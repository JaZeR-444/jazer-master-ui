        <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Data Table</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* ==================== HEADER ==================== */
    .table-header {
      padding: 2rem;
      border-bottom: 1px solid #e0e0e0;
    }

    .table-header h1 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    .table-controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
    }

    .search-box svg {
      position: absolute;
      left: 0.875rem;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      color: #999;
    }

    .filter-select {
      padding: 0.75rem 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    /* ==================== TABLE ==================== */
    .table-wrapper {
      overflow-x: auto;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
    }

    .data-table thead {
      background-color: #f8f9fa;
      border-bottom: 2px solid #e0e0e0;
    }

    .data-table th {
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      color: #2c3e50;
      cursor: pointer;
      user-select: none;
      position: relative;
    }

    .data-table th:hover {
      background-color: #e8f4f8;
    }

    .sort-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      color: #999;
    }

    .data-table td {
      padding: 1rem;
      border-bottom: 1px solid #e0e0e0;
    }

    .data-table tbody tr {
      transition: background-color 0.2s ease;
    }

    .data-table tbody tr:hover {
      background-color: #f8f9fa;
    }

    /* Status badges */
    .status {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.875rem;
      font-weight: 600;
    }

    .status--active {
      background-color: #d4edda;
      color: #155724;
    }

    .status--pending {
      background-color: #fff3cd;
      color: #856404;
    }

    .status--inactive {
      background-color: #f8d7da;
      color: #721c24;
    }

    /* Action buttons */
    .action-btn {
      padding: 0.375rem 0.75rem;
      margin: 0 0.25rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.3s ease;
    }

    .action-btn--edit {
      background-color: #3498db;
      color: #fff;
    }

    .action-btn--delete {
      background-color: #e74c3c;
      color: #fff;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    /* ==================== PAGINATION ==================== */
    .pagination {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      border-top: 1px solid #e0e0e0;
    }

    .pagination__info {
      color: #666;
    }

    .pagination__buttons {
      display: flex;
      gap: 0.5rem;
    }

    .pagination__btn {
      padding: 0.5rem 1rem;
      border: 1px solid #e0e0e0;
      background-color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .pagination__btn:hover:not(:disabled) {
      background-color: #3498db;
      color: #fff;
      border-color: #3498db;
    }

    .pagination__btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination__btn--active {
      background-color: #3498db;
      color: #fff;
      border-color: #3498db;
    }

    @media screen and (max-width: 768px) {
      .table-header, .pagination {
        padding: 1rem;
      }

      .data-table th,
      .data-table td {
        padding: 0.75rem 0.5rem;
        font-size: 0.9rem;
      }

      .pagination {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>

<body>

  <div class="container">
    <!-- Table Header -->
    <div class="table-header">
      <h1>User Management</h1>
      <div class="table-controls">
        <div class="search-box">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
          <input type="text" id="searchInput" placeholder="Search users...">
        </div>
        <select class="filter-select" id="statusFilter">
          <option value="all">All Status</option>
          <option value="active">Active</option>
          <option value="pending">Pending</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
    </div>

    <!-- Table -->
    <div class="table-wrapper">
      <table class="data-table">
        <thead>
          <tr>
            <th data-sort="name">Name <span class="sort-icon">↕</span></th>
            <th data-sort="email">Email <span class="sort-icon">↕</span></th>
            <th data-sort="role">Role <span class="sort-icon">↕</span></th>
            <th data-sort="status">Status <span class="sort-icon">↕</span></th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Rows will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
      <div class="pagination__info">
        Showing <span id="showingCount">10</span> of <span id="totalCount">50</span>
      </div>
      <div class="pagination__buttons">
        <button class="pagination__btn" id="prevBtn">Previous</button>
        <button class="pagination__btn pagination__btn--active">1</button>
        <button class="pagination__btn">2</button>
        <button class="pagination__btn">3</button>
        <button class="pagination__btn" id="nextBtn">Next</button>
      </div>
    </div>
  </div>

  <script>
    // Sample data
    const users = [
      { name: 'John Doe', email: 'john@example.com', role: 'Admin', status: 'active' },
      { name: 'Jane Smith', email: 'jane@example.com', role: 'User', status: 'active' },
      { name: 'Bob Johnson', email: 'bob@example.com', role: 'Editor', status: 'pending' },
      { name: 'Alice Brown', email: 'alice@example.com', role: 'User', status: 'inactive' },
      { name: 'Charlie Wilson', email: 'charlie@example.com', role: 'Admin', status: 'active' },
      { name: 'Diana Davis', email: 'diana@example.com', role: 'Editor', status: 'active' },
      { name: 'Eve Martinez', email: 'eve@example.com', role: 'User', status: 'pending' },
      { name: 'Frank Garcia', email: 'frank@example.com', role: 'User', status: 'active' },
      { name: 'Grace Lee', email: 'grace@example.com', role: 'Editor', status: 'inactive' },
      { name: 'Henry White', email: 'henry@example.com', role: 'Admin', status: 'active' },
    ];

    let filteredUsers = [...users];

    // Render table
    function renderTable() {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      filteredUsers.forEach(user => {
        const row = `
          <tr>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td><span class="status status--${user.status}">${user.status}</span></td>
            <td>
              <button class="action-btn action-btn--edit" onclick="editUser('${user.email}')">Edit</button>
              <button class="action-btn action-btn--delete" onclick="deleteUser('${user.email}')">Delete</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });

      document.getElementById('showingCount').textContent = filteredUsers.length;
      document.getElementById('totalCount').textContent = users.length;
    }

    // Search
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const search = e.target.value.toLowerCase();
      filteredUsers = users.filter(user =>
        user.name.toLowerCase().includes(search) ||
        user.email.toLowerCase().includes(search) ||
        user.role.toLowerCase().includes(search)
      );
      renderTable();
    });

    // Filter by status
    document.getElementById('statusFilter').addEventListener('change', (e) => {
      const status = e.target.value;
      if (status === 'all') {
        filteredUsers = [...users];
      } else {
        filteredUsers = users.filter(user => user.status === status);
      }
      renderTable();
    });

    // Sort
    document.querySelectorAll('th[data-sort]').forEach(th => {
      th.addEventListener('click', () => {
        const sortKey = th.dataset.sort;
        filteredUsers.sort((a, b) => a[sortKey].localeCompare(b[sortKey]));
        renderTable();
      });
    });

    // Actions
    function editUser(email) {
      alert(`Edit user: ${email}`);
    }

    function deleteUser(email) {
      if (confirm(`Delete user: ${email}?`)) {
        const index = users.findIndex(u => u.email === email);
        users.splice(index, 1);
        filteredUsers = [...users];
        renderTable();
      }
    }

    // Initial render
    renderTable();
  </script>

</body>

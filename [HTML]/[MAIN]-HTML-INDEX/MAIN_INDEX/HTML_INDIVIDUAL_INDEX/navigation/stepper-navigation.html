<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stepper Navigation (Wizard/Steps)</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2.5rem;
    }

    /* ==================== STEPPER ==================== */
    .stepper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
      position: relative;
    }

    .stepper::before {
      content: '';
      position: absolute;
      width: calc(100% - 60px); /* Adjust width to fit between steps */
      height: 4px;
      background-color: #e0e0e0;
      top: 50%;
      left: 30px;
      transform: translateY(-50%);
      z-index: 0;
    }

    .stepper-step {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #e0e0e0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 1.2rem;
      z-index: 1;
      position: relative;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .stepper-step::after {
      content: attr(data-label);
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: #555;
      white-space: nowrap;
      padding-top: 5px;
      transition: color 0.3s ease;
    }

    .stepper-step--active {
      background-color: #3498db;
    }

    .stepper-step--active::after {
      color: #3498db;
      font-weight: 600;
    }

    .stepper-step--completed {
      background-color: #2ecc71;
    }

    .stepper-step--completed::after {
        color: #2ecc71;
    }

    /* ==================== STEP CONTENT ==================== */
    .step-content {
      min-height: 200px;
      padding: 2rem;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background-color: #fcfcfc;
    }

    .step-pane {
      display: none; /* Hidden by default */
      animation: fadein 0.5s ease-in-out;
    }

    .step-pane--active {
      display: block;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .step-pane h2 {
      color: #34495e;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    .form-group input[type="text"],
    .form-group input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    /* ==================== NAVIGATION BUTTONS ==================== */
    .stepper-navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1.05rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn--primary {
      background-color: #3498db;
      color: #fff;
    }

    .btn--primary:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(52, 152, 219, 0.2);
    }

    .btn--secondary {
      background-color: #95a5a6;
      color: #fff;
    }

    .btn--secondary:hover {
      background-color: #7f8c8d;
      transform: translateY(-2px);
    }

    .btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .btn--submit {
      background-color: #2ecc71;
    }

    .btn--submit:hover {
      background-color: #27ae60;
    }

    .success-message {
      text-align: center;
      padding: 3rem 0;
      display: none;
      color: #2ecc71;
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .stepper {
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }
      .stepper::before {
        display: none; /* Hide connecting line on small screens */
      }
      .stepper-step {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }
      .stepper-step::after {
        font-size: 0.8rem;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Stepper Navigation</h1>

    <div class="stepper" id="stepper">
      <div class="stepper-step" data-step="0" data-label="Personal" aria-selected="true" role="tab">1</div>
      <div class="stepper-step" data-step="1" data-label="Address" aria-selected="false" role="tab">2</div>
      <div class="stepper-step" data-step="2" data-label="Payment" aria-selected="false" role="tab">3</div>
      <div class="stepper-step" data-step="3" data-label="Confirm" aria-selected="false" role="tab">4</div>
    </div>

    <div class="step-content">
      <div class="step-pane step-pane--active" data-step="0">
        <h2>Personal Information</h2>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required>
        </div>
      </div>

      <div class="step-pane" data-step="1">
        <h2>Address Details</h2>
        <div class="form-group">
          <label for="address1">Address Line 1</label>
          <input type="text" id="address1" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" required>
        </div>
      </div>

      <div class="step-pane" data-step="2">
        <h2>Payment Method</h2>
        <div class="form-group">
          <label for="cardName">Name on Card</label>
          <input type="text" id="cardName" required>
        </div>
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx" required>
        </div>
      </div>

      <div class="step-pane" data-step="3">
        <h2>Confirm Details</h2>
        <p>Review all your information before submitting:</p>
        <p><strong>Name:</strong> <span id="confirmName"></span></p>
        <p><strong>Email:</strong> <span id="confirmEmail"></span></p>
        <p><strong>Address:</strong> <span id="confirmAddress"></span></p>
        <p><strong>City:</strong> <span id="confirmCity"></span></p>
        <p><strong>Card Holder:</strong> <span id="confirmCardName"></span></p>
        <p><strong>Card Number:</strong> <span id="confirmCardNumber"></span></p>
      </div>
    </div>

    <div class="stepper-navigation">
      <button type="button" class="btn btn--secondary" id="prevStep" disabled>Previous</button>
      <button type="button" class="btn btn--primary" id="nextStep">Next</button>
      <button type="button" class="btn btn--primary btn--submit" id="submitSteps" style="display: none;">Submit</button>
    </div>

    <div class="success-message" id="successMessage">
        Form Submitted Successfully! ðŸŽ‰
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const stepperSteps = document.querySelectorAll('.stepper-step');
      const stepPanes = document.querySelectorAll('.step-pane');
      const prevBtn = document.getElementById('prevStep');
      const nextBtn = document.getElementById('nextStep');
      const submitBtn = document.getElementById('submitSteps');
      const successMessage = document.getElementById('successMessage');

      let currentStepIndex = 0;

      /**
       * Displays the current step pane and updates the stepper navigation.
       * @param {number} index - The index of the step to display.
       */
      function showStep(index) {
        // Hide all panes, remove active/completed states from stepper steps
        stepPanes.forEach(pane => pane.classList.remove('step-pane--active'));
        stepperSteps.forEach(step => {
          step.classList.remove('stepper-step--active', 'stepper-step--completed');
          step.setAttribute('aria-selected', 'false');
        });

        // Show the current pane
        stepPanes[index].classList.add('step-pane--active');

        // Update stepper steps
        for (let i = 0; i <= index; i++) {
          stepperSteps[i].classList.add('stepper-step--completed');
          stepperSteps[i].setAttribute('aria-selected', 'true');
        }
        stepperSteps[index].classList.add('stepper-step--active'); // Current step is active

        // Update navigation buttons
        prevBtn.disabled = index === 0;
        nextBtn.style.display = index === stepperSteps.length - 1 ? 'none' : 'inline-block';
        submitBtn.style.display = index === stepperSteps.length - 1 ? 'inline-block' : 'none';

        if (index === stepperSteps.length - 1) {
          populateConfirmationStep();
        } else {
          successMessage.style.display = 'none'; // Hide success message if not on last step
        }
      }

      /**
       * Validates inputs in the current step.
       * @returns {boolean} True if all required fields are filled, false otherwise.
       */
      function validateCurrentStep() {
        const currentPane = stepPanes[currentStepIndex];
        const inputs = currentPane.querySelectorAll('input[required]');
        let allValid = true;
        inputs.forEach(input => {
          if (!input.value.trim()) {
            input.style.borderColor = 'red';
            allValid = false;
          } else {
            input.style.borderColor = '#ccc';
          }
        });
        return allValid;
      }

      /**
       * Populates the final confirmation step with data from previous steps.
       */
      function populateConfirmationStep() {
        document.getElementById('confirmName').textContent = document.getElementById('name').value;
        document.getElementById('confirmEmail').textContent = document.getElementById('email').value;
        document.getElementById('confirmAddress').textContent = document.getElementById('address1').value;
        document.getElementById('confirmCity').textContent = document.getElementById('city').value;
        document.getElementById('confirmCardName').textContent = document.getElementById('cardName').value;
        // Mask card number for display
        const cardNumber = document.getElementById('cardNumber').value;
        document.getElementById('confirmCardNumber').textContent = `****-****-****-${cardNumber.slice(-4)}`;
      }

      // Event Listeners
      prevBtn.addEventListener('click', () => {
        if (currentStepIndex > 0) {
          currentStepIndex--;
          showStep(currentStepIndex);
        }
      });

      nextBtn.addEventListener('click', () => {
        if (validateCurrentStep()) {
          if (currentStepIndex < stepperSteps.length - 1) {
            currentStepIndex++;
            showStep(currentStepIndex);
          }
        } else {
          alert('Please fill in all required fields.');
        }
      });

      submitBtn.addEventListener('click', () => {
        // In a real application, form data would be sent to a server here.
        if (validateCurrentStep()) {
          console.log('Form Submitted!');
          successMessage.style.display = 'block';
          // Optionally disable all controls or reset form
        } else {
            alert('Please fill in all required fields.');
        }
      });

      stepperSteps.forEach((step, index) => {
        step.addEventListener('click', () => {
          // Allow navigation to previous steps without validation
          if (index <= currentStepIndex) {
            currentStepIndex = index;
            showStep(currentStepIndex);
          }
          // Optionally, add validation to prevent skipping steps
          // else if (index === currentStepIndex + 1 && validateCurrentStep()) {
          //   currentStepIndex = index;
          //   showStep(currentStepIndex);
          // }
        });
      });

      // Initial display
      showStep(currentStepIndex);
    });
  </script>

</body>
</html>

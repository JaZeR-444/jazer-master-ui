<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination Controls</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    /* ==================== PAGINATION CONTROLS ==================== */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    .pagination-button {
      padding: 0.7rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      color: #34495e;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .pagination-button:hover:not(:disabled) {
      background-color: #f0f0f0;
      border-color: #a0a0a0;
    }

    .pagination-button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
      background-color: #f8f8f8;
      color: #888;
    }

    .pagination-link {
      padding: 0.7rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      color: #34495e;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
      min-width: 40px; /* Ensure consistent width for numbers */
      text-align: center;
      display: flex; /* For vertical alignment */
      justify-content: center;
      align-items: center;
    }

    .pagination-link:hover:not(.active) {
      background-color: #f0f0f0;
      border-color: #a0a0a0;
    }

    .pagination-link.active {
      background-color: #3498db;
      color: #fff;
      border-color: #3498db;
      cursor: default;
    }

    .pagination-ellipsis {
      padding: 0.7rem 0.5rem;
      color: #888;
    }

    /* ==================== CONTENT DISPLAY (for demo) ==================== */
    .content-display {
      margin-top: 2rem;
      min-height: 150px;
      border: 1px dashed #ccc;
      border-radius: 8px;
      padding: 1.5rem;
      background-color: #fcfcfc;
    }

    .content-display h2 {
      color: #34495e;
      margin-bottom: 1rem;
    }

    .content-display p {
      color: #555;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Pagination Controls</h1>
    <p>Click on page numbers or navigation buttons to change the active page.</p>

    <div class="content-display">
      <h2>Page Content: <span id="currentPageContent">1</span></h2>
      <p>This area simulates content that changes with each page. In a real application, you'd fetch and display data here.</p>
    </div>

    <div class="pagination" id="pagination-controls">
      <!-- Pagination buttons will be generated by JavaScript -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const paginationContainer = document.getElementById('pagination-controls');
      const currentPageContent = document.getElementById('currentPageContent');

      const totalItems = 100; // Total number of items
      const itemsPerPage = 10; // Items to display per page
      const maxPagesToShow = 5; // Maximum number of page links to display
      const totalPages = Math.ceil(totalItems / itemsPerPage);

      let currentPage = 1;

      /**
       * Renders the pagination controls based on the current page.
       */
      function renderPagination() {
        paginationContainer.innerHTML = ''; // Clear existing controls

        // Previous button
        const prevButton = document.createElement('button');
        prevButton.classList.add('pagination-button');
        prevButton.textContent = 'Previous';
        prevButton.disabled = currentPage === 1;
        prevButton.addEventListener('click', () => changePage(currentPage - 1));
        paginationContainer.appendChild(prevButton);

        // Calculate start and end page numbers to display
        let startPage = Math.max(1, currentPage - Math.floor(maxPagesToShow / 2));
        let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);

        // Adjust startPage if we're at the end
        if (endPage - startPage + 1 < maxPagesToShow) {
          startPage = Math.max(1, endPage - maxPagesToShow + 1);
        }

        // Add first page link if not in range and there's space
        if (startPage > 1) {
          addPageLink(1);
          if (startPage > 2) {
            addEllipsis();
          }
        }

        // Page links
        for (let i = startPage; i <= endPage; i++) {
          addPageLink(i);
        }

        // Add last page link if not in range and there's space
        if (endPage < totalPages) {
          if (endPage < totalPages - 1) {
            addEllipsis();
          }
          addPageLink(totalPages);
        }

        // Next button
        const nextButton = document.createElement('button');
        nextButton.classList.add('pagination-button');
        nextButton.textContent = 'Next';
        nextButton.disabled = currentPage === totalPages;
        nextButton.addEventListener('click', () => changePage(currentPage + 1));
        paginationContainer.appendChild(nextButton);
      }

      /**
       * Helper function to add a page link.
       * @param {number} pageNum - The page number for the link.
       */
      function addPageLink(pageNum) {
        const pageLink = document.createElement('a');
        pageLink.classList.add('pagination-link');
        pageLink.href = '#';
        pageLink.textContent = pageNum;
        if (pageNum === currentPage) {
          pageLink.classList.add('active');
        }
        pageLink.addEventListener('click', (e) => {
          e.preventDefault();
          changePage(pageNum);
        });
        paginationContainer.appendChild(pageLink);
      }

      /**
       * Helper function to add an ellipsis.
       */
      function addEllipsis() {
        const ellipsis = document.createElement('span');
        ellipsis.classList.add('pagination-ellipsis');
        ellipsis.textContent = '...';
        paginationContainer.appendChild(ellipsis);
      }

      /**
       * Changes the current page and updates the display.
       * @param {number} newPage - The new page number.
       */
      function changePage(newPage) {
        if (newPage >= 1 && newPage <= totalPages) {
          currentPage = newPage;
          currentPageContent.textContent = currentPage; // Update content display
          renderPagination(); // Re-render pagination
        }
      }

      // Initial render
      renderPagination();
    });
  </script>

</body>
</html>

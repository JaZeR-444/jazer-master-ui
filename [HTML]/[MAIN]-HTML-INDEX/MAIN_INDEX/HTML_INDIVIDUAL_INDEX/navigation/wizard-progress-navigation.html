<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wizard Progress Navigation</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    /* ==================== WIZARD PROGRESS BAR ==================== */
    .wizard-progress {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
      position: relative;
    }

    .wizard-progress-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      flex: 1; /* Distribute space evenly */
      position: relative;
      z-index: 1; /* Above the connecting line */
      cursor: pointer;
    }

    .wizard-progress-step::after {
      content: '';
      position: absolute;
      top: 20px; /* Align with center of circle */
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 4px;
      background-color: #e0e0e0;
      z-index: -1;
    }

    .wizard-progress-step:last-child::after {
      display: none; /* No line after the last step */
    }

    .step-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #e0e0e0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      border: 2px solid #e0e0e0;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .step-circle--active {
      background-color: #3498db;
      border-color: #3498db;
    }

    .step-circle--completed {
      background-color: #2ecc71;
      border-color: #2ecc71;
    }

    .step-label {
      font-size: 0.9rem;
      color: #555;
      white-space: nowrap;
      transition: color 0.3s ease;
    }

    .step-label--active {
      color: #3498db;
      font-weight: 600;
    }

    .step-label--completed {
      color: #2ecc71;
    }

    /* ==================== WIZARD CONTENT ==================== */
    .wizard-content {
      min-height: 200px;
      padding: 2rem;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background-color: #fcfcfc;
    }

    .wizard-pane {
      display: none; /* Hidden by default */
      animation: fadein 0.5s ease-in-out;
    }

    .wizard-pane--active {
      display: block;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .wizard-pane h2 {
      color: #34495e;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    /* ==================== NAVIGATION BUTTONS ==================== */
    .wizard-navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1.05rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn--primary {
      background-color: #3498db;
      color: #fff;
    }

    .btn--primary:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(52, 152, 219, 0.2);
    }

    .btn--secondary {
      background-color: #e0e0e0;
      color: #555;
    }

    .btn--secondary:hover {
      background-color: #ccc;
      transform: translateY(-2px);
    }

    .btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .btn--submit {
      background-color: #2ecc71;
    }

    .btn--submit:hover {
      background-color: #27ae60;
    }

    .success-message {
      text-align: center;
      padding: 3rem 0;
      display: none;
      color: #2ecc71;
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .wizard-progress {
        flex-wrap: wrap;
        gap: 1rem;
      }
      .wizard-progress-step::after {
        display: none;
      }
      .wizard-progress-step {
        width: 100%;
        flex-direction: row;
        justify-content: flex-start;
      }
      .step-circle {
        margin-bottom: 0;
        margin-right: 1rem;
      }
      .step-label {
          text-align: left;
      }
      .wizard-navigation {
          flex-direction: column-reverse; /* Next button on top of previous */
          gap: 1rem;
      }
      .btn {
          width: 100%;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>New Account Wizard</h1>

    <div class="wizard-progress" id="wizardProgress">
      <div class="wizard-progress-step" data-step="0">
        <div class="step-circle">1</div>
        <span class="step-label">Personal Info</span>
      </div>
      <div class="wizard-progress-step" data-step="1">
        <div class="step-circle">2</div>
        <span class="step-label">Account Setup</span>
      </div>
      <div class="wizard-progress-step" data-step="2">
        <div class="step-circle">3</div>
        <span class="step-label">Confirm & Finish</span>
      </div>
    </div>

    <form id="wizardForm">
      <div class="wizard-pane wizard-pane--active" data-step="0">
        <h2>Your Personal Details</h2>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
      </div>

      <div class="wizard-pane" data-step="1">
        <h2>Setup Your Account</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
      </div>

      <div class="wizard-pane" data-step="2">
        <h2>Review and Confirm</h2>
        <p style="text-align: center; font-size: 1.1rem; color: #555;">Please review your information carefully before proceeding.</p>
        <div class="success-message" style="display: none;">Wizard Complete!</div>
      </div>

      <div class="wizard-navigation">
        <button type="button" class="btn btn--secondary" id="prevStep" disabled>Previous</button>
        <button type="button" class="btn btn--primary" id="nextStep">Next</button>
        <button type="submit" class="btn btn--primary btn--submit" id="submitWizard" style="display: none;">Submit</button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const wizardProgressSteps = document.querySelectorAll('.wizard-progress-step');
      const wizardPanes = document.querySelectorAll('.wizard-pane');
      const prevBtn = document.getElementById('prevStep');
      const nextBtn = document.getElementById('nextStep');
      const submitBtn = document.getElementById('submitWizard');
      const wizardForm = document.getElementById('wizardForm');

      let currentStepIndex = 0;

      /**
       * Displays the current wizard pane and updates progress.
       * @param {number} index - The index of the step to display.
       */
      function showStep(index) {
        // Hide all panes
        wizardPanes.forEach(pane => pane.classList.remove('wizard-pane--active'));
        // Show current pane
        wizardPanes[index].classList.add('wizard-pane--active');

        // Update wizard progress steps styling
        wizardProgressSteps.forEach((stepItem, i) => {
          const circle = stepItem.querySelector('.step-circle');
          const label = stepItem.querySelector('.step-label');

          circle.classList.remove('step-circle--active', 'step-circle--completed');
          label.classList.remove('step-label--active', 'step-label--completed');

          if (i === index) {
            circle.classList.add('step-circle--active');
            label.classList.add('step-label--active');
          } else if (i < index) {
            circle.classList.add('step-circle--completed');
            label.classList.add('step-label--completed');
          }
        });

        // Update navigation buttons
        prevBtn.disabled = index === 0;
        nextBtn.style.display = index === wizardPanes.length - 1 ? 'none' : 'inline-block';
        submitBtn.style.display = index === wizardPanes.length - 1 ? 'inline-block' : 'none';
      }

      /**
       * Validates the current wizard step. (Simplified for demonstration)
       * @returns {boolean} True if the current step is valid, false otherwise.
       */
      function validateCurrentStep() {
        const currentPane = wizardPanes[currentStepIndex];
        const requiredInputs = currentPane.querySelectorAll('input[required], select[required], textarea[required]');
        let isValid = true;
        requiredInputs.forEach(input => {
          if (!input.value.trim()) {
            input.style.borderColor = 'red'; // Simple visual feedback
            isValid = false;
          } else {
            input.style.borderColor = '#ccc';
          }
        });
        return isValid;
      }

      // --- Event Listeners ---
      prevBtn.addEventListener('click', () => {
        if (currentStepIndex > 0) {
          currentStepIndex--;
          showStep(currentStepIndex);
        }
      });

      nextBtn.addEventListener('click', () => {
        if (validateCurrentStep()) {
          if (currentStepIndex < wizardPanes.length - 1) {
            currentStepIndex++;
            showStep(currentStepIndex);
          }
        } else {
          alert('Please fill in all required fields to proceed.');
        }
      });

      submitBtn.addEventListener('click', (e) => {
        e.preventDefault(); // Prevent default form submission
        if (validateCurrentStep()) {
          alert('Wizard complete! Submitting form data (Simulated).');
          document.querySelector('.success-message').style.display = 'block';
          // In a real application, form data would be sent to a server here.
          console.log('Wizard data:', new FormData(wizardForm));
        } else {
          alert('Please ensure all required fields are filled.');
        }
      });

      wizardProgressSteps.forEach((stepItem, index) => {
        stepItem.addEventListener('click', () => {
            // Allow navigation to previous steps without re-validation
            if (index <= currentStepIndex) {
                currentStepIndex = index;
                showStep(currentStepIndex);
            }
            // Optional: If you want to allow jumping forward after validation:
            // else if (index === currentStepIndex + 1 && validateCurrentStep()) {
            //     currentStepIndex = index;
            //     showStep(currentStepIndex);
            // }
        });
      });


      // Initial display
      showStep(currentStepIndex);
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Stepper Navigation</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
      display: flex; /* For horizontal layout of stepper and content */
      gap: 2rem;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2.5rem;
      width: 100%; /* Make title take full width */
    }

    /* ==================== VERTICAL STEPPER ==================== */
    .vertical-stepper {
      flex-shrink: 0;
      width: 200px; /* Fixed width for the stepper */
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .vertical-stepper-item {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
      position: relative;
      cursor: pointer;
    }

    .vertical-stepper-item:last-child {
      margin-bottom: 0;
    }

    .vertical-stepper-item::before {
      content: '';
      position: absolute;
      top: 30px; /* Adjust to align with center of step circle */
      left: 24px; /* Adjust to align with center of step circle */
      width: 2px;
      height: calc(100% - 30px); /* Line connecting steps */
      background-color: #e0e0e0;
      z-index: 0;
    }

    .vertical-stepper-item:last-child::before {
      display: none; /* Hide line for last item */
    }

    .step-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #e0e0e0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 1.2rem;
      z-index: 1;
      position: relative;
      transition: background-color 0.3s ease;
      margin-right: 1rem;
    }

    .step-circle--active {
      background-color: #3498db;
    }

    .step-circle--completed {
      background-color: #2ecc71;
    }

    .step-label {
      font-weight: 600;
      color: #555;
      font-size: 1.1rem;
    }

    .step-label--active {
      color: #3498db;
    }

    .step-label--completed {
      color: #2ecc71;
    }

    /* ==================== STEP CONTENT ==================== */
    .step-content-wrapper {
      flex-grow: 1;
      padding: 1rem 0;
    }

    .step-pane {
      display: none; /* Hidden by default */
      animation: fadein 0.5s ease-in-out;
    }

    .step-pane--active {
      display: block;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .step-pane h2 {
      color: #34495e;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    /* ==================== NAVIGATION BUTTONS ==================== */
    .stepper-navigation {
      display: flex;
      justify-content: flex-end; /* Push buttons to right */
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1.05rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn--primary {
      background-color: #3498db;
      color: #fff;
    }

    .btn--primary:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(52, 152, 219, 0.2);
    }

    .btn--secondary {
      background-color: #e0e0e0;
      color: #555;
    }

    .btn--secondary:hover {
      background-color: #ccc;
      transform: translateY(-2px);
    }

    .btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .btn--finish {
      background-color: #2ecc71;
    }

    .btn--finish:hover {
      background-color: #27ae60;
    }

    .success-message {
      text-align: center;
      padding: 3rem 0;
      color: #2ecc71;
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 1.5rem;
      }
      .vertical-stepper {
        width: 100%;
        margin-bottom: 2rem;
        display: flex;
        justify-content: space-between;
        position: relative;
        padding-bottom: 1rem;
        border-bottom: 1px solid #eee;
      }
      .vertical-stepper::before {
          display: none; /* Hide vertical line */
      }
      .vertical-stepper-item {
          flex-direction: column;
          margin-bottom: 0;
          flex-grow: 1;
          text-align: center;
      }
      .vertical-stepper-item::before {
          display: none;
      }
      .step-circle {
          margin-right: 0;
          margin-bottom: 0.5rem;
      }
      .stepper-navigation {
          justify-content: center;
      }
      .step-label {
          font-size: 0.9rem;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1 style="grid-column: 1 / -1;">Application Setup Wizard</h1>

    <ol class="vertical-stepper" id="verticalStepper">
      <li class="vertical-stepper-item" data-step="0">
        <div class="step-circle" aria-current="step">1</div>
        <span class="step-label">Account Details</span>
      </li>
      <li class="vertical-stepper-item" data-step="1">
        <div class="step-circle">2</div>
        <span class="step-label">Profile Setup</span>
      </li>
      <li class="vertical-stepper-item" data-step="2">
        <div class="step-circle">3</div>
        <span class="step-label">Payment Information</span>
      </li>
      <li class="vertical-stepper-item" data-step="3">
        <div class="step-circle">4</div>
        <span class="step-label">Confirmation</span>
      </li>
    </ol>

    <div class="step-content-wrapper">
      <div class="step-pane step-pane--active" data-step="0">
        <h2>Create Your Account</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
      </div>

      <div class="step-pane" data-step="1">
        <h2>Your Profile</h2>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName">
        </div>
        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea id="bio" rows="4"></textarea>
        </div>
      </div>

      <div class="step-pane" data-step="2">
        <h2>Payment Method</h2>
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx">
        </div>
        <div class="form-group">
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" placeholder="MM/YY">
        </div>
      </div>

      <div class="step-pane" data-step="3">
        <h2>Review and Confirm</h2>
        <p>Please review your details before submitting.</p>
        <div class="success-message" style="display: none;">Setup Complete!</div>
      </div>

      <div class="stepper-navigation">
        <button type="button" class="btn btn--secondary" id="prevStep" disabled>Previous</button>
        <button type="button" class="btn btn--primary" id="nextStep">Next</button>
        <button type="button" class="btn btn--primary btn--finish" id="finishButton" style="display: none;">Finish</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const stepperItems = document.querySelectorAll('.vertical-stepper-item');
      const stepPanes = document.querySelectorAll('.step-pane');
      const prevBtn = document.getElementById('prevStep');
      const nextBtn = document.getElementById('nextStep');
      const finishButton = document.getElementById('finishButton');

      let currentStepIndex = 0;

      /**
       * Shows the current step pane and updates the stepper navigation.
       * @param {number} index - The index of the step to display.
       */
      function showStep(index) {
        // Hide all panes
        stepPanes.forEach(pane => pane.classList.remove('step-pane--active'));
        // Show current pane
        stepPanes[index].classList.add('step-pane--active');

        // Update stepper items styling
        stepperItems.forEach((item, i) => {
          const circle = item.querySelector('.step-circle');
          const label = item.querySelector('.step-label');

          circle.classList.remove('step-circle--active', 'step-circle--completed');
          label.classList.remove('step-label--active', 'step-label--completed');

          if (i === index) {
            circle.classList.add('step-circle--active');
            label.classList.add('step-label--active');
            circle.setAttribute('aria-current', 'step');
          } else if (i < index) {
            circle.classList.add('step-circle--completed');
            label.classList.add('step-label--completed');
            circle.removeAttribute('aria-current');
          } else {
            circle.removeAttribute('aria-current');
          }
        });

        // Update navigation buttons
        prevBtn.disabled = index === 0;
        nextBtn.style.display = index === stepPanes.length - 1 ? 'none' : 'inline-block';
        finishButton.style.display = index === stepPanes.length - 1 ? 'inline-block' : 'none';
      }

      /**
       * Validates the current step. (Simplified for demonstration)
       * @returns {boolean} True if current step is valid, false otherwise.
       */
      function validateCurrentStep() {
        const currentPane = stepPanes[currentStepIndex];
        const requiredInputs = currentPane.querySelectorAll('input[required], textarea[required]');
        let isValid = true;
        requiredInputs.forEach(input => {
          if (!input.value.trim()) {
            input.style.borderColor = 'red';
            isValid = false;
          } else {
            input.style.borderColor = '#ccc';
          }
        });
        return isValid;
      }

      // --- Event Listeners ---
      prevBtn.addEventListener('click', () => {
        if (currentStepIndex > 0) {
          currentStepIndex--;
          showStep(currentStepIndex);
        }
      });

      nextBtn.addEventListener('click', () => {
        if (validateCurrentStep()) {
          if (currentStepIndex < stepPanes.length - 1) {
            currentStepIndex++;
            showStep(currentStepIndex);
          }
        } else {
          alert('Please fill in all required fields to proceed.');
        }
      });

      finishButton.addEventListener('click', () => {
        alert('Application setup complete! (Simulated)');
        document.querySelector('.success-message').style.display = 'block';
        // In a real application, you'd process form data and redirect.
      });

      stepperItems.forEach((item, index) => {
        item.addEventListener('click', () => {
          if (index <= currentStepIndex) { // Allow navigating back without re-validation
            currentStepIndex = index;
            showStep(currentStepIndex);
          } else if (validateCurrentStep()) { // Validate if trying to go forward
            currentStepIndex = index;
            showStep(currentStepIndex);
          }
        });
      });

      // Initial display
      showStep(currentStepIndex);
    });
  </script>

</body>
</html>

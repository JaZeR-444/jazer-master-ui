<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Overlay Menu</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      padding: 2rem;
    }

    /* ==================== PAGE CONTENT (for context) ==================== */
    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    .open-menu-btn {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    .open-menu-btn:hover {
      background-color: #2980b9;
    }

    /* ==================== OVERLAY MENU ==================== */
    .overlay {
      height: 100%;
      width: 0; /* Initially hidden */
      position: fixed;
      z-index: 1002; /* High z-index to cover everything */
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.9); /* Dark semi-transparent background */
      overflow-x: hidden;
      transition: 0.5s; /* Smooth transition when opening/closing */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .overlay.open {
      width: 100%; /* Expand to full width when open */
    }

    .overlay-content {
      position: relative;
      width: 100%;
      text-align: center;
      margin-top: 30px;
    }

    .overlay-content a {
      padding: 15px;
      text-decoration: none;
      font-size: 3rem;
      color: #f1f1f1;
      display: block;
      transition: 0.3s;
    }

    .overlay-content a:hover,
    .overlay-content a:focus {
      color: #3498db;
    }

    .overlay .closebtn {
      position: absolute;
      top: 20px;
      right: 45px;
      font-size: 60px;
      color: #f1f1f1;
      cursor: pointer;
      text-decoration: none;
    }

    /* ==================== RESPONSIVE ==================== */
    @media screen and (max-height: 450px) {
      .overlay a {font-size: 20px}
      .overlay .closebtn {
        font-size: 40px;
        top: 15px;
        right: 35px;
      }
    }
    @media (max-width: 600px) {
        .overlay-content a {
            font-size: 2rem;
        }
        .overlay .closebtn {
            font-size: 40px;
            right: 20px;
        }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Full-Screen Overlay Navigation</h1>
    <p>This page demonstrates a navigation menu that expands to cover the entire screen when activated. Ideal for minimalist designs or mobile interfaces.</p>
    <p>Click the button below to open the full-screen menu.</p>
    
    <button class="open-menu-btn" id="openMenuBtn">Open Menu</button>
  </div>

  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" id="closeMenuBtn">&times;</a>
    <div class="overlay-content">
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const openMenuBtn = document.getElementById('openMenuBtn');
      const closeMenuBtn = document.getElementById('closeMenuBtn');
      const myNav = document.getElementById('myNav');

      openMenuBtn.addEventListener('click', () => {
        myNav.classList.add('open');
        // Prevent body scrolling when menu is open
        document.body.style.overflow = 'hidden';
      });

      closeMenuBtn.addEventListener('click', () => {
        myNav.classList.remove('open');
        // Re-enable body scrolling
        document.body.style.overflow = '';
      });

      // Close menu when clicking on an overlay link
      myNav.querySelectorAll('.overlay-content a').forEach(link => {
          link.addEventListener('click', () => {
              myNav.classList.remove('open');
              document.body.style.overflow = '';
          });
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error States (404 & 500)</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }

    /* ==================== ERROR PAGE STYLES ==================== */
    .error-container {
      max-width: 600px;
      padding: 3rem;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      color: #e74c3c;
      margin-bottom: 1rem;
      line-height: 1;
    }

    .error-message {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    .error-description {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2.5rem;
    }

    .home-button {
      background-color: #3498db;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background-color 0.2s, transform 0.2s;
    }

    .home-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    /* Server Error Specific */
    .error-code--server {
        color: #f39c12;
    }
    .error-message--server {
        color: #e67e22;
    }

    /* Example usage context */
    .section {
        margin-bottom: 4rem;
    }
    .section h2 {
        font-size: 2rem;
        color: #34495e;
        margin-bottom: 2rem;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="error-container section">
    <div class="error-code">404</div>
    <div class="error-message">Page Not Found</div>
    <p class="error-description">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="#" class="home-button">Go to Homepage</a>
  </div>

  <div class="error-container section">
    <div class="error-code error-code--server">500</div>
    <div class="error-message error-message--server">Internal Server Error</div>
    <p class="error-description">Oops! Something went wrong on our server. We are working to fix the problem. Please try again later.</p>
    <a href="#" class="home-button">Refresh Page</a>
  </div>

  <script>
    // No JavaScript needed for these static error pages.
    // The "Refresh Page" button could potentially use window.location.reload() if desired.
    document.addEventListener('DOMContentLoaded', () => {
        console.log('Error pages loaded.');
    });
  </script>

</body>
</html>

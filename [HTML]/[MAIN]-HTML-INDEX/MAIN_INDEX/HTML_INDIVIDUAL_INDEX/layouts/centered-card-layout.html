<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Card Layout</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    /* ==================== CENTERED CARD ==================== */
    .centered-card-wrapper {
      width: 100%;
      max-width: 500px;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .centered-card-wrapper h1 {
      color: #2c3e50;
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
    }

    .centered-card-wrapper p {
      color: #555;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .submit-button {
      background-color: #3498db;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      transition: background-color 0.2s, transform 0.2s;
    }

    .submit-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    .card-footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #777;
    }
    .card-footer a {
        color: #3498db;
        text-decoration: none;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
        .centered-card-wrapper {
            padding: 2rem 1.5rem;
        }
        .centered-card-wrapper h1 {
            font-size: 2rem;
        }
        .centered-card-wrapper p {
            font-size: 1rem;
        }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="centered-card-wrapper">
    <h1>Welcome Back!</h1>
    <p>Sign in to your account to continue.</p>

    <form>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="your@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********" required>
      </div>
      <button type="submit" class="submit-button">Login</button>
    </form>

    <div class="card-footer">
      Don't have an account? <a href="#">Sign Up</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('.centered-card-wrapper form');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Login attempt simulated. (Check console for data)');
        console.log('Login data:', {
          email: document.getElementById('email').value,
          password: document.getElementById('password').value
        });
        // In a real application, you'd send this data to an authentication endpoint.
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Grid - JaZeR CSS Patterns</title>
    <link rel="stylesheet" href="../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ==================== BACK BUTTON ==================== */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-default);
            border-radius: 8px;
            background: var(--bg-card);
            transition: all 0.2s ease;
        }

        .back-button:hover {
            border-color: var(--jazer-cyan);
            box-shadow: var(--shadow-cyan);
            transform: translateX(-4px);
        }

        /* ==================== HERO SECTION ==================== */
        .hero {
            text-align: center;
            padding: 2rem 1.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.08) 0%, rgba(147, 51, 234, 0.08) 50%, rgba(236, 72, 153, 0.08) 100%);
            border-radius: 16px;
            border: 1px solid rgba(6, 182, 212, 0.2);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
        }

        .hero h1 {
            font-family: var(--font-primary);
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            font-weight: 800;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .hero-description {
            color: var(--text-gray);
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* ==================== MAIN GRID ==================== */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        /* ==================== DEMO AREA ==================== */
        .demo-area {
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 16px;
            padding: 2rem;
            min-height: 400px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            transition: gap 0.3s ease;
        }

        /* ==================== CARD STYLES ==================== */
        .card {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            border-color: var(--jazer-cyan);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(6, 182, 212, 0.2);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card__image-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 60%;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.1), rgba(147, 51, 234, 0.1));
        }

        .card__image-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            opacity: 0.6;
        }

        .card__badge {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            background: var(--gradient-accent);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 700;
            font-family: var(--font-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card__content {
            padding: 1.25rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card__category {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--jazer-cyan);
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            font-family: var(--font-secondary);
        }

        .card__title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            font-family: var(--font-primary);
            line-height: 1.3;
        }

        .card__description {
            font-size: 0.85rem;
            color: var(--text-gray);
            margin-bottom: 1rem;
            flex-grow: 1;
            line-height: 1.5;
        }

        .card__price {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--jazer-cyan);
            margin-bottom: 1rem;
            font-family: var(--font-primary);
        }

        .card__footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border-default);
            gap: 0.75rem;
        }

        .card__button {
            flex: 1;
            padding: 0.6rem 1rem;
            font-size: 0.8rem;
            border-radius: 8px;
            border: 2px solid var(--border-default);
            background: var(--bg-card);
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: var(--font-secondary);
            font-weight: 600;
        }

        .card__button:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            box-shadow: var(--shadow-cyan);
        }

        .card__button--primary {
            background: var(--gradient-accent);
            border: none;
            color: white;
        }

        .card__button--primary:hover {
            box-shadow: 0 4px 12px rgba(236, 72, 153, 0.4);
            transform: translateY(-2px);
        }

        .card__meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Card Style Variations */
        .card--flat {
            box-shadow: none;
            border: 1px solid var(--border-default);
        }

        .card--elevated {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        .card--bordered {
            border: 3px solid var(--jazer-cyan);
            box-shadow: 0 0 16px rgba(6, 182, 212, 0.2);
        }

        .card--neon {
            border: 2px solid var(--jazer-cyan);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.3),
                        inset 0 0 20px rgba(6, 182, 212, 0.1);
        }

        .card--neon:hover {
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.5),
                        inset 0 0 30px rgba(6, 182, 212, 0.2);
        }

        /* Card Size Variations */
        .card--small .card__content {
            padding: 0.875rem;
        }

        .card--small .card__title {
            font-size: 1rem;
        }

        .card--small .card__description {
            font-size: 0.75rem;
        }

        .card--small .card__price {
            font-size: 1.25rem;
        }

        .card--large .card__content {
            padding: 1.75rem;
        }

        .card--large .card__title {
            font-size: 1.5rem;
        }

        .card--large .card__description {
            font-size: 0.95rem;
        }

        .card--large .card__price {
            font-size: 1.75rem;
        }

        /* ==================== CONTROLS PANEL ==================== */
        .controls-panel {
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 16px;
            padding: 1.5rem;
        }

        .panel-title {
            font-family: var(--font-primary);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--border-default);
        }

        details {
            margin-bottom: 1rem;
            border: 2px solid var(--border-default);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        details[open] {
            border-color: var(--jazer-cyan);
        }

        summary {
            padding: 0.875rem 1rem;
            cursor: pointer;
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
            user-select: none;
        }

        summary:hover {
            color: var(--jazer-cyan);
            background: rgba(6, 182, 212, 0.05);
        }

        summary::after {
            content: '‚ñº';
            font-size: 0.7rem;
            color: var(--jazer-cyan);
            transition: transform 0.2s ease;
        }

        details[open] summary::after {
            transform: rotate(-180deg);
        }

        .details-content {
            padding: 1rem;
            border-top: 1px solid var(--border-default);
        }

        .control-group {
            margin-bottom: 1.25rem;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
            font-family: var(--font-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-value {
            color: var(--jazer-cyan);
            float: right;
            font-weight: 700;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--jazer-cyan);
            cursor: pointer;
            box-shadow: 0 0 8px rgba(6, 182, 212, 0.5);
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--jazer-purple);
            box-shadow: 0 0 12px rgba(147, 51, 234, 0.6);
            transform: scale(1.1);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--jazer-cyan);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 8px rgba(6, 182, 212, 0.5);
            transition: all 0.2s ease;
        }

        select {
            width: 100%;
            padding: 0.6rem;
            border: 2px solid var(--border-default);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-light);
            font-family: var(--font-body);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        select:hover,
        select:focus {
            border-color: var(--jazer-cyan);
            outline: none;
        }

        .radio-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 0.5rem;
        }

        .radio-label {
            position: relative;
            padding: 0.6rem 0.75rem;
            border: 2px solid var(--border-default);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-gray);
            background: rgba(0, 0, 0, 0.2);
        }

        .radio-label:hover {
            border-color: var(--jazer-purple);
            color: var(--jazer-purple);
            background: rgba(147, 51, 234, 0.1);
        }

        input[type="radio"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        input[type="radio"]:checked + .radio-label {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            background: rgba(6, 182, 212, 0.15);
            box-shadow: 0 0 12px rgba(6, 182, 212, 0.3);
        }

        /* ==================== PRESETS ==================== */
        .presets-section {
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .presets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .preset-button {
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-default);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-light);
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .preset-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .preset-button:hover {
            border-color: var(--jazer-purple);
            color: var(--jazer-purple);
            background: rgba(147, 51, 234, 0.1);
            transform: translateY(-2px);
        }

        .preset-button:hover::before {
            opacity: 1;
        }

        .preset-button.active {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            background: rgba(6, 182, 212, 0.15);
            box-shadow: 0 0 16px rgba(6, 182, 212, 0.3);
        }

        .preset-button.active::before {
            opacity: 1;
        }

        /* ==================== STATUS BAR ==================== */
        .status-bar {
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            padding: 0.875rem 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .status-info {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.75rem;
        }

        .status-item span:first-child {
            color: var(--text-muted);
            font-family: var(--font-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-item span:last-child {
            color: var(--jazer-cyan);
            font-weight: 600;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--text-gray);
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--jazer-cyan);
            border-radius: 50%;
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 4px var(--jazer-cyan);
            }
            50% {
                opacity: 0.5;
                box-shadow: 0 0 8px var(--jazer-cyan);
            }
        }

        /* ==================== RESPONSIVE ==================== */
        @media (min-width: 900px) {
            .main-grid {
                grid-template-columns: 1fr 340px;
            }
        }

        @media (max-width: 600px) {
            .hero {
                padding: 1.5rem 1rem;
            }

            .demo-area {
                padding: 1rem;
            }

            .status-info {
                gap: 0.75rem;
            }

            .presets-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

                                <label for="styleNeonRadio" class="radio-label">Neon</label>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">Card Size</label>
                            <div class="radio-group">
                                <input type="radio" name="cardSize" id="sizeSmallRadio" value="small">
                                <label for="sizeSmallRadio" class="radio-label">Small</label>

                                <input type="radio" name="cardSize" id="sizeMediumRadio" value="medium" checked>
                                <label for="sizeMediumRadio" class="radio-label">Medium</label>

                                <input type="radio" name="cardSize" id="sizeLargeRadio" value="large">
                                <label for="sizeLargeRadio" class="radio-label">Large</label>
                            </div>
                        </div>
                    </div>
                </details>

                <details>
                    <summary>Card Content</summary>
                    <div class="details-content">
                        <div class="control-group">
                            <label class="control-label">
                                Card Count
                                <span class="control-value" id="cardCountValue">9</span>
                            </label>
                            <input type="range" id="cardCountSlider" min="3" max="12" value="9" step="1">
                        </div>

                        <div class="control-group">
                            <label class="control-label">Content Density</label>
                            <select id="densitySelect">
                                <option value="minimal">Minimal</option>
                                <option value="normal" selected>Normal</option>
                                <option value="detailed">Detailed</option>
                            </select>
                        </div>
                    </div>
                </details>
            </aside>
        </div>

        <!-- Status Bar -->
        <footer class="status-bar">
            <div class="status-info">
                <div class="status-item">
                    <span>Columns:</span>
                    <span id="statusColumns">Auto-fill</span>
                </div>
                <div class="status-item">

                </div>
            </div>
            <div class="status-indicator">
                <span class="status-dot"></span>

            </div>
        </footer>
    </div>

        // ==================== DOM REFERENCES ====================
        const cardGrid = document.getElementById('cardGrid');
        const columnsSlider = document.getElementById('columnsSlider');
        const columnsValue = document.getElementById('columnsValue');
        const gapSelect = document.getElementById('gapSelect');
        const gapValue = document.getElementById('gapValue');
        const minWidthSelect = document.getElementById('minWidthSelect');
        const cardCountSlider = document.getElementById('cardCountSlider');
        const cardCountValue = document.getElementById('cardCountValue');
        const densitySelect = document.getElementById('densitySelect');
        
        const styleRadios = document.querySelectorAll('input[name="cardStyle"]');
        const sizeRadios = document.querySelectorAll('input[name="cardSize"]');
        
        const statusColumns = document.getElementById('statusColumns');
        const statusCards = document.getElementById('statusCards');
        const statusGap = document.getElementById('statusGap');
        const statusStyle = document.getElementById('statusStyle');

        const presetButtons = document.querySelectorAll('.preset-button');

        // ==================== PRESETS ====================
        const presets = {
            default: { columns: 0, gap: 1.5, minWidth: 280, cardStyle: 'neon', cardSize: 'medium', cardCount: 9, density: 'normal' },
            compact: { columns: 0, gap: 0.75, minWidth: 200, cardStyle: 'flat', cardSize: 'small', cardCount: 12, density: 'minimal' },
            wide: { columns: 2, gap: 2.5, minWidth: 350, cardStyle: 'elevated', cardSize: 'large', cardCount: 6, density: 'detailed' },
            gallery: { columns: 3, gap: 1.5, minWidth: 280, cardStyle: 'bordered', cardSize: 'medium', cardCount: 9, density: 'normal' },
            masonry: { columns: 0, gap: 1.5, minWidth: 280, cardStyle: 'neon', cardSize: 'medium', cardCount: 9, density: 'normal' },
            minimal: { columns: 1, gap: 2.5, minWidth: 350, cardStyle: 'flat', cardSize: 'large', cardCount: 6, density: 'minimal' }
        };

        // ==================== CARD GENERATION ====================
        function generateCards() {
            cardGrid.innerHTML = '';
            
            const cardsToShow = products.slice(0, state.cardCount);
            
            cardsToShow.forEach(product => {
                const card = document.createElement('article');
                card.className = `card card--${state.cardStyle} card--${state.cardSize}`;
                
                const descriptionText = state.density === 'minimal' 
                    ? product.description.substring(0, 50) + '...'
                    : state.density === 'detailed'
                    ? product.description + ' Features include advanced technology and premium materials.'
                    : product.description;
                
                card.innerHTML = `
                    <div class="card__image-wrapper">
                        <div class="card__image-icon">${product.icon}</div>
                        <span class="card__badge">${product.badge}</span>
                    </div>
                    <div class="card__content">
                        <span class="card__category">${product.category}</span>
                        <h3 class="card__title">${product.name}</h3>
                        <p class="card__description">${descriptionText}</p>
                        <div class="card__price">$${product.price.toLocaleString()}</div>
                        <div class="card__footer">
                            <button class="card__button card__button--primary">Buy Now</button>
                            <button class="card__button">Details</button>
                        </div>
                    </div>
                `;
                
                cardGrid.appendChild(card);
            });
        }

        // ==================== RENDER FUNCTION ====================
        function render() {
            // Update grid styles
            if (state.columns === 0) {
                cardGrid.style.gridTemplateColumns = `repeat(auto-fill, minmax(${state.minWidth}px, 1fr))`;
            } else {
                cardGrid.style.gridTemplateColumns = `repeat(${state.columns}, 1fr)`;
            }
            
            cardGrid.style.gap = `${state.gap}rem`;
            
            // Generate cards
            generateCards();
            
            // Update status bar
            statusColumns.textContent = state.columns === 0 ? 'Auto-fill' : state.columns;
            statusCards.textContent = state.cardCount;
            statusGap.textContent = `${state.gap}rem`;
            statusStyle.textContent = state.cardStyle.charAt(0).toUpperCase() + state.cardStyle.slice(1);
        }

        // ==================== EVENT LISTENERS ====================
        columnsSlider.addEventListener('input', (e) => {
            state.columns = parseInt(e.target.value);
            columnsValue.textContent = state.columns === 0 ? 'Auto' : state.columns;
            render();
        });

        gapSelect.addEventListener('change', (e) => {
            state.gap = parseFloat(e.target.value);
            gapValue.textContent = `${state.gap}rem`;
            render();
        });

        minWidthSelect.addEventListener('change', (e) => {
            state.minWidth = parseInt(e.target.value);
            render();
        });

        cardCountSlider.addEventListener('input', (e) => {
            state.cardCount = parseInt(e.target.value);
            cardCountValue.textContent = state.cardCount;
            render();
        });

        densitySelect.addEventListener('change', (e) => {
            state.density = e.target.value;
            render();
        });

        styleRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.checked) {
                    state.cardStyle = e.target.value;
                    render();
                }
            });
        });

        sizeRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.checked) {
                    state.cardSize = e.target.value;
                    render();
                }
            });
        });

        // Preset buttons
        presetButtons.forEach(button => {
            button.addEventListener('click', () => {
                const presetName = button.dataset.preset;
                const preset = presets[presetName];
                
                // Update state
                Object.assign(state, preset);
                
                // Update UI controls
                columnsSlider.value = state.columns;
                columnsValue.textContent = state.columns === 0 ? 'Auto' : state.columns;
                gapSelect.value = state.gap;
                gapValue.textContent = `${state.gap}rem`;
                minWidthSelect.value = state.minWidth;
                cardCountSlider.value = state.cardCount;
                cardCountValue.textContent = state.cardCount;
                densitySelect.value = state.density;
                
                // Update radio buttons
                document.querySelector(`input[name="cardStyle"][value="${state.cardStyle}"]`).checked = true;
                document.querySelector(`input[name="cardSize"][value="${state.cardSize}"]`).checked = true;
                
                // Update active preset button
                presetButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                render();
            });
        });

        // ==================== INITIALIZATION ====================
        render();
    </script>

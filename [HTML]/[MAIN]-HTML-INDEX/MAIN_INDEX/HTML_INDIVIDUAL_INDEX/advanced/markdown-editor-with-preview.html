<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Editor with Preview</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* ==================== MARKDOWN EDITOR ==================== */
    .markdown-editor-wrapper {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
      height: 600px; /* Fixed height for the editor area */
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    .editor-pane, .preview-pane {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      text-align: left;
    }

    .editor-pane {
      background-color: #fcfcfc;
      border-right: 1px solid #eee;
    }

    .editor-pane textarea {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
      font-size: 1rem;
      line-height: 1.5;
      resize: none; /* Disable manual resize */
      background-color: transparent;
    }

    .preview-pane {
      background-color: #fff;
      /* Basic markdown styling for preview */
    }
    .preview-pane h1 { font-size: 2em; margin-top: 0.67em; margin-bottom: 0.67em; font-weight: bold; color: #2c3e50; text-align: left;}
    .preview-pane h2 { font-size: 1.5em; margin-top: 0.83em; margin-bottom: 0.83em; font-weight: bold; color: #34495e; text-align: left;}
    .preview-pane h3 { font-size: 1.17em; margin-top: 1em; margin-bottom: 1em; font-weight: bold; color: #34495e; text-align: left;}
    .preview-pane p { margin-bottom: 1em; color: #555;}
    .preview-pane ul, .preview-pane ol { margin-left: 1.5em; margin-bottom: 1em; }
    .preview-pane pre { background-color: #eee; padding: 1em; border-radius: 4px; overflow-x: auto; font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace; font-size: 0.9em;}
    .preview-pane code { background-color: #eee; padding: 0.2em 0.4em; border-radius: 3px; font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace; }
    .preview-pane blockquote { border-left: 4px solid #ccc; padding-left: 1em; margin: 1em 0; color: #777; }
    .preview-pane a { color: #3498db; text-decoration: underline; }


    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 768px) {
      .markdown-editor-wrapper {
          flex-direction: column; /* Stack editor and preview vertically */
          height: auto;
      }
      .editor-pane {
          border-right: none;
          border-bottom: 1px solid #eee;
          height: 300px; /* Fixed height for editor on mobile */
      }
      .editor-pane textarea {
          height: 100%;
      }
      .preview-pane {
          height: 300px; /* Fixed height for preview on mobile */
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Markdown Editor with Live Preview</h1>
    <p>Write your content in Markdown on the left, and see an instant rendered HTML preview on the right.</p>

    <div class="markdown-editor-wrapper">
      <div class="editor-pane">
        <textarea id="markdownInput" placeholder="Start typing your Markdown here...">
# My Awesome Document

Welcome to this **Markdown editor**!

You can write:

*   **Bold** text
*   _Italic_ text
*   `Inline code`

## Key Features
1.  Real-time preview
2.  Easy to use
3.  Supports standard Markdown syntax

Here's a code block:

```javascript
function helloWorld() {
  console.log("Hello, Markdown!");
}
helloWorld();
```

> "The only way to do great work is to love what you do." - Steve Jobs

[Visit our website](https://example.com)

---

### Further Reading
Check out the [Markdown Guide](https://www.markdownguide.org/basic-syntax/) for more syntax.
        </textarea>
      </div>
      <div class="preview-pane" id="htmlPreview">
        <!-- Rendered HTML will appear here -->
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.0/marked.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const markdownInput = document.getElementById('markdownInput');
      const htmlPreview = document.getElementById('htmlPreview');

      /**
       * Renders Markdown input to HTML preview.
       */
      function renderMarkdown() {
        // Using `marked` library for Markdown to HTML conversion
        htmlPreview.innerHTML = marked.parse(markdownInput.value);
      }

      // Render on initial load
      renderMarkdown();

      // Render on every input change
      markdownInput.addEventListener('input', renderMarkdown);
    });
  </script>

</body>
</html>

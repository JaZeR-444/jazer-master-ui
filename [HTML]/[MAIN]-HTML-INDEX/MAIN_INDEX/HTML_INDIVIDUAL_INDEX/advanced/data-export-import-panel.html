<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Export/Import Panel</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section h2 {
      color: #34495e;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    /* ==================== EXPORT/IMPORT PANEL ==================== */
    .data-panel {
      text-align: left;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    .form-group select,
    .form-group input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #fff;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-group select:focus,
    .form-group input[type="file"]:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .action-button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      width: auto;
      transition: background-color 0.2s;
    }
    .action-button:hover {
        background-color: #2980b9;
    }
    .action-button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }

    .upload-file-display {
        font-size: 0.9rem;
        color: #777;
        margin-top: 0.5rem;
        display: block;
    }


    /* Status Message */
    .status-message {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        display: none;
        font-size: 0.95rem;
    }
    .status-message--success {
        background-color: #d4edda;
        color: #155724;
    }
    .status-message--error {
        background-color: #f8d7da;
        color: #721c24;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .container {
          padding: 2rem 1.5rem;
      }
      h1 {
          font-size: 1.8rem;
      }
      p {
          font-size: 1rem;
      }
      .action-button {
          width: 100%;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Data Management</h1>
    <p>Export your data for backup or analysis, or import data to update your records.</p>

    <div class="data-panel">
      <section class="section">
        <h2>Export Data</h2>
        <p>Download your data in a preferred format.</p>
        <div class="form-group">
          <label for="exportDataType">Data Type</label>
          <select id="exportDataType" name="exportDataType">
            <option value="users">Users</option>
            <option value="products">Products</option>
            <option value="orders">Orders</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exportFormat">Format</label>
          <select id="exportFormat" name="exportFormat">
            <option value="csv">CSV</option>
            <option value="json">JSON</option>
            <option value="xml">XML</option>
          </select>
        </div>
        <button id="exportButton" class="action-button">Export Data</button>
        <div class="status-message" id="exportStatusMessage"></div>
      </section>

      <section class="section">
        <h2>Import Data</h2>
        <p>Upload a file to import new records or update existing ones.</p>
        <div class="form-group">
          <label for="importDataType">Data Type</label>
          <select id="importDataType" name="importDataType">
            <option value="users">Users</option>
            <option value="products">Products</option>
            <option value="orders">Orders</option>
          </select>
        </div>
        <div class="form-group">
          <label for="importFile">Select File</label>
          <input type="file" id="importFile" name="importFile" accept=".csv,.json,.xml">
          <span class="upload-file-display" id="importFileName">No file chosen</span>
        </div>
        <button id="importButton" class="action-button" disabled>Import Data</button>
        <div class="status-message" id="importStatusMessage"></div>
      </section>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const exportDataType = document.getElementById('exportDataType');
      const exportFormat = document.getElementById('exportFormat');
      const exportButton = document.getElementById('exportButton');
      const exportStatusMessage = document.getElementById('exportStatusMessage');

      const importDataType = document.getElementById('importDataType');
      const importFile = document.getElementById('importFile');
      const importFileName = document.getElementById('importFileName');
      const importButton = document.getElementById('importButton');
      const importStatusMessage = document.getElementById('importStatusMessage');

      /**
       * Displays a status message.
       * @param {HTMLElement} targetElement - The element to display the message in.
       * @param {string} message - The message content.
       * @param {string} type - 'success' or 'error'.
       */
      function displayStatus(targetElement, message, type) {
        targetElement.textContent = message;
        targetElement.className = `status-message status-message--${type}`;
        targetElement.style.display = 'block';
        setTimeout(() => {
          targetElement.style.display = 'none';
        }, 3000);
      }

      // --- Export Logic ---
      exportButton.addEventListener('click', () => {
        const dataType = exportDataType.value;
        const format = exportFormat.value;
        
        displayStatus(exportStatusMessage, `Exporting ${dataType} as ${format}...`, 'success');
        // Simulate file download
        setTimeout(() => {
          if (Math.random() > 0.1) { // 90% success rate
            displayStatus(exportStatusMessage, `Successfully exported ${dataType} data.`, 'success');
            // In a real app, you'd trigger a file download from the server.
          } else {
            displayStatus(exportStatusMessage, 'Export failed. Please try again.', 'error');
          }
        }, 1500);
      });

      // --- Import Logic ---
      importFile.addEventListener('change', () => {
        if (importFile.files.length > 0) {
          importFileName.textContent = importFile.files[0].name;
          importButton.disabled = false;
        } else {
          importFileName.textContent = 'No file chosen';
          importButton.disabled = true;
        }
      });

      importButton.addEventListener('click', () => {
        const dataType = importDataType.value;
        const file = importFile.files[0];

        if (!file) {
            displayStatus(importStatusMessage, 'Please select a file to import.', 'error');
            return;
        }

        displayStatus(importStatusMessage, `Importing ${file.name} for ${dataType}...`, 'success');
        // Simulate file upload and processing
        setTimeout(() => {
          if (Math.random() > 0.1) { // 90% success rate
            displayStatus(importStatusMessage, `Successfully imported data from ${file.name}.`, 'success');
            importFile.value = ''; // Clear file input
            importFileName.textContent = 'No file chosen';
            importButton.disabled = true;
          } else {
            displayStatus(importStatusMessage, 'Import failed. Please check file format and try again.', 'error');
          }
        }, 2000);
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feature Flag Management Console</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* ==================== FEATURE FLAG CONSOLE ==================== */
    .feature-flags-console {
      text-align: left;
    }

    .flag-list-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid #eee;
    }
    .flag-list-header h2 {
        font-size: 1.8rem;
        color: #34495e;
        margin: 0;
    }
    .add-flag-button {
        background-color: #2ecc71;
        color: #fff;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: background-color 0.2s;
    }
    .add-flag-button:hover {
        background-color: #27ae60;
    }

    .flag-table-wrapper {
        overflow-x: auto;
    }

    .flag-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px;
    }

    .flag-table th,
    .flag-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    .flag-table thead th {
      background-color: #f0f2f5;
      color: #555;
      font-weight: 600;
      white-space: nowrap;
    }

    .flag-table tbody tr:nth-child(even) {
        background-color: #f8fafd;
    }

    .flag-table .flag-status {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    /* Toggle Switch */
    .switch-container {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 24px;
    }

    .switch-container input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2ecc71; /* Green for active */
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2ecc71;
    }

    input:checked + .slider:before {
      transform: translateX(16px);
    }

    .flag-actions button {
        background: none;
        border: none;
        color: #3498db;
        cursor: pointer;
        font-size: 0.95rem;
        transition: color 0.2s;
        margin-left: 0.8rem;
    }
    .flag-actions button:hover {
        color: #2980b9;
    }
    .flag-actions button.delete-btn {
        color: #e74c3c;
    }
    .flag-actions button.delete-btn:hover {
        color: #c0392b;
    }

    /* Status Message */
    .status-message {
        margin-top: 1.5rem;
        padding: 0.8rem 1.5rem;
        border-radius: 6px;
        font-size: 0.95rem;
        text-align: center;
        display: none;
    }
    .status-message.success {
        background-color: #d4edda;
        color: #155724;
    }
    .status-message.error {
        background-color: #f8d7da;
        color: #721c24;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 768px) {
      .container {
          padding: 2rem 1rem;
      }
      h1 {
          font-size: 2.2rem;
      }
      .flag-list-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
      }
      .flag-table {
          min-width: 600px;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Feature Flag Management</h1>
    <p>Control the rollout and availability of features across your application.</p>

    <div class="feature-flags-console">
      <div class="flag-list-header">
        <h2>All Feature Flags</h2>
        <button class="add-flag-button" id="addFlagBtn">Add New Flag</button>
      </div>

      <div class="flag-table-wrapper">
        <table class="flag-table" id="featureFlagsTable">
          <thead>
            <tr>
              <th>Flag Name</th>
              <th>Description</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Feature flags will be rendered here -->
          </tbody>
        </table>
      </div>
    </div>
    <div class="status-message" id="statusMessage"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const featureFlagsTable = document.getElementById('featureFlagsTable');
      const addFlagBtn = document.getElementById('addFlagBtn');
      const statusMessage = document.getElementById('statusMessage');

      // Dummy initial feature flags (would come from a backend)
      let featureFlags = [
        { id: 'darkMode', name: 'Dark Mode', description: 'Enable/disable dark theme for users.', enabled: true },
        { id: 'newDashboard', name: 'New Dashboard UI', description: 'Roll out the redesigned dashboard interface.', enabled: false },
        { id: 'aiAssistant', name: 'AI Assistant', description: 'Provide AI-powered help and suggestions.', enabled: true },
        { id: 'betaFeatures', name: 'Beta Features Access', description: 'Grant access to experimental beta features.', enabled: false },
      ];

      /**
       * Renders the feature flags table.
       */
      function renderFeatureFlags() {
        const tbody = featureFlagsTable.querySelector('tbody');
        tbody.innerHTML = '';

        featureFlags.forEach(flag => {
          const row = tbody.insertRow();
          row.dataset.id = flag.id;

          row.innerHTML = `
            <td>${flag.name}</td>
            <td>${flag.description}</td>
            <td class="flag-status">
                <label class="switch-container">
                    <input type="checkbox" data-flag-id="${flag.id}" ${flag.enabled ? 'checked' : ''}>
                    <span class="slider"></span>
                </label>
            </td>
            <td class="flag-actions">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">Delete</button>
            </td>
          `;
        });
      }

      /**
       * Displays a status message.
       * @param {string} message - The message content.
       * @param {string} type - 'success' or 'error'.
       */
      function displayStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = `status-message ${type}`;
        statusMessage.style.display = 'block';
        setTimeout(() => {
          statusMessage.style.display = 'none';
        }, 3000);
      }

      // --- Event Listeners ---
      featureFlagsTable.addEventListener('change', (e) => {
        if (e.target.type === 'checkbox') {
          const flagId = e.target.dataset.flagId;
          const isEnabled = e.target.checked;
          
          displayStatus(`Updating flag "${flagId}"...`, 'success');
          // Simulate API call to update flag status
          setTimeout(() => {
            if (Math.random() > 0.1) { // 90% success rate
                const flag = featureFlags.find(f => f.id === flagId);
                if (flag) flag.enabled = isEnabled;
                displayStatus(`Flag "${flagId}" ${isEnabled ? 'enabled' : 'disabled'}.`, 'success');
            } else {
                e.target.checked = !isEnabled; // Revert checkbox on error
                displayStatus(`Failed to update flag "${flagId}".`, 'error');
            }
          }, 800);
        }
      });

      featureFlagsTable.addEventListener('click', (e) => {
        const row = e.target.closest('tr');
        if (!row) return;

        const flagId = row.dataset.id;

        if (e.target.classList.contains('edit-btn')) {
          const flag = featureFlags.find(f => f.id === flagId);
          const newDescription = prompt(`Edit description for "${flag.name}":`, flag.description);
          if (newDescription !== null) {
            displayStatus(`Updating description for "${flag.name}"...`, 'success');
            setTimeout(() => {
                if (Math.random() > 0.1) {
                    flag.description = newDescription;
                    displayStatus(`Description for "${flag.name}" updated.`, 'success');
                    renderFeatureFlags();
                } else {
                    displayStatus(`Failed to update description for "${flag.name}".`, 'error');
                }
            }, 800);
          }
        } else if (e.target.classList.contains('delete-btn')) {
          if (confirm(`Are you sure you want to delete flag "${flagId}"?`)) {
            displayStatus(`Deleting flag "${flagId}"...`, 'error');
            setTimeout(() => {
                if (Math.random() > 0.1) {
                    featureFlags = featureFlags.filter(f => f.id !== flagId);
                    displayStatus(`Flag "${flagId}" deleted.`, 'success');
                    renderFeatureFlags();
                } else {
                    displayStatus(`Failed to delete flag "${flagId}".`, 'error');
                }
            }, 800);
          }
        }
      });

      addFlagBtn.addEventListener('click', () => {
        const name = prompt('Enter new flag name (e.g., newFeature):');
        if (!name) return;
        const description = prompt(`Enter description for "${name}":`);
        if (description === null) return; // User cancelled

        const newId = name.replace(/\s+/g, '').toLowerCase(); // Simple ID generation
        if (featureFlags.some(f => f.id === newId)) {
            alert('A flag with this name already exists.');
            return;
        }

        displayStatus('Adding new flag...', 'success');
        setTimeout(() => {
            if (Math.random() > 0.1) {
                featureFlags.push({ id: newId, name: name, description: description, enabled: false });
                displayStatus(`Flag "${name}" added successfully!`, 'success');
                renderFeatureFlags();
            } else {
                displayStatus(`Failed to add flag "${name}".`, 'error');
            }
        }, 800);
      });

      // Initial render
      renderFeatureFlags();
    });
  </script>

</body>
</html>

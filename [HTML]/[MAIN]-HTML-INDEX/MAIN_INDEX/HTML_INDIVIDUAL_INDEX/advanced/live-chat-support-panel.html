<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Chat Support Panel</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    .open-chat-btn {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    .open-chat-btn:hover {
      background-color: #2980b9;
    }

    /* ==================== LIVE CHAT PANEL ==================== */
    .chat-panel-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(2px);
      display: none; /* Hidden by default */
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .chat-panel-overlay.active {
      display: flex;
      opacity: 1;
    }

    .chat-panel {
      background-color: #fff;
      border-radius: 12px;
      max-width: 700px;
      width: 90%;
      max-height: 90vh;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      transform: scale(0.9);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .chat-panel-overlay.active .chat-panel {
      transform: scale(1);
    }

    .chat-header {
      background-color: #3498db;
      color: #fff;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header h2 {
      font-size: 1.5rem;
      margin: 0;
    }

    .chat-header-actions button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 1rem;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    .chat-header-actions button:hover {
        opacity: 1;
    }

    .chat-messages {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #f8fafd;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .message {
      display: flex;
      align-items: flex-end; /* Align avatar/bubble to bottom */
      gap: 0.5rem;
    }

    .message--agent {
      justify-content: flex-start;
    }

    .message--user {
      justify-content: flex-end;
    }

    .message-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
      background-color: #ccc;
    }

    .message--user .message-avatar {
        display: none; /* Hide user avatar for sent messages */
    }


    .message-bubble-wrapper {
        display: flex;
        flex-direction: column;
        max-width: 70%;
    }

    .message-author {
        font-size: 0.8rem;
        color: #777;
        margin-bottom: 0.2rem;
    }
    .message--user .message-author {
        text-align: right;
    }

    .message-bubble {
      padding: 0.7rem 1rem;
      border-radius: 15px;
      word-wrap: break-word;
      font-size: 0.95rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .message--agent .message-bubble {
      background-color: #e0e0e0;
      color: #333;
      border-bottom-left-radius: 2px;
    }

    .message--user .message-bubble {
      background-color: #3498db;
      color: #fff;
      border-bottom-right-radius: 2px;
    }

    .typing-indicator {
        display: flex;
        align-items: center;
        margin-left: 1rem;
        font-size: 0.9rem;
        color: #777;
    }
    .typing-indicator.hidden {
        display: none;
    }
    .typing-indicator .dot {
        background-color: #bbb;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        margin: 0 2px;
        animation: typing-blink 1s infinite;
    }
    .typing-indicator .dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing-blink {
        0%, 80%, 100% { opacity: 0; }
        40% { opacity: 1; }
    }


    .chat-input-area {
      border-top: 1px solid #e0e0e0;
      padding: 0.8rem 1rem;
      display: flex;
      gap: 0.5rem;
      background-color: #fcfcfc;
    }

    .chat-input {
      flex-grow: 1;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      outline: none;
    }

    .send-button {
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .send-button:hover {
      background-color: #2980b9;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .chat-panel {
          width: 100%;
          max-width: 100%;
          height: 100%;
          max-height: 100%;
          border-radius: 0;
      }
      .chat-header {
          padding: 0.8rem 1rem;
      }
      .chat-header h2 {
          font-size: 1.2rem;
      }
      .chat-messages {
          padding: 0.8rem;
      }
      .message-bubble-wrapper {
          max-width: 85%;
      }
      .chat-input-area {
          padding: 0.6rem 0.8rem;
      }
      .chat-input {
          padding: 0.4rem 0.8rem;
      }
      .send-button {
          width: 36px;
          height: 36px;
          font-size: 1rem;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Live Chat Support Panel</h1>
    <p>A responsive and interactive chat interface for real-time customer support, featuring agent/user differentiation and typing indicators.</p>
    
    <button class="open-chat-btn" id="openChatBtn">Open Support Chat</button>
  </div>

  <div class="chat-panel-overlay" id="chatPanelOverlay">
    <div class="chat-panel">
      <div class="chat-header">
        <h2>Live Support</h2>
        <div class="chat-header-actions">
          <button id="minimizeChatBtn" aria-label="Minimize Chat">➖</button>
          <button id="closeChatBtn" aria-label="Close Chat">✖</button>
        </div>
      </div>
      <div class="chat-messages" id="chatMessages">
        <div class="message message--agent">
            <img src="https://i.pravatar.cc/32?img=10" alt="Agent Avatar" class="message-avatar">
            <div class="message-bubble-wrapper">
                <div class="message-author">Support Agent</div>
                <div class="message-bubble">Hi there! How can I assist you today?</div>
            </div>
        </div>
        <div class="message message--user">
            <div class="message-bubble-wrapper">
                <div class="message-author">You</div>
                <div class="message-bubble">I'm having trouble with my account settings.</div>
            </div>
        </div>
        <div class="typing-indicator hidden" id="typingIndicator">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            Agent is typing...
        </div>
      </div>
      <div class="chat-input-area">
        <input type="text" class="chat-input" id="messageInput" placeholder="Type your message...">
        <button class="send-button" id="sendMessageBtn" aria-label="Send Message">▶</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const openChatBtn = document.getElementById('openChatBtn');
      const closeChatBtn = document.getElementById('closeChatBtn');
      const minimizeChatBtn = document.getElementById('minimizeChatBtn');
      const chatPanelOverlay = document.getElementById('chatPanelOverlay');
      const chatPanel = document.querySelector('.chat-panel');
      const chatMessages = document.getElementById('chatMessages');
      const messageInput = document.getElementById('messageInput');
      const sendMessageBtn = document.getElementById('sendMessageBtn');
      const typingIndicator = document.getElementById('typingIndicator');

      const agentAvatar = 'https://i.pravatar.cc/32?img=10'; // Example agent avatar
      const agentName = 'Support Agent';

      /**
       * Scrolls the chat messages to the bottom.
       */
      function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      /**
       * Adds a new message to the chat.
       * @param {string} text - The message text.
       * @param {string} senderType - 'agent' or 'user'.
       */
      function addMessage(text, senderType) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', `message--${senderType}`);
        
        let avatarHtml = '';
        if (senderType === 'agent') {
            avatarHtml = `<img src="${agentAvatar}" alt="${agentName} Avatar" class="message-avatar">`;
        }

        messageDiv.innerHTML = `
            ${avatarHtml}
            <div class="message-bubble-wrapper">
                <div class="message-author">${senderType === 'agent' ? agentName : 'You'}</div>
                <div class="message-bubble">${text}</div>
            </div>
        `;
        
        chatMessages.appendChild(messageDiv);
        scrollToBottom();
      }

      /**
       * Opens the chat panel.
       */
      function openChatPanel() {
        chatPanelOverlay.classList.add('active');
        document.body.style.overflow = 'hidden'; // Prevent body scroll
        scrollToBottom();
      }

      /**
       * Closes the chat panel.
       */
      function closeChatPanel() {
        chatPanelOverlay.classList.remove('active');
        document.body.style.overflow = ''; // Re-enable body scroll
      }

      // --- Event Listeners ---
      openChatBtn.addEventListener('click', openChatPanel);
      closeChatBtn.addEventListener('click', closeChatPanel);
      minimizeChatBtn.addEventListener('click', () => {
        chatPanelOverlay.classList.remove('active'); // Simply hide overlay
        document.body.style.overflow = '';
      });

      chatPanelOverlay.addEventListener('click', (e) => {
        if (e.target === chatPanelOverlay) {
          closeChatPanel();
        }
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && chatPanelOverlay.classList.contains('active')) {
          closeChatPanel();
        }
      });

      messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && messageInput.value.trim()) {
          addMessage(messageInput.value, 'user');
          messageInput.value = '';
          typingIndicator.classList.remove('hidden'); // Show typing indicator
          
          setTimeout(() => {
            typingIndicator.classList.add('hidden'); // Hide typing indicator
            addMessage('Thank you for waiting. An agent will be with you shortly!', 'agent');
          }, 2000); // Simulate agent typing and replying
        }
      });

      sendMessageBtn.addEventListener('click', () => {
        if (messageInput.value.trim()) {
          addMessage(messageInput.value, 'user');
          messageInput.value = '';
          typingIndicator.classList.remove('hidden'); // Show typing indicator

          setTimeout(() => {
            typingIndicator.classList.add('hidden'); // Hide typing indicator
            addMessage('Thank you for waiting. An agent will be with you shortly!', 'agent');
          }, 2000); // Simulate agent typing and replying
        }
      });
    });
  </script>

</body>
</html>

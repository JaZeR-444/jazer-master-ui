<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workflow Builder Nodes and Edges</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* ==================== WORKFLOW BUILDER ==================== */
    .workflow-builder {
      position: relative;
      width: 100%;
      height: 600px;
      border: 2px dashed #ccc;
      border-radius: 12px;
      background-color: #fcfcfc;
      overflow: hidden; /* Hide anything outside bounds */
      margin-top: 2rem;
    }

    .workflow-node {
      position: absolute;
      width: 150px;
      padding: 1rem;
      background-color: #3498db;
      color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: grab;
      user-select: none;
      text-align: center;
      font-weight: 600;
      z-index: 10;
    }
    .workflow-node:hover {
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
    .workflow-node.dragging {
        cursor: grabbing;
        opacity: 0.8;
        transform: scale(1.05);
    }

    .workflow-node--start { background-color: #2ecc71; }
    .workflow-node--process { background-color: #f39c12; }
    .workflow-node--end { background-color: #e74c3c; }

    /* For drawing lines (simplified SVG) */
    .workflow-svg-lines {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none; /* Allows mouse events to pass through */
        z-index: 5;
    }
    .workflow-svg-lines line {
        stroke: #95a5a6;
        stroke-width: 2;
        stroke-dasharray: 5,5;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 768px) {
      .workflow-builder {
          height: 400px;
      }
      .workflow-node {
          width: 120px;
          padding: 0.8rem;
          font-size: 0.9rem;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Workflow Builder</h1>
    <p>A visual interface for building workflows, featuring draggable nodes and connecting edges.</p>
    <p>This is a simplified demonstration to illustrate the concept of node and edge interaction.</p>

    <div class="workflow-builder" id="workflowBuilder">
        <svg class="workflow-svg-lines" id="workflowLines"></svg>

      <div class="workflow-node workflow-node--start" id="node-start" style="left: 50px; top: 100px;">Start</div>
      <div class="workflow-node workflow-node--process" id="node-process1" style="left: 250px; top: 50px;">Process Data</div>
      <div class="workflow-node workflow-node--process" id="node-process2" style="left: 250px; top: 200px;">Transform Data</div>
      <div class="workflow-node workflow-node--end" id="node-end" style="left: 500px; top: 120px;">End Workflow</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const workflowBuilder = document.getElementById('workflowBuilder');
      const workflowLines = document.getElementById('workflowLines');
      const nodes = document.querySelectorAll('.workflow-node');

      let draggedNode = null;
      let offsetX, offsetY;

      // --- Node Dragging Logic ---
      nodes.forEach(node => {
        node.addEventListener('mousedown', (e) => {
          if (e.button === 0) { // Left click
            draggedNode = e.target;
            draggedNode.classList.add('dragging');
            offsetX = e.clientX - draggedNode.getBoundingClientRect().left;
            offsetY = e.clientY - draggedNode.getBoundingClientRect().top;
          }
        });
      });

      workflowBuilder.addEventListener('mousemove', (e) => {
        if (!draggedNode) return;
        e.preventDefault(); // Prevent default drag behavior

        const builderRect = workflowBuilder.getBoundingClientRect();
        let newX = e.clientX - builderRect.left - offsetX;
        let newY = e.clientY - builderRect.top - offsetY;

        // Keep node within builder boundaries
        newX = Math.max(0, Math.min(newX, builderRect.width - draggedNode.offsetWidth));
        newY = Math.max(0, Math.min(newY, builderRect.height - draggedNode.offsetHeight));

        draggedNode.style.left = `${newX}px`;
        draggedNode.style.top = `${newY}px`;

        // Update lines dynamically (simplified - redraw all for demo)
        drawConnections();
      });

      workflowBuilder.addEventListener('mouseup', () => {
        if (draggedNode) {
          draggedNode.classList.remove('dragging');
          draggedNode = null;
        }
      });

      // --- Line Drawing Logic (Simplified using SVG) ---
      function drawConnections() {
        workflowLines.innerHTML = ''; // Clear existing lines

        const connections = [
          { from: 'node-start', to: 'node-process1' },
          { from: 'node-start', to: 'node-process2' },
          { from: 'node-process1', to: 'node-end' },
          { from: 'node-process2', to: 'node-end' }
        ];

        connections.forEach(conn => {
          const fromNode = document.getElementById(conn.from);
          const toNode = document.getElementById(conn.to);

          if (!fromNode || !toNode) return;

          const fromRect = fromNode.getBoundingClientRect();
          const toRect = toNode.getBoundingClientRect();
          const builderRect = workflowBuilder.getBoundingClientRect();

          // Calculate connection points relative to the builder
          const x1 = fromRect.left + fromRect.width / 2 - builderRect.left;
          const y1 = fromRect.top + fromRect.height / 2 - builderRect.top;
          const x2 = toRect.left + toRect.width / 2 - builderRect.left;
          const y2 = toRect.top + toRect.height / 2 - builderRect.top;

          const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
          line.setAttribute('x1', x1);
          line.setAttribute('y1', y1);
          line.setAttribute('x2', x2);
          line.setAttribute('y2', y2);
          workflowLines.appendChild(line);
        });
      }

      // Draw initial connections
      drawConnections();

      // Redraw lines if window resizes (simplified)
      window.addEventListener('resize', drawConnections);

      console.log('Workflow builder loaded. Try dragging the nodes.');
    });
  </script>

</body>
</html>

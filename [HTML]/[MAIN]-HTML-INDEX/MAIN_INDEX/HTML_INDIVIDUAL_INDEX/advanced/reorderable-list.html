<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reorderable List</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* ==================== REORDERABLE LIST ==================== */
    .reorderable-list {
      list-style: none;
      padding: 0;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 2rem;
    }

    .reorderable-list-item {
      background-color: #fcfcfc;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: grab;
      transition: background-color 0.2s, box-shadow 0.2s, transform 0.2s;
    }

    .reorderable-list-item:last-child {
      border-bottom: none;
    }

    .reorderable-list-item:hover {
      background-color: #f0f0f0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .reorderable-list-item.dragging {
      opacity: 0.5;
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      border: 1px dashed #3498db;
    }

    .reorderable-list-item__handle {
      font-size: 1.5rem;
      color: #95a5a6;
      margin-right: 1rem;
      cursor: grab;
    }

    .reorderable-list-item__text {
      flex-grow: 1;
      text-align: left;
      font-weight: 500;
      color: #34495e;
    }

    .reorderable-list-item__actions {
      margin-left: 1rem;
    }

    .reorderable-list-item__actions button {
      background: none;
      border: none;
      color: #e74c3c;
      font-size: 1.2rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .reorderable-list-item__actions button:hover {
      opacity: 1;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Reorderable List</h1>
    <p>Drag and drop list items to change their order.</p>

    <ul class="reorderable-list" id="sortableList">
      <li class="reorderable-list-item" draggable="true" data-id="1">
        <span class="reorderable-list-item__handle">☰</span>
        <span class="reorderable-list-item__text">Task 1: Complete Project Proposal</span>
        <div class="reorderable-list-item__actions">
            <button aria-label="Remove item">&times;</button>
        </div>
      </li>
      <li class="reorderable-list-item" draggable="true" data-id="2">
        <span class="reorderable-list-item__handle">☰</span>
        <span class="reorderable-list-item__text">Task 2: Develop Feature X</span>
        <div class="reorderable-list-item__actions">
            <button aria-label="Remove item">&times;</button>
        </div>
      </li>
      <li class="reorderable-list-item" draggable="true" data-id="3">
        <span class="reorderable-list-item__handle">☰</span>
        <span class="reorderable-list-item__text">Task 3: Review Codebase</span>
        <div class="reorderable-list-item__actions">
            <button aria-label="Remove item">&times;</button>
        </div>
      </li>
      <li class="reorderable-list-item" draggable="true" data-id="4">
        <span class="reorderable-list-item__handle">☰</span>
        <span class="reorderable-list-item__text">Task 4: Prepare Presentation</span>
        <div class="reorderable-list-item__actions">
            <button aria-label="Remove item">&times;</button>
        </div>
      </li>
      <li class="reorderable-list-item" draggable="true" data-id="5">
        <span class="reorderable-list-item__handle">☰</span>
        <span class="reorderable-list-item__text">Task 5: User Acceptance Testing</span>
        <div class="reorderable-list-item__actions">
            <button aria-label="Remove item">&times;</button>
        </div>
      </li>
    </ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sortableList = document.getElementById('sortableList');
      let draggedItem = null;

      /**
       * Gets the element that the dragged item should be placed after.
       * @param {HTMLElement} container - The parent container.
       * @param {number} y - The clientY position of the drag event.
       * @returns {HTMLElement | null} The element to place the dragged item after, or null if at the end.
       */
      function getDragAfterElement(container, y) {
        const draggableElements = [...container.querySelectorAll('.reorderable-list-item:not(.dragging)')];

        return draggableElements.reduce((closest, child) => {
          const box = child.getBoundingClientRect();
          // Calculate the offset from the center of the child element
          const offset = y - box.top - box.height / 2;
          if (offset < 0 && offset > closest.offset) {
            return { offset: offset, element: child };
          } else {
            return closest;
          }
        }, { offset: -Number.POSITIVE_INFINITY }).element;
      }

      // --- Drag Event Listeners ---
      sortableList.addEventListener('dragstart', (e) => {
        if (e.target.classList.contains('reorderable-list-item')) {
          draggedItem = e.target;
          setTimeout(() => draggedItem.classList.add('dragging'), 0);
          e.dataTransfer.effectAllowed = 'move';
          e.dataTransfer.setData('text/plain', draggedItem.dataset.id);
        }
      });

      sortableList.addEventListener('dragend', () => {
        if (draggedItem) {
          draggedItem.classList.remove('dragging');
          draggedItem = null;
        }
      });

      sortableList.addEventListener('dragover', (e) => {
        e.preventDefault(); // Essential to allow dropping
        const afterElement = getDragAfterElement(sortableList, e.clientY);
        const currentDraggable = document.querySelector('.reorderable-list-item.dragging');
        if (currentDraggable) {
          if (afterElement == null) {
            sortableList.appendChild(currentDraggable);
          } else {
            sortableList.insertBefore(currentDraggable, afterElement);
          }
        }
      });

      sortableList.addEventListener('drop', (e) => {
        e.preventDefault();
        // The actual reordering happens in dragover, so drop might just finalize it
        // and trigger any backend updates if necessary.
        console.log('Item dropped, new order can be read from DOM.');
        // In a real application, you'd send the new order to a server here.
      });

      // --- Remove Item Functionality ---
      sortableList.addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON' && e.target.closest('.reorderable-list-item__actions')) {
          const listItem = e.target.closest('.reorderable-list-item');
          if (listItem) {
            listItem.remove();
            console.log(`Item with ID ${listItem.dataset.id} removed.`);
          }
        }
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Form Wizard</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2.5rem;
    }

    /* ==================== PROGRESS BAR ==================== */
    .progress-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 3rem;
      position: relative;
    }

    .progress-bar::before {
      content: '';
      position: absolute;
      width: calc(100% - 60px); /* Adjust width to fit between steps */
      height: 4px;
      background-color: #e0e0e0;
      top: 50%;
      left: 30px;
      transform: translateY(-50%);
      z-index: 0;
    }

    .progress-bar__step {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #e0e0e0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 1.1rem;
      z-index: 1;
      position: relative;
      transition: background-color 0.3s ease;
    }

    .progress-bar__step--active {
      background-color: #3498db;
    }

    .progress-bar__step--completed {
      background-color: #2ecc71;
    }

    /* ==================== FORM STEPS ==================== */
    .form-step {
      display: none; /* Hidden by default */
      animation: fadein 0.5s ease-in-out;
    }

    .form-step--active {
      display: block;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-step h2 {
      color: #34495e;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    /* Error messages */
    .form-group .error-message {
      color: #e74c3c;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: none; /* Hidden by default */
    }

    /* ==================== NAVIGATION BUTTONS ==================== */
    .form-navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 3rem;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1.05rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn--primary {
      background-color: #3498db;
      color: #fff;
    }

    .btn--primary:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(52, 152, 219, 0.2);
    }

    .btn--secondary {
      background-color: #95a5a6;
      color: #fff;
    }

    .btn--secondary:hover {
      background-color: #7f8c8d;
      transform: translateY(-2px);
    }

    .btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .btn--submit {
      background-color: #2ecc71;
    }

    .btn--submit:hover {
      background-color: #27ae60;
    }

    /* Confirmation / Success Screen */
    .confirmation-screen {
      text-align: center;
      padding: 3rem 0;
      display: none;
    }

    .confirmation-screen h2 {
      color: #2ecc71;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .confirmation-screen p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Multi-Step Form Wizard</h1>

    <div class="progress-bar" id="progressBar">
      <div class="progress-bar__step progress-bar__step--active" data-step="1">1</div>
      <div class="progress-bar__step" data-step="2">2</div>
      <div class="progress-bar__step" data-step="3">3</div>
      <div class="progress-bar__step" data-step="4">4</div>
    </div>

    <form id="multiStepForm">
      <!-- Step 1: Personal Information -->
      <div class="form-step form-step--active" data-step="1">
        <h2>Personal Information</h2>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <span class="error-message"></span>
        </div>
      </div>

      <!-- Step 2: Address Information -->
      <div class="form-step" data-step="2">
        <h2>Address Information</h2>
        <div class="form-group">
          <label for="address">Address Line 1</label>
          <input type="text" id="address" name="address" required>
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip" required pattern="[0-9]{5}(-[0-9]{4})?">
          <span class="error-message"></span>
        </div>
      </div>

      <!-- Step 3: Account Details -->
      <div class="form-step" data-step="3">
        <h2>Account Details</h2>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required minlength="4">
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required minlength="8">
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
          <span class="error-message"></span>
        </div>
      </div>

      <!-- Step 4: Review & Submit -->
      <div class="form-step" data-step="4">
        <h2>Review Your Information</h2>
        <div class="form-group">
          <p><strong>Name:</strong> <span id="reviewName"></span></p>
          <p><strong>Email:</strong> <span id="reviewEmail"></span></p>
          <p><strong>Address:</strong> <span id="reviewAddress"></span></p>
          <p><strong>City:</strong> <span id="reviewCity"></span></p>
          <p><strong>Zip:</strong> <span id="reviewZip"></span></p>
          <p><strong>Username:</strong> <span id="reviewUsername"></span></p>
        </div>
      </div>

      <div class="form-navigation">
        <button type="button" class="btn btn--secondary" id="prevBtn" style="display: none;">Previous</button>
        <button type="button" class="btn btn--primary" id="nextBtn">Next</button>
        <button type="submit" class="btn btn--primary btn--submit" id="submitBtn" style="display: none;">Submit</button>
      </div>
    </form>

    <div class="confirmation-screen" id="confirmationScreen">
      <h2>ðŸŽ‰ Success!</h2>
      <p>Your information has been successfully submitted.</p>
      <button type="button" class="btn btn--primary" onclick="resetForm()">Start New Form</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('multiStepForm');
      const formSteps = Array.from(document.querySelectorAll('.form-step'));
      const progressBarSteps = Array.from(document.querySelectorAll('.progress-bar__step'));
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const submitBtn = document.getElementById('submitBtn');
      const confirmationScreen = document.getElementById('confirmationScreen');

      let currentStep = 0;

      /**
       * Displays the current step and updates progress bar and navigation buttons.
       */
      function showStep(stepIndex) {
        formSteps.forEach((step, index) => {
          step.classList.toggle('form-step--active', index === stepIndex);
        });

        progressBarSteps.forEach((step, index) => {
          step.classList.toggle('progress-bar__step--active', index === stepIndex);
          step.classList.toggle('progress-bar__step--completed', index < stepIndex);
        });

        prevBtn.style.display = stepIndex === 0 ? 'none' : 'inline-block';
        nextBtn.style.display = stepIndex === formSteps.length - 1 ? 'none' : 'inline-block';
        submitBtn.style.display = stepIndex === formSteps.length - 1 ? 'inline-block' : 'none';

        if (stepIndex === formSteps.length - 1) {
          populateReviewStep();
        }
      }

      /**
       * Validates the current form step.
       * @returns {boolean} True if the current step is valid, false otherwise.
       */
      function validateStep(stepIndex) {
        const currentFormStep = formSteps[stepIndex];
        const inputs = currentFormStep.querySelectorAll('input[required], select[required], textarea[required]');
        let isValid = true;

        inputs.forEach(input => {
          const errorMessage = input.nextElementSibling; // Assuming error message is next sibling

          if (!input.checkValidity()) {
            input.classList.add('invalid');
            errorMessage.textContent = input.validationMessage || 'This field is required.';
            errorMessage.style.display = 'block';
            isValid = false;
          } else if (input.id === 'confirmPassword' && document.getElementById('password').value !== input.value) {
            input.classList.add('invalid');
            errorMessage.textContent = 'Passwords do not match.';
            errorMessage.style.display = 'block';
            isValid = false;
          }
          else {
            input.classList.remove('invalid');
            errorMessage.style.display = 'none';
          }
        });
        return isValid;
      }

      /**
       * Populates the review step with data from previous steps.
       */
      function populateReviewStep() {
        document.getElementById('reviewName').textContent = `${document.getElementById('firstName').value} ${document.getElementById('lastName').value}`;
        document.getElementById('reviewEmail').textContent = document.getElementById('email').value;
        document.getElementById('reviewAddress').textContent = document.getElementById('address').value;
        document.getElementById('reviewCity').textContent = document.getElementById('city').value;
        document.getElementById('reviewZip').textContent = document.getElementById('zip').value;
        document.getElementById('reviewUsername').textContent = document.getElementById('username').value;
      }

      /**
       * Handles navigation to the next step.
       */
      nextBtn.addEventListener('click', () => {
        if (validateStep(currentStep)) {
          currentStep++;
          showStep(currentStep);
        }
      });

      /**
       * Handles navigation to the previous step.
       */
      prevBtn.addEventListener('click', () => {
        currentStep--;
        showStep(currentStep);
      });

      /**
       * Handles form submission.
       */
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (validateStep(currentStep)) {
          form.style.display = 'none';
          progressBar.style.display = 'none';
          confirmationScreen.style.display = 'block';
          // In a real application, you would send form data to a server here.
          console.log('Form Submitted!', Object.fromEntries(new FormData(form)));
        }
      });

      /**
       * Resets the form to its initial state.
       */
      function resetForm() {
        form.reset();
        currentStep = 0;
        showStep(currentStep);
        form.style.display = 'block';
        progressBar.style.display = 'flex';
        confirmationScreen.style.display = 'none';
        // Clear any invalid states
        document.querySelectorAll('.form-group input').forEach(input => {
          input.classList.remove('invalid');
          input.nextElementSibling.style.display = 'none';
        });
      }

      // Initial display
      showStep(currentStep);
    });
  </script>

</body>
</html>

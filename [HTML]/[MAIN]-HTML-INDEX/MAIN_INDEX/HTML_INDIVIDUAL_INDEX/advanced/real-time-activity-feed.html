<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Activity Feed</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* ==================== ACTIVITY FEED ==================== */
    .activity-feed {
      list-style: none;
      padding: 0;
      text-align: left;
      margin-top: 2rem;
      max-height: 500px; /* Limit height for scroll */
      overflow-y: auto;
    }

    .activity-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px dashed #eee;
    }

    .activity-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .activity-icon {
      flex-shrink: 0; /* Prevent icon from shrinking */
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #e0e0e0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      margin-right: 1rem;
    }

    .activity-content {
      flex-grow: 1;
    }

    .activity-content p {
      margin: 0 0 0.5rem 0;
      font-size: 1rem;
      color: #34495e;
    }

    .activity-content p strong {
        font-weight: 600;
        color: #2c3e50;
    }

    .activity-meta {
      font-size: 0.85rem;
      color: #777;
    }

    /* Status/Type specific colors */
    .activity-icon--new-user { background-color: #2ecc71; }
    .activity-icon--task-update { background-color: #3498db; }
    .activity-icon--comment { background-color: #f39c12; }
    .activity-icon--file-upload { background-color: #9b59b6; }
    .activity-icon--login { background-color: #6c757d; }

    /* For new item animation */
    .activity-item.new-item {
        background-color: #e6f7ff;
        animation: highlightNewItem 0.8s ease-out;
    }

    @keyframes highlightNewItem {
        from { background-color: #e6f7ff; }
        to { background-color: transparent; }
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .activity-item {
          flex-direction: column;
          align-items: flex-start;
      }
      .activity-icon {
          margin-right: 0;
          margin-bottom: 0.8rem;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Real-time Activity Feed</h1>
    <p>A constantly updating stream of user or system activities, simulating real-time data flow.</p>

    <ul class="activity-feed" id="activityFeed">
      <li class="activity-item">
        <div class="activity-icon activity-icon--new-user">üë§</div>
        <div class="activity-content">
          <p><strong>Jane Doe</strong> signed up for an account.</p>
          <div class="activity-meta">Just now</div>
        </div>
      </li>
      <li class="activity-item">
        <div class="activity-icon activity-icon--task-update">‚úÖ</div>
        <div class="activity-content">
          <p><strong>John Smith</strong> completed task "Design Homepage".</p>
          <div class="activity-meta">1 minute ago</div>
        </div>
      </li>
    </ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const activityFeed = document.getElementById('activityFeed');

      const activities = [
        { icon: 'üí¨', iconClass: 'activity-icon--comment', user: 'Alice Green', action: 'commented on "Feature X Discussion".', time: 'seconds ago' },
        { icon: 'üìÅ', iconClass: 'activity-icon--file-upload', user: 'Bob Johnson', action: 'uploaded "Project_Report_Q4.pdf".', time: 'just now' },
        { icon: 'üîë', iconClass: 'activity-icon--login', user: 'You', action: 'logged in from a new device.', time: 'moments ago' },
        { icon: 'üöÄ', iconClass: 'activity-icon--task-update', user: 'Emily White', action: 'started working on "Implement Analytics".', time: 'a few seconds ago' },
        { icon: '‚ûï', iconClass: 'activity-icon--new-user', user: 'Michael Brown', action: 'created a new project "Mobile App Redesign".', time: 'now' },
      ];

      let activityIndex = 0;

      /**
       * Adds a new activity item to the feed and scrolls to the top.
       */
      function addNewActivity() {
        const activityData = activities[activityIndex % activities.length];
        const newItem = document.createElement('li');
        newItem.classList.add('activity-item');
        newItem.innerHTML = `
            <div class="activity-icon ${activityData.iconClass}">${activityData.icon}</div>
            <div class="activity-content">
                <p><strong>${activityData.user}</strong> ${activityData.action}</p>
                <div class="activity-meta">${activityData.time}</div>
            </div>
        `;
        
        activityFeed.prepend(newItem); // Add to the top of the feed
        // Add a class for animation/highlighting
        newItem.classList.add('new-item');
        setTimeout(() => {
            newItem.classList.remove('new-item');
        }, 1000); // Remove animation class after it plays

        // Optionally, remove old items to prevent infinite growth
        if (activityFeed.children.length > 10) {
            activityFeed.lastElementChild.remove();
        }

        activityIndex++;
      }

      // Simulate new activities every few seconds
      setInterval(addNewActivity, 3000); // Add a new activity every 3 seconds
    });
  </script>

</body>
</html>

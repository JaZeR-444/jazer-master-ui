<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Uploader</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 700px;
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    /* ==================== DRAG & DROP AREA ==================== */
    .drop-area {
      border: 3px dashed #a0a0a0;
      border-radius: 10px;
      padding: 3rem;
      margin-bottom: 1.5rem;
      background-color: #fafafa;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .drop-area:hover,
    .drop-area.highlight {
      background-color: #e6f7ff;
      border-color: #3498db;
    }

    .drop-area p {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #555;
    }

    .drop-area input[type="file"] {
      display: none;
    }

    .upload-icon {
      font-size: 3rem;
      color: #3498db;
      margin-bottom: 0.5rem;
      display: block;
    }

    /* ==================== FILE LIST ==================== */
    .file-list-container {
      margin-top: 1.5rem;
      text-align: left;
    }

    .file-list-container h2 {
      font-size: 1.3rem;
      color: #34495e;
      margin-bottom: 1rem;
    }

    .file-list {
      list-style: none;
      padding: 0;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      max-height: 250px;
      overflow-y: auto;
      background-color: #fdfdfd;
    }

    .file-list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1rem;
      border-bottom: 1px solid #eee;
    }

    .file-list-item:last-child {
      border-bottom: none;
    }

    .file-list-item__info {
      flex-grow: 1;
      margin-right: 1rem;
    }

    .file-list-item__name {
      font-weight: 600;
      color: #333;
      word-break: break-all;
    }

    .file-list-item__size {
      font-size: 0.85rem;
      color: #777;
    }

    .file-list-item__remove {
      background: none;
      border: none;
      color: #e74c3c;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .file-list-item__remove:hover {
      background-color: #ffe8e8;
    }

    /* ==================== UPLOAD BUTTON ==================== */
    .upload-button {
      background-color: #2ecc71;
      color: #fff;
      border: none;
      padding: 0.8rem 1.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 1.5rem;
      transition: background-color 0.3s, transform 0.2s;
    }

    .upload-button:hover {
      background-color: #27ae60;
      transform: translateY(-2px);
    }

    .upload-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    /* ==================== MESSAGES ==================== */
    .message {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-size: 0.95rem;
      text-align: left;
    }

    .message.success {
      background-color: #e6ffe6;
      color: #27ae60;
      border: 1px solid #27ae60;
    }

    .message.error {
      background-color: #ffe6e6;
      color: #c0392b;
      border: 1px solid #c0392b;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Drag & Drop File Uploader</h1>

    <div class="drop-area" id="dropArea">
      <span class="upload-icon">&#x2193;</span> <!-- Unicode for downward arrow -->
      <p>Drag & Drop files here or click to select</p>
      <input type="file" id="fileInput" multiple>
    </div>

    <div class="file-list-container" id="fileListContainer" style="display: none;">
      <h2>Selected Files</h2>
      <ul class="file-list" id="fileList">
        <!-- Files will be listed here -->
      </ul>
      <button class="upload-button" id="uploadButton" disabled>Upload All Files</button>
      <div id="uploadMessage" class="message" style="display: none;"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const dropArea = document.getElementById('dropArea');
      const fileInput = document.getElementById('fileInput');
      const fileListContainer = document.getElementById('fileListContainer');
      const fileList = document.getElementById('fileList');
      const uploadButton = document.getElementById('uploadButton');
      const uploadMessage = document.getElementById('uploadMessage');

      let filesToUpload = []; // Array to store files selected by user

      // ==================== DRAG & DROP HIGHLIGHTING ====================
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false);
      });

      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, highlight, false);
      });

      ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, unhighlight, false);
      });

      function highlight() {
        dropArea.classList.add('highlight');
      }

      function unhighlight() {
        dropArea.classList.remove('highlight');
      }

      // ==================== FILE HANDLING ====================
      dropArea.addEventListener('click', () => fileInput.click());
      dropArea.addEventListener('drop', handleDrop, false);
      fileInput.addEventListener('change', handleFilesFromInput);

      function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFiles(files);
      }

      function handleFilesFromInput() {
        handleFiles(this.files);
      }

      function handleFiles(files) {
        // Convert FileList to Array and add to filesToUpload
        const newFiles = Array.from(files).filter(file => {
          // Prevent adding duplicate files (by name and size, simple check)
          return !filesToUpload.some(existingFile =>
            existingFile.name === file.name && existingFile.size === file.size
          );
        });
        filesToUpload = [...filesToUpload, ...newFiles];
        renderFileList();
        updateUploadButtonState();
      }

      function renderFileList() {
        fileList.innerHTML = ''; // Clear current list
        if (filesToUpload.length > 0) {
          fileListContainer.style.display = 'block';
          filesToUpload.forEach((file, index) => {
            const listItem = document.createElement('li');
            listItem.classList.add('file-list-item');
            listItem.innerHTML = `
              <div class="file-list-item__info">
                <div class="file-list-item__name">${file.name}</div>
                <div class="file-list-item__size">${formatBytes(file.size)}</div>
              </div>
              <button class="file-list-item__remove" data-index="${index}" aria-label="Remove file">&times;</button>
            `;
            fileList.appendChild(listItem);
          });
        } else {
          fileListContainer.style.display = 'none';
        }
      }

      function formatBytes(bytes, decimals = 2) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const dm = decimals < 0 ? 0 : decimals;
        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
      }

      // Remove file from list
      fileList.addEventListener('click', (e) => {
        if (e.target.classList.contains('file-list-item__remove')) {
          const indexToRemove = parseInt(e.target.dataset.index);
          filesToUpload.splice(indexToRemove, 1);
          renderFileList();
          updateUploadButtonState();
        }
      });

      function updateUploadButtonState() {
        uploadButton.disabled = filesToUpload.length === 0;
      }

      // ==================== UPLOAD LOGIC (SIMULATED) ====================
      uploadButton.addEventListener('click', async () => {
        if (filesToUpload.length === 0) return;

        uploadButton.disabled = true;
        uploadButton.textContent = 'Uploading...';
        displayMessage('Uploading files...', 'info');

        // Simulate upload process for each file
        for (const file of filesToUpload) {
          console.log(`Simulating upload of: ${file.name}`);
          // In a real application, you would use FormData and XMLHttpRequest or Fetch API here
          // e.g., const formData = new FormData();
          // formData.append('file', file);
          // await fetch('/upload-endpoint', { method: 'POST', body: formData });
          await new Promise(resolve => setTimeout(resolve, 1000)); // Simulate network delay
        }

        displayMessage(`Successfully uploaded ${filesToUpload.length} file(s)!`, 'success');
        filesToUpload = []; // Clear files after successful upload
        renderFileList();
        updateUploadButtonState();
        uploadButton.textContent = 'Upload All Files';
      });

      function displayMessage(msg, type) {
        uploadMessage.textContent = msg;
        uploadMessage.className = `message ${type}`;
        uploadMessage.style.display = 'block';
        setTimeout(() => {
          uploadMessage.style.display = 'none';
        }, 5000); // Hide message after 5 seconds
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline Events Zoomable</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* ==================== ZOOMABLE TIMELINE ==================== */
    .timeline-controls {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
    }
    .timeline-controls button {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 0.6rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 600;
        transition: background-color 0.2s;
    }
    .timeline-controls button:hover {
        background-color: #2980b9;
    }
    .timeline-controls select {
        padding: 0.6rem 1rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 0.9rem;
    }


    .timeline-wrapper {
      width: 100%;
      height: 250px; /* Fixed height for the timeline area */
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow-x: auto; /* Enable horizontal scrolling/panning */
      overflow-y: hidden;
      cursor: grab;
      position: relative;
      background-color: #fcfcfc;
    }
    .timeline-wrapper.grabbing {
        cursor: grabbing;
    }

    .timeline-track {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 200%; /* Initially wider to allow zoom/pan */
      display: flex;
      align-items: center;
      transition: width 0.3s ease-out; /* Smooth zoom transition */
      transform-origin: left center;
    }

    .timeline-event {
      position: absolute;
      padding: 0.5rem 0.8rem;
      background-color: #2ecc71; /* Green for events */
      color: #fff;
      border-radius: 4px;
      font-size: 0.85rem;
      white-space: nowrap;
      top: 50%;
      transform: translateY(-50%);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      z-index: 5;
    }
    .timeline-event:hover {
        background-color: #27ae60;
    }

    .timeline-event-marker {
        position: absolute;
        height: 100%;
        width: 2px;
        background-color: #3498db;
        left: 0;
        top: 0;
        z-index: 1;
    }
    .timeline-event-marker::before {
        content: attr(data-label);
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.8rem;
        color: #555;
        white-space: nowrap;
    }
    .timeline-event-marker::after {
        content: '';
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #3498db;
        bottom: -5px;
        left: -4px;
        transform: translateX(-50%);
    }
    .timeline-grid-line {
        position: absolute;
        height: 100%;
        width: 1px;
        background-color: rgba(0,0,0,0.1);
        top: 0;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 768px) {
      .timeline-controls {
          flex-direction: column;
          gap: 0.8rem;
      }
      .timeline-controls button, .timeline-controls select {
          width: 100%;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Zoomable Events Timeline</h1>
    <p>Visualize and explore events over time. Use zoom controls to change the time scale and drag to pan.</p>

    <div class="timeline-controls">
        <button id="zoomInBtn">Zoom In</button>
        <button id="zoomOutBtn">Zoom Out</button>
        <button id="resetZoomBtn">Reset Zoom</button>
        <select id="timeScaleSelect">
            <option value="day">Day View</option>
            <option value="week">Week View</option>
            <option value="month" selected>Month View</option>
            <option value="year">Year View</option>
        </select>
    </div>

    <div class="timeline-wrapper" id="timelineWrapper">
        <div class="timeline-track" id="timelineTrack">
            <!-- Timeline Grid Lines (Example: monthly) -->
            <div class="timeline-grid-line" style="left: 0%;" data-label="Jan"></div>
            <div class="timeline-grid-line" style="left: 16.66%;"></div>
            <div class="timeline-grid-line" style="left: 33.33%;"></div>
            <div class="timeline-grid-line" style="left: 50%;" data-label="Feb"></div>
            <div class="timeline-grid-line" style="left: 66.66%;"></div>
            <div class="timeline-grid-line" style="left: 83.33%;"></div>

            <!-- Timeline Events -->
            <div class="timeline-event" style="left: 5%; width: 10%; background-color: #f39c12;" data-start="Jan 5" data-end="Jan 15">Phase 1 Dev</div>
            <div class="timeline-event" style="left: 18%; width: 8%;" data-start="Jan 18" data-end="Jan 25">Design Review</div>
            <div class="timeline-event" style="left: 30%; width: 15%; background-color: #e74c3c;" data-start="Feb 1" data-end="Feb 15">Feature A Impl</div>
            <div class="timeline-event" style="left: 48%; width: 12%;" data-start="Feb 18" data-end="Feb 28">User Testing</div>
            <div class="timeline-event gantt-task-bar--milestone" style="left: 65%; width: 25px; height: 25px; background-color: #9b59b6;" title="Launch Day">ðŸš€</div>
            <div class="timeline-event" style="left: 70%; width: 10%; background-color: #2ecc71;" data-start="Mar 1" data-end="Mar 10">Marketing Prep</div>

            <!-- Milestone Marker -->
            <div class="timeline-event-marker" style="left: 65%;" data-label="Launch"></div>
        </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const timelineWrapper = document.getElementById('timelineWrapper');
      const timelineTrack = document.getElementById('timelineTrack');
      const zoomInBtn = document.getElementById('zoomInBtn');
      const zoomOutBtn = document.getElementById('zoomOutBtn');
      const resetZoomBtn = document.getElementById('resetZoomBtn');
      const timeScaleSelect = document.getElementById('timeScaleSelect');

      let scale = 1.0; // Initial zoom scale
      let isDragging = false;
      let startX;
      let scrollLeft;

      // --- Zoom Functions ---
      function applyZoom() {
        timelineTrack.style.width = `${scale * 100}%`;
        // Recalculate event positions based on new scale here if they were dynamic
      }

      zoomInBtn.addEventListener('click', () => {
        scale = Math.min(scale + 0.2, 4.0); // Max 4x zoom
        applyZoom();
      });

      zoomOutBtn.addEventListener('click', () => {
        scale = Math.max(scale - 0.2, 0.5); // Min 0.5x zoom
        applyZoom();
      });

      resetZoomBtn.addEventListener('click', () => {
        scale = 1.0;
        applyZoom();
        timelineWrapper.scrollLeft = 0; // Reset scroll position
      });

      // --- Pan (Drag to Scroll) Functions ---
      timelineWrapper.addEventListener('mousedown', (e) => {
        isDragging = true;
        timelineWrapper.classList.add('grabbing');
        startX = e.pageX - timelineWrapper.offsetLeft;
        scrollLeft = timelineWrapper.scrollLeft;
      });

      timelineWrapper.addEventListener('mouseleave', () => {
        isDragging = false;
        timelineWrapper.classList.remove('grabbing');
      });

      timelineWrapper.addEventListener('mouseup', () => {
        isDragging = false;
        timelineWrapper.classList.remove('grabbing');
      });

      timelineWrapper.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        e.preventDefault();
        const x = e.pageX - timelineWrapper.offsetLeft;
        const walk = (x - startX) * 1.5; // Scroll-fast factor
        timelineWrapper.scrollLeft = scrollLeft - walk;
      });

      // --- Time Scale Selection (Simplified) ---
      timeScaleSelect.addEventListener('change', () => {
        const selectedScale = timeScaleSelect.value;
        // In a real app, this would dynamically change the timeline's underlying data
        // and grid lines (e.g., render days for 'day' view, weeks for 'week' view)
        console.log(`Switched to ${selectedScale} view. (Further implementation needed)`);
        // For demo, just reset zoom.
        scale = 1.0;
        applyZoom();
        timelineWrapper.scrollLeft = 0;
      });

      // Initial zoom application
      applyZoom();
    });
  </script>

</body>
</html>

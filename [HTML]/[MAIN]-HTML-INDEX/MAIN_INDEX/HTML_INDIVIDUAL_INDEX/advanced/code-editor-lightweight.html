<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightweight Code Editor</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* ==================== CODE EDITOR ==================== */
    .code-editor-wrapper {
      margin-top: 2rem;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      background-color: #2d2d2d; /* Dark theme for code */
      color: #f8f8f2;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
      font-size: 1rem;
      line-height: 1.5;
      position: relative;
    }

    .line-numbers {
      position: absolute;
      top: 0;
      left: 0;
      width: 40px; /* Fixed width for line numbers */
      height: 100%;
      padding: 1rem 0;
      background-color: #3e3e3e;
      color: #888;
      text-align: right;
      user-select: none;
    }

    .line-numbers span {
      display: block;
      padding-right: 0.5rem;
    }

    .code-input {
      width: calc(100% - 40px); /* Adjust for line numbers */
      height: 300px;
      padding: 1rem 1rem 1rem 1rem; /* Adjust left padding for line numbers */
      border: none;
      outline: none;
      background-color: transparent;
      color: inherit;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
      resize: none;
      overflow-y: auto;
      white-space: pre; /* Preserve whitespace for code formatting */
      margin-left: 40px; /* Offset for line numbers */
    }

    /* Simple Syntax Highlighting (example using spans for keywords) */
    .code-input-highlight {
      position: absolute;
      top: 0;
      left: 0;
      width: calc(100% - 40px);
      height: 300px;
      padding: 1rem 1rem 1rem 1rem;
      pointer-events: none; /* Crucial to allow typing on textarea */
      overflow-y: auto;
      white-space: pre-wrap;
      text-align: left;
      margin-left: 40px;
      opacity: 0.8;
    }

    /* Highlight colors (simplified) */
    .keyword { color: #f92672; } /* Pink */
    .string { color: #e6db74; } /* Yellow */
    .comment { color: #75715e; } /* Gray */
    .function { color: #a6e22e; } /* Green */
    .number { color: #ae81ff; } /* Purple */
    .operator { color: #66d9ef; } /* Cyan */


    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .code-editor-wrapper {
          font-size: 0.9rem;
          line-height: 1.4;
      }
      .line-numbers {
          width: 30px;
          padding: 0.8rem 0;
          font-size: 0.8rem;
      }
      .line-numbers span {
          padding-right: 0.3rem;
      }
      .code-input {
          width: calc(100% - 30px);
          padding: 0.8rem 0.8rem 0.8rem 0.8rem;
          margin-left: 30px;
          height: 250px;
      }
      .code-input-highlight {
          width: calc(100% - 30px);
          padding: 0.8rem 0.8rem 0.8rem 0.8rem;
          margin-left: 30px;
          height: 250px;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Lightweight Code Editor</h1>
    <p>A simple, client-side code editor with basic syntax highlighting, suitable for displaying or editing small code snippets.</p>

    <div class="code-editor-wrapper">
      <div class="line-numbers" id="lineNumbers">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>10</span>
      </div>
      <textarea class="code-input" id="codeEditor" spellcheck="false" autofocus>
function greet(name) {
  // This is a comment
  const message = "Hello, " + name + "!"; // A string
  console.log(message); // Log the message
  return 123;
}

greet("World"); // Call the function
      </textarea>
      <!-- Optional: For more advanced syntax highlighting, you would overlay a div here -->
      <!-- or use a library like Prism.js or CodeMirror. This demo uses a simplified approach. -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const codeEditor = document.getElementById('codeEditor');
      const lineNumbers = document.getElementById('lineNumbers');

      /**
       * Updates the line numbers display based on the content of the textarea.
       */
      function updateLineNumbers() {
        const lines = codeEditor.value.split('\n').length;
        lineNumbers.innerHTML = ''; // Clear existing numbers
        for (let i = 1; i <= lines; i++) {
          const span = document.createElement('span');
          span.textContent = i;
          lineNumbers.appendChild(span);
        }
      }

      // Initial update
      updateLineNumbers();

      // Update on input and scroll
      codeEditor.addEventListener('input', updateLineNumbers);
      codeEditor.addEventListener('scroll', () => {
        lineNumbers.scrollTop = codeEditor.scrollTop; // Sync scroll
      });

      // Simple (non-robust) syntax highlighting for demonstration
      // A real syntax highlighter would use regex more comprehensively
      // or a dedicated library.
      codeEditor.addEventListener('input', () => {
        let code = codeEditor.value;
        code = code.replace(/\b(function|const|let|var|return)\b/g, '<span class="keyword">$&</span>');
        code = code.replace(/"(.*?)"/g, '<span class="string">"$&"</span>');
        code = code.replace(/\/\/(.*)/g, '<span class="comment">$&</span>');
        code = code.replace(/\b(greet|console|log)\b/g, '<span class="function">$&</span>');
        code = code.replace(/\b(\d+)\b/g, '<span class="number">$&</span>');
        code = code.replace(/(\+|\-|\*|\/|=)/g, '<span class="operator">$&</span>');
        // If you were to implement this, you'd likely use a contenteditable div
        // or a hidden overlay div to render these spans. For a textarea,
        // it's not possible to apply rich text directly.
        // This example only shows the concept of parsing.
        // console.log("Highlighted code (concept only):", code);
      });
    });
  </script>

</body>
</html>

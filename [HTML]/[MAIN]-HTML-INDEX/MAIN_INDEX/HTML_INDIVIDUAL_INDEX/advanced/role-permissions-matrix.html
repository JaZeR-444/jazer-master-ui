<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Role Permissions Matrix</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* ==================== PERMISSIONS MATRIX ==================== */
    .permissions-matrix-wrapper {
      margin-top: 2rem;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow-x: auto; /* Allow horizontal scroll for wide tables */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      background-color: #fcfcfc;
    }

    .permissions-matrix {
      width: 100%;
      border-collapse: collapse;
      min-width: 800px; /* Ensure table is wide enough to scroll */
    }

    .permissions-matrix th,
    .permissions-matrix td {
      padding: 12px 15px;
      text-align: left;
      border: 1px solid #e0e0e0;
    }

    .permissions-matrix thead th {
      background-color: #f0f2f5;
      color: #555;
      font-weight: 600;
      white-space: nowrap;
    }

    .permissions-matrix tbody td {
      color: #333;
    }

    .permissions-matrix tbody tr:nth-child(even) {
        background-color: #f8fafd;
    }

    .permissions-matrix input[type="checkbox"] {
        transform: scale(1.1);
        accent-color: #3498db;
        cursor: pointer;
    }

    .permission-cell {
        text-align: center;
    }

    .save-button {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        margin-top: 2rem;
        transition: background-color 0.2s, transform 0.2s;
    }
    .save-button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
    }
    .save-button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    /* Status Message */
    .status-message {
        margin-top: 1.5rem;
        padding: 0.8rem 1.5rem;
        border-radius: 6px;
        font-size: 0.95rem;
        text-align: center;
        display: none;
    }
    .status-message.success {
        background-color: #d4edda;
        color: #155724;
    }
    .status-message.error {
        background-color: #f8d7da;
        color: #721c24;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 768px) {
      .container {
          padding: 2rem 1rem;
      }
      h1 {
          font-size: 2.2rem;
      }
      .permissions-matrix {
          min-width: 600px;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Role Permissions Matrix</h1>
    <p>Manage permissions for different user roles within the application.</p>

    <div class="permissions-matrix-wrapper">
      <table class="permissions-matrix" id="permissionsMatrix">
        <thead>
          <tr>
            <th>Permission</th>
            <th>Admin</th>
            <th>Editor</th>
            <th>Viewer</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>View Dashboard</td>
            <td class="permission-cell"><input type="checkbox" data-permission="view_dashboard" data-role="admin" checked></td>
            <td class="permission-cell"><input type="checkbox" data-permission="view_dashboard" data-role="editor" checked></td>
            <td class="permission-cell"><input type="checkbox" data-permission="view_dashboard" data-role="viewer" checked></td>
          </tr>
          <tr>
            <td>Create Content</td>
            <td class="permission-cell"><input type="checkbox" data-permission="create_content" data-role="admin" checked></td>
            <td class="permission-cell"><input type="checkbox" data-permission="create_content" data-role="editor" checked></td>
            <td class="permission-cell"><input type="checkbox" data-permission="create_content" data-role="viewer"></td>
          </tr>
          <tr>
            <td>Edit Content</td>
            <td class="permission-cell"><input type="checkbox" data-permission="edit_content" data-role="admin" checked></td>
            <td class="permission-cell"><input type="checkbox" data-permission="edit_content" data-role="editor" checked></td>
            <td class="permission-cell"><input type="checkbox" data-permission="edit_content" data-role="viewer"></td>
          </tr>
          <tr>
            <td>Delete Content</td>
            <td class="permission-cell"><input type="checkbox" data-permission="delete_content" data-role="admin" checked></td>
            <td class="permission-cell"><input type="checkbox" data-permission="delete_content" data-role="editor"></td>
            <td class="permission-cell"><input type="checkbox" data-permission="delete_content" data-role="viewer"></td>
          </tr>
          <tr>
            <td>Manage Users</td>
            <td class="permission-cell"><input type="checkbox" data-permission="manage_users" data-role="admin" checked></td>
            <td class="permission-cell"><input type="checkbox" data-permission="manage_users" data-role="editor"></td>
            <td class="permission-cell"><input type="checkbox" data-permission="manage_users" data-role="viewer"></td>
          </tr>
          <tr>
            <td>Access Settings</td>
            <td class="permission-cell"><input type="checkbox" data-permission="access_settings" data-role="admin" checked></td>
            <td class="permission-cell"><input type="checkbox" data-permission="access_settings" data-role="editor" checked></td>
            <td class="permission-cell"><input type="checkbox" data-permission="access_settings" data-role="viewer"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <button id="savePermissionsBtn" class="save-button">Save Permissions</button>
    <div class="status-message" id="statusMessage"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const permissionsMatrix = document.getElementById('permissionsMatrix');
      const savePermissionsBtn = document.getElementById('savePermissionsBtn');
      const statusMessage = document.getElementById('statusMessage');

      // Dummy initial permissions data (would come from a backend)
      let currentPermissions = {
        view_dashboard: { admin: true, editor: true, viewer: true },
        create_content: { admin: true, editor: true, viewer: false },
        edit_content: { admin: true, editor: true, viewer: false },
        delete_content: { admin: true, editor: false, viewer: false },
        manage_users: { admin: true, editor: false, viewer: false },
        access_settings: { admin: true, editor: true, viewer: false }
      };

      /**
       * Renders the checkboxes based on currentPermissions data.
       */
      function renderCheckboxes() {
        for (const permission in currentPermissions) {
          for (const role in currentPermissions[permission]) {
            const checkbox = permissionsMatrix.querySelector(`input[data-permission="${permission}"][data-role="${role}"]`);
            if (checkbox) {
              checkbox.checked = currentPermissions[permission][role];
            }
          }
        }
      }

      /**
       * Displays a status message.
       * @param {string} message - The message content.
       * @param {string} type - 'success' or 'error'.
       */
      function displayStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = `status-message ${type}`;
        statusMessage.style.display = 'block';
        setTimeout(() => {
          statusMessage.style.display = 'none';
        }, 3000);
      }

      // --- Event Listeners ---
      permissionsMatrix.addEventListener('change', (e) => {
        if (e.target.type === 'checkbox') {
          // A change in checkbox state
          // You might enable a "Save" button here or store changes temporarily
        }
      });

      savePermissionsBtn.addEventListener('click', () => {
        const updatedPermissions = {};
        permissionsMatrix.querySelectorAll('tbody tr').forEach(row => {
          const permissionName = row.querySelector('td:first-child').textContent.toLowerCase().replace(/ /g, '_');
          updatedPermissions[permissionName] = {};
          row.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            const role = checkbox.dataset.role;
            updatedPermissions[permissionName][role] = checkbox.checked;
          });
        });

        displayStatus('Saving permissions...', 'success');
        // Simulate API call to save permissions
        setTimeout(() => {
          if (Math.random() > 0.1) { // 90% success rate
            currentPermissions = updatedPermissions; // Update local state
            displayStatus('Permissions updated successfully!', 'success');
          } else {
            displayStatus('Failed to save permissions. Please try again.', 'error');
          }
        }, 1500); // Simulate network delay
        
        console.log('Updated Permissions (simulated submission):', updatedPermissions);
      });

      // Initial render
      renderCheckboxes();
    });
  </script>

</body>
</html>

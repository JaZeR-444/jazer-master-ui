<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Method Form</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section h2 {
      color: #34495e;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    /* ==================== PAYMENT FORM ==================== */
    .payment-form {
      text-align: left;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .form-row {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .form-row > .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    .card-icons {
        margin-top: 0.5rem;
        display: flex;
        gap: 0.5rem;
    }
    .card-icons img {
        height: 24px;
        opacity: 0.7;
    }

    .submit-button {
      background-color: #3498db;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      margin-top: 2rem;
      transition: background-color 0.2s, transform 0.2s;
    }

    .submit-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .container {
          padding: 2rem 1.5rem;
      }
      .form-row {
          flex-direction: column;
          gap: 0;
      }
      .form-row > .form-group {
          margin-bottom: 1.5rem;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Add New Payment Method</h1>
    <p>Securely add your credit card details.</p>

    <form class="payment-form" id="paymentMethodForm">
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="xxxx xxxx xxxx xxxx" required maxlength="19">
        <div class="card-icons">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Visa_2021.svg" alt="Visa">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/MasterCard_Logo.svg" alt="MasterCard">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/American_Express_logo.svg" alt="American Express">
        </div>
      </div>
      <div class="form-group">
        <label for="cardName">Name on Card</label>
        <input type="text" id="cardName" name="cardName" required>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="expiryDate">Expiry Date</label>
          <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required maxlength="5">
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="xxx" required maxlength="4">
        </div>
      </div>
      <div class="form-group">
          <label for="country">Billing Country</label>
          <select id="country" name="country" required>
            <option value="USA" selected>United States</option>
            <option value="CAN">Canada</option>
            <option value="GBR">United Kingdom</option>
          </select>
        </div>

      <button type="submit" class="submit-button">Add Payment Method</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const paymentMethodForm = document.getElementById('paymentMethodForm');
      const cardNumberInput = document.getElementById('cardNumber');
      const expiryDateInput = document.getElementById('expiryDate');

      // Card number formatting
      cardNumberInput.addEventListener('input', (e) => {
        let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
        value = value.replace(/(.{4})/g, '$1 ').trim(); // Add space every 4 digits
        e.target.value = value;
      });

      // Expiry date formatting MM/YY
      expiryDateInput.addEventListener('input', (e) => {
        let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
        if (value.length > 2) {
            value = value.slice(0, 2) + '/' + value.slice(2);
        }
        e.target.value = value;
      });

      paymentMethodForm.addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Payment method added! (Simulated)');
        // In a real application, you'd send the sensitive card data to a secure payment gateway.
        const formData = new FormData(paymentMethodForm);
        console.log('Payment Data (simulated submission):', Object.fromEntries(formData.entries()));
      });
    });
  </script>

</body>
</html>

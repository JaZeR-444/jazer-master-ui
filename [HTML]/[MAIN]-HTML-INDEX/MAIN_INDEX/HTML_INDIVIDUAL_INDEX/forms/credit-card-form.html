<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Form</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 550px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* ==================== CREDIT CARD FORM ==================== */
    .credit-card-form {
      text-align: left;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    .form-group input[type="text"],
    .form-group input[type="tel"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .card-number-group {
        position: relative;
    }
    .card-type-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        height: 24px;
        width: auto;
        opacity: 0.7;
    }

    .form-row {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .form-row > .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    .submit-button {
      background-color: #3498db;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      margin-top: 2rem;
      transition: background-color 0.2s, transform 0.2s;
    }

    .submit-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 500px) {
      .container {
          padding: 2rem 1.5rem;
      }
      .form-row {
          flex-direction: column;
          gap: 0;
      }
      .form-row > .form-group {
          margin-bottom: 1.5rem;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Credit Card Details</h1>
    <p>Enter your card information to complete the purchase.</p>

    <form class="credit-card-form" id="creditCardForm">
      <div class="form-group">
        <label for="cardName">Name on Card</label>
        <input type="text" id="cardName" name="cardName" placeholder="John Doe" required>
      </div>
      <div class="form-group card-number-group">
        <label for="cardNumber">Card Number</label>
        <input type="tel" id="cardNumber" name="cardNumber" placeholder="xxxx xxxx xxxx xxxx" required pattern="[0-9 ]{13,19}" inputmode="numeric">
        <img id="cardTypeIcon" class="card-type-icon" src="https://via.placeholder.com/40x24?text=Card" alt="Card Type">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="expiryDate">Expiry Date</label>
          <input type="tel" id="expiryDate" name="expiryDate" placeholder="MM/YY" required pattern="(0[1-9]|1[0-2])\/[0-9]{2}" maxlength="5">
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="tel" id="cvv" name="cvv" placeholder="xxx" required pattern="[0-9]{3,4}" maxlength="4">
        </div>
      </div>
      <div class="form-group">
          <label for="zipCode">Billing Zip/Postal Code</label>
          <input type="text" id="zipCode" name="zipCode" placeholder="90210" required>
      </div>

      <button type="submit" class="submit-button">Submit Payment</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const creditCardForm = document.getElementById('creditCardForm');
      const cardNumberInput = document.getElementById('cardNumber');
      const expiryDateInput = document.getElementById('expiryDate');
      const cardTypeIcon = document.getElementById('cardTypeIcon');

      const cardTypeRegex = {
          visa: /^4/,
          mastercard: /^5[1-5]/,
          amex: /^3[47]/
      };

      const cardTypeImages = {
          visa: 'https://upload.wikimedia.org/wikipedia/commons/2/2a/Visa_2021.svg',
          mastercard: 'https://upload.wikimedia.org/wikipedia/commons/b/b7/MasterCard_Logo.svg',
          amex: 'https://upload.wikimedia.org/wikipedia/commons/e/e9/American_Express_logo.svg',
          default: 'https://via.placeholder.com/40x24?text=Card'
      }

      /**
       * Formats the card number and detects card type.
       * @param {Event} e - The input event.
       */
      cardNumberInput.addEventListener('input', (e) => {
        let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
        // Add space every 4 digits
        value = value.replace(/(.{4})/g, '$1 ').trim();
        e.target.value = value;

        // Detect card type
        let detectedType = 'default';
        if (cardTypeRegex.visa.test(value)) {
            detectedType = 'visa';
        } else if (cardTypeRegex.mastercard.test(value)) {
            detectedType = 'mastercard';
        } else if (cardTypeRegex.amex.test(value)) {
            detectedType = 'amex';
        }
        cardTypeIcon.src = cardTypeImages[detectedType];
        cardTypeIcon.alt = detectedType === 'default' ? 'Card Type' : `${detectedType} Card`;
      });

      /**
       * Formats expiry date to MM/YY.
       * @param {Event} e - The input event.
       */
      expiryDateInput.addEventListener('input', (e) => {
        let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
        if (value.length > 2) {
            value = value.slice(0, 2) + '/' + value.slice(2);
        }
        e.target.value = value;
      });

      creditCardForm.addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Credit card payment submitted! (Simulated)');
        // In a real application, you'd send sensitive card data to a secure payment gateway.
        const formData = new FormData(creditCardForm);
        console.log('Payment Data (simulated submission):', Object.fromEntries(formData.entries()));
      });
    });
  </script>

</body>
</html>

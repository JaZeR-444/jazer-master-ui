<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating & Feedback Form</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* ==================== RATING & FEEDBACK FORM ==================== */
    .feedback-form {
      text-align: left;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.8rem;
      font-weight: 600;
      color: #34495e;
      font-size: 1.1rem;
      text-align: center;
    }

    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      min-height: 120px;
      resize: vertical;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group textarea:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    /* Rating stars within form */
    .rating-stars {
      display: inline-flex;
      direction: rtl; /* For right-to-left star order */
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
    .rating-stars input[type="radio"] {
      display: none;
    }
    .rating-stars label {
      color: #ccc; /* Default star color (empty) */
      font-size: 2.5rem;
      padding: 0 0.1rem;
      cursor: pointer;
      transition: color 0.2s;
    }
    .rating-stars label:hover,
    .rating-stars label:hover ~ label,
    .rating-stars input[type="radio"]:checked ~ label {
      color: #f39c12; /* Star color when hovered or checked */
    }

    .submit-button {
      background-color: #3498db;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      margin-top: 2rem;
      transition: background-color 0.2s, transform 0.2s;
    }

    .submit-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    /* Status Message */
    .status-message {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        display: none;
        font-size: 0.95rem;
    }
    .status-message--success {
        background-color: #d4edda;
        color: #155724;
    }
    .status-message--error {
        background-color: #f8d7da;
        color: #721c24;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .container {
          padding: 2rem 1.5rem;
      }
      h1 {
          font-size: 1.8rem;
      }
      p {
          font-size: 1rem;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Rate Our Service</h1>
    <p>We'd love to hear about your experience. Your feedback helps us improve!</p>

    <form class="feedback-form" id="ratingFeedbackForm">
      <div class="form-group">
        <label for="rating">How would you rate your experience?</label>
        <div class="rating-stars">
            <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars">&#9733;</label>
            <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars">&#9733;</label>
            <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars">&#9733;</label>
            <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars">&#9733;</label>
            <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star">&#9733;</label>
        </div>
      </div>
      <div class="form-group">
        <label for="feedbackText">Please share your feedback:</label>
        <textarea id="feedbackText" name="feedbackText" placeholder="Tell us what you liked or how we can improve."></textarea>
      </div>
      <button type="submit" class="submit-button">Submit Feedback</button>
      <div class="status-message" id="statusMessage"></div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const ratingFeedbackForm = document.getElementById('ratingFeedbackForm');
      const statusMessage = document.getElementById('statusMessage');

      /**
       * Displays a status message.
       * @param {string} message - The message content.
       * @param {string} type - 'success' or 'error'.
       */
      function displayStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = `status-message status-message--${type}`;
        statusMessage.style.display = 'block';
        setTimeout(() => {
          statusMessage.style.display = 'none';
        }, 5000);
      }

      ratingFeedbackForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const selectedRating = document.querySelector('input[name="rating"]:checked');
        const feedbackText = document.getElementById('feedbackText').value.trim();

        if (!selectedRating) {
            displayStatus('Please select a rating before submitting.', 'error');
            return;
        }

        displayStatus('Submitting feedback...', 'success');
        // Simulate API call to submit feedback
        setTimeout(() => {
          if (Math.random() > 0.1) { // 90% success rate
            displayStatus('Thank you for your valuable feedback!', 'success');
            ratingFeedbackForm.reset();
          } else {
            displayStatus('Failed to submit feedback. Please try again.', 'error');
          }
        }, 2000); // Simulate network delay
        
        console.log('Feedback Data (simulated submission):', {
            rating: selectedRating.value,
            feedback: feedbackText
        });
      });
    });
  </script>

</body>
</html>

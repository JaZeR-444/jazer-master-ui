<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feature Toggle Form</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* ==================== FEATURE TOGGLE FORM ==================== */
    .feature-toggle-form {
      text-align: left;
    }

    .form-group {
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 0.8rem;
      border-bottom: 1px dashed #eee;
    }

    .form-group:last-of-type {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
    }

    .feature-info {
        flex-grow: 1;
        margin-right: 1.5rem;
    }

    .feature-info label {
      display: block;
      font-weight: 600;
      color: #34495e;
      font-size: 1.1rem;
    }

    .feature-info p {
      font-size: 0.9rem;
      color: #777;
      margin: 0.3rem 0 0 0;
    }

    /* Toggle Switch */
    .switch-container {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      flex-shrink: 0; /* Prevent switch from shrinking */
    }

    .switch-container input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2ecc71; /* Green for active */
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2ecc71;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .submit-button {
      background-color: #3498db;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      margin-top: 2rem;
      transition: background-color 0.2s, transform 0.2s;
    }

    .submit-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    /* Status Message */
    .status-message {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        display: none;
        font-size: 0.95rem;
    }
    .status-message--success {
        background-color: #d4edda;
        color: #155724;
    }
    .status-message--error {
        background-color: #f8d7da;
        color: #721c24;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .container {
          padding: 2rem 1.5rem;
      }
      h1 {
          font-size: 1.8rem;
      }
      p {
          font-size: 1rem;
      }
      .form-group {
          flex-direction: column;
          align-items: flex-start;
      }
      .feature-info {
          margin-bottom: 1rem;
          margin-right: 0;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Feature Toggles</h1>
    <p>Enable or disable features for your application users.</p>

    <form class="feature-toggle-form" id="featureToggleForm">
      <div class="form-group">
        <div class="feature-info">
            <label for="darkModeToggle">Dark Mode</label>
            <p>Allow users to switch to a dark theme.</p>
        </div>
        <label class="switch-container">
          <input type="checkbox" id="darkModeToggle" name="darkMode" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="form-group">
        <div class="feature-info">
            <label for="newDashboardToggle">New Dashboard Layout</label>
            <p>Activate the experimental new dashboard interface.</p>
        </div>
        <label class="switch-container">
          <input type="checkbox" id="newDashboardToggle" name="newDashboard">
          <span class="slider"></span>
        </label>
      </div>

      <div class="form-group">
        <div class="feature-info">
            <label for="aiAssistantToggle">AI Assistant</label>
            <p>Provide users with AI-powered assistance and suggestions.</p>
        </div>
        <label class="switch-container">
          <input type="checkbox" id="aiAssistantToggle" name="aiAssistant">
          <span class="slider"></span>
        </label>
      </div>

      <div class="form-group">
        <div class="feature-info">
            <label for="onboardingFlowToggle">New Onboarding Flow</label>
            <p>Enable the updated user onboarding experience for new signups.</p>
        </div>
        <label class="switch-container">
          <input type="checkbox" id="onboardingFlowToggle" name="onboardingFlow" checked>
          <span class="slider"></span>
        </label>
      </div>

      <button type="submit" class="submit-button">Save Toggles</button>
      <div class="status-message" id="statusMessage"></div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const featureToggleForm = document.getElementById('featureToggleForm');
      const statusMessage = document.getElementById('statusMessage');

      // Simulate initial feature states (e.g., fetched from a server)
      const initialFeatureStates = {
        darkMode: true,
        newDashboard: false,
        aiAssistant: false,
        onboardingFlow: true
      };

      /**
       * Loads initial feature states into the form.
       */
      function loadFeatureStates() {
        document.getElementById('darkModeToggle').checked = initialFeatureStates.darkMode;
        document.getElementById('newDashboardToggle').checked = initialFeatureStates.newDashboard;
        document.getElementById('aiAssistantToggle').checked = initialFeatureStates.aiAssistant;
        document.getElementById('onboardingFlowToggle').checked = initialFeatureStates.onboardingFlow;
      }

      /**
       * Displays a status message.
       * @param {string} message - The message content.
       * @param {string} type - 'success' or 'error'.
       */
      function displayStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = `status-message status-message--${type}`;
        statusMessage.style.display = 'block';
        setTimeout(() => {
          statusMessage.style.display = 'none';
        }, 3000);
      }

      featureToggleForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const newFeatureStates = {
            darkMode: document.getElementById('darkModeToggle').checked,
            newDashboard: document.getElementById('newDashboardToggle').checked,
            aiAssistant: document.getElementById('aiAssistantToggle').checked,
            onboardingFlow: document.getElementById('onboardingFlowToggle').checked
        };

        displayStatus('Saving feature toggles...', 'success');
        // Simulate API call to save feature states
        setTimeout(() => {
          if (Math.random() > 0.1) { // 90% success rate
            Object.assign(initialFeatureStates, newFeatureStates); // Update local state
            displayStatus('Feature toggles updated successfully!', 'success');
          } else {
            displayStatus('Failed to update feature toggles. Please try again.', 'error');
          }
        }, 1500); // Simulate network delay
        
        console.log('Feature Toggles (simulated submission):', newFeatureStates);
      });

      // Initial load
      loadFeatureStates();
    });
  </script>

</body>
</html>

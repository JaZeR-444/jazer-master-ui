<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Subscribe Form</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    p {
      color: #555;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    /* ==================== SUBSCRIBE FORM ==================== */
    .subscribe-form {
      display: flex;
      flex-wrap: wrap; /* Allow wrapping on small screens */
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .subscribe-input {
      flex-grow: 1;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      min-width: 250px; /* Ensure input is not too small */
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .subscribe-input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .subscribe-button {
      background-color: #3498db;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
    }

    .subscribe-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    .subscribe-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    /* Status message */
    .status-message {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 8px;
      display: none;
      font-size: 0.95rem;
    }

    .status-message--success {
      background-color: #d4edda;
      color: #155724;
    }

    .status-message--error {
      background-color: #f8d7da;
      color: #721c24;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 500px) {
      .subscribe-form {
        flex-direction: column;
      }
      .subscribe-input {
        min-width: unset; /* Remove min-width to allow full flexibility */
        width: 100%;
      }
      .subscribe-button {
        width: 100%;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Subscribe to Our Newsletter!</h1>
    <p>Stay up-to-date with the latest news, exclusive offers, and product updates directly in your inbox.</p>

    <form class="subscribe-form" id="newsletterForm">
      <label for="emailInput" class="sr-only">Email address</label>
      <input type="email" id="emailInput" class="subscribe-input" placeholder="Enter your email address" required>
      <button type="submit" class="subscribe-button" id="subscribeBtn">Subscribe</button>
    </form>

    <div class="status-message" id="statusMessage"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const newsletterForm = document.getElementById('newsletterForm');
      const emailInput = document.getElementById('emailInput');
      const subscribeBtn = document.getElementById('subscribeBtn');
      const statusMessage = document.getElementById('statusMessage');

      /**
       * Displays a status message to the user.
       * @param {string} message - The message content.
       * @param {string} type - 'success' or 'error'.
       */
      function displayStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = `status-message status-message--${type}`;
        statusMessage.style.display = 'block';
        setTimeout(() => {
          statusMessage.style.display = 'none';
        }, 5000); // Hide after 5 seconds
      }

      newsletterForm.addEventListener('submit', (e) => {
        e.preventDefault(); // Prevent actual form submission

        const email = emailInput.value.trim();

        if (!email) {
          displayStatus('Please enter your email address.', 'error');
          emailInput.focus();
          return;
        }

        // Basic email validation regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          displayStatus('Please enter a valid email address.', 'error');
          emailInput.focus();
          return;
        }

        subscribeBtn.disabled = true;
        subscribeBtn.textContent = 'Subscribing...';
        statusMessage.style.display = 'none'; // Hide previous status message

        // Simulate an API call for subscription
        setTimeout(() => {
          const success = Math.random() > 0.2; // 80% chance of success

          if (success) {
            displayStatus('Thank you for subscribing! Check your inbox.', 'success');
            emailInput.value = ''; // Clear input on success
          } else {
            displayStatus('Subscription failed. Please try again later.', 'error');
          }

          subscribeBtn.disabled = false;
          subscribeBtn.textContent = 'Subscribe';
        }, 1500); // Simulate network delay
      });
    });
  </script>

</body>
</html>

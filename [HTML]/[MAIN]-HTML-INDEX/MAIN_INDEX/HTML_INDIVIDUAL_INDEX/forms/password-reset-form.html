<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset Form</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 450px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
    }

    p {
      margin-bottom: 2rem;
      color: #555;
      font-size: 1.1rem;
    }

    /* ==================== FORM ==================== */
    .reset-form {
      text-align: left;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .submit-button {
      background-color: #3498db;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      margin-top: 1rem;
      transition: background-color 0.2s, transform 0.2s;
    }

    .submit-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    .back-to-login {
        display: block;
        margin-top: 2rem;
        color: #3498db;
        text-decoration: none;
        font-size: 0.95rem;
    }
    .back-to-login:hover {
        text-decoration: underline;
    }

    /* Status Message */
    .status-message {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        display: none;
        font-size: 0.95rem;
    }
    .status-message--success {
        background-color: #d4edda;
        color: #155724;
    }
    .status-message--error {
        background-color: #f8d7da;
        color: #721c24;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 500px) {
      .container {
          padding: 2rem 1.5rem;
      }
      h1 {
          font-size: 1.8rem;
      }
      p {
          font-size: 1rem;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Reset Your Password</h1>
    <p>Enter your email address and we'll send you a link to reset your password.</p>

    <form class="reset-form" id="passwordResetForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="your@example.com" required>
      </div>
      <button type="submit" class="submit-button">Send Reset Link</button>
      <div class="status-message" id="statusMessage"></div>
    </form>
    
    <form class="reset-form" id="newPasswordForm" style="display: none;">
        <h1>Set New Password</h1>
        <p>Enter and confirm your new password.</p>
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" required minlength="8">
        </div>
        <div class="form-group">
          <label for="confirmNewPassword">Confirm New Password</label>
          <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
        </div>
        <button type="submit" class="submit-button">Set New Password</button>
        <div class="status-message" id="newPasswordStatusMessage"></div>
    </form>

    <a href="#" class="back-to-login">Back to Login</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const passwordResetForm = document.getElementById('passwordResetForm');
      const newPasswordForm = document.getElementById('newPasswordForm');
      const statusMessage = document.getElementById('statusMessage');
      const newPasswordStatusMessage = document.getElementById('newPasswordStatusMessage');

      /**
       * Displays a status message.
       * @param {HTMLElement} targetElement - The element to display the message in.
       * @param {string} message - The message content.
       * @param {string} type - 'success' or 'error'.
       */
      function displayStatus(targetElement, message, type) {
        targetElement.textContent = message;
        targetElement.className = `status-message status-message--${type}`;
        targetElement.style.display = 'block';
        setTimeout(() => {
          targetElement.style.display = 'none';
        }, 5000);
      }

      passwordResetForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;

        if (!email) {
          displayStatus(statusMessage, 'Please enter your email.', 'error');
          return;
        }

        // Simulate API call to send reset link
        displayStatus(statusMessage, 'Sending reset link...', 'success');
        setTimeout(() => {
          if (Math.random() > 0.1) { // 90% success rate
            displayStatus(statusMessage, 'Password reset link sent to your email!', 'success');
            // Optionally, switch to new password form after success
            passwordResetForm.style.display = 'none';
            newPasswordForm.style.display = 'block';
            document.querySelector('.container h1').textContent = 'Set New Password';
            document.querySelector('.container p').textContent = 'Enter and confirm your new password.';
          } else {
            displayStatus(statusMessage, 'Failed to send reset link. Please try again.', 'error');
          }
        }, 1500);
      });

      newPasswordForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const newPassword = document.getElementById('newPassword').value;
        const confirmNewPassword = document.getElementById('confirmNewPassword').value;

        if (newPassword.length < 8) {
          displayStatus(newPasswordStatusMessage, 'Password must be at least 8 characters.', 'error');
          return;
        }
        if (newPassword !== confirmNewPassword) {
          displayStatus(newPasswordStatusMessage, 'Passwords do not match.', 'error');
          return;
        }

        // Simulate API call to set new password
        displayStatus(newPasswordStatusMessage, 'Setting new password...', 'success');
        setTimeout(() => {
          if (Math.random() > 0.1) { // 90% success
            displayStatus(newPasswordStatusMessage, 'Your password has been reset successfully!', 'success');
            newPasswordForm.reset();
            // Redirect to login or home page
            setTimeout(() => { alert('Redirecting to login...'); }, 2000);
          } else {
            displayStatus(newPasswordStatusMessage, 'Failed to set new password. Try again.', 'error');
          }
        }, 1500);
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webhook Endpoint Configuration Form</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* ==================== WEBHOOK FORM ==================== */
    .webhook-form {
      text-align: left;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    .form-group input[type="text"],
    .form-group input[type="url"],
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .form-group--checkbox-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1rem;
        padding: 1rem;
        background-color: #fcfcfc;
        border: 1px solid #eee;
        border-radius: 8px;
    }
    .form-group--checkbox-grid label {
        display: flex;
        align-items: center;
        font-weight: normal;
        color: #555;
        cursor: pointer;
    }
    .form-group--checkbox-grid input[type="checkbox"] {
        margin-right: 0.5rem;
        transform: scale(1.1);
        accent-color: #3498db;
    }

    .input-with-button {
        display: flex;
        gap: 0.5rem;
    }
    .input-with-button input {
        flex-grow: 1;
    }
    .input-with-button button {
        background-color: #6c757d;
        color: #fff;
        border: none;
        padding: 0.8rem 1.2rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.2s;
    }
    .input-with-button button:hover {
        background-color: #5a6268;
    }

    .submit-button {
      background-color: #3498db;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      margin-top: 2rem;
      transition: background-color 0.2s, transform 0.2s;
    }

    .submit-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    /* Status Message */
    .status-message {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        display: none;
        font-size: 0.95rem;
    }
    .status-message--success {
        background-color: #d4edda;
        color: #155724;
    }
    .status-message--error {
        background-color: #f8d7da;
        color: #721c24;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .container {
          padding: 2rem 1.5rem;
      }
      h1 {
          font-size: 1.8rem;
      }
      p {
          font-size: 1rem;
      }
      .form-group--checkbox-grid {
          grid-template-columns: 1fr;
      }
      .input-with-button {
          flex-direction: column;
      }
      .input-with-button button {
          width: 100%;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Configure Webhook Endpoint</h1>
    <p>Set up a URL to receive real-time event notifications from our service.</p>

    <form class="webhook-form" id="webhookConfigForm">
      <div class="form-group">
        <label for="endpointUrl">Endpoint URL</label>
        <input type="url" id="endpointUrl" name="endpointUrl" placeholder="https://your-service.com/webhook" required>
      </div>
      <div class="form-group">
        <label for="secret">Secret (Optional)</label>
        <div class="input-with-button">
            <input type="text" id="secret" name="secret" placeholder="Generate a secure secret for validation">
            <button type="button" id="generateSecretBtn">Generate</button>
        </div>
        <p style="font-size: 0.85rem; color: #777;">The secret is used to sign webhook payloads, allowing your endpoint to verify that events are sent from us.</p>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="A short description for this webhook endpoint."></textarea>
      </div>

      <div class="form-group">
        <label>Events to Subscribe</label>
        <div class="form-group--checkbox-grid">
            <label><input type="checkbox" name="events" value="user.created" checked> User Created</label>
            <label><input type="checkbox" name="events" value="user.updated"> User Updated</label>
            <label><input type="checkbox" name="events" value="order.placed" checked> Order Placed</label>
            <label><input type="checkbox" name="events" value="order.updated"> Order Updated</label>
            <label><input type="checkbox" name="events" value="invoice.paid"> Invoice Paid</label>
            <label><input type="checkbox" name="events" value="payment.failed"> Payment Failed</label>
        </div>
        <p style="font-size: 0.85rem; color: #777;">Select which events you want to receive notifications for.</p>
      </div>

      <button type="submit" class="submit-button">Save Webhook</button>
      <div class="status-message" id="statusMessage"></div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const webhookConfigForm = document.getElementById('webhookConfigForm');
      const generateSecretBtn = document.getElementById('generateSecretBtn');
      const secretInput = document.getElementById('secret');
      const statusMessage = document.getElementById('statusMessage');

      /**
       * Generates a random alphanumeric string for the secret.
       * @param {number} length - The length of the secret.
       * @returns {string} The generated secret.
       */
      function generateRandomSecret(length = 32) {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0987654321';
        let result = '';
        const charactersLength = characters.length;
        for (let i = 0; i < length; i++) {
          result += characters.charAt(Math.floor(Math.random() * charactersLength));
        }
        return result;
      }

      /**
       * Displays a status message.
       * @param {string} message - The message content.
       * @param {string} type - 'success' or 'error'.
       */
      function displayStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = `status-message status-message--${type}`;
        statusMessage.style.display = 'block';
        setTimeout(() => {
          statusMessage.style.display = 'none';
        }, 3000);
      }

      generateSecretBtn.addEventListener('click', () => {
        secretInput.value = generateRandomSecret();
      });

      webhookConfigForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const endpointUrl = document.getElementById('endpointUrl').value.trim();
        const secret = document.getElementById('secret').value.trim();
        const description = document.getElementById('description').value.trim();
        const subscribedEvents = Array.from(document.querySelectorAll('input[name="events"]:checked')).map(cb => cb.value);

        if (!endpointUrl) {
            displayStatus('Please provide an endpoint URL.', 'error');
            return;
        }

        displayStatus('Saving webhook configuration...', 'success');
        // Simulate API call to save configuration
        setTimeout(() => {
          if (Math.random() > 0.1) { // 90% success rate
            displayStatus('Webhook configuration saved successfully!', 'success');
            // In a real app, you might refresh a list of webhooks or clear the form.
          } else {
            displayStatus('Failed to save configuration. Please try again.', 'error');
          }
        }, 2000); // Simulate network delay
        
        console.log('Webhook Config Data (simulated submission):', {
            endpointUrl,
            secret,
            description,
            subscribedEvents
        });
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Bulk Edit Form</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* ==================== BULK EDIT TABLE ==================== */
    .table-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        gap: 1rem;
    }

    .bulk-actions {
        display: flex;
        gap: 1rem;
        align-items: center;
    }

    .bulk-actions select {
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
    }

    .bulk-actions button {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 8px 15px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.95rem;
        font-weight: 600;
        transition: background-color 0.2s;
    }
    .bulk-actions button:hover {
        background-color: #2980b9;
    }
    .bulk-actions button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }


    .data-table-wrapper {
      overflow-x: auto;
      margin-top: 1.5rem;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px; /* Ensure table is scrollable on smaller screens */
    }

    .data-table th,
    .data-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    .data-table thead th {
      background-color: #f8f8f8;
      color: #555;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .data-table tbody tr:hover {
      background-color: #f2f2f2;
    }

    .data-table tbody tr.selected {
        background-color: #e6f7ff;
    }

    .data-table input[type="checkbox"] {
        transform: scale(1.2);
        margin-right: 0.5rem;
        accent-color: #3498db;
    }

    /* Status Message */
    .table-status-message {
        margin-top: 1.5rem;
        padding: 0.8rem 1.5rem;
        border-radius: 6px;
        font-size: 0.95rem;
        text-align: center;
        display: none;
    }
    .table-status-message.success {
        background-color: #d4edda;
        color: #155724;
    }
    .table-status-message.error {
        background-color: #f8d7da;
        color: #721c24;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 768px) {
      .container {
          padding: 2rem 1.5rem;
      }
      h1 {
          font-size: 1.8rem;
      }
      .table-controls {
          flex-direction: column;
          align-items: flex-start;
      }
      .bulk-actions {
          width: 100%;
          flex-direction: column;
          gap: 0.8rem;
      }
      .bulk-actions select, .bulk-actions button {
          width: 100%;
      }
      .data-table {
          min-width: 500px; /* Ensure table remains usable */
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Manage Users</h1>
    <p>Select multiple users to perform bulk actions such as changing roles or deleting accounts.</p>

    <div class="table-status-message" id="tableStatusMessage"></div>

    <div class="table-controls">
        <div class="bulk-actions">
            <select id="bulkActionSelect">
                <option value="">Bulk Actions</option>
                <option value="changeRole">Change Role</option>
                <option value="delete">Delete Selected</option>
            </select>
            <button id="applyBulkActionButton" disabled>Apply</button>
        </div>
        <div class="selected-count">
            <span id="selectedRowsCount">0</span> rows selected
        </div>
    </div>

    <div class="data-table-wrapper">
      <table class="data-table" id="usersTable">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAllRows"></th>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- User data rows will be rendered by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const usersTable = document.getElementById('usersTable');
      const tbody = usersTable.querySelector('tbody');
      const selectAllRowsCheckbox = document.getElementById('selectAllRows');
      const selectedRowsCount = document.getElementById('selectedRowsCount');
      const bulkActionSelect = document.getElementById('bulkActionSelect');
      const applyBulkActionButton = document.getElementById('applyBulkActionButton');
      const tableStatusMessage = document.getElementById('tableStatusMessage');

      let currentUsers = [
        { id: 1, name: 'Alice Smith', email: 'alice@example.com', role: 'Admin', status: 'Active' },
        { id: 2, name: 'Bob Johnson', email: 'bob@example.com', role: 'Editor', status: 'Active' },
        { id: 3, name: 'Charlie Brown', email: 'charlie@example.com', role: 'Viewer', status: 'Pending' },
        { id: 4, name: 'Diana Prince', email: 'diana@example.com', role: 'Admin', status: 'Active' },
        { id: 5, name: 'Eve Adams', email: 'eve@example.com', role: 'Editor', status: 'Inactive' },
        { id: 6, name: 'Frank White', email: 'frank@example.com', role: 'Viewer', status: 'Active' },
      ];

      const roles = ['Admin', 'Editor', 'Viewer']; // Options for role change

      /**
       * Renders the table body with the current user data.
       */
      function renderTable() {
        tbody.innerHTML = ''; // Clear existing rows

        currentUsers.forEach(user => {
          const row = tbody.insertRow();
          row.dataset.id = user.id;

          row.innerHTML = `
            <td><input type="checkbox" class="row-select-checkbox"></td>
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td>${user.status}</td>
          `;
        });
        updateSelectedCount();
      }

      /**
       * Updates the count of selected rows and enables/disables bulk action button.
       */
      function updateSelectedCount() {
        const selectedCheckboxes = document.querySelectorAll('.row-select-checkbox:checked');
        selectedRowsCount.textContent = selectedCheckboxes.length;
        applyBulkActionButton.disabled = selectedCheckboxes.length === 0 || bulkActionSelect.value === '';
        selectAllRowsCheckbox.checked = selectedCheckboxes.length === currentUsers.length && currentUsers.length > 0;
      }

      /**
       * Displays a status message in the table message area.
       * @param {string} message - The message content.
       * @param {string} type - 'success', 'error', or 'info'.
       */
      function displayStatus(message, type) {
          tableStatusMessage.textContent = message;
          tableStatusMessage.className = `table-status-message ${type}`;
          tableStatusMessage.style.display = 'block';
          setTimeout(() => {
              tableStatusMessage.style.display = 'none';
          }, 3000);
      }

      // --- Event Listeners ---
      selectAllRowsCheckbox.addEventListener('change', () => {
        const isChecked = selectAllRowsCheckbox.checked;
        document.querySelectorAll('.row-select-checkbox').forEach(checkbox => {
          checkbox.checked = isChecked;
          checkbox.closest('tr').classList.toggle('selected', isChecked);
        });
        updateSelectedCount();
      });

      tbody.addEventListener('change', (e) => {
        if (e.target.classList.contains('row-select-checkbox')) {
            e.target.closest('tr').classList.toggle('selected', e.target.checked);
            updateSelectedCount();
        }
      });

      bulkActionSelect.addEventListener('change', () => {
          updateSelectedCount(); // Re-evaluate button state
      });

      applyBulkActionButton.addEventListener('click', () => {
        const selectedUserIds = Array.from(document.querySelectorAll('.row-select-checkbox:checked'))
                                .map(checkbox => parseInt(checkbox.closest('tr').dataset.id));
        const action = bulkActionSelect.value;

        if (selectedUserIds.length === 0) {
          displayStatus('Please select at least one user.', 'error');
          return;
        }
        if (!action) {
            displayStatus('Please select a bulk action.', 'error');
            return;
        }

        displayStatus(`Applying "${action}" to ${selectedUserIds.length} users...`, 'success');
        // Simulate API call
        setTimeout(() => {
          if (Math.random() > 0.1) { // 90% success rate
            if (action === 'delete') {
              currentUsers = currentUsers.filter(user => !selectedUserIds.includes(user.id));
              displayStatus(`Successfully deleted ${selectedUserIds.length} users.`, 'success');
            } else if (action === 'changeRole') {
                const newRole = prompt('Enter new role (Admin, Editor, Viewer):');
                if (newRole && roles.includes(newRole)) {
                    currentUsers.forEach(user => {
                        if (selectedUserIds.includes(user.id)) {
                            user.role = newRole;
                        }
                    });
                    displayStatus(`Successfully updated role for ${selectedUserIds.length} users to "${newRole}".`, 'success');
                } else {
                    displayStatus('Invalid role or cancelled.', 'error');
                }
            } else {
                displayStatus(`Action "${action}" applied to ${selectedUserIds.length} users. (Simulated)`, 'success');
            }
          } else {
            displayStatus(`Failed to apply action "${action}". Please try again.`, 'error');
          }
          renderTable(); // Re-render table to reflect changes
          bulkActionSelect.value = ''; // Reset action select
        }, 1500);
      });

      // Initial render
      renderTable();
    });
  </script>

</body>
</html>

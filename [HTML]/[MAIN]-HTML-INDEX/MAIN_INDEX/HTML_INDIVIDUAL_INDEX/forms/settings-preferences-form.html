<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings and Preferences Form</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    /* ==================== SETTINGS FORM ==================== */
    .settings-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-section {
      padding: 1.5rem;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background-color: #fcfcfc;
    }

    .form-section h2 {
      font-size: 1.5rem;
      color: #34495e;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #eee;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input[type="checkbox"] {
        margin-right: 0.5rem;
        transform: scale(1.2); /* Make checkbox slightly larger */
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .form-group p {
        font-size: 0.9rem;
        color: #777;
        margin-top: 0.5rem;
    }

    /* Toggle Switch */
    .switch-container {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch-container input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #3498db;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #3498db;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 14px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.2s;
      margin-top: 2rem;
    }

    .submit-btn:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    .submit-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    /* Message Area */
    .message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      display: none;
    }

    .message--success {
      background-color: #d4edda;
      color: #155724;
    }

    .message--error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Account Settings</h1>

    <form class="settings-form" id="userSettingsForm">
      <div class="form-section">
        <h2>General Information</h2>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" value="John Doe" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" value="john.doe@example.com" required>
        </div>
        <div class="form-group">
          <label for="timezone">Timezone</label>
          <select id="timezone" name="timezone">
            <option value="UTC-5">UTC-5 (EST)</option>
            <option value="UTC-8">UTC-8 (PST)</option>
            <option value="UTC+0" selected>UTC+0 (GMT)</option>
            <option value="UTC+1">UTC+1 (CET)</option>
          </select>
        </div>
      </div>

      <div class="form-section">
        <h2>Notification Preferences</h2>
        <div class="form-group">
          <label>
            <input type="checkbox" id="emailNotifications" name="emailNotifications" checked>
            Email Notifications
          </label>
          <p>Receive updates and important alerts via email.</p>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="pushNotifications" name="pushNotifications">
            Push Notifications
          </label>
          <p>Receive instant notifications on your device (browser/mobile).</p>
        </div>
      </div>

      <div class="form-section">
        <h2>Display Preferences</h2>
        <div class="form-group">
            <label for="darkModeToggle">Dark Mode</label>
            <p>Toggle between light and dark themes.</p>
            <label class="switch-container">
              <input type="checkbox" id="darkModeToggle" name="darkMode">
              <span class="slider"></span>
            </label>
        </div>
        <div class="form-group">
          <label for="language">Language</label>
          <select id="language" name="language">
            <option value="en" selected>English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
          </select>
        </div>
      </div>

      <button type="submit" class="submit-btn" id="saveSettingsBtn">Save Changes</button>
      <div class="message" id="statusMessage"></div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('userSettingsForm');
      const saveSettingsBtn = document.getElementById('saveSettingsBtn');
      const statusMessage = document.getElementById('statusMessage');
      const darkModeToggle = document.getElementById('darkModeToggle');

      // Simulate loading existing settings
      const currentSettings = {
        fullName: 'John Doe',
        email: 'john.doe@example.com',
        timezone: 'UTC+0',
        emailNotifications: true,
        pushNotifications: false,
        darkMode: false,
        language: 'en'
      };

      /**
       * Populates the form with existing settings.
       */
      function loadSettings() {
        document.getElementById('fullName').value = currentSettings.fullName;
        document.getElementById('email').value = currentSettings.email;
        document.getElementById('timezone').value = currentSettings.timezone;
        document.getElementById('emailNotifications').checked = currentSettings.emailNotifications;
        document.getElementById('pushNotifications').checked = currentSettings.pushNotifications;
        document.getElementById('darkModeToggle').checked = currentSettings.darkMode;
        document.getElementById('language').value = currentSettings.language;
        applyDarkMode(currentSettings.darkMode);
      }

      /**
       * Applies or removes dark mode CSS class from body.
       * @param {boolean} isDarkMode - True to apply dark mode, false for light mode.
       */
      function applyDarkMode(isDarkMode) {
        if (isDarkMode) {
          document.body.classList.add('dark-mode');
        } else {
          document.body.classList.remove('dark-mode');
        }
      }

      /**
       * Displays a status message (success/error).
       * @param {string} message - The message to display.
       * @param {string} type - 'success' or 'error'.
       */
      function displayStatusMessage(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = `message message--${type}`;
        statusMessage.style.display = 'block';
        setTimeout(() => {
          statusMessage.style.display = 'none';
        }, 3000);
      }

      // Event Listeners
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        saveSettingsBtn.disabled = true;
        saveSettingsBtn.textContent = 'Saving...';

        const formData = new FormData(form);
        const newSettings = {};
        for (const [key, value] of formData.entries()) {
          newSettings[key] = value;
        }
        // Handle checkboxes explicitly as FormData only includes checked ones
        newSettings.emailNotifications = document.getElementById('emailNotifications').checked;
        newSettings.pushNotifications = document.getElementById('pushNotifications').checked;
        newSettings.darkMode = document.getElementById('darkModeToggle').checked;

        console.log('Attempting to save settings:', newSettings);
        // Simulate API call
        setTimeout(() => {
          if (Math.random() > 0.1) { // 90% success rate
            Object.assign(currentSettings, newSettings); // Update local settings
            displayStatusMessage('Settings saved successfully!', 'success');
            applyDarkMode(currentSettings.darkMode); // Apply theme immediately
          } else {
            displayStatusMessage('Failed to save settings. Please try again.', 'error');
          }
          saveSettingsBtn.disabled = false;
          saveSettingsBtn.textContent = 'Save Changes';
        }, 1000); // Simulate network latency
      });

      // Dark mode toggle immediate effect (optional, but good for UX)
      darkModeToggle.addEventListener('change', () => {
        applyDarkMode(darkModeToggle.checked);
      });

      // Initial load
      loadSettings();
    });

    /* Dark mode specific CSS (add to global stylesheet or conditionally load) */
    body.dark-mode {
        background-color: #222;
        color: #e0e0e0;
    }
    body.dark-mode .container {
        background-color: #333;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    body.dark-mode h1,
    body.dark-mode h2,
    body.dark-mode .form-group label,
    body.dark-mode .form-section h2 {
        color: #f0f0f0;
    }
    body.dark-mode .form-group input,
    body.dark-mode .form-group select,
    body.dark-mode .form-group textarea {
        background-color: #444;
        color: #e0e0e0;
        border-color: #555;
    }
    body.dark-mode .form-group input:focus,
    body.dark-mode .form-group select:focus,
    body.dark-mode .form-group textarea:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.4);
    }
    body.dark-mode .form-section {
        background-color: #3a3a3a;
        border-color: #444;
    }
    body.dark-mode .form-group p {
        color: #bbb;
    }
  </script>

</body>
</html>

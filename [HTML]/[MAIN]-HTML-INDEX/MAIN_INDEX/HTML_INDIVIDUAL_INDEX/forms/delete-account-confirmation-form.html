<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Account Confirmation Form</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 550px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #e74c3c; /* Red color for danger */
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
    }

    p {
      margin-bottom: 2rem;
      color: #555;
      font-size: 1.1rem;
    }

    /* ==================== FORM ==================== */
    .delete-account-form {
      text-align: left;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .submit-button {
      background-color: #e74c3c;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      margin-top: 1rem;
      transition: background-color 0.2s, transform 0.2s;
    }

    .submit-button:hover {
      background-color: #c0392b;
      transform: translateY(-2px);
    }

    .submit-button:disabled {
        background-color: #ffadad;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    .cancel-link {
        display: block;
        margin-top: 1.5rem;
        color: #3498db;
        text-decoration: none;
        font-size: 0.95rem;
    }
    .cancel-link:hover {
        text-decoration: underline;
    }

    /* Status Message */
    .status-message {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        display: none;
        font-size: 0.95rem;
    }
    .status-message--success {
        background-color: #d4edda;
        color: #155724;
    }
    .status-message--error {
        background-color: #f8d7da;
        color: #721c24;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 500px) {
      .container {
          padding: 2rem 1.5rem;
      }
      h1 {
          font-size: 1.8rem;
      }
      p {
          font-size: 1rem;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Delete Your Account</h1>
    <p>This action is irreversible. All your data will be permanently removed.</p>

    <form class="delete-account-form" id="deleteAccountForm">
      <div class="form-group">
        <label for="confirmationText">To confirm, type "DELETE" in the box below</label>
        <input type="text" id="confirmationText" name="confirmationText" required>
      </div>
      <div class="form-group">
        <label for="password">Enter your password to proceed</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="submit-button" id="deleteAccountBtn" disabled>Delete Account Permanently</button>
      <div class="status-message" id="statusMessage"></div>
    </form>
    
    <a href="#" class="cancel-link">Cancel</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const deleteAccountForm = document.getElementById('deleteAccountForm');
      const confirmationText = document.getElementById('confirmationText');
      const passwordInput = document.getElementById('password');
      const deleteAccountBtn = document.getElementById('deleteAccountBtn');
      const statusMessage = document.getElementById('statusMessage');

      /**
       * Displays a status message.
       * @param {string} message - The message content.
       * @param {string} type - 'success' or 'error'.
       */
      function displayStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = `status-message status-message--${type}`;
        statusMessage.style.display = 'block';
        setTimeout(() => {
          statusMessage.style.display = 'none';
        }, 5000);
      }

      // Enable/disable delete button based on confirmation text and password
      function updateButtonState() {
        const isConfirmed = confirmationText.value.trim().toUpperCase() === 'DELETE';
        const hasPassword = passwordInput.value.trim().length > 0;
        deleteAccountBtn.disabled = !(isConfirmed && hasPassword);
      }

      confirmationText.addEventListener('input', updateButtonState);
      passwordInput.addEventListener('input', updateButtonState);

      deleteAccountForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const confirmation = confirmationText.value.trim().toUpperCase();
        const password = passwordInput.value.trim();

        if (confirmation !== 'DELETE') {
            displayStatus('You must type "DELETE" to confirm.', 'error');
            return;
        }
        if (!password) {
            displayStatus('Please enter your password.', 'error');
            return;
        }

        displayStatus('Deleting account...', 'error'); // Using error color for serious action
        // Simulate API call to delete account
        setTimeout(() => {
          if (Math.random() > 0.1) { // 90% success rate
            displayStatus('Your account has been permanently deleted.', 'success');
            // In a real application, you would log the user out and redirect.
            setTimeout(() => { alert('Account deleted. Redirecting to homepage...'); }, 2000);
          } else {
            displayStatus('Failed to delete account. Please try again.', 'error');
          }
        }, 2000); // Simulate network delay
      });

      // Initial button state update
      updateButtonState();
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Question Survey Form</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* ==================== SURVEY FORM ==================== */
    .survey-form {
      text-align: left;
    }

    .form-section {
        margin-bottom: 3rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid #eee;
    }
    .form-section:last-of-type {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
    }

    .form-section h2 {
        font-size: 1.8rem;
        color: #34495e;
        margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.8rem;
      font-weight: 600;
      color: #34495e;
      font-size: 1.1rem;
    }

    .form-group p {
        font-size: 0.9rem;
        color: #777;
        margin-top: 0.5rem;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="number"],
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    /* Radio/Checkbox groups */
    .option-group {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
    }
    .option-group label {
        display: flex;
        align-items: center;
        font-weight: normal;
        color: #555;
        cursor: pointer;
    }
    .option-group input[type="radio"],
    .option-group input[type="checkbox"] {
        width: 20px;
        height: 20px;
        margin-right: 0.8rem;
        accent-color: #3498db;
    }

    /* Rating stars within survey */
    .rating-stars {
      display: inline-flex;
      direction: rtl; /* For right-to-left star order */
    }
    .rating-stars input[type="radio"] {
      display: none;
    }
    .rating-stars label {
      color: #ccc; /* Default star color (empty) */
      font-size: 2rem;
      padding: 0 0.1rem;
      cursor: pointer;
      transition: color 0.2s;
    }
    .rating-stars label:hover,
    .rating-stars label:hover ~ label,
    .rating-stars input[type="radio"]:checked ~ label {
      color: #f39c12; /* Star color when hovered or checked */
    }


    .submit-button {
      background-color: #3498db;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      margin-top: 2rem;
      transition: background-color 0.2s, transform 0.2s;
    }

    .submit-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    /* Status Message */
    .status-message {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        display: none;
        font-size: 0.95rem;
    }
    .status-message--success {
        background-color: #d4edda;
        color: #155724;
    }
    .status-message--error {
        background-color: #f8d7da;
        color: #721c24;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .container {
          padding: 2rem 1.5rem;
      }
      h1 {
          font-size: 1.8rem;
      }
      p {
          font-size: 1rem;
      }
      .form-section h2 {
          font-size: 1.5rem;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Customer Feedback Survey</h1>
    <p>We value your opinion! Please take a few minutes to share your experience with us.</p>

    <form class="survey-form" id="customerSurveyForm">
      <div class="form-section">
        <h2>Your Experience</h2>
        <div class="form-group">
          <label>How satisfied are you with our product/service?</label>
          <div class="rating-stars">
            <input type="radio" id="s5" name="satisfaction" value="5" /><label for="s5" title="5 stars">&#9733;</label>
            <input type="radio" id="s4" name="satisfaction" value="4" /><label for="s4" title="4 stars">&#9733;</label>
            <input type="radio" id="s3" name="satisfaction" value="3" /><label for="s3" title="3 stars">&#9733;</label>
            <input type="radio" id="s2" name="satisfaction" value="2" /><label for="s2" title="2 stars">&#9733;</label>
            <input type="radio" id="s1" name="satisfaction" value="1" /><label for="s1" title="1 star">&#9733;</label>
          </div>
        </div>
        <div class="form-group">
          <label for="recommend">How likely are you to recommend us to a friend?</label>
          <div class="option-group">
              <label><input type="radio" name="recommend" value="very_likely"> Very Likely</label>
              <label><input type="radio" name="recommend" value="likely"> Likely</label>
              <label><input type="radio" name="recommend" value="neutral"> Neutral</label>
              <label><input type="radio" name="recommend" value="unlikely"> Unlikely</label>
              <label><input type="radio" name="recommend" value="very_unlikely"> Very Unlikely</label>
          </div>
        </div>
        <div class="form-group">
            <label for="features">Which features do you use most often?</label>
            <div class="option-group">
                <label><input type="checkbox" name="features" value="dashboard"> Dashboard</label>
                <label><input type="checkbox" name="features" value="reporting"> Reporting</label>
                <label><input type="checkbox" name="features" value="collaboration"> Collaboration Tools</label>
                <label><input type="checkbox" name="features" value="integrations"> Integrations</label>
            </div>
          </div>
      </div>

      <div class="form-section">
        <h2>Your Details</h2>
        <div class="form-group">
          <label for="name">Your Name (Optional)</label>
          <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="email">Your Email (Optional)</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="feedback">Any additional comments or suggestions?</label>
          <textarea id="feedback" name="feedback" rows="5"></textarea>
        </div>
      </div>

      <button type="submit" class="submit-button">Submit Survey</button>
      <div class="status-message" id="statusMessage"></div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const customerSurveyForm = document.getElementById('customerSurveyForm');
      const statusMessage = document.getElementById('statusMessage');

      /**
       * Displays a status message.
       * @param {string} message - The message content.
       * @param {string} type - 'success' or 'error'.
       */
      function displayStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = `status-message status-message--${type}`;
        statusMessage.style.display = 'block';
        setTimeout(() => {
          statusMessage.style.display = 'none';
        }, 5000);
      }

      customerSurveyForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const satisfaction = document.querySelector('input[name="satisfaction"]:checked');
        const recommend = document.querySelector('input[name="recommend"]:checked');
        const features = Array.from(document.querySelectorAll('input[name="features"]:checked')).map(cb => cb.value);
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const feedback = document.getElementById('feedback').value.trim();

        if (!satisfaction || !recommend || features.length === 0) {
            displayStatus('Please answer all required questions (satisfaction, recommendation, features).', 'error');
            return;
        }

        displayStatus('Submitting survey...', 'success');
        // Simulate API call to submit survey data
        setTimeout(() => {
          if (Math.random() > 0.1) { // 90% success rate
            displayStatus('Thank you for your valuable feedback!', 'success');
            customerSurveyForm.reset();
          } else {
            displayStatus('Failed to submit survey. Please try again.', 'error');
          }
        }, 2000); // Simulate network delay
        
        console.log('Survey Data (simulated submission):', {
            satisfaction: satisfaction ? satisfaction.value : null,
            recommendation: recommend ? recommend.value : null,
            features: features,
            name: name,
            email: email,
            feedback: feedback
        });
      });
    });
  </script>

</body>
</html>

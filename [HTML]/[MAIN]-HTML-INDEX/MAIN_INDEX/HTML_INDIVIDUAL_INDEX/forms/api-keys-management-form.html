<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Keys Management Form</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* ==================== API KEYS MANAGEMENT ==================== */
    .api-keys-management {
      text-align: left;
    }

    .generate-api-key {
        margin-bottom: 3rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid #eee;
    }
    .generate-api-key h2 {
        font-size: 1.8rem;
        color: #34495e;
        margin-bottom: 1.5rem;
    }
    .generate-api-key p {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    .form-group input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .generate-button {
      background-color: #3498db;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      width: auto;
      transition: background-color 0.2s, transform 0.2s;
    }
    .generate-button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
    }

    .api-key-display {
        background-color: #fcfcfc;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 1rem 1.5rem;
        margin-top: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
    }
    .api-key-value {
        font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
        background-color: #eee;
        padding: 0.5rem 0.8rem;
        border-radius: 4px;
        word-break: break-all;
        flex-grow: 1;
        margin-right: 1rem;
    }
    .copy-button {
        background-color: #2ecc71;
        color: #fff;
        border: none;
        padding: 0.6rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 600;
        transition: background-color 0.2s;
    }
    .copy-button:hover {
        background-color: #27ae60;
    }

    .existing-api-keys {
        margin-top: 3rem;
    }
    .existing-api-keys h2 {
        font-size: 1.8rem;
        color: #34495e;
        margin-bottom: 1.5rem;
    }

    .api-key-list {
        list-style: none;
        padding: 0;
    }

    .api-key-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        margin-bottom: 1rem;
        background-color: #fcfcfc;
    }
    .api-key-item-details {
        flex-grow: 1;
        text-align: left;
    }
    .api-key-item-details strong {
        display: block;
        font-size: 1.1rem;
        color: #34495e;
        margin-bottom: 0.2rem;
    }
    .api-key-item-details span {
        font-size: 0.9rem;
        color: #777;
    }

    .api-key-actions button {
        background-color: #e74c3c;
        color: #fff;
        border: none;
        padding: 0.6rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 600;
        transition: background-color 0.2s;
    }
    .api-key-actions button:hover {
        background-color: #c0392b;
    }

    /* Status Message */
    .status-message {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        display: none;
        font-size: 0.95rem;
    }
    .status-message--success {
        background-color: #d4edda;
        color: #155724;
    }
    .status-message--error {
        background-color: #f8d7da;
        color: #721c24;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .container {
          padding: 2rem 1.5rem;
      }
      h1 {
          font-size: 1.8rem;
      }
      .api-key-display {
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
      }
      .api-key-value {
          margin-right: 0;
          width: 100%;
      }
      .copy-button {
          width: 100%;
      }
      .api-key-item {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.8rem;
      }
      .api-key-actions button {
          width: 100%;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>API Keys Management</h1>
    <p>Manage your API keys to authenticate requests and integrate with our service.</p>

    <div class="api-keys-management">
      <div class="generate-api-key">
        <h2>Generate New API Key</h2>
        <p>Create a new API key for your application. Remember to store it securely as it will only be shown once.</p>
        <div class="form-group">
          <label for="keyName">Key Name</label>
          <input type="text" id="keyName" name="keyName" placeholder="e.g., My Mobile App, Backend Service" required>
        </div>
        <button type="button" class="generate-button" id="generateNewKeyBtn">Generate Key</button>
        <div class="api-key-display" id="newKeyDisplay" style="display: none;">
            <span class="api-key-value" id="generatedKeyValue"></span>
            <button class="copy-button" id="copyKeyBtn">Copy</button>
        </div>
        <div class="status-message" id="generateStatusMessage"></div>
      </div>

      <div class="existing-api-keys">
        <h2>Existing API Keys</h2>
        <ul class="api-key-list" id="apiKeyList">
          <!-- Existing keys will be loaded here -->
        </ul>
        <div class="status-message" id="listStatusMessage" style="display: none;">No API keys found.</div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const generateNewKeyBtn = document.getElementById('generateNewKeyBtn');
      const keyNameInput = document.getElementById('keyName');
      const newKeyDisplay = document.getElementById('newKeyDisplay');
      const generatedKeyValue = document.getElementById('generatedKeyValue');
      const copyKeyBtn = document.getElementById('copyKeyBtn');
      const generateStatusMessage = document.getElementById('generateStatusMessage');
      const apiKeyList = document.getElementById('apiKeyList');
      const listStatusMessage = document.getElementById('listStatusMessage');

      let apiKeys = [
        { id: 'key_123abc', name: 'My Web App', created: '2023-01-15', lastUsed: '2023-11-20' },
        { id: 'key_456def', name: 'Analytics Service', created: '2023-03-01', lastUsed: '2023-12-01' },
      ];

      /**
       * Displays a status message.
       * @param {HTMLElement} targetElement - The element to display the message in.
       * @param {string} message - The message content.
       * @param {string} type - 'success' or 'error'.
       */
      function displayStatus(targetElement, message, type) {
        targetElement.textContent = message;
        targetElement.className = `status-message status-message--${type}`;
        targetElement.style.display = 'block';
        setTimeout(() => {
          targetElement.style.display = 'none';
        }, 3000);
      }

      /**
       * Renders the list of existing API keys.
       */
      function renderApiKeys() {
        apiKeyList.innerHTML = '';
        if (apiKeys.length === 0) {
          listStatusMessage.style.display = 'block';
          return;
        } else {
            listStatusMessage.style.display = 'none';
        }

        apiKeys.forEach(key => {
          const listItem = document.createElement('li');
          listItem.classList.add('api-key-item');
          listItem.dataset.id = key.id;
          listItem.innerHTML = `
            <div class="api-key-item-details">
                <strong>${key.name}</strong>
                <span>Created: ${key.created} | Last Used: ${key.lastUsed}</span>
            </div>
            <div class="api-key-actions">
                <button class="revoke-btn">Revoke</button>
            </div>
          `;
          apiKeyList.appendChild(listItem);
        });
      }

      /**
       * Generates a random alphanumeric string for an API key.
       * @param {number} length - The length of the key.
       * @returns {string} The generated API key.
       */
      function generateApiKey(length = 24) {
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let result = 'key_'; // Prefix
        const charactersLength = characters.length;
        for (let i = 0; i < length; i++) {
          result += characters.charAt(Math.floor(Math.random() * charactersLength));
        }
        return result;
      }

      // --- Event Listeners ---
      generateNewKeyBtn.addEventListener('click', () => {
        const keyName = keyNameInput.value.trim();
        if (!keyName) {
            displayStatus(generateStatusMessage, 'Please enter a name for the API key.', 'error');
            return;
        }

        const newKey = generateApiKey();
        generatedKeyValue.textContent = newKey;
        newKeyDisplay.style.display = 'flex';
        displayStatus(generateStatusMessage, 'API key generated!', 'success');
        
        // Simulate adding to backend
        const today = new Date().toISOString().slice(0, 10);
        apiKeys.push({ id: newKey, name: keyName, created: today, lastUsed: 'Never' });
        renderApiKeys();
        keyNameInput.value = ''; // Clear input
      });

      copyKeyBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(generatedKeyValue.textContent);
          displayStatus(generateStatusMessage, 'API key copied to clipboard!', 'success');
        } catch (err) {
          console.error('Failed to copy text: ', err);
          displayStatus(generateStatusMessage, 'Failed to copy API key.', 'error');
        }
      });

      apiKeyList.addEventListener('click', (e) => {
        if (e.target.classList.contains('revoke-btn')) {
          const listItem = e.target.closest('.api-key-item');
          const keyId = listItem.dataset.id;
          if (confirm(`Are you sure you want to revoke API key "${keyId}"? This action cannot be undone.`)) {
            // Simulate API call to revoke
            displayStatus(listStatusMessage, `Revoking key ${keyId}...`, 'success');
            setTimeout(() => {
                if (Math.random() > 0.1) { // 90% success
                    apiKeys = apiKeys.filter(key => key.id !== keyId);
                    renderApiKeys();
                    displayStatus(listStatusMessage, `API key ${keyId} revoked.`, 'success');
                } else {
                    displayStatus(listStatusMessage, `Failed to revoke key ${keyId}.`, 'error');
                }
            }, 1000);
          }
        }
      });

      // Initial render
      renderApiKeys();
    });
  </script>

</body>
</html>

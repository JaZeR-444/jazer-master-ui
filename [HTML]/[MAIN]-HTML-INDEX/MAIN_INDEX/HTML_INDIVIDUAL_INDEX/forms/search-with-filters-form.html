<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search with Filters Form</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* ==================== SEARCH & FILTERS FORM ==================== */
    .search-filter-form {
      text-align: left;
    }

    .search-input-group {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 2rem;
    }
    .search-input {
        flex-grow: 1;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    .search-input:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    .search-button {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: background-color 0.2s;
    }
    .search-button:hover {
        background-color: #2980b9;
    }

    .filters-toggle {
        display: block;
        background: none;
        border: none;
        color: #3498db;
        text-decoration: underline;
        font-size: 0.95rem;
        cursor: pointer;
        margin-bottom: 1.5rem;
        text-align: right;
    }
    .filters-toggle:hover {
        color: #2980b9;
    }

    .filter-options {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        padding: 1.5rem;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        background-color: #fcfcfc;
    }

    .filter-group {
      margin-bottom: 1rem;
    }

    .filter-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    .filter-group select,
    .filter-group input[type="text"],
    .filter-group input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .filter-group input[type="checkbox"] {
        margin-right: 0.5rem;
    }

    .filter-actions {
        margin-top: 2rem;
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
    }
    .filter-actions button {
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        font-size: 1rem;
        transition: background-color 0.2s;
    }
    .filter-actions .apply-btn {
        background-color: #3498db;
        color: #fff;
    }
    .filter-actions .apply-btn:hover {
        background-color: #2980b9;
    }
    .filter-actions .reset-btn {
        background-color: #e0e0e0;
        color: #555;
    }
    .filter-actions .reset-btn:hover {
        background-color: #ccc;
    }

    /* Search Results Area (for demo) */
    .search-results {
        margin-top: 3rem;
        padding: 1.5rem;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        background-color: #fcfcfc;
        min-height: 150px;
    }
    .search-results h2 {
        font-size: 1.5rem;
        color: #34495e;
        margin-bottom: 1rem;
        text-align: left;
    }
    .search-results ul {
        list-style: none;
        padding-left: 0;
        text-align: left;
    }
    .search-results li {
        padding: 0.5rem 0;
        border-bottom: 1px dashed #eee;
        color: #555;
    }
    .search-results li:last-child {
        border-bottom: none;
    }
    .no-results {
        text-align: center;
        color: #888;
        font-style: italic;
    }


    /* Status Message */
    .status-message {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        display: none;
        font-size: 0.95rem;
    }
    .status-message--success {
        background-color: #d4edda;
        color: #155724;
    }
    .status-message--error {
        background-color: #f8d7da;
        color: #721c24;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .container {
          padding: 2rem 1.5rem;
      }
      h1 {
          font-size: 1.8rem;
      }
      p {
          font-size: 1rem;
      }
      .search-input-group {
          flex-direction: column;
          gap: 0.8rem;
      }
      .search-button {
          width: 100%;
      }
      .filter-options {
          grid-template-columns: 1fr;
      }
      .filter-actions {
          flex-direction: column-reverse;
          gap: 0.8rem;
      }
      .filter-actions button {
          width: 100%;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Search Products</h1>
    <p>Find the perfect product with our powerful search and filtering options.</p>

    <form class="search-filter-form" id="searchWithFiltersForm">
      <div class="search-input-group">
        <input type="text" id="searchTerm" name="searchTerm" class="search-input" placeholder="Search by keyword...">
        <button type="submit" class="search-button">Search</button>
      </div>

      <button type="button" class="filters-toggle" id="toggleFiltersBtn" aria-expanded="false">Show Filters</button>

      <div class="filter-options" id="filterOptions" style="display: none;">
        <div class="filter-group">
          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="minPrice">Min Price</label>
          <input type="number" id="minPrice" name="minPrice" placeholder="$0">
        </div>
        <div class="filter-group">
          <label for="maxPrice">Max Price</label>
          <input type="number" id="maxPrice" name="maxPrice" placeholder="$500">
        </div>
        <div class="filter-group">
          <label>Availability</label>
          <label><input type="checkbox" name="availability" value="inStock"> In Stock</label>
          <label><input type="checkbox" name="availability" value="onSale"> On Sale</label>
        </div>
        <div class="filter-actions">
            <button type="button" class="reset-btn" id="resetFiltersBtn">Reset Filters</button>
            <button type="submit" class="apply-btn">Apply Filters</button>
        </div>
      </div>
      <div class="status-message" id="statusMessage"></div>
    </form>

    <div class="search-results">
        <h2>Search Results (<span id="resultCount">0</span>)</h2>
        <ul id="resultsList">
            <!-- Results will be populated here -->
        </ul>
        <p class="no-results" id="noResultsMessage" style="display: none;">No results match your criteria.</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const searchWithFiltersForm = document.getElementById('searchWithFiltersForm');
      const toggleFiltersBtn = document.getElementById('toggleFiltersBtn');
      const filterOptions = document.getElementById('filterOptions');
      const resetFiltersBtn = document.getElementById('resetFiltersBtn');
      const resultsList = document.getElementById('resultsList');
      const resultCountSpan = document.getElementById('resultCount');
      const noResultsMessage = document.getElementById('noResultsMessage');
      const statusMessage = document.getElementById('statusMessage');

      const allProducts = [
        { id: 1, name: 'Laptop Pro X', category: 'electronics', price: 1200, inStock: true, onSale: false },
        { id: 2, name: 'Wireless Mouse', category: 'electronics', price: 35, inStock: true, onSale: true },
        { id: 3, name: 'Graphic T-Shirt', category: 'clothing', price: 25, inStock: true, onSale: false },
        { id: 4, name: 'Hardcover Novel', category: 'books', price: 18, inStock: true, onSale: true },
        { id: 5, name: 'Gaming Headset', category: 'electronics', price: 80, inStock: true, onSale: false },
        { id: 6, name: 'Denim Jeans', category: 'clothing', price: 60, inStock: false, onSale: false },
        { id: 7, name: 'Cookbook: Italian Delights', category: 'books', price: 30, inStock: true, onSale: false },
        { id: 8, name: 'Smartwatch', category: 'electronics', price: 199, inStock: true, onSale: true },
      ];

      /**
       * Displays a status message.
       * @param {string} message - The message content.
       * @param {string} type - 'success' or 'error'.
       */
      function displayStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = `status-message status-message--${type}`;
        statusMessage.style.display = 'block';
        setTimeout(() => {
          statusMessage.style.display = 'none';
        }, 3000);
      }

      /**
       * Renders products to the results list.
       * @param {Array} productsToRender - The array of product objects to display.
       */
      function renderResults(productsToRender) {
        resultsList.innerHTML = '';
        if (productsToRender.length === 0) {
          noResultsMessage.style.display = 'block';
        } else {
          noResultsMessage.style.display = 'none';
          productsToRender.forEach(product => {
            const listItem = document.createElement('li');
            listItem.textContent = `${product.name} (${product.category}) - $${product.price.toFixed(2)}`;
            resultsList.appendChild(listItem);
          });
        }
        resultCountSpan.textContent = productsToRender.length;
      }

      /**
       * Applies search term and filters to the product list.
       */
      function applySearchAndFilters() {
        const searchTerm = document.getElementById('searchTerm').value.toLowerCase();
        const categoryFilter = document.getElementById('category').value;
        const minPrice = parseFloat(document.getElementById('minPrice').value) || 0;
        const maxPrice = parseFloat(document.getElementById('maxPrice').value) || Infinity;
        const inStockFilter = document.querySelector('input[name="availability"][value="inStock"]').checked;
        const onSaleFilter = document.querySelector('input[name="availability"][value="onSale"]').checked;

        let filteredProducts = allProducts.filter(product => {
          const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                product.category.toLowerCase().includes(searchTerm);
          const matchesCategory = categoryFilter === '' || product.category === categoryFilter;
          const matchesPrice = product.price >= minPrice && product.price <= maxPrice;
          const matchesInStock = !inStockFilter || (inStockFilter && product.inStock);
          const matchesOnSale = !onSaleFilter || (onSaleFilter && product.onSale);

          return matchesSearch && matchesCategory && matchesPrice && matchesInStock && matchesOnSale;
        });

        renderResults(filteredProducts);
      }

      // --- Event Listeners ---
      toggleFiltersBtn.addEventListener('click', () => {
        const isExpanded = filterOptions.style.display === 'grid';
        filterOptions.style.display = isExpanded ? 'none' : 'grid';
        toggleFiltersBtn.textContent = isExpanded ? 'Show Filters' : 'Hide Filters';
        toggleFiltersBtn.setAttribute('aria-expanded', !isExpanded);
      });

      searchWithFiltersForm.addEventListener('submit', (e) => {
        e.preventDefault();
        displayStatus('Applying search and filters...', 'success');
        applySearchAndFilters();
      });

      resetFiltersBtn.addEventListener('click', () => {
        document.getElementById('searchTerm').value = '';
        document.getElementById('category').value = '';
        document.getElementById('minPrice').value = '';
        document.getElementById('maxPrice').value = '';
        document.querySelector('input[name="availability"][value="inStock"]').checked = false;
        document.querySelector('input[name="availability"][value="onSale"]').checked = false;
        displayStatus('Filters reset.', 'success');
        applySearchAndFilters();
      });

      // Initial render
      applySearchAndFilters();
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* ==================== JOB APPLICATION FORM ==================== */
    .application-form {
      text-align: left;
    }

    .form-section {
        margin-bottom: 3rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid #eee;
    }
    .form-section:last-of-type {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
    }

    .form-section h2 {
        font-size: 1.8rem;
        color: #34495e;
        margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group input[type="url"],
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .form-row {
      display: flex;
      gap: 1.5rem;
    }

    .form-row > .form-group {
      flex: 1;
    }

    .file-upload-label {
        background-color: #6c757d;
        color: #fff;
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        display: inline-block;
        font-size: 1rem;
        font-weight: 600;
        transition: background-color 0.2s;
    }
    .file-upload-label:hover {
        background-color: #5a6268;
    }
    input[type="file"] {
        display: none;
    }
    .file-name-display {
        font-size: 0.9rem;
        color: #777;
        margin-top: 0.5rem;
        display: block;
    }


    .submit-button {
      background-color: #3498db;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      margin-top: 2rem;
      transition: background-color 0.2s, transform 0.2s;
    }

    .submit-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    /* Status Message */
    .status-message {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        display: none;
        font-size: 0.95rem;
    }
    .status-message--success {
        background-color: #d4edda;
        color: #155724;
    }
    .status-message--error {
        background-color: #f8d7da;
        color: #721c24;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .container {
          padding: 2rem 1.5rem;
      }
      h1 {
          font-size: 1.8rem;
      }
      p {
          font-size: 1rem;
      }
      .form-row {
          flex-direction: column;
          gap: 0;
      }
      .form-row > .form-group {
          margin-bottom: 1.5rem;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Job Application: Lead Developer</h1>
    <p>We're looking for passionate and skilled developers to join our team. Please fill out the form below.</p>

    <form class="application-form" id="jobApplicationForm">
      <div class="form-section">
        <h2>Personal Information</h2>
        <div class="form-row">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
        </div>
        <div class="form-group">
            <label for="linkedin">LinkedIn Profile URL</label>
            <input type="url" id="linkedin" name="linkedin">
        </div>
      </div>

      <div class="form-section">
        <h2>Experience & Skills</h2>
        <div class="form-group">
            <label for="resume">Upload Resume/CV (.pdf, .doc, .docx)</label>
            <label for="resume" class="file-upload-label">Browse Files</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            <span class="file-name-display" id="resumeFileName">No file chosen</span>
        </div>
        <div class="form-group">
            <label for="coverLetter">Cover Letter (Optional)</label>
            <textarea id="coverLetter" name="coverLetter" placeholder="Tell us why you're a great fit!"></textarea>
        </div>
        <div class="form-group">
            <label for="skills">Key Skills (e.g., JavaScript, React, Node.js)</label>
            <input type="text" id="skills" name="skills" placeholder="Comma separated skills">
        </div>
        <div class="form-group">
            <label for="yearsExperience">Years of Experience</label>
            <select id="yearsExperience" name="yearsExperience" required>
                <option value="">Select</option>
                <option value="0-1">0-1 Years</option>
                <option value="1-3">1-3 Years</option>
                <option value="3-5">3-5 Years</option>
                <option value="5+">5+ Years</option>
            </select>
        </div>
      </div>

      <button type="submit" class="submit-button">Submit Application</button>
      <div class="status-message" id="statusMessage"></div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const jobApplicationForm = document.getElementById('jobApplicationForm');
      const resumeInput = document.getElementById('resume');
      const resumeFileName = document.getElementById('resumeFileName');
      const statusMessage = document.getElementById('statusMessage');

      /**
       * Displays a status message.
       * @param {string} message - The message content.
       * @param {string} type - 'success' or 'error'.
       */
      function displayStatus(message, type) {
        statusMessage.textContent = message;
        statusMessage.className = `status-message status-message--${type}`;
        statusMessage.style.display = 'block';
        setTimeout(() => {
          statusMessage.style.display = 'none';
        }, 5000);
      }

      // Update file name display for resume upload
      resumeInput.addEventListener('change', (e) => {
        if (e.target.files && e.target.files[0]) {
          resumeFileName.textContent = e.target.files[0].name;
        } else {
          resumeFileName.textContent = 'No file chosen';
        }
      });

      jobApplicationForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        // Basic form validation (more comprehensive validation would be needed)
        const requiredInputs = jobApplicationForm.querySelectorAll('input[required], select[required], textarea[required]');
        let allValid = true;
        requiredInputs.forEach(input => {
            if (!input.value.trim() || (input.type === 'file' && input.files.length === 0)) {
                allValid = false;
            }
        });

        if (!allValid) {
            displayStatus('Please fill in all required fields, including your resume.', 'error');
            return;
        }

        displayStatus('Submitting application...', 'success');
        // Simulate API call to submit application
        setTimeout(() => {
          if (Math.random() > 0.1) { // 90% success rate
            displayStatus('Your application has been submitted successfully! We will be in touch.', 'success');
            jobApplicationForm.reset();
            resumeFileName.textContent = 'No file chosen';
          } else {
            displayStatus('Failed to submit application. Please try again.', 'error');
          }
        }, 2000); // Simulate network delay
      });
    });
  </script>

</body>
</html>

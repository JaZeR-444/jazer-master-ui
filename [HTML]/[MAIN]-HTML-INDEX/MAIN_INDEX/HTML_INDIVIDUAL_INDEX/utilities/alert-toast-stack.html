<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Toast Stack</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* ==================== TOAST STACK CONTAINER ==================== */
    .toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
      pointer-events: none; /* Allow clicks to pass through to elements behind */
    }

    /* ==================== TOAST ITEM ==================== */
    .toast-item {
      background-color: #fff;
      color: #333;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      min-width: 250px;
      max-width: 350px;
      display: flex;
      align-items: center;
      gap: 1rem;
      pointer-events: auto; /* Re-enable pointer events for the toast itself */
      opacity: 0;
      transform: translateX(100%);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .toast-item.show {
        opacity: 1;
        transform: translateX(0);
    }

    .toast-item .icon {
        font-size: 1.5rem;
        flex-shrink: 0;
    }

    .toast-item-content {
        flex-grow: 1;
        text-align: left;
    }

    .toast-item-content h3 {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 0.3rem;
    }

    .toast-item-content p {
        font-size: 0.9rem;
        margin-bottom: 0;
    }

    .toast-close-btn {
        background: none;
        border: none;
        color: #95a5a6;
        font-size: 1.2rem;
        cursor: pointer;
        opacity: 0.8;
        transition: opacity 0.2s;
    }
    .toast-close-btn:hover {
        opacity: 1;
        color: #555;
    }

    /* Color Variants */
    .toast-item--success {
      border-left: 5px solid #2ecc71;
    }
    .toast-item--success .icon {
        color: #2ecc71;
    }

    .toast-item--error {
      border-left: 5px solid #e74c3c;
    }
    .toast-item--error .icon {
        color: #e74c3c;
    }

    .toast-item--warning {
      border-left: 5px solid #f39c12;
    }
    .toast-item--warning .icon {
        color: #f39c12;
    }

    .toast-item--info {
      border-left: 5px solid #3498db;
    }
    .toast-item--info .icon {
        color: #3498db;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .toast-container {
          bottom: 10px;
          right: 10px;
          left: 10px;
          width: auto;
          max-width: none;
      }
      .toast-item {
          min-width: auto;
          max-width: none;
          width: 100%;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Alert Toast Stack</h1>
    <p>Displays non-blocking, ephemeral alert messages that appear as a stack, often for user feedback on actions.</p>
    
    <button id="showSuccessToastBtn" style="background-color: #2ecc71; color: #fff; padding: 0.8rem 1.5rem; border: none; border-radius: 8px; cursor: pointer; margin-right: 1rem;">Show Success</button>
    <button id="showErrorToastBtn" style="background-color: #e74c3c; color: #fff; padding: 0.8rem 1.5rem; border: none; border-radius: 8px; cursor: pointer;">Show Error</button>
    <button id="showInfoToastBtn" style="background-color: #3498db; color: #fff; padding: 0.8rem 1.5rem; border: none; border-radius: 8px; cursor: pointer; margin-left: 1rem;">Show Info</button>
  </div>

  <div class="toast-container" id="toastContainer">
    <!-- Toasts will be dynamically added here -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toastContainer = document.getElementById('toastContainer');
      const showSuccessToastBtn = document.getElementById('showSuccessToastBtn');
      const showErrorToastBtn = document.getElementById('showErrorToastBtn');
      const showInfoToastBtn = document.getElementById('showInfoToastBtn');

      let toastCounter = 0;

      /**
       * Creates and displays a new toast message.
       * @param {string} type - 'success', 'error', 'warning', or 'info'.
       * @param {string} title - The title of the toast.
       * @param {string} message - The message content.
       * @param {number} duration - How long the toast stays visible in ms.
       */
      function showToast(type, title, message, duration = 5000) {
        toastCounter++;
        const toastItem = document.createElement('div');
        toastItem.classList.add('toast-item', `toast-item--${type}`);
        toastItem.setAttribute('role', 'alert');
        toastItem.innerHTML = `
            <span class="icon">${getToastIcon(type)}</span>
            <div class="toast-item-content">
                <h3>${title}</h3>
                <p>${message}</p>
            </div>
            <button class="toast-close-btn" aria-label="Close toast">✖</button>
        `;
        
        toastContainer.appendChild(toastItem);
        // Trigger reflow to ensure transition works
        void toastItem.offsetWidth; 
        toastItem.classList.add('show');

        // Auto-dismiss after duration
        const timer = setTimeout(() => {
          dismissToast(toastItem);
        }, duration);

        // Close button functionality
        toastItem.querySelector('.toast-close-btn').addEventListener('click', () => {
          clearTimeout(timer); // Clear auto-dismiss timer
          dismissToast(toastItem);
        });
      }

      /**
       * Gets the appropriate icon for the toast type.
       * @param {string} type - The toast type.
       * @returns {string} The icon character.
       */
      function getToastIcon(type) {
        switch (type) {
          case 'success': return '✅';
          case 'error': return '❌';
          case 'warning': return '⚠️';
          case 'info': return 'ℹ️';
          default: return '';
        }
      }

      /**
       * Dismisses a toast item with a transition.
       * @param {HTMLElement} toastItem - The toast element to dismiss.
       */
      function dismissToast(toastItem) {
        toastItem.classList.remove('show');
        toastItem.addEventListener('transitionend', () => {
          toastItem.remove();
        });
      }

      showSuccessToastBtn.addEventListener('click', () => {
        showToast('success', 'Success!', `Operation completed successfully. Toast #${toastCounter + 1}`);
      });
      showErrorToastBtn.addEventListener('click', () => {
        showToast('error', 'Error!', `Something went wrong. Please try again. Toast #${toastCounter + 1}`);
      });
      showInfoToastBtn.addEventListener('click', () => {
        showToast('info', 'Heads Up!', `This is an informational message. Toast #${toastCounter + 1}`);
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Loading Indicator</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section h2 {
      color: #34495e;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    /* ==================== INLINE LOADING INDICATORS ==================== */
    .loading-example-box {
        background-color: #fcfcfc;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
    }
    .loading-example-box button {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: background-color 0.2s;
        position: relative; /* For spinner position */
        overflow: hidden; /* For spinner if it expands outside */
    }
    .loading-example-box button:hover:not(:disabled) {
        background-color: #2980b9;
    }
    .loading-example-box button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }


    /* Button with inline spinner */
    .btn-with-spinner.loading {
      color: transparent; /* Hide text */
    }
    .btn-with-spinner .loading-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 0.8s ease-in-out infinite;
        opacity: 0;
        visibility: hidden;
    }
    .btn-with-spinner.loading .loading-spinner {
        opacity: 1;
        visibility: visible;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Text with inline spinner */
    .inline-text-loading {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: #555;
    }
    .inline-text-loading .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(0, 0, 0, 0.3);
        border-radius: 50%;
        border-top-color: #3498db;
        animation: spin-inline 0.8s ease-in-out infinite;
    }

    @keyframes spin-inline {
        to { transform: rotate(360deg); }
    }


    /* Input with inline spinner */
    .input-with-spinner-wrapper {
        position: relative;
        width: 100%;
        max-width: 300px;
    }
    .input-with-spinner-wrapper input {
        width: 100%;
        padding: 10px 12px;
        padding-right: 40px; /* Space for spinner */
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
    }
    .input-with-spinner-wrapper .loading-spinner {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        border: 2px solid rgba(0, 0, 0, 0.3);
        border-radius: 50%;
        border-top-color: #3498db;
        animation: spin-inline 0.8s ease-in-out infinite;
        display: none;
    }
    .input-with-spinner-wrapper.loading .loading-spinner {
        display: block;
    }


    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .loading-example-box {
          padding: 1rem;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Inline Loading Indicators</h1>
    <p>Provides visual feedback for actions or data loading directly within interactive elements or next to content.</p>

    <section class="section">
      <h2>Button with Spinner</h2>
      <div class="loading-example-box">
        <button class="btn-with-spinner" id="buttonSpinnerBtn">
            Save Changes
            <span class="loading-spinner"></span>
        </button>
      </div>
    </section>

    <section class="section">
      <h2>Text with Inline Spinner</h2>
      <div class="loading-example-box">
        <p class="inline-text-loading">
            Loading user data... 
            <span class="loading-spinner"></span>
        </p>
      </div>
    </section>

    <section class="section">
        <h2>Input Field with Inline Spinner</h2>
        <div class="loading-example-box">
            <div class="input-with-spinner-wrapper" id="inputSpinnerWrapper">
                <input type="text" placeholder="Validating username..." disabled>
                <span class="loading-spinner"></span>
            </div>
            <button id="toggleInputSpinnerBtn">Toggle Input Loading</button>
        </div>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- Button with Spinner Example ---
      const buttonSpinnerBtn = document.getElementById('buttonSpinnerBtn');

      buttonSpinnerBtn.addEventListener('click', () => {
        buttonSpinnerBtn.classList.add('loading');
        buttonSpinnerBtn.disabled = true;
        setTimeout(() => {
          buttonSpinnerBtn.classList.remove('loading');
          buttonSpinnerBtn.disabled = false;
          alert('Action complete! (Simulated)');
        }, 2000); // Simulate 2-second loading
      });

      // --- Input with Inline Spinner Example ---
      const inputSpinnerWrapper = document.getElementById('inputSpinnerWrapper');
      const toggleInputSpinnerBtn = document.getElementById('toggleInputSpinnerBtn');

      toggleInputSpinnerBtn.addEventListener('click', () => {
        inputSpinnerWrapper.classList.toggle('loading');
        if (inputSpinnerWrapper.classList.contains('loading')) {
            toggleInputSpinnerBtn.textContent = 'Stop Input Loading';
        } else {
            toggleInputSpinnerBtn.textContent = 'Toggle Input Loading';
        }
      });
    });
  </script>

</body>
</html>

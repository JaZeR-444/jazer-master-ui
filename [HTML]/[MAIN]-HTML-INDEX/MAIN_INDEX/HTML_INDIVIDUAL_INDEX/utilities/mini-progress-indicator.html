<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Progress Indicator</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section h2 {
      color: #34495e;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    /* ==================== MINI PROGRESS INDICATORS ==================== */
    .progress-example-box {
        background-color: #fcfcfc;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
    }
    .progress-example-box button {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: background-color 0.2s;
    }
    .progress-example-box button:hover {
        background-color: #2980b9;
    }


    /* Spinning Circle Loader */
    .spinner-loader {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      border-top-color: #3498db;
      animation: spin 0.8s ease-in-out infinite;
      display: none; /* Hidden by default */
    }

    .spinner-loader.show {
        display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Thin Progress Bar (determinate or indeterminate) */
    .mini-progress-bar-wrapper {
      width: 100%;
      height: 4px;
      background-color: #e0e0e0;
      border-radius: 2px;
      overflow: hidden;
      margin-top: 1rem;
      display: none; /* Hidden by default */
    }
    .mini-progress-bar-wrapper.show {
        display: block;
    }

    .mini-progress-bar {
      height: 100%;
      width: 0%; /* Dynamic width for determinate */
      background-color: #2ecc71;
      border-radius: 2px;
      transition: width 0.3s ease;
      /* For indeterminate progress */
      /* animation: indeterminate 1.5s infinite linear; */
      /* background: linear-gradient(to right, #2ecc71 20%, #2980b9 80%); */
    }

    @keyframes indeterminate {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    /* Inline text progress */
    .inline-progress-text {
        font-size: 0.9rem;
        color: #555;
        margin-left: 0.5rem;
        display: none; /* Hidden by default */
    }
    .inline-progress-text.show {
        display: inline;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .progress-example-box {
          padding: 1rem;
      }
      .spinner-loader {
          width: 25px;
          height: 25px;
          border-width: 2px;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Mini Progress Indicators</h1>
    <p>Small, non-blocking visual cues to inform users that an action or background process is underway.</p>

    <section class="section">
      <h2>Spinning Loader</h2>
      <div class="progress-example-box">
        <button id="showSpinnerBtn">Simulate Loading</button>
        <div class="spinner-loader" id="spinnerLoader"></div>
      </div>
    </section>

    <section class="section">
      <h2>Determinate Progress Bar</h2>
      <div class="progress-example-box">
        <button id="startProgressBarBtn">Start Upload</button>
        <div class="mini-progress-bar-wrapper" id="progressBarWrapper">
            <div class="mini-progress-bar" id="progressBar"></div>
        </div>
        <p class="inline-progress-text" id="progressText">Uploading... 0%</p>
      </div>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- Spinner Loader Example ---
      const showSpinnerBtn = document.getElementById('showSpinnerBtn');
      const spinnerLoader = document.getElementById('spinnerLoader');

      showSpinnerBtn.addEventListener('click', () => {
        spinnerLoader.classList.add('show');
        showSpinnerBtn.disabled = true;
        showSpinnerBtn.textContent = 'Loading...';
        setTimeout(() => {
          spinnerLoader.classList.remove('show');
          showSpinnerBtn.disabled = false;
          showSpinnerBtn.textContent = 'Simulate Loading';
          alert('Loading complete! (Simulated)');
        }, 2000); // Simulate 2-second loading
      });

      // --- Determinate Progress Bar Example ---
      const startProgressBarBtn = document.getElementById('startProgressBarBtn');
      const progressBarWrapper = document.getElementById('progressBarWrapper');
      const progressBar = document.getElementById('progressBar');
      const progressText = document.getElementById('progressText');

      startProgressBarBtn.addEventListener('click', () => {
        progressBarWrapper.classList.add('show');
        progressText.classList.add('show');
        startProgressBarBtn.disabled = true;
        startProgressBarBtn.textContent = 'Uploading...';
        progressBar.style.width = '0%';
        progressText.textContent = 'Uploading... 0%';

        let progress = 0;
        const interval = setInterval(() => {
          progress += 10;
          if (progress > 100) progress = 100;
          progressBar.style.width = `${progress}%`;
          progressText.textContent = `Uploading... ${progress}%`;

          if (progress >= 100) {
            clearInterval(interval);
            setTimeout(() => {
              progressBarWrapper.classList.remove('show');
              progressText.classList.remove('show');
              startProgressBarBtn.disabled = false;
              startProgressBarBtn.textContent = 'Start Upload';
              alert('Upload complete! (Simulated)');
            }, 500); // Small delay after 100%
          }
        }, 200); // Update every 200ms
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helper Text and Hints</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section h2 {
      color: #34495e;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    /* ==================== FORM WITH HELPER TEXTS ==================== */
    .form-with-hints {
      text-align: left;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    /* Helper Text */
    .helper-text {
      font-size: 0.85rem;
      color: #777;
      margin-top: 0.5rem;
      display: block;
    }

    /* Hints / Tooltips */
    .hint-icon {
        color: #3498db;
        margin-left: 0.5rem;
        cursor: help;
        font-size: 1.1rem;
        position: relative;
    }

    .hint-tooltip {
        position: absolute;
        top: 0;
        left: calc(100% + 10px); /* Position to the right of the icon */
        background-color: #333;
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        white-space: nowrap;
        font-size: 0.85rem;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s, visibility 0.2s;
        z-index: 10;
    }

    .hint-icon:hover .hint-tooltip {
        opacity: 1;
        visibility: visible;
    }

    /* Password strength indicator */
    .password-strength {
        height: 8px;
        background-color: #eee;
        border-radius: 4px;
        margin-top: 0.5rem;
        overflow: hidden;
    }
    .password-strength-bar {
        height: 100%;
        width: 0%;
        background-color: #e74c3c; /* Red for weak */
        transition: width 0.3s ease, background-color 0.3s ease;
    }
    .password-strength-bar.medium {
        background-color: #f39c12; /* Orange for medium */
    }
    .password-strength-bar.strong {
        background-color: #2ecc71; /* Green for strong */
    }


    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .container {
          padding: 2rem 1.5rem;
      }
      h1 {
          font-size: 1.8rem;
      }
      p {
          font-size: 1rem;
      }
      .hint-tooltip {
          left: 50%;
          top: calc(100% + 10px);
          transform: translateX(-50%);
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Account Setup</h1>
    <p>We need a few details to get your account ready.</p>

    <form class="form-with-hints" id="accountSetupForm">
      <div class="form-group">
        <label for="username">
            Username
            <span class="hint-icon">
                ?
                <span class="hint-tooltip">Your public username on the platform.</span>
            </span>
        </label>
        <input type="text" id="username" name="username" placeholder="e.g., user123" required>
        <span class="helper-text">This will be your unique identifier.</span>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="your@example.com" required>
        <span class="helper-text">We'll send important notifications to this email.</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="8">
        <span class="helper-text">Must be at least 8 characters.</span>
        <div class="password-strength">
            <div class="password-strength-bar" id="passwordStrengthBar"></div>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit" style="background-color: #3498db; color: #fff; padding: 1rem 2rem; border-radius: 8px; border: none; cursor: pointer; font-size: 1.1rem; font-weight: 600; width: 100%; margin-top: 2rem;">
        Create Account
      </button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const passwordInput = document.getElementById('password');
      const passwordStrengthBar = document.getElementById('passwordStrengthBar');

      /**
       * Evaluates password strength and updates the visual indicator.
       * (Simplified for demonstration purposes)
       */
      function checkPasswordStrength() {
        const password = passwordInput.value;
        let strength = 0;

        if (password.length > 0) {
            // Check length
            if (password.length >= 8) strength += 25;
            if (password.length >= 12) strength += 25;

            // Check for mixed characters
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /[0-9]/.test(password);
            const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/.test(password);

            if (hasUpperCase || hasLowerCase) strength += 10;
            if (hasNumbers) strength += 10;
            if (hasSpecial) strength += 10;
            if (hasUpperCase && hasLowerCase && hasNumbers && hasSpecial) strength += 20;

            // Update bar width and color
            passwordStrengthBar.style.width = `${strength}%`;
            passwordStrengthBar.classList.remove('medium', 'strong');
            if (strength <= 50) {
                // Default red
            } else if (strength <= 75) {
                passwordStrengthBar.classList.add('medium');
            } else {
                passwordStrengthBar.classList.add('strong');
            }
        } else {
            passwordStrengthBar.style.width = '0%';
            passwordStrengthBar.classList.remove('medium', 'strong');
        }
      }

      passwordInput.addEventListener('input', checkPasswordStrength);

      document.getElementById('accountSetupForm').addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Account creation simulated. Check console for data.');
        console.log('Form data:', {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value // In real app, never log raw password
        });
        // In a real application, you'd send this data to a registration endpoint.
      });
    });
  </script>

</body>
</html>

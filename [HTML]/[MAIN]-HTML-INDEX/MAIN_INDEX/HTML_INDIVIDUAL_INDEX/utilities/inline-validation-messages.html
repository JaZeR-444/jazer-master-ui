<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Validation Messages</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section h2 {
      color: #34495e;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    /* ==================== FORM WITH INLINE VALIDATION ==================== */
    .validation-form {
      text-align: left;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    /* Validation Feedback */
    .validation-feedback {
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: none; /* Hidden by default */
    }

    .validation-feedback.error {
      color: #e74c3c;
    }

    .validation-feedback.success {
      color: #2ecc71;
    }

    /* Input styling based on validation state */
    .form-group.invalid input {
        border-color: #e74c3c;
    }
    .form-group.valid input {
        border-color: #2ecc71;
    }

    .submit-button {
      background-color: #3498db;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      margin-top: 2rem;
      transition: background-color 0.2s, transform 0.2s;
    }

    .submit-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    /* Global status message for form submission */
    .form-status-message {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
        display: none;
        font-size: 0.95rem;
    }
    .form-status-message--success {
        background-color: #d4edda;
        color: #155724;
    }
    .form-status-message--error {
        background-color: #f8d7da;
        color: #721c24;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .container {
          padding: 2rem 1.5rem;
      }
      h1 {
          font-size: 1.8rem;
      }
      p {
          font-size: 1rem;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>User Registration</h1>
    <p>Please fill in your details to create an account. Fields are validated in real-time.</p>

    <form class="validation-form" id="registrationForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required minlength="4">
        <div class="validation-feedback" id="usernameFeedback"></div>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        <div class="validation-feedback" id="emailFeedback"></div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="8">
        <div class="validation-feedback" id="passwordFeedback"></div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <div class="validation-feedback" id="confirmPasswordFeedback"></div>
      </div>
      <button type="submit" class="submit-button">Register</button>
      <div class="form-status-message" id="formStatusMessage"></div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const registrationForm = document.getElementById('registrationForm');
      const usernameInput = document.getElementById('username');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const formStatusMessage = document.getElementById('formStatusMessage');

      const inputs = [usernameInput, emailInput, passwordInput, confirmPasswordInput];

      /**
       * Displays a form status message.
       * @param {string} message - The message content.
       * @param {string} type - 'success' or 'error'.
       */
      function displayFormStatus(message, type) {
        formStatusMessage.textContent = message;
        formStatusMessage.className = `form-status-message form-status-message--${type}`;
        formStatusMessage.style.display = 'block';
        setTimeout(() => {
          formStatusMessage.style.display = 'none';
        }, 5000);
      }

      /**
       * Validates a single input field in real-time.
       * @param {HTMLInputElement} inputElement - The input field to validate.
       * @returns {boolean} True if valid, false otherwise.
       */
      function validateInput(inputElement) {
        const formGroup = inputElement.closest('.form-group');
        const feedbackDiv = formGroup.querySelector('.validation-feedback');
        let isValid = true;
        let message = '';

        // Clear previous state
        formGroup.classList.remove('valid', 'invalid');
        feedbackDiv.classList.remove('error', 'success');
        feedbackDiv.style.display = 'none';

        if (inputElement.required && !inputElement.value.trim()) {
          isValid = false;
          message = 'This field is required.';
        } else if (inputElement.id === 'username') {
          if (inputElement.value.length < 4) {
            isValid = false;
            message = 'Username must be at least 4 characters.';
          } else if (!/^[a-zA-Z0-9_]+$/.test(inputElement.value)) {
            isValid = false;
            message = 'Username can only contain letters, numbers, and underscores.';
          }
        } else if (inputElement.type === 'email') {
          if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(inputElement.value)) {
            isValid = false;
            message = 'Please enter a valid email address.';
          }
        } else if (inputElement.id === 'password') {
          if (inputElement.value.length < 8) {
            isValid = false;
            message = 'Password must be at least 8 characters.';
          }
        } else if (inputElement.id === 'confirmPassword') {
          if (inputElement.value !== passwordInput.value) {
            isValid = false;
            message = 'Passwords do not match.';
          }
        }

        if (isValid) {
          formGroup.classList.add('valid');
          feedbackDiv.classList.add('success');
          feedbackDiv.textContent = 'Looks good!';
        } else {
          formGroup.classList.add('invalid');
          feedbackDiv.classList.add('error');
          feedbackDiv.textContent = message;
        }
        feedbackDiv.style.display = 'block';
        return isValid;
      }

      // --- Event Listeners ---
      inputs.forEach(input => {
        // Validate on blur
        input.addEventListener('blur', () => {
          validateInput(input);
        });
        // Validate on input for real-time feedback after first interaction
        input.addEventListener('input', () => {
            if (input.classList.contains('invalid')) { // Only show real-time error if already invalid
                validateInput(input);
            }
        });
      });

      registrationForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        let formIsValid = true;
        inputs.forEach(input => {
          if (!validateInput(input)) {
            formIsValid = false;
          }
        });

        if (formIsValid) {
          displayFormStatus('Registering user...', 'success');
          // Simulate API call
          setTimeout(() => {
            if (Math.random() > 0.1) { // 90% success rate
              displayFormStatus('Registration successful! Welcome.', 'success');
              registrationForm.reset();
              // Clear all validation states
              inputs.forEach(input => {
                  input.closest('.form-group').classList.remove('valid', 'invalid');
                  input.closest('.form-group').querySelector('.validation-feedback').style.display = 'none';
              });
            } else {
              displayFormStatus('Registration failed. Please try again.', 'error');
            }
          }, 2000); // Simulate network delay
        } else {
          displayFormStatus('Please correct the errors in the form.', 'error');
        }
      });
    });
  </script>

</body>
</html>

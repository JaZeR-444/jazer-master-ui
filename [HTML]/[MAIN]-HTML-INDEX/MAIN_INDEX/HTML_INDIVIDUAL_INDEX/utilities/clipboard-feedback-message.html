<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipboard Feedback Message</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section h2 {
      color: #34495e;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    /* ==================== COPY SNIPPET ==================== */
    .copy-snippet-wrapper {
      position: relative;
      margin: 2rem auto;
      max-width: 500px;
    }

    .code-block {
      background-color: #2d2d2d;
      color: #f8f8f2;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;
      font-size: 0.9rem;
      text-align: left;
    }

    .copy-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    .copy-button:hover {
      background-color: #2980b9;
    }

    /* ==================== CLIPBOARD FEEDBACK MESSAGE ==================== */
    .clipboard-feedback {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #2ecc71;
      color: #fff;
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
      transform: translateY(5px);
      pointer-events: none; /* Allows clicks to pass through */
      z-index: 10;
    }

    .clipboard-feedback.show {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .copy-snippet-wrapper {
          width: 100%;
      }
      .code-block {
          font-size: 0.8rem;
      }
      .copy-button {
          padding: 0.4rem 0.6rem;
          font-size: 0.75rem;
      }
      .clipboard-feedback {
          padding: 0.4rem 0.6rem;
          font-size: 0.75rem;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Clipboard Feedback Message</h1>
    <p>Displays a small, temporary message (e.g., "Copied!") to confirm when content has been successfully copied to the clipboard.</p>

    <section class="section">
      <h2>Copy Code Example</h2>
      <div class="copy-snippet-wrapper">
        <pre><code id="codeToCopy">const greeting = "Hello, World!";
console.log(greeting);</code></pre>
        <button class="copy-button" id="copyCodeBtn">Copy</button>
        <span class="clipboard-feedback" id="feedbackMessage">Copied!</span>
      </div>
    </section>

    <section class="section">
        <h2>Copy Text Example</h2>
        <div class="copy-snippet-wrapper">
            <input type="text" id="textToCopy" value="This text will be copied!" style="width: 100%; padding: 1rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; text-align: left;">
            <button class="copy-button" id="copyTextBtn" style="top: auto; bottom: 10px;">Copy</button>
            <span class="clipboard-feedback" id="feedbackMessageText" style="top: auto; bottom: 10px;">Copied!</span>
        </div>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Setup for code copy
      const copyCodeBtn = document.getElementById('copyCodeBtn');
      const codeToCopy = document.getElementById('codeToCopy');
      const feedbackMessage = document.getElementById('feedbackMessage');

      // Setup for text input copy
      const copyTextBtn = document.getElementById('copyTextBtn');
      const textToCopyInput = document.getElementById('textToCopy');
      const feedbackMessageText = document.getElementById('feedbackMessageText');

      /**
       * Shows a clipboard feedback message.
       * @param {HTMLElement} feedbackElement - The feedback message element.
       */
      function showFeedback(feedbackElement) {
        feedbackElement.classList.add('show');
        setTimeout(() => {
          feedbackElement.classList.remove('show');
        }, 1500); // Hide after 1.5 seconds
      }

      copyCodeBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(codeToCopy.textContent);
          showFeedback(feedbackMessage);
        } catch (err) {
          console.error('Failed to copy code: ', err);
          alert('Failed to copy code. Please try again.');
        }
      });

      copyTextBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(textToCopyInput.value);
          showFeedback(feedbackMessageText);
        } catch (err) {
          console.error('Failed to copy text: ', err);
          alert('Failed to copy text. Please try again.');
        }
      });
    });
  </script>

</body>
</html>

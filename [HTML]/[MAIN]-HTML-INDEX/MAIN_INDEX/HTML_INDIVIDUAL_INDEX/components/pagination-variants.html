<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination Variants</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section h2 {
      color: #34495e;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    /* ==================== PAGINATION BASE ==================== */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    .pagination-item {
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #555;
      padding: 0.7rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s, border-color 0.2s;
      min-width: 40px; /* Ensure consistent width for number items */
    }

    .pagination-item:hover:not(.active):not(.disabled):not(.ellipsis) {
      background-color: #f0f0f0;
      border-color: #a0a0a0;
      color: #3498db;
    }

    .pagination-item.active {
      background-color: #3498db;
      color: #fff;
      border-color: #3498db;
      cursor: default;
    }

    .pagination-item.disabled {
      cursor: not-allowed;
      opacity: 0.6;
      background-color: #f8f8f8;
      color: #888;
    }

    .pagination-item.ellipsis {
      border: none;
      background-color: transparent;
      cursor: default;
    }

    /* ==================== PAGINATION VARIANTS ==================== */
    /* Rounded Pagination */
    .pagination--rounded .pagination-item {
      border-radius: 50px;
    }

    /* Outline Pagination */
    .pagination--outline .pagination-item.active {
        background-color: #fff;
        color: #3498db;
        border-color: #3498db;
    }
    .pagination--outline .pagination-item:hover:not(.active):not(.disabled):not(.ellipsis) {
        background-color: #e6f7ff;
    }

    /* Small/Large Pagination */
    .pagination--small .pagination-item {
        padding: 0.5rem 0.8rem;
        font-size: 0.85rem;
        min-width: 30px;
    }
    .pagination--large .pagination-item {
        padding: 1rem 1.5rem;
        font-size: 1.1rem;
        min-width: 50px;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .pagination {
        flex-wrap: wrap;
        gap: 0.3rem;
      }
      .pagination-item {
        padding: 0.6rem 0.8rem;
        font-size: 0.9rem;
        min-width: 35px;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Pagination Variants</h1>
    <p>A collection of different pagination styles and sizes.</p>

    <section class="section">
      <h2>Default Pagination</h2>
      <nav class="pagination" aria-label="Page navigation example" id="defaultPagination">
        <a href="#" class="pagination-item disabled" aria-disabled="true">Previous</a>
        <a href="#" class="pagination-item active" aria-current="page">1</a>
        <a href="#" class="pagination-item">2</a>
        <a href="#" class="pagination-item">3</a>
        <span class="pagination-item ellipsis">...</span>
        <a href="#" class="pagination-item">10</a>
        <a href="#" class="pagination-item">Next</a>
      </nav>
    </section>

    <section class="section">
      <h2>Rounded Pagination</h2>
      <nav class="pagination pagination--rounded" aria-label="Page navigation example" id="roundedPagination">
        <a href="#" class="pagination-item disabled">Prev</a>
        <a href="#" class="pagination-item">1</a>
        <a href="#" class="pagination-item active">2</a>
        <a href="#" class="pagination-item">3</a>
        <span class="pagination-item ellipsis">...</span>
        <a href="#" class="pagination-item">10</a>
        <a href="#" class="pagination-item">Next</a>
      </nav>
    </section>

    <section class="section">
      <h2>Outline Pagination</h2>
      <nav class="pagination pagination--outline" aria-label="Page navigation example" id="outlinePagination">
        <a href="#" class="pagination-item disabled">Prev</a>
        <a href="#" class="pagination-item">1</a>
        <a href="#" class="pagination-item">2</a>
        <a href="#" class="pagination-item active">3</a>
        <a href="#" class="pagination-item">4</a>
        <a href="#" class="pagination-item">Next</a>
      </nav>
    </section>

    <section class="section">
        <h2>Sizing</h2>
        <nav class="pagination pagination--small" aria-label="Page navigation example" id="smallPagination" style="margin-bottom: 2rem;">
            <a href="#" class="pagination-item disabled">Prev</a>
            <a href="#" class="pagination-item active">1</a>
            <a href="#" class="pagination-item">2</a>
            <a href="#" class="pagination-item">Next</a>
        </nav>
        <nav class="pagination pagination--large" aria-label="Page navigation example" id="largePagination">
            <a href="#" class="pagination-item disabled">Prev</a>
            <a href="#" class="pagination-item active">1</a>
            <a href="#" class="pagination-item">2</a>
            <a href="#" class="pagination-item">Next</a>
        </nav>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Function to handle page change for any pagination set
      function setupPagination(paginationId) {
        const pagination = document.getElementById(paginationId);
        const items = pagination.querySelectorAll('.pagination-item:not(.ellipsis):not(.disabled)');

        items.forEach(item => {
          item.addEventListener('click', (e) => {
            e.preventDefault();
            // Remove active from all siblings within the same pagination nav
            pagination.querySelectorAll('.pagination-item').forEach(sibling => {
                sibling.classList.remove('active');
                sibling.removeAttribute('aria-current');
            });
            // Add active to the clicked item
            item.classList.add('active');
            item.setAttribute('aria-current', 'page');
            console.log(`Navigated to page: ${item.textContent} in ${paginationId}`);
            // In a real app, this would trigger content loading for the new page
          });
        });
      }

      // Setup for each pagination variant
      setupPagination('defaultPagination');
      setupPagination('roundedPagination');
      setupPagination('outlinePagination');
      setupPagination('smallPagination');
      setupPagination('largePagination');
    });
  </script>

</body>
</html>

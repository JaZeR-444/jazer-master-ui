<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar Group</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section h2 {
      color: #34495e;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    /* ==================== AVATAR ==================== */
    .avatar {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      overflow: hidden;
      background-color: #ccc;
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      object-fit: cover;
      user-select: none;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Avatar Sizes */
    .avatar--small {
      width: 32px;
      height: 32px;
      font-size: 0.8rem;
    }
    .avatar--medium {
      width: 48px;
      height: 48px;
      font-size: 1.2rem;
    }
    .avatar--large {
      width: 64px;
      height: 64px;
      font-size: 1.6rem;
    }

    /* ==================== AVATAR GROUP ==================== */
    .avatar-group {
      display: flex;
      justify-content: center; /* Center the group */
      margin-top: 1.5rem;
    }

    .avatar-group .avatar {
      margin-left: -10px; /* Overlap effect */
      border: 2px solid #fff; /* White border for separation */
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1); /* Slight shadow for depth */
      transition: transform 0.2s ease;
    }

    .avatar-group .avatar:first-child {
      margin-left: 0; /* No negative margin for the first avatar */
    }

    .avatar-group .avatar:hover {
      transform: translateY(-3px);
      z-index: 1; /* Bring hovered avatar to front */
    }

    .avatar-group--end .avatar {
        margin-right: -10px;
        margin-left: 0; /* Reset margin for end-aligned */
    }
    .avatar-group--end .avatar:last-child {
        margin-right: 0;
    }

    /* Count overflow avatar */
    .avatar--count {
      background-color: #6c757d;
      font-size: 0.9rem;
    }

    /* Example usage context */
    p {
        margin-bottom: 1rem;
    }
    .example-row {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Avatar Group Component</h1>
    <p>Displays a group of user avatars, often with an overlapping effect, and can show an overflow count.</p>

    <section class="section">
      <h2>Small Avatar Group</h2>
      <div class="avatar-group">
        <div class="avatar avatar--small">
          <img src="https://i.pravatar.cc/32?img=1" alt="User 1">
        </div>
        <div class="avatar avatar--small">
          <img src="https://i.pravatar.cc/32?img=2" alt="User 2">
        </div>
        <div class="avatar avatar--small">JD</div>
        <div class="avatar avatar--small">
          <img src="https://i.pravatar.cc/32?img=4" alt="User 4">
        </div>
        <div class="avatar avatar--small avatar--count">+3</div>
      </div>
    </section>

    <section class="section">
      <h2>Medium Avatar Group</h2>
      <div class="avatar-group">
        <div class="avatar avatar--medium">
          <img src="https://i.pravatar.cc/48?img=5" alt="User 5">
        </div>
        <div class="avatar avatar--medium">
          <img src="https://i.pravatar.cc/48?img=6" alt="User 6">
        </div>
        <div class="avatar avatar--medium">ES</div>
        <div class="avatar avatar--medium">
          <img src="https://i.pravatar.cc/48?img=8" alt="User 8">
        </div>
        <div class="avatar avatar--medium">
            <img src="https://i.pravatar.cc/48?img=9" alt="User 9">
        </div>
        <div class="avatar avatar--medium avatar--count">+5</div>
      </div>
    </section>

    <section class="section">
      <h2>Large Avatar Group (Aligned to End)</h2>
      <div class="avatar-group avatar-group--end" style="justify-content: flex-end;">
        <div class="avatar avatar--large">
          <img src="https://i.pravatar.cc/64?img=10" alt="User 10">
        </div>
        <div class="avatar avatar--large">
          <img src="https://i.pravatar.cc/64?img=11" alt="User 11">
        </div>
        <div class="avatar avatar--large">AM</div>
        <div class="avatar avatar--large">
          <img src="https://i.pravatar.cc/64?img=13" alt="User 13">
        </div>
      </div>
    </section>

    <section class="section">
        <h2>Single Avatars (for context)</h2>
        <div class="example-row">
            <div class="avatar avatar--small">JS</div>
            <div class="avatar avatar--medium">
                <img src="https://i.pravatar.cc/48?img=15" alt="User 15">
            </div>
            <div class="avatar avatar--large">
                <img src="https://i.pravatar.cc/64?img=16" alt="User 16">
            </div>
        </div>
    </section>
  </div>

</body>
</html>

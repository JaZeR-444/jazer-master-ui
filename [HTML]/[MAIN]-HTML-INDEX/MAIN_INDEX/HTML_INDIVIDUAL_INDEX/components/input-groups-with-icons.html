<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Groups with Icons</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section h2 {
      color: #34495e;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    .form-group {
      margin-bottom: 1.5rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }


    /* ==================== INPUT GROUP ==================== */
    .input-group {
      display: flex;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden; /* Ensures child elements respect border-radius */
    }

    .input-group:focus-within {
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .input-group-prepend,
    .input-group-append {
      display: flex;
      align-items: center;
      padding: 0.6rem 1rem;
      background-color: #e9ecef;
      color: #555;
      font-size: 1rem;
      border-right: 1px solid #ccc;
      white-space: nowrap;
    }

    .input-group-append {
      border-left: 1px solid #ccc;
      border-right: none;
    }

    .input-group-icon {
      font-size: 1.2rem;
    }

    .input-group-field {
      flex: 1; /* Takes up remaining space */
      border: none;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      outline: none;
      background-color: #fff;
    }

    /* Input with button append */
    .input-group-btn {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 0.8rem 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .input-group-btn:hover {
        background-color: #2980b9;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
        .form-group {
            max-width: 100%;
        }
        .input-group {
            flex-wrap: wrap;
        }
        .input-group-prepend,
        .input-group-append {
            border-right: none;
            border-bottom: 1px solid #ccc;
            width: 100%;
            text-align: center;
            justify-content: center;
        }
        .input-group-prepend:first-child,
        .input-group-append:first-child {
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .input-group-field {
            border-radius: 0;
        }
        .input-group-btn {
            border-radius: 0 0 8px 8px;
            width: 100%;
        }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Input Groups with Icons</h1>
    <p>Enhance form inputs by grouping them with icons, labels, or buttons.</p>

    <section class="section">
      <h2>Input with Prepend Icon</h2>
      <div class="form-group">
        <label for="usernameInput">Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-icon">üë§</span>
          </div>
          <input type="text" id="usernameInput" class="input-group-field" placeholder="Enter username">
        </div>
      </div>

      <h2>Input with Append Text</h2>
      <div class="form-group">
        <label for="websiteInput">Website URL</label>
        <div class="input-group">
          <input type="text" id="websiteInput" class="input-group-field" value="https://example.com">
          <div class="input-group-append">
            <span>.com</span>
          </div>
        </div>
      </div>

      <h2>Input with Prepend Text & Append Button</h2>
      <div class="form-group">
        <label for="searchQuery">Search</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span>üîç</span>
          </div>
          <input type="text" id="searchQuery" class="input-group-field" placeholder="Search...">
          <button class="input-group-btn" onclick="alert('Search clicked!')">Search</button>
        </div>
      </div>

      <h2>Input with Both Prepend and Append Icons</h2>
      <div class="form-group">
        <label for="amountInput">Amount</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-icon">$</span>
          </div>
          <input type="text" id="amountInput" class="input-group-field" placeholder="0.00">
          <div class="input-group-append">
            <span class="input-group-icon">.00</span>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    // No specific JavaScript needed for static input groups.
    // JS would be used for form submission, real-time validation, or interactive elements within the groups.
    document.addEventListener('DOMContentLoaded', () => {
        console.log('Input groups with icons loaded.');
    });
  </script>

</body>
</html>

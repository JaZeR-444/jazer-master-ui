<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation Dialog</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    .trigger-button {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    .trigger-button:hover {
      background-color: #c0392b;
    }

    /* ==================== CONFIRMATION DIALOG (MODAL) ==================== */
    .confirmation-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(2px);
      display: none; /* Hidden by default */
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .confirmation-modal-overlay.active {
      display: flex;
      opacity: 1;
    }

    .confirmation-dialog {
      background-color: #fff;
      border-radius: 12px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      transform: scale(0.9);
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .confirmation-modal-overlay.active .confirmation-dialog {
      transform: scale(1);
    }

    .dialog-header {
      background-color: #f8d7da; /* Light red for danger context */
      color: #721c24;
      padding: 1.5rem;
      text-align: left;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .dialog-header .icon {
        font-size: 1.8rem;
    }

    .dialog-body {
      padding: 2rem;
      text-align: left;
    }

    .dialog-body p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      color: #555;
    }

    .dialog-actions {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      padding: 1.5rem;
      border-top: 1px solid #eee;
    }

    .dialog-actions button {
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .dialog-actions .cancel-btn {
      background-color: #e0e0e0;
      color: #555;
    }

    .dialog-actions .cancel-btn:hover {
      background-color: #ccc;
    }

    .dialog-actions .confirm-btn {
      background-color: #e74c3c;
      color: #fff;
    }

    .dialog-actions .confirm-btn:hover {
      background-color: #c0392b;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Confirmation Dialog</h1>
    <p>A modal dialog to ask users to confirm destructive or irreversible actions.</p>
    
    <button class="trigger-button" id="openConfirmDialog">Delete Account</button>
  </div>

  <div class="confirmation-modal-overlay" id="confirmModal">
    <div class="confirmation-dialog" role="dialog" aria-modal="true" aria-labelledby="dialogTitle" aria-describedby="dialogDescription">
      <div class="dialog-header">
        <span class="icon">⚠️</span>
        <h2 id="dialogTitle">Confirm Deletion</h2>
      </div>
      <div class="dialog-body">
        <p id="dialogDescription">Are you sure you want to delete your account? This action cannot be undone and all your data will be permanently removed.</p>
        <p>Please type "DELETE" to confirm:</p>
        <input type="text" id="confirmationInput" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem;">
      </div>
      <div class="dialog-actions">
        <button class="cancel-btn" id="cancelButton">Cancel</button>
        <button class="confirm-btn" id="confirmButton" disabled>Delete Account</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const openConfirmDialogBtn = document.getElementById('openConfirmDialog');
      const confirmModal = document.getElementById('confirmModal');
      const cancelButton = document.getElementById('cancelButton');
      const confirmButton = document.getElementById('confirmButton');
      const confirmationInput = document.getElementById('confirmationInput');

      /**
       * Opens the confirmation dialog.
       */
      function openDialog() {
        confirmModal.classList.add('active');
        document.body.style.overflow = 'hidden'; // Prevent body scroll
        confirmationInput.value = ''; // Clear input
        confirmButton.disabled = true; // Disable confirm button
      }

      /**
       * Closes the confirmation dialog.
       */
      function closeDialog() {
        confirmModal.classList.remove('active');
        document.body.style.overflow = ''; // Re-enable body scroll
      }

      openConfirmDialogBtn.addEventListener('click', openDialog);
      cancelButton.addEventListener('click', closeDialog);

      // Close modal if clicking outside dialog content
      confirmModal.addEventListener('click', (e) => {
        if (e.target === confirmModal) {
          closeDialog();
        }
      });

      // Enable/disable confirm button based on input
      confirmationInput.addEventListener('input', () => {
        confirmButton.disabled = confirmationInput.value.trim().toUpperCase() !== 'DELETE';
      });

      confirmButton.addEventListener('click', () => {
        if (confirmationInput.value.trim().toUpperCase() === 'DELETE') {
          alert('Account deleted successfully! (Simulated)');
          // In a real application, you would send an API request to delete the account.
          closeDialog();
        } else {
          alert('Please type "DELETE" to confirm.');
        }
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menus Collection</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section h2 {
      color: #34495e;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    .dropdown-examples {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
    }

    /* ==================== BASE DROPDOWN STYLES ==================== */
    .dropdown-wrapper {
      position: relative;
      display: inline-block;
      text-align: left;
    }

    .dropdown-button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    .dropdown-button:hover {
      background-color: #2980b9;
    }

    .dropdown-menu {
      position: absolute;
      top: calc(100% + 10px);
      min-width: 180px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      border: 1px solid #e0e0e0;
      list-style: none;
      padding: 0.5rem 0;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
      z-index: 999;
    }

    .dropdown-menu.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-menu li a {
      display: block;
      padding: 0.8rem 1.2rem;
      color: #555;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .dropdown-menu li a:hover {
      background-color: #f0f0f0;
    }

    .dropdown-divider {
      border-top: 1px solid #eee;
      margin: 0.5rem 0;
    }

    /* ==================== DROPDOWN VARIANTS ==================== */
    /* Icon Dropdown */
    .dropdown-wrapper--icon .dropdown-button {
        background-color: #f0f0f0;
        color: #555;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        padding: 0;
        font-size: 1.2rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .dropdown-wrapper--icon .dropdown-button:hover {
        background-color: #e0e0e0;
    }

    /* Dropdown with header */
    .dropdown-menu--with-header .dropdown-header {
        padding: 0.8rem 1.2rem;
        font-size: 0.9rem;
        color: #777;
        border-bottom: 1px solid #eee;
        margin-bottom: 0.5rem;
    }

    /* Dropdown aligned left */
    .dropdown-wrapper--left .dropdown-menu {
        right: auto;
        left: 0;
        transform: translateY(-10px); /* Reset transform */
    }
    .dropdown-wrapper--left .dropdown-menu.active {
        transform: translateY(0);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Dropdown Menus Collection</h1>
    <p>A showcase of various dropdown menu styles for different use cases.</p>

    <div class="dropdown-examples">
        <div class="dropdown-wrapper">
            <button class="dropdown-button" id="simpleDropdownToggle" aria-haspopup="true" aria-expanded="false">
                Simple Dropdown &#9662;
            </button>
            <ul class="dropdown-menu" id="simpleDropdown">
                <li><a href="#">Option 1</a></li>
                <li><a href="#">Option 2</a></li>
                <li class="dropdown-divider"></li>
                <li><a href="#">Option 3</a></li>
            </ul>
        </div>

        <div class="dropdown-wrapper dropdown-wrapper--icon">
            <button class="dropdown-button" id="iconDropdownToggle" aria-haspopup="true" aria-expanded="false">
                ⚙️
            </button>
            <ul class="dropdown-menu" id="iconDropdown">
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li class="dropdown-divider"></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>

        <div class="dropdown-wrapper dropdown-wrapper--left" style="text-align: right;">
            <button class="dropdown-button" id="leftAlignDropdownToggle" aria-haspopup="true" aria-expanded="false" style="background-color: #2ecc71;">
                Left Aligned &#9662;
            </button>
            <ul class="dropdown-menu" id="leftAlignDropdown" style="left: 0; right: auto; transform: translateY(-10px);">
                <li><a href="#">Item A</a></li>
                <li><a href="#">Item B</a></li>
                <li class="dropdown-divider"></li>
                <li><a href="#">Item C</a></li>
            </ul>
        </div>

        <div class="dropdown-wrapper">
            <button class="dropdown-button" id="headerDropdownToggle" aria-haspopup="true" aria-expanded="false" style="background-color: #f39c12;">
                With Header &#9662;
            </button>
            <ul class="dropdown-menu dropdown-menu--with-header" id="headerDropdown">
                <li class="dropdown-header">User Options</li>
                <li><a href="#">My Account</a></li>
                <li><a href="#">Notifications</a></li>
                <li class="dropdown-divider"></li>
                <li><a href="#">Help Center</a></li>
            </ul>
        </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const dropdownToggles = document.querySelectorAll('.dropdown-button');

      dropdownToggles.forEach(toggle => {
        const dropdownMenu = toggle.nextElementSibling; // Assuming menu is next sibling
        
        toggle.addEventListener('click', (e) => {
          e.stopPropagation(); // Prevent document click from immediately closing

          // Close all other open dropdowns
          document.querySelectorAll('.dropdown-menu.active').forEach(openMenu => {
            if (openMenu !== dropdownMenu) {
              openMenu.classList.remove('active');
              openMenu.previousElementSibling.setAttribute('aria-expanded', 'false');
            }
          });

          dropdownMenu.classList.toggle('active');
          toggle.setAttribute('aria-expanded', dropdownMenu.classList.contains('active'));
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (event) => {
          if (!toggle.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.classList.remove('active');
            toggle.setAttribute('aria-expanded', 'false');
          }
        });
      });
    });
  </script>

</body>
</html>

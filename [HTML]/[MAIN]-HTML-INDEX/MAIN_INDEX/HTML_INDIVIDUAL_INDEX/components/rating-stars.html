<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rating Stars</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section h2 {
      color: #34495e;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    /* ==================== RATING STARS ==================== */
    .rating-stars {
      display: inline-flex;
      direction: rtl; /* For right-to-left star order */
      margin-bottom: 1rem;
    }

    .rating-stars input[type="radio"] {
      display: none;
    }

    .rating-stars label {
      color: #ccc; /* Default star color (empty) */
      font-size: 2.5rem;
      padding: 0 0.1rem;
      cursor: pointer;
      transition: color 0.2s;
    }

    .rating-stars label:hover,
    .rating-stars label:hover ~ label,
    .rating-stars input[type="radio"]:checked ~ label {
      color: #f39c12; /* Star color when hovered or checked */
    }

    /* Read-only variant */
    .rating-stars--readonly label {
      cursor: default;
    }
    .rating-stars--readonly label:hover,
    .rating-stars--readonly label:hover ~ label {
      color: #ccc; /* No hover effect on read-only */
    }

    /* Star size variants */
    .rating-stars--small label {
      font-size: 1.5rem;
    }
    .rating-stars--large label {
      font-size: 3.5rem;
    }

    /* Current rating display */
    .current-rating-display {
      font-size: 1.1rem;
      color: #555;
      margin-top: 1rem;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Rating Stars Component</h1>
    <p>Interactive and read-only star rating components.</p>

    <section class="section">
      <h2>Interactive Rating</h2>
      <p>Click to rate:</p>
      <div class="rating-stars" id="interactiveRating">
        <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars">&#9733;</label>
        <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars">&#9733;</label>
        <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars">&#9733;</label>
        <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars">&#9733;</label>
        <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star">&#9733;</label>
      </div>
      <p class="current-rating-display">You rated: <span id="userRating">0</span> out of 5</p>
    </section>

    <section class="section">
      <h2>Read-Only Display (4.5 Stars)</h2>
      <div class="rating-stars rating-stars--readonly">
        <!-- Using custom properties for half-star, but easier to use full stars + masking for actual half-stars -->
        <input type="radio" id="displayStar5" name="displayRating" value="5" disabled /><label for="displayStar5" style="color:#f39c12;">&#9733;</label>
        <input type="radio" id="displayStar4-half" name="displayRating" value="4.5" disabled /><label for="displayStar4-half" style="color:#f39c12;">&#9733;</label>
        <input type="radio" id="displayStar4" name="displayRating" value="4" disabled /><label for="displayStar4" style="color:#f39c12;">&#9733;</label>
        <input type="radio" id="displayStar3" name="displayRating" value="3" disabled /><label for="displayStar3" style="color:#f39c12;">&#9733;</label>
        <input type="radio" id="displayStar2" name="displayRating" value="2" disabled /><label for="displayStar2" style="color:#f39c12;">&#9733;</label>
        <input type="radio" id="displayStar1" name="displayRating" value="1" disabled /><label for="displayStar1" style="color:#f39c12;">&#9733;</label>
        <!-- The half star here is a visual approximation, real half stars need more complex CSS or SVG -->
      </div>
      <p class="current-rating-display">Average rating: 4.5 out of 5</p>
    </section>

    <section class="section">
      <h2>Star Sizes</h2>
      <div class="example-row">
        <div class="rating-stars rating-stars--small rating-stars--readonly">
          <input type="radio" id="smallStar5" name="smallRating" value="5" disabled /><label for="smallStar5" style="color:#f39c12;">&#9733;</label>
          <input type="radio" id="smallStar4" name="smallRating" value="4" disabled /><label for="smallStar4" style="color:#f39c12;">&#9733;</label>
          <input type="radio" id="smallStar3" name="smallRating" value="3" disabled /><label for="smallStar3" style="color:#f39c12;">&#9733;</label>
          <input type="radio" id="smallStar2" name="smallRating" value="2" disabled /><label for="smallStar2" style="color:#f39c12;">&#9733;</label>
          <input type="radio" id="smallStar1" name="smallRating" value="1" disabled /><label for="smallStar1" style="color:#f39c12;">&#9733;</label>
        </div>
        <p style="margin-left: 1rem;">Small (3/5)</p>
      </div>
      <div class="example-row">
        <div class="rating-stars rating-stars--large rating-stars--readonly">
          <input type="radio" id="largeStar5" name="largeRating" value="5" disabled /><label for="largeStar5" style="color:#f39c12;">&#9733;</label>
          <input type="radio" id="largeStar4" name="largeRating" value="4" disabled /><label for="largeStar4" style="color:#f39c12;">&#9733;</label>
          <input type="radio" id="largeStar3" name="largeRating" value="3" disabled /><label for="largeStar3" style="color:#f39c12;">&#9733;</label>
          <input type="radio" id="largeStar2" name="largeRating" value="2" disabled /><label for="largeStar2" style="color:#f39c12;">&#9733;</label>
          <input type="radio" id="largeStar1" name="largeRating" value="1" disabled /><label for="largeStar1" style="color:#f39c12;">&#9733;</label>
        </div>
        <p style="margin-left: 1rem;">Large (5/5)</p>
      </div>
    </section>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const interactiveRating = document.getElementById('interactiveRating');
      const userRatingSpan = document.getElementById('userRating');

      interactiveRating.addEventListener('change', (event) => {
        if (event.target.type === 'radio' && event.target.name === 'rating') {
          userRatingSpan.textContent = event.target.value;
          console.log('User rated:', event.target.value);
          // In a real application, you would send this rating to a server.
        }
      });

      // Initialize the read-only display for the 4.5 stars example
      // This is a static rendering, for dynamic you'd calculate which stars to fill.
      // For a real half-star, CSS masking or SVG manipulation would be more robust.
      // The current example simulates by manually coloring.
      const displayRatingElements = document.querySelectorAll('.rating-stars--readonly input[name="displayRating"]');
      displayRatingElements.forEach(radio => {
          if (radio.value === "4") {
              radio.checked = true; // Visually sets to 4, then half is styled via label
          }
      });
      // A more robust half-star implementation for a value like 4.5 would involve
      // either a custom SVG icon or using CSS gradients/masks on a full star icon.
    });
  </script>

</body>
</html>

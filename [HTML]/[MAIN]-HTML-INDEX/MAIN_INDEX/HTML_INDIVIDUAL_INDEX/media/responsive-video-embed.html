<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Video Embed</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* ==================== RESPONSIVE VIDEO EMBED ==================== */
    .video-responsive {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      background-color: #000; /* Fallback for loading */
      margin-top: 2rem;
      border-radius: 8px;
    }

    .video-responsive iframe,
    .video-responsive object,
    .video-responsive embed,
    .video-responsive video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Optional: For other aspect ratios */
    .video-responsive--4x3 {
      padding-bottom: 75%; /* 4:3 aspect ratio */
    }

    /* Example usage context */
    .section {
        margin-bottom: 2.5rem;
    }
    .section h2 {
        font-size: 1.5rem;
        color: #34495e;
        margin-bottom: 1rem;
        text-align: left;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Responsive Video Embed</h1>
    <p>Ensures embedded videos from YouTube, Vimeo, or self-hosted sources scale correctly across all devices while maintaining their aspect ratio.</p>

    <section class="section">
      <h2>YouTube Example (16:9)</h2>
      <div class="video-responsive">
        <iframe
          src="https://www.youtube.com/embed/dQw4w9WgXcQ"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          title="Responsive YouTube Video Example">
        </iframe>
      </div>
    </section>

    <section class="section">
      <h2>Vimeo Example (16:9)</h2>
      <div class="video-responsive">
        <iframe
          src="https://player.vimeo.com/video/22439234?autoplay=0&loop=0&autopause=0"
          frameborder="0"
          allow="autoplay; fullscreen; picture-in-picture"
          allowfullscreen
          title="Responsive Vimeo Video Example">
        </iframe>
      </div>
    </section>

    <section class="section">
      <h2>Self-Hosted Video Example (16:9)</h2>
      <div class="video-responsive">
        <video controls title="Self-Hosted Video Example">
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
          <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
          Your browser does not support the video tag.
        </video>
      </div>
    </section>

    <section class="section">
      <h2>Video with 4:3 Aspect Ratio</h2>
      <div class="video-responsive video-responsive--4x3">
        <iframe
          src="https://www.youtube.com/embed/M7lc1UVf-VE"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          title="Responsive 4:3 YouTube Video Example">
        </iframe>
      </div>
    </section>
  </div>

  <script>
    // No specific JavaScript needed for these static display components.
    // JS would only be used for dynamic loading or custom video controls.
    document.addEventListener('DOMContentLoaded', () => {
        console.log('Responsive video embeds loaded.');
    });
  </script>

</body>
</html>

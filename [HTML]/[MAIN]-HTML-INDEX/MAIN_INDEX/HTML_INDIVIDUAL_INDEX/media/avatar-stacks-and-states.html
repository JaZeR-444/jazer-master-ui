<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar Stacks and States</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section h2 {
      color: #34495e;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    /* ==================== AVATAR ==================== */
    .avatar {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      overflow: hidden;
      background-color: #ccc;
      color: #fff;
      font-weight: 600;
      text-transform: uppercase;
      object-fit: cover;
      user-select: none;
      position: relative; /* For status indicators */
    }

    .avatar img {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Avatar Sizes */
    .avatar--small {
      width: 32px;
      height: 32px;
      font-size: 0.8rem;
    }
    .avatar--medium {
      width: 48px;
      height: 48px;
      font-size: 1.2rem;
    }
    .avatar--large {
      width: 64px;
      height: 64px;
      font-size: 1.6rem;
    }

    /* Avatar Status Indicator */
    .avatar-status {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        border: 2px solid #fff;
    }
    .avatar--medium .avatar-status {
        width: 12px;
        height: 12px;
    }
    .avatar--large .avatar-status {
        width: 14px;
        height: 14px;
    }

    .avatar-status--online { background-color: #2ecc71; } /* Green */
    .avatar-status--offline { background-color: #95a5a6; } /* Gray */
    .avatar-status--away { background-color: #f39c12; } /* Yellow/Orange */

    /* ==================== AVATAR STACK ==================== */
    .avatar-stack {
      display: flex;
      justify-content: center; /* Center the stack */
      margin-top: 1.5rem;
    }

    .avatar-stack .avatar {
      margin-left: -10px; /* Overlap effect */
      border: 2px solid #fff; /* White border for separation */
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1); /* Slight shadow for depth */
      transition: transform 0.2s ease;
    }

    .avatar-stack .avatar:first-child {
      margin-left: 0; /* No negative margin for the first avatar */
    }

    .avatar-stack .avatar:hover {
      transform: translateY(-3px);
      z-index: 1; /* Bring hovered avatar to front */
    }

    /* Count overflow avatar */
    .avatar--count {
      background-color: #6c757d;
      font-size: 0.9rem;
    }


    /* Example usage context */
    .example-row {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Avatar Stacks and States</h1>
    <p>Displays groups of user avatars with optional status indicators and various stacking styles.</p>

    <section class="section">
      <h2>Individual Avatars with Status</h2>
      <div class="example-row">
        <div class="avatar avatar--medium">
          <img src="https://i.pravatar.cc/48?img=1" alt="User 1">
          <span class="avatar-status avatar-status--online"></span>
        </div>
        <div class="avatar avatar--medium">
          <img src="https://i.pravatar.cc/48?img=2" alt="User 2">
          <span class="avatar-status avatar-status--offline"></span>
        </div>
        <div class="avatar avatar--medium">
          <img src="https://i.pravatar.cc/48?img=3" alt="User 3">
          <span class="avatar-status avatar-status--away"></span>
        </div>
        <div class="avatar avatar--medium">
            JD
            <span class="avatar-status avatar-status--online"></span>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>Avatar Stack (Small)</h2>
      <div class="avatar-stack">
        <div class="avatar avatar--small">
          <img src="https://i.pravatar.cc/32?img=4" alt="User 4">
          <span class="avatar-status avatar-status--online"></span>
        </div>
        <div class="avatar avatar--small">
          <img src="https://i.pravatar.cc/32?img=5" alt="User 5">
        </div>
        <div class="avatar avatar--small">AM</div>
        <div class="avatar avatar--small">
          <img src="https://i.pravatar.cc/32?img=7" alt="User 7">
          <span class="avatar-status avatar-status--away"></span>
        </div>
        <div class="avatar avatar--small avatar--count">+5</div>
      </div>
    </section>

    <section class="section">
      <h2>Avatar Stack (Large)</h2>
      <div class="avatar-stack">
        <div class="avatar avatar--large">
          <img src="https://i.pravatar.cc/64?img=8" alt="User 8">
          <span class="avatar-status avatar-status--online"></span>
        </div>
        <div class="avatar avatar--large">
          <img src="https://i.pravatar.cc/64?img=9" alt="User 9">
        </div>
        <div class="avatar avatar--large">EW</div>
        <div class="avatar avatar--large">
          <img src="https://i.pravatar.cc/64?img=11" alt="User 11">
          <span class="avatar-status avatar-status--offline"></span>
        </div>
        <div class="avatar avatar--large avatar--count">+10</div>
      </div>
    </section>
  </div>

  <script>
    // No specific JavaScript needed for this static display component.
    // JS would be used for dynamic loading of avatars, updating status, or handling clicks.
    document.addEventListener('DOMContentLoaded', () => {
        console.log('Avatar stacks and states loaded.');
    });
  </script>

</body>
</html>

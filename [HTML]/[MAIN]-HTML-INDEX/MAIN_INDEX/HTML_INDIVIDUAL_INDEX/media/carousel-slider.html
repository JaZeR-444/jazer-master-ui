<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 3rem;
    }

    /* ==================== CAROUSEL ==================== */
    .carousel {
      position: relative;
      background-color: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .carousel__track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel__slide {
      min-width: 100%;
      position: relative;
    }

    .carousel__image {
      width: 100%;
      height: 500px;
      object-fit: cover;
      display: block;
    }

    .carousel__content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
      color: #fff;
      padding: 3rem 2rem 2rem;
    }

    .carousel__title {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .carousel__description {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    /* Navigation Arrows */
    .carousel__button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 10;
    }

    .carousel__button:hover {
      background-color: #fff;
      transform: translateY(-50%) scale(1.1);
    }

    .carousel__button--prev {
      left: 1rem;
    }

    .carousel__button--next {
      right: 1rem;
    }

    /* Indicators/Dots */
    .carousel__indicators {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.5rem;
      z-index: 10;
    }

    .carousel__indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .carousel__indicator--active {
      background-color: #fff;
      width: 32px;
      border-radius: 6px;
    }

    /* ==================== RESPONSIVE ==================== */
    @media screen and (max-width: 768px) {
      .carousel__image {
        height: 400px;
      }

      .carousel__title {
        font-size: 1.5rem;
      }

      .carousel__description {
        font-size: 1rem;
      }

      .carousel__button {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Image Carousel</h1>

    <div class="carousel">
      <div class="carousel__track" id="carouselTrack">

        <div class="carousel__slide">
          <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200" alt="Mountains" class="carousel__image">
          <div class="carousel__content">
            <h2 class="carousel__title">Mountain Adventure</h2>
            <p class="carousel__description">Explore breathtaking peaks and stunning vistas</p>
          </div>
        </div>

        <div class="carousel__slide">
          <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=1200" alt="Forest" class="carousel__image">
          <div class="carousel__content">
            <h2 class="carousel__title">Forest Trails</h2>
            <p class="carousel__description">Discover hidden paths through ancient woods</p>
          </div>
        </div>

        <div class="carousel__slide">
          <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1200" alt="Ocean" class="carousel__image">
          <div class="carousel__content">
            <h2 class="carousel__title">Ocean Views</h2>
            <p class="carousel__description">Experience the power and beauty of the sea</p>
          </div>
        </div>

        <div class="carousel__slide">
          <img src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=1200" alt="City" class="carousel__image">
          <div class="carousel__content">
            <h2 class="carousel__title">City Lights</h2>
            <p class="carousel__description">Urban exploration after dark</p>
          </div>
        </div>

      </div>

      <!-- Navigation Buttons -->
      <button class="carousel__button carousel__button--prev" aria-label="Previous slide">&#8249;</button>
      <button class="carousel__button carousel__button--next" aria-label="Next slide">&#8250;</button>

      <!-- Indicators -->
      <div class="carousel__indicators">
        <button class="carousel__indicator carousel__indicator--active" data-slide="0"></button>
        <button class="carousel__indicator" data-slide="1"></button>
        <button class="carousel__indicator" data-slide="2"></button>
        <button class="carousel__indicator" data-slide="3"></button>
      </div>
    </div>
  </div>

  <script>
    const track = document.getElementById('carouselTrack');
    const slides = track.querySelectorAll('.carousel__slide');
    const prevButton = document.querySelector('.carousel__button--prev');
    const nextButton = document.querySelector('.carousel__button--next');
    const indicators = document.querySelectorAll('.carousel__indicator');

    let currentSlide = 0;
    const totalSlides = slides.length;

    function goToSlide(index) {
      currentSlide = index;
      track.style.transform = `translateX(-${currentSlide * 100}%)`;

      // Update indicators
      indicators.forEach((indicator, i) => {
        indicator.classList.toggle('carousel__indicator--active', i === currentSlide);
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      goToSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      goToSlide(currentSlide);
    }

    // Event listeners
    nextButton.addEventListener('click', nextSlide);
    prevButton.addEventListener('click', prevSlide);

    indicators.forEach(indicator => {
      indicator.addEventListener('click', () => {
        goToSlide(parseInt(indicator.dataset.slide));
      });
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextSlide();
      if (e.key === 'ArrowLeft') prevSlide();
    });

    // Auto-play (optional - uncomment to enable)
    // setInterval(nextSlide, 5000);

    // Touch/swipe support (basic)
    let touchStartX = 0;
    let touchEndX = 0;

    track.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });

    track.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) nextSlide();
      if (touchEndX > touchStartX + 50) prevSlide();
    }
  </script>

</body>
</html>

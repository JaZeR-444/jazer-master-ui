<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thumbnail Video Gallery</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* ==================== VIDEO GALLERY ==================== */
    .video-gallery-wrapper {
        display: grid;
        grid-template-columns: 3fr 1fr; /* Main video and thumbnails */
        gap: 1.5rem;
        margin-top: 2rem;
    }

    .main-video-player {
        grid-column: 1;
        position: relative;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        height: 0;
        overflow: hidden;
        border-radius: 8px;
        background-color: #000;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .main-video-player iframe,
    .main-video-player video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }

    .video-thumbnails {
        grid-column: 2;
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
        overflow-y: auto;
        max-height: 500px; /* Adjust as needed */
    }

    .video-thumbnail-item {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        height: 0;
        cursor: pointer;
        border-radius: 6px;
        overflow: hidden;
        border: 2px solid transparent;
        transition: border-color 0.2s;
    }

    .video-thumbnail-item:hover,
    .video-thumbnail-item.active {
        border-color: #3498db;
    }

    .video-thumbnail-item img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .video-thumbnail-item .overlay-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2rem;
        color: rgba(255, 255, 255, 0.8);
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .video-title {
        text-align: left;
        font-size: 1.2rem;
        color: #34495e;
        margin-top: 1.5rem;
        margin-bottom: 1rem;
    }
    .video-description {
        text-align: left;
        font-size: 1rem;
        color: #555;
    }


    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 768px) {
        .video-gallery-wrapper {
            grid-template-columns: 1fr; /* Stack main video and thumbnails */
            gap: 1rem;
        }
        .video-thumbnails {
            flex-direction: row; /* Horizontal thumbnails */
            overflow-x: auto;
            max-width: 100%;
            height: auto;
            padding-bottom: 10px; /* Space for scrollbar */
        }
        .video-thumbnail-item {
            flex-shrink: 0;
            width: 150px; /* Fixed width for horizontal thumbnails */
            height: 84px; /* 16:9 for 150px width */
            padding-bottom: 0;
        }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Video Gallery</h1>
    <p>Browse our video collection. Click on a thumbnail to play the video in the main player.</p>

    <div class="video-gallery-wrapper">
        <div class="main-video-area">
            <div class="main-video-player">
                <iframe id="mainVideoFrame" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <h2 class="video-title" id="mainVideoTitle">Never Gonna Give You Up</h2>
            <p class="video-description" id="mainVideoDescription">This is a classic song by Rick Astley. A timeless masterpiece for all occasions.</p>
        </div>

        <div class="video-thumbnails" id="videoThumbnails">
            <div class="video-thumbnail-item active" data-src="https://www.youtube.com/embed/dQw4w9WgXcQ" data-title="Never Gonna Give You Up" data-description="This is a classic song by Rick Astley. A timeless masterpiece for all occasions.">
                <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/mqdefault.jpg" alt="Thumbnail 1">
                <span class="overlay-icon">▶</span>
            </div>
            <div class="video-thumbnail-item" data-src="https://www.youtube.com/embed/tgbNymZ7vqY" data-title="HTML Tutorial for Beginners" data-description="A beginner-friendly tutorial to learn the basics of HTML.">
                <img src="https://img.youtube.com/vi/tgbNymZ7vqY/mqdefault.jpg" alt="Thumbnail 2">
                <span class="overlay-icon">▶</span>
            </div>
            <div class="video-thumbnail-item" data-src="https://www.youtube.com/embed/rfM927m5c5w" data-title="CSS Grid Layout Explained" data-description="Master CSS Grid with this comprehensive guide for web developers.">
                <img src="https://img.youtube.com/vi/rfM927m5c5w/mqdefault.jpg" alt="Thumbnail 3">
                <span class="overlay-icon">▶</span>
            </div>
            <div class="video-thumbnail-item" data-src="https://player.vimeo.com/video/22439234" data-title="Vimeo Nature Video" data-description="Beautiful nature scenes from around the world.">
                <img src="https://i.vimeocdn.com/video/622638843_640.jpg" alt="Thumbnail 4">
                <span class="overlay-icon">▶</span>
            </div>
            <div class="video-thumbnail-item" data-src="https://www.youtube.com/embed/YI5_Q4lRkP0" data-title="JavaScript Crash Course" data-description="A quick and easy way to learn JavaScript fundamentals.">
                <img src="https://img.youtube.com/vi/YI5_Q4lRkP0/mqdefault.jpg" alt="Thumbnail 5">
                <span class="overlay-icon">▶</span>
            </div>
        </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mainVideoFrame = document.getElementById('mainVideoFrame');
      const mainVideoTitle = document.getElementById('mainVideoTitle');
      const mainVideoDescription = document.getElementById('mainVideoDescription');
      const videoThumbnails = document.getElementById('videoThumbnails');

      videoThumbnails.addEventListener('click', (e) => {
        const thumbnailItem = e.target.closest('.video-thumbnail-item');
        if (thumbnailItem) {
          // Remove active class from all thumbnails
          videoThumbnails.querySelectorAll('.video-thumbnail-item').forEach(item => {
            item.classList.remove('active');
          });
          // Add active class to clicked thumbnail
          thumbnailItem.classList.add('active');

          // Update main video player
          const newSrc = thumbnailItem.dataset.src;
          const newTitle = thumbnailItem.dataset.title;
          const newDescription = thumbnailItem.dataset.description;

          mainVideoFrame.src = newSrc;
          mainVideoTitle.textContent = newTitle;
          mainVideoDescription.textContent = newDescription;
        }
      });
    });
  </script>

</body>
</html>

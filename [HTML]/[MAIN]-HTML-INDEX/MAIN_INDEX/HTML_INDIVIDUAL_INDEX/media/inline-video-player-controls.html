<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Video Player Controls</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* ==================== CUSTOM VIDEO PLAYER ==================== */
    .video-player-container {
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: 2rem auto;
      background-color: #000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .video-player {
      width: 100%;
      height: auto;
      display: block;
    }

    .video-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }

    .video-player-container:hover .video-controls,
    .video-player-container:focus-within .video-controls {
      opacity: 1;
      visibility: visible;
    }

    .play-pause-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.2rem;
    }

    .progress-bar-wrapper {
      flex-grow: 1;
      height: 8px;
      background-color: #555;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #3498db;
      border-radius: 4px;
      transition: width 0.1s linear;
    }

    .time-display {
      color: #fff;
      font-size: 0.85rem;
      width: 60px;
      text-align: center;
    }

    .volume-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .volume-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.2rem;
    }

    .volume-slider {
      width: 80px;
      height: 4px;
      accent-color: #3498db;
      cursor: pointer;
    }

    .fullscreen-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.2rem;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .video-controls {
          flex-wrap: wrap;
          justify-content: center;
          gap: 0.5rem;
          padding: 0.5rem;
      }
      .progress-bar-wrapper {
          width: 100%;
          flex-grow: unset;
      }
      .time-display {
          order: -1; /* Move current time to start of row */
          width: auto;
      }
      .volume-controls {
          order: 1; /* Move volume controls to end */
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Inline Video Player with Custom Controls</h1>
    <p>A fully customized HTML5 video player experience, allowing for a branded look and specific functionalities beyond standard browser controls.</p>

    <div class="video-player-container">
      <video id="myVideo" class="video-player" poster="https://picsum.photos/id/1060/700/400">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <div class="video-controls">
        <button id="playPauseBtn" class="play-pause-btn" aria-label="Play/Pause">â–¶</button>
        <span id="currentTime" class="time-display">0:00</span>
        <div class="progress-bar-wrapper" id="progressBarWrapper">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <span id="duration" class="time-display">0:00</span>
        <div class="volume-controls">
          <button id="volumeBtn" class="volume-btn" aria-label="Toggle Mute">ðŸ”Š</button>
          <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
        <button id="fullscreenBtn" class="fullscreen-btn" aria-label="Toggle Fullscreen"> maximise </button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('myVideo');
      const playPauseBtn = document.getElementById('playPauseBtn');
      const progressBarWrapper = document.getElementById('progressBarWrapper');
      const progressBar = document.getElementById('progressBar');
      const currentTimeDisplay = document.getElementById('currentTime');
      const durationDisplay = document.getElementById('duration');
      const volumeBtn = document.getElementById('volumeBtn');
      const volumeSlider = document.getElementById('volumeSlider');
      const fullscreenBtn = document.getElementById('fullscreenBtn');

      let isPlaying = false;
      let isMuted = false;
      let lastVolume = 1;

      // --- Helper Functions ---
      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${minutes < 10 ? '0' : ''}${minutes}:${secs < 10 ? '0' : ''}${secs}`;
      }

      // --- Event Listeners ---
      playPauseBtn.addEventListener('click', () => {
        if (isPlaying) {
          video.pause();
        } else {
          video.play();
        }
        isPlaying = !isPlaying;
        playPauseBtn.textContent = isPlaying ? 'â¸' : 'â–¶';
        playPauseBtn.setAttribute('aria-label', isPlaying ? 'Pause' : 'Play');
      });

      video.addEventListener('timeupdate', () => {
        currentTimeDisplay.textContent = formatTime(video.currentTime);
        const progress = (video.currentTime / video.duration) * 100;
        progressBar.style.width = `${progress}%`;
      });

      video.addEventListener('loadedmetadata', () => {
        durationDisplay.textContent = formatTime(video.duration);
        volumeSlider.value = video.volume; // Initialize volume slider
      });

      video.addEventListener('ended', () => {
        isPlaying = false;
        playPauseBtn.textContent = 'â–¶';
        playPauseBtn.setAttribute('aria-label', 'Play');
        // Reset video to start (optional)
        video.currentTime = 0;
      });

      progressBarWrapper.addEventListener('click', (e) => {
        const clickX = e.offsetX;
        const width = progressBarWrapper.offsetWidth;
        const seekTime = (clickX / width) * video.duration;
        video.currentTime = seekTime;
      });

      volumeBtn.addEventListener('click', () => {
        if (isMuted) {
          video.muted = false;
          video.volume = lastVolume;
          volumeSlider.value = lastVolume;
          volumeBtn.textContent = 'ðŸ”Š';
        } else {
          lastVolume = video.volume; // Save current volume
          video.muted = true;
          video.volume = 0;
          volumeSlider.value = 0;
          volumeBtn.textContent = 'ðŸ”‡';
        }
        isMuted = !isMuted;
      });

      volumeSlider.addEventListener('input', () => {
        video.volume = volumeSlider.value;
        video.muted = video.volume === 0;
        volumeBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
      });

      fullscreenBtn.addEventListener('click', () => {
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.mozRequestFullScreen) { /* Firefox */
          video.mozRequestFullScreen();
        } else if (video.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) { /* IE/Edge */
          video.msRequestFullscreen();
        }
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video with Chapter Markers</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section h2 {
      color: #34495e;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    /* ==================== VIDEO PLAYER WITH CHAPTERS ==================== */
    .video-chapter-player {
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: 2rem auto;
      background-color: #000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .video-element {
      width: 100%;
      height: auto;
      display: block;
    }

    .chapter-list {
      list-style: none;
      padding: 0;
      margin-top: 1.5rem;
      text-align: left;
    }

    .chapter-item {
      display: flex;
      align-items: center;
      padding: 0.8rem 1.2rem;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .chapter-item:last-child {
      border-bottom: none;
    }

    .chapter-item:hover {
      background-color: #fcfcfc;
    }

    .chapter-item.active {
        background-color: #e6f7ff;
        color: #3498db;
        font-weight: 600;
    }

    .chapter-time {
      flex-shrink: 0;
      font-size: 0.9rem;
      color: #777;
      margin-right: 1rem;
    }

    .chapter-title {
      flex-grow: 1;
      font-size: 1rem;
      color: #34495e;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .chapter-list {
          margin-top: 1rem;
      }
      .chapter-item {
          padding: 0.8rem 1rem;
      }
      .chapter-time {
          margin-right: 0.8rem;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Video with Chapter Markers</h1>
    <p>An interactive video player experience where users can easily jump to different sections using a chapter list.</p>

    <div class="video-chapter-player">
      <video id="chapterVideo" class="video-element" controls poster="https://picsum.photos/id/1055/700/400">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <ul class="chapter-list" id="chapterList">
      <li class="chapter-item" data-time="0">
        <span class="chapter-time">0:00</span>
        <span class="chapter-title">Introduction</span>
      </li>
      <li class="chapter-item" data-time="10">
        <span class="chapter-time">0:10</span>
        <span class="chapter-title">Understanding the Basics</span>
      </li>
      <li class="chapter-item" data-time="25">
        <span class="chapter-time">0:25</span>
        <span class="chapter-title">Advanced Techniques</span>
      </li>
      <li class="chapter-item" data-time="40">
        <span class="chapter-time">0:40</span>
        <span class="chapter-title">Practical Examples</span>
      </li>
      <li class="chapter-item" data-time="55">
        <span class="chapter-time">0:55</span>
        <span class="chapter-title">Conclusion and Next Steps</span>
      </li>
    </ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('chapterVideo');
      const chapterList = document.getElementById('chapterList');
      const chapterItems = chapterList.querySelectorAll('.chapter-item');

      let currentChapterIndex = -1;

      /**
       * Updates the active chapter in the list based on video's current time.
       */
      function updateActiveChapter() {
        let activeFound = false;
        chapterItems.forEach((item, index) => {
          const startTime = parseFloat(item.dataset.time);
          const nextItem = chapterItems[index + 1];
          const endTime = nextItem ? parseFloat(nextItem.dataset.time) : video.duration;

          if (video.currentTime >= startTime && video.currentTime < endTime) {
            if (currentChapterIndex !== index) {
              chapterItems[currentChapterIndex]?.classList.remove('active');
              item.classList.add('active');
              currentChapterIndex = index;
            }
            activeFound = true;
          }
        });
        if (!activeFound && currentChapterIndex !== -1) {
            chapterItems[currentChapterIndex]?.classList.remove('active');
            currentChapterIndex = -1;
        }
      }

      // --- Event Listeners ---
      chapterList.addEventListener('click', (e) => {
        const chapterItem = e.target.closest('.chapter-item');
        if (chapterItem) {
          const startTime = parseFloat(chapterItem.dataset.time);
          video.currentTime = startTime;
          video.play(); // Play after jumping
        }
      });

      video.addEventListener('timeupdate', updateActiveChapter);

      // Initial update on load (in case video starts playing immediately)
      video.addEventListener('loadedmetadata', updateActiveChapter);
    });
  </script>

</body>
</html>

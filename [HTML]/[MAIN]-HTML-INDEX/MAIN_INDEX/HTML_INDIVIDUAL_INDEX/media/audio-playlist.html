<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Playlist</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* Hide default audio player */
    audio {
      display: none;
    }

    /* ==================== CUSTOM AUDIO PLAYER ==================== */
    .audio-player-wrapper {
      width: 100%;
      max-width: 450px;
      margin: 2rem auto;
      background-color: #f8f8f8;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .album-art {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 1rem;
    }

    .track-info {
      text-align: center;
    }

    .track-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #34495e;
      margin-bottom: 0.2rem;
    }

    .track-artist {
      font-size: 1rem;
      color: #777;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    .play-pause-btn, .prev-next-btn {
      background: none;
      border: none;
      color: #555;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.2rem;
      transition: color 0.2s;
    }

    .play-pause-btn {
        font-size: 2.5rem;
        color: #3498db;
    }
    .play-pause-btn:hover {
        color: #2980b9;
    }

    .prev-next-btn:hover {
        color: #3498db;
    }


    .progress-container {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .time-display {
      font-size: 0.85rem;
      color: #555;
      min-width: 40px;
      text-align: right;
    }

    .progress-bar-wrapper {
      flex-grow: 1;
      height: 8px;
      background-color: #e0e0e0;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #3498db;
      border-radius: 4px;
      transition: width 0.1s linear;
    }

    .volume-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .volume-icon {
      font-size: 1.2rem;
      color: #555;
      cursor: pointer;
    }

    .volume-slider {
      width: 80px;
      height: 4px;
      accent-color: #3498db;
      cursor: pointer;
    }

    /* ==================== PLAYLIST ==================== */
    .playlist {
        list-style: none;
        padding: 0;
        margin-top: 2rem;
        text-align: left;
    }
    .playlist-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.8rem 1rem;
        border-bottom: 1px solid #eee;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .playlist-item:hover {
        background-color: #fcfcfc;
    }
    .playlist-item.active {
        background-color: #e6f7ff;
        color: #3498db;
        font-weight: 600;
    }
    .playlist-item-info {
        flex-grow: 1;
    }
    .playlist-item-info span {
        display: block;
        font-size: 0.95rem;
    }
    .playlist-item-info .title {
        color: #34495e;
        font-weight: 500;
    }
    .playlist-item-info .artist {
        font-size: 0.8rem;
        color: #777;
    }
    .playlist-item-duration {
        font-size: 0.85rem;
        color: #777;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .audio-player-wrapper {
          padding: 1rem;
      }
      .track-title {
          font-size: 1.2rem;
      }
      .track-artist {
          font-size: 0.9rem;
      }
      .controls {
          gap: 0.5rem;
      }
      .play-pause-btn {
          font-size: 2rem;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>My Audio Playlist</h1>
    <p>Enjoy a curated selection of tracks with our custom audio player and integrated playlist.</p>

    <div class="audio-player-wrapper">
      <audio id="audioPlayer" src="" preload="auto"></audio>
      <img src="https://picsum.photos/id/200/400/200" alt="Album Art" class="album-art" id="albumArt">

      <div class="track-info">
        <div class="track-title" id="currentTrackTitle"></div>
        <div class="track-artist" id="currentTrackArtist"></div>
      </div>

      <div class="progress-container">
        <div class="time-display" id="currentTime">0:00</div>
        <div class="progress-bar-wrapper" id="progressBarWrapper">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="time-display" id="duration">0:00</div>
      </div>

      <div class="controls">
        <button class="prev-next-btn" id="prevTrackBtn">‚èÆ</button>
        <button class="play-pause-btn" id="playPauseBtn" aria-label="Play/Pause">‚ñ∂</button>
        <button class="prev-next-btn" id="nextTrackBtn">‚è≠</button>
      </div>

      <div class="volume-controls">
          <button class="volume-icon" id="volumeBtn">üîä</button>
          <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1">
      </div>
    </div>

    <ul class="playlist" id="playlist">
      <li class="playlist-item" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" data-title="Relaxing Melody" data-artist="SoundHelix" data-album-art="https://picsum.photos/id/200/400/200" data-duration="2:00">
        <div class="playlist-item-info">
          <span class="title">Relaxing Melody</span>
          <span class="artist">SoundHelix</span>
        </div>
        <span class="playlist-item-duration">2:00</span>
      </li>
      <li class="playlist-item" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" data-title="Inspiring Journey" data-artist="SoundHelix" data-album-art="https://picsum.photos/id/201/400/200" data-duration="3:30">
        <div class="playlist-item-info">
          <span class="title">Inspiring Journey</span>
          <span class="artist">SoundHelix</span>
        </div>
        <span class="playlist-item-duration">3:30</span>
      </li>
      <li class="playlist-item" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" data-title="Upbeat Tune" data-artist="SoundHelix" data-album-art="https://picsum.photos/id/202/400/200" data-duration="1:45">
        <div class="playlist-item-info">
          <span class="title">Upbeat Tune</span>
          <span class="artist">SoundHelix</span>
        </div>
        <span class="playlist-item-duration">1:45</span>
      </li>
    </ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const audioPlayer = document.getElementById('audioPlayer');
      const albumArt = document.getElementById('albumArt');
      const currentTrackTitle = document.getElementById('currentTrackTitle');
      const currentTrackArtist = document.getElementById('currentTrackArtist');
      const playPauseBtn = document.getElementById('playPauseBtn');
      const prevTrackBtn = document.getElementById('prevTrackBtn');
      const nextTrackBtn = document.getElementById('nextTrackBtn');
      const currentTimeDisplay = document.getElementById('currentTime');
      const durationDisplay = document.getElementById('duration');
      const progressBarWrapper = document.getElementById('progressBarWrapper');
      const progressBar = document.getElementById('progressBar');
      const volumeBtn = document.getElementById('volumeBtn');
      const volumeSlider = document.getElementById('volumeSlider');
      const playlistItems = document.querySelectorAll('.playlist-item');

      let currentTrackIndex = 0;
      let isPlaying = false;
      let isMuted = false;
      let lastVolume = 1; // Store last non-zero volume for mute toggle

      // --- Helper Functions ---
      function formatTime(seconds) {
        if (isNaN(seconds) || seconds < 0) return '0:00';
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
      }

      /**
       * Loads and plays a track from the playlist.
       * @param {number} index - The index of the track to play.
       */
      function loadTrack(index) {
        if (index < 0 || index >= playlistItems.length) return;

        currentTrackIndex = index;
        const currentItem = playlistItems[currentTrackIndex];

        // Update player UI
        albumArt.src = currentItem.dataset.albumArt;
        currentTrackTitle.textContent = currentItem.dataset.title;
        currentTrackArtist.textContent = currentItem.dataset.artist;
        audioPlayer.src = currentItem.dataset.src;

        // Update active class in playlist
        playlistItems.forEach(item => item.classList.remove('active'));
        currentItem.classList.add('active');

        playAudio();
      }

      /**
       * Plays the current audio.
       */
      function playAudio() {
        audioPlayer.play();
        isPlaying = true;
        playPauseBtn.textContent = '‚è∏';
        playPauseBtn.setAttribute('aria-label', 'Pause');
      }

      /**
       * Pauses the current audio.
       */
      function pauseAudio() {
        audioPlayer.pause();
        isPlaying = false;
        playPauseBtn.textContent = '‚ñ∂';
        playPauseBtn.setAttribute('aria-label', 'Play');
      }

      /**
       * Toggles play/pause state.
       */
      function togglePlayPause() {
        if (isPlaying) {
          pauseAudio();
        } else {
          playAudio();
        }
      }

      // --- Event Listeners ---
      playPauseBtn.addEventListener('click', togglePlayPause);
      prevTrackBtn.addEventListener('click', () => {
        loadTrack((currentTrackIndex - 1 + playlistItems.length) % playlistItems.length);
      });
      nextTrackBtn.addEventListener('click', () => {
        loadTrack((currentTrackIndex + 1) % playlistItems.length);
      });

      // Update progress bar
      audioPlayer.addEventListener('timeupdate', () => {
        currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
        const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        progressBar.style.width = `${progress}%`;
      });

      // Update total duration when metadata is loaded
      audioPlayer.addEventListener('loadedmetadata', () => {
        durationDisplay.textContent = formatTime(audioPlayer.duration);
      });

      // Play next track when current one ends
      audioPlayer.addEventListener('ended', () => {
        loadTrack((currentTrackIndex + 1) % playlistItems.length);
      });

      // Seek functionality
      progressBarWrapper.addEventListener('click', (e) => {
        const clickX = e.offsetX;
        const width = progressBarWrapper.offsetWidth;
        const seekTime = (clickX / width) * audioPlayer.duration;
        audioPlayer.currentTime = seekTime;
      });

      // Volume controls
      volumeBtn.addEventListener('click', () => {
        if (isMuted) {
          audioPlayer.muted = false;
          audioPlayer.volume = lastVolume;
          volumeSlider.value = lastVolume;
          volumeBtn.textContent = 'üîä';
        } else {
          lastVolume = audioPlayer.volume;
          audioPlayer.muted = true;
          audioPlayer.volume = 0;
          volumeSlider.value = 0;
          volumeBtn.textContent = 'üîá';
        }
        isMuted = !isMuted;
      });

      volumeSlider.addEventListener('input', () => {
        audioPlayer.volume = volumeSlider.value;
        audioPlayer.muted = audioPlayer.volume === 0;
        volumeBtn.textContent = audioPlayer.muted ? 'üîá' : 'üîä';
      });

      // Playlist item click
      playlistItems.forEach((item, index) => {
        item.addEventListener('click', () => {
          if (index !== currentTrackIndex || audioPlayer.paused) {
            loadTrack(index);
          } else {
            togglePlayPause();
          }
        });
      });

      // Initial load: load the first track
      loadTrack(0);
      pauseAudio(); // Start paused
    });
  </script>

</body>
</html>

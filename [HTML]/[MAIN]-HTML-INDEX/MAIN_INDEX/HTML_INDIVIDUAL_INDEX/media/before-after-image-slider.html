<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Before & After Image Slider</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* ==================== BEFORE & AFTER SLIDER ==================== */
    .before-after-slider {
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: 2rem auto;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      cursor: ew-resize; /* East-west resize cursor */
    }

    .before-after-slider img {
      display: block;
      width: 100%;
      height: auto;
    }

    .before-image-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 50%; /* Initial split */
      overflow: hidden;
    }

    .before-image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    .slider-handle {
      position: absolute;
      top: 0;
      width: 40px; /* Width of the handle */
      height: 100%;
      background-color: #fff;
      border-left: 2px solid #ddd;
      border-right: 2px solid #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      pointer-events: none; /* Let clicks pass through to parent for dragging */
    }

    .slider-handle::before,
    .slider-handle::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      border-top: 2px solid #555;
      border-right: 2px solid #555;
    }

    .slider-handle::before {
      transform: translateY(-50%) rotate(-45deg);
      left: 5px;
    }

    .slider-handle::after {
      transform: translateY(-50%) rotate(135deg);
      right: 5px;
    }

    .before-after-slider-label {
      position: absolute;
      top: 10px;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 0.9rem;
      border-radius: 4px;
      user-select: none;
      z-index: 2; /* Above images */
    }

    .label-before {
      left: 10px;
    }

    .label-after {
      right: 10px;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Before & After Image Slider</h1>
    <p>Drag the slider handle to compare two images side-by-side.</p>

    <div class="before-after-slider" id="imageSlider">
      <img src="https://picsum.photos/id/1018/700/400" alt="After Image">
      <div class="before-image-wrapper" id="beforeImageWrapper">
        <img src="https://picsum.photos/id/1016/700/400" alt="Before Image">
      </div>
      <div class="slider-handle" id="sliderHandle"></div>
      <span class="before-after-slider-label label-before">Before</span>
      <span class="before-after-slider-label label-after">After</span>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const slider = document.getElementById('imageSlider');
      const beforeImageWrapper = document.getElementById('beforeImageWrapper');
      const sliderHandle = document.getElementById('sliderHandle');
      let isDragging = false;

      // Initial position of handle
      const initialPercentage = 50;
      beforeImageWrapper.style.width = `${initialPercentage}%`;
      sliderHandle.style.left = `${initialPercentage}%`;

      // --- Mouse Events ---
      slider.addEventListener('mousedown', (e) => {
        isDragging = true;
        slider.style.cursor = 'grabbing';
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        slider.style.cursor = 'ew-resize';
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;

        let x = e.clientX - slider.getBoundingClientRect().left;
        let percentage = (x / slider.offsetWidth) * 100;

        // Clamp percentage between 0 and 100
        percentage = Math.max(0, Math.min(percentage, 100));

        beforeImageWrapper.style.width = `${percentage}%`;
        sliderHandle.style.left = `${percentage}%`;
      });

      // --- Touch Events (for mobile) ---
      slider.addEventListener('touchstart', (e) => {
        isDragging = true;
      }, { passive: false }); // Use passive: false to allow preventDefault

      document.addEventListener('touchend', () => {
        isDragging = false;
      });

      document.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        e.preventDefault(); // Prevent scrolling while dragging

        const touch = e.touches[0];
        let x = touch.clientX - slider.getBoundingClientRect().left;
        let percentage = (x / slider.offsetWidth) * 100;

        percentage = Math.max(0, Math.min(percentage, 100));

        beforeImageWrapper.style.width = `${percentage}%`;
        sliderHandle.style.left = `${percentage}%`;
      }, { passive: false });
    });
  </script>

</body>
</html>

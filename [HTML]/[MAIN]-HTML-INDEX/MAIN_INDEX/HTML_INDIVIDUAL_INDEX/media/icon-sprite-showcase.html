<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Sprite Showcase</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section h2 {
      color: #34495e;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    /* ==================== SVG SPRITE ICONS ==================== */
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .icon-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background-color: #fcfcfc;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .icon-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .icon-item svg {
      width: 48px; /* Default size for icons */
      height: 48px;
      margin-bottom: 0.8rem;
      fill: #3498db; /* Default icon color */
      flex-shrink: 0;
    }

    .icon-item span {
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      word-break: break-all;
    }

    /* Color variations for icons (using CSS currentColor or direct fill) */
    .icon-item--red svg { fill: #e74c3c; }
    .icon-item--green svg { fill: #2ecc71; }
    .icon-item--yellow svg { fill: #f39c12; }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .icon-grid {
          grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
          gap: 0.8rem;
      }
      .icon-item svg {
          width: 32px;
          height: 32px;
          margin-bottom: 0.5rem;
      }
      .icon-item span {
          font-size: 0.8rem;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>SVG Icon Sprite Showcase</h1>
    <p>Demonstrates how to efficiently display a collection of icons using an SVG sprite, allowing for easy styling and scalability.</p>

    <!-- SVG Sprite Definition (hidden) -->
    <svg style="display: none;">
        <symbol id="icon-home" viewBox="0 0 24 24">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </symbol>
        <symbol id="icon-settings" viewBox="0 0 24 24">
            <path d="M19.4 12.98l-.01.02c.03-.13.04-.26.04-.38 0-.12-.01-.25-.04-.38l.01-.02 1.35-1.05c.1-.08.13-.2.08-.31l-1.35-2.34c-.05-.1-.17-.13-.27-.09l-1.68.65c-.32-.26-.69-.47-1.08-.62l-.24-1.81c-.02-.12-.13-.2-.25-.2h-2.7c-.12 0-.23.08-.25.2l-.24 1.81c-.39.15-.76.36-1.08.62l-1.68-.65c-.1-.04-.22-.01-.27.09l-1.35 2.34c-.05.11-.02.23.08.31l1.35 1.05-.01.02c-.03.13-.04.26-.04.38 0 .12.01.25.04.38l-.01.02-1.35 1.05c-.1.08-.13.2-.08.31l1.35 2.34c.05.1.17.13.27.09l1.68-.65c.32.26.69.47 1.08.62l.24 1.81c.02.12.13.2.25.2h2.7c.12 0 .23-.08.25-.2l.24-1.81c.39-.15.76-.36 1.08-.62l1.68.65c.1.04.22.01.27-.09l1.35-2.34c.05-.11.02-.23-.08-.31l-1.35-1.05zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
        </symbol>
        <symbol id="icon-user" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </symbol>
        <symbol id="icon-mail" viewBox="0 0 24 24">
            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
        </symbol>
        <symbol id="icon-download" viewBox="0 0 24 24">
            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
        </symbol>
        <symbol id="icon-upload" viewBox="0 0 24 24">
            <path d="M5 10h14v2H5zm0-4h14v2H5zm0 8h14v2H5zm0 4h14v2H5z"/>
        </symbol>
    </svg>

    <section class="section">
      <h2>Basic Icons</h2>
      <div class="icon-grid">
        <div class="icon-item">
          <svg><use xlink:href="#icon-home"></use></svg>
          <span>Home</span>
        </div>
        <div class="icon-item">
          <svg><use xlink:href="#icon-settings"></use></svg>
          <span>Settings</span>
        </div>
        <div class="icon-item">
          <svg><use xlink:href="#icon-user"></use></svg>
          <span>User Profile</span>
        </div>
        <div class="icon-item">
          <svg><use xlink:href="#icon-mail"></use></svg>
          <span>Mailbox</span>
        </div>
        <div class="icon-item">
            <svg><use xlink:href="#icon-download"></use></svg>
            <span>Download</span>
        </div>
        <div class="icon-item">
            <svg><use xlink:href="#icon-upload"></use></svg>
            <span>Upload</span>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>Colored Icons</h2>
      <div class="icon-grid">
        <div class="icon-item icon-item--red">
          <svg><use xlink:href="#icon-mail"></use></svg>
          <span>Urgent Mail</span>
        </div>
        <div class="icon-item icon-item--green">
          <svg><use xlink:href="#icon-download"></use></svg>
          <span>Success Download</span>
        </div>
        <div class="icon-item icon-item--yellow">
          <svg><use xlink:href="#icon-settings"></use></svg>
          <span>Warning Settings</span>
        </div>
      </div>
    </section>
  </div>

  <script>
    // No specific JavaScript needed for this static display component.
    // JS would be used for dynamic icon loading, interactive actions with icons, etc.
    document.addEventListener('DOMContentLoaded', () => {
        console.log('Icon sprite showcase loaded.');
    });
  </script>

</body>
</html>

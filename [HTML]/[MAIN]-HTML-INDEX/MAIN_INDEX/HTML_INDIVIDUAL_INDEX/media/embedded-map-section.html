<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Map Section</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section h2 {
      color: #34495e;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    /* ==================== EMBEDDED MAP ==================== */
    .map-section {
      margin-top: 2rem;
      background-color: #fcfcfc;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden; /* Ensures iframe respects border-radius */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    .map-header {
        padding: 1.5rem;
        background-color: #f0f2f5;
        border-bottom: 1px solid #e0e0e0;
    }
    .map-header h3 {
        font-size: 1.5rem;
        color: #34495e;
        margin-bottom: 0.5rem;
    }
    .map-header p {
        font-size: 1rem;
        color: #555;
        margin-bottom: 0;
    }

    .map-responsive {
      position: relative;
      padding-bottom: 75%; /* 4:3 aspect ratio, adjust as needed (e.g., 56.25% for 16:9) */
      height: 0;
      overflow: hidden;
      width: 100%;
    }

    .map-responsive iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .map-header {
          padding: 1rem;
      }
      .map-header h3 {
          font-size: 1.2rem;
      }
      .map-header p {
          font-size: 0.9rem;
      }
      .map-responsive {
          padding-bottom: 100%; /* Make map square on small screens */
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Our Location</h1>
    <p>Find us easily on the map below or get directions.</p>

    <div class="map-section">
      <div class="map-header">
          <h3>Visit Our Office</h3>
          <p>123 Main Street, Anytown, CA 90210</p>
      </div>
      <div class="map-responsive">
        <!-- Google Maps Embed Code (replace with your actual location and API key) -->
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.218270597371!2d-122.4194156846816!3d37.77492957975858!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808f9d0c242f%3A0x80d19d6d8d9c5b4e!2sSan%20Francisco%2C%20CA%2C%20USA!5e0!3m2!1sen!2suk!4v1678912345678!5m2!1sen!2suk"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="Our Office Location">
        </iframe>
      </div>
    </div>
  </div>

  <script>
    // No specific JavaScript needed for this static display component.
    // JS would be used for dynamic map loading (e.g., Google Maps API integration),
    // or adding interactive elements like custom markers.
    document.addEventListener('DOMContentLoaded', () => {
        console.log('Embedded map section loaded.');
    });
  </script>

</body>
</html>

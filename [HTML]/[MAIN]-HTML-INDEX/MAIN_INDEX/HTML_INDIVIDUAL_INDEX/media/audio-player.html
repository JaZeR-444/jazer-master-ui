<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Audio Player</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    /* Hide default audio player */
    audio {
      display: none;
    }

    /* ==================== CUSTOM AUDIO PLAYER ==================== */
    .custom-audio-player {
      width: 100%;
      max-width: 450px;
      margin: 2rem auto;
      background-color: #f8f8f8;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .track-info {
      text-align: left;
    }

    .track-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #34495e;
      margin-bottom: 0.2rem;
    }

    .track-artist {
      font-size: 0.9rem;
      color: #777;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    .play-pause-btn {
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.8rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .play-pause-btn:hover {
      background-color: #2980b9;
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .time-display {
      font-size: 0.85rem;
      color: #555;
      min-width: 40px;
      text-align: right;
    }

    .progress-bar-wrapper {
      flex-grow: 1;
      height: 8px;
      background-color: #e0e0e0;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #3498db;
      border-radius: 4px;
      transition: width 0.1s linear;
    }

    .volume-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .volume-icon {
      font-size: 1.2rem;
      color: #555;
      cursor: pointer;
    }

    .volume-slider {
      width: 80px;
      height: 4px;
      accent-color: #3498db;
      cursor: pointer;
    }

    /* For context */
    .section {
        margin-bottom: 2.5rem;
    }
    .section h2 {
        font-size: 1.5rem;
        color: #34495e;
        margin-bottom: 1rem;
        text-align: left;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Custom Audio Player</h1>
    <p>A styled, functional audio player component built with vanilla JavaScript.</p>

    <div class="custom-audio-player">
      <audio id="audioPlayer" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

      <div class="track-info">
        <div class="track-title">SoundHelix-Song-1</div>
        <div class="track-artist">SoundHelix.com</div>
      </div>

      <div class="progress-container">
        <div class="time-display" id="currentTime">0:00</div>
        <div class="progress-bar-wrapper" id="progressBarWrapper">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="time-display" id="duration">0:00</div>
      </div>

      <div class="controls">
        <button class="play-pause-btn" id="playPauseBtn" aria-label="Play/Pause">â–¶</button>
        <div class="volume-controls">
          <span class="volume-icon" id="volumeIcon" aria-label="Volume">ðŸ”Š</span>
          <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const audioPlayer = document.getElementById('audioPlayer');
      const playPauseBtn = document.getElementById('playPauseBtn');
      const currentTimeDisplay = document.getElementById('currentTime');
      const durationDisplay = document.getElementById('duration');
      const progressBarWrapper = document.getElementById('progressBarWrapper');
      const progressBar = document.getElementById('progressBar');
      const volumeIcon = document.getElementById('volumeIcon');
      const volumeSlider = document.getElementById('volumeSlider');

      let isPlaying = false;
      let isMuted = false;
      let lastVolume = 1;

      // --- Helper Functions ---
      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
      }

      // --- Event Handlers ---
      playPauseBtn.addEventListener('click', () => {
        if (isPlaying) {
          audioPlayer.pause();
        } else {
          audioPlayer.play();
        }
        isPlaying = !isPlaying;
        playPauseBtn.textContent = isPlaying ? 'â¸' : 'â–¶';
        playPauseBtn.setAttribute('aria-label', isPlaying ? 'Pause' : 'Play');
      });

      audioPlayer.addEventListener('timeupdate', () => {
        currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
        const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        progressBar.style.width = `${progress}%`;
      });

      audioPlayer.addEventListener('loadedmetadata', () => {
        durationDisplay.textContent = formatTime(audioPlayer.duration);
      });

      audioPlayer.addEventListener('ended', () => {
        isPlaying = false;
        playPauseBtn.textContent = 'â–¶';
        playPauseBtn.setAttribute('aria-label', 'Play');
        audioPlayer.currentTime = 0; // Reset to start
        progressBar.style.width = '0%';
        currentTimeDisplay.textContent = '0:00';
      });

      progressBarWrapper.addEventListener('click', (e) => {
        const clickPosition = e.offsetX;
        const width = progressBarWrapper.offsetWidth;
        const seekTime = (clickPosition / width) * audioPlayer.duration;
        audioPlayer.currentTime = seekTime;
      });

      volumeSlider.addEventListener('input', () => {
        audioPlayer.volume = volumeSlider.value;
        if (audioPlayer.volume === 0) {
          volumeIcon.textContent = 'ðŸ”‡';
          isMuted = true;
        } else {
          volumeIcon.textContent = 'ðŸ”Š';
          isMuted = false;
          lastVolume = audioPlayer.volume; // Store last non-zero volume
        }
      });

      volumeIcon.addEventListener('click', () => {
        if (isMuted) {
          audioPlayer.volume = lastVolume; // Restore previous volume
          volumeSlider.value = lastVolume;
          volumeIcon.textContent = 'ðŸ”Š';
        } else {
          lastVolume = audioPlayer.volume; // Save current volume before muting
          audioPlayer.volume = 0;
          volumeSlider.value = 0;
          volumeIcon.textContent = 'ðŸ”‡';
        }
        isMuted = !isMuted;
      });

      // Initialize volume slider
      volumeSlider.value = audioPlayer.volume;
    });
  </script>

</body>
</html>

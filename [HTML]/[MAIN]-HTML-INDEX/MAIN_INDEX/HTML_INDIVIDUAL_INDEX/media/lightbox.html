<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightbox Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      padding: 3rem 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 3rem;
      color: #2c3e50;
    }

    /* ==================== GALLERY GRID ==================== */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .gallery-thumb {
      cursor: pointer;
      overflow: hidden;
      border-radius: 8px;
      aspect-ratio: 1;
    }

    .gallery-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-thumb:hover img {
      transform: scale(1.1);
    }

    /* ==================== LIGHTBOX ==================== */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .lightbox--active {
      display: flex;
      opacity: 1;
    }

    .lightbox__content {
      position: relative;
      max-width: 90%;
      max-height: 90vh;
      animation: zoomIn 0.3s ease;
    }

    .lightbox__image {
      max-width: 100%;
      max-height: 90vh;
      display: block;
      border-radius: 4px;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Close button */
    .lightbox__close {
      position: absolute;
      top: -40px;
      right: 0;
      background: none;
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .lightbox__close:hover {
      transform: scale(1.2);
    }

    /* Navigation arrows */
    .lightbox__nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .lightbox__nav:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .lightbox__prev {
      left: 2rem;
    }

    .lightbox__next {
      right: 2rem;
    }

    /* Counter */
    .lightbox__counter {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 1rem;
    }

    @media screen and (max-width: 768px) {
      .lightbox__nav {
        width: 40px;
        height: 40px;
        font-size: 1.5rem;
      }

      .lightbox__prev {
        left: 1rem;
      }

      .lightbox__next {
        right: 1rem;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
  </head>
<body>

  <div class="container">
    <h1>Lightbox Image Gallery</h1>
    <p style="text-align: center; margin-bottom: 2rem; color: #666;">Click any image to view in fullscreen lightbox</p>

    <div class="gallery-grid">
      <div class="gallery-thumb" data-index="0">
        <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400" alt="Mountain">
      </div>
      <div class="gallery-thumb" data-index="1">
        <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=400" alt="Forest">
      </div>
      <div class="gallery-thumb" data-index="2">
        <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400" alt="Ocean">
      </div>
      <div class="gallery-thumb" data-index="3">
        <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=400" alt="Sunset">
      </div>
      <div class="gallery-thumb" data-index="4">
        <img src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=400" alt="City">
      </div>
      <div class="gallery-thumb" data-index="5">
        <img src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?w=400" alt="Architecture">
      </div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox__content">
      <button class="lightbox__close" aria-label="Close lightbox">&times;</button>
      <img class="lightbox__image" id="lightbox-image" src="" alt="">
      <button class="lightbox__nav lightbox__prev" aria-label="Previous image">&#8249;</button>
      <button class="lightbox__nav lightbox__next" aria-label="Next image">&#8250;</button>
      <div class="lightbox__counter"><span id="current-index">1</span> / <span id="total-images">6</span></div>
    </div>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightbox-image');
    const currentIndexEl = document.getElementById('current-index');
    const thumbs = document.querySelectorAll('.gallery-thumb');
    const images = Array.from(thumbs).map(thumb => thumb.querySelector('img').src.replace('w=400', 'w=1200'));

    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      lightboxImage.src = images[currentIndex];
      currentIndexEl.textContent = currentIndex + 1;
      lightbox.classList.add('lightbox--active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.classList.remove('lightbox--active');
      document.body.style.overflow = '';
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImage.src = images[currentIndex];
      currentIndexEl.textContent = currentIndex + 1;
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImage.src = images[currentIndex];
      currentIndexEl.textContent = currentIndex + 1;
    }

    // Event listeners
    thumbs.forEach(thumb => {
      thumb.addEventListener('click', () => {
        openLightbox(parseInt(thumb.dataset.index));
      });
    });

    document.querySelector('.lightbox__close').addEventListener('click', closeLightbox);
    document.querySelector('.lightbox__next').addEventListener('click', showNext);
    document.querySelector('.lightbox__prev').addEventListener('click', showPrev);

    // Close on overlay click
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('lightbox--active')) return;

      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'ArrowLeft') showPrev();
    });
  </script>

</body>
</html>

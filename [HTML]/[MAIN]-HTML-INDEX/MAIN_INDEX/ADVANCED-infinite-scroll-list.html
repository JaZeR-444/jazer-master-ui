        <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroll List</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    /* ==================== INFINITE SCROLL LIST ==================== */
    .infinite-list-container {
      max-height: 500px; /* Fixed height for scrolling */
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 1rem;
      background-color: #fdfdfd;
    }

    .list-item {
      padding: 1rem;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .list-item:last-child {
      border-bottom: none;
    }

    .list-item__avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .list-item__content {
      flex-grow: 1;
    }

    .list-item__title {
      font-weight: 600;
      color: #34495e;
      margin-bottom: 0.25rem;
    }

    .list-item__description {
      font-size: 0.9rem;
      color: #777;
    }

    .loading-indicator {
      text-align: center;
      padding: 1rem;
      font-style: italic;
      color: #888;
    }

    .end-of-list {
      text-align: center;
      padding: 1rem;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>

  <div class="container">
    <h1>Infinite Scroll List</h1>
    <div class="infinite-list-container" id="infinite-scroll-list">
      <!-- List items will be loaded here -->
      <div class="loading-indicator">Loading more items...</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const listContainer = document.getElementById('infinite-scroll-list');
      const loadingIndicator = listContainer.querySelector('.loading-indicator');
      let page = 0;
      const itemsPerPage = 10;
      let isLoading = false;
      let hasMore = true;

      /**
       * Simulates fetching data from an API.
       * @param {number} pageNum - The page number to fetch.
       * @returns {Promise<Array>} A promise that resolves with an array of items.
       */
      async function fetchItems(pageNum) {
        return new Promise(resolve => {
          setTimeout(() => {
            const newItems = [];
            const startIndex = pageNum * itemsPerPage;
            for (let i = 0; i < itemsPerPage; i++) {
              const itemIndex = startIndex + i;
              if (itemIndex < 50) { // Simulate total of 50 items
                newItems.push({
                  id: itemIndex + 1,
                  title: `Item ${itemIndex + 1}: ${generateRandomPhrase()}`,
                  description: `This is a description for item ${itemIndex + 1}.`,
                  avatar: String.fromCharCode(65 + (itemIndex % 26)) // A, B, C...
                });
              } else {
                hasMore = false;
                break;
              }
            }
            resolve(newItems);
          }, 500); // Simulate network delay
        });
      }

      /**
       * Generates a random phrase for item titles.
       */
      function generateRandomPhrase() {
        const words = ['Lorem', 'ipsum', 'dolor', 'sit', 'amet', 'consectetur', 'adipiscing', 'elit', 'sed', 'do', 'eiusmod', 'tempor', 'incididunt', 'ut', 'labore', 'et', 'dolore', 'magna', 'aliqua'];
        const numWords = Math.floor(Math.random() * 4) + 3; // 3 to 6 words
        let phrase = [];
        for (let i = 0; i < numWords; i++) {
          phrase.push(words[Math.floor(Math.random() * words.length)]);
        }
        return phrase.join(' ');
      }

      /**
       * Appends items to the list.
       * @param {Array} items - An array of item objects to append.
       */
      function appendItems(items) {
        const fragment = document.createDocumentFragment();
        items.forEach(item => {
          const listItem = document.createElement('div');
          listItem.classList.add('list-item');
          listItem.innerHTML = `
            <div class="list-item__avatar" style="background-color: hsl(${item.id * 137 % 360}, 70%, 50%);">${item.avatar}</div>
            <div class="list-item__content">
              <div class="list-item__title">${item.title}</div>
              <div class="list-item__description">${item.description}</div>
            </div>
          `;
          fragment.appendChild(listItem);
        });
        listContainer.insertBefore(fragment, loadingIndicator);
      }

      /**
       * Loads more items and appends them to the list.
       */
      async function loadMoreItems() {
        if (isLoading || !hasMore) {
          return;
        }

        isLoading = true;
        loadingIndicator.style.display = 'block'; // Show loading indicator

        const newItems = await fetchItems(page);
        if (newItems.length > 0) {
          appendItems(newItems);
          page++;
        } else {
          hasMore = false;
        }

        loadingIndicator.style.display = 'none'; // Hide loading indicator
        isLoading = false;

        if (!hasMore) {
          const endMessage = document.createElement('div');
          endMessage.classList.add('end-of-list');
          endMessage.textContent = 'You have reached the end of the list.';
          listContainer.appendChild(endMessage);
          loadingIndicator.remove(); // Remove loading indicator when no more items
        }
      }

      // Initial load
      loadMoreItems();

      // Event listener for scroll
      listContainer.addEventListener('scroll', () => {
        // Check if user has scrolled to the bottom
        const { scrollTop, scrollHeight, clientHeight } = listContainer;
        if (scrollTop + clientHeight >= scrollHeight - 50) { // 50px buffer
          loadMoreItems();
        }
      });
    });
  </script>

  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* ==================== CONTAINER ==================== */
    .auth-container {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      max-width: 450px;
      width: 100%;
    }

    /* ==================== TAB SWITCHER ==================== */
    .auth-tabs {
      display: flex;
      background-color: #f8f9fa;
    }

    .auth-tab {
      flex: 1;
      padding: 1.25rem;
      background-color: transparent;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      color: #666;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .auth-tab:hover {
      background-color: #e9ecef;
    }

    .auth-tab--active {
      color: #3498db;
      background-color: #fff;
    }

    .auth-tab--active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background-color: #3498db;
    }

    /* ==================== FORM CONTAINER ==================== */
    .auth-content {
      padding: 2.5rem;
    }

    .auth-form {
      display: none;
    }

    .auth-form--active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ==================== FORM ELEMENTS ==================== */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #2c3e50;
      font-size: 0.95rem;
    }

    .form-input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      padding-left: 3rem; /* Space for icon */
      font-size: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    /* Input Icon */
    .form-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      width: 20px;
      height: 20px;
    }

    .form-input:focus + .form-icon {
      color: #3498db;
    }

    /* Password Toggle */
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #999;
      padding: 0;
      display: flex;
      align-items: center;
    }

    .password-toggle:hover {
      color: #3498db;
    }

    /* ==================== CHECKBOX ==================== */
    .form-checkbox {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 1.5rem 0;
    }

    .form-checkbox input {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #3498db;
    }

    .form-checkbox label {
      font-size: 0.9rem;
      color: #666;
      cursor: pointer;
    }

    /* ==================== SUBMIT BUTTON ==================== */
    .form-submit {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 700;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-submit:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }

    .form-submit:active {
      transform: translateY(0);
    }

    /* ==================== DIVIDER ==================== */
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #999;
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background-color: #e0e0e0;
    }

    .divider::before {
      margin-right: 1rem;
    }

    .divider::after {
      margin-left: 1rem;
    }

    /* ==================== SOCIAL BUTTONS ==================== */
    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      padding: 0.875rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      background-color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      color: #333;
      text-decoration: none;
    }

    .social-btn:hover {
      border-color: #3498db;
      background-color: #f8f9fa;
    }

    .social-btn svg {
      width: 20px;
      height: 20px;
    }

    /* ==================== FOOTER LINKS ==================== */
    .form-footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    .form-footer a {
      color: #3498db;
      text-decoration: none;
      font-weight: 600;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    /* ==================== RESPONSIVE ==================== */
    @media screen and (max-width: 500px) {
      .auth-content {
        padding: 2rem 1.5rem;
      }
    }

  <script>
    // Tab switching
    const tabs = document.querySelectorAll('.auth-tab');
    const forms = document.querySelectorAll('.auth-form');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const targetForm = tab.dataset.tab;

        // Remove active class from all tabs and forms
        tabs.forEach(t => t.classList.remove('auth-tab--active'));
        forms.forEach(f => f.classList.remove('auth-form--active'));

        // Add active class to clicked tab and corresponding form
        tab.classList.add('auth-tab--active');
        document.getElementById(`${targetForm}Form`).classList.add('auth-form--active');
      });
    });

    // Toggle password visibility
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      input.type = input.type === 'password' ? 'text' : 'password';

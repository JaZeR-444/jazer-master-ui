        .site-footer {

        .page-header {

            background: linear-gradient(180deg, rgba(0, 242, 234, 0.05) 0%, transparent 100%);

        .page-header h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.75rem;
        }

        .page-header .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .component-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .component-display {
            background: var(--bg-card);
            border: 2px solid var(--border-cyan);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-cyan);
        }

        .display-inner {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 500px;
            padding: 3rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 3rem;
        }

        @media (max-width: 768px) {

            .site-header,
            .site-footer {
                max-width: calc(100% - 1rem);
            }

            .header-container {
                flex-direction: column;
                gap: 0.75rem;
                padding: 0 1rem;
            }

            .display-inner {
                padding: 1.5rem;
                gap: 2rem;
            }
        }

        /* ===== NOTIFICATION BADGES ===== */
        .badge-demo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .badge-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Base Icon Container */
        .icon-with-badge {
            position: relative;
            display: inline-flex;
        }

        .icon-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Badge Styles */
        .badge {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border: 2px solid #1a1a2e;
        }

        /* Positions */
        .badge--top-right {
            top: -6px;
            right: -6px;
        }

        .badge--top-left {
            top: -6px;
            left: -6px;
        }

        .badge--bottom-right {
            bottom: -6px;
            right: -6px;
        }

        /* Sizes */
        .badge--dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .badge--sm {
            min-width: 18px;
            height: 18px;
            border-radius: 9px;
            font-size: 0.65rem;
            padding: 0 4px;
        }

        .badge--md {
            min-width: 22px;
            height: 22px;
            border-radius: 11px;
            font-size: 0.75rem;
            padding: 0 5px;
        }

        .badge--lg {
            min-width: 26px;
            height: 26px;
            border-radius: 13px;
            font-size: 0.85rem;
            padding: 0 6px;
        }

        /* Colors */
        .badge--red {
            background: #e74c3c;
            color: #fff;
        }

        .badge--green {
            background: #2ecc71;
            color: #fff;
        }

        .badge--blue {
            background: #3498db;
            color: #fff;
        }

        .badge--orange {
            background: #f39c12;
            color: #fff;
        }

        .badge--pink {
            background: #ff006e;
            color: #fff;
        }

        .badge--gradient {
            background: linear-gradient(135deg, #00f2ea, #ff006e);
            color: #fff;
        }

        /* Animated */
        .badge--pulse {
            animation: pulse-badge 2s ease-in-out infinite;
        }

        @keyframes pulse-badge {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.15);
            }
        }

        .badge--bounce {
            animation: bounce-badge 0.6s ease-in-out;
        }

        @keyframes bounce-badge {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
            }
        }

        /* Avatar with Badge */
        .avatar-badge {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .avatar-status {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 3px solid #1a1a2e;
        }

        .avatar-status--online {
            background: #2ecc71;
        }

        .avatar-status--offline {
            background: #95a5a6;
        }

        .avatar-status--busy {
            background: #e74c3c;
        }

        .avatar-status--away {
            background: #f39c12;
        }

        /* Text Badge */
        .text-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .text-badge__label {
            font-size: 0.9rem;
            color: #fff;
        }

        .inline-badge {
            padding: 0.15rem 0.5rem;
            border-radius: 10px;
            font-size: 0.65rem;
            font-weight: 700;
        }
    </style>
</head>

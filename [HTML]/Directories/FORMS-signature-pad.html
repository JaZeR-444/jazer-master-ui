<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Pad - Forms - JaZeR Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .site-header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-cyan);
            border-radius: 0 0 24px 24px;
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 242, 234, 0.2);
            margin: 0 auto;
            max-width: calc(100% - 4rem);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-logo {
            font-size: 1.75rem;
            font-weight: 900;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .breadcrumb {
            font-size: 0.875rem;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .breadcrumb a {
            color: var(--jazer-cyan);
            text-decoration: none;
        }

        .site-footer {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--border-cyan);
            border-radius: 24px 24px 0 0;
            padding: 2rem 0;
            margin: 4rem auto 0;
            max-width: calc(100% - 4rem);
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .copyright {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .footer-brand {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .footer-tagline {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .page-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(180deg, rgba(0, 242, 234, 0.05) 0%, transparent 100%);
        }

        .page-header h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.75rem;
        }

        .page-header .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .component-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .component-display {
            background: var(--bg-card);
            border: 2px solid var(--border-cyan);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-cyan);
        }

        .display-inner {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 550px;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        @media (max-width: 768px) {

            .site-header,
            .site-footer {
                max-width: calc(100% - 1rem);
            }

            .header-container {
                flex-direction: column;
                gap: 0.75rem;
                padding: 0 1rem;
            }

            .display-inner {
                padding: 1.5rem;
            }
        }

        /* ===== SIGNATURE PAD ===== */
        .signature-pad {
            background: #fff;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .signature-pad__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .signature-pad__title {
            font-size: 1rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .signature-pad__label {
            font-size: 0.75rem;
            color: #999;
        }

        /* Canvas Area */
        .signature-canvas-wrapper {
            position: relative;
            border: 2px dashed #ddd;
            border-radius: 12px;
            background: #fafafa;
            cursor: crosshair;
        }

        .signature-canvas {
            display: block;
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }

        .signature-placeholder {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .signature-placeholder__icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            opacity: 0.3;
        }

        .signature-placeholder__text {
            font-size: 0.85rem;
            color: #999;
        }

        .signature-canvas-wrapper.has-signature .signature-placeholder {
            display: none;
        }

        /* Signature Line */
        .signature-line {
            position: absolute;
            bottom: 30px;
            left: 30px;
            right: 30px;
            border-bottom: 2px solid #ddd;
        }

        .signature-line::before {
            content: 'Sign Here';
            position: absolute;
            bottom: 10px;
            left: 0;
            font-size: 0.65rem;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Tools */
        .signature-tools {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .signature-tool {
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .signature-tool:hover {
            border-color: #3498db;
            color: #3498db;
        }

        .signature-tool--clear {
            color: #e74c3c;
        }

        .signature-tool--clear:hover {
            border-color: #e74c3c;
        }

        /* Color Options */
        .signature-colors {
            display: flex;
            gap: 0.5rem;
            margin-left: auto;
        }

        .signature-color {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
        }

        .signature-color:hover {
            transform: scale(1.1);
        }

        .signature-color.active {
            border-color: #333;
        }

        .signature-color--black {
            background: #000;
        }

        .signature-color--blue {
            background: #2980b9;
        }

        .signature-color--red {
            background: #c0392b;
        }

        /* Stroke Width */
        .stroke-options {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-top: 1rem;
        }

        .stroke-label {
            font-size: 0.75rem;
            color: #666;
        }

        .stroke-btn {
            width: 30px;
            height: 30px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .stroke-btn:hover {
            border-color: #3498db;
        }

        .stroke-btn.active {
            border-color: #3498db;
            background: rgba(52, 152, 219, 0.1);
        }

        .stroke-dot {
            background: #333;
            border-radius: 50%;
        }

        .stroke-dot--sm {
            width: 4px;
            height: 4px;
        }

        .stroke-dot--md {
            width: 6px;
            height: 6px;
        }

        .stroke-dot--lg {
            width: 10px;
            height: 10px;
        }

        /* Actions */
        .signature-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .signature-btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .signature-btn--secondary {
            background: #f0f0f0;
            border: none;
            color: #666;
        }

        .signature-btn--secondary:hover {
            background: #e0e0e0;
        }

        .signature-btn--primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            color: #fff;
        }

        .signature-btn--primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="header-container">
            <a href="../../../index.html" class="site-logo">JaZeR Library</a>
            <div class="breadcrumb">
                <a href="../../../index.html">Home</a>
                <span class="breadcrumb-separator">/</span>
                <a href="./forms.html">Forms</a>
                <span class="breadcrumb-separator">/</span>
                <span>Signature Pad</span>
            </div>
        </div>
    </header>

    <div class="page-header">
        <h1>Signature Pad</h1>
        <div class="subtitle">FORMS-signature-pad.html</div>
    </div>

    <div class="component-container">
        <div class="component-display">
            <div class="display-inner">

                <div class="signature-pad">
                    <div class="signature-pad__header">
                        <span class="signature-pad__title">‚úçÔ∏è Digital Signature</span>
                        <span class="signature-pad__label">Draw your signature below</span>
                    </div>

                    <!-- Canvas -->
                    <div class="signature-canvas-wrapper" id="canvasWrapper">
                        <canvas class="signature-canvas" id="signatureCanvas"></canvas>
                        <div class="signature-placeholder">
                            <span class="signature-placeholder__icon">‚úèÔ∏è</span>
                            <span class="signature-placeholder__text">Draw your signature here</span>
                        </div>
                        <div class="signature-line"></div>
                    </div>

                    <!-- Tools -->
                    <div class="signature-tools">
                        <button class="signature-tool signature-tool--clear" onclick="clearSignature()">üóëÔ∏è
                            Clear</button>
                        <button class="signature-tool" onclick="undoStroke()">‚Ü©Ô∏è Undo</button>

                        <div class="signature-colors">
                            <div class="signature-color signature-color--black active"></div>
                            <div class="signature-color signature-color--blue"></div>
                            <div class="signature-color signature-color--red"></div>
                        </div>
                    </div>

                    <!-- Stroke Width -->
                    <div class="stroke-options">
                        <span class="stroke-label">Stroke:</span>
                        <button class="stroke-btn"><span class="stroke-dot stroke-dot--sm"></span></button>
                        <button class="stroke-btn active"><span class="stroke-dot stroke-dot--md"></span></button>
                        <button class="stroke-btn"><span class="stroke-dot stroke-dot--lg"></span></button>
                    </div>

                    <!-- Actions -->
                    <div class="signature-actions">
                        <button class="signature-btn signature-btn--secondary">Cancel</button>
                        <button class="signature-btn signature-btn--primary">Accept Signature</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="copyright">¬© 2025 <span class="footer-brand">JaZeR Ventures</span>. All rights reserved.</div>
            <div class="footer-tagline">Crafted with passion. Built with code.</div>
        </div>
    </footer>

    <script>
        const canvas = document.getElementById('signatureCanvas');
        const ctx = canvas.getContext('2d');
        const wrapper = document.getElementById('canvasWrapper');
        let isDrawing = false;

        // Set canvas size
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch support
        canvas.addEventListener('touchstart', e => { e.preventDefault(); startDrawing(e.touches[0]); });
        canvas.addEventListener('touchmove', e => { e.preventDefault(); draw(e.touches[0]); });
        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            wrapper.classList.add('has-signature');
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            wrapper.classList.remove('has-signature');
        }

        function undoStroke() {
            // Simplified - would need stroke history for full implementation
            clearSignature();
        }
    </script>
</body>

</html>

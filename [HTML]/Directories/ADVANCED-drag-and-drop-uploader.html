  <div class="page-header">
    <h1>Drag And Drop Uploader</h1>
    <div class="subtitle">drag-and-drop-uploader.html</div>
  </div>

  <div class="component-container">
    <div class="component-display">
      <div class="display-inner">
        

  <div class="container">
    <h1>Drag & Drop File Uploader</h1>

    <div class="drop-area" id="dropArea">
      <span class="upload-icon">&#x2193;</span> <!-- Unicode for downward arrow -->
      <p>Drag & Drop files here or click to select</p>
      <input type="file" id="fileInput" multiple>
    </div>

    <div class="file-list-container" id="fileListContainer" style="display: none;">
      <h2>Selected Files</h2>
      <ul class="file-list" id="fileList">
        <!-- Files will be listed here -->
      </ul>
      <button class="upload-button" id="uploadButton" disabled>Upload All Files</button>
      <div id="uploadMessage" class="message" style="display: none;"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const dropArea = document.getElementById('dropArea');
      const fileInput = document.getElementById('fileInput');
      const fileListContainer = document.getElementById('fileListContainer');
      const fileList = document.getElementById('fileList');
      const uploadButton = document.getElementById('uploadButton');
      const uploadMessage = document.getElementById('uploadMessage');

      let filesToUpload = []; // Array to store files selected by user

      // ==================== DRAG & DROP HIGHLIGHTING ====================
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false);
      });

      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, highlight, false);
      });

      ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, unhighlight, false);
      });

      function highlight() {
        dropArea.classList.add('highlight');
      }

      function unhighlight() {
        dropArea.classList.remove('highlight');
      }

      // ==================== FILE HANDLING ====================
      dropArea.addEventListener('click', () => fileInput.click());
      dropArea.addEventListener('drop', handleDrop, false);
      fileInput.addEventListener('change', handleFilesFromInput);

      function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        handleFiles(files);
      }

      function handleFilesFromInput() {
        handleFiles(this.files);
      }

      function handleFiles(files) {
        // Convert FileList to Array and add to filesToUpload
        const newFiles = Array.from(files).filter(file => {
          // Prevent adding duplicate files (by name and size, simple check)
          return !filesToUpload.some(existingFile =>
            existingFile.name === file.name && existingFile.size === file.size
          );
        });
        filesToUpload = [...filesToUpload, ...newFiles];
        renderFileList();
        updateUploadButtonState();
      }

      function renderFileList() {
        fileList.innerHTML = ''; // Clear current list
        if (filesToUpload.length > 0) {
          fileListContainer.style.display = 'block';
          filesToUpload.forEach((file, index) => {
            const listItem = document.createElement('li');
            listItem.classList.add('file-list-item');
            listItem.innerHTML = `
              <div class="file-list-item__info">
                <div class="file-list-item__name">${file.name}</div>
                <div class="file-list-item__size">${formatBytes(file.size)}</div>
              </div>
              <button class="file-list-item__remove" data-index="${index}" aria-label="Remove file">&times;</button>
            `;
            fileList.appendChild(listItem);
          });
        } else {
          fileListContainer.style.display = 'none';
        }
      }

      function formatBytes(bytes, decimals = 2) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const dm = decimals < 0 ? 0 : decimals;
        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
      }

      // Remove file from list
      fileList.addEventListener('click', (e) => {
        if (e.target.classList.contains('file-list-item__remove')) {
          const indexToRemove = parseInt(e.target.dataset.index);
          filesToUpload.splice(indexToRemove, 1);
          renderFileList();
          updateUploadButtonState();
        }
      });

      function updateUploadButtonState() {
        uploadButton.disabled = filesToUpload.length === 0;
      }

      // ==================== UPLOAD LOGIC (SIMULATED) ====================
      uploadButton.addEventListener('click', async () => {
        if (filesToUpload.length === 0) return;

        uploadButton.disabled = true;
        uploadButton.textContent = 'Uploading...';
        displayMessage('Uploading files...', 'info');

        // Simulate upload process for each file
        for (const file of filesToUpload) {
          console.log(`Simulating upload of: ${file.name}`);
          // In a real application, you would use FormData and XMLHttpRequest or Fetch API here
          // e.g., const formData = new FormData();
          // formData.append('file', file);
          // await fetch('/upload-endpoint', { method: 'POST', body: formData });
          await new Promise(resolve => setTimeout(resolve, 1000)); // Simulate network delay
        }

        displayMessage(`Successfully uploaded ${filesToUpload.length} file(s)!`, 'success');
        filesToUpload = []; // Clear files after successful upload
        renderFileList();
        updateUploadButtonState();
        uploadButton.textContent = 'Upload All Files';
      });

      function displayMessage(msg, type) {
        uploadMessage.textContent = msg;
        uploadMessage.className = `message ${type}`;
        uploadMessage.style.display = 'block';
        setTimeout(() => {
          uploadMessage.style.display = 'none';
        }, 5000); // Hide message after 5 seconds
      }
    });
  </script>


      </div>
    </div>
  </div>

      if (window.scrollY > 300) {
        btn.classList.add('visible');
      } else {
        btn.classList.remove('visible');
      }
    });

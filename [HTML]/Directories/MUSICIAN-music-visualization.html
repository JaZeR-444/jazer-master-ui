<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .site-header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-cyan);
            border-radius: 0 0 24px 24px;
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 242, 234, 0.2);
            margin: 0 auto;
            max-width: calc(100% - 4rem);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-logo {
            font-size: 1.75rem;
            font-weight: 900;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .breadcrumb {
            font-size: 0.875rem;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .breadcrumb a {
            color: var(--jazer-cyan);
            text-decoration: none;
        }

        .site-footer {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--border-cyan);
            border-radius: 24px 24px 0 0;
            padding: 2rem 0;
            margin: 4rem auto 0;
            max-width: calc(100% - 4rem);
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .copyright {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .footer-brand {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .footer-tagline {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .page-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(180deg, rgba(0, 242, 234, 0.05) 0%, transparent 100%);
        }

        .page-header h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.75rem;
        }

        .page-header .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .component-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .component-display {
            background: var(--bg-card);
            border: 2px solid var(--border-cyan);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-cyan);
        }

        .display-inner {
            background: linear-gradient(135deg, #0d0d1a 0%, #1a1a2e 50%, #0f0f23 100%);
            min-height: 500px;
            padding: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {

            .site-header,
            .site-footer {
                max-width: calc(100% - 1rem);
            }

            .header-container {
                flex-direction: column;
                gap: 0.75rem;
                padding: 0 1rem;
            }

            .display-inner {
                padding: 1.5rem;
            }
        }

        /* ===== MUSIC VISUALIZATION ===== */
        .visualizer-section {
            width: 100%;
            max-width: 600px;
            background: linear-gradient(145deg, #1e1e35 0%, #2a2a4f 100%);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 242, 234, 0.1);
        }

        .visualizer-header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .visualizer-track {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .visualizer-cover {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .track-details {}

        .track-name {
            font-size: 0.95rem;
            font-weight: 600;
            color: #fff;
        }

        .track-artist {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .visualizer-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: rgba(255, 255, 255, 0.5);
            padding: 0.4rem 0.75rem;
            border-radius: 8px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-btn:hover,
        .toggle-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .visualizer-display {
            padding: 2rem;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 200px;
            gap: 4px;
        }

        .bar {
            width: 8px;
            background: linear-gradient(to top, #00f2ea, #ff006e);
            border-radius: 4px;
            animation: bounce 0.5s ease-in-out infinite alternate;
        }

        .bar:nth-child(1) {
            height: 60%;
            animation-delay: 0s;
        }

        .bar:nth-child(2) {
            height: 40%;
            animation-delay: 0.1s;
        }

        .bar:nth-child(3) {
            height: 80%;
            animation-delay: 0.2s;
        }

        .bar:nth-child(4) {
            height: 55%;
            animation-delay: 0.3s;
        }

        .bar:nth-child(5) {
            height: 90%;
            animation-delay: 0.4s;
        }

        .bar:nth-child(6) {
            height: 45%;
            animation-delay: 0.5s;
        }

        .bar:nth-child(7) {
            height: 70%;
            animation-delay: 0.6s;
        }

        .bar:nth-child(8) {
            height: 35%;
            animation-delay: 0.7s;
        }

        .bar:nth-child(9) {
            height: 85%;
            animation-delay: 0.8s;
        }

        .bar:nth-child(10) {
            height: 50%;
            animation-delay: 0.9s;
        }

        .bar:nth-child(11) {
            height: 75%;
            animation-delay: 1s;
        }

        .bar:nth-child(12) {
            height: 40%;
            animation-delay: 1.1s;
        }

        .bar:nth-child(13) {
            height: 65%;
            animation-delay: 1.2s;
        }

        .bar:nth-child(14) {
            height: 55%;
            animation-delay: 1.3s;
        }

        .bar:nth-child(15) {
            height: 80%;
            animation-delay: 1.4s;
        }

        .bar:nth-child(16) {
            height: 45%;
            animation-delay: 1.5s;
        }

        .bar:nth-child(17) {
            height: 70%;
            animation-delay: 1.6s;
        }

        .bar:nth-child(18) {
            height: 60%;
            animation-delay: 1.7s;
        }

        .bar:nth-child(19) {
            height: 85%;
            animation-delay: 1.8s;
        }

        .bar:nth-child(20) {
            height: 50%;
            animation-delay: 1.9s;
        }

        @keyframes bounce {
            from {
                transform: scaleY(1);
            }

            to {
                transform: scaleY(0.4);
            }
        }

        .visualizer-footer {
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-hint {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .footer-action {
            background: linear-gradient(135deg, #00f2ea, #00d4aa);
            border: none;
            color: #0a0a1a;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

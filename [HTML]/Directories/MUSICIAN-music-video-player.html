<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Video Player - Musician Components - JaZeR Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .site-header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-cyan);
            border-radius: 0 0 24px 24px;
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 242, 234, 0.2);
            margin: 0 auto;
            max-width: calc(100% - 4rem);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-logo {
            font-size: 1.75rem;
            font-weight: 900;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .breadcrumb {
            font-size: 0.875rem;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .breadcrumb a {
            color: var(--jazer-cyan);
            text-decoration: none;
        }

        .site-footer {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--border-cyan);
            border-radius: 24px 24px 0 0;
            padding: 2rem 0;
            margin: 4rem auto 0;
            max-width: calc(100% - 4rem);
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .copyright {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .footer-brand {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .footer-tagline {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .page-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(180deg, rgba(0, 242, 234, 0.05) 0%, transparent 100%);
        }

        .page-header h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.75rem;
        }

        .page-header .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .component-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .component-display {
            background: var(--bg-card);
            border: 2px solid var(--border-cyan);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-cyan);
        }

        .display-inner {
            background: linear-gradient(135deg, #0a0a15 0%, #12121f 50%, #0d0d18 100%);
            min-height: 550px;
            padding: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {

            .site-header,
            .site-footer {
                max-width: calc(100% - 1rem);
            }

            .header-container {
                flex-direction: column;
                gap: 0.75rem;
                padding: 0 1rem;
            }

            .display-inner {
                padding: 1rem;
            }
        }

        /* ===== MUSIC VIDEO PLAYER ===== */
        .video-player {
            width: 100%;
            max-width: 900px;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8);
        }

        .video-container {
            position: relative;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #1a1a2e 0%, #2d1f4a 50%, #1a1a2e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-placeholder {
            font-size: 6rem;
            opacity: 0.5;
        }

        .video-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-container:hover .video-overlay {
            opacity: 1;
        }

        .video-big-play {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .video-big-play:hover {
            transform: scale(1.1);
        }

        .video-controls {
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.9) 0%, transparent 100%);
            padding: 1.5rem;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .video-progress {
            margin-bottom: 1rem;
        }

        .video-progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .video-progress-fill {
            height: 100%;
            width: 35%;
            background: #ff006e;
            border-radius: 2px;
            position: relative;
        }

        .video-progress-fill::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .video-progress-bar:hover .video-progress-fill::after {
            opacity: 1;
        }

        .video-control-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .video-left-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .video-right-controls {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .video-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.25rem;
            transition: all 0.2s;
        }

        .video-btn:hover {
            color: #fff;
            transform: scale(1.15);
        }

        .video-time {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            font-family: monospace;
        }

        .video-volume {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .volume-slider {
            width: 60px;
            height: 3px;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
        }

        /* Chapter Markers */
        .video-chapters {
            background: #111;
            padding: 1rem 1.5rem;
        }

        .chapters-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 0.75rem;
        }

        .chapters-list {
            display: flex;
            gap: 0.75rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .chapter-item {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .chapter-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .chapter-item.active {
            background: rgba(255, 0, 110, 0.2);
            border-color: #ff006e;
        }

        .chapter-time {
            font-size: 0.7rem;
            color: #ff006e;
            font-family: monospace;
        }

        .chapter-name {
            font-size: 0.75rem;
            color: #fff;
            white-space: nowrap;
        }

        @media (max-width: 600px) {
            .chapters-list {
                flex-direction: column;
            }

            .chapter-item {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="header-container">
            <a href="../../../index.html" class="site-logo">JaZeR Library</a>
            <div class="breadcrumb">
                <a href="../../../index.html">Home</a>
                <span class="breadcrumb-separator">/</span>
                <a href="./musician.html">Musician</a>
                <span class="breadcrumb-separator">/</span>
                <span>Music Video Player</span>
            </div>
        </div>
    </header>

    <div class="page-header">
        <h1>Music Video Player</h1>
        <div class="subtitle">MUSICIAN-music-video-player.html</div>
    </div>

    <div class="component-container">
        <div class="component-display">
            <div class="display-inner">

                <!-- ===== MUSIC VIDEO PLAYER COMPONENT ===== -->
                <div class="video-player">
                    <div class="video-container">
                        <div class="video-placeholder">üé¨</div>

                        <div class="video-overlay">
                            <button class="video-big-play" id="bigPlayBtn">‚ñ∂</button>
                        </div>

                        <div class="video-controls">
                            <div class="video-progress">
                                <div class="video-progress-bar">
                                    <div class="video-progress-fill"></div>
                                </div>
                            </div>

                            <div class="video-control-bar">
                                <div class="video-left-controls">
                                    <button class="video-btn" id="playBtn">‚ñ∂</button>
                                    <button class="video-btn">‚è≠</button>
                                    <div class="video-volume">
                                        <button class="video-btn">üîä</button>
                                        <input type="range" class="volume-slider" min="0" max="100" value="75">
                                    </div>
                                    <span class="video-time">1:24 / 4:02</span>
                                </div>

                                <div class="video-right-controls">
                                    <button class="video-btn">üéõÔ∏è</button>
                                    <button class="video-btn">‚õ∂</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="video-chapters">
                        <div class="chapters-title">Chapters</div>
                        <div class="chapters-list">
                            <div class="chapter-item">
                                <span class="chapter-time">0:00</span>
                                <span class="chapter-name">Intro</span>
                            </div>
                            <div class="chapter-item active">
                                <span class="chapter-time">0:45</span>
                                <span class="chapter-name">Verse 1</span>
                            </div>
                            <div class="chapter-item">
                                <span class="chapter-time">1:30</span>
                                <span class="chapter-name">Chorus</span>
                            </div>
                            <div class="chapter-item">
                                <span class="chapter-time">2:15</span>
                                <span class="chapter-name">Verse 2</span>
                            </div>
                            <div class="chapter-item">
                                <span class="chapter-time">3:00</span>
                                <span class="chapter-name">Bridge</span>
                            </div>
                            <div class="chapter-item">
                                <span class="chapter-time">3:30</span>
                                <span class="chapter-name">Final Chorus</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ===== END MUSIC VIDEO PLAYER ===== -->

            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="copyright">¬© 2025 <span class="footer-brand">JaZeR Ventures</span>. All rights reserved.</div>
            <div class="footer-tagline">Crafted with passion. Built with code.</div>
        </div>
    </footer>

    <script>
        const playBtn = document.getElementById('playBtn');
        const bigPlayBtn = document.getElementById('bigPlayBtn');
        let isPlaying = false;

        function togglePlay() {
            isPlaying = !isPlaying;
            playBtn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
            bigPlayBtn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
        }

        playBtn.addEventListener('click', togglePlay);
        bigPlayBtn.addEventListener('click', togglePlay);

        document.querySelectorAll('.chapter-item').forEach(chapter => {
            chapter.addEventListener('click', () => {
                document.querySelectorAll('.chapter-item').forEach(c => c.classList.remove('active'));
                chapter.classList.add('active');
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome Tool - Musician Components - JaZeR Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .site-header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-cyan);
            border-radius: 0 0 24px 24px;
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 242, 234, 0.2);
            margin: 0 auto;
            max-width: calc(100% - 4rem);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-logo {
            font-size: 1.75rem;
            font-weight: 900;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .breadcrumb {
            font-size: 0.875rem;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .breadcrumb a {
            color: var(--jazer-cyan);
            text-decoration: none;
        }

        .site-footer {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--border-cyan);
            border-radius: 24px 24px 0 0;
            padding: 2rem 0;
            margin: 4rem auto 0;
            max-width: calc(100% - 4rem);
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .copyright {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .footer-brand {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .footer-tagline {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .page-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(180deg, rgba(0, 242, 234, 0.05) 0%, transparent 100%);
        }

        .page-header h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.75rem;
        }

        .page-header .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .component-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .component-display {
            background: var(--bg-card);
            border: 2px solid var(--border-cyan);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-cyan);
        }

        .display-inner {
            background: linear-gradient(135deg, #0d0d1a 0%, #1a1a2e 50%, #0f0f23 100%);
            min-height: 550px;
            padding: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {

            .site-header,
            .site-footer {
                max-width: calc(100% - 1rem);
            }

            .header-container {
                flex-direction: column;
                gap: 0.75rem;
                padding: 0 1rem;
            }

            .display-inner {
                padding: 1.5rem;
            }
        }

        /* ===== METRONOME TOOL ===== */
        .metronome-section {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(145deg, #1e1e35 0%, #2a2a4f 100%);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 242, 234, 0.1);
            text-align: center;
        }

        .metronome-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 2rem;
        }

        .metronome-display {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            background: linear-gradient(145deg, #15152a, #1a1a30);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: inset 0 5px 20px rgba(0, 0, 0, 0.5), 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .metronome-display::before {
            content: '';
            position: absolute;
            inset: 8px;
            border-radius: 50%;
            border: 2px solid rgba(0, 242, 234, 0.3);
        }

        .bpm-value {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00f2ea, #00d4aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .bpm-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .bpm-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .bpm-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .bpm-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .bpm-btn:active {
            transform: scale(0.95);
        }

        .bpm-slider {
            width: 80%;
            margin: 0 auto 2rem;
        }

        .slider-input {
            width: 100%;
            -webkit-appearance: none;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
        }

        .slider-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #00f2ea, #00d4aa);
            border-radius: 50%;
            cursor: pointer;
        }

        .beat-indicators {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .beat-dot {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.1s;
        }

        .beat-dot.active {
            background: linear-gradient(135deg, #ff006e, #ff4d8d);
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
        }

        .beat-dot:first-child.active {
            background: linear-gradient(135deg, #00f2ea, #00d4aa);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.5);
        }

        .metronome-start {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ff006e, #ff4d8d);
            border: none;
            border-radius: 14px;
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .metronome-start:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.4);
        }

        .metronome-start.playing {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .time-signature {
            margin-top: 1.5rem;
        }

        .time-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 0.5rem;
        }

        .time-options {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .time-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            padding: 0.4rem 0.75rem;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .time-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .time-btn.active {
            background: linear-gradient(135deg, #00f2ea, #00d4aa);
            color: #0a0a1a;
            border-color: transparent;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="header-container">
            <a href="../../../index.html" class="site-logo">JaZeR Library</a>
            <div class="breadcrumb">
                <a href="../../../index.html">Home</a>
                <span class="breadcrumb-separator">/</span>
                <a href="./musician.html">Musician</a>
                <span class="breadcrumb-separator">/</span>
                <span>Metronome Tool</span>
            </div>
        </div>
    </header>

    <div class="page-header">
        <h1>Metronome Tool</h1>
        <div class="subtitle">MUSICIAN-metronome-tool.html</div>
    </div>

    <div class="component-container">
        <div class="component-display">
            <div class="display-inner">

                <!-- ===== METRONOME TOOL COMPONENT ===== -->
                <div class="metronome-section">
                    <div class="metronome-title">üéµ Metronome</div>

                    <div class="metronome-display">
                        <span class="bpm-value" id="bpmDisplay">120</span>
                        <span class="bpm-label">BPM</span>
                    </div>

                    <div class="bpm-controls">
                        <button class="bpm-btn" id="bpmDown">‚àí</button>
                        <button class="bpm-btn" id="bpmUp">+</button>
                    </div>

                    <div class="bpm-slider">
                        <input type="range" class="slider-input" id="bpmSlider" min="40" max="220" value="120">
                    </div>

                    <div class="beat-indicators">
                        <div class="beat-dot active"></div>
                        <div class="beat-dot"></div>
                        <div class="beat-dot"></div>
                        <div class="beat-dot"></div>
                    </div>

                    <button class="metronome-start" id="startBtn">
                        ‚ñ∂Ô∏è Start
                    </button>

                    <div class="time-signature">
                        <div class="time-label">Time Signature</div>
                        <div class="time-options">
                            <button class="time-btn">2/4</button>
                            <button class="time-btn">3/4</button>
                            <button class="time-btn active">4/4</button>
                            <button class="time-btn">6/8</button>
                        </div>
                    </div>
                </div>
                <!-- ===== END METRONOME TOOL ===== -->

            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="copyright">¬© 2025 <span class="footer-brand">JaZeR Ventures</span>. All rights reserved.</div>
            <div class="footer-tagline">Crafted with passion. Built with code.</div>
        </div>
    </footer>

    <script>
        const bpmDisplay = document.getElementById('bpmDisplay');
        const bpmSlider = document.getElementById('bpmSlider');
        const startBtn = document.getElementById('startBtn');
        let bpm = 120;
        let isPlaying = false;
        let interval;
        let currentBeat = 0;

        function updateBpm(value) {
            bpm = Math.min(220, Math.max(40, value));
            bpmDisplay.textContent = bpm;
            bpmSlider.value = bpm;
        }

        document.getElementById('bpmUp').addEventListener('click', () => updateBpm(bpm + 5));
        document.getElementById('bpmDown').addEventListener('click', () => updateBpm(bpm - 5));
        bpmSlider.addEventListener('input', (e) => updateBpm(parseInt(e.target.value)));

        startBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            startBtn.innerHTML = isPlaying ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Start';
            startBtn.classList.toggle('playing', isPlaying);

            if (isPlaying) {
                const beatDots = document.querySelectorAll('.beat-dot');
                interval = setInterval(() => {
                    beatDots.forEach(d => d.classList.remove('active'));
                    beatDots[currentBeat].classList.add('active');
                    currentBeat = (currentBeat + 1) % 4;
                }, 60000 / bpm);
            } else {
                clearInterval(interval);
            }
        });

        document.querySelectorAll('.time-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
    </script>
</body>

</html>

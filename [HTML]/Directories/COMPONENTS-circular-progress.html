<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress - Components - JaZeR Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .site-header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-cyan);
            border-radius: 0 0 24px 24px;
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 242, 234, 0.2);
            margin: 0 auto;
            max-width: calc(100% - 4rem);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-logo {
            font-size: 1.75rem;
            font-weight: 900;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .breadcrumb {
            font-size: 0.875rem;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .breadcrumb a {
            color: var(--jazer-cyan);
            text-decoration: none;
        }

        .site-footer {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--border-cyan);
            border-radius: 24px 24px 0 0;
            padding: 2rem 0;
            margin: 4rem auto 0;
            max-width: calc(100% - 4rem);
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .copyright {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .footer-brand {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .footer-tagline {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .page-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(180deg, rgba(0, 242, 234, 0.05) 0%, transparent 100%);
        }

        .page-header h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.75rem;
        }

        .page-header .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .component-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .component-display {
            background: var(--bg-card);
            border: 2px solid var(--border-cyan);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-cyan);
        }

        .display-inner {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 500px;
            padding: 3rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 3rem;
        }

        @media (max-width: 768px) {

            .site-header,
            .site-footer {
                max-width: calc(100% - 1rem);
            }

            .header-container {
                flex-direction: column;
                gap: 0.75rem;
                padding: 0 1rem;
            }

            .display-inner {
                padding: 1.5rem;
                gap: 2rem;
            }
        }

        /* ===== CIRCULAR PROGRESS ===== */
        .circular-progress {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .circular-progress__ring {
            transform: rotate(-90deg);
        }

        .circular-progress__bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
        }

        .circular-progress__fill {
            fill: none;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease-out;
        }

        .circular-progress__content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .circular-progress__value {
            font-weight: 900;
            color: #fff;
        }

        .circular-progress__label {
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .circular-progress__title {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 0.5rem;
        }

        /* Size Variants */
        .circular-progress--sm .circular-progress__ring {
            width: 80px;
            height: 80px;
        }

        .circular-progress--sm .circular-progress__value {
            font-size: 1.25rem;
        }

        .circular-progress--md .circular-progress__ring {
            width: 120px;
            height: 120px;
        }

        .circular-progress--md .circular-progress__value {
            font-size: 1.75rem;
        }

        .circular-progress--lg .circular-progress__ring {
            width: 160px;
            height: 160px;
        }

        .circular-progress--lg .circular-progress__value {
            font-size: 2.25rem;
        }

        /* Color Variants */
        .circular-progress--cyan .circular-progress__fill {
            stroke: #00f2ea;
        }

        .circular-progress--pink .circular-progress__fill {
            stroke: #ff006e;
        }

        .circular-progress--purple .circular-progress__fill {
            stroke: #8338ec;
        }

        .circular-progress--green .circular-progress__fill {
            stroke: #2ecc71;
        }

        .circular-progress--orange .circular-progress__fill {
            stroke: #f39c12;
        }

        /* Gradient Variant */
        .circular-progress--gradient .circular-progress__fill {
            stroke: url(#gradientProgress);
        }

        /* Dashboard Card Variant */
        .progress-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .progress-card__info {
            flex: 1;
        }

        .progress-card__title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.25rem;
        }

        .progress-card__subtitle {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="header-container">
            <a href="../../../index.html" class="site-logo">JaZeR Library</a>
            <div class="breadcrumb">
                <a href="../../../index.html">Home</a>
                <span class="breadcrumb-separator">/</span>
                <a href="./components.html">Components</a>
                <span class="breadcrumb-separator">/</span>
                <span>Circular Progress</span>
            </div>
        </div>
    </header>

    <div class="page-header">
        <h1>Circular Progress</h1>
        <div class="subtitle">COMPONENTS-circular-progress.html</div>
    </div>

    <div class="component-container">
        <div class="component-display">
            <div class="display-inner">

                <!-- SVG Gradient Definition -->
                <svg width="0" height="0">
                    <defs>
                        <linearGradient id="gradientProgress" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#00f2ea" />
                            <stop offset="100%" stop-color="#ff006e" />
                        </linearGradient>
                    </defs>
                </svg>

                <!-- Size Variants -->
                <div class="circular-progress circular-progress--sm circular-progress--cyan">
                    <svg class="circular-progress__ring" viewBox="0 0 80 80">
                        <circle class="circular-progress__bg" cx="40" cy="40" r="35" stroke-width="6" />
                        <circle class="circular-progress__fill" cx="40" cy="40" r="35" stroke-width="6"
                            stroke-dasharray="220" stroke-dashoffset="88" />
                    </svg>
                    <div class="circular-progress__content">
                        <span class="circular-progress__value">60%</span>
                    </div>
                    <span class="circular-progress__title">Small</span>
                </div>

                <div class="circular-progress circular-progress--md circular-progress--pink">
                    <svg class="circular-progress__ring" viewBox="0 0 120 120">
                        <circle class="circular-progress__bg" cx="60" cy="60" r="52" stroke-width="8" />
                        <circle class="circular-progress__fill" cx="60" cy="60" r="52" stroke-width="8"
                            stroke-dasharray="327" stroke-dashoffset="82" />
                    </svg>
                    <div class="circular-progress__content">
                        <span class="circular-progress__value">75%</span>
                        <span class="circular-progress__label">Complete</span>
                    </div>
                    <span class="circular-progress__title">Medium</span>
                </div>

                <div class="circular-progress circular-progress--lg circular-progress--gradient">
                    <svg class="circular-progress__ring" viewBox="0 0 160 160">
                        <circle class="circular-progress__bg" cx="80" cy="80" r="70" stroke-width="10" />
                        <circle class="circular-progress__fill" cx="80" cy="80" r="70" stroke-width="10"
                            stroke-dasharray="440" stroke-dashoffset="66" />
                    </svg>
                    <div class="circular-progress__content">
                        <span class="circular-progress__value">85%</span>
                        <span class="circular-progress__label">Progress</span>
                    </div>
                    <span class="circular-progress__title">Large Gradient</span>
                </div>

                <!-- Color Row -->
                <div style="display: flex; gap: 1.5rem; flex-wrap: wrap; justify-content: center;">
                    <div class="circular-progress circular-progress--sm circular-progress--green">
                        <svg class="circular-progress__ring" viewBox="0 0 80 80">
                            <circle class="circular-progress__bg" cx="40" cy="40" r="35" stroke-width="6" />
                            <circle class="circular-progress__fill" cx="40" cy="40" r="35" stroke-width="6"
                                stroke-dasharray="220" stroke-dashoffset="22" />
                        </svg>
                        <div class="circular-progress__content"><span class="circular-progress__value">90%</span></div>
                    </div>
                    <div class="circular-progress circular-progress--sm circular-progress--purple">
                        <svg class="circular-progress__ring" viewBox="0 0 80 80">
                            <circle class="circular-progress__bg" cx="40" cy="40" r="35" stroke-width="6" />
                            <circle class="circular-progress__fill" cx="40" cy="40" r="35" stroke-width="6"
                                stroke-dasharray="220" stroke-dashoffset="110" />
                        </svg>
                        <div class="circular-progress__content"><span class="circular-progress__value">50%</span></div>
                    </div>
                    <div class="circular-progress circular-progress--sm circular-progress--orange">
                        <svg class="circular-progress__ring" viewBox="0 0 80 80">
                            <circle class="circular-progress__bg" cx="40" cy="40" r="35" stroke-width="6" />
                            <circle class="circular-progress__fill" cx="40" cy="40" r="35" stroke-width="6"
                                stroke-dasharray="220" stroke-dashoffset="176" />
                        </svg>
                        <div class="circular-progress__content"><span class="circular-progress__value">20%</span></div>
                    </div>
                </div>

                <!-- Dashboard Card -->
                <div class="progress-card">
                    <div class="circular-progress circular-progress--sm circular-progress--cyan">
                        <svg class="circular-progress__ring" viewBox="0 0 80 80">
                            <circle class="circular-progress__bg" cx="40" cy="40" r="35" stroke-width="6" />
                            <circle class="circular-progress__fill" cx="40" cy="40" r="35" stroke-width="6"
                                stroke-dasharray="220" stroke-dashoffset="55" />
                        </svg>
                        <div class="circular-progress__content"><span class="circular-progress__value">75%</span></div>
                    </div>
                    <div class="progress-card__info">
                        <div class="progress-card__title">Storage Used</div>
                        <div class="progress-card__subtitle">75 GB of 100 GB</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="copyright">Â© 2025 <span class="footer-brand">JaZeR Ventures</span>. All rights reserved.</div>
            <div class="footer-tagline">Crafted with passion. Built with code.</div>
        </div>
    </footer>
</body>

</html>

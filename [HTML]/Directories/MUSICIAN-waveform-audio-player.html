<!DOCTYPE html>

<head>

    <style>
        body {
            padding: 0;

        .site-header {

            z-index: 100;

            margin: 0 auto;
            max-width: calc(100% - 4rem);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-logo {
            font-size: 1.75rem;
            font-weight: 900;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .breadcrumb {
            font-size: 0.875rem;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .breadcrumb a {
            color: var(--jazer-cyan);
            text-decoration: none;
        }

        .site-footer {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--border-cyan);
            border-radius: 24px 24px 0 0;
            padding: 2rem 0;
            margin: 4rem auto 0;
            max-width: calc(100% - 4rem);
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .copyright {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .footer-brand {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .footer-tagline {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .page-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(180deg, rgba(0, 242, 234, 0.05) 0%, transparent 100%);
        }

        .page-header h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.75rem;
        }

        .page-header .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .component-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .component-display {
            background: var(--bg-card);
            border: 2px solid var(--border-cyan);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-cyan);
        }

        .display-inner {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #0f0f23 100%);
            min-height: 450px;
            padding: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {

            .site-header,
            .site-footer {
                max-width: calc(100% - 1rem);
            }

            .header-container {
                flex-direction: column;
                gap: 0.75rem;
                padding: 0 1rem;
            }

            .display-inner {
                padding: 1.5rem;
            }
        }

        /* ===== WAVEFORM PLAYER ===== */
        .waveform-player {
            width: 100%;
            max-width: 700px;
            background: linear-gradient(145deg, #12121f 0%, #1a1a30 100%);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 242, 234, 0.1);
        }

        .waveform-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .waveform-thumb {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 8px 25px rgba(255, 0, 110, 0.3);
        }

        .waveform-info {
            flex: 1;
        }

        .waveform-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.25rem;
        }

        .waveform-artist {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .waveform-container {
            position: relative;
            height: 120px;
            margin-bottom: 1.5rem;
            cursor: pointer;
        }

        .waveform-canvas {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .wave-bar {
            flex: 1;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            transition: background 0.1s;
            min-width: 3px;
        }

        .wave-bar.played {
            background: linear-gradient(180deg, #00f2ea 0%, #00d4aa 100%);
        }

        .wave-bar.current {
            background: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .waveform-progress {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 45%;
            pointer-events: none;
        }

        .waveform-time {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 1.5rem;
        }

        .waveform-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        .wave-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.2s;
        }

        .wave-btn:hover {
            color: #fff;
            transform: scale(1.1);
        }

        .wave-play-btn {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #00f2ea 0%, #00d4aa 100%);
            border: none;
            border-radius: 50%;
            color: #0a0a1a;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 242, 234, 0.4);
            transition: all 0.2s;
        }

        .wave-play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 242, 234, 0.5);
        }

        .waveform-extras {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .wave-volume {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .wave-volume span {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
        }

        .volume-bar {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            appearance: none;
            cursor: pointer;
        }

        .volume-bar::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: #00f2ea;
            border-radius: 50%;
            cursor: pointer;
        }

        .wave-actions {
            display: flex;
            gap: 1rem;
        }

        .wave-action-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .wave-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="header-container">
            <a href="../../../index.html" class="site-logo">JaZeR Library</a>
            <div class="breadcrumb">
                <a href="../../../index.html">Home</a>
                <span class="breadcrumb-separator">/</span>
                <a href="./musician.html">Musician</a>
                <span class="breadcrumb-separator">/</span>
                <span>Waveform Audio Player</span>
            </div>
        </div>
    </header>

    <div class="page-header">
        <h1>Waveform Audio Player</h1>
        <div class="subtitle">MUSICIAN-waveform-audio-player.html</div>
    </div>

    <div class="component-container">
        <div class="component-display">
            <div class="display-inner">

                <!-- ===== WAVEFORM PLAYER COMPONENT ===== -->
                <div class="waveform-player">
                    <div class="waveform-header">
                        <div class="waveform-thumb">üé∂</div>
                        <div class="waveform-info">
                            <div class="waveform-title">Ocean Waves</div>
                            <div class="waveform-artist">Ambient Sounds Studio</div>
                        </div>
                    </div>

                    <div class="waveform-container" id="waveformContainer">
                        <div class="waveform-canvas" id="waveformCanvas"></div>
                    </div>

                    <div class="waveform-time">
                        <span id="currentTime">1:45</span>
                        <span id="duration">3:52</span>
                    </div>

                    <div class="waveform-controls">
                        <button class="wave-btn">‚èÆ</button>
                        <button class="wave-play-btn" id="playBtn">‚ñ∂</button>
                        <button class="wave-btn">‚è≠</button>
                    </div>

                    <div class="waveform-extras">
                        <div class="wave-volume">
                            <span>üîä</span>
                            <input type="range" class="volume-bar" min="0" max="100" value="75">
                        </div>
                        <div class="wave-actions">
                            <button class="wave-action-btn">‚ù§Ô∏è Like</button>
                            <button class="wave-action-btn">üîó Share</button>
                            <button class="wave-action-btn">‚¨áÔ∏è Download</button>
                        </div>
                    </div>
                </div>
                <!-- ===== END WAVEFORM PLAYER ===== -->

            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="copyright">¬© 2025 <span class="footer-brand">JaZeR Ventures</span>. All rights reserved.</div>
            <div class="footer-tagline">Crafted with passion. Built with code.</div>
        </div>
    </footer>

    <script>
        // Generate waveform bars
        const waveformCanvas = document.getElementById('waveformCanvas');
        const barCount = 80;
        let playedBars = 36; // 45% of 80

        for (let i = 0; i < barCount; i++) {
            const bar = document.createElement('div');
            bar.className = 'wave-bar';
            const height = 20 + Math.random() * 80;
            bar.style.height = `${height}%`;

            if (i < playedBars) bar.classList.add('played');
            if (i === playedBars - 1) bar.classList.add('current');

            waveformCanvas.appendChild(bar);
        }

        // Play button toggle
        const playBtn = document.getElementById('playBtn');
        let isPlaying = false;

        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playBtn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
        });

        // Click on waveform to seek
        waveformCanvas.addEventListener('click', (e) => {
            const rect = waveformCanvas.getBoundingClientRect();
            const clickPos = (e.clientX - rect.left) / rect.width;
            playedBars = Math.floor(clickPos * barCount);

            document.querySelectorAll('.wave-bar').forEach((bar, i) => {
                bar.classList.remove('played', 'current');
                if (i < playedBars) bar.classList.add('played');
                if (i === playedBars - 1) bar.classList.add('current');
            });
        });
    </script>
</body>

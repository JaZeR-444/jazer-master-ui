<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Action Button - Navigation - JaZeR Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .site-header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-cyan);
            border-radius: 0 0 24px 24px;
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 242, 234, 0.2);
            margin: 0 auto;
            max-width: calc(100% - 4rem);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-logo {
            font-size: 1.75rem;
            font-weight: 900;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .breadcrumb {
            font-size: 0.875rem;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .breadcrumb a {
            color: var(--jazer-cyan);
            text-decoration: none;
        }

        .site-footer {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--border-cyan);
            border-radius: 24px 24px 0 0;
            padding: 2rem 0;
            margin: 4rem auto 0;
            max-width: calc(100% - 4rem);
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .copyright {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .footer-brand {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .footer-tagline {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .page-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(180deg, rgba(0, 242, 234, 0.05) 0%, transparent 100%);
        }

        .page-header h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.75rem;
        }

        .page-header .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .component-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .component-display {
            background: var(--bg-card);
            border: 2px solid var(--border-cyan);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-cyan);
        }

        .display-inner {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 500px;
            padding: 3rem;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-end;
            justify-content: center;
            gap: 4rem;
            position: relative;
        }

        @media (max-width: 768px) {

            .site-header,
            .site-footer {
                max-width: calc(100% - 1rem);
            }

            .header-container {
                flex-direction: column;
                gap: 0.75rem;
                padding: 0 1rem;
            }

            .display-inner {
                padding: 1.5rem;
                gap: 2rem;
            }
        }

        /* ===== FAB VARIANTS ===== */

        /* Base FAB */
        .fab {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fab:hover {
            transform: scale(1.1);
        }

        /* Colors */
        .fab--primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: #fff;
        }

        .fab--pink {
            background: linear-gradient(135deg, #ff006e, #d00057);
            color: #fff;
        }

        .fab--gradient {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        /* FAB with Expanding Actions */
        .fab-container {
            position: relative;
        }

        .fab-actions {
            position: absolute;
            bottom: 75px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .fab-container.open .fab-actions {
            opacity: 1;
            visibility: visible;
        }

        .fab-container.open .fab-main {
            transform: rotate(45deg);
        }

        .fab-action {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            white-space: nowrap;
        }

        .fab-action__btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
        }

        .fab-action__btn:hover {
            transform: scale(1.1);
        }

        .fab-action__btn--blue {
            background: #3498db;
            color: #fff;
        }

        .fab-action__btn--green {
            background: #2ecc71;
            color: #fff;
        }

        .fab-action__btn--orange {
            background: #f39c12;
            color: #fff;
        }

        .fab-action__label {
            padding: 0.4rem 0.75rem;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        /* Extended FAB */
        .fab-extended {
            width: auto;
            padding: 0 1.5rem;
            border-radius: 30px;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Mini FAB */
        .fab--mini {
            width: 45px;
            height: 45px;
            font-size: 1.1rem;
        }

        /* Demo Label */
        .fab-demo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .fab-label {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="header-container">
            <a href="../../../index.html" class="site-logo">JaZeR Library</a>
            <div class="breadcrumb">
                <a href="../../../index.html">Home</a>
                <span class="breadcrumb-separator">/</span>
                <a href="./navigation.html">Navigation</a>
                <span class="breadcrumb-separator">/</span>
                <span>Floating Action Button</span>
            </div>
        </div>
    </header>

    <div class="page-header">
        <h1>Floating Action Button</h1>
        <div class="subtitle">NAVIGATION-floating-action-button.html</div>
    </div>

    <div class="component-container">
        <div class="component-display">
            <div class="display-inner">

                <!-- Standard FAB -->
                <div class="fab-demo">
                    <span class="fab-label">Standard</span>
                    <button class="fab fab--primary">‚ûï</button>
                </div>

                <!-- Mini FAB -->
                <div class="fab-demo">
                    <span class="fab-label">Mini</span>
                    <button class="fab fab--pink fab--mini">‚úèÔ∏è</button>
                </div>

                <!-- Extended FAB -->
                <div class="fab-demo">
                    <span class="fab-label">Extended</span>
                    <button class="fab fab--gradient fab-extended">‚ú® Create New</button>
                </div>

                <!-- FAB with Expanding Actions -->
                <div class="fab-demo">
                    <span class="fab-label">Expandable (Click)</span>
                    <div class="fab-container" id="fabContainer">
                        <div class="fab-actions">
                            <div class="fab-action">
                                <span class="fab-action__label">Upload File</span>
                                <button class="fab-action__btn fab-action__btn--blue">üìÅ</button>
                            </div>
                            <div class="fab-action">
                                <span class="fab-action__label">Take Photo</span>
                                <button class="fab-action__btn fab-action__btn--green">üì∑</button>
                            </div>
                            <div class="fab-action">
                                <span class="fab-action__label">New Note</span>
                                <button class="fab-action__btn fab-action__btn--orange">üìù</button>
                            </div>
                        </div>
                        <button class="fab fab--primary fab-main" onclick="toggleFab()">‚ûï</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="copyright">¬© 2025 <span class="footer-brand">JaZeR Ventures</span>. All rights reserved.</div>
            <div class="footer-tagline">Crafted with passion. Built with code.</div>
        </div>
    </footer>

    <script>
        function toggleFab() {
            document.getElementById('fabContainer').classList.toggle('open');
        }
    </script>
</body>

</html>

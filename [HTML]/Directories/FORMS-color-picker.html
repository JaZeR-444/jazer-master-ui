<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker - Forms - JaZeR Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .site-header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-cyan);
            border-radius: 0 0 24px 24px;
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 242, 234, 0.2);
            margin: 0 auto;
            max-width: calc(100% - 4rem);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-logo {
            font-size: 1.75rem;
            font-weight: 900;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .breadcrumb {
            font-size: 0.875rem;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .breadcrumb a {
            color: var(--jazer-cyan);
            text-decoration: none;
        }

        .site-footer {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--border-cyan);
            border-radius: 24px 24px 0 0;
            padding: 2rem 0;
            margin: 4rem auto 0;
            max-width: calc(100% - 4rem);
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .copyright {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .footer-brand {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .footer-tagline {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .page-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(180deg, rgba(0, 242, 234, 0.05) 0%, transparent 100%);
        }

        .page-header h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.75rem;
        }

        .page-header .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .component-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .component-display {
            background: var(--bg-card);
            border: 2px solid var(--border-cyan);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-cyan);
        }

        .display-inner {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 550px;
            padding: 3rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        @media (max-width: 768px) {

            .site-header,
            .site-footer {
                max-width: calc(100% - 1rem);
            }

            .header-container {
                flex-direction: column;
                gap: 0.75rem;
                padding: 0 1rem;
            }

            .display-inner {
                padding: 1.5rem;
            }
        }

        /* ===== COLOR PICKER ===== */
        .color-picker {
            background: #fff;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 280px;
        }

        /* Color Gradient Area */
        .color-gradient {
            position: relative;
            width: 100%;
            height: 180px;
            border-radius: 12px;
            margin-bottom: 1rem;
            cursor: crosshair;
            background: linear-gradient(to bottom, transparent, #000), linear-gradient(to right, #fff, hsl(180, 100%, 50%));
        }

        .color-gradient__picker {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transform: translate(-50%, -50%);
            top: 30%;
            left: 70%;
            pointer-events: none;
        }

        /* Hue Slider */
        .hue-slider {
            height: 16px;
            border-radius: 8px;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #f00 0%, #ff0 17%, #0f0 33%, #0ff 50%, #00f 67%, #f0f 83%, #f00 100%);
            position: relative;
            cursor: pointer;
        }

        .hue-slider__handle {
            position: absolute;
            top: 50%;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transform: translate(-50%, -50%);
            left: 50%;
        }

        /* Alpha Slider */
        .alpha-slider {
            height: 16px;
            border-radius: 8px;
            margin-bottom: 1rem;
            position: relative;
            cursor: pointer;
            background: repeating-conic-gradient(#ccc 0% 25%, #fff 0% 50%) 50%/12px 12px;
        }

        .alpha-slider__gradient {
            position: absolute;
            inset: 0;
            border-radius: 8px;
            background: linear-gradient(to right, transparent, #00f2ea);
        }

        .alpha-slider__handle {
            position: absolute;
            top: 50%;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transform: translate(-50%, -50%);
            left: 85%;
        }

        /* Color Preview & Input */
        .color-preview-row {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .color-preview {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background: #00f2ea;
            box-shadow: inset 0 0 0 2px rgba(0, 0, 0, 0.1);
        }

        .color-inputs {
            flex: 1;
            display: flex;
            gap: 0.5rem;
        }

        .color-input-group {
            flex: 1;
            text-align: center;
        }

        .color-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.8rem;
            text-align: center;
            text-transform: uppercase;
        }

        .color-input-label {
            font-size: 0.6rem;
            color: #999;
            text-transform: uppercase;
            display: block;
            margin-top: 0.25rem;
        }

        /* Preset Colors */
        .preset-colors {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .preset-color {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid transparent;
        }

        .preset-color:hover {
            transform: scale(1.15);
        }

        .preset-color.active {
            border-color: #333;
        }

        /* Color Format Tabs */
        .format-tabs {
            display: flex;
            gap: 0.25rem;
            margin-bottom: 0.75rem;
        }

        .format-tab {
            flex: 1;
            padding: 0.4rem;
            text-align: center;
            font-size: 0.7rem;
            font-weight: 600;
            border: none;
            background: #f0f0f0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .format-tab:first-child {
            border-radius: 6px 0 0 6px;
        }

        .format-tab:last-child {
            border-radius: 0 6px 6px 0;
        }

        .format-tab.active {
            background: #3498db;
            color: #fff;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="header-container">
            <a href="../../../index.html" class="site-logo">JaZeR Library</a>
            <div class="breadcrumb">
                <a href="../../../index.html">Home</a>
                <span class="breadcrumb-separator">/</span>
                <a href="./forms.html">Forms</a>
                <span class="breadcrumb-separator">/</span>
                <span>Color Picker</span>
            </div>
        </div>
    </header>

    <div class="page-header">
        <h1>Color Picker</h1>
        <div class="subtitle">FORMS-color-picker.html</div>
    </div>

    <div class="component-container">
        <div class="component-display">
            <div class="display-inner">

                <div class="color-picker">
                    <!-- Gradient Area -->
                    <div class="color-gradient">
                        <div class="color-gradient__picker"></div>
                    </div>

                    <!-- Hue Slider -->
                    <div class="hue-slider">
                        <div class="hue-slider__handle"></div>
                    </div>

                    <!-- Alpha Slider -->
                    <div class="alpha-slider">
                        <div class="alpha-slider__gradient"></div>
                        <div class="alpha-slider__handle"></div>
                    </div>

                    <!-- Preview & Inputs -->
                    <div class="color-preview-row">
                        <div class="color-preview"></div>
                        <div class="color-inputs">
                            <div class="color-input-group">
                                <input type="text" class="color-input" value="00F2EA">
                                <span class="color-input-label">HEX</span>
                            </div>
                        </div>
                    </div>

                    <!-- Format Tabs -->
                    <div class="format-tabs">
                        <button class="format-tab active">HEX</button>
                        <button class="format-tab">RGB</button>
                        <button class="format-tab">HSL</button>
                    </div>

                    <!-- Preset Colors -->
                    <div class="preset-colors">
                        <div class="preset-color active" style="background: #00f2ea;"></div>
                        <div class="preset-color" style="background: #ff006e;"></div>
                        <div class="preset-color" style="background: #8338ec;"></div>
                        <div class="preset-color" style="background: #3a86ff;"></div>
                        <div class="preset-color" style="background: #ffbe0b;"></div>
                        <div class="preset-color" style="background: #fb5607;"></div>
                        <div class="preset-color" style="background: #2ecc71;"></div>
                        <div class="preset-color" style="background: #e74c3c;"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="copyright">Â© 2025 <span class="footer-brand">JaZeR Ventures</span>. All rights reserved.</div>
            <div class="footer-tagline">Crafted with passion. Built with code.</div>
        </div>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
    <style>
        /* ===== PAGE LAYOUT ===== */
        body {
            padding: 0;
            margin: 0;
        }

        .site-header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-cyan);
            border-radius: 0 0 24px 24px;
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 242, 234, 0.2);
            margin: 0 auto;
            max-width: calc(100% - 4rem);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-logo {
            font-family: var(--font-primary);
            font-size: 1.75rem;
            font-weight: 900;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .breadcrumb {
            font-family: var(--font-body);
            font-size: 0.875rem;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .breadcrumb a {
            color: var(--jazer-cyan);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            color: var(--jazer-pink);
        }

        .breadcrumb-separator {
            color: var(--text-muted);
        }

        .site-footer {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-cyan);
            border-radius: 24px 24px 0 0;
            padding: 2rem 0;
            margin: 4rem auto 0;
            max-width: calc(100% - 4rem);
            box-shadow: 0 -8px 32px rgba(0, 242, 234, 0.2);
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .copyright {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .footer-tagline {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .footer-brand {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .page-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(180deg, rgba(0, 242, 234, 0.05) 0%, transparent 100%);
        }

        .page-header h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.75rem;
        }

        .page-header .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .component-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .component-display {
            background: var(--bg-card);
            border: 2px solid var(--border-cyan);
            border-radius: 20px;
            padding: 0;
            overflow: hidden;
            box-shadow: var(--shadow-cyan);
        }

        .display-inner {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            min-height: 400px;
            padding: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {

            .site-header,
            .site-footer {
                max-width: calc(100% - 1rem);
            }

            .header-container,
            .footer-container {
                padding: 0 1rem;
            }

            .header-container {
                flex-direction: column;
                gap: 0.75rem;
            }

            .component-container {
                padding: 2rem 1rem;
            }

            .display-inner {
                padding: 1.5rem;
            }
        }

        /* ===== BASIC AUDIO PLAYER COMPONENT ===== */
        .basic-audio-player {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(145deg, #1e1e2f 0%, #2a2a4a 100%);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(0, 242, 234, 0.1);
            border: 1px solid rgba(0, 242, 234, 0.2);
        }

        .player-album-art {
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 50%, #3a86ff 100%);
            border-radius: 16px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .player-album-art::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3) 0%, transparent 60%);
        }

        .player-track-info {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .player-track-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.25rem;
        }

        .player-track-artist {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .player-progress {
            margin-bottom: 1.5rem;
        }

        .progress-bar-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 0.5rem;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 35%;
            background: linear-gradient(90deg, #00f2ea 0%, #ff006e 100%);
            border-radius: 3px;
            transition: width 0.1s linear;
        }

        .player-time {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
        }

        .player-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 0.5rem;
        }

        .player-btn:hover {
            color: #fff;
            transform: scale(1.1);
        }

        .player-btn-play {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00f2ea 0%, #00d4aa 100%);
            border-radius: 50%;
            color: #1a1a2e;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 242, 234, 0.4);
        }

        .player-btn-play:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(0, 242, 234, 0.5);
        }

        .player-volume {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .volume-icon {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            appearance: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            background: #00f2ea;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 242, 234, 0.4);
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="header-container">
            <a href="../../../index.html" class="site-logo">JaZeR Library</a>
            <div class="breadcrumb">
                <a href="../../../index.html">Home</a>
                <span class="breadcrumb-separator">/</span>
                <a href="./musician.html">Musician</a>
                <span class="breadcrumb-separator">/</span>
                <span>Basic Audio Player</span>
            </div>
        </div>
    </header>

    <div class="page-header">
        <h1>Basic Audio Player</h1>
        <div class="subtitle">MUSICIAN-basic-audio-player.html</div>
    </div>

    <div class="component-container">
        <div class="component-display">
            <div class="display-inner">

                <!-- ===== BASIC AUDIO PLAYER COMPONENT START ===== -->
                <div class="basic-audio-player">
                    <div class="player-album-art">üéµ</div>

                    <div class="player-track-info">
                        <div class="player-track-title">Sunset Dreams</div>
                        <div class="player-track-artist">The Cosmic Band</div>
                    </div>

                    <div class="player-progress">
                        <div class="progress-bar-container" id="progressContainer">
                            <div class="progress-bar-fill" id="progressFill"></div>
                        </div>
                        <div class="player-time">
                            <span id="currentTime">1:24</span>
                            <span id="duration">4:02</span>
                        </div>
                    </div>

                    <div class="player-controls">
                        <button class="player-btn" id="prevBtn">‚èÆ</button>
                        <button class="player-btn player-btn-play" id="playBtn">‚ñ∂</button>
                        <button class="player-btn" id="nextBtn">‚è≠</button>
                    </div>

                    <div class="player-volume">
                        <span class="volume-icon">üîä</span>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="75">
                    </div>
                </div>
                <!-- ===== BASIC AUDIO PLAYER COMPONENT END ===== -->

            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="copyright">¬© 2025 <span class="footer-brand">JaZeR Ventures</span>. All rights reserved.</div>
            <div class="footer-tagline">Crafted with passion. Built with code.</div>
        </div>
    </footer>

    <script>
        // Basic Audio Player Interactivity Demo
        const playBtn = document.getElementById('playBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        let isPlaying = false;
        let progress = 35;

        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playBtn.textContent = isPlaying ? '‚è∏' : '‚ñ∂';
        });

        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const percent = ((e.clientX - rect.left) / rect.width) * 100;
            progressFill.style.width = `${percent}%`;
        });

        // Simulate playback progress
        setInterval(() => {
            if (isPlaying && progress < 100) {
                progress += 0.5;
                progressFill.style.width = `${progress}%`;

                // Update time display
                const totalSeconds = Math.floor((progress / 100) * 242);
                const mins = Math.floor(totalSeconds / 60);
                const secs = totalSeconds % 60;
                document.getElementById('currentTime').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }, 1000);
    </script>
</body>

</html>

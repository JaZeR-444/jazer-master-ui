    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .site-header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-cyan);
            border-radius: 0 0 24px 24px;

            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 242, 234, 0.2);
            margin: 0 auto;
            max-width: calc(100% - 4rem);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-logo {

            font-weight: 900;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .breadcrumb {
            font-size: 0.875rem;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .breadcrumb a {
            color: var(--jazer-cyan);
            text-decoration: none;
        }

        .site-footer {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--border-cyan);
            border-radius: 24px 24px 0 0;
            padding: 2rem 0;
            margin: 4rem auto 0;
            max-width: calc(100% - 4rem);
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .copyright {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .footer-brand {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .footer-tagline {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .page-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(180deg, rgba(0, 242, 234, 0.05) 0%, transparent 100%);
        }

        .page-header h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.75rem;
        }

        .page-header .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .component-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .component-display {
            background: var(--bg-card);
            border: 2px solid var(--border-cyan);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-cyan);
        }

        .display-inner {
            background: #fff;
            min-height: 550px;
        }

        @media (max-width: 768px) {

            .site-header,
            .site-footer {
                max-width: calc(100% - 1rem);
            }

            .header-container {
                flex-direction: column;
                gap: 0.75rem;
                padding: 0 1rem;
            }
        }

        /* ===== SPREADSHEET ===== */
        .spreadsheet {
            display: flex;
            flex-direction: column;
            height: 550px;
        }

        /* Toolbar */
        .sheet-toolbar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #e0e0e0;
            background: #f8f9fa;
            flex-wrap: wrap;
        }

        .sheet-toolbar-group {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding-right: 0.75rem;
            border-right: 1px solid #e0e0e0;
        }

        .sheet-toolbar-group:last-child {
            border-right: none;
        }

        .sheet-btn {
            width: 28px;
            height: 28px;
            background: transparent;
            border: none;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .sheet-btn:hover {
            background: #e0e0e0;
        }

        .sheet-select {
            padding: 0.3rem 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        /* Formula Bar */
        .formula-bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 1rem;
            border-bottom: 1px solid #e0e0e0;
            background: #fff;
        }

        .formula-cell {
            font-size: 0.8rem;
            font-weight: 600;
            color: #333;
            padding: 0.25rem 0.5rem;
            background: #f0f0f0;
            border-radius: 4px;
            min-width: 40px;
            text-align: center;
        }

        .formula-input {
            flex: 1;
            border: none;
            font-size: 0.85rem;
            font-family: monospace;
            outline: none;
        }

        /* Grid */
        .sheet-grid {
            flex: 1;
            overflow: auto;
        }

        .sheet-table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
        }

        .sheet-table th,
        .sheet-table td {
            border: 1px solid #e0e0e0;
            padding: 0;
            text-align: left;
        }

        .sheet-table th {
            background: #f5f5f5;
            font-size: 0.75rem;
            font-weight: 600;
            color: #666;
            text-align: center;
            padding: 0.4rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .sheet-table td {
            min-width: 100px;
            height: 28px;
        }

        .row-header {
            background: #f5f5f5;
            font-size: 0.75rem;
            font-weight: 600;
            color: #666;
            text-align: center;
            width: 40px !important;
            min-width: 40px !important;
        }

        .sheet-cell {
            width: 100%;
            height: 100%;
            padding: 0.25rem 0.5rem;
            border: none;
            font-size: 0.8rem;
            outline: none;
            box-sizing: border-box;
        }

        .sheet-cell:focus {
            background: #e3f2fd;
            box-shadow: inset 0 0 0 2px #2196f3;
        }

        .cell-selected {
            background: #e3f2fd;
            outline: 2px solid #2196f3;
        }

        .cell-number {
            text-align: right;
            color: #1565c0;
        }

        .cell-formula {
            color: #4caf50;
        }

        /* Status Bar */
        .sheet-status {
            display: flex;
            justify-content: space-between;
            padding: 0.4rem 1rem;
            border-top: 1px solid #e0e0e0;
            background: #f8f9fa;
            font-size: 0.7rem;
            color: #999;
        }

        /* Tabs */
        .sheet-tabs {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            border-top: 1px solid #e0e0e0;
            padding: 0.4rem 1rem;
            background: #f0f0f0;
        }

        .sheet-tab {
            padding: 0.3rem 1rem;
            background: #fff;
            border: 1px solid #ddd;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            font-size: 0.75rem;
            cursor: pointer;
        }

        .sheet-tab.active {
            background: #fff;
            border-bottom: 1px solid #fff;
            margin-bottom: -1px;
        }

        .sheet-tab-add {
            width: 24px;
            height: 24px;
            background: transparent;
            border: 1px dashed #ccc;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
        }
    </style>
</head>

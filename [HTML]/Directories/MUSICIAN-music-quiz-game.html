<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz Game - Musician Components - JaZeR Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .site-header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-cyan);
            border-radius: 0 0 24px 24px;
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 242, 234, 0.2);
            margin: 0 auto;
            max-width: calc(100% - 4rem);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-logo {
            font-size: 1.75rem;
            font-weight: 900;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .breadcrumb {
            font-size: 0.875rem;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .breadcrumb a {
            color: var(--jazer-cyan);
            text-decoration: none;
        }

        .site-footer {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--border-cyan);
            border-radius: 24px 24px 0 0;
            padding: 2rem 0;
            margin: 4rem auto 0;
            max-width: calc(100% - 4rem);
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .copyright {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .footer-brand {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .footer-tagline {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .page-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(180deg, rgba(0, 242, 234, 0.05) 0%, transparent 100%);
        }

        .page-header h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.75rem;
        }

        .page-header .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .component-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .component-display {
            background: var(--bg-card);
            border: 2px solid var(--border-cyan);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-cyan);
        }

        .display-inner {
            background: linear-gradient(135deg, #0d0d1a 0%, #1a1a2e 50%, #0f0f23 100%);
            min-height: 600px;
            padding: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {

            .site-header,
            .site-footer {
                max-width: calc(100% - 1rem);
            }

            .header-container {
                flex-direction: column;
                gap: 0.75rem;
                padding: 0 1rem;
            }

            .display-inner {
                padding: 1.5rem;
            }
        }

        /* ===== MUSIC QUIZ GAME ===== */
        .quiz-section {
            width: 100%;
            max-width: 500px;
            background: linear-gradient(145deg, #1e1e35 0%, #2a2a4f 100%);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 242, 234, 0.1);
        }

        .quiz-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(131, 56, 236, 0.2) 0%, rgba(255, 0, 110, 0.2) 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .quiz-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quiz-progress {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .progress-text {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .progress-bar {
            width: 80px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8338ec, #ff006e);
            width: 60%;
            border-radius: 3px;
        }

        .quiz-content {
            padding: 2rem;
        }

        .quiz-question {
            text-align: center;
            margin-bottom: 2rem;
        }

        .question-number {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #8338ec;
            margin-bottom: 0.5rem;
        }

        .question-text {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            line-height: 1.5;
        }

        .quiz-answers {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .answer-btn {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 0.95rem;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .answer-btn:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(131, 56, 236, 0.5);
        }

        .answer-btn.selected {
            background: linear-gradient(135deg, rgba(131, 56, 236, 0.2), rgba(255, 0, 110, 0.2));
            border-color: #8338ec;
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.2), rgba(39, 174, 96, 0.2));
            border-color: #2ecc71;
        }

        .answer-btn.wrong {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.2), rgba(192, 57, 43, 0.2));
            border-color: #e74c3c;
        }

        .answer-letter {
            width: 28px;
            height: 28px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .answer-btn.selected .answer-letter {
            background: linear-gradient(135deg, #8338ec, #ff006e);
        }

        .quiz-footer {
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .quiz-score {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .score-icon {
            font-size: 1.25rem;
        }

        .score-value {
            font-size: 0.9rem;
            color: #fff;
            font-weight: 600;
        }

        .quiz-next {
            background: linear-gradient(135deg, #00f2ea, #00d4aa);
            border: none;
            color: #0a0a1a;
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quiz-next:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(0, 242, 234, 0.4);
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="header-container">
            <a href="../../../index.html" class="site-logo">JaZeR Library</a>
            <div class="breadcrumb">
                <a href="../../../index.html">Home</a>
                <span class="breadcrumb-separator">/</span>
                <a href="./musician.html">Musician</a>
                <span class="breadcrumb-separator">/</span>
                <span>Music Quiz Game</span>
            </div>
        </div>
    </header>

    <div class="page-header">
        <h1>Music Quiz Game</h1>
        <div class="subtitle">MUSICIAN-music-quiz-game.html</div>
    </div>

    <div class="component-container">
        <div class="component-display">
            <div class="display-inner">

                <!-- ===== MUSIC QUIZ GAME COMPONENT ===== -->
                <div class="quiz-section">
                    <div class="quiz-header">
                        <span class="quiz-title">üéÆ Fan Quiz</span>
                        <div class="quiz-progress">
                            <span class="progress-text">6/10</span>
                            <div class="progress-bar">
                                <div class="progress-fill"></div>
                            </div>
                        </div>
                    </div>

                    <div class="quiz-content">
                        <div class="quiz-question">
                            <div class="question-number">Question 6</div>
                            <h3 class="question-text">Which album features the track "Midnight Dreams"?</h3>
                        </div>

                        <div class="quiz-answers">
                            <button class="answer-btn">
                                <span class="answer-letter">A</span>
                                <span>First Light (2020)</span>
                            </button>
                            <button class="answer-btn">
                                <span class="answer-letter">B</span>
                                <span>Ocean Dreams (2021)</span>
                            </button>
                            <button class="answer-btn selected">
                                <span class="answer-letter">C</span>
                                <span>Midnight Chronicles (2024)</span>
                            </button>
                            <button class="answer-btn">
                                <span class="answer-letter">D</span>
                                <span>Neon Paradise EP (2022)</span>
                            </button>
                        </div>
                    </div>

                    <div class="quiz-footer">
                        <div class="quiz-score">
                            <span class="score-icon">‚≠ê</span>
                            <span class="score-value">450 points</span>
                        </div>
                        <button class="quiz-next">Next Question ‚Üí</button>
                    </div>
                </div>
                <!-- ===== END MUSIC QUIZ GAME ===== -->

            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="copyright">¬© 2025 <span class="footer-brand">JaZeR Ventures</span>. All rights reserved.</div>
            <div class="footer-tagline">Crafted with passion. Built with code.</div>
        </div>
    </footer>

    <script>
        document.querySelectorAll('.answer-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.answer-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
            });
        });
    </script>
</body>

</html>

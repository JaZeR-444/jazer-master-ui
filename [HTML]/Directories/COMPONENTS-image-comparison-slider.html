        /* ===== IMAGE COMPARISON SLIDER ===== */
        .comparison-slider {
            position: relative;
            width: 100%;
            max-width: 600px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            cursor: ew-resize;
            user-select: none;
        }

        .comparison-image {
            display: block;
            width: 100%;
            height: auto;
        }

        .comparison-before {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .comparison-before .comparison-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .comparison-after {
            position: relative;
        }

        .comparison-after .comparison-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .comparison-handle {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #fff;
            left: 50%;
            transform: translateX(-50%);
            cursor: ew-resize;
            z-index: 10;
        }

        .comparison-handle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 44px;
            height: 44px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .comparison-handle::after {
            content: 'âŸ·';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            color: #333;
            font-weight: bold;
        }

        /* Labels */
        .comparison-labels {
            position: absolute;
            top: 1rem;
            left: 0;
            right: 0;

            filter: grayscale(100%) brightness(0.7);
        }

        .demo-image--after {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

<body>
    <header class="site-header">
        <div class="header-container">

                <span class="breadcrumb-separator">/</span>
                <span>Image Comparison Slider</span>
            </div>
        </div>
    </header>

    <div class="page-header">
        <h1>Image Comparison Slider</h1>
        <div class="subtitle">COMPONENTS-image-comparison-slider.html</div>
    </div>

    <div class="component-container">
        <div class="component-display">
            <div class="display-inner">

                <div class="comparison-slider" id="comparisonSlider">
                    <!-- After Image (visible) -->
                    <div class="comparison-after">
                        <div class="demo-image demo-image--after">ðŸŒˆ</div>
                    </div>

                    <!-- Before Image (clipped) -->
                    <div class="comparison-before" id="beforeImage" style="width: 50%;">
                        <div class="demo-image demo-image--before" style="width: 600px;">ðŸŒ‘</div>
                    </div>

                    <!-- Draggable Handle -->
                    <div class="comparison-handle" id="handle" style="left: 50%;"></div>

                    <!-- Labels -->
                    <div class="comparison-labels">
                        <span class="comparison-label">Before</span>
                        <span class="comparison-label">After</span>
                    </div>
                </div>

                <p style="color: rgba(255,255,255,0.5); font-size: 0.85rem; text-align: center;">ðŸ‘† Drag the slider to
                    compare before & after</p>

            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="copyright">Â© 2025 <span class="footer-brand">JaZeR Ventures</span>. All rights reserved.</div>
            <div class="footer-tagline">Crafted with passion. Built with code.</div>
        </div>
    </footer>

    <script>
        const slider = document.getElementById('comparisonSlider');
        const handle = document.getElementById('handle');
        const beforeImage = document.getElementById('beforeImage');
        let isDragging = false;

        function updatePosition(x) {
            const rect = slider.getBoundingClientRect();
            let position = (x - rect.left) / rect.width * 100;
            position = Math.max(0, Math.min(100, position));

            handle.style.left = position + '%';
            beforeImage.style.width = position + '%';
        }

        slider.addEventListener('mousedown', (e) => {
            isDragging = true;
            updatePosition(e.clientX);
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                updatePosition(e.clientX);
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Touch support
        slider.addEventListener('touchstart', (e) => {
            isDragging = true;
            updatePosition(e.touches[0].clientX);
        });

        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                updatePosition(e.touches[0].clientX);
            }
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confetti Celebration - Utilities - JaZeR Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .site-header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-cyan);
            border-radius: 0 0 24px 24px;
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 242, 234, 0.2);
            margin: 0 auto;
            max-width: calc(100% - 4rem);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-logo {
            font-size: 1.75rem;
            font-weight: 900;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .breadcrumb {
            font-size: 0.875rem;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .breadcrumb a {
            color: var(--jazer-cyan);
            text-decoration: none;
        }

        .site-footer {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--border-cyan);
            border-radius: 24px 24px 0 0;
            padding: 2rem 0;
            margin: 4rem auto 0;
            max-width: calc(100% - 4rem);
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .copyright {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .footer-brand {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .footer-tagline {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .page-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(180deg, rgba(0, 242, 234, 0.05) 0%, transparent 100%);
        }

        .page-header h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.75rem;
        }

        .page-header .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .component-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .component-display {
            background: var(--bg-card);
            border: 2px solid var(--border-cyan);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-cyan);
        }

        .display-inner {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 500px;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            position: relative;
            overflow: hidden;
        }

        @media (max-width: 768px) {

            .site-header,
            .site-footer {
                max-width: calc(100% - 1rem);
            }

            .header-container {
                flex-direction: column;
                gap: 0.75rem;
                padding: 0 1rem;
            }

            .display-inner {
                padding: 1.5rem;
            }
        }

        /* ===== CONFETTI STYLES ===== */
        .confetti-container {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(600px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Trigger Buttons */
        .trigger-section {
            text-align: center;
            z-index: 10;
        }

        .trigger-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 1.5rem;
        }

        .trigger-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .trigger-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .trigger-btn--party {
            background: linear-gradient(135deg, #ff006e, #ff4d8d);
            color: #fff;
        }

        .trigger-btn--gold {
            background: linear-gradient(135deg, #f5c842, #ff8c00);
            color: #fff;
        }

        .trigger-btn--rainbow {
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            color: #fff;
        }

        .trigger-btn--snow {
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            color: #333;
        }

        .trigger-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Success Message */
        .success-message {
            text-align: center;
            z-index: 10;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s;
            pointer-events: none;
        }

        .success-message.show {
            opacity: 1;
            transform: scale(1);
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .success-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="header-container">
            <a href="../../../index.html" class="site-logo">JaZeR Library</a>
            <div class="breadcrumb">
                <a href="../../../index.html">Home</a>
                <span class="breadcrumb-separator">/</span>
                <a href="./utilities.html">Utilities</a>
                <span class="breadcrumb-separator">/</span>
                <span>Confetti Celebration</span>
            </div>
        </div>
    </header>

    <div class="page-header">
        <h1>Confetti Celebration</h1>
        <div class="subtitle">UTILITIES-confetti-celebration.html</div>
    </div>

    <div class="component-container">
        <div class="component-display">
            <div class="display-inner">
                <div class="confetti-container" id="confettiContainer"></div>

                <div class="trigger-section">
                    <h2 class="trigger-title">üéä Click to Celebrate!</h2>
                    <div class="trigger-buttons">
                        <button class="trigger-btn trigger-btn--party" onclick="launchConfetti('party')">üéâ
                            Party</button>
                        <button class="trigger-btn trigger-btn--gold" onclick="launchConfetti('gold')">‚≠ê Gold</button>
                        <button class="trigger-btn trigger-btn--rainbow" onclick="launchConfetti('rainbow')">üåà
                            Rainbow</button>
                        <button class="trigger-btn trigger-btn--snow" onclick="launchConfetti('snow')">‚ùÑÔ∏è Snow</button>
                    </div>
                </div>

                <div class="success-message" id="successMessage">
                    <div class="success-icon">üéä</div>
                    <div class="success-text">Success!</div>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="copyright">¬© 2025 <span class="footer-brand">JaZeR Ventures</span>. All rights reserved.</div>
            <div class="footer-tagline">Crafted with passion. Built with code.</div>
        </div>
    </footer>

    <script>
        const themes = {
            party: { colors: ['#ff006e', '#00f2ea', '#f5c842', '#8338ec', '#3a86ff'], shapes: ['square', 'circle'], emojis: ['üéâ', 'üéä', '‚ú®', 'üéà'] },
            gold: { colors: ['#f5c842', '#ff8c00', '#ffd700', '#ffb347', '#daa520'], shapes: ['star', 'circle'], emojis: ['‚≠ê', 'üåü', '‚ú®', 'üí´'] },
            rainbow: { colors: ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#9400d3'], shapes: ['square', 'circle'], emojis: ['üåà'] },
            snow: { colors: ['#ffffff', '#e0f7fa', '#b2ebf2', '#80deea'], shapes: ['circle'], emojis: ['‚ùÑÔ∏è', 'üå®Ô∏è', '‚õÑ'] }
        };

        function launchConfetti(theme) {
            const container = document.getElementById('confettiContainer');
            const config = themes[theme];
            const count = 100;

            // Show success message
            const msg = document.getElementById('successMessage');
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 2000);

            for (let i = 0; i < count; i++) {
                setTimeout(() => createConfetti(container, config), i * 20);
            }
        }

        function createConfetti(container, config) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';

            const useEmoji = Math.random() > 0.7;
            const color = config.colors[Math.floor(Math.random() * config.colors.length)];
            const shape = config.shapes[Math.floor(Math.random() * config.shapes.length)];

            if (useEmoji) {
                confetti.textContent = config.emojis[Math.floor(Math.random() * config.emojis.length)];
                confetti.style.fontSize = (Math.random() * 15 + 10) + 'px';
                confetti.style.width = 'auto';
                confetti.style.height = 'auto';
            } else {
                confetti.style.backgroundColor = color;
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                if (shape === 'circle') confetti.style.borderRadius = '50%';
                if (shape === 'star') confetti.textContent = '‚òÖ';
            }

            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animation = `confetti-fall ${Math.random() * 2 + 2}s ease-out forwards`;

            container.appendChild(confetti);
            setTimeout(() => confetti.remove(), 4000);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .site-header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-cyan);
            border-radius: 0 0 24px 24px;
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 242, 234, 0.2);
            margin: 0 auto;
            max-width: calc(100% - 4rem);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-logo {
            font-size: 1.75rem;
            font-weight: 900;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .breadcrumb {
            font-size: 0.875rem;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .breadcrumb a {
            color: var(--jazer-cyan);
            text-decoration: none;
        }

        .site-footer {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--border-cyan);
            border-radius: 24px 24px 0 0;
            padding: 2rem 0;
            margin: 4rem auto 0;
            max-width: calc(100% - 4rem);
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .copyright {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .footer-brand {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .footer-tagline {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .page-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(180deg, rgba(0, 242, 234, 0.05) 0%, transparent 100%);
        }

        .page-header h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.75rem;
        }

        .page-header .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .component-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .component-display {
            background: var(--bg-card);
            border: 2px solid var(--border-cyan);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-cyan);
        }

        .display-inner {
            background: linear-gradient(135deg, #0d0d1a 0%, #1a1a2e 50%, #0f0f23 100%);
            min-height: 450px;
            padding: 3rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        @media (max-width: 768px) {

            .site-header,
            .site-footer {
                max-width: calc(100% - 1rem);
            }

            .header-container {
                flex-direction: column;
                gap: 0.75rem;
                padding: 0 1rem;
            }

            .display-inner {
                padding: 1.5rem;
                gap: 1.5rem;
            }
        }

        /* ===== MINI PLAYER WIDGET ===== */
        .mini-player {
            background: linear-gradient(145deg, #1e1e35 0%, #2a2a4f 100%);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 242, 234, 0.1);
            width: 320px;
        }

        /* Variant 1: Horizontal */
        .mini-player.horizontal {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            gap: 0.75rem;
        }

        .mini-player.horizontal .mp-cover {
            width: 55px;
            height: 55px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .mini-player.horizontal .mp-info {
            flex: 1;
            min-width: 0;
        }

        .mini-player.horizontal .mp-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mini-player.horizontal .mp-artist {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .mini-player.horizontal .mp-controls {
            display: flex;
            gap: 0.25rem;
        }

        .mini-player.horizontal .mp-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mini-player.horizontal .mp-btn:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .mini-player.horizontal .mp-btn.play {
            background: linear-gradient(135deg, #00f2ea, #00d4aa);
            color: #0a0a1a;
        }

        /* Variant 2: Compact */
        .mini-player.compact {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            gap: 0.5rem;
            width: 280px;
        }

        .mini-player.compact .mp-cover {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .mini-player.compact .mp-info {
            flex: 1;
            min-width: 0;
        }

        .mini-player.compact .mp-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mini-player.compact .mp-artist {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .mini-player.compact .mp-btn {
            background: linear-gradient(135deg, #00f2ea, #00d4aa);
            border: none;
            color: #0a0a1a;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Variant 3: Floating */
        .mini-player.floating {
            position: relative;
            display: flex;
            align-items: center;
            padding: 0.65rem;
            gap: 0.65rem;
            border-radius: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 242, 234, 0.2);
        }

        .mini-player.floating .mp-cover {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .mini-player.floating .mp-info {
            flex: 1;
            min-width: 0;
        }

        .mini-player.floating .mp-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mini-player.floating .mp-artist {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .mini-player.floating .mp-controls {
            display: flex;
            gap: 0.25rem;
        }

        .mini-player.floating .mp-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .mini-player.floating .mp-btn:hover {
            color: #fff;
        }

        .cover-1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .cover-2 {
            background: linear-gradient(135deg, #ff006e, #ff4d8d);
        }

        .cover-3 {
            background: linear-gradient(135deg, #00f2ea, #00d4aa);
        }
    </style>
</head>

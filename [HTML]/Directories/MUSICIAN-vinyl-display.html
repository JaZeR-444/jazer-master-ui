<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .site-header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-cyan);
            border-radius: 0 0 24px 24px;
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 242, 234, 0.2);
            margin: 0 auto;
            max-width: calc(100% - 4rem);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-logo {
            font-size: 1.75rem;
            font-weight: 900;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .breadcrumb {
            font-size: 0.875rem;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .breadcrumb a {
            color: var(--jazer-cyan);
            text-decoration: none;
        }

        .site-footer {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--border-cyan);
            border-radius: 24px 24px 0 0;
            padding: 2rem 0;
            margin: 4rem auto 0;
            max-width: calc(100% - 4rem);
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .copyright {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .footer-brand {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .footer-tagline {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .page-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(180deg, rgba(0, 242, 234, 0.05) 0%, transparent 100%);
        }

        .page-header h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.75rem;
        }

        .page-header .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .component-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .component-display {
            background: var(--bg-card);
            border: 2px solid var(--border-cyan);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-cyan);
        }

        .display-inner {
            background: linear-gradient(135deg, #0d0d1a 0%, #1a1a2e 50%, #0f0f23 100%);
            min-height: 600px;
            padding: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {

            .site-header,
            .site-footer {
                max-width: calc(100% - 1rem);
            }

            .header-container {
                flex-direction: column;
                gap: 0.75rem;
                padding: 0 1rem;
            }

            .display-inner {
                padding: 1.5rem;
            }
        }

        /* ===== VINYL DISPLAY ===== */
        .vinyl-showcase {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .vinyl-container {
            position: relative;
            width: 320px;
            height: 320px;
            cursor: pointer;
        }

        .vinyl-sleeve {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border-radius: 8px;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease;
        }

        .vinyl-container:hover .vinyl-sleeve {
            transform: translateX(-80px);
        }

        .vinyl-record {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 10px;
            left: 40px;
            background: radial-gradient(circle at center,
                    #1a1a1a 0%,
                    #1a1a1a 15%,
                    #333 15.5%,
                    #1a1a1a 16%,
                    #1a1a1a 25%,
                    #2a2a2a 25.5%,
                    #1a1a1a 26%,
                    #1a1a1a 35%,
                    #333 35.5%,
                    #1a1a1a 36%,
                    #1a1a1a 45%,
                    #2a2a2a 45.5%,
                    #1a1a1a 46%,
                    #1a1a1a 100%);
            border-radius: 50%;
            z-index: 1;
            transition: transform 0.5s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        .vinyl-container:hover .vinyl-record {
            transform: translateX(60px);
        }

        .vinyl-container.playing .vinyl-record {
            animation: spin 3s linear infinite;
            transform: translateX(100px);
        }

        .vinyl-container.playing .vinyl-sleeve {
            transform: translateX(-120px);
        }

        @keyframes spin {
            from {
                transform: translateX(100px) rotate(0deg);
            }

            to {
                transform: translateX(100px) rotate(360deg);
            }
        }

        .vinyl-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .vinyl-label::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #1a1a1a;
            border-radius: 50%;
        }

        .vinyl-label-text {
            font-size: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 2px;
        }

        .vinyl-info {
            text-align: center;
        }

        .vinyl-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.25rem;
        }

        .vinyl-artist {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1rem;
        }

        .vinyl-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .vinyl-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-play {
            background: linear-gradient(135deg, #00f2ea 0%, #00d4aa 100%);
            border: none;
            color: #0a0a1a;
        }

        .btn-play:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 242, 234, 0.4);
        }

        .btn-buy {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .btn-buy:hover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .vinyl-hint {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="header-container">
            <a href="../../../index.html" class="site-logo">JaZeR Library</a>
            <div class="breadcrumb">
                <a href="../../../index.html">Home</a>
                <span class="breadcrumb-separator">/</span>
                <a href="./musician.html">Musician</a>
                <span class="breadcrumb-separator">/</span>
                <span>Vinyl Display</span>
            </div>
        </div>
    </header>

    <div class="page-header">
        <h1>Vinyl Display</h1>
        <div class="subtitle">MUSICIAN-vinyl-display.html</div>
    </div>

    <div class="component-container">
        <div class="component-display">
            <div class="display-inner">

                <!-- ===== VINYL DISPLAY COMPONENT ===== -->
                <div class="vinyl-showcase">
                    <div class="vinyl-container" id="vinylContainer">
                        <div class="vinyl-sleeve">üíø</div>
                        <div class="vinyl-record">
                            <div class="vinyl-label">
                                <span class="vinyl-label-text">Side A</span>
                            </div>
                        </div>
                    </div>

                    <div class="vinyl-info">
                        <h3 class="vinyl-title">Midnight Chronicles</h3>
                        <p class="vinyl-artist">Aurora Eclipse ‚Ä¢ Limited Edition Vinyl</p>

                        <div class="vinyl-actions">
                            <button class="vinyl-btn btn-play" id="playBtn">‚ñ∂ Play</button>
                            <button class="vinyl-btn btn-buy">üõí Buy Vinyl</button>
                        </div>

                        <p class="vinyl-hint">Hover to reveal ‚Ä¢ Click to spin</p>
                    </div>
                </div>
                <!-- ===== END VINYL DISPLAY ===== -->

            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="copyright">¬© 2025 <span class="footer-brand">JaZeR Ventures</span>. All rights reserved.</div>
            <div class="footer-tagline">Crafted with passion. Built with code.</div>
        </div>
    </footer>

    <script>
        const vinylContainer = document.getElementById('vinylContainer');
        const playBtn = document.getElementById('playBtn');
        let isPlaying = false;

        function togglePlay() {
            isPlaying = !isPlaying;
            vinylContainer.classList.toggle('playing', isPlaying);
            playBtn.textContent = isPlaying ? '‚è∏ Pause' : '‚ñ∂ Play';
        }

        vinylContainer.addEventListener('click', togglePlay);
        playBtn.addEventListener('click', togglePlay);
    </script>
</body>

</html>

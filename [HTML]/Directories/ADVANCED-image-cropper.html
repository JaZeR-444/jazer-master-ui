        }

        .footer-container {

            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .copyright {
            font-size: 0.875rem;
            color: var(--text-gray);

        }

        .footer-brand {

        .footer-tagline {

        .page-header {

        .component-display {

        }

        /* ===== IMAGE CROPPER ===== */
        .cropper {
            max-width: 700px;
            width: 100%;
        }

        /* Cropper Header */
        .cropper-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .cropper-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
        }

        .cropper-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }

        /* Image Container */
        .cropper-container {
            position: relative;
            background: #0d0d1a;
            border-radius: 12px;
            overflow: hidden;
        }

        .cropper-image {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            position: relative;
        }

        .cropper-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        .crop-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 2px solid #fff;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
        }

        .crop-area--circle {
            border-radius: 50%;
        }

        .crop-corner {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 3px;
        }

        .crop-corner--tl {
            top: -8px;
            left: -8px;
            cursor: nw-resize;
        }

        .crop-corner--tr {
            top: -8px;
            right: -8px;
            cursor: ne-resize;
        }

        .crop-corner--bl {
            bottom: -8px;
            left: -8px;
            cursor: sw-resize;
        }

        .crop-corner--br {
            bottom: -8px;
            right: -8px;
            cursor: se-resize;
        }

        .crop-grid {
            position: absolute;
            inset: 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }

        .crop-grid>div {
            border: 1px dashed rgba(255, 255, 255, 0.3);
        }

        /* Controls */
        .cropper-controls {
            padding: 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0 0 12px 12px;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .control-row:last-child {
            margin-bottom: 0;
        }

        .control-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            width: 60px;
        }

        .control-slider {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            appearance: none;
            cursor: pointer;
        }

        .control-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }

        .control-value {
            font-size: 0.8rem;
            color: #fff;
            width: 40px;
            text-align: right;
        }

        .aspect-ratios {
            display: flex;
            gap: 0.5rem;
        }

        .aspect-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .aspect-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .aspect-btn.active {
            background: #667eea;
            border-color: #667eea;
            color: #fff;
        }

        /* Actions */
        .cropper-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 1rem;
        }

        .crop-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .crop-btn--secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .crop-btn--primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: #fff;
        }
    </style>

    <style>
        body {

            top: 0;
            z-index: 100;

        }

        .header-container {
            max-width: 1400px;

            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-logo {
            font-size: 1.75rem;
            font-weight: 900;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        }

        .breadcrumb {
            font-size: 0.875rem;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .breadcrumb a {
            color: var(--jazer-cyan);
            text-decoration: none;
        }

        .site-footer {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--border-cyan);
            border-radius: 24px 24px 0 0;
            padding: 2rem 0;
            margin: 4rem auto 0;
            max-width: calc(100% - 4rem);
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .copyright {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .footer-brand {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .footer-tagline {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .page-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(180deg, rgba(0, 242, 234, 0.05) 0%, transparent 100%);
        }

        .page-header h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.75rem;
        }

        .page-header .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .component-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .component-display {
            background: var(--bg-card);
            border: 2px solid var(--border-cyan);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-cyan);
        }

        .display-inner {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 500px;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        @media (max-width: 768px) {

            .site-header,
            .site-footer {
                max-width: calc(100% - 1rem);
            }

            .header-container {
                flex-direction: column;
                gap: 0.75rem;
                padding: 0 1rem;
            }

            .display-inner {
                padding: 1.5rem;
            }
        }

        /* ===== FLOATING LABEL INPUTS ===== */
        .form-demo {
            background: #fff;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-demo h3 {
            font-size: 1.25rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .floating-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .floating-input {
            width: 100%;
            padding: 1rem 0.75rem 0.5rem;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: #fff;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        .floating-label {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #999;
            pointer-events: none;
            transition: all 0.3s;
            background: #fff;
            padding: 0 4px;
        }

        .floating-input:focus {
            border-color: #3498db;
        }

        .floating-input:focus+.floating-label,
        .floating-input:not(:placeholder-shown)+.floating-label {
            top: 0;
            font-size: 0.75rem;
            color: #3498db;
        }

        /* Filled Variant */
        .floating-group--filled .floating-input {
            background: #f5f7fa;
            border: none;
            border-bottom: 2px solid #ddd;
            border-radius: 10px 10px 0 0;
            padding: 1.25rem 0.75rem 0.5rem;
        }

        .floating-group--filled .floating-input:focus {
            background: #eef1f5;
            border-bottom-color: #3498db;
        }

        .floating-group--filled .floating-label {
            background: transparent;
        }

        /* Outlined Variant with Icon */
        .floating-group--icon .floating-input {
            padding-left: 2.75rem;
        }

        .floating-group--icon .floating-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
            color: #999;
            transition: color 0.3s;
        }

        .floating-group--icon .floating-input:focus~.floating-icon {
            color: #3498db;
        }

        .floating-group--icon .floating-label {
            left: 2.75rem;
        }

        .floating-group--icon .floating-input:focus+.floating-label,
        .floating-group--icon .floating-input:not(:placeholder-shown)+.floating-label {
            left: 0.75rem;
        }

        /* Textarea */
        .floating-textarea {
            width: 100%;
            padding: 1.5rem 0.75rem 0.5rem;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: #fff;
            outline: none;
            transition: all 0.3s;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
            box-sizing: border-box;
        }

        .floating-textarea:focus {
            border-color: #3498db;
        }

        /* Error State */
        .floating-group--error .floating-input {
            border-color: #e74c3c;
        }

        .floating-group--error .floating-label {
            color: #e74c3c;
        }

        .floating-error {
            font-size: 0.75rem;
            color: #e74c3c;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="header-container">
            <a href="../../../index.html" class="site-logo">JaZeR Library</a>
            <div class="breadcrumb">
                <a href="../../../index.html">Home</a>
                <span class="breadcrumb-separator">/</span>
                <a href="./components.html">Components</a>
                <span class="breadcrumb-separator">/</span>
                <span>Floating Labels Input</span>
            </div>
        </div>
    </header>

    <div class="page-header">
        <h1>Floating Labels Input</h1>
        <div class="subtitle">COMPONENTS-floating-labels-input.html</div>
    </div>

    <div class="component-container">
        <div class="component-display">
            <div class="display-inner">

                <div class="form-demo">
                    <h3>üìù Material-Style Inputs</h3>

                    <!-- Standard Outlined -->
                    <div class="floating-group">
                        <input type="text" class="floating-input" id="name" placeholder=" ">
                        <label class="floating-label" for="name">Full Name</label>
                    </div>

                    <!-- With Icon -->
                    <div class="floating-group floating-group--icon">
                        <input type="email" class="floating-input" id="email" placeholder=" ">
                        <label class="floating-label" for="email">Email Address</label>
                        <span class="floating-icon">üìß</span>
                    </div>

                    <!-- Filled Variant -->
                    <div class="floating-group floating-group--filled">
                        <input type="password" class="floating-input" id="password" placeholder=" ">
                        <label class="floating-label" for="password">Password</label>
                    </div>

                    <!-- Error State -->
                    <div class="floating-group floating-group--error">
                        <input type="text" class="floating-input" id="phone" placeholder=" " value="123">
                        <label class="floating-label" for="phone">Phone Number</label>
                        <div class="floating-error">Please enter a valid phone number</div>
                    </div>

                    <!-- Textarea -->
                    <div class="floating-group">
                        <textarea class="floating-textarea" id="message" placeholder=" "></textarea>
                        <label class="floating-label" for="message">Your Message</label>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="copyright">¬© 2025 <span class="footer-brand">JaZeR Ventures</span>. All rights reserved.</div>
            <div class="footer-tagline">Crafted with passion. Built with code.</div>
        </div>
    </footer>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            padding: 0;

        }

        .site-header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-cyan);
            border-radius: 0 0 24px 24px;
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 242, 234, 0.2);
            margin: 0 auto;
            max-width: calc(100% - 4rem);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-logo {
            font-size: 1.75rem;
            font-weight: 900;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .breadcrumb {
            font-size: 0.875rem;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .breadcrumb a {
            color: var(--jazer-cyan);
            text-decoration: none;
        }

        .site-footer {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--border-cyan);
            border-radius: 24px 24px 0 0;
            padding: 2rem 0;
            margin: 4rem auto 0;
            max-width: calc(100% - 4rem);
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .copyright {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .footer-brand {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .footer-tagline {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .page-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(180deg, rgba(0, 242, 234, 0.05) 0%, transparent 100%);
        }

        .page-header h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.75rem;
        }

        .page-header .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .component-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .component-display {
            background: var(--bg-card);
            border: 2px solid var(--border-cyan);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-cyan);
        }

        .display-inner {
            background: linear-gradient(135deg, #0d0d1a 0%, #1a1a2e 50%, #0f0f23 100%);
            min-height: 550px;
            padding: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {

            .site-header,
            .site-footer {
                max-width: calc(100% - 1rem);
            }

            .header-container {
                flex-direction: column;
                gap: 0.75rem;
                padding: 0 1rem;
            }

            .display-inner {
                padding: 1.5rem;
            }
        }

        /* ===== ALBUM ARTWORK CAROUSEL ===== */
        .carousel-section {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .carousel-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 2rem;
        }

        .carousel-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .carousel-nav {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: #fff;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .carousel-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .carousel-track {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            perspective: 1000px;
        }

        .carousel-item {
            width: 180px;
            height: 180px;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.5s;
            cursor: pointer;
            position: relative;
            opacity: 0.6;
            transform: scale(0.85);
        }

        .carousel-item.active {
            opacity: 1;
            transform: scale(1.15);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), 0 0 30px rgba(0, 242, 234, 0.2);
        }

        .carousel-image {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .img-1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .img-2 {
            background: linear-gradient(135deg, #ff006e 0%, #ff4d8d 100%);
        }

        .img-3 {
            background: linear-gradient(135deg, #00f2ea 0%, #00b4d8 100%);
        }

        .img-4 {
            background: linear-gradient(135deg, #f5c842 0%, #ff8c00 100%);
        }

        .img-5 {
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
        }

        .carousel-info {
            margin-bottom: 2rem;
        }

        .album-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 0.25rem;
        }

        .album-year {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .carousel-dot {
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .carousel-dot.active {
            background: linear-gradient(135deg, #00f2ea, #00d4aa);
            width: 30px;
            border-radius: 5px;
        }

        @media (max-width: 600px) {
            .carousel-item {
                width: 120px;
                height: 120px;
                font-size: 3rem;
            }

            .carousel-item.side {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="header-container">
            <a href="../../../index.html" class="site-logo">JaZeR Library</a>
            <div class="breadcrumb">
                <a href="../../../index.html">Home</a>
                <span class="breadcrumb-separator">/</span>
                <a href="./musician.html">Musician</a>
                <span class="breadcrumb-separator">/</span>
                <span>Album Artwork Carousel</span>
            </div>
        </div>
    </header>

    <div class="page-header">
        <h1>Album Artwork Carousel</h1>
        <div class="subtitle">MUSICIAN-album-artwork-carousel.html</div>
    </div>

    <div class="component-container">
        <div class="component-display">
            <div class="display-inner">

                <!-- ===== ALBUM ARTWORK CAROUSEL COMPONENT ===== -->
                <div class="carousel-section">
                    <h2 class="carousel-title">üé® Album Gallery</h2>

                    <div class="carousel-container">
                        <button class="carousel-nav prev">‚Üê</button>

                        <div class="carousel-track">
                            <div class="carousel-item side" data-index="0">
                                <div class="carousel-image img-1">üåô</div>
                            </div>
                            <div class="carousel-item side" data-index="1">
                                <div class="carousel-image img-2">üåä</div>
                            </div>
                            <div class="carousel-item active" data-index="2">
                                <div class="carousel-image img-3">‚ú®</div>
                            </div>
                            <div class="carousel-item side" data-index="3">
                                <div class="carousel-image img-4">üåÖ</div>
                            </div>
                            <div class="carousel-item side" data-index="4">
                                <div class="carousel-image img-5">üí´</div>
                            </div>
                        </div>

                        <button class="carousel-nav next">‚Üí</button>
                    </div>

                    <div class="carousel-info">
                        <div class="album-title">Midnight Chronicles</div>
                        <div class="album-year">2024</div>
                    </div>

                    <div class="carousel-dots">
                        <button class="carousel-dot" data-index="0"></button>
                        <button class="carousel-dot" data-index="1"></button>
                        <button class="carousel-dot active" data-index="2"></button>
                        <button class="carousel-dot" data-index="3"></button>
                        <button class="carousel-dot" data-index="4"></button>
                    </div>
                </div>
                <!-- ===== END ALBUM ARTWORK CAROUSEL ===== -->

            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="copyright">¬© 2025 <span class="footer-brand">JaZeR Ventures</span>. All rights reserved.</div>
            <div class="footer-tagline">Crafted with passion. Built with code.</div>
        </div>
    </footer>

    <script>
        const albums = ['First Light (2020)', 'Ocean Dreams (2021)', 'Midnight Chronicles (2024)', 'Electric Dawn (2023)', 'Neon Paradise (2022)'];
        let currentIndex = 2;
        const items = document.querySelectorAll('.carousel-item');
        const dots = document.querySelectorAll('.carousel-dot');
        const titleEl = document.querySelector('.album-title');
        const yearEl = document.querySelector('.album-year');

        function updateCarousel(index) {
            currentIndex = (index + items.length) % items.length;
            items.forEach((item, i) => {
                item.classList.toggle('active', i === currentIndex);
            });
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentIndex);
            });
            const [title, year] = albums[currentIndex].match(/(.+) \((\d+)\)/).slice(1, 3);
            titleEl.textContent = title;
            yearEl.textContent = year;
        }

        document.querySelector('.prev').addEventListener('click', () => updateCarousel(currentIndex - 1));
        document.querySelector('.next').addEventListener('click', () => updateCarousel(currentIndex + 1));
        dots.forEach(dot => dot.addEventListener('click', () => updateCarousel(+dot.dataset.index)));
        items.forEach(item => item.addEventListener('click', () => updateCarousel(+item.dataset.index)));
    </script>
</body>

</html>

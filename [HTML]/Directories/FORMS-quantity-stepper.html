<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity Stepper - Forms - JaZeR Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../jazer-brand.css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .site-header {
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-cyan);
            border-radius: 0 0 24px 24px;
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 242, 234, 0.2);
            margin: 0 auto;
            max-width: calc(100% - 4rem);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-logo {
            font-size: 1.75rem;
            font-weight: 900;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .breadcrumb {
            font-size: 0.875rem;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .breadcrumb a {
            color: var(--jazer-cyan);
            text-decoration: none;
        }

        .site-footer {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--border-cyan);
            border-radius: 24px 24px 0 0;
            padding: 2rem 0;
            margin: 4rem auto 0;
            max-width: calc(100% - 4rem);
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .copyright {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .footer-brand {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .footer-tagline {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .page-header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            background: linear-gradient(180deg, rgba(0, 242, 234, 0.05) 0%, transparent 100%);
        }

        .page-header h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.75rem;
        }

        .page-header .subtitle {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .component-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .component-display {
            background: var(--bg-card);
            border: 2px solid var(--border-cyan);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-cyan);
        }

        .display-inner {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 500px;
            padding: 3rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 3rem;
        }

        @media (max-width: 768px) {

            .site-header,
            .site-footer {
                max-width: calc(100% - 1rem);
            }

            .header-container {
                flex-direction: column;
                gap: 0.75rem;
                padding: 0 1rem;
            }

            .display-inner {
                padding: 1.5rem;
                gap: 2rem;
            }
        }

        /* ===== QUANTITY STEPPER VARIANTS ===== */
        .stepper-demo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
        }

        .stepper-label {
            font-size: 0.7rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Variant 1: Standard */
        .quantity-stepper {
            display: flex;
            align-items: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
        }

        .quantity-btn {
            width: 44px;
            height: 44px;
            background: #f5f7fa;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quantity-btn:hover:not(:disabled) {
            background: #e0e4e8;
        }

        .quantity-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .quantity-value {
            width: 60px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 700;
            color: #2c3e50;
            border: none;
            outline: none;
        }

        /* Variant 2: Pill */
        .quantity-stepper--pill {
            border-radius: 30px;
        }

        .quantity-stepper--pill .quantity-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 2px;
            background: #fff;
            border: 1px solid #ddd;
        }

        .quantity-stepper--pill .quantity-btn:hover:not(:disabled) {
            background: #f0f0f0;
        }

        /* Variant 3: Vertical */
        .quantity-stepper--vertical {
            flex-direction: column;
            border-radius: 10px;
        }

        .quantity-stepper--vertical .quantity-btn {
            width: 50px;
            height: 36px;
        }

        .quantity-stepper--vertical .quantity-value {
            width: 50px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Variant 4: Compact */
        .quantity-stepper--compact {
            border: none;
            background: transparent;
            gap: 0.5rem;
        }

        .quantity-stepper--compact .quantity-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #3498db;
            color: #fff;
            font-size: 1rem;
            border: none;
        }

        .quantity-stepper--compact .quantity-btn:hover:not(:disabled) {
            background: #2980b9;
        }

        .quantity-stepper--compact .quantity-value {
            width: 40px;
            font-size: 1rem;
        }

        /* Variant 5: With Price */
        .quantity-stepper--price {
            position: relative;
        }

        .quantity-price {
            position: absolute;
            bottom: -1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            font-weight: 600;
            color: #2ecc71;
        }

        /* Variant 6: Gradient */
        .quantity-stepper--gradient {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
        }

        .quantity-stepper--gradient .quantity-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .quantity-stepper--gradient .quantity-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
        }

        .quantity-stepper--gradient .quantity-value {
            background: transparent;
            color: #fff;
        }

        /* Variant 7: Large with Label */
        .quantity-group {
            background: #fff;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .quantity-group__label {
            font-size: 0.8rem;
            color: #999;
            margin-bottom: 0.5rem;
        }

        .quantity-group .quantity-stepper {
            border: none;
        }

        .quantity-group .quantity-btn {
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
        }

        .quantity-group .quantity-value {
            width: 80px;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="header-container">
            <a href="../../../index.html" class="site-logo">JaZeR Library</a>
            <div class="breadcrumb">
                <a href="../../../index.html">Home</a>
                <span class="breadcrumb-separator">/</span>
                <a href="./forms.html">Forms</a>
                <span class="breadcrumb-separator">/</span>
                <span>Quantity Stepper</span>
            </div>
        </div>
    </header>

    <div class="page-header">
        <h1>Quantity Stepper</h1>
        <div class="subtitle">FORMS-quantity-stepper.html</div>
    </div>

    <div class="component-container">
        <div class="component-display">
            <div class="display-inner">

                <!-- Standard -->
                <div class="stepper-demo">
                    <span class="stepper-label">Standard</span>
                    <div class="quantity-stepper">
                        <button class="quantity-btn">−</button>
                        <input type="text" class="quantity-value" value="2" readonly>
                        <button class="quantity-btn">+</button>
                    </div>
                </div>

                <!-- Pill -->
                <div class="stepper-demo">
                    <span class="stepper-label">Pill</span>
                    <div class="quantity-stepper quantity-stepper--pill">
                        <button class="quantity-btn">−</button>
                        <input type="text" class="quantity-value" value="5" readonly>
                        <button class="quantity-btn">+</button>
                    </div>
                </div>

                <!-- Vertical -->
                <div class="stepper-demo">
                    <span class="stepper-label">Vertical</span>
                    <div class="quantity-stepper quantity-stepper--vertical">
                        <button class="quantity-btn">+</button>
                        <input type="text" class="quantity-value" value="3" readonly>
                        <button class="quantity-btn">−</button>
                    </div>
                </div>

                <!-- Compact -->
                <div class="stepper-demo">
                    <span class="stepper-label">Compact</span>
                    <div class="quantity-stepper quantity-stepper--compact">
                        <button class="quantity-btn">−</button>
                        <input type="text" class="quantity-value" value="1" readonly>
                        <button class="quantity-btn">+</button>
                    </div>
                </div>

                <!-- Gradient -->
                <div class="stepper-demo">
                    <span class="stepper-label">Gradient</span>
                    <div class="quantity-stepper quantity-stepper--gradient">
                        <button class="quantity-btn">−</button>
                        <input type="text" class="quantity-value" value="4" readonly>
                        <button class="quantity-btn">+</button>
                    </div>
                </div>

                <!-- With Price -->
                <div class="stepper-demo quantity-stepper--price">
                    <span class="stepper-label">With Price</span>
                    <div class="quantity-stepper">
                        <button class="quantity-btn">−</button>
                        <input type="text" class="quantity-value" value="2" readonly>
                        <button class="quantity-btn">+</button>
                    </div>
                    <span class="quantity-price">$29.98</span>
                </div>

                <!-- Large with Label -->
                <div class="stepper-demo">
                    <span class="stepper-label">Large Card</span>
                    <div class="quantity-group">
                        <div class="quantity-group__label">Quantity</div>
                        <div class="quantity-stepper">
                            <button class="quantity-btn" disabled>−</button>
                            <input type="text" class="quantity-value" value="1" readonly>
                            <button class="quantity-btn">+</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="copyright">© 2025 <span class="footer-brand">JaZeR Ventures</span>. All rights reserved.</div>
            <div class="footer-tagline">Crafted with passion. Built with code.</div>
        </div>
    </footer>
</body>

</html>

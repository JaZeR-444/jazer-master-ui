  <style>

/* ===== PAGE LAYOUT ===== */
body {
  padding: 0;
  margin: 0;
}

/* ===== HEADER ===== */
.site-header {
  background: rgba(0, 0, 0, 0.95);
  backdrop-filter: blur(10px);
  border: 2px solid var(--border-cyan);
  border-radius: 0 0 24px 24px;
  padding: 1.25rem 0;
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: 0 8px 32px rgba(0, 242, 234, 0.2);
  margin: 0 auto;
  max-width: calc(100% - 4rem);
}

.header-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.site-logo {
  font-family: var(--font-primary);
  font-size: 1.75rem;
  font-weight: 900;
  background: var(--gradient-text);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-decoration: none;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  transition: opacity 0.3s ease;
}

.site-logo:hover {
  opacity: 0.8;
}

.breadcrumb {
  font-family: var(--font-body);
  font-size: 0.875rem;
  color: var(--text-gray);
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.breadcrumb a {
  color: var(--jazer-cyan);
  text-decoration: none;
}

.breadcrumb a:hover {
  color: var(--jazer-pink);
}

.breadcrumb-separator {
  color: var(--text-muted);
}

/* ===== FOOTER ===== */
.site-footer {
  background: rgba(0, 0, 0, 0.95);
  backdrop-filter: blur(10px);
  border: 2px solid var(--border-cyan);
  border-radius: 24px 24px 0 0;
  padding: 2rem 0;
  margin: 4rem auto 0;
  max-width: calc(100% - 4rem);
  box-shadow: 0 -8px 32px rgba(0, 242, 234, 0.2);
}

.footer-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 2rem;
  text-align: center;
}

.copyright {
  font-family: var(--font-body);
  font-size: 0.875rem;
  color: var(--text-gray);
  margin-bottom: 0.5rem;
}

.footer-tagline {
  font-family: var(--font-secondary);
  font-size: 0.75rem;
  color: var(--text-muted);
  text-transform: uppercase;
  letter-spacing: 0.1em;
}

.footer-brand {
  background: var(--gradient-text);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  font-weight: 700;
}

/* ===== BACK TO TOP ===== */
.back-to-top {
  position: fixed;
  bottom: 2rem;
  right: 2rem;
  width: 50px;
  height: 50px;
  background: var(--gradient-accent);
  border: none;
  border-radius: 50%;
  color: var(--text-light);
  font-size: 1.5rem;
  cursor: pointer;
  box-shadow: var(--shadow-purple);
  transition: all 0.3s ease;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 99;
}

.back-to-top.visible {
  display: flex;
}

.back-to-top:hover {
  transform: translateY(-5px);
  box-shadow: var(--shadow-card);
}

@media (max-width: 768px) {
  .site-header {
    max-width: calc(100% - 1rem);
    border-radius: 0 0 16px 16px;
  }

  .header-container {
    padding: 0 1rem;
    flex-direction: column;
    gap: 0.75rem;
  }

  .site-footer {
    max-width: calc(100% - 1rem);
    border-radius: 16px 16px 0 0;
  }

  .footer-container {
    padding: 0 1rem;
  }
}


.page-header {
  text-align: center;
  padding: 3rem 2rem 2rem;
  background: linear-gradient(180deg, rgba(0, 242, 234, 0.05) 0%, transparent 100%);
}

.page-header h1 {
  font-size: clamp(2rem, 6vw, 3.5rem);
  background: var(--gradient-text);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 0.75rem;
}

.page-header .subtitle {
  font-size: 0.875rem;
  color: var(--text-muted);
  font-family: var(--font-body);
}

.component-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 3rem 2rem;
}

.component-display {
  background: var(--bg-card);
  border: 2px solid var(--border-cyan);
  border-radius: 20px;
  padding: 0;
  overflow: hidden;
  box-shadow: var(--shadow-cyan);
}

.display-inner {
  background: white;
  min-height: 400px;
}

@media (max-width: 768px) {
  .component-container {
    padding: 2rem 1rem;
  }
}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <a href="../../../index.html" class="site-logo">JaZeR Library</a>
      <div class="breadcrumb">
        <a href="../../../index.html">Home</a>
        <span class="breadcrumb-separator">/</span>
        <a href="MEDIA.html">Media</a>
        <span class="breadcrumb-separator">/</span>
        <span>Lightbox</span>
      </div>
    </div>
  </header>

  <div class="page-header">
    <h1>Lightbox</h1>
    <div class="subtitle">lightbox.html</div>
  </div>

  <div class="component-container">
    <div class="component-display">
      <div class="display-inner">
        

  <div class="container">
    <h1>Lightbox Image Gallery</h1>
    <p style="text-align: center; margin-bottom: 2rem; color: #666;">Click any image to view in fullscreen lightbox</p>

    <div class="gallery-grid">
      <div class="gallery-thumb" data-index="0">
        <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400" alt="Mountain">
      </div>
      <div class="gallery-thumb" data-index="1">
        <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=400" alt="Forest">
      </div>
      <div class="gallery-thumb" data-index="2">
        <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400" alt="Ocean">
      </div>
      <div class="gallery-thumb" data-index="3">
        <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=400" alt="Sunset">
      </div>
      <div class="gallery-thumb" data-index="4">
        <img src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=400" alt="City">
      </div>
      <div class="gallery-thumb" data-index="5">
        <img src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?w=400" alt="Architecture">
      </div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox__content">
      <button class="lightbox__close" aria-label="Close lightbox">&times;</button>
      <img class="lightbox__image" id="lightbox-image" src="" alt="">
      <button class="lightbox__nav lightbox__prev" aria-label="Previous image">&#8249;</button>
      <button class="lightbox__nav lightbox__next" aria-label="Next image">&#8250;</button>
      <div class="lightbox__counter"><span id="current-index">1</span> / <span id="total-images">6</span></div>
    </div>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightbox-image');
    const currentIndexEl = document.getElementById('current-index');
    const thumbs = document.querySelectorAll('.gallery-thumb');
    const images = Array.from(thumbs).map(thumb => thumb.querySelector('img').src.replace('w=400', 'w=1200'));

    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      lightboxImage.src = images[currentIndex];
      currentIndexEl.textContent = currentIndex + 1;
      lightbox.classList.add('lightbox--active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.classList.remove('lightbox--active');
      document.body.style.overflow = '';
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImage.src = images[currentIndex];
      currentIndexEl.textContent = currentIndex + 1;
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImage.src = images[currentIndex];
      currentIndexEl.textContent = currentIndex + 1;
    }

    // Event listeners
    thumbs.forEach(thumb => {
      thumb.addEventListener('click', () => {
        openLightbox(parseInt(thumb.dataset.index));
      });
    });

    document.querySelector('.lightbox__close').addEventListener('click', closeLightbox);
    document.querySelector('.lightbox__next').addEventListener('click', showNext);
    document.querySelector('.lightbox__prev').addEventListener('click', showPrev);

    // Close on overlay click
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('lightbox--active')) return;

      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') showNext();
      if (e.key === 'ArrowLeft') showPrev();
    });
  </script>



      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-container">
      <div class="copyright">© 2025 <span class="footer-brand">JaZeR Ventures</span>. All rights reserved.</div>
      <div class="footer-tagline">Crafted with passion. Built with code.</div>
    </div>
  </footer>

  <button class="back-to-top" id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">↑</button>

  <script>
    window.addEventListener('scroll', () => {
      const btn = document.getElementById('backToTop');
      if (window.scrollY > 300) {
        btn.classList.add('visible');
      } else {
        btn.classList.remove('visible');
      }
    });
  </script>
</body>
</html>

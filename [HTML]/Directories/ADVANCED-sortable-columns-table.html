<body>
  <header class="site-header">
    <div class="header-container">
      <a href="../../../index.html" class="site-logo">JaZeR Library</a>
      <div class="breadcrumb">
        <a href="../../../index.html">Home</a>

        <a href="ADVANCED.html">Advanced</a>
        <span class="breadcrumb-separator">/</span>
        <span>Sortable Columns Table</span>
      </div>
    </div>
  </header>

  <div class="page-header">
    <h1>Sortable Columns Table</h1>
    <div class="subtitle">sortable-columns-table.html</div>
  </div>

  <div class="component-container">
    <div class="component-display">
      <div class="display-inner">
        

  <div class="container">
    <h1>Sortable Columns Table</h1>
    <p>Click on the table headers to sort the data.</p>

    <div class="table-wrapper">
      <table class="sortable-table" id="data-table">
        <thead>
          <tr>
            <th class="sortable" data-column="id" data-type="number">ID</th>
            <th class="sortable" data-column="name" data-type="string">Name</th>
            <th class="sortable" data-column="city" data-type="string">City</th>
            <th class="sortable" data-column="age" data-type="number">Age</th>
            <th class="sortable" data-column="score" data-type="number">Score</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be rendered here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const table = document.getElementById('data-table');
      const tbody = table.querySelector('tbody');
      const headers = table.querySelectorAll('th.sortable');

      let currentSortColumn = null;
      let currentSortDirection = 'asc'; // 'asc' or 'desc'

      const initialData = [
        { id: 1, name: 'Alice', city: 'New York', age: 30, score: 95 },
        { id: 2, name: 'Bob', city: 'London', age: 24, score: 88 },
        { id: 3, name: 'Charlie', city: 'Paris', age: 35, score: 72 },
        { id: 4, name: 'Diana', city: 'Berlin', age: 28, score: 91 },
        { id: 5, name: 'Eve', city: 'Tokyo', age: 22, score: 79 },
        { id: 6, name: 'Frank', city: 'Rome', age: 40, score: 65 },
        { id: 7, name: 'Grace', city: 'Sydney', age: 29, score: 93 },
        { id: 8, name: 'Harry', city: 'Madrid', age: 31, score: 87 },
        { id: 9, name: 'Ivy', city: 'Moscow', age: 26, score: 81 },
        { id: 10, name: 'Jack', city: 'Dubai', age: 33, score: 98 },
        { id: 11, name: 'Karen', city: 'Cairo', age: 27, score: 70 },
        { id: 12, name: 'Liam', city: 'Beijing', age: 25, score: 84 },
        { id: 13, name: 'Mia', city: 'Seoul', age: 30, score: 90 },
        { id: 14, name: 'Noah', city: 'Rio', age: 38, score: 75 },
        { id: 15, name: 'Olivia', city: 'Mexico City', age: 23, score: 82 },
      ];

      let tableData = [...initialData]; // Working copy of data

      /**
       * Renders the table body with the current sorted data.
       */
      function renderTable() {
        tbody.innerHTML = ''; // Clear existing rows
        tableData.forEach(item => {
          const row = tbody.insertRow();
          for (const key in item) {
            const cell = row.insertCell();
            cell.textContent = item[key];
          }
        });
      }

      /**
       * Sorts the table data based on column and direction.
       * @param {string} column - The data-column attribute of the clicked header.
       * @param {string} type - The data-type attribute (e.g., 'number', 'string').
       */
      function sortTable(column, type) {
        // If clicking the same column, toggle direction
        if (currentSortColumn === column) {
          currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
        } else {
          // If clicking a new column, reset to asc
          currentSortColumn = column;
          currentSortDirection = 'asc';
        }

        // Remove sort classes from all headers
        headers.forEach(header => {
          header.classList.remove('asc', 'desc');
        });

        // Add sort class to the currently sorted header
        const activeHeader = table.querySelector(`th[data-column="${column}"]`);
        if (activeHeader) {
          activeHeader.classList.add(currentSortDirection);
        }

        tableData.sort((a, b) => {
          let valA = a[column];
          let valB = b[column];

          if (type === 'number') {
            valA = parseFloat(valA);
            valB = parseFloat(valB);
          } else {
            valA = String(valA).toLowerCase();
            valB = String(valB).toLowerCase();
          }

          if (valA < valB) {
            return currentSortDirection === 'asc' ? -1 : 1;
          }
          if (valA > valB) {
            return currentSortDirection === 'asc' ? 1 : -1;
          }
          return 0;
        });

        renderTable();
      }

      // Add event listeners to sortable headers
      headers.forEach(header => {
        header.addEventListener('click', () => {
          const column = header.dataset.column;
          const type = header.dataset.type || 'string'; // Default to string sort
          sortTable(column, type);
        });
      });

      // Initial render of the table
      renderTable();
    });
  </script>


      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-container">
      <div class="copyright">© 2025 <span class="footer-brand">JaZeR Ventures</span>. All rights reserved.</div>
      <div class="footer-tagline">Crafted with passion. Built with code.</div>
    </div>
  </footer>

  <button class="back-to-top" id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">↑</button>

  <script>
    window.addEventListener('scroll', () => {
      const btn = document.getElementById('backToTop');
      if (window.scrollY > 300) {
        btn.classList.add('visible');
      } else {
        btn.classList.remove('visible');
      }
    });
  </script>

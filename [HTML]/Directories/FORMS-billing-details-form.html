body {

}

/* ===== HEADER ===== */
.site-header {
  background: rgba(0, 0, 0, 0.95);

  z-index: 100;

}

.header-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.site-logo {

  font-size: 1.75rem;

  background: var(--gradient-text);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;

}

.site-logo:hover {

}

.breadcrumb {

}

.breadcrumb a {
  color: var(--jazer-cyan);
  text-decoration: none;
}

.breadcrumb a:hover {
  color: var(--jazer-pink);
}

.breadcrumb-separator {
  color: var(--text-muted);
}

/* ===== FOOTER ===== */
.site-footer {
  background: rgba(0, 0, 0, 0.95);
  backdrop-filter: blur(10px);
  border: 2px solid var(--border-cyan);
  border-radius: 24px 24px 0 0;
  padding: 2rem 0;
  margin: 4rem auto 0;
  max-width: calc(100% - 4rem);
  box-shadow: 0 -8px 32px rgba(0, 242, 234, 0.2);
}

.footer-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 2rem;
  text-align: center;
}

.copyright {
  font-family: var(--font-body);
  font-size: 0.875rem;
  color: var(--text-gray);

.footer-tagline {

  font-size: 0.75rem;
  color: var(--text-muted);
  text-transform: uppercase;
  letter-spacing: 0.1em;
}

.footer-brand {
  background: var(--gradient-text);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;

}

/* ===== BACK TO TOP ===== */
.back-to-top {
  position: fixed;
  bottom: 2rem;
  right: 2rem;
  width: 50px;
  height: 50px;
  background: var(--gradient-accent);
  border: none;
  border-radius: 50%;
  color: var(--text-light);
  font-size: 1.5rem;
  cursor: pointer;
  box-shadow: var(--shadow-purple);
  transition: all 0.3s ease;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 99;
}

.back-to-top.visible {
  display: flex;
}

.back-to-top:hover {
  transform: translateY(-5px);
  box-shadow: var(--shadow-card);
}

@media (max-width: 768px) {
  .site-header {
    max-width: calc(100% - 1rem);
    border-radius: 0 0 16px 16px;
  }

  .header-container {
    padding: 0 1rem;
    flex-direction: column;
    gap: 0.75rem;
  }

  .site-footer {
    max-width: calc(100% - 1rem);
    border-radius: 16px 16px 0 0;
  }

  .footer-container {
    padding: 0 1rem;
  }
}


.page-header {
  text-align: center;
  padding: 3rem 2rem 2rem;
  background: linear-gradient(180deg, rgba(0, 242, 234, 0.05) 0%, transparent 100%);
}

.page-header h1 {
  font-size: clamp(2rem, 6vw, 3.5rem);
  background: var(--gradient-text);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 0.75rem;
}

.page-header .subtitle {
  font-size: 0.875rem;
  color: var(--text-muted);
  font-family: var(--font-body);
}

.component-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 3rem 2rem;
}

.component-display {
  background: var(--bg-card);
  border: 2px solid var(--border-cyan);
  border-radius: 20px;
  padding: 0;
  overflow: hidden;
  box-shadow: var(--shadow-cyan);
}

.display-inner {
  background: white;
  min-height: 400px;
}

@media (max-width: 768px) {
  .component-container {
    padding: 2rem 1rem;
  }
}

</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <a href="../../../index.html" class="site-logo">JaZeR Library</a>
      <div class="breadcrumb">
        <a href="../../../index.html">Home</a>
        <span class="breadcrumb-separator">/</span>
        <a href="FORMS.html">Forms</a>
        <span class="breadcrumb-separator">/</span>
        <span>Billing Details Form</span>
      </div>
    </div>
  </header>

  <div class="page-header">
    <h1>Billing Details Form</h1>
    <div class="subtitle">billing-details-form.html</div>
  </div>

  <div class="component-container">
    <div class="component-display">
      <div class="display-inner">
        

  <div class="container">
    <h1>Billing Details</h1>
    <p>Please provide your billing address for accurate invoicing.</p>

    <form class="billing-form" id="billingDetailsForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" value="Jane Doe" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" value="jane.doe@example.com" required>
      </div>
      <div class="form-group">
        <label for="address">Address Line 1</label>
        <input type="text" id="address" name="address" value="123 Main St" required>
      </div>
      <div class="form-group">
        <label for="address2">Address Line 2 (Optional)</label>
        <input type="text" id="address2" name="address2">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" value="Anytown" required>
        </div>
        <div class="form-group">
          <label for="state">State / Province</label>
          <input type="text" id="state" name="state" value="CA" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="zipCode">Zip / Postal Code</label>
          <input type="text" id="zipCode" name="zipCode" value="90210" required>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="USA" selected>United States</option>
            <option value="CAN">Canada</option>
            <option value="GBR">United Kingdom</option>
          </select>
        </div>
      </div>
      <div class="form-group checkbox-group">
          <input type="checkbox" id="sameAsShipping" name="sameAsShipping">
          <label for="sameAsShipping">Billing address same as shipping address</label>
      </div>

      <button type="submit" class="submit-button">Save Billing Details</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const billingDetailsForm = document.getElementById('billingDetailsForm');

      billingDetailsForm.addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Billing details updated! (Simulated)');
        // In a real application, you'd send the form data to a server.
        const formData = new FormData(billingDetailsForm);
        console.log('Billing Data (simulated submission):', Object.fromEntries(formData.entries()));
      });
    });
  </script>



      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-container">
      <div class="copyright">© 2025 <span class="footer-brand">JaZeR Ventures</span>. All rights reserved.</div>
      <div class="footer-tagline">Crafted with passion. Built with code.</div>
    </div>
  </footer>

  <button class="back-to-top" id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">↑</button>

  <script>
    window.addEventListener('scroll', () => {
      const btn = document.getElementById('backToTop');
      if (window.scrollY > 300) {
        btn.classList.add('visible');
      } else {
        btn.classList.remove('visible');
      }
    });
  </script>
</body>
</html>

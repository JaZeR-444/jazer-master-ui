        }

            .site-header,

                max-width: calc(100% - 1rem);

            .header-container {
                flex-direction: column;

        /* ===== LOGO ANIMATIONS ===== */
        .logo-showcase {
            text-align: center;
        }

        .logo-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 1rem;
        }

        .animated-logo {
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            position: relative;
            cursor: pointer;
        }

        /* Glow Pulse Animation */
        .logo-glow {
            font-size: 4rem;
            animation: glow-pulse 2s ease-in-out infinite;
        }

        @keyframes glow-pulse {

            0%,
            100% {
                filter: drop-shadow(0 0 10px rgba(0, 242, 234, 0.5));
            }

            50% {
                filter: drop-shadow(0 0 30px rgba(0, 242, 234, 0.8)) drop-shadow(0 0 60px rgba(0, 242, 234, 0.4));
            }
        }

        /* Rotate Animation */
        .logo-rotate {
            font-size: 4rem;
            animation: rotate-3d 4s ease-in-out infinite;
        }

        @keyframes rotate-3d {

            0%,
            100% {
                transform: perspective(500px) rotateY(0deg);
            }

            50% {
                transform: perspective(500px) rotateY(180deg);
            }
        }

        /* Ring Animation */
        .logo-rings::before,
        .logo-rings::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 2px solid transparent;
            animation: ring-expand 2s ease-out infinite;
        }

        .logo-rings::before {
            width: 60%;
            height: 60%;
            border-color: rgba(0, 242, 234, 0.5);
            animation-delay: 0s;
        }

        .logo-rings::after {
            width: 80%;
            height: 80%;
            border-color: rgba(255, 0, 110, 0.5);
            animation-delay: 0.5s;
        }

        @keyframes ring-expand {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .logo-rings .logo-icon {
            font-size: 4rem;
            position: relative;
            z-index: 1;
        }

        /* Color Shift Animation */
        .logo-color-shift {
            font-size: 4rem;
            background: linear-gradient(90deg, #00f2ea, #ff006e, #8338ec, #00f2ea);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: color-shift 3s ease infinite;
        }

        @keyframes color-shift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Bounce Animation */
        .logo-bounce {
            font-size: 4rem;
            animation: bounce-wave 1s ease-in-out infinite;
        }

        @keyframes bounce-wave {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        /* Neon Flicker Animation */
        .logo-neon {
            font-size: 4rem;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff006e, 0 0 40px #ff006e;
            animation: neon-flicker 0.5s ease-in-out infinite alternate;
        }

        @keyframes neon-flicker {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff006e, 0 0 40px #ff006e;
            }

            20%,
            24%,
            55% {
                text-shadow: none;
            }
        }

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Data Table</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    /* ==================== DATA TABLE ==================== */
    .data-table-wrapper {
      overflow-x: auto;
      margin-top: 1.5rem;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px; /* Ensure table is scrollable on smaller screens */
    }

    .data-table th,
    .data-table td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    .data-table thead th {
      background-color: #f8f8f8;
      color: #555;
      font-weight: 600;
      position: sticky; /* For sticky header */
      top: 0;
      z-index: 10;
    }

    .data-table tbody tr:hover {
      background-color: #f2f2f2;
    }

    /* Column sorting indicators */
    .data-table th.sortable {
      cursor: pointer;
      position: relative;
    }

    .data-table th.sortable::after {
      content: '';
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      border: 4px solid transparent;
    }

    .data-table th.sortable.asc::after {
      border-top-color: #555;
    }

    .data-table th.sortable.desc::after {
      border-bottom-color: #555;
    }

    /* ==================== TABLE CONTROLS ==================== */
    .table-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      gap: 1rem;
    }

    .table-controls label {
      font-size: 0.9rem;
      color: #555;
    }

    .table-controls input[type="text"],
    .table-controls select {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      min-width: 150px;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1.5rem;
      gap: 0.5rem;
    }

    .pagination button {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .pagination button:hover:not(:disabled) {
      background-color: #f0f0f0;
    }

    .pagination button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    .pagination .page-info {
      padding: 8px 12px;
      font-size: 0.95rem;
      color: #555;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .table-controls {
        flex-direction: column;
        align-items: flex-start;
      }
      .table-controls > div {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      .table-controls input[type="text"],
      .table-controls select {
        width: 100%;
      }
    }
  </style>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Outfit:wght@400;600;700;800&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>

  <div class="container">
    <h1>Interactive Data Table</h1>

    <div class="table-controls">
      <div>
        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="Filter table data...">
      </div>
      <div>
        <label for="entries-per-page">Show:</label>
        <select id="entries-per-page">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="25">25</option>
          <option value="50">50</option>
        </select>
        <span>entries</span>
      </div>
    </div>

    <div class="data-table-wrapper">
      <table class="data-table" id="interactiveTable">
        <thead>
          <tr>
            <th class="sortable" data-column="id">ID</th>
            <th class="sortable" data-column="name">Name</th>
            <th class="sortable" data-column="email">Email</th>
            <th class="sortable" data-column="role">Role</th>
            <th class="sortable" data-column="status">Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be populated by JavaScript -->
        </tbody>
      </table>
    </div>

    <div class="pagination">
      <button id="prev-page" disabled>&laquo; Previous</button>
      <span class="page-info">Page <span id="current-page">1</span> of <span id="total-pages">1</span></span>
      <button id="next-page">&raquo; Next</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const table = document.getElementById('interactiveTable');
      const tbody = table.querySelector('tbody');
      const searchInput = document.getElementById('search');
      const entriesPerPageSelect = document.getElementById('entries-per-page');
      const prevPageBtn = document.getElementById('prev-page');
      const nextPageBtn = document.getElementById('next-page');
      const currentPageSpan = document.getElementById('current-page');
      const totalPagesSpan = document.getElementById('total-pages');
      const sortableHeaders = table.querySelectorAll('th.sortable');

      let data = [
        { id: 1, name: 'Alice Smith', email: 'alice@example.com', role: 'Admin', status: 'Active' },
        { id: 2, name: 'Bob Johnson', email: 'bob@example.com', role: 'Editor', status: 'Pending' },
        { id: 3, name: 'Charlie Brown', email: 'charlie@example.com', role: 'Viewer', status: 'Active' },
        { id: 4, name: 'Diana Prince', email: 'diana@example.com', role: 'Admin', status: 'Active' },
        { id: 5, name: 'Eve Adams', email: 'eve@example.com', role: 'Editor', status: 'Inactive' },
        { id: 6, name: 'Frank White', email: 'frank@example.com', role: 'Viewer', status: 'Active' },
        { id: 7, name: 'Grace Taylor', email: 'grace@example.com', role: 'Admin', status: 'Pending' },
        { id: 8, name: 'Harry Wilson', email: 'harry@example.com', role: 'Editor', status: 'Active' },
        { id: 9, name: 'Ivy Davis', email: 'ivy@example.com', role: 'Viewer', status: 'Inactive' },
        { id: 10, name: 'Jack Miller', email: 'jack@example.com', role: 'Admin', status: 'Active' },
        { id: 11, name: 'Karen Green', email: 'karen@example.com', role: 'Editor', status: 'Active' },
        { id: 12, name: 'Liam Hall', email: 'liam@example.com', role: 'Viewer', status: 'Pending' },
        { id: 13, name: 'Mia King', email: 'mia@example.com', role: 'Admin', status: 'Active' },
        { id: 14, name: 'Noah Wright', email: 'noah@example.com', role: 'Editor', status: 'Inactive' },
        { id: 15, name: 'Olivia Scott', email: 'olivia@example.com', role: 'Viewer', status: 'Active' },
        { id: 16, name: 'Peter Adams', email: 'peter@example.com', role: 'Admin', status: 'Active' },
        { id: 17, name: 'Quinn Baker', email: 'quinn@example.com', role: 'Editor', status: 'Pending' },
        { id: 18, name: 'Rachel Clark', email: 'rachel@example.com', role: 'Viewer', status: 'Active' },
        { id: 19, name: 'Steve Davis', email: 'steve@example.com', role: 'Admin', status: 'Inactive' },
        { id: 20, name: 'Tina Evans', email: 'tina@example.com', role: 'Editor', status: 'Active' }
      ];

      let filteredData = [...data];
      let currentPage = 1;
      let entriesPerPage = parseInt(entriesPerPageSelect.value);
      let sortColumn = null;
      let sortDirection = 'asc'; // 'asc' or 'desc'

      /**
       * Renders the table body with the current filtered and paginated data.
       */
      function renderTable() {
        tbody.innerHTML = ''; // Clear existing rows

        const start = (currentPage - 1) * entriesPerPage;
        const end = start + entriesPerPage;
        const paginatedData = filteredData.slice(start, end);

        if (paginatedData.length === 0) {
          const noResultsRow = tbody.insertRow();
          const cell = noResultsRow.insertCell();
          cell.colSpan = table.querySelectorAll('th').length;
          cell.textContent = 'No matching records found.';
          cell.style.textAlign = 'center';
          cell.style.padding = '20px';
          return;
        }

        paginatedData.forEach(item => {
          const row = tbody.insertRow();
          for (const key in item) {
            const cell = row.insertCell();
            cell.textContent = item[key];
          }
        });

        updatePaginationControls();
      }

      /**
       * Updates the pagination button states and page information.
       */
      function updatePaginationControls() {
        const totalPages = Math.ceil(filteredData.length / entriesPerPage);
        totalPagesSpan.textContent = totalPages === 0 ? 1 : totalPages;
        currentPageSpan.textContent = currentPage;

        prevPageBtn.disabled = currentPage === 1;
        nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
      }

      /**
       * Filters data based on search input.
       */
      function filterData() {
        const searchTerm = searchInput.value.toLowerCase();
        filteredData = data.filter(item =>
          Object.values(item).some(value =>
            String(value).toLowerCase().includes(searchTerm)
          )
        );
        currentPage = 1; // Reset to first page on filter
        sortData(); // Re-sort after filtering
        renderTable();
      }

      /**
       * Sorts data based on the current sortColumn and sortDirection.
       */
      function sortData() {
        if (!sortColumn) {
          renderTable();
          return;
        }

        filteredData.sort((a, b) => {
          const valA = String(a[sortColumn]).toLowerCase();
          const valB = String(b[sortColumn]).toLowerCase();

          if (valA < valB) return sortDirection === 'asc' ? -1 : 1;
          if (valA > valB) return sortDirection === 'asc' ? 1 : -1;
          return 0;
        });
        currentPage = 1; // Reset to first page on sort
        renderTable();
      }

      /**
       * Event listener for sorting table columns.
       * @param {Event} event - The click event.
       */
      function handleSort(event) {
        const clickedHeader = event.currentTarget;
        const column = clickedHeader.dataset.column;

        // Remove sort classes from all headers
        sortableHeaders.forEach(header => {
          header.classList.remove('asc', 'desc');
        });

        if (sortColumn === column) {
          // Toggle sort direction
          sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
        } else {
          // New column, default to ascending
          sortColumn = column;
          sortDirection = 'asc';
        }

        // Add current sort class
        clickedHeader.classList.add(sortDirection);
        sortData();
      }

      // ==================== EVENT LISTENERS ====================
      searchInput.addEventListener('input', filterData);
      entriesPerPageSelect.addEventListener('change', (e) => {
        entriesPerPage = parseInt(e.target.value);
        currentPage = 1; // Reset to first page on entries per page change
        renderTable();
      });

      prevPageBtn.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderTable();
        }
      });

      nextPageBtn.addEventListener('click', () => {
        const totalPages = Math.ceil(filteredData.length / entriesPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          renderTable();
        }
      });

      sortableHeaders.forEach(header => {
        header.addEventListener('click', handleSort);
      });

      // Initial render
      filterData(); // This will also call sortData and renderTable
    });
  </script>

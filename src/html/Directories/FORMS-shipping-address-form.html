        <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping Address Form</title>
  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section h2 {
      color: #34495e;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    /* ==================== SHIPPING FORM ==================== */
    .shipping-form {
      text-align: left;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .form-row {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .form-row > .form-group {
      flex: 1; /* Each child takes equal space */
      margin-bottom: 0;
    }

    .submit-button {
      background-color: #3498db;
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      margin-top: 2rem;
      transition: background-color 0.2s, transform 0.2s;
    }

    .submit-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    /* ==================== RESPONSIVE ==================== */
    @media (max-width: 600px) {
      .container {
          padding: 2rem 1.5rem;
      }
      .form-row {
          flex-direction: column;
          gap: 0;
      }
      .form-row > .form-group {
          margin-bottom: 1.5rem;
      }
    }
  </style>

<body>

  <div class="container">
    <h1>Shipping Address</h1>
    <p>Please provide your shipping address for order delivery.</p>

    <form class="shipping-form" id="shippingAddressForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" value="John Doe" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" value="john.doe@example.com" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" value="(555) 123-4567" required>
      </div>
      <div class="form-group">
        <label for="address">Address Line 1</label>
        <input type="text" id="address" name="address" value="123 Example Ave" required>
      </div>
      <div class="form-group">
        <label for="address2">Address Line 2 (Apartment, suite, etc.)</label>
        <input type="text" id="address2" name="address2">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" value="Metropolis" required>
        </div>
        <div class="form-group">
          <label for="state">State / Province</label>
          <input type="text" id="state" name="state" value="NY" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="zipCode">Zip / Postal Code</label>
          <input type="text" id="zipCode" name="zipCode" value="10001" required>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="USA" selected>United States</option>
            <option value="CAN">Canada</option>
            <option value="GBR">United Kingdom</option>
          </select>
        </div>
      </div>

      <button type="submit" class="submit-button">Save Shipping Address</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const shippingAddressForm = document.getElementById('shippingAddressForm');

      shippingAddressForm.addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Shipping address updated! (Simulated)');
        // In a real application, you'd send the form data to a server.
        const formData = new FormData(shippingAddressForm);
        console.log('Shipping Data (simulated submission):', Object.fromEntries(formData.entries()));
      });
    });
  </script>

        btn.classList.remove('visible');
      }
    });

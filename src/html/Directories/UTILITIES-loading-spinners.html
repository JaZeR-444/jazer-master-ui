<html lang="en">
<head>

  <title>Loading Spinners</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      padding: 3rem 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 3rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .spinner-box {
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .spinner-box h3 {
      color: #34495e;
      font-size: 1rem;
    }

    /* ==================== SPINNER 1: CIRCLE ==================== */
    .spinner-circle {
      width: 50px;
      height: 50px;
      border: 4px solid #e0e0e0;
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ==================== SPINNER 2: DOTS ==================== */
    .spinner-dots {
      display: flex;
      gap: 0.5rem;
    }

    .spinner-dots__dot {
      width: 12px;
      height: 12px;
      background-color: #3498db;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .spinner-dots__dot:nth-child(1) { animation-delay: -0.32s; }
    .spinner-dots__dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* ==================== SPINNER 3: PULSE ==================== */
    .spinner-pulse {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    /* ==================== SPINNER 4: BARS ==================== */
    .spinner-bars {
      display: flex;
      gap: 0.25rem;
      align-items: flex-end;
      height: 50px;
    }

    .spinner-bars__bar {
      width: 6px;
      height: 20px;
      background-color: #3498db;
      animation: bar-grow 1s ease-in-out infinite;
    }

    .spinner-bars__bar:nth-child(2) { animation-delay: 0.1s; }
    .spinner-bars__bar:nth-child(3) { animation-delay: 0.2s; }
    .spinner-bars__bar:nth-child(4) { animation-delay: 0.3s; }
    .spinner-bars__bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes bar-grow {
      0%, 100% { height: 20px; }
      50% { height: 50px; }
    }

    /* ==================== SPINNER 5: RING ==================== */
    .spinner-ring {
      display: inline-block;
      position: relative;
      width: 64px;
      height: 64px;
    }

    .spinner-ring div {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 51px;
      height: 51px;
      margin: 6px;
      border: 6px solid #3498db;
      border-radius: 50%;
      animation: ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: #3498db transparent transparent transparent;
    }

    .spinner-ring div:nth-child(1) { animation-delay: -0.45s; }
    .spinner-ring div:nth-child(2) { animation-delay: -0.3s; }
    .spinner-ring div:nth-child(3) { animation-delay: -0.15s; }

    @keyframes ring {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ==================== SPINNER 6: DUAL RING ==================== */
    .spinner-dual {
      width: 50px;
      height: 50px;
      border: 5px solid #e0e0e0;
      border-top: 5px solid #3498db;
      border-bottom: 5px solid #3498db;
      border-radius: 50%;
      animation: dual-spin 1s linear infinite;
    }

    @keyframes dual-spin {
      to { transform: rotate(360deg); }
    }

    /* ==================== FULL PAGE OVERLAY ==================== */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-overlay--active {
      display: flex;
    }

    .loading-overlay__content {
      text-align: center;
    }

    .loading-overlay__text {
      margin-top: 1rem;
      color: #666;
      font-size: 1.1rem;
    }

    .demo-button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .demo-button:hover {
      background-color: #2980b9;
    }
  </style>

<body>

  <div class="container">
    <h1>Loading Spinners</h1>

    <div class="grid">

      <div class="spinner-box">
        <h3>Circle Spinner</h3>
        <div class="spinner-circle"></div>
      </div>

      <div class="spinner-box">
        <h3>Dots</h3>
        <div class="spinner-dots">
          <div class="spinner-dots__dot"></div>
          <div class="spinner-dots__dot"></div>
          <div class="spinner-dots__dot"></div>
        </div>
      </div>

      <div class="spinner-box">
        <h3>Pulse</h3>
        <div class="spinner-pulse"></div>
      </div>

      <div class="spinner-box">
        <h3>Bars</h3>
        <div class="spinner-bars">
          <div class="spinner-bars__bar"></div>
          <div class="spinner-bars__bar"></div>
          <div class="spinner-bars__bar"></div>
          <div class="spinner-bars__bar"></div>
          <div class="spinner-bars__bar"></div>
        </div>
      </div>

      <div class="spinner-box">
        <h3>Ring</h3>
        <div class="spinner-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <div class="spinner-box">
        <h3>Dual Ring</h3>
        <div class="spinner-dual"></div>
      </div>

    </div>

    <button class="demo-button" onclick="showLoadingOverlay()">Show Full Page Loader</button>
  </div>

  <!-- Full Page Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-overlay__content">
      <div class="spinner-circle"></div>
      <p class="loading-overlay__text">Loading...</p>
    </div>
  </div>

  <script>
    function showLoadingOverlay() {
      const overlay = document.getElementById('loadingOverlay');
      overlay.classList.add('loading-overlay--active');

      // Hide after 3 seconds (demo)
      setTimeout(() => {
        overlay.classList.remove('loading-overlay--active');
      }, 3000);
    }
  </script>

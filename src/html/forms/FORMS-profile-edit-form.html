  <style>
    /* ==================== RESET ==================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    .section {
      margin-bottom: 3rem;
    }

    .section h2 {
      color: #34495e;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #e0e0e0;
    }

    /* ==================== PROFILE EDIT FORM ==================== */
    .profile-form {
      text-align: left;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #555;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="url"],
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    /* Avatar Upload */
    .avatar-upload {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        margin-bottom: 2rem;
    }
    .current-avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .upload-area {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
    }
    .upload-area input[type="file"] {
        display: none;

    .upload-button {
        background-color: #6c757d;
        color: #fff;
        padding: 0.8rem 1.5rem;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: background-color 0.2s;

    .upload-button:hover {
        background-color: #5a6268;
    }
    .file-name-display {
        font-size: 0.9rem;
        color: #777;
        margin-top: 0.5rem;
    }


    .submit-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin-top: 2rem;
    }

    .submit-button {
      background-color: #3498db;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.2s, transform 0.2s;
    }

    .submit-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    .submit-button--secondary {
        background-color: #e0e0e0;
        color: #555;
    }
    .submit-button--secondary:hover {
        background-color: #ccc;

<body>

  <div class="container">
    <h1>Edit Profile</h1>
    <p>Update your personal information and preferences.</p>

    <form class="profile-form" id="profileEditForm">
      <div class="form-group">
        <label>Profile Picture</label>
        <div class="avatar-upload">
            <img src="https://i.pravatar.cc/100?img=1" alt="Current Avatar" class="current-avatar" id="avatarPreview">
            <div class="upload-area">
                <button type="button" class="upload-button" id="changeAvatarBtn">Change Avatar</button>
                <input type="file" id="avatarInput" accept="image/*">
                <span class="file-name-display" id="avatarFileName">No file chosen</span>
            </div>
        </div>
      </div>

      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" value="Jane Doe" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" value="jane.doe@example.com" required>
      </div>
      <div class="form-group">
        <label for="title">Job Title</label>
        <input type="text" id="title" value="Lead Web Developer">
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" value="San Francisco, CA">
      </div>
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" rows="4">Passionate front-end developer and avid learner, specializing in responsive design and user experience.</textarea>
      </div>
      <div class="form-group">
          <label for="website">Website</label>
          <input type="url" id="website" value="https://janedoe.com" placeholder="Your personal website or portfolio">
      </div>

      <div class="submit-buttons">
        <button type="button" class="submit-button submit-button--secondary">Cancel</button>
        <button type="submit" class="submit-button">Save Changes</button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const profileEditForm = document.getElementById('profileEditForm');
      const changeAvatarBtn = document.getElementById('changeAvatarBtn');
      const avatarInput = document.getElementById('avatarInput');
      const avatarPreview = document.getElementById('avatarPreview');
      const avatarFileName = document.getElementById('avatarFileName');

      changeAvatarBtn.addEventListener('click', () => {
        avatarInput.click(); // Trigger the hidden file input
      });

      avatarInput.addEventListener('change', (e) => {
        if (e.target.files && e.target.files[0]) {
          const file = e.target.files[0];
          avatarFileName.textContent = file.name;
          const reader = new FileReader();
          reader.onload = (event) => {
            avatarPreview.src = event.target.result;
          };
          reader.readAsDataURL(file);
        } else {
            avatarFileName.textContent = 'No file chosen';
        }
      });

      profileEditForm.addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Profile updated! (Simulated)');
        // In a real application, you'd send the form data (including avatar file) to a server.
        const formData = new FormData(profileEditForm);
        formData.append('avatarFile', avatarInput.files[0]); // Append the actual file
        console.log('Form Data (simulated submission):', Object.fromEntries(formData.entries()));
      });
    });
  </script>

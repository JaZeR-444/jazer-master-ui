<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar + Content Example</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <link rel="stylesheet" href="../../jazer-brand.css>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .sidebar-layout {
            display: flex;
            gap: 20px;
        }
        .sidebar {
            width: 200px;
            background: #343a40;
            color: white;
            padding: 20px;
            border-radius: 8px;
        }
        .main-content {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .example {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            background: #fafafa;
            border-radius: 4px;
        }
        pre {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Sidebar + Content</h1>
    <p>Fixed/scrolling sidebar next to main content.</p>
    <div class="example">
        <div class="sidebar-layout">
            <aside class="sidebar">
                <ul>
                    <li>Menu Item 1</li>
                    <li>Menu Item 2</li>
                    <li>Menu Item 3</li>
                </ul>
            </aside>
            <main class="main-content">
                <h2>Main Content</h2>
                <p>This is the main content area.</p>
            </main>
        </div>
    </div>
    <h2>Code</h2>
    <pre><code>&lt;div class="sidebar-layout"&gt;
    &lt;aside class="sidebar"&gt;Sidebar&lt;/aside&gt;
    &lt;main class="main-content"&gt;Content&lt;/main&gt;
&lt;/div&gt;

.sidebar-layout {
    display: flex;
    gap: 20px;
}</code></pre>
    <p><a href="index.html">Back to Examples</a></p>
</body>
</html>

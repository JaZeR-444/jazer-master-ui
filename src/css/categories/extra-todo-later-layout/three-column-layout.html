<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Column Layout Example</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <link rel="stylesheet" href="../../jazer-brand.css>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .three-column {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .three-column > div {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .example {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            background: #fafafa;
            border-radius: 4px;
        }
        pre {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Three-Column Layout</h1>
    <p>Responsive 3-up layout that collapses on small screens.</p>
    <div class="example">
        <div class="three-column">
            <div>Column 1</div>
            <div>Column 2</div>
            <div>Column 3</div>
        </div>
    </div>
    <h2>Code</h2>
    <pre><code>&lt;div class="three-column"&gt;
    &lt;div&gt;Col 1&lt;/div&gt;
    &lt;div&gt;Col 2&lt;/div&gt;
    &lt;div&gt;Col 3&lt;/div&gt;
&lt;/div&gt;

.three-column {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}</code></pre>
    <p><a href="index.html">Back to Examples</a></p>
</body>
</html>

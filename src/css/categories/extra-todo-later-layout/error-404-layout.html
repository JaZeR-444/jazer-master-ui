<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 Layout - JaZeR Layout</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: var(--font-body); 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%); 
            min-height: 100vh; 
            color: white; 
            display: flex;
            flex-direction: column;
        }
        .back-button { 
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: inline-flex; 
            align-items: center; 
            gap: 0.5rem; 
            color: var(--jazer-cyan); 
            text-decoration: none; 
            padding: 0.75rem 1.5rem; 
            border: 2px solid var(--jazer-cyan); 
            border-radius: 12px; 
            background: rgba(10, 10, 10, 0.9); 
            backdrop-filter: blur(10px);
            transition: all 0.3s ease; 
        }
        .back-button:hover { 
            background: var(--jazer-cyan); 
            color: #0a0a0a; 
            transform: translateX(-5px); 
        }
        .layout-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            text-align: center;
        }
        h1 { 
            font-family: var(--font-primary); 
            font-size: 3.5rem; 
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text; 
            margin-bottom: 1rem; 
        }
        .description {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            line-height: 1.8;
            margin: 0 auto 2rem;
        }
        .content-area {
            background: rgba(10, 10, 10, 0.6);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 3rem;
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 217, 255, 0.2);
        }
        .content-area h3 {
            color: var(--jazer-cyan);
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .content-area p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.7;
            font-size: 1.1rem;
        }
        @media (max-width: 768px) { 
            h1 { font-size: 2.5rem; }
            .layout-container { padding: 2rem 1rem; }
            .content-area { padding: 2rem 1.5rem; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <div class="layout-container">
        <h1>Error 404 Layout</h1>
        <p class="description">Custom 404 error page</p>
        
        <div class="content-area">
            <h3>Layout Demonstration</h3>
            <p>This layout showcases a centered, vertically aligned design with a glassmorphic content card. The structure is fully responsive and adapts elegantly to different screen sizes while maintaining visual hierarchy and readability.</p>
        </div>
    </div>
</body>
</html>

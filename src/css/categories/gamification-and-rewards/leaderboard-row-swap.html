<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Row Swap</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: var(--font-body); 
            background: var(--bg-dark); 
            color: var(--text-light); 
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            padding: 3rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.1), rgba(0, 242, 234, 0.05));
            border-bottom: 1px solid rgba(147, 51, 234, 0.3);
        }
        .back-button { 
            display: inline-block; 
            color: var(--jazer-cyan); 
            text-decoration: none; 
            font-weight: 600; 
            padding: 0.75rem 1.5rem; 
            border-radius: 12px; 
            border: 2px solid var(--jazer-cyan); 
            background: rgba(6, 182, 212, 0.1); 
            margin-bottom: 1.5rem; 
            transition: all 0.3s ease; 
        }
        .back-button:hover { 
            background: var(--jazer-cyan); 
            color: var(--bg-dark); 
            transform: translateX(-5px); 
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5); 
        }
        h1 { 
            background: var(--gradient-text); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-size: clamp(2rem, 5vw, 3rem); 
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: var(--text-gray);
            font-size: 1.1rem;
        }
        .keyboard-hint {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 242, 234, 0.1);
            border: 1px solid rgba(0, 242, 234, 0.3);
            border-radius: 8px;
            color: var(--jazer-cyan);
            font-size: 0.9rem;
        }
        .keyboard-hint kbd {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            margin: 0 0.25rem;
        }

        /* Main Content */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Controls Panel */
        .controls-panel {
            background: rgba(147, 51, 234, 0.1);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
        }
        .control-group label {
            display: block;
            color: var(--jazer-cyan);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .control-group select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(147, 51, 234, 0.5);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
        }
        .control-group select:focus {
            outline: none;
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 10px rgba(0, 242, 234, 0.3);
        }

        /* Leaderboard Container */
        .leaderboard-container {
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.5) 0%, rgba(147, 51, 234, 0.1) 100%);
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Leaderboard Header */
        .leaderboard-header {
            display: grid;
            grid-template-columns: 60px 1fr 120px 100px;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            margin-bottom: 1rem;
            font-weight: 700;
            color: var(--jazer-cyan);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Leaderboard List */
        .leaderboard-list {
            position: relative;
            min-height: 500px;
        }

        /* Leaderboard Row */
        .leaderboard-row {
            display: grid;
            grid-template-columns: 60px 1fr 120px 100px;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(147, 51, 234, 0.2);
            border-radius: 12px;
            margin-bottom: 0.5rem;
            align-items: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            cursor: pointer;
        }
        .leaderboard-row:hover {
            border-color: var(--jazer-cyan);
            background: rgba(0, 242, 234, 0.05);
        }

        /* Rank Badge */
        .rank-badge {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.2rem;
            background: rgba(147, 51, 234, 0.3);
            border: 2px solid rgba(147, 51, 234, 0.5);
            transition: all 0.3s ease;
        }
        .rank-1 .rank-badge {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            color: #1a1a2e;
        }
        .rank-2 .rank-badge {
            background: linear-gradient(135deg, #c0c0c0, #a0a0a0);
            border-color: #c0c0c0;
            box-shadow: 0 0 15px rgba(192, 192, 192, 0.4);
            color: #1a1a2e;
        }
        .rank-3 .rank-badge {
            background: linear-gradient(135deg, #cd7f32, #b87333);
            border-color: #cd7f32;
            box-shadow: 0 0 15px rgba(205, 127, 50, 0.4);
            color: #1a1a2e;
        }

        /* Player Info */
        .player-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .player-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
        }
        .player-details {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .player-name {
            font-weight: 700;
            font-size: 1.1rem;
        }
        .player-title {
            color: var(--text-gray);
            font-size: 0.85rem;
        }

        /* Score Display */
        .score-display {
            font-weight: 700;
            font-size: 1.2rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: right;
        }

        /* Rank Change Indicator */
        .rank-change {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 0.5rem;
            font-weight: 700;
        }
        .rank-change.up {
            color: #00ff88;
        }
        .rank-change.down {
            color: #ff4444;
        }
        .rank-change.same {
            color: var(--text-gray);
        }
        .change-arrow {
            font-size: 1.2rem;
        }

        /* Swap Animation States */
        .leaderboard-row.swapping-up {
            animation: swapUp 0.6s ease-in-out;
            z-index: 10;
        }
        .leaderboard-row.swapping-down {
            animation: swapDown 0.6s ease-in-out;
            z-index: 5;
        }
        @keyframes swapUp {
            0% { transform: translateY(0); }
            50% { transform: translateY(-60px) scale(1.02); box-shadow: 0 10px 40px rgba(0, 255, 136, 0.3); }
            100% { transform: translateY(0); }
        }
        @keyframes swapDown {
            0% { transform: translateY(0); }
            50% { transform: translateY(60px) scale(0.98); opacity: 0.7; }
            100% { transform: translateY(0); }
        }

        /* Highlight Effect */
        .leaderboard-row.highlight {
            animation: rowHighlight 1s ease-out;
            border-color: var(--jazer-cyan);
        }
        @keyframes rowHighlight {
            0% { 
                background: rgba(0, 242, 234, 0.3); 
                box-shadow: 0 0 30px rgba(0, 242, 234, 0.5);
            }
            100% { 
                background: rgba(0, 0, 0, 0.2); 
                box-shadow: none;
            }
        }

        /* Player Row (You) */
        .leaderboard-row.is-player {
            border-color: var(--jazer-cyan);
            background: rgba(0, 242, 234, 0.1);
        }
        .leaderboard-row.is-player .player-name::after {
            content: ' (You)';
            color: var(--jazer-cyan);
            font-size: 0.8rem;
        }

        /* Score Change Animation */
        .score-display.increasing {
            animation: scoreIncrease 0.5s ease;
        }
        @keyframes scoreIncrease {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); color: #00ff88; }
            100% { transform: scale(1); }
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }
        .action-btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .action-btn.primary {
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            color: white;
            box-shadow: 0 5px 20px rgba(0, 242, 234, 0.3);
        }
        .action-btn.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 242, 234, 0.4);
        }
        .action-btn.secondary {
            background: rgba(147, 51, 234, 0.2);
            color: var(--jazer-purple);
            border: 2px solid var(--jazer-purple);
        }
        .action-btn.secondary:hover {
            background: var(--jazer-purple);
            color: white;
        }

        /* Animation Style Variations */
        /* Slide Style */
        .style-slide .leaderboard-row.swapping-up {
            animation: slideUp 0.8s ease-in-out;
        }
        .style-slide .leaderboard-row.swapping-down {
            animation: slideDown 0.8s ease-in-out;
        }
        @keyframes slideUp {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-20px) translateY(-30px); }
            75% { transform: translateX(20px) translateY(-30px); }
            100% { transform: translateX(0) translateY(0); }
        }
        @keyframes slideDown {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(20px) translateY(30px); }
            75% { transform: translateX(-20px) translateY(30px); }
            100% { transform: translateX(0) translateY(0); }
        }

        /* Flip Style */
        .style-flip .leaderboard-row.swapping-up {
            animation: flipUp 0.6s ease-in-out;
            transform-style: preserve-3d;
        }
        .style-flip .leaderboard-row.swapping-down {
            animation: flipDown 0.6s ease-in-out;
            transform-style: preserve-3d;
        }
        @keyframes flipUp {
            0% { transform: rotateX(0) translateY(0); }
            50% { transform: rotateX(180deg) translateY(-30px); }
            100% { transform: rotateX(360deg) translateY(0); }
        }
        @keyframes flipDown {
            0% { transform: rotateX(0) translateY(0); }
            50% { transform: rotateX(-180deg) translateY(30px); }
            100% { transform: rotateX(-360deg) translateY(0); }
        }

        /* Bounce Style */
        .style-bounce .leaderboard-row.swapping-up {
            animation: bounceUp 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .style-bounce .leaderboard-row.swapping-down {
            animation: bounceDown 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes bounceUp {
            0% { transform: translateY(0) scale(1); }
            30% { transform: translateY(-80px) scale(1.1); }
            50% { transform: translateY(-60px) scale(1.05); }
            70% { transform: translateY(-70px) scale(1.08); }
            100% { transform: translateY(0) scale(1); }
        }
        @keyframes bounceDown {
            0% { transform: translateY(0) scale(1); }
            30% { transform: translateY(80px) scale(0.9); }
            50% { transform: translateY(60px) scale(0.95); }
            70% { transform: translateY(70px) scale(0.92); }
            100% { transform: translateY(0) scale(1); }
        }

        /* Glow Style */
        .style-glow .leaderboard-row.swapping-up {
            animation: glowUp 0.6s ease-in-out;
        }
        .style-glow .leaderboard-row.swapping-down {
            animation: glowDown 0.6s ease-in-out;
        }
        @keyframes glowUp {
            0% { transform: translateY(0); box-shadow: none; }
            50% { 
                transform: translateY(-60px); 
                box-shadow: 0 0 50px rgba(0, 255, 136, 0.8), 0 0 100px rgba(0, 242, 234, 0.5);
            }
            100% { transform: translateY(0); box-shadow: none; }
        }
        @keyframes glowDown {
            0% { transform: translateY(0); box-shadow: none; }
            50% { 
                transform: translateY(60px); 
                box-shadow: 0 0 30px rgba(255, 68, 68, 0.5);
            }
            100% { transform: translateY(0); box-shadow: none; }
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: space-around;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            margin-top: 1.5rem;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stat-label {
            color: var(--text-gray);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .leaderboard-header {
                grid-template-columns: 50px 1fr 80px;
                font-size: 0.75rem;
            }
            .leaderboard-header > *:last-child {
                display: none;
            }
            .leaderboard-row {
                grid-template-columns: 50px 1fr 80px;
                padding: 0.75rem 1rem;
            }
            .leaderboard-row > *:last-child {
                display: none;
            }
            .rank-badge {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            .player-avatar {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            .player-name {
                font-size: 0.95rem;
            }
            .score-display {
                font-size: 1rem;
            }
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="hero">
        <a href="index.html" class="back-button">‚Üê Back</a>
        <h1>Leaderboard Row Swap</h1>
        <p class="subtitle">Animated rank position changes with visual feedback</p>
        <div class="keyboard-hint">
            Press <kbd>Space</kbd> to swap random | <kbd>‚Üë</kbd><kbd>‚Üì</kbd> to move player | <kbd>R</kbd> to reset
        </div>
    </header>

    <main class="container">
        <!-- Controls Panel -->
        <div class="controls-panel">
            <div class="control-group">
                <label>Animation Style</label>
                <select id="animationStyle">
                    <option value="default">Default Swap</option>
                    <option value="slide">Slide Around</option>
                    <option value="flip">3D Flip</option>
                    <option value="bounce">Bouncy</option>
                    <option value="glow">Glow Effect</option>
                </select>
            </div>
            <div class="control-group">
                <label>Animation Speed</label>
                <select id="animationSpeed">
                    <option value="fast">Fast (0.4s)</option>
                    <option value="normal" selected>Normal (0.6s)</option>
                    <option value="slow">Slow (1s)</option>
                </select>
            </div>
            <div class="control-group">
                <label>Score Change</label>
                <select id="scoreChange">
                    <option value="100">+100 Points</option>
                    <option value="500">+500 Points</option>
                    <option value="1000" selected>+1000 Points</option>
                    <option value="5000">+5000 Points</option>
                </select>
            </div>
            <div class="control-group">
                <label>Auto Play</label>
                <select id="autoPlay">
                    <option value="0">Off</option>
                    <option value="2000">Every 2s</option>
                    <option value="3000">Every 3s</option>
                    <option value="5000">Every 5s</option>
                </select>
            </div>
        </div>

        <!-- Leaderboard Container -->
        <div class="leaderboard-container" id="leaderboardContainer">
            <div class="leaderboard-header">
                <div>Rank</div>
                <div>Player</div>
                <div>Score</div>
                <div>Change</div>
            </div>
            <div class="leaderboard-list" id="leaderboardList">
                <!-- Rows generated by JS -->
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="action-btn primary" onclick="randomSwap()">
                Random Swap
            </button>
            <button class="action-btn primary" onclick="boostPlayer()">
                Boost Your Score
            </button>
            <button class="action-btn secondary" onclick="resetLeaderboard()">
                Reset
            </button>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="totalSwaps">0</div>
                <div class="stat-label">Total Swaps</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="yourRank">5</div>
                <div class="stat-label">Your Rank</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="yourBestRank">5</div>
                <div class="stat-label">Best Rank</div>
            </div>
        </div>
    </main>

    <script>
        // Player data
        const initialPlayers = [
            { id: 1, name: 'CyberNinja', title: 'Elite Champion', avatar: 'ü•∑', score: 98500, change: 0 },
            { id: 2, name: 'NeonQueen', title: 'Master Player', avatar: 'üë∏', score: 87200, change: 2 },
            { id: 3, name: 'PixelKing', title: 'Pro Gamer', avatar: 'üëë', score: 76800, change: -1 },
            { id: 4, name: 'GlitchHero', title: 'Rising Star', avatar: 'ü¶∏', score: 65400, change: 1 },
            { id: 5, name: 'You', title: 'Challenger', avatar: 'üéÆ', score: 54000, change: 0, isPlayer: true },
            { id: 6, name: 'ShadowByte', title: 'Veteran', avatar: 'üåë', score: 43200, change: -2 },
            { id: 7, name: 'LaserWolf', title: 'Competitor', avatar: 'üê∫', score: 32100, change: 0 },
            { id: 8, name: 'VoidRunner', title: 'Newcomer', avatar: 'üèÉ', score: 21000, change: 3 }
        ];

        let players = JSON.parse(JSON.stringify(initialPlayers));
        let stats = {
            totalSwaps: 0,
            yourRank: 5,
            yourBestRank: 5
        };
        let autoPlayInterval = null;
        let isAnimating = false;

        // DOM Elements
        const leaderboardList = document.getElementById('leaderboardList');
        const leaderboardContainer = document.getElementById('leaderboardContainer');

        // Config
        const config = {
            animationStyle: 'default',
            animationSpeed: 'normal',
            scoreChange: 1000,
            autoPlay: 0
        };

        // Speed mappings
        const speedMap = {
            fast: 400,
            normal: 600,
            slow: 1000
        };

        // Initialize controls
        document.getElementById('animationStyle').addEventListener('change', (e) => {
            config.animationStyle = e.target.value;
            updateAnimationStyle();
        });
        document.getElementById('animationSpeed').addEventListener('change', (e) => {
            config.animationSpeed = e.target.value;
        });
        document.getElementById('scoreChange').addEventListener('change', (e) => {
            config.scoreChange = parseInt(e.target.value);
        });
        document.getElementById('autoPlay').addEventListener('change', (e) => {
            config.autoPlay = parseInt(e.target.value);
            setupAutoPlay();
        });

        // Update animation style class
        function updateAnimationStyle() {
            leaderboardContainer.className = 'leaderboard-container';
            if (config.animationStyle !== 'default') {
                leaderboardContainer.classList.add(`style-${config.animationStyle}`);
            }
        }

        // Render leaderboard
        function renderLeaderboard() {
            leaderboardList.innerHTML = players.map((player, index) => `
                <div class="leaderboard-row ${index < 3 ? `rank-${index + 1}` : ''} ${player.isPlayer ? 'is-player' : ''}" 
                     data-id="${player.id}" 
                     onclick="selectPlayer(${player.id})">
                    <div class="rank-badge">${index + 1}</div>
                    <div class="player-info">
                        <div class="player-avatar">${player.avatar}</div>
                        <div class="player-details">
                            <div class="player-name">${player.name}</div>
                            <div class="player-title">${player.title}</div>
                        </div>
                    </div>
                    <div class="score-display">${player.score.toLocaleString()}</div>
                    <div class="rank-change ${player.change > 0 ? 'up' : player.change < 0 ? 'down' : 'same'}">
                        ${player.change > 0 ? `<span class="change-arrow">‚ñ≤</span>${player.change}` : 
                          player.change < 0 ? `<span class="change-arrow">‚ñº</span>${Math.abs(player.change)}` : 
                          '‚Äî'}
                    </div>
                </div>
            `).join('');
        }

        // Swap two players with animation
        function swapPlayers(index1, index2) {
            if (isAnimating || index1 === index2) return;
            if (index1 < 0 || index2 < 0 || index1 >= players.length || index2 >= players.length) return;

            isAnimating = true;
            const duration = speedMap[config.animationSpeed];

            const rows = document.querySelectorAll('.leaderboard-row');
            const row1 = rows[index1];
            const row2 = rows[index2];

            // Determine which is moving up/down
            const [upperIndex, lowerIndex] = index1 < index2 ? [index1, index2] : [index2, index1];
            const upperRow = rows[upperIndex];
            const lowerRow = rows[lowerIndex];

            // Add animation classes
            lowerRow.classList.add('swapping-up');
            upperRow.classList.add('swapping-down');

            // Swap in data array
            setTimeout(() => {
                const temp = players[index1];
                players[index1] = players[index2];
                players[index2] = temp;

                // Update change indicators
                players[upperIndex].change = lowerIndex - upperIndex;
                players[lowerIndex].change = upperIndex - lowerIndex;

                // Re-render
                renderLeaderboard();
                
                // Highlight swapped rows
                const newRows = document.querySelectorAll('.leaderboard-row');
                newRows[upperIndex].classList.add('highlight');
                newRows[lowerIndex].classList.add('highlight');

                // Update stats
                stats.totalSwaps++;
                updatePlayerRank();
                updateStats();

                isAnimating = false;
            }, duration);
        }

        // Random swap
        function randomSwap() {
            const index1 = Math.floor(Math.random() * players.length);
            let index2 = Math.floor(Math.random() * players.length);
            while (index2 === index1) {
                index2 = Math.floor(Math.random() * players.length);
            }

            // Give higher indexed player a score boost to make them move up
            if (index1 > index2) {
                players[index1].score = players[index2].score + config.scoreChange;
            } else {
                players[index2].score = players[index1].score + config.scoreChange;
            }

            swapPlayers(Math.min(index1, index2), Math.max(index1, index2));
        }

        // Boost player score
        function boostPlayer() {
            const playerIndex = players.findIndex(p => p.isPlayer);
            if (playerIndex <= 0) return; // Already at top

            players[playerIndex].score += config.scoreChange;

            // Find who we should swap with
            const targetIndex = playerIndex - 1;
            if (players[playerIndex].score > players[targetIndex].score) {
                swapPlayers(targetIndex, playerIndex);
            } else {
                // Just update score display
                renderLeaderboard();
                const rows = document.querySelectorAll('.leaderboard-row');
                rows[playerIndex].querySelector('.score-display').classList.add('increasing');
            }
        }

        // Move player by keyboard
        function movePlayer(direction) {
            const playerIndex = players.findIndex(p => p.isPlayer);
            const targetIndex = playerIndex + direction;

            if (targetIndex < 0 || targetIndex >= players.length) return;

            if (direction < 0) {
                // Moving up - boost score
                players[playerIndex].score = players[targetIndex].score + config.scoreChange;
            } else {
                // Moving down - reduce score
                players[playerIndex].score = players[targetIndex].score - config.scoreChange;
            }

            swapPlayers(Math.min(playerIndex, targetIndex), Math.max(playerIndex, targetIndex));
        }

        // Update player rank tracking
        function updatePlayerRank() {
            const playerIndex = players.findIndex(p => p.isPlayer);
            stats.yourRank = playerIndex + 1;
            if (stats.yourRank < stats.yourBestRank) {
                stats.yourBestRank = stats.yourRank;
            }
        }

        // Update stats display
        function updateStats() {
            document.getElementById('totalSwaps').textContent = stats.totalSwaps;
            document.getElementById('yourRank').textContent = stats.yourRank;
            document.getElementById('yourBestRank').textContent = stats.yourBestRank;
        }

        // Reset leaderboard
        function resetLeaderboard() {
            players = JSON.parse(JSON.stringify(initialPlayers));
            stats = { totalSwaps: 0, yourRank: 5, yourBestRank: 5 };
            renderLeaderboard();
            updateStats();
        }

        // Setup auto play
        function setupAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
            }

            if (config.autoPlay > 0) {
                autoPlayInterval = setInterval(randomSwap, config.autoPlay);
            }
        }

        // Select player row
        function selectPlayer(playerId) {
            const rows = document.querySelectorAll('.leaderboard-row');
            rows.forEach(row => row.style.outline = 'none');
            
            const selectedRow = document.querySelector(`[data-id="${playerId}"]`);
            if (selectedRow) {
                selectedRow.style.outline = '2px solid var(--jazer-cyan)';
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                randomSwap();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                movePlayer(-1);
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                movePlayer(1);
            } else if (e.key === 'r' || e.key === 'R') {
                resetLeaderboard();
            }
        });

        // Initialize
        renderLeaderboard();
        updateStats();
    </script>
</body>

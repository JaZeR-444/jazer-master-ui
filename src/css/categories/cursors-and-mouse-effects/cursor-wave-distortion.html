<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Wave Distortion - JaZeR</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-body); background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%); color: var(--jazer-cyan); overflow: hidden; height: 100vh; cursor: none; }
    .back-button { position: fixed; top: 20px; left: 20px; color: var(--jazer-cyan); text-decoration: none; font-size: 1.2rem; z-index: 1000; padding: 10px 20px; border: 2px solid var(--jazer-cyan); border-radius: 8px; background: rgba(0, 242, 234, 0.1); }
    #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
    .info { position: fixed; top: 100px; left: 50%; transform: translateX(-50%); text-align: center; z-index: 10; background: rgba(0, 242, 234, 0.1); padding: 20px 40px; border: 2px solid var(--jazer-cyan); border-radius: 12px; }
    .info h1 { font-family: var(--font-primary); font-size: 2rem; background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
  </style>
</head>
<body>
  <a href="../index.html" class="back-button">‚Üê Back to Gallery</a>
  <canvas id="canvas"></canvas>
  <div class="info"><h1>Wave Distortion Cursor</h1><p style="color: var(--jazer-purple);">Move to create ripple waves</p></div>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const waves = [];
    let mouseX = 0, mouseY = 0;
    
    class Wave {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 0;
        this.maxRadius = 100;
        this.life = 1;
      }
      
      update() {
        this.radius += 2;
        this.life -= 0.02;
      }
      
      draw() {
        ctx.strokeStyle = '#00f2ea';
        ctx.lineWidth = 2;
        ctx.globalAlpha = this.life;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.stroke();
      }
    }
    
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      if (Math.random() > 0.8) {
        waves.push(new Wave(mouseX, mouseY));
      }
    });
    
    function animate() {
      ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalAlpha = 1;
      
      for (let i = waves.length - 1; i >= 0; i--) {
        waves[i].update();
        waves[i].draw();
        if (waves[i].life <= 0 || waves[i].radius > waves[i].maxRadius) {
          waves.splice(i, 1);
        }
      }
      
      ctx.fillStyle = '#ff006e';
      ctx.globalAlpha = 1;
      ctx.beginPath();
      ctx.arc(mouseX, mouseY, 8, 0, Math.PI * 2);
      ctx.fill();
      
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>

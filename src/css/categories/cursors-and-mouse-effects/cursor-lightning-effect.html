<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Lightning Effect - JaZeR</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-body); background: #000; color: var(--jazer-cyan); cursor: crosshair; overflow: hidden; height: 100vh; }
    .back-button { position: fixed; top: 20px; left: 20px; color: var(--jazer-cyan); text-decoration: none; font-size: 1.2rem; z-index: 1000; padding: 10px 20px; border: 2px solid var(--jazer-cyan); border-radius: 8px; background: rgba(0, 242, 234, 0.1); }
    #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
    .info { position: fixed; top: 100px; left: 50%; transform: translateX(-50%); text-align: center; z-index: 10; background: rgba(0, 242, 234, 0.1); padding: 20px 40px; border: 2px solid var(--jazer-cyan); border-radius: 12px; }
    .info h1 { font-family: var(--font-primary); font-size: 2rem; background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
  </style>
</head>
<body>
  <a href="../index.html" class="back-button">‚Üê Back to Gallery</a>
  <canvas id="canvas"></canvas>
  <div class="info"><h1>Lightning Effect</h1><p style="color: var(--jazer-purple);">Click to strike lightning!</p></div>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let mouseX = canvas.width / 2, mouseY = canvas.height / 2;
    const bolts = [];
    
    document.addEventListener('mousemove', (e) => { mouseX = e.clientX; mouseY = e.clientY; });
    document.addEventListener('click', (e) => {
      for(let i = 0; i < 3; i++) {
        bolts.push(createLightningBolt(e.clientX, e.clientY));
      }
    });
    
    function createLightningBolt(startX, startY) {
      const segments = [];
      let x = startX;
      let y = startY;
      const targetY = canvas.height;
      const segmentLength = 20;
      
      while(y < targetY) {
        const nextX = x + (Math.random() - 0.5) * 40;
        const nextY = y + segmentLength + Math.random() * 20;
        segments.push({x1: x, y1: y, x2: nextX, y2: nextY});
        x = nextX;
        y = nextY;
      }
      
      return { segments, life: 1, branches: [] };
    }
    
    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      for(let i = bolts.length - 1; i >= 0; i--) {
        const bolt = bolts[i];
        bolt.life -= 0.05;
        
        ctx.strokeStyle = `rgba(0, 242, 234, ${bolt.life})`;
        ctx.lineWidth = 3;
        ctx.shadowBlur = 15;
        ctx.shadowColor = '#00f2ea';
        
        bolt.segments.forEach(seg => {
          ctx.beginPath();
          ctx.moveTo(seg.x1, seg.y1);
          ctx.lineTo(seg.x2, seg.y2);
          ctx.stroke();
        });
        
        ctx.shadowBlur = 0;
        
        if(bolt.life <= 0) bolts.splice(i, 1);
      }
      
      ctx.fillStyle = '#00f2ea';
      ctx.beginPath();
      ctx.arc(mouseX, mouseY, 5, 0, Math.PI * 2);
      ctx.fill();
      
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ink/Paint Stroke Cursor - JaZeR</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
      color: var(--jazer-cyan);
      cursor: crosshair;
      overflow: hidden;
      height: 100vh;
    }
    .back-button {
      position: fixed; top: 20px; left: 20px; color: var(--jazer-cyan);
      text-decoration: none; font-size: 1.2rem; z-index: 1000;
      padding: 10px 20px; border: 2px solid var(--jazer-cyan);
      border-radius: 8px; background: rgba(0, 242, 234, 0.1);
      transition: all 0.3s ease;
    }
    .back-button:hover { background: rgba(0, 242, 234, 0.2); transform: translateX(-5px); }
    
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    .controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(0, 242, 234, 0.1);
      border: 2px solid var(--jazer-cyan);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      gap: 15px;
    }
    
    .control-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
      border: 2px solid var(--jazer-cyan);
      border-radius: 8px;
      color: white;
      font-family: var(--font-secondary);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .control-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 242, 234, 0.6);
    }
    
    .info-panel {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(0, 242, 234, 0.1);
      border: 2px solid var(--jazer-cyan);
      border-radius: 12px;
      padding: 20px 40px;
      text-align: center;
    }
    
    .info-panel h1 {
      font-family: var(--font-primary);
      font-size: 2rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }
    
    .info-panel p {
      color: var(--jazer-purple);
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <a href="../index.html" class="back-button">‚Üê Back to Gallery</a>
  
  <canvas id="canvas"></canvas>
  
  <div class="info-panel">
    <h1>Ink/Paint Stroke Cursor</h1>
    <p>Click and drag to paint strokes</p>
  </div>
  
  <div class="controls">
    <button class="control-btn" id="clear-btn">Clear Canvas</button>
    <button class="control-btn" id="color-btn">Change Color</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    
    const colors = ['#00f2ea', '#9333ea', '#ff006e', '#ffffff', '#ff6b35'];
    let currentColorIndex = 0;
    
    function draw(e) {
      if (!isDrawing) return;
      
      ctx.strokeStyle = colors[currentColorIndex];
      ctx.lineWidth = 5;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.shadowBlur = 15;
      ctx.shadowColor = colors[currentColorIndex];
      
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(e.clientX, e.clientY);
      ctx.stroke();
      
      lastX = e.clientX;
      lastY = e.clientY;
    }
    
    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });
    
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);
    
    document.getElementById('clear-btn').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
    
    document.getElementById('color-btn').addEventListener('click', () => {
      currentColorIndex = (currentColorIndex + 1) % colors.length;
    });
    
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>

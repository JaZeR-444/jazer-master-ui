<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Glassy Bottom Tab Bar - JaZeR</title>
<link rel="stylesheet" href="../../../jazer-brand.css"><style>
body{font-family:var(--font-body);background:var(--bg-dark);color:var(--text-light);min-height:100vh;margin:0;padding:2rem;padding-bottom:120px}
.back-button{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text-gray);text-decoration:none;font-family:var(--font-secondary);font-weight:600;padding:0.75rem 1.5rem;border-radius:12px;border:2px solid var(--border-default);background:var(--bg-card);transition:all 0.3s ease;margin-bottom:2rem}
.back-button:hover{border-color:var(--jazer-cyan);color:var(--jazer-cyan);transform:translateX(-5px)}
.bottom-tab-bar{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:rgba(13,13,26,0.8);backdrop-filter:blur(20px);border:2px solid var(--border-cyan);border-radius:30px;padding:0.75rem 2rem;display:flex;gap:3rem;align-items:center;z-index:1000;box-shadow:0 10px 40px rgba(0,0,0,0.5)}
.tab-item{display:flex;flex-direction:column;align-items:center;gap:0.25rem;cursor:pointer;transition:all 0.3s ease;position:relative}
.tab-icon{font-size:1.5rem;transition:all 0.3s ease}
.tab-label{font-size:0.75rem;color:var(--text-gray);font-family:var(--font-secondary);font-weight:600;transition:all 0.3s ease}
.tab-item.active .tab-icon{transform:translateY(-5px);filter:drop-shadow(0 0 10px var(--jazer-cyan))}
.tab-item.active .tab-label{color:var(--jazer-cyan)}
.tab-item::after{content:'';position:absolute;top:-10px;left:50%;transform:translateX(-50%);width:40px;height:3px;background:var(--gradient-primary);border-radius:3px;opacity:0;transition:all 0.3s ease}
.tab-item.active::after{opacity:1}
h1{font-family:var(--font-primary);font-size:3rem;background:var(--gradient-text);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:1rem}
</style></head><body>
<a href="index.html" class="back-button">‚Üê Back</a>
<h1>Glassy Bottom Tab Bar</h1><p style="color:var(--text-gray);font-size:1.2rem">A modern mobile-style navigation bar with glassmorphism effects. Check the bottom of the screen!</p>
<nav class="bottom-tab-bar"><div class="tab-item active" data-tab="home"><div class="tab-icon">üè†</div><div class="tab-label">Home</div></div><div class="tab-item" data-tab="search"><div class="tab-icon">üîç</div><div class="tab-label">Search</div></div><div class="tab-item" data-tab="add"><div class="tab-icon">‚ûï</div><div class="tab-label">Add</div></div><div class="tab-item" data-tab="notifications"><div class="tab-icon">üîî</div><div class="tab-label">Alerts</div></div><div class="tab-item" data-tab="profile"><div class="tab-icon">üë§</div><div class="tab-label">Profile</div></div></nav>
<script>document.querySelectorAll('.tab-item').forEach(item=>{item.addEventListener('click',()=>{document.querySelectorAll('.tab-item').forEach(i=>i.classList.remove('active'));item.classList.add('active')})})</script>
</body></html>

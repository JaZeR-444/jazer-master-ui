<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Breadcrumb Collapse to Ellipsis - JaZeR</title>
<link rel="stylesheet" href="../../../jazer-brand.css"><style>
body{font-family:var(--font-body);background:var(--bg-dark);color:var(--text-light);min-height:100vh;padding:2rem}
.back-button{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text-gray);text-decoration:none;font-family:var(--font-secondary);font-weight:600;padding:0.75rem 1.5rem;border-radius:12px;border:2px solid var(--border-default);background:var(--bg-card);transition:all 0.3s ease;margin-bottom:3rem}
.back-button:hover{border-color:var(--jazer-cyan);color:var(--jazer-cyan);transform:translateX(-5px)}
.demo-section{background:var(--bg-card);border:2px solid var(--border-default);border-radius:16px;padding:3rem;margin-bottom:2rem}
.breadcrumb{display:flex;align-items:center;gap:0.75rem;flex-wrap:wrap}
.breadcrumb-item{color:var(--text-gray);text-decoration:none;font-family:var(--font-secondary);transition:all 0.3s ease;opacity:1}
.breadcrumb-item:hover{color:var(--jazer-cyan)}
.breadcrumb-item.active{color:var(--jazer-cyan)}
.breadcrumb-item.collapsed{display:none}
.breadcrumb-separator{color:var(--text-muted)}
.ellipsis{cursor:pointer;color:var(--jazer-cyan);font-weight:700;padding:0.25rem 0.75rem;border-radius:8px;background:rgba(0,242,234,0.1);transition:all 0.3s ease;display:none}
.ellipsis.visible{display:block}
.ellipsis:hover{background:rgba(0,242,234,0.2);transform:scale(1.1)}
.controls{margin-top:2rem;display:flex;gap:1rem}
.btn{padding:0.75rem 1.5rem;border:2px solid var(--border-cyan);background:var(--bg-card);color:var(--jazer-cyan);border-radius:12px;cursor:pointer;font-family:var(--font-secondary);font-weight:600;transition:all 0.3s ease}
.btn:hover{background:rgba(0,242,234,0.1);transform:translateY(-2px)}
h1{font-family:var(--font-primary);font-size:3rem;background:var(--gradient-text);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:1rem}
</style></head><body>
<a href="index.html" class="back-button">‚Üê Back</a>
<h1>Breadcrumb Collapse to Ellipsis</h1>
<div class="demo-section"><nav class="breadcrumb" id="breadcrumb"><a href="#" class="breadcrumb-item">Home</a><span class="breadcrumb-separator">/</span><a href="#" class="breadcrumb-item">Products</a><span class="breadcrumb-separator">/</span><a href="#" class="breadcrumb-item">Electronics</a><span class="breadcrumb-separator">/</span><a href="#" class="breadcrumb-item">Computers</a><span class="breadcrumb-separator">/</span><a href="#" class="breadcrumb-item">Laptops</a><span class="breadcrumb-separator">/</span><a href="#" class="breadcrumb-item active">Gaming Laptops</a></nav><div class="controls"><button class="btn" onclick="collapseBreadcrumb()">Collapse</button><button class="btn" onclick="expandBreadcrumb()">Expand</button></div></div>
<script>
let isCollapsed=false;
function collapseBreadcrumb(){if(isCollapsed)return;const items=document.querySelectorAll('.breadcrumb-item:not(.active)');const seps=document.querySelectorAll('.breadcrumb-separator');items.forEach((item,i)=>{if(i>0&&i<items.length-1){item.classList.add('collapsed');if(seps[i])seps[i].style.display='none'}});const ellipsis=document.createElement('span');ellipsis.className='ellipsis visible';ellipsis.textContent='...';ellipsis.onclick=expandBreadcrumb;const firstSep=seps[0];if(firstSep)firstSep.after(ellipsis);isCollapsed=true}
function expandBreadcrumb(){document.querySelectorAll('.collapsed').forEach(item=>item.classList.remove('collapsed'));document.querySelectorAll('.breadcrumb-separator').forEach(sep=>sep.style.display='');document.querySelectorAll('.ellipsis').forEach(el=>el.remove());isCollapsed=false}
</script>
</body></html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Item Background Ripple on Hover</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        body { padding: 2rem; min-height: 100vh; }
        .example { display: flex; justify-content: center; align-items: center; min-height: 60vh; }
        .ripple-nav { display: flex; gap: 1rem; padding: 1.5rem; background: rgba(255, 255, 255, 0.03); border: 2px solid var(--border-default); border-radius: 16px; }
        .ripple-nav__item { position: relative; padding: 1rem 2rem; color: var(--text-light); text-decoration: none; font-family: var(--font-secondary); font-weight: 600; border-radius: 12px; overflow: hidden; transition: color 0.3s ease; cursor: pointer; }
        .ripple-nav__item:hover { color: var(--jazer-cyan); }
        .ripple { position: absolute; border-radius: 50%; background: radial-gradient(circle, rgba(0, 242, 234, 0.6) 0%, transparent 70%); transform: scale(0); animation: rippleEffect 0.6s ease-out; pointer-events: none; }
        @keyframes rippleEffect { to { transform: scale(4); opacity: 0; } }
        .back-button { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-gray); text-decoration: none; font-family: var(--font-secondary); font-weight: 600; padding: 0.75rem 1.5rem; border-radius: 12px; border: 2px solid var(--border-default); background: var(--bg-card); transition: all 0.3s ease; margin-bottom: 2rem; }
        .back-button:hover { border-color: var(--jazer-cyan); color: var(--jazer-cyan); transform: translateX(-5px); box-shadow: var(--shadow-cyan); }
        h1 { font-family: var(--font-primary); background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 1rem; }
        p { color: var(--text-gray); margin-bottom: 2rem; line-height: 1.6; }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <h1>Nav Item Background Ripple on Hover</h1>
    <p>Navigation links with ripple effect on hover. Click to see ripples emanate from cursor position.</p>
    <div class="example">
        <nav class="ripple-nav">
            <a href="#" class="ripple-nav__item">Home</a>
            <a href="#" class="ripple-nav__item">About</a>
            <a href="#" class="ripple-nav__item">Services</a>
            <a href="#" class="ripple-nav__item">Portfolio</a>
            <a href="#" class="ripple-nav__item">Contact</a>
        </nav>
    </div>
    <script>
        const navItems = document.querySelectorAll('.ripple-nav__item');
        navItems.forEach(item => {
            item.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = e.clientX - rect.left - size/2 + 'px';
                ripple.style.top = e.clientY - rect.top - size/2 + 'px';
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });
    </script>
</body>
</html>

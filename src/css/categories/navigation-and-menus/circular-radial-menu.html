<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Circular Radial Menu - JaZeR</title>
<link rel="stylesheet" href="../../../jazer-brand.css"><style>
body{font-family:var(--font-body);background:var(--bg-dark);color:var(--text-light);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:2rem}
.back-button{position:fixed;top:20px;left:20px;display:inline-flex;align-items:center;gap:0.5rem;color:var(--text-gray);text-decoration:none;font-family:var(--font-secondary);font-weight:600;padding:0.75rem 1.5rem;border-radius:12px;border:2px solid var(--border-default);background:var(--bg-card);transition:all 0.3s ease;z-index:2000}
.back-button:hover{border-color:var(--jazer-cyan);color:var(--jazer-cyan);transform:translateX(-5px)}
.radial-container{position:relative;width:300px;height:300px}
.center-btn{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:80px;height:80px;border-radius:50%;background:var(--gradient-primary);border:none;cursor:pointer;font-size:2rem;color:white;box-shadow:var(--shadow-purple);transition:all 0.3s ease;z-index:10}
.center-btn:hover{transform:translate(-50%,-50%) scale(1.1)}
.center-btn.active{transform:translate(-50%,-50%) rotate(180deg)}
.radial-item{position:absolute;width:60px;height:60px;border-radius:50%;background:rgba(0,242,234,0.1);backdrop-filter:blur(10px);border:2px solid var(--border-cyan);display:flex;align-items:center;justify-content:center;font-size:1.5rem;cursor:pointer;transition:all 0.5s cubic-bezier(0.68,-0.55,0.265,1.55);opacity:0;transform:scale(0);top:50%;left:50%;margin-top:-30px;margin-left:-30px}
.radial-item.active{opacity:1;transform:scale(1)}
.radial-item:hover{background:rgba(0,242,234,0.2);border-color:var(--jazer-cyan);transform:scale(1.2)}
h1{font-family:var(--font-primary);font-size:3rem;background:var(--gradient-text);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;margin-top:2rem}
</style></head><body>
<a href="index.html" class="back-button">â† Back</a>
<div class="radial-container"><button class="center-btn" id="centerBtn">âŠ•</button><div class="radial-item" id="item1">ğŸ“</div><div class="radial-item" id="item2">âœï¸</div><div class="radial-item" id="item3">ğŸ—‘ï¸</div><div class="radial-item" id="item4">âš™ï¸</div><div class="radial-item" id="item5">ğŸ“¤</div><div class="radial-item" id="item6">ğŸ’¾</div></div>
<h1>Circular Radial Menu</h1>
<script>
const btn=document.getElementById('centerBtn');
const items=[...Array(6)].map((_,i)=>document.getElementById(`item${i+1}`));
const radius=100;
let isOpen=false;
btn.addEventListener('click',()=>{isOpen=!isOpen;btn.classList.toggle('active');items.forEach((item,i)=>{const angle=(i/items.length)*2*Math.PI-Math.PI/2;const x=Math.cos(angle)*radius;const y=Math.sin(angle)*radius;if(isOpen){item.classList.add('active');item.style.transform=`translate(${x}px,${y}px) scale(1)`;setTimeout(()=>item.style.transitionDelay=`${i*0.05}s`,0)}else{item.classList.remove('active');item.style.transform='scale(0)';item.style.transitionDelay='0s'}})});
items.forEach(item=>item.addEventListener('click',e=>{e.stopPropagation();console.log('Item clicked');isOpen=false;btn.classList.remove('active');items.forEach(i=>{i.classList.remove('active');i.style.transform='scale(0)'})}));
</script>
</body></html>

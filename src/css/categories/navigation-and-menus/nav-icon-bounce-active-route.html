<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Icon Bounce on Active Route</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        body { padding: 2rem; min-height: 100vh; }
        .example { display: flex; justify-content: center; align-items: center; min-height: 60vh; }
        .bounce-nav { display: flex; gap: 1rem; padding: 1.5rem 2rem; background: rgba(255, 255, 255, 0.03); border: 2px solid var(--border-default); border-radius: 16px; }
        .bounce-nav__item { display: flex; flex-direction: column; align-items: center; gap: 0.5rem; padding: 1rem 1.5rem; color: var(--text-gray); text-decoration: none; font-family: var(--font-secondary); font-weight: 600; border-radius: 12px; transition: all 0.3s ease; cursor: pointer; }
        .bounce-nav__item:hover { background: rgba(255, 255, 255, 0.05); color: var(--text-light); }
        .bounce-nav__icon { font-size: 1.5rem; transition: transform 0.3s ease; }
        .bounce-nav__item--active { color: var(--jazer-cyan); background: rgba(0, 242, 234, 0.1); }
        .bounce-nav__item--active .bounce-nav__icon { animation: iconBounce 0.6s ease; }
        @keyframes iconBounce { 0%, 100% { transform: translateY(0); } 25% { transform: translateY(-8px); } 50% { transform: translateY(0); } 75% { transform: translateY(-4px); } }
        .back-button { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-gray); text-decoration: none; font-family: var(--font-secondary); font-weight: 600; padding: 0.75rem 1.5rem; border-radius: 12px; border: 2px solid var(--border-default); background: var(--bg-card); transition: all 0.3s ease; margin-bottom: 2rem; }
        .back-button:hover { border-color: var(--jazer-cyan); color: var(--jazer-cyan); transform: translateX(-5px); box-shadow: var(--shadow-cyan); }
        h1 { font-family: var(--font-primary); background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 1rem; }
        p { color: var(--text-gray); margin-bottom: 2rem; line-height: 1.6; }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <h1>Nav Icon Bounce on Active Route</h1>
    <p>Navigation icons bounce when item becomes active. Click items to see the bounceanimation.</p>
    <div class="example">
        <nav class="bounce-nav">
            <a href="#" class="bounce-nav__item bounce-nav__item--active">
                <span class="bounce-nav__icon">üè†</span>
                <span>Home</span>
            </a>
            <a href="#" class="bounce-nav__item">
                <span class="bounce-nav__icon">üìä</span>
                <span>Analytics</span>
            </a>
            <a href="#" class="bounce-nav__item">
                <span class="bounce-nav__icon">üí¨</span>
                <span>Messages</span>
            </a>
            <a href="#" class="bounce-nav__item">
                <span class="bounce-nav__icon">‚öôÔ∏è</span>
                <span>Settings</span>
            </a>
        </nav>
    </div>
    <script>
        const navItems = document.querySelectorAll('.bounce-nav__item');
        navItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                navItems.forEach(i => i.classList.remove('bounce-nav__item--active'));
                item.classList.add('bounce-nav__item--active');
            });
        });
    </script>
</body>
</html>

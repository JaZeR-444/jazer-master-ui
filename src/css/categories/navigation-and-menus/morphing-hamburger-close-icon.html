<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Morphing Hamburger Icon - JaZeR</title>
<link rel="stylesheet" href="../../../jazer-brand.css"><style>
body{font-family:var(--font-body);background:var(--bg-dark);color:var(--text-light);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:2rem}
.back-button{position:fixed;top:20px;left:20px;display:inline-flex;align-items:center;gap:0.5rem;color:var(--text-gray);text-decoration:none;font-family:var(--font-secondary);font-weight:600;padding:0.75rem 1.5rem;border-radius:12px;border:2px solid var(--border-default);background:var(--bg-card);transition:all 0.3s ease;z-index:2000}
.back-button:hover{border-color:var(--jazer-cyan);color:var(--jazer-cyan);transform:translateX(-5px)}
.hamburger{width:60px;height:60px;background:var(--gradient-primary);border:none;border-radius:12px;cursor:pointer;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:6px;padding:15px;box-shadow:var(--shadow-purple);transition:all 0.3s ease}
.hamburger:hover{transform:scale(1.1);box-shadow:0 0 30px rgba(0,242,234,0.6)}
.line{width:100%;height:3px;background:white;border-radius:3px;transition:all 0.4s ease}
.hamburger.active .line:nth-child(1){transform:translateY(9px) rotate(45deg)}
.hamburger.active .line:nth-child(2){opacity:0;transform:translateX(-20px)}
.hamburger.active .line:nth-child(3){transform:translateY(-9px) rotate(-45deg)}
h1{font-family:var(--font-primary);font-size:3rem;background:var(--gradient-text);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;margin-top:2rem}
p{color:var(--text-gray);font-size:1.2rem;max-width:600px;text-align:center}
</style></head><body>
<a href="index.html" class="back-button">‚Üê Back</a>
<button class="hamburger" id="hamburger"><div class="line"></div><div class="line"></div><div class="line"></div></button>
<h1>Morphing Hamburger Icon</h1><p>Click the button to see it morph from hamburger menu to close (X) icon with smooth animations.</p>
<script>document.getElementById('hamburger').addEventListener('click',function(){this.classList.toggle('active')})</script>
</body></html>

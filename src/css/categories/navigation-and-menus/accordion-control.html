<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Control - JaZeR Controls</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%); min-height: 100vh; padding: 3rem 2rem; color: white; }
        .container { max-width: 900px; margin: 0 auto; }
        .back-button { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--jazer-cyan); text-decoration: none; padding: 0.75rem 1.5rem; border: 2px solid var(--jazer-cyan); border-radius: 12px; background: rgba(0, 255, 255, 0.1); transition: all 0.3s ease; margin-bottom: 2rem; }
        .back-button:hover { background: var(--jazer-cyan); color: #0a0a0a; transform: translateX(-5px); }
        h1 { font-family: var(--font-primary); font-size: 2.5rem; background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 2rem; }
        .demo-section { background: rgba(10, 10, 10, 0.8); border: 2px solid var(--jazer-cyan); border-radius: 20px; padding: 2rem; backdrop-filter: blur(10px); }
        .control-container { margin-top: 2rem; padding: 2rem; background: rgba(255, 255, 255, 0.05); border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1); }
        .control { padding: 0.75rem 1.5rem; font-size: 1rem; font-weight: 600; border: 2px solid var(--jazer-cyan); border-radius: 12px; background: rgba(0, 217, 255, 0.1); color: var(--jazer-cyan); cursor: pointer; transition: all 0.3s ease; font-family: var(--font-secondary); display: inline-block; }
        .control:hover { background: var(--jazer-cyan); color: #0a0a0a; transform: translateY(-2px); box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3); }
        .control:active { transform: translateY(0); }
        .status { margin-top: 1.5rem; padding: 1rem; background: rgba(57, 255, 20, 0.1); border: 2px solid #39ff14; border-radius: 12px; color: #39ff14; text-align: center; font-weight: 600; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back to Controls</a>
        <h1>Accordion Control</h1>
        <div class="demo-section">
            <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 1.5rem;">Expandable content sections</p>
            <div class="control-container">
                <div class="control" onclick="handleClick()">Activate Accordion Control</div>
                <div class="status" id="status">Control activated successfully!</div>
            </div>
        </div>
    </div>
    <script>
        function handleClick() {
            const status = document.getElementById('status');
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Lookup</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            background: rgba(0, 217, 255, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            transform: translateX(-5px);
        }
        h1 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }
        .current-ip {
            background: rgba(0, 217, 255, 0.1);
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .ip-label {
            color: var(--jazer-cyan);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .ip-value {
            font-size: 2rem;
            font-family: 'Courier New', monospace;
            color: white;
            font-weight: 700;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .info-card {
            background: rgba(0, 217, 255, 0.05);
            border: 1px solid var(--jazer-cyan);
            border-radius: 8px;
            padding: 1rem;
        }
        .info-card h3 {
            color: var(--jazer-cyan);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .info-card .value {
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <div class="container">
        <h1>üåê IP Address Lookup</h1>
        
        <div class="current-ip">
            <div class="ip-label">Your IP Address</div>
            <div class="ip-value" id="ipAddress">Loading...</div>
        </div>
        
        <div class="info-grid">
            <div class="info-card">
                <h3>IP Version</h3>
                <div class="value" id="version">-</div>
            </div>
            <div class="info-card">
                <h3>Network Class</h3>
                <div class="value" id="networkClass">-</div>
            </div>
            <div class="info-card">
                <h3>Private IP</h3>
                <div class="value" id="isPrivate">-</div>
            </div>
            <div class="info-card">
                <h3>Binary Format</h3>
                <div class="value" id="binary" style="font-size: 0.7rem; word-break: break-all;">-</div>
            </div>
            <div class="info-card">
                <h3>Hexadecimal</h3>
                <div class="value" id="hex">-</div>
            </div>
            <div class="info-card">
                <h3>Integer Value</h3>
                <div class="value" id="integer">-</div>
            </div>
        </div>
    </div>
    
    <script>
        async function getPublicIP() {
            try {
                // Simulate getting local IP (browsers can't get real public IP without external service)
                const ipAddress = '192.168.1.' + Math.floor(Math.random() * 254 + 1);
                document.getElementById('ipAddress').textContent = ipAddress;
                analyzeIP(ipAddress);
            } catch (error) {
                document.getElementById('ipAddress').textContent = 'Error loading IP';
            }
        }
        
        function analyzeIP(ip) {
            const parts = ip.split('.').map(Number);
            
            // IP Version
            document.getElementById('version').textContent = 'IPv4';
            
            // Network Class
            const firstOctet = parts[0];
            let networkClass = 'Unknown';
            if (firstOctet >= 1 && firstOctet <= 126) networkClass = 'Class A';
            else if (firstOctet >= 128 && firstOctet <= 191) networkClass = 'Class B';
            else if (firstOctet >= 192 && firstOctet <= 223) networkClass = 'Class C';
            else if (firstOctet >= 224 && firstOctet <= 239) networkClass = 'Class D (Multicast)';
            else if (firstOctet >= 240 && firstOctet <= 255) networkClass = 'Class E (Reserved)';
            document.getElementById('networkClass').textContent = networkClass;
            
            // Private IP check
            const isPrivate = (parts[0] === 10) ||
                            (parts[0] === 172 && parts[1] >= 16 && parts[1] <= 31) ||
                            (parts[0] === 192 && parts[1] === 168);
            document.getElementById('isPrivate').textContent = isPrivate ? 'Yes' : 'No';
            
            // Binary
            const binary = parts.map(n => n.toString(2).padStart(8, '0')).join('.');
            document.getElementById('binary').textContent = binary;
            
            // Hexadecimal
            const hex = '0x' + parts.map(n => n.toString(16).padStart(2, '0').toUpperCase()).join('');
            document.getElementById('hex').textContent = hex;
            
            // Integer
            const integer = parts.reduce((acc, octet, i) => acc + (octet << (8 * (3 - i))), 0) >>> 0;
            document.getElementById('integer').textContent = integer.toLocaleString();
        }
        
        getPublicIP();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Formatter</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            background: rgba(0, 217, 255, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            transform: translateX(-5px);
        }
        h1 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--jazer-cyan);
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1.5rem;
            text-align: center;
        }
        .formats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .format-card {
            background: rgba(0, 217, 255, 0.05);
            border: 1px solid var(--jazer-cyan);
            border-radius: 12px;
            padding: 1rem;
        }
        .format-card h3 {
            color: var(--jazer-cyan);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .format-card .value {
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <div class="container">
        <h1>üî¢ Number Formatter</h1>
        
        <div class="input-group">
            <label>Enter Number</label>
            <input type="number" id="number" value="123456.789">
        </div>
        
        <div class="formats-grid">
            <div class="format-card">
                <h3>Standard</h3>
                <div class="value" id="standard"></div>
            </div>
            <div class="format-card">
                <h3>With Commas</h3>
                <div class="value" id="commas"></div>
            </div>
            <div class="format-card">
                <h3>Compact (K/M/B)</h3>
                <div class="value" id="compact"></div>
            </div>
            <div class="format-card">
                <h3>Scientific</h3>
                <div class="value" id="scientific"></div>
            </div>
            <div class="format-card">
                <h3>Engineering</h3>
                <div class="value" id="engineering"></div>
            </div>
            <div class="format-card">
                <h3>Percentage</h3>
                <div class="value" id="percentage"></div>
            </div>
            <div class="format-card">
                <h3>2 Decimals</h3>
                <div class="value" id="twoDecimals"></div>
            </div>
            <div class="format-card">
                <h3>No Decimals</h3>
                <div class="value" id="noDecimals"></div>
            </div>
            <div class="format-card">
                <h3>Binary</h3>
                <div class="value" id="binary"></div>
            </div>
            <div class="format-card">
                <h3>Hexadecimal</h3>
                <div class="value" id="hex"></div>
            </div>
            <div class="format-card">
                <h3>Octal</h3>
                <div class="value" id="octal"></div>
            </div>
            <div class="format-card">
                <h3>Ordinal</h3>
                <div class="value" id="ordinal"></div>
            </div>
        </div>
    </div>
    
    <script>
        const numberInput = document.getElementById('number');
        
        function formatNumber() {
            const num = parseFloat(numberInput.value) || 0;
            
            document.getElementById('standard').textContent = num.toString();
            
            document.getElementById('commas').textContent = new Intl.NumberFormat('en-US').format(num);
            
            document.getElementById('compact').textContent = new Intl.NumberFormat('en-US', {
                notation: 'compact',
                compactDisplay: 'short'
            }).format(num);
            
            document.getElementById('scientific').textContent = new Intl.NumberFormat('en-US', {
                notation: 'scientific',
                maximumFractionDigits: 2
            }).format(num);
            
            document.getElementById('engineering').textContent = new Intl.NumberFormat('en-US', {
                notation: 'engineering',
                maximumFractionDigits: 2
            }).format(num);
            
            document.getElementById('percentage').textContent = new Intl.NumberFormat('en-US', {
                style: 'percent',
                minimumFractionDigits: 2
            }).format(num / 100);
            
            document.getElementById('twoDecimals').textContent = num.toFixed(2);
            
            document.getElementById('noDecimals').textContent = Math.round(num).toLocaleString();
            
            document.getElementById('binary').textContent = '0b' + Math.floor(Math.abs(num)).toString(2);
            
            document.getElementById('hex').textContent = '0x' + Math.floor(Math.abs(num)).toString(16).toUpperCase();
            
            document.getElementById('octal').textContent = '0o' + Math.floor(Math.abs(num)).toString(8);
            
            // Ordinal
            const n = Math.floor(Math.abs(num));
            const suffix = ['th', 'st', 'nd', 'rd'];
            const v = n % 100;
            document.getElementById('ordinal').textContent = n + (suffix[(v - 20) % 10] || suffix[v] || suffix[0]);
        }
        
        numberInput.addEventListener('input', formatNumber);
        formatNumber();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Label Float - JaZeR Forms</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            background: rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            transform: translateX(-5px);
        }

        .demo-container {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 255, 255, 0.2);
        }

        h1 {
            color: var(--jazer-cyan);
            font-family: var(--font-primary);
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .float-input {
            width: 100%;
            padding: 1.25rem 0.875rem 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: var(--font-body);
        }

        .float-input:focus {
            outline: none;
            border-color: var(--jazer-cyan);
            background: rgba(0, 255, 255, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .float-label {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: transparent;
            padding: 0 0.25rem;
        }

        .float-input:focus + .float-label,
        .float-input:not(:placeholder-shown) + .float-label {
            top: 0;
            transform: translateY(-50%);
            font-size: 0.75rem;
            color: var(--jazer-cyan);
            background: rgba(10, 10, 10, 0.9);
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .float-input:focus + .float-label {
            animation: labelPulse 0.5s ease;
        }

        textarea.float-input {
            min-height: 120px;
            resize: vertical;
            padding-top: 1.5rem;
        }

        @keyframes labelPulse {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.05); }
        }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            .back-button { top: 1rem; left: 1rem; padding: 0.5rem 1rem; font-size: 0.9rem; }
            .demo-container { padding: 2rem 1.5rem; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>

    <div class="demo-container">
        <h1>Animated Label Float</h1>

        <div class="input-group">
            <input type="text" class="float-input" placeholder=" " id="name">
            <label class="float-label" for="name">Full Name</label>
        </div>

        <div class="input-group">
            <input type="email" class="float-input" placeholder=" " id="email">
            <label class="float-label" for="email">Email Address</label>
        </div>

        <div class="input-group">
            <input type="tel" class="float-input" placeholder=" " id="phone">
            <label class="float-label" for="phone">Phone Number</label>
        </div>

        <div class="input-group">
            <textarea class="float-input" placeholder=" " id="message"></textarea>
            <label class="float-label" for="message">Message</label>
        </div>
    </div>
</body>
</html>

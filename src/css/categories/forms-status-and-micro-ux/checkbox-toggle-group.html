<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Toggle Group - JaZeR Forms</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            background: rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .back-button:hover { background: var(--jazer-cyan); color: #0a0a0a; transform: translateX(-5px); }
        .demo-container {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        h1 { color: var(--jazer-cyan); text-align: center; margin-bottom: 2rem; font-family: var(--font-primary); }
        .checkbox-group { display: flex; flex-direction: column; gap: 1rem; }
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .checkbox-item:hover {
            border-color: rgba(0, 255, 255, 0.5);
            background: rgba(0, 255, 255, 0.05);
        }
        .checkbox-item input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        .checkbox-custom {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 4px;
            margin-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        .checkbox-item input:checked ~ .checkbox-custom {
            background: var(--jazer-cyan);
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .checkbox-custom::after {
            content: '✓';
            color: #0a0a0a;
            font-weight: bold;
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s ease;
        }
        .checkbox-item input:checked ~ .checkbox-custom::after {
            opacity: 1;
            transform: scale(1);
        }
        .checkbox-label {
            color: rgba(255, 255, 255, 0.9);
            flex: 1;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back</a>
    <div class="demo-container">
        <h1>Checkbox Toggle Group</h1>
        <div class="checkbox-group">
            <label class="checkbox-item">
                <input type="checkbox" checked>
                <div class="checkbox-custom"></div>
                <span class="checkbox-label">Email Notifications</span>
            </label>
            <label class="checkbox-item">
                <input type="checkbox">
                <div class="checkbox-custom"></div>
                <span class="checkbox-label">SMS Alerts</span>
            </label>
            <label class="checkbox-item">
                <input type="checkbox" checked>
                <div class="checkbox-custom"></div>
                <span class="checkbox-label">Push Notifications</span>
            </label>
            <label class="checkbox-item">
                <input type="checkbox">
                <div class="checkbox-custom"></div>
                <span class="checkbox-label">Weekly Newsletter</span>
            </label>
        </div>
    </div>
</body>
</html>

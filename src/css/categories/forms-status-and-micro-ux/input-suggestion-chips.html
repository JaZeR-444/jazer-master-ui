<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Suggestion Chips - JaZeR Component Library</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: #ffffff;
        }
        
        :root {
            --jazer-cyan: #00d9ff;
            --jazer-purple: #b100ff;
            --success: #39ff14;
        }
        
        .back-button {
            align-self: flex-start;
            padding: 0.75rem 1.5rem;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        
        .back-button:hover {
            background: var(--jazer-cyan);
            color: #000;
            transform: translateX(-5px);
            box-shadow: 0 0 20px var(--jazer-cyan);
        }
        
        .container { max-width: 700px; width: 100%; }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .description {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }
        
        .demo-card {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 217, 255, 0.1);
            margin-bottom: 2rem;
        }
        
        .card-title {
            color: var(--jazer-cyan);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 2rem;
        }
        
        label {
            display: block;
            color: var(--jazer-cyan);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }
        
        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .suggestion-chips.show {
            opacity: 1;
            max-height: 300px;
        }
        
        .chip {
            background: rgba(0, 217, 255, 0.1);
            border: 2px solid rgba(0, 217, 255, 0.3);
            color: var(--jazer-cyan);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .chip:hover {
            background: rgba(0, 217, 255, 0.2);
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .selected-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
            min-height: 40px;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            border: 2px dashed rgba(0, 217, 255, 0.2);
            border-radius: 12px;
        }
        
        .selected-chip {
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            animation: chipIn 0.3s ease;
        }
        
        @keyframes chipIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .remove-chip {
            background: rgba(0, 0, 0, 0.3);
            border: none;
            color: #fff;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s ease;
        }
        
        .remove-chip:hover {
            background: rgba(0, 0, 0, 0.6);
        }
        
        .hint-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        @media (max-width: 768px) {
            body { padding: 1rem; }
            h1 { font-size: 2rem; }
            .demo-card { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">← Back</a>
    
    <div class="container">
        <h1>Input Suggestion Chips</h1>
        <p class="description">Click suggestions to add them as chips with easy removal</p>
        
        <!-- Skills Input -->
        <div class="demo-card">
            <div class="card-title">Select Your Skills</div>
            <div class="form-group">
                <label for="skillsInput">Search Skills</label>
                <div class="input-wrapper">
                    <input type="text" id="skillsInput" placeholder="Type to search skills...">
                </div>
                <div class="suggestion-chips" id="skillsSuggestions"></div>
                <div class="hint-text">Start typing to see suggestions</div>
            </div>
            <label>Selected Skills:</label>
            <div class="selected-chips" id="selectedSkills">
                <span style="color: rgba(255,255,255,0.5); font-size: 0.9rem;">No skills selected</span>
            </div>
        </div>
        
        <!-- Interests Input -->
        <div class="demo-card">
            <div class="card-title">Choose Your Interests</div>
            <div class="form-group">
                <label for="interestsInput">Search Interests</label>
                <div class="input-wrapper">
                    <input type="text" id="interestsInput" placeholder="Type to search interests...">
                </div>
                <div class="suggestion-chips" id="interestsSuggestions"></div>
                <div class="hint-text">Click suggestions to add them</div>
            </div>
            <label>Selected Interests:</label>
            <div class="selected-chips" id="selectedInterests">
                <span style="color: rgba(255,255,255,0.5); font-size: 0.9rem;">No interests selected</span>
            </div>
        </div>
    </div>

    <script>
        const skillsData = [
            'JavaScript', 'Python', 'TypeScript', 'React', 'Vue.js', 'Angular',
            'Node.js', 'Express', 'MongoDB', 'PostgreSQL', 'GraphQL', 'REST API',
            'HTML', 'CSS', 'Tailwind', 'Bootstrap', 'Git', 'Docker',
            'AWS', 'Azure', 'CI/CD', 'Testing', 'Agile', 'Scrum'
        ];

        const interestsData = [
            'Gaming', 'Music', 'Photography', 'Travel', 'Cooking', 'Reading',
            'Fitness', 'Yoga', 'Hiking', 'Cycling', 'Swimming', 'Art',
            'Movies', 'Technology', 'Science', 'History', 'Fashion', 'Sports',
            'Gardening', 'Writing', 'Design', 'Animation', 'Dance', 'Theater'
        ];

        // Setup for skills
        setupChipInput('skillsInput', 'skillsSuggestions', 'selectedSkills', skillsData);
        
        // Setup for interests
        setupChipInput('interestsInput', 'interestsSuggestions', 'selectedInterests', interestsData);

        function setupChipInput(inputId, suggestionsId, selectedId, dataSource) {
            const input = document.getElementById(inputId);
            const suggestionsContainer = document.getElementById(suggestionsId);
            const selectedContainer = document.getElementById(selectedId);
            let selectedItems = [];

            input.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase().trim();
                
                if (query.length === 0) {
                    suggestionsContainer.classList.remove('show');
                    return;
                }

                const filtered = dataSource.filter(item => 
                    item.toLowerCase().includes(query) && 
                    !selectedItems.includes(item)
                );

                if (filtered.length > 0) {
                    displaySuggestions(filtered);
                    suggestionsContainer.classList.add('show');
                } else {
                    suggestionsContainer.classList.remove('show');
                }
            });

            input.addEventListener('focus', () => {
                if (input.value.trim().length > 0) {
                    const query = input.value.toLowerCase().trim();
                    const filtered = dataSource.filter(item => 
                        item.toLowerCase().includes(query) && 
                        !selectedItems.includes(item)
                    );
                    if (filtered.length > 0) {
                        displaySuggestions(filtered);
                        suggestionsContainer.classList.add('show');
                    }
                }
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest(`#${inputId}`) && !e.target.closest(`#${suggestionsId}`)) {
                    suggestionsContainer.classList.remove('show');
                }
            });

            function displaySuggestions(items) {
                suggestionsContainer.innerHTML = items.slice(0, 10).map(item => 
                    `<div class="chip" data-value="${item}">${item}</div>`
                ).join('');

                suggestionsContainer.querySelectorAll('.chip').forEach(chip => {
                    chip.addEventListener('click', () => {
                        addSelectedItem(chip.dataset.value);
                        input.value = '';
                        suggestionsContainer.classList.remove('show');
                        input.focus();
                    });
                });
            }

            function addSelectedItem(item) {
                if (!selectedItems.includes(item)) {
                    selectedItems.push(item);
                    updateSelectedDisplay();
                }
            }

            function removeSelectedItem(item) {
                selectedItems = selectedItems.filter(i => i !== item);
                updateSelectedDisplay();
            }

            function updateSelectedDisplay() {
                if (selectedItems.length === 0) {
                    selectedContainer.innerHTML = '<span style="color: rgba(255,255,255,0.5); font-size: 0.9rem;">No items selected</span>';
                    return;
                }

                selectedContainer.innerHTML = selectedItems.map(item => `
                    <div class="selected-chip">
                        ${item}
                        <button class="remove-chip" data-value="${item}">×</button>
                    </div>
                `).join('');

                selectedContainer.querySelectorAll('.remove-chip').forEach(btn => {
                    btn.addEventListener('click', () => {
                        removeSelectedItem(btn.dataset.value);
                    });
                });
            }
        }
    </script>
</body>
</html>

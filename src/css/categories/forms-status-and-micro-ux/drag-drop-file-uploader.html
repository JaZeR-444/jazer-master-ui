<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop File Uploader - JaZeR Component Library</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: #ffffff;
        }
        
        :root {
            --jazer-cyan: #00d9ff;
            --jazer-purple: #b100ff;
            --success: #39ff14;
            --danger: #ff3366;
        }
        
        .back-button {
            align-self: flex-start;
            padding: 0.75rem 1.5rem;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        
        .back-button:hover {
            background: var(--jazer-cyan);
            color: #000;
            transform: translateX(-5px);
            box-shadow: 0 0 20px var(--jazer-cyan);
        }
        
        .container { max-width: 700px; width: 100%; }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .description {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }
        
        .demo-card {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 217, 255, 0.1);
        }
        
        .dropzone {
            border: 3px dashed rgba(0, 217, 255, 0.3);
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .dropzone.dragover {
            border-color: var(--jazer-cyan);
            background: rgba(0, 217, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.3);
            transform: scale(1.02);
        }
        
        .dropzone-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }
        
        .dropzone-text {
            font-size: 1.2rem;
            color: var(--jazer-cyan);
            margin-bottom: 0.5rem;
        }
        
        .dropzone-subtext {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        .file-input { display: none; }
        
        .file-list {
            margin-top: 2rem;
        }
        
        .file-item {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: slideIn 0.3s ease;
        }
        
        .file-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }
        
        .file-info {
            flex: 1;
            min-width: 0;
        }
        
        .file-name {
            color: #fff;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .file-size {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
        }
        
        .file-remove {
            background: var(--danger);
            border: none;
            border-radius: 8px;
            color: #fff;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .file-remove:hover {
            background: #ff1a4d;
            box-shadow: 0 0 15px var(--danger);
        }
        
        .upload-btn {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }
        
        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .upload-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.4);
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @media (max-width: 768px) {
            body { padding: 1rem; }
            h1 { font-size: 2rem; }
            .demo-card { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">‚Üê Back</a>
    
    <div class="container">
        <h1>Drag & Drop File Uploader</h1>
        <p class="description">Upload files by dragging and dropping or clicking to browse</p>
        
        <div class="demo-card">
            <div class="dropzone" id="dropzone">
                <div class="dropzone-icon">üìÅ</div>
                <div class="dropzone-text">Drag & drop files here</div>
                <div class="dropzone-subtext">or click to browse</div>
            </div>
            <input type="file" id="fileInput" class="file-input" multiple>
            
            <div class="file-list" id="fileList"></div>
            
            <button class="upload-btn" id="uploadBtn" disabled>Upload Files</button>
        </div>
    </div>

    <script>
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');
        let files = [];

        // Click to browse
        dropzone.addEventListener('click', () => fileInput.click());

        // Drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropzone.addEventListener(eventName, preventDefaults);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropzone.addEventListener(eventName, () => dropzone.classList.add('dragover'));
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropzone.addEventListener(eventName, () => dropzone.classList.remove('dragover'));
        });

        dropzone.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const newFiles = [...dt.files];
            handleFiles(newFiles);
        });

        fileInput.addEventListener('change', (e) => {
            const newFiles = [...e.target.files];
            handleFiles(newFiles);
        });

        function handleFiles(newFiles) {
            files = [...files, ...newFiles];
            updateFileList();
            uploadBtn.disabled = files.length === 0;
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / 1048576).toFixed(1) + ' MB';
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            if (['jpg', 'jpeg', 'png', 'gif', 'svg'].includes(ext)) return 'üñºÔ∏è';
            if (['pdf'].includes(ext)) return 'üìÑ';
            if (['doc', 'docx'].includes(ext)) return 'üìù';
            if (['zip', 'rar'].includes(ext)) return 'üì¶';
            return 'üìÑ';
        }

        function updateFileList() {
            if (files.length === 0) {
                fileList.innerHTML = '';
                return;
            }

            fileList.innerHTML = files.map((file, index) => `
                <div class="file-item">
                    <div class="file-icon">${getFileIcon(file.name)}</div>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <button class="file-remove" onclick="removeFile(${index})">Remove</button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            files.splice(index, 1);
            updateFileList();
            uploadBtn.disabled = files.length === 0;
        }

        uploadBtn.addEventListener('click', () => {
            if (files.length === 0) return;
            
            alert(`‚úì Uploading ${files.length} file(s):\n\n${files.map(f => `‚Ä¢ ${f.name} (${formatFileSize(f.size)})`).join('\n')}\n\nThis is a demo - files are not actually uploaded.`);
            
            files = [];
            updateFileList();
            uploadBtn.disabled = true;
            fileInput.value = '';
        });
    </script>
</body>
</html>

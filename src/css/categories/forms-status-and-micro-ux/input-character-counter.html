<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Character Counter - Forms, Status & Micro UX - JaZeR</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #ffffff;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 0.75rem 1.5rem;
            background: transparent;
            color: var(--jazer-cyan);
            text-decoration: none;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-family: var(--font-primary);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            color: #a0a0a0;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .demo-card {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-wrapper {
            position: relative;
        }

        label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: var(--jazer-cyan);
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-family: var(--font-body);
            font-size: 1rem;
            transition: all 0.3s ease;
            resize: vertical;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        input[type="text"].warning,
        textarea.warning {
            border-color: #ffaa00;
        }

        input[type="text"].error,
        textarea.error {
            border-color: #ff3366;
        }

        .counter {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #808080;
        }

        .counter-text {
            transition: color 0.3s ease;
        }

        .counter-text.warning {
            color: #ffaa00;
        }

        .counter-text.error {
            color: #ff3366;
        }

        .counter-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 0 1rem;
            overflow: hidden;
            position: relative;
        }

        .counter-bar-fill {
            height: 100%;
            background: var(--jazer-cyan);
            border-radius: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .counter-bar-fill.warning {
            background: #ffaa00;
            box-shadow: 0 0 10px rgba(255, 170, 0, 0.5);
        }

        .counter-bar-fill.error {
            background: #ff3366;
            box-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
        }

        .helper-text {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #666;
        }

        textarea {
            min-height: 120px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">‚Üê Back</a>
        
        <h1>Input Character Counter</h1>
        <p class="description">
            Real-time character counting for text inputs and textareas. Provides visual feedback 
            when approaching or exceeding character limits with color-coded warnings.
        </p>

        <div class="demo-card">
            <!-- Username Input -->
            <div class="input-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Enter your username"
                        maxlength="20"
                        data-max="20"
                        data-warn="15"
                    >
                    <div class="counter">
                        <span class="counter-text" id="username-counter">0/20</span>
                        <div class="counter-bar">
                            <div class="counter-bar-fill" id="username-bar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
                <p class="helper-text">Maximum 20 characters</p>
            </div>

            <!-- Tweet Input -->
            <div class="input-group">
                <label for="tweet">Tweet Message</label>
                <div class="input-wrapper">
                    <textarea 
                        id="tweet" 
                        placeholder="What's on your mind?"
                        maxlength="280"
                        data-max="280"
                        data-warn="260"
                    ></textarea>
                    <div class="counter">
                        <span class="counter-text" id="tweet-counter">0/280</span>
                        <div class="counter-bar">
                            <div class="counter-bar-fill" id="tweet-bar" style="width: 0%"></div>
                        </div>
                        <span class="counter-text" id="tweet-remaining">280 remaining</span>
                    </div>
                </div>
                <p class="helper-text">Maximum 280 characters (Twitter-style)</p>
            </div>

            <!-- Bio Input -->
            <div class="input-group">
                <label for="bio">Bio</label>
                <div class="input-wrapper">
                    <textarea 
                        id="bio" 
                        placeholder="Tell us about yourself..."
                        maxlength="150"
                        data-max="150"
                        data-warn="130"
                    ></textarea>
                    <div class="counter">
                        <span class="counter-text" id="bio-counter">0/150</span>
                        <div class="counter-bar">
                            <div class="counter-bar-fill" id="bio-bar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function setupCounter(inputId) {
            const input = document.getElementById(inputId);
            const counter = document.getElementById(`${inputId}-counter`);
            const bar = document.getElementById(`${inputId}-bar`);
            const remaining = document.getElementById(`${inputId}-remaining`);
            
            const maxLength = parseInt(input.dataset.max);
            const warnThreshold = parseInt(input.dataset.warn);

            function updateCounter() {
                const currentLength = input.value.length;
                const percentage = (currentLength / maxLength) * 100;

                // Update counter text
                counter.textContent = `${currentLength}/${maxLength}`;
                
                // Update remaining count if element exists
                if (remaining) {
                    remaining.textContent = `${maxLength - currentLength} remaining`;
                }

                // Update progress bar
                bar.style.width = `${percentage}%`;

                // Remove all state classes
                input.classList.remove('warning', 'error');
                counter.classList.remove('warning', 'error');
                bar.classList.remove('warning', 'error');
                if (remaining) remaining.classList.remove('warning', 'error');

                // Apply appropriate state
                if (currentLength >= maxLength) {
                    input.classList.add('error');
                    counter.classList.add('error');
                    bar.classList.add('error');
                    if (remaining) remaining.classList.add('error');
                } else if (currentLength >= warnThreshold) {
                    input.classList.add('warning');
                    counter.classList.add('warning');
                    bar.classList.add('warning');
                    if (remaining) remaining.classList.add('warning');
                }
            }

            // Event listeners
            input.addEventListener('input', updateCounter);
            input.addEventListener('keyup', updateCounter);
            input.addEventListener('paste', () => setTimeout(updateCounter, 10));

            // Initialize
            updateCounter();
        }

        // Setup all counters
        setupCounter('username');
        setupCounter('tweet');
        setupCounter('bio');
    </script>
</body>
</html>

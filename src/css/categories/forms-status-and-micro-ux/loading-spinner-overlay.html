<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Spinner Overlay - JaZeR Component Library</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: #ffffff;
        }
        
        :root {
            --jazer-cyan: #00d9ff;
            --jazer-purple: #b100ff;
        }
        
        .back-button {
            align-self: flex-start;
            padding: 0.75rem 1.5rem;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        
        .back-button:hover {
            background: var(--jazer-cyan);
            color: #000;
            transform: translateX(-5px);
            box-shadow: 0 0 20px var(--jazer-cyan);
        }
        
        .container { max-width: 700px; width: 100%; }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .description {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }
        
        .demo-card {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 217, 255, 0.1);
            margin-bottom: 2rem;
        }
        
        .demo-title {
            color: var(--jazer-cyan);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .demo-btn {
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .demo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.4);
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }
        
        .loading-overlay.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .loading-content {
            text-align: center;
        }
        
        /* Spinner 1: Circle */
        .spinner-circle {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(0, 217, 255, 0.2);
            border-top-color: var(--jazer-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Spinner 2: Dots */
        .spinner-dots {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        
        .dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--jazer-cyan);
            animation: bounce 1.4s ease-in-out infinite;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        /* Spinner 3: Gradient Ring */
        .spinner-ring {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, var(--jazer-cyan), var(--jazer-purple), var(--jazer-cyan));
            animation: spin 1.5s linear infinite;
            margin: 0 auto 1.5rem;
            position: relative;
        }
        
        .spinner-ring::after {
            content: '';
            position: absolute;
            inset: 8px;
            background: #0a0a0a;
            border-radius: 50%;
        }
        
        /* Spinner 4: Pulse */
        .spinner-pulse {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--jazer-cyan);
            animation: pulse-anim 1.5s ease-in-out infinite;
            margin: 0 auto 1.5rem;
            box-shadow: 0 0 30px var(--jazer-cyan);
        }
        
        @keyframes pulse-anim {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.5; }
        }
        
        .loading-text {
            color: var(--jazer-cyan);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .loading-subtext {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            body { padding: 1rem; }
            h1 { font-size: 2rem; }
            .demo-card { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">‚Üê Back</a>
    
    <div class="container">
        <h1>Loading Spinner Overlay</h1>
        <p class="description">Full-screen loading overlays with different spinner styles</p>
        
        <div class="demo-card">
            <div class="demo-title">Spinner Styles</div>
            <div class="button-grid">
                <button class="demo-btn" onclick="showLoader(1)">Circle Spinner</button>
                <button class="demo-btn" onclick="showLoader(2)">Bouncing Dots</button>
                <button class="demo-btn" onclick="showLoader(3)">Gradient Ring</button>
                <button class="demo-btn" onclick="showLoader(4)">Pulse Effect</button>
            </div>
        </div>
        
        <div class="demo-card">
            <div class="demo-title">Try Different Scenarios</div>
            <div class="button-grid">
                <button class="demo-btn" onclick="simulateUpload()">File Upload</button>
                <button class="demo-btn" onclick="simulateProcess()">Data Processing</button>
                <button class="demo-btn" onclick="simulateSave()">Saving Changes</button>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlays -->
    <div class="loading-overlay" id="loadingOverlay1">
        <div class="loading-content">
            <div class="spinner-circle"></div>
            <div class="loading-text" id="loadingText1">Loading...</div>
            <div class="loading-subtext" id="loadingSubtext1">Please wait</div>
        </div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay2">
        <div class="loading-content">
            <div class="spinner-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="loading-text" id="loadingText2">Loading...</div>
            <div class="loading-subtext" id="loadingSubtext2">Please wait</div>
        </div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay3">
        <div class="loading-content">
            <div class="spinner-ring"></div>
            <div class="loading-text" id="loadingText3">Loading...</div>
            <div class="loading-subtext" id="loadingSubtext3">Please wait</div>
        </div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay4">
        <div class="loading-content">
            <div class="spinner-pulse"></div>
            <div class="loading-text" id="loadingText4">Loading...</div>
            <div class="loading-subtext" id="loadingSubtext4">Please wait</div>
        </div>
    </div>

    <script>
        let currentOverlay = null;

        function showLoader(type, text = 'Loading...', subtext = 'Please wait') {
            hideLoader();
            
            const overlay = document.getElementById(`loadingOverlay${type}`);
            const textEl = document.getElementById(`loadingText${type}`);
            const subtextEl = document.getElementById(`loadingSubtext${type}`);
            
            textEl.textContent = text;
            subtextEl.textContent = subtext;
            
            overlay.classList.add('show');
            currentOverlay = overlay;
            
            // Auto-hide after 3 seconds for demo
            setTimeout(hideLoader, 3000);
        }

        function hideLoader() {
            if (currentOverlay) {
                currentOverlay.classList.remove('show');
                currentOverlay = null;
            }
        }

        function simulateUpload() {
            showLoader(1, 'Uploading File...', '0% complete');
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += 20;
                const subtextEl = document.getElementById('loadingSubtext1');
                if (subtextEl && progress <= 100) {
                    subtextEl.textContent = `${progress}% complete`;
                }
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(hideLoader, 500);
                }
            }, 600);
        }

        function simulateProcess() {
            showLoader(2, 'Processing Data...', 'Analyzing your information');
            
            setTimeout(() => {
                const textEl = document.getElementById('loadingText2');
                if (textEl) textEl.textContent = 'Almost Done...';
            }, 1500);
        }

        function simulateSave() {
            showLoader(3, 'Saving Changes...', 'Syncing with server');
            
            setTimeout(() => {
                const subtextEl = document.getElementById('loadingSubtext3');
                if (subtextEl) subtextEl.textContent = 'Finalizing...';
            }, 1500);
        }
    </script>
</body>
</html>

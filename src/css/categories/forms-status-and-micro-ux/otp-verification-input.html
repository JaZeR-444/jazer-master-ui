<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification Input - Forms, Status & Micro UX - JaZeR</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh; padding: 2rem; color: #ffffff;
        }
        .back-button {
            display: inline-block; margin-bottom: 2rem; padding: 0.75rem 1.5rem;
            background: transparent; color: var(--jazer-cyan); text-decoration: none;
            border: 2px solid var(--jazer-cyan); border-radius: 8px; font-weight: 600;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: var(--jazer-cyan); color: #0a0a0a; transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .container { max-width: 600px; margin: 0 auto; }
        h1 {
            font-family: var(--font-primary); font-size: 2.5rem; margin-bottom: 1rem;
            background: var(--gradient-text); -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; background-clip: text;
        }
        .description { color: #a0a0a0; margin-bottom: 2rem; line-height: 1.6; }
        .demo-card {
            background: rgba(10, 10, 10, 0.8); border: 2px solid var(--jazer-cyan);
            border-radius: 20px; padding: 3rem 2rem; backdrop-filter: blur(10px); text-align: center;
        }
        .otp-title { font-size: 1.5rem; color: var(--jazer-cyan); margin-bottom: 0.5rem; }
        .otp-subtitle { color: #a0a0a0; margin-bottom: 2rem; font-size: 0.95rem; }
        .otp-inputs {
            display: flex; justify-content: center; gap: 1rem; margin-bottom: 2rem;
        }
        .otp-input {
            width: 60px; height: 70px; text-align: center; font-size: 2rem; font-weight: bold;
            background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px; color: #ffffff; font-family: var(--font-body);
            transition: all 0.3s ease;
        }
        .otp-input:focus {
            outline: none; border-color: var(--jazer-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: scale(1.05);
        }
        .otp-input.filled {
            background: rgba(0, 255, 255, 0.1); border-color: var(--jazer-cyan);
        }
        .otp-input.error {
            border-color: #ff3366; animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .verify-button {
            padding: 1rem 3rem; background: var(--jazer-cyan); color: #0a0a0a;
            border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 600;
            cursor: pointer; transition: all 0.3s ease; margin-bottom: 1.5rem;
        }
        .verify-button:hover:not(:disabled) {
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7); transform: translateY(-2px);
        }
        .verify-button:disabled {
            opacity: 0.5; cursor: not-allowed;
        }
        .resend-link {
            color: var(--jazer-purple); cursor: pointer; text-decoration: underline;
            transition: color 0.3s;
        }
        .resend-link:hover { color: var(--jazer-pink); }
        .status-message {
            margin-top: 1.5rem; padding: 1rem; border-radius: 8px; font-weight: 600;
            opacity: 0; transition: opacity 0.3s;
        }
        .status-message.show { opacity: 1; }
        .status-message.success {
            background: rgba(57, 255, 20, 0.1); border: 1px solid #39ff14; color: #39ff14;
        }
        .status-message.error {
            background: rgba(255, 51, 102, 0.1); border: 1px solid #ff3366; color: #ff3366;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .otp-inputs { gap: 0.5rem; }
            .otp-input { width: 50px; height: 60px; font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">← Back</a>
        <h1>OTP Verification Input</h1>
        <p class="description">
            Auto-focusing OTP input fields with paste support and validation. Perfect for two-factor 
            authentication and phone/email verification flows.
        </p>
        <div class="demo-card">
            <div class="otp-title">Verify Your Account</div>
            <p class="otp-subtitle">Enter the 6-digit code sent to your email</p>
            <div class="otp-inputs">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
            </div>
            <button class="verify-button" id="verifyBtn" disabled>Verify Code</button>
            <p style="color: #808080; font-size: 0.9rem;">
                Didn't receive the code? <span class="resend-link" id="resendLink">Resend</span>
            </p>
            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>
    <script>
        const otpInputs = document.querySelectorAll('.otp-input');
        const verifyBtn = document.getElementById('verifyBtn');
        const resendLink = document.getElementById('resendLink');
        const statusMessage = document.getElementById('statusMessage');

        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                if (!/^[0-9]$/.test(value)) {
                    e.target.value = '';
                    return;
                }
                input.classList.add('filled');
                if (index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
                checkComplete();
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    otpInputs[index - 1].focus();
                    otpInputs[index - 1].value = '';
                    otpInputs[index - 1].classList.remove('filled');
                    checkComplete();
                } else if (e.key === 'ArrowLeft' && index > 0) {
                    otpInputs[index - 1].focus();
                } else if (e.key === 'ArrowRight' && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });

            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').slice(0, 6);
                if (/^\d+$/.test(pastedData)) {
                    pastedData.split('').forEach((char, i) => {
                        if (otpInputs[i]) {
                            otpInputs[i].value = char;
                            otpInputs[i].classList.add('filled');
                        }
                    });
                    otpInputs[Math.min(pastedData.length, otpInputs.length - 1)].focus();
                    checkComplete();
                }
            });
        });

        function checkComplete() {
            const allFilled = Array.from(otpInputs).every(input => input.value.length === 1);
            verifyBtn.disabled = !allFilled;
        }

        verifyBtn.addEventListener('click', () => {
            const code = Array.from(otpInputs).map(input => input.value).join('');
            console.log('Verifying code:', code);
            
            // Simulate verification (replace with actual API call)
            if (code === '123456') {
                showStatus('✓ Verification successful!', 'success');
            } else {
                showStatus('✗ Invalid code. Please try again.', 'error');
                otpInputs.forEach(input => {
                    input.classList.add('error');
                    setTimeout(() => input.classList.remove('error'), 500);
                });
            }
        });

        resendLink.addEventListener('click', () => {
            console.log('Resending code...');
            showStatus('New code sent to your email!', 'success');
            otpInputs.forEach(input => {
                input.value = '';
                input.classList.remove('filled');
            });
            otpInputs[0].focus();
            checkComplete();
        });

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type} show`;
            setTimeout(() => statusMessage.classList.remove('show'), 3000);
        }

        otpInputs[0].focus();
    </script>
</body>
</html>

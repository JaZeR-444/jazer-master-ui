<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Discount Tier Pricing - JaZeR E-commerce Patterns</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 1.5rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-gray);
            text-decoration: none;
            font-family: var(--font-secondary);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--border-default);
            background: var(--bg-card);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1.5rem;
        }

        .back-button:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateX(-5px);
            box-shadow: var(--shadow-cyan);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, rgba(0, 242, 234, 0.03) 0%, rgba(147, 51, 234, 0.03) 50%, rgba(255, 0, 110, 0.03) 100%);
            border-radius: 24px;
            border: 1px solid var(--border-default);
        }

        .hero h1 {
            font-family: var(--font-primary);
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            margin-bottom: 1rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-family: var(--font-secondary);
            font-size: 1.125rem;
            color: var(--text-gray);
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }

        .hero-keys {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .key-hint {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .key-hint kbd {
            background: var(--gradient-primary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
            color: var(--text-light);
        }

        /* Style Selector */
        .style-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .style-btn {
            padding: 0.75rem 1.5rem;
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-gray);
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .style-btn:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateY(-2px);
        }

        .style-btn.active {
            background: var(--gradient-primary);
            border-color: transparent;
            color: var(--text-light);
            box-shadow: var(--shadow-cyan);
        }

        /* Demo Container */
        .demo-container {
            max-width: 600px;
            margin: 0 auto 3rem;
            padding: 2rem;
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 24px;
        }

        .demo-label {
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--jazer-cyan);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .tier-showcase {
            min-height: 320px;
        }

        /* ========================================
           STYLE 1: Classic Tiers
           ======================================== */
        .tiers-classic {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .tier-classic {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            background: rgba(30, 30, 50, 0.6);
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tier-classic:hover {
            border-color: var(--jazer-cyan);
            transform: translateX(5px);
        }

        .tier-classic.selected {
            border-color: var(--jazer-cyan);
            background: rgba(0, 242, 234, 0.1);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.2);
        }

        .tier-classic .tier-qty {
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 1.1rem;
            color: #fff;
        }

        .tier-classic .tier-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
            color: #fff;
            font-weight: 600;
        }

        .tier-classic .tier-price {
            font-family: var(--font-primary);
            font-size: 1.4rem;
            font-weight: 800;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tier-classic .tier-unit {
            font-size: 0.8rem;
            color: #888;
            font-weight: normal;
            -webkit-text-fill-color: #888;
        }

        /* ========================================
           STYLE 2: Horizontal Cards
           ======================================== */
        .tiers-horizontal {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .tier-horizontal {
            padding: 1.25rem 1rem;
            background: rgba(30, 30, 50, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tier-horizontal:hover {
            border-color: var(--jazer-cyan);
            transform: translateY(-5px);
        }

        .tier-horizontal.best-value {
            border-color: var(--jazer-pink);
            background: rgba(255, 0, 110, 0.1);
        }

        .tier-horizontal.best-value::before {
            content: 'BEST VALUE';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--jazer-pink);
            color: #fff;
            font-size: 0.6rem;
            font-weight: 700;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            letter-spacing: 1px;
        }

        .tier-horizontal.selected {
            border-color: var(--jazer-cyan);
            background: rgba(0, 242, 234, 0.15);
            box-shadow: 0 0 25px rgba(0, 242, 234, 0.3);
        }

        .tier-horizontal .qty {
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 0.5rem;
        }

        .tier-horizontal .price {
            font-family: var(--font-primary);
            font-size: 1.5rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 0.25rem;
        }

        .tier-horizontal .save {
            font-size: 0.75rem;
            color: #00ff88;
            font-weight: 600;
        }

        /* ========================================
           STYLE 3: Progress Steps
           ======================================== */
        .tiers-progress {
            position: relative;
        }

        .progress-track {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--jazer-cyan), var(--jazer-purple), var(--jazer-pink));
            border-radius: 4px;
            width: 25%;
            transition: width 0.5s ease;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-top: -1.5rem;
        }

        .progress-step {
            text-align: center;
            cursor: pointer;
            flex: 1;
        }

        .progress-step .step-dot {
            width: 24px;
            height: 24px;
            background: #1e1e2e;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 auto 0.75rem;
            transition: all 0.3s ease;
        }

        .progress-step.active .step-dot {
            border-color: var(--jazer-cyan);
            background: var(--jazer-cyan);
            box-shadow: 0 0 15px var(--jazer-cyan);
        }

        .progress-step .step-qty {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 0.25rem;
        }

        .progress-step .step-price {
            font-family: var(--font-secondary);
            font-weight: 700;
            color: #fff;
        }

        .progress-step.active .step-price {
            color: var(--jazer-cyan);
        }

        .progress-step .step-save {
            font-size: 0.7rem;
            color: #00ff88;
        }

        /* ========================================
           STYLE 4: Table Grid
           ======================================== */
        .tiers-table {
            width: 100%;
            border-collapse: collapse;
        }

        .tiers-table th {
            font-family: var(--font-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.75rem;
            color: #888;
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tiers-table td {
            padding: 1rem 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .tiers-table tr {
            cursor: pointer;
        }

        .tiers-table tr:hover td {
            background: rgba(0, 242, 234, 0.05);
        }

        .tiers-table tr.selected td {
            background: rgba(0, 242, 234, 0.1);
        }

        .tiers-table tr.selected td:first-child {
            border-left: 3px solid var(--jazer-cyan);
        }

        .tiers-table .qty-cell {
            font-family: var(--font-secondary);
            font-weight: 700;
            color: #fff;
        }

        .tiers-table .price-cell {
            font-family: var(--font-primary);
            font-weight: 700;
            color: var(--jazer-cyan);
        }

        .tiers-table .save-cell {
            color: #00ff88;
            font-weight: 600;
        }

        .tiers-table .total-cell {
            color: #aaa;
        }

        /* ========================================
           STYLE 5: Slider Scale
           ======================================== */
        .tiers-slider {
            padding: 1rem 0;
        }

        .slider-display {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .slider-qty {
            font-family: var(--font-primary);
            font-size: 3rem;
            font-weight: 800;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .slider-label {
            color: #888;
            font-size: 0.9rem;
        }

        .slider-track {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .slider-input {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(90deg, var(--jazer-cyan) 0%, var(--jazer-purple) 50%, var(--jazer-pink) 100%);
            border-radius: 4px;
            outline: none;
        }

        .slider-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.5);
            transition: all 0.2s ease;
        }

        .slider-input::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .slider-ticks {
            display: flex;
            justify-content: space-between;
            padding: 0 0.5rem;
        }

        .slider-tick {
            text-align: center;
            font-size: 0.7rem;
            color: #666;
        }

        .slider-result {
            background: rgba(30, 30, 50, 0.8);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .slider-result .result-price {
            font-family: var(--font-primary);
            font-size: 1.5rem;
            font-weight: 800;
            color: #fff;
        }

        .slider-result .result-save {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
        }

        /* ========================================
           STYLE 6: Comparison Columns
           ======================================== */
        .tiers-columns {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .tier-column {
            background: rgba(30, 30, 50, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.25rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tier-column:hover {
            border-color: var(--jazer-cyan);
            transform: scale(1.02);
        }

        .tier-column.popular {
            border-color: var(--jazer-purple);
            background: rgba(147, 51, 234, 0.1);
            transform: scale(1.05);
        }

        .tier-column.popular::before {
            content: 'MOST POPULAR';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
            color: #fff;
            font-size: 0.55rem;
            font-weight: 700;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            letter-spacing: 1px;
        }

        .tier-column.selected {
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 30px rgba(0, 242, 234, 0.3);
        }

        .tier-column .col-tier {
            font-family: var(--font-secondary);
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .tier-column .col-qty {
            font-family: var(--font-primary);
            font-size: 1.75rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 0.25rem;
        }

        .tier-column .col-unit {
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 0.75rem;
        }

        .tier-column .col-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--jazer-cyan);
            margin-bottom: 0.25rem;
        }

        .tier-column .col-each {
            font-size: 0.7rem;
            color: #888;
            margin-bottom: 0.5rem;
        }

        .tier-column .col-save {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
        }

        /* ========================================
           STYLE 7: Glass Morphism
           ======================================== */
        .tiers-glass {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .tier-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tier-glass:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .tier-glass.selected {
            background: rgba(0, 242, 234, 0.1);
            border-color: var(--jazer-cyan);
            box-shadow: 0 8px 32px rgba(0, 242, 234, 0.2);
        }

        .tier-glass .glass-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .tier-glass .glass-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .tier-glass .glass-qty {
            font-family: var(--font-secondary);
            font-weight: 700;
            color: #fff;
        }

        .tier-glass .glass-desc {
            font-size: 0.8rem;
            color: #888;
        }

        .tier-glass .glass-pricing {
            text-align: right;
        }

        .tier-glass .glass-price {
            font-family: var(--font-primary);
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
        }

        .tier-glass .glass-save {
            font-size: 0.75rem;
            color: #00ff88;
            font-weight: 600;
        }

        /* ========================================
           STYLE 8: Cyberpunk Tiers
           ======================================== */
        .tiers-cyber {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .tier-cyber {
            background: linear-gradient(135deg, rgba(10, 10, 20, 0.9) 0%, rgba(20, 20, 40, 0.9) 100%);
            border: 1px solid var(--jazer-cyan);
            padding: 1rem 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px));
        }

        .tier-cyber::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--jazer-cyan), var(--jazer-purple), transparent);
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .tier-cyber:hover {
            border-color: var(--jazer-pink);
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.3);
        }

        .tier-cyber.selected {
            border-color: var(--jazer-pink);
            background: rgba(255, 0, 110, 0.1);
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.4), inset 0 0 30px rgba(255, 0, 110, 0.1);
        }

        .tier-cyber .cyber-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .tier-cyber .cyber-icon {
            font-family: var(--font-primary);
            font-size: 0.65rem;
            color: var(--jazer-cyan);
            border: 1px solid var(--jazer-cyan);
            padding: 0.25rem 0.5rem;
            text-transform: uppercase;
        }

        .tier-cyber .cyber-qty {
            font-family: var(--font-secondary);
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tier-cyber .cyber-pricing {
            text-align: right;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .tier-cyber .cyber-save {
            font-family: var(--font-primary);
            font-size: 0.6rem;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 0.25rem 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tier-cyber .cyber-price {
            font-family: var(--font-primary);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--jazer-cyan);
            text-shadow: 0 0 10px var(--jazer-cyan);
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 0.875rem 2rem;
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.875rem;
            color: var(--text-light);
            background: var(--gradient-accent);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-purple);
        }

        .control-btn.secondary {
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            color: var(--text-gray);
        }

        .control-btn.secondary:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tiers-horizontal,
            .tiers-columns {
                grid-template-columns: 1fr;
            }

            .tier-column.popular {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to E-commerce Patterns</a>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Bulk Discount Tier Pricing</h1>
        <p>Display volume-based pricing tiers to encourage larger orders with clear savings visualization</p>
        <div class="hero-keys">
            <span class="key-hint"><kbd>Space</kbd> Cycle Tiers</span>
            <span class="key-hint"><kbd>R</kbd> Reset Selection</span>
        </div>
    </section>

    <!-- Style Selector -->
    <div class="style-selector">
        <button class="style-btn active" data-style="classic">Classic Tiers</button>
        <button class="style-btn" data-style="horizontal">Horizontal Cards</button>
        <button class="style-btn" data-style="progress">Progress Steps</button>
        <button class="style-btn" data-style="table">Table Grid</button>
        <button class="style-btn" data-style="slider">Slider Scale</button>
        <button class="style-btn" data-style="columns">Comparison</button>
        <button class="style-btn" data-style="glass">Glass</button>
        <button class="style-btn" data-style="cyber">Cyberpunk</button>
    </div>

    <!-- Demo Container -->
    <div class="demo-container">
        <div class="demo-label">Live Preview</div>
        <div class="tier-showcase" id="tierShowcase">
            <!-- Styles rendered by JS -->
        </div>

        <div class="controls">
            <button class="control-btn" onclick="cycleTier()">
                <span>‚ö°</span> Next Tier
            </button>
            <button class="control-btn secondary" onclick="resetSelection()">
                <span>üîÑ</span> Reset Selection
            </button>
        </div>
    </div>

    <script>
        const showcase = document.getElementById('tierShowcase');
        const styleBtns = document.querySelectorAll('.style-btn');
        let currentStyle = 'classic';
        let selectedTier = 0;

        const tiers = [
            { qty: '1-9 units', price: '$29.99', save: 'Standard', percent: 0, total: '$149.95' },
            { qty: '10-49 units', price: '$26.99', save: 'Save 10%', percent: 10, total: '$134.95' },
            { qty: '50-99 units', price: '$23.99', save: 'Save 20%', percent: 20, total: '$119.95' },
            { qty: '100+ units', price: '$20.99', save: 'Save 30%', percent: 30, total: '$104.95' }
        ];

        const templates = {
            classic: () => `
                <div class="tiers-classic">
                    ${tiers.map((t, i) => `
                        <div class="tier-classic ${i === selectedTier ? 'selected' : ''}" onclick="selectTier(${i})">
                            <div>
                                <div class="tier-qty">${t.qty}</div>
                                <span class="tier-badge">${t.save}</span>
                            </div>
                            <div class="tier-price">${t.price}<span class="tier-unit">/ea</span></div>
                        </div>
                    `).join('')}
                </div>
            `,
            horizontal: () => `
                <div class="tiers-horizontal">
                    ${tiers.map((t, i) => `
                        <div class="tier-horizontal ${i === selectedTier ? 'selected' : ''} ${i === 2 ? 'best-value' : ''}" onclick="selectTier(${i})">
                            <div class="qty">${t.qty.split(' ')[0]}</div>
                            <div class="price">${t.price}</div>
                            <div class="save">${t.percent > 0 ? t.save : 'per unit'}</div>
                        </div>
                    `).join('')}
                </div>
            `,
            progress: () => `
                <div class="tiers-progress">
                    <div class="progress-track">
                        <div class="progress-fill" style="width: ${(selectedTier + 1) * 25}%"></div>
                    </div>
                    <div class="progress-steps">
                        ${tiers.map((t, i) => `
                            <div class="progress-step ${i <= selectedTier ? 'active' : ''}" onclick="selectTier(${i})">
                                <div class="step-dot"></div>
                                <div class="step-qty">${t.qty.split(' ')[0]}</div>
                                <div class="step-price">${t.price}</div>
                                <div class="step-save">${t.percent > 0 ? '-' + t.percent + '%' : ''}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `,
            table: () => `
                <table class="tiers-table">
                    <thead>
                        <tr>
                            <th>Quantity</th>
                            <th>Price/Unit</th>
                            <th>Savings</th>
                            <th>Example (5)</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${tiers.map((t, i) => `
                            <tr class="${i === selectedTier ? 'selected' : ''}" onclick="selectTier(${i})">
                                <td class="qty-cell">${t.qty}</td>
                                <td class="price-cell">${t.price}</td>
                                <td class="save-cell">${t.percent > 0 ? t.percent + '% off' : '-'}</td>
                                <td class="total-cell">${t.total}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `,
            slider: () => `
                <div class="tiers-slider">
                    <div class="slider-display">
                        <div class="slider-qty" id="sliderQty">${[5, 25, 75, 125][selectedTier]}</div>
                        <div class="slider-label">units</div>
                    </div>
                    <div class="slider-track">
                        <input type="range" class="slider-input" id="qtySlider" min="1" max="150" value="${[5, 25, 75, 125][selectedTier]}" oninput="updateSlider(this.value)">
                    </div>
                    <div class="slider-ticks">
                        <span class="slider-tick">1</span>
                        <span class="slider-tick">10</span>
                        <span class="slider-tick">50</span>
                        <span class="slider-tick">100</span>
                        <span class="slider-tick">150</span>
                    </div>
                    <div class="slider-result">
                        <div>
                            <div class="result-price" id="sliderPrice">$${([5, 25, 75, 125][selectedTier] * parseFloat(tiers[selectedTier].price.replace('$', ''))).toFixed(2)}</div>
                            <div style="color: #888; font-size: 0.8rem;">${tiers[selectedTier].price}/unit</div>
                        </div>
                        <div class="result-save" id="sliderSave">${tiers[selectedTier].save}</div>
                    </div>
                </div>
            `,
            columns: () => `
                <div class="tiers-columns">
                    ${tiers.slice(1).map((t, i) => `
                        <div class="tier-column ${i === 1 ? 'popular' : ''} ${i + 1 === selectedTier ? 'selected' : ''}" onclick="selectTier(${i + 1})">
                            <div class="col-tier">${['Starter', 'Business', 'Enterprise'][i]}</div>
                            <div class="col-qty">${[10, 50, 100][i]}</div>
                            <div class="col-unit">units</div>
                            <div class="col-price">$${([10, 50, 100][i] * parseFloat(t.price.replace('$', ''))).toFixed(2)}</div>
                            <div class="col-each">${t.price}/ea</div>
                            <span class="col-save">${t.save}</span>
                        </div>
                    `).join('')}
                </div>
            `,
            glass: () => `
                <div class="tiers-glass">
                    ${tiers.map((t, i) => `
                        <div class="tier-glass ${i === selectedTier ? 'selected' : ''}" onclick="selectTier(${i})">
                            <div class="glass-info">
                                <div class="glass-icon">${['üì¶', 'üì¶üì¶', 'üì¶üì¶üì¶', 'üè≠'][i]}</div>
                                <div>
                                    <div class="glass-qty">${t.qty}</div>
                                    <div class="glass-desc">${['Standard pricing', 'Small bulk order', 'Medium bulk order', 'Wholesale pricing'][i]}</div>
                                </div>
                            </div>
                            <div class="glass-pricing">
                                <div class="glass-price">${t.price}/ea</div>
                                ${t.percent > 0 ? `<div class="glass-save">${t.save}</div>` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `,
            cyber: () => `
                <div class="tiers-cyber">
                    ${tiers.map((t, i) => `
                        <div class="tier-cyber ${i === selectedTier ? 'selected' : ''}" onclick="selectTier(${i})">
                            <div class="cyber-info">
                                <span class="cyber-icon">LVL-0${i + 1}</span>
                                <span class="cyber-qty">${t.qty}</span>
                            </div>
                            <div class="cyber-pricing">
                                ${t.percent > 0 ? `<span class="cyber-save">-${t.percent}%</span>` : ''}
                                <span class="cyber-price">${t.price}</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `
        };

        function renderStyle(style) {
            showcase.innerHTML = templates[style]();
        }

        function selectTier(index) {
            selectedTier = index;
            renderStyle(currentStyle);
        }

        function cycleTier() {
            selectedTier = (selectedTier + 1) % tiers.length;
            renderStyle(currentStyle);
        }

        function resetSelection() {
            selectedTier = 0;
            renderStyle(currentStyle);
        }

        function updateSlider(qty) {
            const qtyNum = parseInt(qty);
            document.getElementById('sliderQty').textContent = qtyNum;
            
            let tierIndex, unitPrice, save;
            if (qtyNum >= 100) {
                tierIndex = 3; unitPrice = 20.99; save = 'Save 30%';
            } else if (qtyNum >= 50) {
                tierIndex = 2; unitPrice = 23.99; save = 'Save 20%';
            } else if (qtyNum >= 10) {
                tierIndex = 1; unitPrice = 26.99; save = 'Save 10%';
            } else {
                tierIndex = 0; unitPrice = 29.99; save = 'Standard';
            }
            
            selectedTier = tierIndex;
            document.getElementById('sliderPrice').textContent = '$' + (qtyNum * unitPrice).toFixed(2);
            document.getElementById('sliderSave').textContent = save;
        }

        // Style selector
        styleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                styleBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentStyle = btn.dataset.style;
                renderStyle(currentStyle);
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target === document.body) {
                e.preventDefault();
                cycleTier();
            }
            if (e.code === 'KeyR' && e.target === document.body) {
                e.preventDefault();
                resetSelection();
            }
        });

        // Initialize
        renderStyle(currentStyle);
    </script>
</body>
</html>

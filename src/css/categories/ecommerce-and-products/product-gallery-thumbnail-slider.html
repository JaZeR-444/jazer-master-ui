<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Gallery Thumbnail Slider - JaZeR E-commerce Patterns</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-body); background: var(--bg-dark); color: var(--text-light); line-height: 1.6; padding: 1.5rem; min-height: 100vh; }
    .back-button { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-gray); text-decoration: none; font-family: var(--font-secondary); font-weight: 600; padding: 0.75rem 1.5rem; border-radius: 12px; border: 2px solid var(--border-default); background: var(--bg-card); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); margin-bottom: 1.5rem; }
    .back-button:hover { border-color: var(--jazer-cyan); color: var(--jazer-cyan); transform: translateX(-5px); box-shadow: var(--shadow-cyan); }
    h1 { font-family: var(--font-primary); font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem; background: var(--gradient-text); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
    .description { color: var(--text-gray); font-size: 1.1rem; margin-bottom: 1.5rem; max-width: 700px; }
    .hero-keys { display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; }
    .key-hint { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-gray); font-size: 0.875rem; }
    .key-hint kbd { background: var(--bg-card); border: 1px solid var(--border-default); border-radius: 6px; padding: 0.25rem 0.5rem; font-family: var(--font-secondary); font-size: 0.75rem; color: var(--jazer-cyan); }
    .style-selector { display: flex; flex-wrap: wrap; gap: 0.75rem; margin-bottom: 2rem; }
    .style-btn { padding: 0.625rem 1.25rem; font-family: var(--font-secondary); font-weight: 600; font-size: 0.875rem; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 0.5px; border: 2px solid var(--border-default); background: var(--bg-card); color: var(--text-gray); }
    .style-btn:hover { border-color: var(--jazer-cyan); color: var(--jazer-cyan); transform: translateY(-2px); }
    .style-btn.active { background: var(--gradient-primary); border-color: var(--jazer-cyan); color: var(--text-light); box-shadow: var(--shadow-cyan); }
    .demo-container { padding: 3rem; background: var(--bg-card); border: 2px solid var(--border-default); border-radius: 16px; min-height: 500px; display: flex; align-items: center; justify-content: center; }

    /* Gallery Base Styles */
    .gallery-widget { max-width: 450px; width: 100%; }
    .gallery-card { padding: 1.5rem; border-radius: 16px; }
    .main-view { position: relative; aspect-ratio: 1; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 8rem; margin-bottom: 1rem; overflow: hidden; }
    .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); width: 40px; height: 40px; border: none; border-radius: 50%; cursor: pointer; font-size: 1.25rem; transition: all 0.3s ease; opacity: 0; }
    .main-view:hover .nav-btn { opacity: 1; }
    .nav-btn.prev { left: 10px; }
    .nav-btn.next { right: 10px; }
    .thumbnails { display: flex; gap: 0.75rem; justify-content: center; }
    .thumb { width: 60px; height: 60px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 2rem; cursor: pointer; transition: all 0.3s ease; }
    .thumb:hover { transform: scale(1.1); }
    .thumb.active { transform: scale(1.05); }

    /* Style 1: Neon */
    .style-neon .gallery-card { background: rgba(6, 182, 212, 0.05); border: 2px solid var(--jazer-cyan); box-shadow: 0 0 30px rgba(6, 182, 212, 0.2); }
    .style-neon .main-view { background: rgba(6, 182, 212, 0.1); border: 2px solid var(--border-default); }
    .style-neon .nav-btn { background: var(--bg-dark); border: 2px solid var(--jazer-cyan); color: var(--jazer-cyan); }
    .style-neon .nav-btn:hover { background: var(--jazer-cyan); color: white; }
    .style-neon .thumb { background: rgba(6, 182, 212, 0.1); border: 2px solid var(--border-default); }
    .style-neon .thumb.active { border-color: var(--jazer-cyan); box-shadow: 0 0 15px rgba(6, 182, 212, 0.5); }

    /* Style 2: Gradient */
    .style-gradient .gallery-card { background: linear-gradient(145deg, rgba(102, 126, 234, 0.15), rgba(240, 147, 251, 0.15)); border: 1px solid rgba(167, 139, 250, 0.3); }
    .style-gradient .main-view { background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(240, 147, 251, 0.2)); border: 1px solid rgba(167, 139, 250, 0.3); }
    .style-gradient .nav-btn { background: linear-gradient(135deg, #667eea, #f093fb); color: white; }
    .style-gradient .thumb { background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(240, 147, 251, 0.2)); border: 1px solid rgba(167, 139, 250, 0.2); }
    .style-gradient .thumb.active { border-color: #f093fb; box-shadow: 0 0 15px rgba(240, 147, 251, 0.5); }

    /* Style 3: Minimal */
    .style-minimal .gallery-card { background: #1a1a2e; border: 1px solid #2a2a4e; }
    .style-minimal .main-view { background: #151525; border: 1px solid #333; }
    .style-minimal .nav-btn { background: #333; color: #888; }
    .style-minimal .thumb { background: #222; border: 1px solid #333; }
    .style-minimal .thumb.active { border-color: #555; }

    /* Style 4: Neumorphic */
    .style-neumorphic .gallery-card { background: #2d2d3a; border: none; box-shadow: 12px 12px 24px #1a1a24, -12px -12px 24px #404050; border-radius: 24px; }
    .style-neumorphic .main-view { background: #2d2d3a; border: none; box-shadow: inset 6px 6px 12px #1a1a24, inset -6px -6px 12px #404050; border-radius: 16px; }
    .style-neumorphic .nav-btn { background: #2d2d3a; color: #8b5cf6; box-shadow: 4px 4px 8px #1a1a24, -4px -4px 8px #404050; }
    .style-neumorphic .thumb { background: #2d2d3a; border: none; box-shadow: 4px 4px 8px #1a1a24, -4px -4px 8px #404050; border-radius: 12px; }
    .style-neumorphic .thumb.active { box-shadow: inset 4px 4px 8px #1a1a24, inset -4px -4px 8px #404050; }

    /* Style 5: Outline */
    .style-outline .gallery-card { background: transparent; border: 3px solid var(--jazer-pink); }
    .style-outline .main-view { background: transparent; border: 3px solid var(--jazer-cyan); }
    .style-outline .nav-btn { background: transparent; border: 2px solid var(--jazer-purple); color: var(--jazer-purple); }
    .style-outline .nav-btn:hover { background: var(--jazer-purple); color: white; }
    .style-outline .thumb { background: transparent; border: 2px solid var(--border-default); }
    .style-outline .thumb.active { border-color: var(--jazer-pink); }

    /* Style 6: Retro */
    .style-retro .gallery-card { background: #2a1f4e; border: 4px solid #ff6b6b; box-shadow: 8px 8px 0 #ff6b6b; border-radius: 0; }
    .style-retro .main-view { background: #1a1333; border: 4px solid #5f27cd; border-radius: 0; }
    .style-retro .nav-btn { background: #ff6b6b; color: #222; border-radius: 0; }
    .style-retro .thumb { background: #1a1333; border: 3px solid #5f27cd; border-radius: 0; }
    .style-retro .thumb.active { border-color: #feca57; background: #2a1f4e; }

    /* Style 7: Glass */
    .style-glass .gallery-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); }
    .style-glass .main-view { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); }
    .style-glass .nav-btn { background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255, 255, 255, 0.2); }
    .style-glass .thumb { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
    .style-glass .thumb.active { border-color: rgba(255, 255, 255, 0.4); background: rgba(255, 255, 255, 0.1); }

    /* Style 8: Cyberpunk */
    .style-cyberpunk .gallery-card { background: linear-gradient(135deg, #0a0a0a, #1a0a2e); border: 2px solid #ff00ff; box-shadow: 0 0 30px rgba(255, 0, 255, 0.4); clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px)); border-radius: 0; }
    .style-cyberpunk .main-view { background: rgba(0, 255, 255, 0.05); border: 2px solid #00ffff; border-radius: 0; box-shadow: inset 0 0 30px rgba(0, 255, 255, 0.1); }
    .style-cyberpunk .nav-btn { background: #ff00ff; color: #000; border-radius: 0; }
    .style-cyberpunk .thumb { background: rgba(255, 0, 255, 0.1); border: 2px solid #ff00ff; border-radius: 0; }
    .style-cyberpunk .thumb.active { border-color: #00ffff; box-shadow: 0 0 15px #00ffff; }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to E-commerce Patterns</a>
  <h1>Product Gallery Thumbnail Slider</h1>
  <p class="description">Interactive product gallery with thumbnail navigation and smooth transitions between product views.</p>
  <div class="hero-keys">
    <span class="key-hint"><kbd>Space</kbd> Next image</span>
    <span class="key-hint"><kbd>R</kbd> Reset gallery</span>
  </div>

  <div class="style-selector">
    <button class="style-btn active" data-style="neon">Neon</button>
    <button class="style-btn" data-style="gradient">Gradient</button>
    <button class="style-btn" data-style="minimal">Minimal</button>
    <button class="style-btn" data-style="neumorphic">Neumorphic</button>
    <button class="style-btn" data-style="outline">Outline</button>
    <button class="style-btn" data-style="retro">Retro</button>
    <button class="style-btn" data-style="glass">Glass</button>
    <button class="style-btn" data-style="cyberpunk">Cyberpunk</button>
  </div>

  <div class="demo-container">
    <div id="demoContent"></div>
  </div>

  <script>
    let currentStyle = 'neon';
    let currentImage = 0;

    const images = ['üéß', 'üì±', '‚åö', 'üíª', 'üéÆ'];

    const templates = {
      neon: () => renderGallery('style-neon'),
      gradient: () => renderGallery('style-gradient'),
      minimal: () => renderGallery('style-minimal'),
      neumorphic: () => renderGallery('style-neumorphic'),
      outline: () => renderGallery('style-outline'),
      retro: () => renderGallery('style-retro'),
      glass: () => renderGallery('style-glass'),
      cyberpunk: () => renderGallery('style-cyberpunk')
    };

    function renderGallery(styleClass) {
      const thumbsHTML = images.map((img, i) => `
        <div class="thumb ${i === currentImage ? 'active' : ''}" onclick="selectImage(${i})">${img}</div>
      `).join('');

      return `
        <div class="${styleClass}">
          <div class="gallery-widget">
            <div class="gallery-card">
              <div class="main-view">
                <button class="nav-btn prev" onclick="navigate(-1)">‚Äπ</button>
                ${images[currentImage]}
                <button class="nav-btn next" onclick="navigate(1)">‚Ä∫</button>
              </div>
              <div class="thumbnails">${thumbsHTML}</div>
            </div>
          </div>
        </div>
      `;
    }

    function selectImage(index) {
      currentImage = index;
      render();
    }

    function navigate(dir) {
      currentImage += dir;
      if (currentImage < 0) currentImage = images.length - 1;
      if (currentImage >= images.length) currentImage = 0;
      render();
    }

    function resetGallery() {
      currentImage = 0;
      render();
    }

    function render() {
      document.getElementById('demoContent').innerHTML = templates[currentStyle]();
    }

    // Style selector
    document.querySelectorAll('.style-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentStyle = btn.dataset.style;
        render();
      });
    });

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        navigate(1);
      } else if (e.code === 'KeyR') {
        resetGallery();
      }
    });

    // Initial render
    render();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Bundle Card - JaZeR E-commerce Patterns</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-body); background: var(--bg-dark); color: var(--text-light); line-height: 1.6; padding: 1.5rem; min-height: 100vh; }
    .back-button { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-gray); text-decoration: none; font-family: var(--font-secondary); font-weight: 600; padding: 0.75rem 1.5rem; border-radius: 12px; border: 2px solid var(--border-default); background: var(--bg-card); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); margin-bottom: 1.5rem; }
    .back-button:hover { border-color: var(--jazer-cyan); color: var(--jazer-cyan); transform: translateX(-5px); box-shadow: var(--shadow-cyan); }
    h1 { font-family: var(--font-primary); font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem; background: var(--gradient-text); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
    .description { color: var(--text-gray); font-size: 1.1rem; margin-bottom: 1.5rem; max-width: 700px; }
    .hero-keys { display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; }
    .key-hint { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-gray); font-size: 0.875rem; }
    .key-hint kbd { background: var(--bg-card); border: 1px solid var(--border-default); border-radius: 6px; padding: 0.25rem 0.5rem; font-family: var(--font-secondary); font-size: 0.75rem; color: var(--jazer-cyan); }
    .style-selector { display: flex; flex-wrap: wrap; gap: 0.75rem; margin-bottom: 2rem; }
    .style-btn { padding: 0.625rem 1.25rem; font-family: var(--font-secondary); font-weight: 600; font-size: 0.875rem; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 0.5px; border: 2px solid var(--border-default); background: var(--bg-card); color: var(--text-gray); }
    .style-btn:hover { border-color: var(--jazer-cyan); color: var(--jazer-cyan); transform: translateY(-2px); }
    .style-btn.active { background: var(--gradient-primary); border-color: var(--jazer-cyan); color: var(--text-light); box-shadow: var(--shadow-cyan); }
    .demo-container { padding: 3rem; background: var(--bg-card); border: 2px solid var(--border-default); border-radius: 16px; min-height: 500px; display: flex; align-items: center; justify-content: center; }

    /* Bundle Card Base Styles */
    .bundle-card { max-width: 400px; width: 100%; padding: 1.5rem; border-radius: 16px; transition: all 0.3s ease; }
    .bundle-header { text-align: center; margin-bottom: 1.5rem; }
    .bundle-badge { display: inline-block; padding: 0.375rem 1rem; border-radius: 20px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 0.75rem; }
    .bundle-title { font-family: var(--font-secondary); font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; }
    .bundle-subtitle { font-size: 0.875rem; opacity: 0.7; }
    .bundle-items { display: flex; justify-content: center; gap: 0.5rem; margin-bottom: 1.5rem; }
    .bundle-item { width: 70px; height: 70px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 2rem; transition: all 0.3s ease; }
    .bundle-item:hover { transform: scale(1.1); }
    .bundle-pricing { text-align: center; margin-bottom: 1.5rem; }
    .original-price { font-size: 1rem; text-decoration: line-through; opacity: 0.5; }
    .bundle-price { font-family: var(--font-primary); font-size: 2.5rem; font-weight: 800; }
    .savings { font-size: 0.875rem; font-weight: 600; margin-top: 0.25rem; }
    .bundle-btn { width: 100%; padding: 1rem; border: none; border-radius: 12px; font-family: var(--font-secondary); font-weight: 700; font-size: 1rem; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 1px; }
    .bundle-btn:hover { transform: translateY(-2px); }

    /* Style 1: Neon */
    .style-neon .bundle-card { background: rgba(6, 182, 212, 0.05); border: 2px solid var(--jazer-cyan); box-shadow: 0 0 30px rgba(6, 182, 212, 0.2); }
    .style-neon .bundle-badge { background: var(--gradient-primary); color: white; }
    .style-neon .bundle-title { color: var(--text-light); }
    .style-neon .bundle-item { background: rgba(6, 182, 212, 0.1); border: 1px solid var(--border-default); }
    .style-neon .bundle-price { background: var(--gradient-text); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
    .style-neon .savings { color: #22c55e; }
    .style-neon .bundle-btn { background: var(--gradient-primary); color: white; box-shadow: 0 0 20px rgba(6, 182, 212, 0.4); }
    .style-neon .bundle-btn:hover { box-shadow: 0 0 30px rgba(6, 182, 212, 0.6); }

    /* Style 2: Gradient */
    .style-gradient .bundle-card { background: linear-gradient(145deg, rgba(102, 126, 234, 0.2), rgba(240, 147, 251, 0.2)); border: 1px solid rgba(167, 139, 250, 0.3); }
    .style-gradient .bundle-badge { background: linear-gradient(90deg, #667eea, #f093fb); color: white; }
    .style-gradient .bundle-title { background: linear-gradient(90deg, #e0e7ff, #f5d0fe); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
    .style-gradient .bundle-item { background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(240, 147, 251, 0.3)); }
    .style-gradient .bundle-price { background: linear-gradient(90deg, #f093fb, #667eea); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
    .style-gradient .savings { color: #a78bfa; }
    .style-gradient .bundle-btn { background: linear-gradient(90deg, #667eea, #f093fb); color: white; }

    /* Style 3: Minimal */
    .style-minimal .bundle-card { background: #1a1a2e; border: 1px solid #2a2a4e; }
    .style-minimal .bundle-badge { background: #2a2a4e; color: #888; }
    .style-minimal .bundle-title { color: #e0e0e0; }
    .style-minimal .bundle-item { background: #222238; border: 1px solid #333; }
    .style-minimal .bundle-price { color: #ccc; -webkit-text-fill-color: #ccc; }
    .style-minimal .savings { color: #666; }
    .style-minimal .bundle-btn { background: #333; color: #e0e0e0; border: 1px solid #444; }
    .style-minimal .bundle-btn:hover { background: #444; }

    /* Style 4: Neumorphic */
    .style-neumorphic .bundle-card { background: #2d2d3a; border: none; box-shadow: 12px 12px 24px #1a1a24, -12px -12px 24px #404050; border-radius: 24px; }
    .style-neumorphic .bundle-badge { background: #2d2d3a; box-shadow: inset 2px 2px 4px #1a1a24, inset -2px -2px 4px #404050; color: #8b5cf6; }
    .style-neumorphic .bundle-title { color: #d0d0e0; }
    .style-neumorphic .bundle-item { background: #2d2d3a; box-shadow: 4px 4px 8px #1a1a24, -4px -4px 8px #404050; }
    .style-neumorphic .bundle-price { color: #8b5cf6; -webkit-text-fill-color: #8b5cf6; }
    .style-neumorphic .savings { color: #22c55e; }
    .style-neumorphic .bundle-btn { background: #2d2d3a; color: #8b5cf6; box-shadow: 4px 4px 8px #1a1a24, -4px -4px 8px #404050; }
    .style-neumorphic .bundle-btn:hover { box-shadow: inset 4px 4px 8px #1a1a24, inset -4px -4px 8px #404050; }

    /* Style 5: Outline */
    .style-outline .bundle-card { background: transparent; border: 3px solid var(--jazer-pink); }
    .style-outline .bundle-badge { background: transparent; border: 2px solid var(--jazer-cyan); color: var(--jazer-cyan); }
    .style-outline .bundle-title { color: var(--jazer-pink); }
    .style-outline .bundle-item { background: transparent; border: 2px solid var(--jazer-purple); }
    .style-outline .bundle-price { color: var(--jazer-cyan); -webkit-text-fill-color: var(--jazer-cyan); }
    .style-outline .savings { color: var(--jazer-purple); }
    .style-outline .bundle-btn { background: transparent; color: var(--jazer-pink); border: 3px solid var(--jazer-pink); }
    .style-outline .bundle-btn:hover { background: var(--jazer-pink); color: white; }

    /* Style 6: Retro */
    .style-retro .bundle-card { background: #2a1f4e; border: 4px solid #ff6b6b; box-shadow: 8px 8px 0 #ff6b6b; border-radius: 0; }
    .style-retro .bundle-badge { background: #feca57; color: #222; border-radius: 0; }
    .style-retro .bundle-title { color: #feca57; font-family: var(--font-primary); }
    .style-retro .bundle-item { background: #1a1333; border: 3px solid #5f27cd; border-radius: 0; }
    .style-retro .bundle-price { color: #ff6b6b; -webkit-text-fill-color: #ff6b6b; }
    .style-retro .savings { color: #feca57; }
    .style-retro .bundle-btn { background: #ff6b6b; color: #222; border-radius: 0; box-shadow: 4px 4px 0 #feca57; }
    .style-retro .bundle-btn:hover { transform: translate(-2px, -2px); box-shadow: 6px 6px 0 #feca57; }

    /* Style 7: Glass */
    .style-glass .bundle-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); }
    .style-glass .bundle-badge { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); color: rgba(255, 255, 255, 0.9); }
    .style-glass .bundle-title { color: rgba(255, 255, 255, 0.95); }
    .style-glass .bundle-item { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
    .style-glass .bundle-price { color: rgba(6, 182, 212, 0.95); -webkit-text-fill-color: rgba(6, 182, 212, 0.95); }
    .style-glass .savings { color: rgba(34, 197, 94, 0.9); }
    .style-glass .bundle-btn { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); color: white; border: 1px solid rgba(255, 255, 255, 0.2); }
    .style-glass .bundle-btn:hover { background: rgba(255, 255, 255, 0.2); }

    /* Style 8: Cyberpunk */
    .style-cyberpunk .bundle-card { background: linear-gradient(135deg, #0a0a0a, #1a0a2e); border: 2px solid #ff00ff; box-shadow: 0 0 30px rgba(255, 0, 255, 0.4), inset 0 0 60px rgba(0, 255, 255, 0.05); clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px)); border-radius: 0; }
    .style-cyberpunk .bundle-badge { background: #ff00ff; color: #000; clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%); border-radius: 0; }
    .style-cyberpunk .bundle-title { color: #00ffff; text-shadow: 0 0 10px #00ffff; font-family: var(--font-primary); }
    .style-cyberpunk .bundle-item { background: rgba(0, 255, 255, 0.1); border: 1px solid #00ffff; clip-path: polygon(8px 0, 100% 0, calc(100% - 8px) 100%, 0 100%); border-radius: 0; }
    .style-cyberpunk .bundle-price { color: #ff00ff; -webkit-text-fill-color: #ff00ff; text-shadow: 0 0 20px #ff00ff; }
    .style-cyberpunk .savings { color: #ffff00; text-shadow: 0 0 10px #ffff00; }
    .style-cyberpunk .bundle-btn { background: linear-gradient(90deg, #ff00ff, #00ffff); color: #000; font-weight: 800; clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%); border-radius: 0; }
    .style-cyberpunk .bundle-btn:hover { box-shadow: 0 0 30px rgba(255, 0, 255, 0.6); }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to E-commerce Patterns</a>
  <h1>Product Bundle Card</h1>
  <p class="description">Display grouped products as a bundle with combined pricing, savings highlights, and a compelling call-to-action.</p>
  <div class="hero-keys">
    <span class="key-hint"><kbd>Space</kbd> Add to cart</span>
    <span class="key-hint"><kbd>R</kbd> Reset state</span>
  </div>

  <div class="style-selector">
    <button class="style-btn active" data-style="neon">Neon</button>
    <button class="style-btn" data-style="gradient">Gradient</button>
    <button class="style-btn" data-style="minimal">Minimal</button>
    <button class="style-btn" data-style="neumorphic">Neumorphic</button>
    <button class="style-btn" data-style="outline">Outline</button>
    <button class="style-btn" data-style="retro">Retro</button>
    <button class="style-btn" data-style="glass">Glass</button>
    <button class="style-btn" data-style="cyberpunk">Cyberpunk</button>
  </div>

  <div class="demo-container">
    <div id="demoContent"></div>
  </div>

  <script>
    let currentStyle = 'neon';
    let isAdded = false;

    const templates = {
      neon: () => renderBundle('style-neon'),
      gradient: () => renderBundle('style-gradient'),
      minimal: () => renderBundle('style-minimal'),
      neumorphic: () => renderBundle('style-neumorphic'),
      outline: () => renderBundle('style-outline'),
      retro: () => renderBundle('style-retro'),
      glass: () => renderBundle('style-glass'),
      cyberpunk: () => renderBundle('style-cyberpunk')
    };

    function renderBundle(styleClass) {
      return `
        <div class="${styleClass}">
          <div class="bundle-card">
            <div class="bundle-header">
              <span class="bundle-badge">Best Value</span>
              <h3 class="bundle-title">Gaming Starter Pack</h3>
              <p class="bundle-subtitle">Everything you need to start gaming</p>
            </div>
            <div class="bundle-items">
              <div class="bundle-item">üéÆ</div>
              <div class="bundle-item">üéß</div>
              <div class="bundle-item">üñ±Ô∏è</div>
            </div>
            <div class="bundle-pricing">
              <div class="original-price">$450</div>
              <div class="bundle-price">$299</div>
              <div class="savings">Save $151 (34% off)</div>
            </div>
            <button class="bundle-btn" onclick="addToCart()">${isAdded ? '‚úì Added to Cart' : 'Add Bundle to Cart'}</button>
          </div>
        </div>
      `;
    }

    function addToCart() {
      isAdded = !isAdded;
      render();
    }

    function resetState() {
      isAdded = false;
      render();
    }

    function render() {
      document.getElementById('demoContent').innerHTML = templates[currentStyle]();
    }

    // Style selector
    document.querySelectorAll('.style-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentStyle = btn.dataset.style;
        render();
      });
    });

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        addToCart();
      } else if (e.code === 'KeyR') {
        resetState();
      }
    });

    // Initial render
    render();
  </script>
</body>
</html>

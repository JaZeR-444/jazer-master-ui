<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Subscription Toggle - JaZeR E-commerce Patterns</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-body); background: var(--bg-dark); color: var(--text-light); line-height: 1.6; padding: 1.5rem; min-height: 100vh; }
    .back-button { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-gray); text-decoration: none; font-family: var(--font-secondary); font-weight: 600; padding: 0.75rem 1.5rem; border-radius: 12px; border: 2px solid var(--border-default); background: var(--bg-card); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); margin-bottom: 1.5rem; }
    .back-button:hover { border-color: var(--jazer-cyan); color: var(--jazer-cyan); transform: translateX(-5px); box-shadow: var(--shadow-cyan); }
    h1 { font-family: var(--font-primary); font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem; background: var(--gradient-text); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
    .description { color: var(--text-gray); font-size: 1.1rem; margin-bottom: 1.5rem; max-width: 700px; }
    .hero-keys { display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; }
    .key-hint { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-gray); font-size: 0.875rem; }
    .key-hint kbd { background: var(--bg-card); border: 1px solid var(--border-default); border-radius: 6px; padding: 0.25rem 0.5rem; font-family: var(--font-secondary); font-size: 0.75rem; color: var(--jazer-cyan); }
    .style-selector { display: flex; flex-wrap: wrap; gap: 0.75rem; margin-bottom: 2rem; }
    .style-btn { padding: 0.625rem 1.25rem; font-family: var(--font-secondary); font-weight: 600; font-size: 0.875rem; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 0.5px; border: 2px solid var(--border-default); background: var(--bg-card); color: var(--text-gray); }
    .style-btn:hover { border-color: var(--jazer-cyan); color: var(--jazer-cyan); transform: translateY(-2px); }
    .style-btn.active { background: var(--gradient-primary); border-color: var(--jazer-cyan); color: var(--text-light); box-shadow: var(--shadow-cyan); }
    .demo-container { padding: 3rem; background: var(--bg-card); border: 2px solid var(--border-default); border-radius: 16px; min-height: 500px; display: flex; align-items: center; justify-content: center; }

    /* Subscription Toggle Base Styles */
    .subscription-widget { max-width: 400px; width: 100%; }
    .sub-card { padding: 2rem; border-radius: 16px; transition: all 0.3s ease; }
    .sub-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem; }
    .sub-icon { font-size: 2.5rem; }
    .sub-info h3 { font-family: var(--font-secondary); font-size: 1.25rem; font-weight: 700; }
    .sub-info p { font-size: 0.875rem; opacity: 0.7; }
    .toggle-section { display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1.5rem; }
    .toggle-option { display: flex; align-items: center; justify-content: space-between; padding: 1rem; border-radius: 12px; cursor: pointer; transition: all 0.3s ease; }
    .toggle-option.active { transform: scale(1.02); }
    .option-details h4 { font-family: var(--font-secondary); font-weight: 600; font-size: 1rem; margin-bottom: 0.25rem; }
    .option-details p { font-size: 0.8rem; opacity: 0.7; }
    .option-price { text-align: right; }
    .option-price .price { font-family: var(--font-primary); font-weight: 700; font-size: 1.25rem; }
    .option-price .period { font-size: 0.75rem; opacity: 0.6; }
    .option-price .savings { font-size: 0.75rem; font-weight: 600; }
    .radio-indicator { width: 24px; height: 24px; border-radius: 50%; border: 2px solid; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; flex-shrink: 0; margin-left: 1rem; }
    .radio-indicator::after { content: ''; width: 12px; height: 12px; border-radius: 50%; transform: scale(0); transition: all 0.3s ease; }
    .toggle-option.active .radio-indicator::after { transform: scale(1); }
    .sub-total { display: flex; justify-content: space-between; align-items: center; padding-top: 1rem; border-top: 1px solid; }
    .sub-total span { font-family: var(--font-secondary); font-weight: 600; }
    .sub-total .total-price { font-family: var(--font-primary); font-size: 1.5rem; font-weight: 800; }

    /* Style 1: Neon */
    .style-neon .sub-card { background: rgba(6, 182, 212, 0.05); border: 2px solid var(--jazer-cyan); box-shadow: 0 0 30px rgba(6, 182, 212, 0.2); }
    .style-neon .sub-info h3 { color: var(--text-light); }
    .style-neon .toggle-option { background: rgba(6, 182, 212, 0.05); border: 1px solid var(--border-default); }
    .style-neon .toggle-option.active { border-color: var(--jazer-cyan); box-shadow: 0 0 15px rgba(6, 182, 212, 0.3); }
    .style-neon .option-price .price { color: var(--jazer-cyan); }
    .style-neon .option-price .savings { color: #22c55e; }
    .style-neon .radio-indicator { border-color: var(--border-default); }
    .style-neon .toggle-option.active .radio-indicator { border-color: var(--jazer-cyan); }
    .style-neon .toggle-option.active .radio-indicator::after { background: var(--jazer-cyan); }
    .style-neon .sub-total { border-color: var(--border-default); }
    .style-neon .sub-total .total-price { background: var(--gradient-text); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }

    /* Style 2: Gradient */
    .style-gradient .sub-card { background: linear-gradient(145deg, rgba(102, 126, 234, 0.15), rgba(240, 147, 251, 0.15)); border: 1px solid rgba(167, 139, 250, 0.3); }
    .style-gradient .sub-info h3 { background: linear-gradient(90deg, #e0e7ff, #f5d0fe); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
    .style-gradient .toggle-option { background: rgba(102, 126, 234, 0.1); border: 1px solid rgba(167, 139, 250, 0.2); }
    .style-gradient .toggle-option.active { background: linear-gradient(135deg, rgba(102, 126, 234, 0.25), rgba(240, 147, 251, 0.25)); border-color: #a78bfa; }
    .style-gradient .option-price .price { background: linear-gradient(90deg, #f093fb, #667eea); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
    .style-gradient .option-price .savings { color: #a78bfa; }
    .style-gradient .radio-indicator { border-color: rgba(167, 139, 250, 0.4); }
    .style-gradient .toggle-option.active .radio-indicator { border-color: #f093fb; }
    .style-gradient .toggle-option.active .radio-indicator::after { background: linear-gradient(135deg, #667eea, #f093fb); }
    .style-gradient .sub-total { border-color: rgba(167, 139, 250, 0.3); }
    .style-gradient .sub-total .total-price { background: linear-gradient(90deg, #667eea, #f093fb); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }

    /* Style 3: Minimal */
    .style-minimal .sub-card { background: #1a1a2e; border: 1px solid #2a2a4e; }
    .style-minimal .sub-info h3 { color: #e0e0e0; }
    .style-minimal .toggle-option { background: #151525; border: 1px solid #252540; }
    .style-minimal .toggle-option.active { border-color: #444; background: #1e1e35; }
    .style-minimal .option-price .price { color: #aaa; }
    .style-minimal .option-price .savings { color: #666; }
    .style-minimal .radio-indicator { border-color: #444; }
    .style-minimal .toggle-option.active .radio-indicator { border-color: #888; }
    .style-minimal .toggle-option.active .radio-indicator::after { background: #888; }
    .style-minimal .sub-total { border-color: #2a2a4e; }
    .style-minimal .sub-total .total-price { color: #ccc; -webkit-text-fill-color: #ccc; }

    /* Style 4: Neumorphic */
    .style-neumorphic .sub-card { background: #2d2d3a; border: none; box-shadow: 12px 12px 24px #1a1a24, -12px -12px 24px #404050; border-radius: 24px; }
    .style-neumorphic .sub-info h3 { color: #d0d0e0; }
    .style-neumorphic .toggle-option { background: #2d2d3a; box-shadow: 4px 4px 8px #1a1a24, -4px -4px 8px #404050; border: none; border-radius: 16px; }
    .style-neumorphic .toggle-option.active { box-shadow: inset 4px 4px 8px #1a1a24, inset -4px -4px 8px #404050; }
    .style-neumorphic .option-price .price { color: #8b5cf6; }
    .style-neumorphic .option-price .savings { color: #22c55e; }
    .style-neumorphic .radio-indicator { border-color: #404050; background: #2d2d3a; box-shadow: inset 2px 2px 4px #1a1a24, inset -2px -2px 4px #404050; }
    .style-neumorphic .toggle-option.active .radio-indicator::after { background: #8b5cf6; }
    .style-neumorphic .sub-total { border-color: #404050; }
    .style-neumorphic .sub-total .total-price { color: #8b5cf6; -webkit-text-fill-color: #8b5cf6; }

    /* Style 5: Outline */
    .style-outline .sub-card { background: transparent; border: 3px solid var(--jazer-pink); }
    .style-outline .sub-info h3 { color: var(--jazer-pink); }
    .style-outline .toggle-option { background: transparent; border: 2px solid var(--border-default); }
    .style-outline .toggle-option.active { border-color: var(--jazer-cyan); }
    .style-outline .option-price .price { color: var(--jazer-cyan); }
    .style-outline .option-price .savings { color: var(--jazer-purple); }
    .style-outline .radio-indicator { border-color: var(--jazer-purple); }
    .style-outline .toggle-option.active .radio-indicator { border-color: var(--jazer-cyan); }
    .style-outline .toggle-option.active .radio-indicator::after { background: var(--jazer-cyan); }
    .style-outline .sub-total { border-color: var(--jazer-pink); }
    .style-outline .sub-total .total-price { color: var(--jazer-pink); -webkit-text-fill-color: var(--jazer-pink); }

    /* Style 6: Retro */
    .style-retro .sub-card { background: #2a1f4e; border: 4px solid #ff6b6b; box-shadow: 8px 8px 0 #ff6b6b; border-radius: 0; }
    .style-retro .sub-info h3 { color: #feca57; font-family: var(--font-primary); }
    .style-retro .toggle-option { background: #1a1333; border: 3px solid #5f27cd; border-radius: 0; }
    .style-retro .toggle-option.active { border-color: #feca57; background: #2a1f4e; }
    .style-retro .option-price .price { color: #ff6b6b; }
    .style-retro .option-price .savings { color: #feca57; }
    .style-retro .radio-indicator { border-color: #5f27cd; border-radius: 0; }
    .style-retro .toggle-option.active .radio-indicator { border-color: #feca57; }
    .style-retro .toggle-option.active .radio-indicator::after { background: #feca57; border-radius: 0; }
    .style-retro .sub-total { border-color: #5f27cd; }
    .style-retro .sub-total .total-price { color: #ff6b6b; -webkit-text-fill-color: #ff6b6b; }

    /* Style 7: Glass */
    .style-glass .sub-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); }
    .style-glass .sub-info h3 { color: rgba(255, 255, 255, 0.95); }
    .style-glass .toggle-option { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); }
    .style-glass .toggle-option.active { background: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.2); }
    .style-glass .option-price .price { color: rgba(6, 182, 212, 0.95); }
    .style-glass .option-price .savings { color: rgba(34, 197, 94, 0.9); }
    .style-glass .radio-indicator { border-color: rgba(255, 255, 255, 0.2); }
    .style-glass .toggle-option.active .radio-indicator { border-color: rgba(255, 255, 255, 0.5); }
    .style-glass .toggle-option.active .radio-indicator::after { background: rgba(255, 255, 255, 0.9); }
    .style-glass .sub-total { border-color: rgba(255, 255, 255, 0.1); }
    .style-glass .sub-total .total-price { color: rgba(255, 255, 255, 0.95); -webkit-text-fill-color: rgba(255, 255, 255, 0.95); }

    /* Style 8: Cyberpunk */
    .style-cyberpunk .sub-card { background: linear-gradient(135deg, #0a0a0a, #1a0a2e); border: 2px solid #ff00ff; box-shadow: 0 0 30px rgba(255, 0, 255, 0.4); clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px)); border-radius: 0; }
    .style-cyberpunk .sub-info h3 { color: #00ffff; text-shadow: 0 0 10px #00ffff; font-family: var(--font-primary); }
    .style-cyberpunk .toggle-option { background: rgba(255, 0, 255, 0.1); border: 1px solid #ff00ff; border-radius: 0; clip-path: polygon(8px 0, 100% 0, calc(100% - 8px) 100%, 0 100%); }
    .style-cyberpunk .toggle-option.active { background: rgba(0, 255, 255, 0.15); border-color: #00ffff; box-shadow: 0 0 20px rgba(0, 255, 255, 0.3); }
    .style-cyberpunk .option-price .price { color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
    .style-cyberpunk .option-price .savings { color: #ffff00; text-shadow: 0 0 5px #ffff00; }
    .style-cyberpunk .radio-indicator { border-color: #ff00ff; border-radius: 0; }
    .style-cyberpunk .toggle-option.active .radio-indicator { border-color: #00ffff; box-shadow: 0 0 10px #00ffff; }
    .style-cyberpunk .toggle-option.active .radio-indicator::after { background: #00ffff; border-radius: 0; box-shadow: 0 0 10px #00ffff; }
    .style-cyberpunk .sub-total { border-color: #ff00ff; }
    .style-cyberpunk .sub-total .total-price { color: #00ffff; -webkit-text-fill-color: #00ffff; text-shadow: 0 0 15px #00ffff; }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">← Back to E-commerce Patterns</a>
  <h1>Product Subscription Toggle</h1>
  <p class="description">Allow customers to choose between one-time purchase and subscription options with clear pricing and savings.</p>
  <div class="hero-keys">
    <span class="key-hint"><kbd>Space</kbd> Toggle option</span>
    <span class="key-hint"><kbd>R</kbd> Reset selection</span>
  </div>

  <div class="style-selector">
    <button class="style-btn active" data-style="neon">Neon</button>
    <button class="style-btn" data-style="gradient">Gradient</button>
    <button class="style-btn" data-style="minimal">Minimal</button>
    <button class="style-btn" data-style="neumorphic">Neumorphic</button>
    <button class="style-btn" data-style="outline">Outline</button>
    <button class="style-btn" data-style="retro">Retro</button>
    <button class="style-btn" data-style="glass">Glass</button>
    <button class="style-btn" data-style="cyberpunk">Cyberpunk</button>
  </div>

  <div class="demo-container">
    <div id="demoContent"></div>
  </div>

  <script>
    let currentStyle = 'neon';
    let selectedOption = 'subscribe';

    const options = [
      { id: 'onetime', label: 'One-Time Purchase', desc: 'Single delivery', price: '$29.99', period: '', savings: '' },
      { id: 'subscribe', label: 'Subscribe & Save', desc: 'Delivered monthly', price: '$24.99', period: '/month', savings: 'Save 17%' }
    ];

    const templates = {
      neon: () => renderWidget('style-neon'),
      gradient: () => renderWidget('style-gradient'),
      minimal: () => renderWidget('style-minimal'),
      neumorphic: () => renderWidget('style-neumorphic'),
      outline: () => renderWidget('style-outline'),
      retro: () => renderWidget('style-retro'),
      glass: () => renderWidget('style-glass'),
      cyberpunk: () => renderWidget('style-cyberpunk')
    };

    function renderWidget(styleClass) {
      const selected = options.find(o => o.id === selectedOption);
      const optionsHTML = options.map(opt => `
        <div class="toggle-option ${opt.id === selectedOption ? 'active' : ''}" onclick="selectOption('${opt.id}')">
          <div class="option-details">
            <h4>${opt.label}</h4>
            <p>${opt.desc}</p>
          </div>
          <div class="option-price">
            <div class="price">${opt.price}<span class="period">${opt.period}</span></div>
            ${opt.savings ? `<div class="savings">${opt.savings}</div>` : ''}
          </div>
          <div class="radio-indicator"></div>
        </div>
      `).join('');

      return `
        <div class="${styleClass}">
          <div class="subscription-widget">
            <div class="sub-card">
              <div class="sub-header">
                <span class="sub-icon">☕</span>
                <div class="sub-info">
                  <h3>Premium Coffee Blend</h3>
                  <p>Artisan roasted beans</p>
                </div>
              </div>
              <div class="toggle-section">
                ${optionsHTML}
              </div>
              <div class="sub-total">
                <span>Total</span>
                <span class="total-price">${selected.price}</span>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function selectOption(id) {
      selectedOption = id;
      render();
    }

    function toggleOption() {
      selectedOption = selectedOption === 'onetime' ? 'subscribe' : 'onetime';
      render();
    }

    function resetSelection() {
      selectedOption = 'subscribe';
      render();
    }

    function render() {
      document.getElementById('demoContent').innerHTML = templates[currentStyle]();
    }

    // Style selector
    document.querySelectorAll('.style-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentStyle = btn.dataset.style;
        render();
      });
    });

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        toggleOption();
      } else if (e.code === 'KeyR') {
        resetSelection();
      }
    });

    // Initial render
    render();
  </script>
</body>
</html>

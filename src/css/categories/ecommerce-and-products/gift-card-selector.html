<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Selector - JaZeR E-commerce Patterns</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 1.5rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-gray);
            text-decoration: none;
            font-family: var(--font-secondary);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--border-default);
            background: var(--bg-card);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1.5rem;
        }

        .back-button:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateX(-5px);
            box-shadow: var(--shadow-cyan);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, rgba(0, 242, 234, 0.03) 0%, rgba(147, 51, 234, 0.03) 50%, rgba(255, 0, 110, 0.03) 100%);
            border-radius: 24px;
            border: 1px solid var(--border-default);
        }

        .hero h1 {
            font-family: var(--font-primary);
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            margin-bottom: 1rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-family: var(--font-secondary);
            font-size: 1.125rem;
            color: var(--text-gray);
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }

        .hero-keys {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .key-hint {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .key-hint kbd {
            background: var(--gradient-primary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
            color: var(--text-light);
        }

        /* Style Selector */
        .style-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .style-btn {
            padding: 0.75rem 1.5rem;
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-gray);
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .style-btn:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateY(-2px);
        }

        .style-btn.active {
            background: var(--gradient-primary);
            border-color: transparent;
            color: var(--text-light);
            box-shadow: var(--shadow-cyan);
        }

        /* Demo Container */
        .demo-container {
            max-width: 800px;
            margin: 0 auto 3rem;
            padding: 2rem;
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 24px;
        }

        .demo-label {
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--jazer-cyan);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .selector-showcase {
            min-height: 300px;
        }

        /* Selected Amount Display */
        .selected-display {
            text-align: center;
            padding: 1.5rem;
            background: var(--bg-dark);
            border: 2px solid var(--border-default);
            border-radius: 16px;
            margin-bottom: 2rem;
        }

        .selected-label {
            font-family: var(--font-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .selected-amount {
            font-family: var(--font-primary);
            font-size: 3rem;
            font-weight: 900;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* =============================================
           STYLE 1: CLASSIC CARDS
           ============================================= */
        .gift-classic {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }

        .gift-classic .gift-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            padding: 1.5rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gift-classic .gift-card:hover {
            border-color: #00f2ea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 242, 234, 0.2);
        }

        .gift-classic .gift-card.selected {
            border-color: #00f2ea;
            background: linear-gradient(135deg, #0a2a2a 0%, #0d3d3d 100%);
            box-shadow: 0 0 30px rgba(0, 242, 234, 0.4);
        }

        .gift-classic .gift-icon {
            font-size: 2rem;
            margin-bottom: 0.75rem;
        }

        .gift-classic .gift-amount {
            font-family: var(--font-primary);
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--text-light);
        }

        .gift-classic .gift-card.selected .gift-amount {
            color: #00f2ea;
        }

        .gift-classic .gift-label {
            font-family: var(--font-secondary);
            font-size: 0.75rem;
            color: var(--text-gray);
            margin-top: 0.25rem;
        }

        /* =============================================
           STYLE 2: NEON BUTTONS
           ============================================= */
        .gift-neon {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .gift-neon .gift-card {
            min-width: 100px;
            padding: 1.25rem 2rem;
            background: transparent;
            border: 2px solid #ff006e;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .gift-neon .gift-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #ff006e 0%, #ff4d94 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gift-neon .gift-card:hover::before {
            opacity: 0.1;
        }

        .gift-neon .gift-card.selected::before {
            opacity: 1;
        }

        .gift-neon .gift-card:hover {
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
            transform: scale(1.05);
        }

        .gift-neon .gift-card.selected {
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.7);
        }

        .gift-neon .gift-amount {
            font-family: var(--font-primary);
            font-size: 1.25rem;
            font-weight: 900;
            color: #ff006e;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 10px rgba(255, 0, 110, 0.5);
        }

        .gift-neon .gift-card.selected .gift-amount {
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* =============================================
           STYLE 3: CHIP SELECTOR
           ============================================= */
        .gift-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
        }

        .gift-chips .gift-card {
            padding: 0.875rem 1.75rem;
            background: rgba(147, 51, 234, 0.1);
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .gift-chips .gift-card:hover {
            border-color: #9333ea;
            background: rgba(147, 51, 234, 0.2);
        }

        .gift-chips .gift-card.selected {
            background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
            border-color: #9333ea;
            box-shadow: 0 5px 20px rgba(147, 51, 234, 0.4);
        }

        .gift-chips .gift-check {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid rgba(147, 51, 234, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            transition: all 0.3s ease;
        }

        .gift-chips .gift-card.selected .gift-check {
            background: white;
            border-color: white;
            color: #9333ea;
        }

        .gift-chips .gift-amount {
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-light);
        }

        /* =============================================
           STYLE 4: ENVELOPE STACK
           ============================================= */
        .gift-envelope {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1.25rem;
        }

        .gift-envelope .gift-card {
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0a2e 100%);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .gift-envelope .gift-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
            clip-path: polygon(0 0, 100% 0, 100% 60%, 50% 100%, 0 60%);
            transition: all 0.3s ease;
        }

        .gift-envelope .gift-card:hover::before {
            height: 35%;
        }

        .gift-envelope .gift-card.selected::before {
            background: linear-gradient(135deg, #00f2ea 0%, #00ff88 100%);
        }

        .gift-envelope .envelope-content {
            position: relative;
            z-index: 1;
            padding-top: 2.5rem;
            text-align: center;
        }

        .gift-envelope .gift-amount {
            font-family: var(--font-primary);
            font-size: 1.75rem;
            font-weight: 900;
            color: var(--text-light);
        }

        .gift-envelope .gift-label {
            font-family: var(--font-secondary);
            font-size: 0.75rem;
            color: var(--text-gray);
            margin-top: 0.25rem;
        }

        .gift-envelope .gift-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(147, 51, 234, 0.3);
        }

        .gift-envelope .gift-card.selected {
            box-shadow: 0 15px 40px rgba(0, 242, 234, 0.3);
        }

        /* =============================================
           STYLE 5: SLIDER RANGE
           ============================================= */
        .gift-slider {
            padding: 2rem;
        }

        .gift-slider .slider-container {
            margin-bottom: 2rem;
        }

        .gift-slider .slider-track {
            position: relative;
            height: 8px;
            background: rgba(0, 242, 234, 0.1);
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .gift-slider .slider-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(90deg, #00f2ea 0%, #00ff88 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .gift-slider .slider-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #00f2ea 0%, #00ff88 100%);
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.5);
            transition: left 0.3s ease;
        }

        .gift-slider .slider-thumb:active {
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .gift-slider .amount-marks {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .gift-slider .mark {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-gray);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .gift-slider .mark:hover {
            color: #00f2ea;
        }

        .gift-slider .mark.active {
            color: #00f2ea;
            font-weight: 700;
        }

        .gift-slider .quick-amounts {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .gift-slider .quick-btn {
            padding: 0.75rem 1.5rem;
            background: var(--bg-dark);
            border: 2px solid var(--border-default);
            border-radius: 8px;
            font-family: var(--font-secondary);
            font-weight: 700;
            color: var(--text-gray);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gift-slider .quick-btn:hover {
            border-color: #00f2ea;
            color: #00f2ea;
        }

        .gift-slider .quick-btn.selected {
            background: linear-gradient(135deg, #00f2ea 0%, #00ff88 100%);
            border-color: transparent;
            color: #0a0a1a;
        }

        /* =============================================
           STYLE 6: FLIP CARDS
           ============================================= */
        .gift-flip {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 1rem;
            perspective: 1000px;
        }

        .gift-flip .gift-card {
            height: 160px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
        }

        .gift-flip .gift-card:hover {
            transform: rotateY(10deg);
        }

        .gift-flip .gift-card.selected {
            transform: rotateY(180deg);
        }

        .gift-flip .card-face {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .gift-flip .card-front {
            background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 100%);
            border: 2px solid #ff006e;
        }

        .gift-flip .card-back {
            background: linear-gradient(135deg, #ff006e 0%, #ff4d94 100%);
            transform: rotateY(180deg);
        }

        .gift-flip .gift-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .gift-flip .gift-amount {
            font-family: var(--font-primary);
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--text-light);
        }

        .gift-flip .card-back .gift-icon {
            animation: flipCelebrate 0.5s ease infinite alternate;
        }

        @keyframes flipCelebrate {
            from { transform: scale(1) rotate(-5deg); }
            to { transform: scale(1.1) rotate(5deg); }
        }

        .gift-flip .card-back .selected-text {
            font-family: var(--font-secondary);
            font-size: 0.75rem;
            color: rgba(255,255,255,0.8);
            margin-top: 0.5rem;
        }

        /* =============================================
           STYLE 7: GLASS TILES
           ============================================= */
        .gift-glass {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 1rem;
        }

        .gift-glass .gift-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .gift-glass .gift-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gift-glass .gift-card:hover::before {
            opacity: 1;
        }

        .gift-glass .gift-card:hover {
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(147, 51, 234, 0.2);
        }

        .gift-glass .gift-card.selected {
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.2) 0%, rgba(0, 242, 234, 0.2) 100%);
            border-color: rgba(0, 242, 234, 0.5);
            box-shadow: 0 15px 40px rgba(0, 242, 234, 0.3);
        }

        .gift-glass .gift-card.selected::before {
            opacity: 1;
            background: radial-gradient(circle, rgba(0, 242, 234, 0.2) 0%, transparent 70%);
        }

        .gift-glass .gift-icon {
            font-size: 2rem;
            margin-bottom: 0.75rem;
            filter: drop-shadow(0 0 10px rgba(147, 51, 234, 0.5));
        }

        .gift-glass .gift-amount {
            font-family: var(--font-primary);
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(90deg, #fff 0%, #9333ea 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gift-glass .gift-card.selected .gift-amount {
            background: linear-gradient(90deg, #00f2ea 0%, #00ff88 100%);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .gift-glass .gift-label {
            font-family: var(--font-secondary);
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 0.25rem;
        }

        /* =============================================
           STYLE 8: CYBERPUNK
           ============================================= */
        .gift-cyber {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 1rem;
        }

        .gift-cyber .gift-card {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 100%);
            border: 2px solid #9333ea;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%);
        }

        .gift-cyber .gift-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 242, 234, 0.03) 2px, rgba(0, 242, 234, 0.03) 4px);
            pointer-events: none;
        }

        .gift-cyber .gift-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00f2ea, transparent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .gift-cyber .gift-card:hover::after {
            transform: scaleX(1);
        }

        .gift-cyber .gift-card:hover {
            border-color: #00f2ea;
            box-shadow: 
                0 0 20px rgba(0, 242, 234, 0.3),
                inset 0 0 30px rgba(0, 242, 234, 0.05);
        }

        .gift-cyber .gift-card.selected {
            border-color: #ff006e;
            box-shadow: 
                0 0 30px rgba(255, 0, 110, 0.5),
                inset 0 0 40px rgba(255, 0, 110, 0.1);
        }

        .gift-cyber .gift-card.selected::after {
            background: linear-gradient(90deg, transparent, #ff006e, transparent);
            transform: scaleX(1);
            animation: cyberScan 2s linear infinite;
        }

        @keyframes cyberScan {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .gift-cyber .cyber-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .gift-cyber .gift-code {
            font-family: var(--font-mono);
            font-size: 0.625rem;
            color: #9333ea;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .gift-cyber .gift-card.selected .gift-code {
            color: #ff006e;
        }

        .gift-cyber .gift-amount {
            font-family: var(--font-primary);
            font-size: 1.75rem;
            font-weight: 900;
            color: #00f2ea;
            text-shadow: 0 0 20px rgba(0, 242, 234, 0.5);
        }

        .gift-cyber .gift-card.selected .gift-amount {
            color: #ff006e;
            text-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
            animation: cyberGlitch 3s ease-in-out infinite;
        }

        @keyframes cyberGlitch {
            0%, 90%, 100% { transform: translateX(0); }
            92% { transform: translateX(-2px); }
            94% { transform: translateX(2px); }
            96% { transform: translateX(-1px); }
        }

        .gift-cyber .gift-status {
            font-family: var(--font-mono);
            font-size: 0.625rem;
            color: var(--text-gray);
            margin-top: 0.5rem;
        }

        .gift-cyber .gift-card.selected .gift-status {
            color: #00ff88;
        }

        /* =============================================
           CONTROLS
           ============================================= */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 0.875rem 2rem;
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.875rem;
            color: var(--text-light);
            background: var(--gradient-accent);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-purple);
        }

        .control-btn.secondary {
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            color: var(--text-gray);
        }

        .control-btn.secondary:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .gift-classic,
            .gift-envelope,
            .gift-flip,
            .gift-glass,
            .gift-cyber {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to E-commerce Patterns</a>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Gift Card Selector</h1>
        <p>8 creative gift card amount selector styles with unique interactions and visual effects</p>
        <div class="hero-keys">
            <span class="key-hint"><kbd>1-5</kbd> Select Amount</span>
            <span class="key-hint"><kbd>R</kbd> Reset</span>
        </div>
    </section>

    <!-- Style Selector -->
    <div class="style-selector">
        <button class="style-btn active" data-style="classic">Classic Cards</button>
        <button class="style-btn" data-style="neon">Neon Buttons</button>
        <button class="style-btn" data-style="chips">Chip Selector</button>
        <button class="style-btn" data-style="envelope">Envelope</button>
        <button class="style-btn" data-style="slider">Slider Range</button>
        <button class="style-btn" data-style="flip">Flip Cards</button>
        <button class="style-btn" data-style="glass">Glass Tiles</button>
        <button class="style-btn" data-style="cyber">Cyberpunk</button>
    </div>

    <!-- Demo Container -->
    <div class="demo-container">
        <div class="demo-label">Live Preview</div>

        <!-- Selected Display -->
        <div class="selected-display">
            <div class="selected-label">Selected Amount</div>
            <div class="selected-amount" id="selectedAmount">$0</div>
        </div>

        <!-- Selector Showcase -->
        <div class="selector-showcase" id="selectorShowcase">
            <!-- Rendered by JS -->
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="control-btn" onclick="selectRandom()">
                <span>üé≤</span> Random Amount
            </button>
            <button class="control-btn secondary" onclick="resetSelection()">
                <span>üîÑ</span> Reset
            </button>
        </div>
    </div>

    <script>
        const showcase = document.getElementById('selectorShowcase');
        const selectedAmountEl = document.getElementById('selectedAmount');
        const styleBtns = document.querySelectorAll('.style-btn');
        
        let currentStyle = 'classic';
        let selectedAmount = 0;
        const amounts = [25, 50, 75, 100, 150];

        const templates = {
            classic: () => `
                <div class="gift-classic">
                    ${amounts.map(amount => `
                        <div class="gift-card ${selectedAmount === amount ? 'selected' : ''}" onclick="selectAmount(${amount})">
                            <div class="gift-icon">üéÅ</div>
                            <div class="gift-amount">$${amount}</div>
                            <div class="gift-label">Gift Card</div>
                        </div>
                    `).join('')}
                </div>
            `,
            neon: () => `
                <div class="gift-neon">
                    ${amounts.map(amount => `
                        <div class="gift-card ${selectedAmount === amount ? 'selected' : ''}" onclick="selectAmount(${amount})">
                            <div class="gift-amount">$${amount}</div>
                        </div>
                    `).join('')}
                </div>
            `,
            chips: () => `
                <div class="gift-chips">
                    ${amounts.map(amount => `
                        <div class="gift-card ${selectedAmount === amount ? 'selected' : ''}" onclick="selectAmount(${amount})">
                            <div class="gift-check">${selectedAmount === amount ? '‚úì' : ''}</div>
                            <div class="gift-amount">$${amount}</div>
                        </div>
                    `).join('')}
                </div>
            `,
            envelope: () => `
                <div class="gift-envelope">
                    ${amounts.map(amount => `
                        <div class="gift-card ${selectedAmount === amount ? 'selected' : ''}" onclick="selectAmount(${amount})">
                            <div class="envelope-content">
                                <div class="gift-amount">$${amount}</div>
                                <div class="gift-label">E-Gift Card</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `,
            slider: () => {
                const minAmount = amounts[0];
                const maxAmount = amounts[amounts.length - 1];
                const progress = selectedAmount ? ((selectedAmount - minAmount) / (maxAmount - minAmount)) * 100 : 0;
                return `
                    <div class="gift-slider">
                        <div class="slider-container">
                            <div class="slider-track">
                                <div class="slider-fill" style="width: ${progress}%"></div>
                                <div class="slider-thumb" style="left: ${progress}%"></div>
                            </div>
                            <div class="amount-marks">
                                ${amounts.map(amount => `
                                    <span class="mark ${selectedAmount === amount ? 'active' : ''}" onclick="selectAmount(${amount})">$${amount}</span>
                                `).join('')}
                            </div>
                        </div>
                        <div class="quick-amounts">
                            ${amounts.map(amount => `
                                <button class="quick-btn ${selectedAmount === amount ? 'selected' : ''}" onclick="selectAmount(${amount})">$${amount}</button>
                            `).join('')}
                        </div>
                    </div>
                `;
            },
            flip: () => `
                <div class="gift-flip">
                    ${amounts.map(amount => `
                        <div class="gift-card ${selectedAmount === amount ? 'selected' : ''}" onclick="selectAmount(${amount})">
                            <div class="card-face card-front">
                                <div class="gift-icon">üéÅ</div>
                                <div class="gift-amount">$${amount}</div>
                            </div>
                            <div class="card-face card-back">
                                <div class="gift-icon">‚ú®</div>
                                <div class="gift-amount">$${amount}</div>
                                <div class="selected-text">Selected!</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `,
            glass: () => `
                <div class="gift-glass">
                    ${amounts.map(amount => `
                        <div class="gift-card ${selectedAmount === amount ? 'selected' : ''}" onclick="selectAmount(${amount})">
                            <div class="gift-icon">üíé</div>
                            <div class="gift-amount">$${amount}</div>
                            <div class="gift-label">Premium</div>
                        </div>
                    `).join('')}
                </div>
            `,
            cyber: () => `
                <div class="gift-cyber">
                    ${amounts.map((amount, i) => `
                        <div class="gift-card ${selectedAmount === amount ? 'selected' : ''}" onclick="selectAmount(${amount})">
                            <div class="cyber-content">
                                <div class="gift-code">GIFTCARD_${String(i + 1).padStart(3, '0')}</div>
                                <div class="gift-amount">$${amount}</div>
                                <div class="gift-status">${selectedAmount === amount ? '> SELECTED' : '> AVAILABLE'}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `
        };

        function render() {
            selectedAmountEl.textContent = selectedAmount ? '$' + selectedAmount : '$0';
            showcase.innerHTML = templates[currentStyle]();
        }

        function selectAmount(amount) {
            selectedAmount = selectedAmount === amount ? 0 : amount;
            render();
        }

        function selectRandom() {
            const randomAmount = amounts[Math.floor(Math.random() * amounts.length)];
            selectedAmount = randomAmount;
            render();
        }

        function resetSelection() {
            selectedAmount = 0;
            render();
        }

        // Style buttons
        styleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                styleBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentStyle = btn.dataset.style;
                render();
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.target !== document.body) return;
            
            if (e.key >= '1' && e.key <= '5') {
                e.preventDefault();
                const index = parseInt(e.key) - 1;
                if (amounts[index]) {
                    selectAmount(amounts[index]);
                }
            }
            if (e.code === 'KeyR') {
                e.preventDefault();
                resetSelection();
            }
        });

        // Initialize
        render();
    </script>
</body>
</html>

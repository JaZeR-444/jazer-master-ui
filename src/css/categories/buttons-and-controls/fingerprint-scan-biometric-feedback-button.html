<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Scan Biometric Feedback Button - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #ffffff;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-family: var(--font-primary);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .demo-area {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 1rem;
            border: 1px solid rgba(0, 242, 234, 0.1);
        }

        .fingerprint-button {
            position: relative;
            padding: 1.5rem;
            font-size: 1rem;
            font-family: var(--font-primary);
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 242, 234, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            min-width: 180px;
        }

        .fingerprint-icon {
            font-size: 3rem;
            transition: all 0.5s ease;
        }

        .scan-rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            opacity: 0;
        }

        .scan-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid var(--jazer-cyan);
            border-radius: 50%;
            animation: scan-pulse 1.5s ease-out infinite;
        }

        .scan-ring:nth-child(2) {
            animation-delay: 0.3s;
        }

        .scan-ring:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes scan-pulse {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .fingerprint-button.scanning {
            border-color: var(--jazer-purple);
            box-shadow: 0 4px 30px rgba(147, 51, 234, 0.4);
        }

        .fingerprint-button.scanning .scan-rings {
            opacity: 1;
        }

        .fingerprint-button.scanning .fingerprint-icon {
            animation: pulse-icon 0.5s ease-in-out infinite;
        }

        @keyframes pulse-icon {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .fingerprint-button.verified {
            background: linear-gradient(135deg, #00ff88, #00cc77);
            border-color: #00ff88;
            box-shadow: 0 4px 30px rgba(0, 255, 136, 0.5);
        }

        .fingerprint-button.verified .fingerprint-icon {
            animation: none;
        }

        .button-text {
            font-size: 0.9rem;
            transition: opacity 0.3s ease;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .demo-area {
                padding: 2rem 1rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Gallery</a>
    
    <div class="container">
        <h1>Fingerprint Scan Biometric Feedback Button</h1>
        <p class="description">
            Click to simulate biometric fingerprint scanning with animated scan rings and verification feedback.
            Watch the scanning animation followed by successful verification.
        </p>

        <div class="demo-area">
            <button class="fingerprint-button">
                <div class="scan-rings">
                    <div class="scan-ring"></div>
                    <div class="scan-ring"></div>
                    <div class="scan-ring"></div>
                </div>
                <div class="fingerprint-icon">üëÜ</div>
                <div class="button-text">Scan Fingerprint</div>
            </button>

            <button class="fingerprint-button">
                <div class="scan-rings">
                    <div class="scan-ring"></div>
                    <div class="scan-ring"></div>
                    <div class="scan-ring"></div>
                </div>
                <div class="fingerprint-icon">üîê</div>
                <div class="button-text">Unlock Device</div>
            </button>

            <button class="fingerprint-button">
                <div class="scan-rings">
                    <div class="scan-ring"></div>
                    <div class="scan-ring"></div>
                    <div class="scan-ring"></div>
                </div>
                <div class="fingerprint-icon">‚úã</div>
                <div class="button-text">Verify Identity</div>
            </button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.fingerprint-button').forEach(button => {
            const originalText = button.querySelector('.button-text').textContent;
            const iconEl = button.querySelector('.fingerprint-icon');
            const originalIcon = iconEl.textContent;
            
            button.addEventListener('click', function() {
                if (this.classList.contains('scanning') || this.classList.contains('verified')) return;
                
                // Start scanning
                this.classList.add('scanning');
                this.querySelector('.button-text').textContent = 'Scanning...';
                
                // Simulate scan duration (2 seconds)
                setTimeout(() => {
                    this.classList.remove('scanning');
                    this.classList.add('verified');
                    iconEl.textContent = '‚úì';
                    this.querySelector('.button-text').textContent = 'Verified!';
                    
                    // Reset after 3 seconds
                    setTimeout(() => {
                        this.classList.remove('verified');
                        iconEl.textContent = originalIcon;
                        this.querySelector('.button-text').textContent = originalText;
                    }, 3000);
                }, 2000);
            });
        });
    </script>
</body>
</html>

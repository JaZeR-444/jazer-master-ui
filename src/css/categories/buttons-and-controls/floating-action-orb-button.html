<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Action Orb Button - JaZeR</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-body); background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%); color: var(--jazer-cyan); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
    .back-button { position: fixed; top: 20px; left: 20px; color: var(--jazer-cyan); text-decoration: none; font-size: 1.2rem; z-index: 1000; padding: 10px 20px; border: 2px solid var(--jazer-cyan); border-radius: 8px; background: rgba(0, 242, 234, 0.1); transition: all 0.3s ease; }
    .back-button:hover { background: rgba(0, 242, 234, 0.2); transform: translateX(-5px); }
    .info { text-align: center; margin-bottom: 50px; }
    .info h1 { font-family: var(--font-primary); font-size: 2.5rem; background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
    .info p { color: var(--jazer-purple); font-size: 1.1rem; }
    .fab { position: relative; width: 70px; height: 70px; border-radius: 50%; background: linear-gradient(135deg, var(--jazer-purple) 0%, var(--jazer-pink) 100%); border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 2rem; color: #fff; box-shadow: 0 8px 25px rgba(147, 51, 234, 0.4); transition: all 0.3s ease; animation: float 3s ease-in-out infinite; }
    .fab:hover { transform: scale(1.15); box-shadow: 0 12px 35px rgba(147, 51, 234, 0.6); }
    .fab:active { transform: scale(0.9); }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    .fab::before { content: ''; position: absolute; inset: -3px; border-radius: 50%; background: linear-gradient(45deg, var(--jazer-cyan), var(--jazer-purple), var(--jazer-pink)); opacity: 0; transition: opacity 0.3s ease; z-index: -1; animation: rotate 3s linear infinite; }
    .fab:hover::before { opacity: 1; }
    @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .demo-container { display: flex; gap: 50px; flex-wrap: wrap; justify-content: center; }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">← Back to Gallery</a>
  <div class="info"><h1>Floating Action Orb Button</h1><p>Floating button with animated glow and hover effects</p></div>
  <div class="demo-container">
    <button class="fab">+</button>
    <button class="fab">✓</button>
    <button class="fab">★</button>
  </div>
</body>
</html>

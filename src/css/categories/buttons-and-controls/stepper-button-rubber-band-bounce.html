<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepper Button Rubber Band Bounce - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 2rem;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .component-title {
            font-family: var(--font-primary);
            font-size: 3rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-align: center;
        }

        .component-description {
            font-family: var(--font-body);
            font-size: 1.1rem;
            color: var(--text-gray);
            text-align: center;
            max-width: 600px;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        /* Stepper Container */
        .stepper-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            background: rgba(26, 10, 46, 0.6);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-radius: 60px;
            border: 2px solid rgba(0, 242, 234, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* Stepper Buttons */
        .stepper-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 242, 234, 0.3);
            transition: all 0.1s ease;
            user-select: none;
        }

        .stepper-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 242, 234, 0.5);
        }

        .stepper-btn:active {
            animation: rubberBand 0.6s ease;
        }

        .stepper-btn.minus {
            background: linear-gradient(135deg, var(--jazer-pink), var(--jazer-purple));
        }

        @keyframes rubberBand {
            0% {
                transform: scale(1);
            }
            30% {
                transform: scaleX(1.25) scaleY(0.75);
            }
            40% {
                transform: scaleX(0.75) scaleY(1.25);
            }
            50% {
                transform: scaleX(1.15) scaleY(0.85);
            }
            65% {
                transform: scaleX(0.95) scaleY(1.05);
            }
            75% {
                transform: scaleX(1.05) scaleY(0.95);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Value Display */
        .value-display {
            min-width: 80px;
            text-align: center;
            font-size: 2.5rem;
            font-family: var(--font-primary);
            font-weight: bold;
            color: var(--jazer-cyan);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .value-display.bounce {
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(0.9);
            }
            75% {
                transform: scale(1.1);
            }
        }

        /* Limits */
        .limits {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-gray);
            text-align: center;
        }

        /* Examples Container */
        .examples {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            align-items: center;
        }

        .example-label {
            font-size: 1.2rem;
            color: var(--jazer-cyan);
            margin-bottom: 1rem;
        }

        /* Quantity Example */
        .quantity-example {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .component-title {
                font-size: 2rem;
            }

            .stepper-container {
                padding: 1rem 1.5rem;
                gap: 1rem;
            }

            .stepper-btn {
                width: 45px;
                height: 45px;
                font-size: 1.5rem;
            }

            .value-display {
                min-width: 60px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back to Gallery</a>

    <h1 class="component-title">Stepper Button Rubber Band Bounce</h1>
    <p class="component-description">
        Click the +/- buttons to increment or decrement values with satisfying rubber band bounce physics animation.
    </p>

    <div class="examples">
        <div class="quantity-example">
            <p class="example-label">Quantity Selector</p>
            <div class="stepper-container">
                <button class="stepper-btn minus" data-target="quantity">−</button>
                <div class="value-display" id="quantity">0</div>
                <button class="stepper-btn plus" data-target="quantity">+</button>
            </div>
            <p class="limits">Min: 0 • Max: 99</p>
        </div>

        <div class="quantity-example">
            <p class="example-label">Volume Control</p>
            <div class="stepper-container">
                <button class="stepper-btn minus" data-target="volume">−</button>
                <div class="value-display" id="volume">50</div>
                <button class="stepper-btn plus" data-target="volume">+</button>
            </div>
            <p class="limits">Min: 0 • Max: 100</p>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.stepper-btn');
        const values = {
            quantity: { current: 0, min: 0, max: 99 },
            volume: { current: 50, min: 0, max: 100 }
        };

        buttons.forEach(button => {
            button.addEventListener('click', function() {
                const target = this.getAttribute('data-target');
                const isPlus = this.classList.contains('plus');
                const valueObj = values[target];
                const display = document.getElementById(target);

                // Calculate new value
                let newValue = valueObj.current + (isPlus ? 1 : -1);
                
                // Enforce limits
                newValue = Math.max(valueObj.min, Math.min(valueObj.max, newValue));

                // Only update if value changed
                if (newValue !== valueObj.current) {
                    valueObj.current = newValue;
                    display.textContent = newValue;

                    // Trigger bounce animation
                    display.classList.remove('bounce');
                    void display.offsetWidth; // Trigger reflow
                    display.classList.add('bounce');

                    // Remove bounce class after animation
                    setTimeout(() => {
                        display.classList.remove('bounce');
                    }, 500);
                }
            });
        });

        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowUp' || e.key === '+') {
                document.querySelector('.stepper-btn.plus[data-target="quantity"]').click();
            } else if (e.key === 'ArrowDown' || e.key === '-') {
                document.querySelector('.stepper-btn.minus[data-target="quantity"]').click();
            }
        });
    </script>
</body>
</html>

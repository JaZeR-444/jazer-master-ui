<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Armed → Confirm Button - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #ffffff;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-family: var(--font-primary);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .demo-area {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 1rem;
            border: 1px solid rgba(0, 242, 234, 0.1);
        }

        .multi-step-button {
            position: relative;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-family: var(--font-primary);
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, #333, #555);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            min-width: 200px;
        }

        .multi-step-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        /* Armed state */
        .multi-step-button.armed {
            background: linear-gradient(135deg, #ff8800, #ff6600);
            border-color: #ff8800;
            box-shadow: 0 4px 20px rgba(255, 136, 0, 0.4);
            animation: pulse-armed 1.5s ease-in-out infinite;
        }

        @keyframes pulse-armed {
            0%, 100% {
                box-shadow: 0 4px 20px rgba(255, 136, 0, 0.4);
            }
            50% {
                box-shadow: 0 4px 30px rgba(255, 136, 0, 0.7);
            }
        }

        /* Confirm state */
        .multi-step-button.confirm {
            background: linear-gradient(135deg, #ff0040, #cc0033);
            border-color: #ff0040;
            box-shadow: 0 4px 20px rgba(255, 0, 64, 0.5);
            animation: pulse-confirm 0.8s ease-in-out infinite;
        }

        @keyframes pulse-confirm {
            0%, 100% {
                box-shadow: 0 4px 20px rgba(255, 0, 64, 0.5);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 4px 35px rgba(255, 0, 64, 0.8);
                transform: scale(1.05);
            }
        }

        /* Success state */
        .multi-step-button.success {
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border-color: var(--jazer-cyan);
            box-shadow: 0 4px 20px rgba(0, 242, 234, 0.5);
            animation: success-flash 0.5s ease;
        }

        @keyframes success-flash {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .button-text {
            display: inline-block;
            transition: all 0.3s ease;
        }

        .button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .button-status {
            font-family: var(--font-primary);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            min-height: 1.5rem;
        }

        /* Delete variant */
        .multi-step-button.delete-variant.armed {
            background: linear-gradient(135deg, #ff6b00, #ff4500);
        }

        .multi-step-button.delete-variant.confirm {
            background: linear-gradient(135deg, #ff0000, #990000);
        }

        /* Submit variant */
        .multi-step-button.submit-variant.armed {
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
            border-color: var(--jazer-purple);
            box-shadow: 0 4px 20px rgba(147, 51, 234, 0.4);
        }

        .multi-step-button.submit-variant.confirm {
            background: linear-gradient(135deg, var(--jazer-pink), var(--jazer-cyan));
            border-color: var(--jazer-pink);
            box-shadow: 0 4px 20px rgba(255, 0, 110, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .demo-area {
                padding: 2rem 1rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back to Gallery</a>
    
    <div class="container">
        <h1>Multi-Step Armed → Confirm Button</h1>
        <p class="description">
            Safety mechanism requiring multiple clicks to execute critical actions.
            Click once to ARM, click again to CONFIRM. Automatically resets after timeout.
        </p>

        <div class="demo-area">
            <div class="button-wrapper">
                <button class="multi-step-button" data-action="standard">
                    <span class="button-text">Execute Action</span>
                </button>
                <div class="button-status" data-status="standard">Ready</div>
            </div>

            <div class="button-wrapper">
                <button class="multi-step-button delete-variant" data-action="delete">
                    <span class="button-text">Delete Item</span>
                </button>
                <div class="button-status" data-status="delete">Ready</div>
            </div>

            <div class="button-wrapper">
                <button class="multi-step-button submit-variant" data-action="submit">
                    <span class="button-text">Submit Data</span>
                </button>
                <div class="button-status" data-status="submit">Ready</div>
            </div>
        </div>
    </div>

    <script>
        class MultiStepButton {
            constructor(button) {
                this.button = button;
                this.state = 'idle'; // idle, armed, confirm, success
                this.timeout = null;
                this.actionId = button.getAttribute('data-action');
                this.statusEl = document.querySelector(`[data-status="${this.actionId}"]`);
                this.textEl = button.querySelector('.button-text');
                this.originalText = this.textEl.textContent;
                
                this.init();
            }

            init() {
                this.button.addEventListener('click', () => this.handleClick());
            }

            handleClick() {
                if (this.state === 'idle') {
                    this.arm();
                } else if (this.state === 'armed') {
                    this.confirm();
                }
            }

            arm() {
                this.state = 'armed';
                this.button.classList.add('armed');
                this.textEl.textContent = 'Click to ARM';
                this.statusEl.textContent = 'Armed - Click again';
                
                // Auto-reset after 3 seconds
                this.timeout = setTimeout(() => {
                    this.reset();
                }, 3000);
            }

            confirm() {
                clearTimeout(this.timeout);
                this.state = 'confirm';
                this.button.classList.remove('armed');
                this.button.classList.add('confirm');
                this.textEl.textContent = 'CONFIRMING...';
                this.statusEl.textContent = 'Processing...';
                
                // Simulate action execution
                setTimeout(() => {
                    this.success();
                }, 1000);
            }

            success() {
                this.state = 'success';
                this.button.classList.remove('confirm');
                this.button.classList.add('success');
                this.textEl.textContent = '✓ Complete!';
                this.statusEl.textContent = 'Action completed';
                
                // Reset after showing success
                setTimeout(() => {
                    this.reset();
                }, 2000);
            }

            reset() {
                clearTimeout(this.timeout);
                this.state = 'idle';
                this.button.classList.remove('armed', 'confirm', 'success');
                this.textEl.textContent = this.originalText;
                this.statusEl.textContent = 'Ready';
            }
        }

        // Initialize all multi-step buttons
        document.querySelectorAll('.multi-step-button').forEach(button => {
            new MultiStepButton(button);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holographic Border Scan Button - JaZeR</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
      color: var(--jazer-cyan);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      color: var(--jazer-cyan);
      text-decoration: none;
      font-size: 1.2rem;
      z-index: 1000;
      padding: 10px 20px;
      border: 2px solid var(--jazer-cyan);
      border-radius: 8px;
      background: rgba(0, 242, 234, 0.1);
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: rgba(0, 242, 234, 0.2);
      transform: translateX(-5px);
    }

    .info {
      text-align: center;
      margin-bottom: 50px;
    }

    .info h1 {
      font-family: var(--font-primary);
      font-size: 2.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .info p {
      color: var(--jazer-purple);
      font-size: 1.1rem;
    }

    .demo-container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
    }

    .holo-button {
      position: relative;
      padding: 18px 48px;
      font-family: var(--font-secondary);
      font-size: 1.1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #fff;
      background: linear-gradient(135deg, rgba(0, 242, 234, 0.1) 0%, rgba(147, 51, 234, 0.1) 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .holo-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 12px;
      padding: 3px;
      background: linear-gradient(
        90deg,
        #00f2ea 0%,
        #9333ea 25%,
        #ff006e 50%,
        #00f2ea 75%,
        #9333ea 100%
      );
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: holoBorder 3s linear infinite;
      background-size: 200% 100%;
    }

    .holo-button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(255, 255, 255, 0.1) 50%,
        transparent 70%
      );
      transform: rotate(45deg);
      animation: holoScan 2s ease-in-out infinite;
    }

    @keyframes holoBorder {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 200% 50%;
      }
    }

    @keyframes holoScan {
      0% {
        transform: translate(-100%, -100%) rotate(45deg);
      }
      100% {
        transform: translate(100%, 100%) rotate(45deg);
      }
    }

    .holo-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 242, 234, 0.5);
    }

    .holo-button:active {
      transform: scale(0.98);
    }

    .holo-button span {
      position: relative;
      z-index: 1;
    }

    /* Variation styles */
    .holo-button.variant-2 {
      background: linear-gradient(135deg, rgba(255, 0, 110, 0.1) 0%, rgba(147, 51, 234, 0.1) 100%);
    }

    .holo-button.variant-2::before {
      background: linear-gradient(
        90deg,
        #ff006e 0%,
        #9333ea 25%,
        #00f2ea 50%,
        #ff006e 75%,
        #9333ea 100%
      );
      background-size: 200% 100%;
    }

    .holo-button.variant-3 {
      background: linear-gradient(135deg, rgba(147, 51, 234, 0.1) 0%, rgba(0, 242, 234, 0.1) 100%);
      border-radius: 50px;
    }

    .holo-button.variant-3::before {
      border-radius: 50px;
      background: linear-gradient(
        90deg,
        #9333ea 0%,
        #00f2ea 25%,
        #ff006e 50%,
        #9333ea 75%,
        #00f2ea 100%
      );
      background-size: 200% 100%;
      animation: holoBorder 2s linear infinite;
    }

    @media (max-width: 768px) {
      .info h1 {
        font-size: 1.8rem;
      }

      .info p {
        font-size: 0.9rem;
      }

      .holo-button {
        padding: 14px 36px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Gallery</a>
  
  <div class="info">
    <h1>Holographic Border Scan Button</h1>
    <p>Futuristic button with animated holographic scanning border effect</p>
  </div>

  <div class="demo-container">
    <button class="holo-button">
      <span>Scan Now</span>
    </button>

    <button class="holo-button variant-2">
      <span>Initialize</span>
    </button>

    <button class="holo-button variant-3">
      <span>Activate</span>
    </button>
  </div>

  <script>
    // Add click feedback
    document.querySelectorAll('.holo-button').forEach(button => {
      button.addEventListener('click', function() {
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = '';
        }, 150);
      });
    });
  </script>
</body>
</html>

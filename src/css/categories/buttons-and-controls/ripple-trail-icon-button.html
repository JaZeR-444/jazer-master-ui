<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple Trail Icon Button - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #ffffff;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-family: var(--font-primary);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .demo-area {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 1rem;
            border: 1px solid rgba(0, 242, 234, 0.1);
        }

        .ripple-trail-button {
            position: relative;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-family: var(--font-primary);
            color: #ffffff;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: visible;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 20px rgba(0, 242, 234, 0.3);
        }

        .ripple-trail-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 242, 234, 0.5);
        }

        .ripple-trail-button:active {
            transform: scale(0.95);
        }

        .icon {
            font-size: 1.2rem;
            display: inline-block;
        }

        /* Ripple trail effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--jazer-cyan) 0%, transparent 70%);
            pointer-events: none;
            animation: ripple-expand 0.8s ease-out forwards;
        }

        @keyframes ripple-expand {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 100px;
                height: 100px;
                opacity: 0;
            }
        }

        /* Multiple button variations */
        .ripple-trail-button.variant-purple {
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
            box-shadow: 0 4px 20px rgba(147, 51, 234, 0.3);
        }

        .ripple-trail-button.variant-purple:hover {
            box-shadow: 0 6px 30px rgba(147, 51, 234, 0.5);
        }

        .ripple-trail-button.variant-purple .ripple {
            background: radial-gradient(circle, var(--jazer-purple) 0%, transparent 70%);
        }

        .ripple-trail-button.variant-pink {
            background: linear-gradient(135deg, var(--jazer-pink), var(--jazer-cyan));
            box-shadow: 0 4px 20px rgba(255, 0, 110, 0.3);
        }

        .ripple-trail-button.variant-pink:hover {
            box-shadow: 0 6px 30px rgba(255, 0, 110, 0.5);
        }

        .ripple-trail-button.variant-pink .ripple {
            background: radial-gradient(circle, var(--jazer-pink) 0%, transparent 70%);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .demo-area {
                padding: 2rem 1rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Gallery</a>
    
    <div class="container">
        <h1>Ripple Trail Icon Button</h1>
        <p class="description">
            Click these buttons to see a trailing ripple effect emanate from the cursor position.
            Each click creates an expanding ripple that fades out smoothly, creating a wave-like visual feedback.
        </p>

        <div class="demo-area">
            <button class="ripple-trail-button">
                <span class="icon">‚ö°</span>
                <span>Quick Action</span>
            </button>

            <button class="ripple-trail-button variant-purple">
                <span class="icon">üöÄ</span>
                <span>Launch</span>
            </button>

            <button class="ripple-trail-button variant-pink">
                <span class="icon">üí´</span>
                <span>Magic</span>
            </button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.ripple-trail-button').forEach(button => {
            button.addEventListener('click', function(e) {
                const rect = button.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const ripple = document.createElement('div');
                ripple.className = 'ripple';
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                ripple.style.transform = 'translate(-50%, -50%)';

                button.appendChild(ripple);

                // Remove ripple after animation completes
                setTimeout(() => {
                    ripple.remove();
                }, 800);
            });
        });
    </script>
</body>
</html>

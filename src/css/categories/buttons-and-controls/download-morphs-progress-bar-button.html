<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Button Morphs to Progress Bar - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 2rem;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .component-title {
            font-family: var(--font-primary);
            font-size: 3rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-align: center;
        }

        .component-description {
            font-family: var(--font-body);
            font-size: 1.1rem;
            color: var(--text-gray);
            text-align: center;
            max-width: 600px;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .button-showcase {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            align-items: center;
        }

        /* Download Button Container */
        .download-container {
            width: 300px;
            height: 60px;
            position: relative;
        }

        /* Download Button */
        .download-btn {
            width: 100%;
            height: 100%;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-family: var(--font-primary);
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 4px 20px rgba(0, 242, 234, 0.3);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .download-btn:hover:not(.downloading):not(.completed) {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 242, 234, 0.5);
        }

        .download-btn:active:not(.downloading):not(.completed) {
            transform: scale(0.95);
        }

        .download-btn .icon {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .download-btn:hover:not(.downloading):not(.completed) .icon {
            transform: translateY(2px);
        }

        .download-btn .text {
            transition: opacity 0.3s ease;
        }

        /* Morphing to Progress Bar */
        .download-btn.downloading {
            border-radius: 10px;
            cursor: default;
            background: rgba(26, 10, 46, 0.8);
            border: 2px solid var(--jazer-cyan);
        }

        .download-btn.downloading .text {
            opacity: 0;
        }

        .download-btn.downloading .icon {
            opacity: 0;
        }

        /* Progress Bar Fill */
        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--jazer-cyan), var(--jazer-purple));
            border-radius: 8px;
            opacity: 0;
            transition: width 0.3s ease, opacity 0.3s ease;
        }

        .download-btn.downloading .progress-fill {
            opacity: 1;
        }

        /* Progress Text */
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            opacity: 0;
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        .download-btn.downloading .progress-text {
            opacity: 1;
        }

        /* Completed State */
        .download-btn.completed {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border-radius: 50px;
            cursor: default;
        }

        .download-btn.completed .text {
            opacity: 1;
        }

        .download-btn.completed .icon {
            opacity: 1;
            transform: scale(1.2);
        }

        /* File Icon Animation */
        .file-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            pointer-events: none;
            z-index: 20;
        }

        .file-icon.show {
            animation: fileAppear 1s ease forwards;
        }

        @keyframes fileAppear {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-30px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-60px) scale(1);
            }
        }

        /* Reset Button */
        .reset-btn {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-family: var(--font-primary);
            font-weight: bold;
            color: var(--jazer-cyan);
            background: transparent;
            border: 2px solid var(--jazer-cyan);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .reset-btn:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            transform: translateY(-2px);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .component-title {
                font-size: 2rem;
            }

            .download-container {
                width: 250px;
                height: 50px;
            }

            .download-btn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Gallery</a>

    <h1 class="component-title">Download Button Morphs to Progress Bar</h1>
    <p class="component-description">
        Click the download button and watch it smoothly morph into a horizontal progress bar, then transform back to a success button when complete.
    </p>

    <div class="button-showcase">
        <div class="download-container">
            <button class="download-btn">
                <span class="icon">‚¨áÔ∏è</span>
                <span class="text">Download File</span>
                <div class="progress-fill"></div>
                <span class="progress-text">0%</span>
            </button>
            <div class="file-icon">üìÑ</div>
        </div>

        <button class="reset-btn">Reset Demo</button>
    </div>

    <script>
        const downloadBtn = document.querySelector('.download-btn');
        const progressFill = document.querySelector('.progress-fill');
        const progressText = document.querySelector('.progress-text');
        const fileIcon = document.querySelector('.file-icon');
        const resetBtn = document.querySelector('.reset-btn');
        const btnText = downloadBtn.querySelector('.text');
        const btnIcon = downloadBtn.querySelector('.icon');

        let isDownloading = false;
        let progress = 0;
        let intervalId = null;

        downloadBtn.addEventListener('click', function() {
            if (isDownloading || this.classList.contains('completed')) return;

            isDownloading = true;
            progress = 0;

            // Morph to progress bar
            this.classList.add('downloading');

            // Simulate download progress
            intervalId = setInterval(() => {
                progress += Math.random() * 10;
                
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(intervalId);
                    completeDownload();
                }

                progressFill.style.width = progress + '%';
                progressText.textContent = Math.floor(progress) + '%';
            }, 200);
        });

        function completeDownload() {
            setTimeout(() => {
                // Transform to success state
                downloadBtn.classList.remove('downloading');
                downloadBtn.classList.add('completed');
                
                btnText.textContent = 'Downloaded!';
                btnIcon.textContent = '‚úì';

                // Show file icon
                fileIcon.classList.add('show');
                setTimeout(() => fileIcon.classList.remove('show'), 1000);

                isDownloading = false;
            }, 500);
        }

        resetBtn.addEventListener('click', function() {
            // Reset everything
            clearInterval(intervalId);
            downloadBtn.classList.remove('downloading', 'completed');
            progressFill.style.width = '0%';
            progressText.textContent = '0%';
            btnText.textContent = 'Download File';
            btnIcon.textContent = '‚¨áÔ∏è';
            progress = 0;
            isDownloading = false;
        });
    </script>
</body>
</html>

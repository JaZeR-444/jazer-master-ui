<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Morphs into Search Bar - JaZeR</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-body); background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%); color: var(--jazer-cyan); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
    .back-button { position: fixed; top: 20px; left: 20px; color: var(--jazer-cyan); text-decoration: none; font-size: 1.2rem; z-index: 1000; padding: 10px 20px; border: 2px solid var(--jazer-cyan); border-radius: 8px; background: rgba(0, 242, 234, 0.1); }
    .info { text-align: center; margin-bottom: 50px; }
    .info h1 { font-family: var(--font-primary); font-size: 2.5rem; background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
    .search-container { position: relative; width: 60px; height: 60px; transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); overflow: hidden; border-radius: 50px; background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple)); display: flex; align-items: center; padding: 0 20px; }
    .search-container.expanded { width: 400px; }
    .search-icon { font-size: 1.5rem; color: #fff; cursor: pointer; min-width: 24px; }
    .search-input { flex: 1; border: none; background: transparent; color: #fff; font-size: 1.1rem; font-family: var(--font-body); outline: none; opacity: 0; transition: opacity 0.3s ease 0.2s; margin-left: 15px; }
    .search-container.expanded .search-input { opacity: 1; }
    .search-input::placeholder { color: rgba(255, 255, 255, 0.6); }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Gallery</a>
  <div class="info"><h1>Button Morphs into Search Bar</h1><p>Click the icon to expand into a search field</p></div>
  <div class="search-container" id="searchContainer">
    <div class="search-icon" id="searchIcon">üîç</div>
    <input type="text" class="search-input" placeholder="Search..." id="searchInput">
  </div>
  <script>
    const container = document.getElementById('searchContainer');
    const icon = document.getElementById('searchIcon');
    const input = document.getElementById('searchInput');
    icon.addEventListener('click', () => {
      container.classList.add('expanded');
      setTimeout(() => input.focus(), 400);
    });
    document.addEventListener('click', (e) => {
      if (!container.contains(e.target)) {
        container.classList.remove('expanded');
      }
    });
  </script>
</body>
</html>

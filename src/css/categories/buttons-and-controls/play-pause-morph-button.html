<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play/Pause Morph Button - JaZeR</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
      color: var(--jazer-cyan);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      color: var(--jazer-cyan);
      text-decoration: none;
      font-size: 1.2rem;
      z-index: 1000;
      padding: 10px 20px;
      border: 2px solid var(--jazer-cyan);
      border-radius: 8px;
      background: rgba(0, 242, 234, 0.1);
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: rgba(0, 242, 234, 0.2);
      transform: translateX(-5px);
    }

    .info {
      text-align: center;
      margin-bottom: 50px;
    }

    .info h1 {
      font-family: var(--font-primary);
      font-size: 2.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .info p {
      color: var(--jazer-purple);
      font-size: 1.1rem;
    }

    .demo-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .play-pause-btn {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--jazer-cyan) 0%, var(--jazer-purple) 100%);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 242, 234, 0.3);
    }

    .play-pause-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 30px rgba(0, 242, 234, 0.5);
    }

    .play-pause-btn:active {
      transform: scale(0.95);
    }

    .icon {
      width: 30px;
      height: 30px;
      position: relative;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Play icon - triangle */
    .play-icon {
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 15px 0 15px 26px;
      border-color: transparent transparent transparent #fff;
      margin-left: 4px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Pause icon - two bars */
    .pause-icon {
      display: none;
      width: 26px;
      height: 30px;
      position: relative;
    }

    .pause-icon::before,
    .pause-icon::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 100%;
      background: #fff;
      border-radius: 2px;
    }

    .pause-icon::before {
      left: 0;
    }

    .pause-icon::after {
      right: 0;
    }

    /* Playing state */
    .play-pause-btn.playing .play-icon {
      display: none;
    }

    .play-pause-btn.playing .pause-icon {
      display: block;
    }

    .play-pause-btn.playing {
      background: linear-gradient(135deg, var(--jazer-purple) 0%, var(--jazer-pink) 100%);
    }

    /* Variants */
    .play-pause-btn.variant-square {
      border-radius: 12px;
    }

    .play-pause-btn.variant-large {
      width: 100px;
      height: 100px;
    }

    .play-pause-btn.variant-large .icon {
      width: 40px;
      height: 40px;
    }

    .play-pause-btn.variant-large .play-icon {
      border-width: 20px 0 20px 34px;
      margin-left: 5px;
    }

    .play-pause-btn.variant-large .pause-icon {
      width: 34px;
      height: 40px;
    }

    .play-pause-btn.variant-large .pause-icon::before,
    .play-pause-btn.variant-large .pause-icon::after {
      width: 10px;
    }

    @media (max-width: 768px) {
      .info h1 {
        font-size: 1.8rem;
      }

      .info p {
        font-size: 0.9rem;
      }

      .demo-container {
        gap: 30px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Gallery</a>
  
  <div class="info">
    <h1>Play/Pause Morph Button</h1>
    <p>Click to toggle between play and pause with smooth morphing animation</p>
  </div>

  <div class="demo-container">
    <button class="play-pause-btn">
      <div class="icon">
        <div class="play-icon"></div>
        <div class="pause-icon"></div>
      </div>
    </button>

    <button class="play-pause-btn variant-square">
      <div class="icon">
        <div class="play-icon"></div>
        <div class="pause-icon"></div>
      </div>
    </button>

    <button class="play-pause-btn variant-large">
      <div class="icon">
        <div class="play-icon"></div>
        <div class="pause-icon"></div>
      </div>
    </button>
  </div>

  <script>
    document.querySelectorAll('.play-pause-btn').forEach(button => {
      button.addEventListener('click', function() {
        this.classList.toggle('playing');
      });
    });
  </script>
</body>
</html>

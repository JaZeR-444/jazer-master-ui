<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Isometric Push Down Button - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #ffffff;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: backgroundPulse 10s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .container {
            text-align: center;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: var(--font-primary);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .demo-area {
            display: flex;
            flex-wrap: wrap;
            gap: 3rem;
            justify-content: center;
            align-items: center;
            padding: 4rem 3rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 1rem;
            border: 1px solid rgba(0, 242, 234, 0.1);
        }

        .isometric-button {
            position: relative;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-family: var(--font-primary);
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            transform-style: preserve-3d;
            transform: 
                perspective(500px) 
                rotateX(10deg) 
                translateY(0);
            box-shadow: 
                0 10px 0 rgba(0, 242, 234, 0.6),
                0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .isometric-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateZ(-1px);
        }

        .isometric-button:hover {
            transform: 
                perspective(500px) 
                rotateX(10deg) 
                translateY(-5px);
            box-shadow: 
                0 15px 0 rgba(0, 242, 234, 0.7),
                0 20px 35px rgba(0, 0, 0, 0.5);
        }

        .isometric-button:active {
            transform: 
                perspective(500px) 
                rotateX(10deg) 
                translateY(5px);
            box-shadow: 
                0 5px 0 rgba(0, 242, 234, 0.5),
                0 8px 15px rgba(0, 0, 0, 0.3);
        }

        /* Purple variant */
        .isometric-button.purple-variant {
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
            box-shadow: 
                0 10px 0 rgba(147, 51, 234, 0.6),
                0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .isometric-button.purple-variant:hover {
            box-shadow: 
                0 15px 0 rgba(147, 51, 234, 0.7),
                0 20px 35px rgba(0, 0, 0, 0.5);
        }

        .isometric-button.purple-variant:active {
            box-shadow: 
                0 5px 0 rgba(147, 51, 234, 0.5),
                0 8px 15px rgba(0, 0, 0, 0.3);
        }

        /* Pink variant */
        .isometric-button.pink-variant {
            background: linear-gradient(135deg, var(--jazer-pink), var(--jazer-cyan));
            box-shadow: 
                0 10px 0 rgba(255, 0, 110, 0.6),
                0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .isometric-button.pink-variant:hover {
            box-shadow: 
                0 15px 0 rgba(255, 0, 110, 0.7),
                0 20px 35px rgba(0, 0, 0, 0.5);
        }

        .isometric-button.pink-variant:active {
            box-shadow: 
                0 5px 0 rgba(255, 0, 110, 0.5),
                0 8px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .demo-area {
                padding: 3rem 1rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Gallery</a>
    
    <div class="container">
        <h1>3D Isometric Push Down Button</h1>
        <p class="description">
            Click these buttons to experience realistic 3D isometric depth and push-down physics.
            The buttons use CSS 3D transforms to create convincing tactile feedback.
        </p>

        <div class="demo-area">
            <button class="isometric-button">
                Press Down
            </button>

            <button class="isometric-button purple-variant">
                3D Button
            </button>

            <button class="isometric-button pink-variant">
                Push Me
            </button>
        </div>
    </div>
</body>
</html>

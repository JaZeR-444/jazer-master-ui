<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Ping Ripple Button - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #ffffff;
        }
        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
        }
        .back-button:hover { transform: translateX(-5px); }
        .container { text-align: center; max-width: 800px; }
        h1 {
            font-family: var(--font-primary);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        .demo-area {
            display: flex;
            gap: 2rem;
            justify-content: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 1rem;
        }
        .sonic-button {
            position: relative;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-family: var(--font-primary);
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 242, 234, 0.3);
        }
        .sonic-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border: 2px solid var(--jazer-cyan);
            border-radius: 50px;
            opacity: 0;
        }
        .sonic-button.ping::after {
            animation: sonicPing 0.6s ease-out;
        }
        @keyframes sonicPing {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <div class="container">
        <h1>Sonic Ping Ripple Button</h1>
        <div class="demo-area">
            <button class="sonic-button">Ping Effect</button>
        </div>
    </div>
    <script>
        document.querySelectorAll('.sonic-button').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.add('ping');
                setTimeout(() => this.classList.remove('ping'), 600);
            });
        });
    </script>
</body>
</html>

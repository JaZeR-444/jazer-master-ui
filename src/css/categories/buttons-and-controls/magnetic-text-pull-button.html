<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Text Pull Button - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #ffffff;
        }
        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }
        .back-button:hover { transform: translateX(-5px); }
        .container { text-align: center; max-width: 800px; }
        h1 {
            font-family: var(--font-primary);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        .description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        .demo-area {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 1rem;
            border: 1px solid rgba(0, 242, 234, 0.1);
        }
        .magnetic-button {
            position: relative;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-family: var(--font-primary);
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 20px rgba(0, 242, 234, 0.3);
        }
        .magnetic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px rgba(0, 242, 234, 0.5);
        }
        .magnetic-button span {
            display: inline-block;
            transition: transform 0.15s ease;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Gallery</a>
    <div class="container">
        <h1>Magnetic Text Pull Button</h1>
        <p class="description">
            Hover to see text characters magnetically pulled towards your cursor with smooth spring physics.
        </p>
        <div class="demo-area">
            <button class="magnetic-button" data-text="Magnetic Pull">
                <span>M</span><span>a</span><span>g</span><span>n</span><span>e</span><span>t</span><span>i</span><span>c</span> <span>P</span><span>u</span><span>l</span><span>l</span>
            </button>
        </div>
    </div>
    <script>
        document.querySelectorAll('.magnetic-button').forEach(btn => {
            const spans = btn.querySelectorAll('span');
            btn.addEventListener('mousemove', (e) => {
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left;
                spans.forEach((span, i) => {
                    const spanRect = span.getBoundingClientRect();
                    const spanX = spanRect.left + spanRect.width / 2 - rect.left;
                    const distance = x - spanX;
                    const pull = Math.max(-10, Math.min(10, distance * 0.2));
                    span.style.transform = `translateX(${pull}px)`;
                });
            });
            btn.addEventListener('mouseleave', () => {
                spans.forEach(span => span.style.transform = '');
            });
        });
    </script>
</body>
</html>

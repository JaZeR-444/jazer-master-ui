<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-to-Unlock Slider with Shimmer Track - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #ffffff;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-family: var(--font-primary);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .demo-area {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 1rem;
            border: 1px solid rgba(0, 242, 234, 0.1);
        }

        .slider-wrapper {
            width: 100%;
            max-width: 400px;
        }

        .slide-to-unlock {
            position: relative;
            width: 100%;
            height: 60px;
            background: rgba(20, 20, 40, 0.8);
            border-radius: 50px;
            border: 2px solid var(--jazer-cyan);
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(0, 242, 234, 0.2),
                inset 0 0 20px rgba(0, 242, 234, 0.05);
        }

        .shimmer-track {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(0, 242, 234, 0.1) 25%,
                rgba(0, 242, 234, 0.3) 50%,
                rgba(0, 242, 234, 0.1) 75%,
                transparent 100%
            );
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .slider-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: var(--font-primary);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .slider-knob {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border-radius: 50%;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 
                0 4px 15px rgba(0, 242, 234, 0.5),
                inset 0 2px 5px rgba(255, 255, 255, 0.3);
            transition: box-shadow 0.3s ease;
        }

        .slider-knob:active {
            cursor: grabbing;
            box-shadow: 
                0 2px 10px rgba(0, 242, 234, 0.7),
                inset 0 2px 5px rgba(255, 255, 255, 0.3);
        }

        .slide-to-unlock.unlocked {
            background: linear-gradient(135deg, #00ff88, #00cc77);
            border-color: #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .slide-to-unlock.unlocked .shimmer-track {
            animation: none;
            opacity: 0;
        }

        .slide-to-unlock.unlocked .slider-text {
            opacity: 0;
        }

        .status-message {
            margin-top: 1rem;
            font-family: var(--font-primary);
            font-size: 0.9rem;
            color: var(--jazer-cyan);
            min-height: 1.5rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .demo-area {
                padding: 2rem 1rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
            }

            .slider-wrapper {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Gallery</a>
    
    <div class="container">
        <h1>Slide-to-Unlock Slider with Shimmer Track</h1>
        <p class="description">
            Drag the slider knobs all the way to the right to unlock. 
            The shimmering track animation guides your interaction.
        </p>

        <div class="demo-area">
            <div class="slider-wrapper">
                <div class="slide-to-unlock" data-slider="1">
                    <div class="shimmer-track"></div>
                    <div class="slider-text">Slide to Unlock ‚Üí</div>
                    <div class="slider-knob">‚Üí</div>
                </div>
                <div class="status-message" data-status="1"></div>
            </div>

            <div class="slider-wrapper">
                <div class="slide-to-unlock" data-slider="2">
                    <div class="shimmer-track"></div>
                    <div class="slider-text">Slide to Confirm ‚Üí</div>
                    <div class="slider-knob">‚ö°</div>
                </div>
                <div class="status-message" data-status="2"></div>
            </div>

            <div class="slider-wrapper">
                <div class="slide-to-unlock" data-slider="3">
                    <div class="shimmer-track"></div>
                    <div class="slider-text">Slide to Activate ‚Üí</div>
                    <div class="slider-knob">üîì</div>
                </div>
                <div class="status-message" data-status="3"></div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.slide-to-unlock').forEach((slider, index) => {
            const knob = slider.querySelector('.slider-knob');
            const statusMsg = document.querySelector(`[data-status="${index + 1}"]`);
            let isDragging = false;
            let startX = 0;
            let currentX = 0;
            const maxX = slider.offsetWidth - knob.offsetWidth - 10;

            knob.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX - currentX;
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                const x = e.clientX - startX;
                currentX = Math.max(0, Math.min(x, maxX));
                knob.style.left = `${currentX + 5}px`;

                if (currentX >= maxX * 0.95) {
                    unlock();
                }
            });

            document.addEventListener('mouseup', () => {
                if (isDragging && currentX < maxX * 0.95) {
                    // Snap back
                    currentX = 0;
                    knob.style.transition = 'left 0.3s ease';
                    knob.style.left = '5px';
                    setTimeout(() => {
                        knob.style.transition = '';
                    }, 300);
                }
                isDragging = false;
            });

            function unlock() {
                isDragging = false;
                slider.classList.add('unlocked');
                knob.style.left = `${maxX + 5}px`;
                knob.textContent = '‚úì';
                statusMsg.textContent = '‚úì Unlocked!';
                statusMsg.style.color = '#00ff88';

                setTimeout(() => {
                    reset();
                }, 3000);
            }

            function reset() {
                slider.classList.remove('unlocked');
                currentX = 0;
                knob.style.transition = 'left 0.3s ease';
                knob.style.left = '5px';
                knob.textContent = ['‚Üí', '‚ö°', 'üîì'][index];
                statusMsg.textContent = '';
                statusMsg.style.color = 'var(--jazer-cyan)';
                setTimeout(() => {
                    knob.style.transition = '';
                }, 300);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Check Morph Button - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #ffffff;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-family: var(--font-primary);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .demo-area {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 1rem;
            border: 1px solid rgba(0, 242, 234, 0.1);
        }

        .morph-button {
            position: relative;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-family: var(--font-primary);
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 242, 234, 0.3);
            min-width: 180px;
        }

        .morph-button:hover:not(.success) {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 242, 234, 0.5);
        }

        .button-text {
            transition: opacity 0.3s ease;
        }

        .morph-button.success {
            background: linear-gradient(135deg, #00ff88, #00cc77);
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.5);
            cursor: default;
        }

        .morph-button.success .button-text {
            opacity: 0;
        }

        /* Checkmark */
        .checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 30px;
            height: 30px;
            opacity: 0;
            transition: all 0.4s ease;
        }

        .morph-button.success .checkmark {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .checkmark-circle {
            stroke: #ffffff;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
        }

        .morph-button.success .checkmark-circle {
            animation: draw-circle 0.6s ease-out forwards;
        }

        .checkmark-check {
            stroke: #ffffff;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 50;
            stroke-dashoffset: 50;
        }

        .morph-button.success .checkmark-check {
            animation: draw-check 0.4s 0.3s ease-out forwards;
        }

        @keyframes draw-circle {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes draw-check {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Button variations */
        .morph-button.purple-variant {
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
            box-shadow: 0 4px 20px rgba(147, 51, 234, 0.3);
        }

        .morph-button.purple-variant:hover:not(.success) {
            box-shadow: 0 6px 30px rgba(147, 51, 234, 0.5);
        }

        .morph-button.pink-variant {
            background: linear-gradient(135deg, var(--jazer-pink), var(--jazer-cyan));
            box-shadow: 0 4px 20px rgba(255, 0, 110, 0.3);
        }

        .morph-button.pink-variant:hover:not(.success) {
            box-shadow: 0 6px 30px rgba(255, 0, 110, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .demo-area {
                padding: 2rem 1rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Gallery</a>
    
    <div class="container">
        <h1>Success Check Morph Button</h1>
        <p class="description">
            Click these buttons to trigger success animations. The text fades out and an animated 
            checkmark draws itself, transforming the button to indicate successful completion.
        </p>

        <div class="demo-area">
            <button class="morph-button">
                <span class="button-text">Save Changes</span>
                <svg class="checkmark" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="23"/>
                    <path class="checkmark-check" d="M14 27l7 7 16-16"/>
                </svg>
            </button>

            <button class="morph-button purple-variant">
                <span class="button-text">Complete Task</span>
                <svg class="checkmark" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="23"/>
                    <path class="checkmark-check" d="M14 27l7 7 16-16"/>
                </svg>
            </button>

            <button class="morph-button pink-variant">
                <span class="button-text">Confirm Action</span>
                <svg class="checkmark" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="23"/>
                    <path class="checkmark-check" d="M14 27l7 7 16-16"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.morph-button').forEach(button => {
            const originalText = button.querySelector('.button-text').textContent;
            
            button.addEventListener('click', function() {
                if (this.classList.contains('success')) return;
                
                // Add success state
                this.classList.add('success');
                
                // Reset after 3 seconds
                setTimeout(() => {
                    this.classList.remove('success');
                    this.querySelector('.button-text').textContent = originalText;
                }, 3000);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Record Hover Wobble</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background: var(--bg-dark); color: var(--text-light); padding: 2rem; }
        h1 { background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1rem; font-size: 2.5rem; }
        .back-button { display: inline-block; color: var(--jazer-cyan); text-decoration: none; font-weight: 600; padding: 0.75rem 1.5rem; border-radius: 12px; border: 2px solid var(--jazer-cyan); background: rgba(6, 182, 212, 0.1); margin-bottom: 2rem; }
        .example { border: 2px solid var(--jazer-cyan); padding: 2rem; margin: 2rem 0; background: rgba(6, 182, 212, 0.05); border-radius: 16px; display: flex; justify-content: center; }
        
        .vinyl-record {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #1a1a1a 30%, #000 30%, #000 35%, #1a1a1a 35%);
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .vinyl-record::before {
            content: '♪';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: var(--jazer-purple);
        }
        .vinyl-record:hover {
            animation: wobble 0.5s ease;
        }
        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back</a>
    <h1>Vinyl Record Hover Wobble</h1>
    <div class="example">
        <div class="vinyl-record"></div>
    </div>
</body>
</html>

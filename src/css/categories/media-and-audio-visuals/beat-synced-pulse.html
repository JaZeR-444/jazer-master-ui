<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat-Synced Pulse</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background: var(--bg-dark); color: var(--text-light); padding: 2rem; }
        h1 { background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1rem; font-size: 2.5rem; }
        .back-button { display: inline-block; color: var(--jazer-cyan); text-decoration: none; font-weight: 600; padding: 0.75rem 1.5rem; border-radius: 12px; border: 2px solid var(--jazer-cyan); background: rgba(6, 182, 212, 0.1); margin-bottom: 2rem; }
        .example { border: 2px solid var(--jazer-cyan); padding: 2rem; margin: 2rem 0; background: rgba(6, 182, 212, 0.05); border-radius: 16px; display: flex; justify-content: center; }
        
        .beat-pulse {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
            animation: beatPulse 0.6s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(236, 72, 153, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        @keyframes beatPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(236, 72, 153, 0.6); }
            50% { transform: scale(1.15); box-shadow: 0 0 50px rgba(236, 72, 153, 0.9); }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <h1>Beat-Synced Pulse</h1>
    <div class="example">
        <div class="beat-pulse">üéµ</div>
    </div>
</body>
</html>

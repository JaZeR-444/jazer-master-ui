<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Art Spin on Hover</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background: var(--bg-dark); color: var(--text-light); padding: 2rem; line-height: 1.6; }
        h1 { background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 1rem; font-size: 2.5rem; }
        h2 { color: var(--jazer-purple); margin-top: 2rem; margin-bottom: 1rem; }
        .back-button { display: inline-block; color: var(--jazer-cyan); text-decoration: none; font-weight: 600; padding: 0.75rem 1.5rem; border-radius: 12px; border: 2px solid var(--jazer-cyan); background: rgba(6, 182, 212, 0.1); transition: all 0.3s ease; margin-bottom: 2rem; }
        .back-button:hover { background: var(--jazer-cyan); color: var(--bg-dark); transform: translateX(-5px); box-shadow: 0 0 20px rgba(6, 182, 212, 0.5); }
        .example { border: 2px solid var(--jazer-cyan); padding: 2rem; margin: 2rem 0; background: rgba(6, 182, 212, 0.05); border-radius: 16px; }
        pre { background: rgba(0, 0, 0, 0.3); padding: 1rem; border-radius: 8px; overflow-x: auto; border: 1px solid rgba(255, 255, 255, 0.1); color: var(--text-light); }
        code { font-family: monospace; color: var(--jazer-cyan); }

        .album-art {
            width: 250px;
            height: 250px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            cursor: pointer;
            transition: transform 0.6s ease;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }
        .album-art:hover {
            transform: rotate(360deg) scale(1.05);
            box-shadow: 0 15px 40px rgba(236, 72, 153, 0.5);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <h1>Album Art Spin on Hover</h1>
    <p style="color: var(--text-gray); margin-bottom: 1.5rem;">Album cover that smoothly rotates 360¬∞ when hovered.</p>
    
    <div class="example">
        <div class="album-art">üéµ</div>
    </div>

    <h2>Usage Code</h2>
    <pre><code>.album-art {
    width: 250px;
    height: 250px;
    border-radius: 12px;
    transition: transform 0.6s ease;
}

.album-art:hover {
    transform: rotate(360deg) scale(1.05);
}</code></pre>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Map Legend - JaZeR Maps Patterns</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    *{box-sizing:border-box}
    body{font-family:var(--font-body);background:var(--bg-dark);color:var(--text-light);margin:0;padding:1.25rem}
    .back-button{display:inline-flex;align-items:center;gap:.5rem;color:var(--text-gray);text-decoration:none;font-family:var(--font-secondary);font-weight:600;padding:.5rem 1rem;border-radius:8px;border:1px solid var(--border-default);background:var(--bg-card)}
    .back-button:hover{border-color:var(--jazer-cyan);color:var(--jazer-cyan)}

    .hero{text-align:center;margin:1rem 0}
    .hero h1{font-size:clamp(1.75rem,3.5vw,2.5rem);background:var(--gradient-text);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .hero p{color:var(--text-gray);max-width:760px;margin:.4rem auto}

    .panel{max-width:800px;margin:0 auto;background:var(--bg-card);border-radius:12px;padding:1rem;border:2px solid var(--border-default)}
    .legend{display:flex;flex-direction:column;gap:.5rem}
    .legend-section{padding:.6rem;border-radius:8px;border:1px solid var(--border-default);background:rgba(255,255,255,0.02)}
    .legend-row{display:flex;align-items:center;gap:.6rem}
    .symbol{width:36px;height:24px;border-radius:6px;display:inline-block}
    .small{font-size:.85rem;color:var(--text-gray)}
    .collapse{cursor:pointer;display:flex;justify-content:space-between;align-items:center}
  </style>
</head>
<body>
  <a href="index.html" class="back-button">← Back to Maps & Geolocation</a>
  <header class="hero">
    <h1>Map Legend</h1>
    <p>Legend keys, color scales, and collapsible sections to explain map symbology and values.</p>
  </header>

  <main class="panel">
    <div class="legend">
      <div class="legend-section">
        <div class="collapse" id="section1"><div style="font-weight:700">Symbols</div><div class="small muted">toggle</div></div>
        <div id="content1" style="margin-top:.5rem;">
          <div class="legend-row"><div class="symbol" style="background:var(--jazer-cyan)"></div><div class="small">Parks</div></div>
          <div class="legend-row"><div class="symbol" style="background:var(--jazer-pink)"></div><div class="small">Restaurants</div></div>
          <div class="legend-row"><div class="symbol" style="background:var(--jazer-purple)"></div><div class="small">Hotels</div></div>
        </div>
      </div>

      <div class="legend-section">
        <div class="collapse" id="section2"><div style="font-weight:700">Heatmap Colors</div><div class="small muted">gradient</div></div>
        <div id="content2" style="margin-top:.5rem;">
          <div style="display:flex;align-items:center;gap:.5rem"><div style="width:180px;height:12px;border-radius:6px;background:linear-gradient(90deg,#00f2ea,#9333ea,#ff006e);border:1px solid var(--border-default)"></div><div class="small muted">Low → High</div></div>
          <div class="small muted" style="margin-top:.45rem">Values are normalized for the dataset</div>
        </div>
      </div>

      <div class="legend-section">
        <div class="collapse" id="section3"><div style="font-weight:700">Traffic</div><div class="small muted">congestion</div></div>
        <div id="content3" style="margin-top:.5rem;">
          <div class="legend-row"><div class="symbol" style="background:linear-gradient(90deg,#00f2ea,#00f2ea);width:36px; height:6px;border-radius:2px"></div><div class="small">Smooth</div></div>
          <div class="legend-row"><div class="symbol" style="background:linear-gradient(90deg,#ffed7a,#ff8a00);width:36px; height:6px;border-radius:2px"></div><div class="small">Slow</div></div>
          <div class="legend-row"><div class="symbol" style="background:linear-gradient(90deg,#ff006e,#ff006e);width:36px;height:6px;border-radius:2px"></div><div class="small">Very congested</div></div>
        </div>
      </div>
    </div>
  </main>

  <script>
    [['section1','content1'],['section2','content2'],['section3','content3']].forEach(([s,c])=>{ document.getElementById(s).addEventListener('click', ()=>{ const el = document.getElementById(c); el.hidden = !el.hidden; }); });
  </script>
</body>
</html>

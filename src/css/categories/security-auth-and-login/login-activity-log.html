<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Activity Log - JaZeR Security Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        body{font-family:var(--font-body);background:linear-gradient(135deg,#0a0a0a 0%,#1a0a2e 50%,#0a0a0a 100%);color:var(--text-light);padding:2rem;min-height:100vh}.back-button{display:inline-block;margin-bottom:2rem;padding:.75rem 1.5rem;color:var(--jazer-cyan);text-decoration:none;border:2px solid var(--jazer-cyan);border-radius:8px;font-weight:600;transition:all .3s ease}.back-button:hover{background:var(--jazer-cyan);color:#0a0a0a;transform:translateX(-5px);box-shadow:0 0 20px rgba(0,242,234,.5)}h1{background:var(--gradient-text);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:1rem;font-size:2.5rem}.page-description{color:var(--text-gray);margin-bottom:3rem}.activity-container{max-width:1000px;margin:0 auto}.activity-card{background:rgba(10,10,10,.8);border:2px solid var(--jazer-cyan);border-radius:20px;padding:2.5rem;backdrop-filter:blur(10px);box-shadow:0 0 30px rgba(6,182,212,.3)}.card-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:2rem}.card-title{font-size:1.5rem;font-weight:700;color:var(--jazer-cyan)}.export-btn{padding:.75rem 1.5rem;background:rgba(147,51,234,.1);border:2px solid var(--jazer-purple);border-radius:10px;color:var(--jazer-purple);font-weight:600;cursor:pointer;transition:all .3s ease}.export-btn:hover{background:var(--jazer-purple);color:#fff}.filters{display:flex;gap:1rem;margin-bottom:2rem;flex-wrap:wrap}.filter-select{padding:.75rem 1rem;background:rgba(0,0,0,.5);border:2px solid rgba(0,242,234,.3);border-radius:10px;color:var(--text-light);font-size:.95rem;cursor:pointer}.filter-select:focus{outline:0;border-color:var(--jazer-cyan)}.activity-table{width:100%;border-collapse:collapse}.activity-table thead{background:rgba(0,242,234,.1)}.activity-table th{padding:1rem;text-align:left;color:var(--jazer-cyan);font-weight:700;font-size:.9rem;text-transform:uppercase;letter-spacing:.5px;border-bottom:2px solid var(--jazer-cyan)}.activity-table td{padding:1rem;border-bottom:1px solid rgba(0,242,234,.1)}.activity-table tr:hover{background:rgba(0,242,234,.05)}.current-session{background:rgba(0,242,234,.15)!important}.status-badge{padding:.4rem .8rem;border-radius:6px;font-size:.85rem;font-weight:600}.status-success{background:rgba(57,255,20,.2);color:#39ff14}.status-failed{background:rgba(255,51,102,.2);color:#ff3366}.status-suspicious{background:rgba(255,190,11,.2);color:#ffbe0b}.location{display:flex;align-items:center;gap:.5rem}.device{color:var(--text-gray);font-size:.9rem}@media (max-width:768px){body{padding:1rem}.activity-card{padding:1.5rem}.card-header{flex-direction:column;align-items:flex-start;gap:1rem}.activity-table{font-size:.85rem}.activity-table th,.activity-table td{padding:.75rem .5rem}}@media (max-width:480px){.activity-table{display:block;overflow-x:auto}}
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Security, Authentication & Login</a>
    <h1>Login Activity Log</h1>
    <p class="page-description">Monitor all login attempts and account access</p>
    <div class="activity-container">
        <div class="activity-card">
            <div class="card-header">
                <h2 class="card-title">Recent Login Activity</h2>
                <button class="export-btn" onclick="exportLog()">üì• Export CSV</button>
            </div>
            <div class="filters">
                <select class="filter-select" id="statusFilter">
                    <option value="all">All Status</option>
                    <option value="success">Success</option>
                    <option value="failed">Failed</option>
                    <option value="suspicious">Suspicious</option>
                </select>
                <select class="filter-select" id="deviceFilter">
                    <option value="all">All Devices</option>
                    <option value="desktop">Desktop</option>
                    <option value="mobile">Mobile</option>
                    <option value="tablet">Tablet</option>
                </select>
            </div>
            <div style="overflow-x:auto">
                <table class="activity-table" id="activityTable">
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>Location</th>
                            <th>Device</th>
                            <th>IP Address</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="activityBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        const activities=[{date:'2025-12-03 14:32',location:'New York, US',device:'Chrome on MacBook Pro',ip:'192.168.1.1',status:'success',current:!0},{date:'2025-12-03 09:15',location:'New York, US',device:'Safari on iPhone 13',ip:'192.168.1.2',status:'success'},{date:'2025-12-02 22:45',location:'London, UK',device:'Firefox on Windows PC',ip:'81.2.69.142',status:'suspicious'},{date:'2025-12-02 18:20',location:'New York, US',device:'Chrome on MacBook Pro',ip:'192.168.1.1',status:'success'},{date:'2025-12-02 15:10',location:'Moscow, RU',device:'Chrome on Android',ip:'185.220.101.1',status:'failed'},{date:'2025-12-01 23:55',location:'New York, US',device:'Safari on iPad Pro',ip:'192.168.1.3',status:'success'},{date:'2025-12-01 16:30',location:'Berlin, DE',device:'Edge on Windows PC',ip:'46.101.98.220',status:'failed'},{date:'2025-12-01 12:00',location:'New York, US',device:'Chrome on MacBook Pro',ip:'192.168.1.1',status:'success'},{date:'2025-11-30 20:15',location:'Paris, FR',device:'Chrome on Android',ip:'78.192.244.1',status:'suspicious'},{date:'2025-11-30 14:45',location:'New York, US',device:'Chrome on MacBook Pro',ip:'192.168.1.1',status:'success'}];function renderTable(data){const tbody=document.getElementById('activityBody');tbody.innerHTML='';data.forEach(item=>{const row=document.createElement('tr');if(item.current)row.classList.add('current-session');let statusClass='status-success';if(item.status==='failed')statusClass='status-failed';if(item.status==='suspicious')statusClass='status-suspicious';row.innerHTML=`<td>${item.date}${item.current?' <span style="color:var(--jazer-cyan);font-size:.8rem">(Current)</span>':''}</td><td><div class="location">üìç ${item.location}</div></td><td><div class="device">${item.device}</div></td><td style="font-family:monospace;font-size:.9rem">${item.ip}</td><td><span class="status-badge ${statusClass}">${item.status.toUpperCase()}</span></td>`;tbody.appendChild(row)})}renderTable(activities);document.getElementById('statusFilter').addEventListener('change',e=>{const status=e.target.value;const filtered=status==='all'?activities:activities.filter(a=>a.status===status);renderTable(filtered)});document.getElementById('deviceFilter').addEventListener('change',e=>{const device=e.target.value.toLowerCase();const filtered=device==='all'?activities:activities.filter(a=>a.device.toLowerCase().includes(device));renderTable(filtered)});function exportLog(){const csv=['Date & Time,Location,Device,IP Address,Status',...activities.map(a=>`${a.date},"${a.location}","${a.device}",${a.ip},${a.status}`)].join('\n');const blob=new Blob([csv],{type:'text/csv'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download='login-activity-log.csv';a.click()}
    </script>
</body>
</html>

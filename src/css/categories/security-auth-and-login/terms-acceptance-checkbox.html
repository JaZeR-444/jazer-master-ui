<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms Acceptance Checkbox - CSS Pattern</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            padding: 2rem;
            line-height: 1.6;
        }
        h1 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            color: var(--jazer-pink);
            transform: translateX(-5px);
        }
        .example-container {
            background: rgba(6, 182, 212, 0.05);
            border: 1px solid var(--jazer-cyan);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .security-component {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            padding: 2.5rem;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.3);
            text-align: center;
        }
        .security-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }
        .component-header {
            color: var(--jazer-cyan);
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .component-description {
            color: var(--text-light);
            line-height: 1.8;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Security, Authentication & Login</a>
    <h1>Terms Acceptance Checkbox</h1>
    <div class="example-container">
        <div class="security-component">
            <div class="security-icon">üîê</div>
            <div class="component-header">Terms Acceptance Checkbox</div>
            <div class="component-description">
                Secure authentication component with modern security features
            </div>
        </div>
    </div>
</body>
</html>

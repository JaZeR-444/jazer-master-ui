<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Session Timeout Warning - JaZeR</title><link rel="stylesheet" href="../../../jazer-brand.css"><style>body{font-family:var(--font-body);background:linear-gradient(135deg,#0a0a0a 0%,#1a0a2e 50%,#0a0a0a 100%);color:var(--text-light);padding:2rem;min-height:100vh;display:flex;align-items:center;justify-content:center}.back-button{position:absolute;top:2rem;left:2rem;padding:.75rem 1.5rem;color:var(--jazer-cyan);text-decoration:none;border:2px solid var(--jazer-cyan);border-radius:8px;font-weight:600}.back-button:hover{background:var(--jazer-cyan);color:#0a0a0a}.modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.9);z-index:1000;display:flex;align-items:center;justify-content:center;padding:2rem;animation:fadeIn .3s}@keyframes fadeIn{from{opacity:0}to{opacity:1}}.modal{background:rgba(10,10,10,.95);border:2px solid #ffbe0b;border-radius:20px;padding:3rem;max-width:500px;width:100%;box-shadow:0 0 50px rgba(255,190,11,.4);text-align:center;animation:slideUp .4s}@keyframes slideUp{from{transform:translateY(30px);opacity:0}to{transform:translateY(0);opacity:1}}.warning-icon{font-size:5rem;margin-bottom:1.5rem;animation:pulse 2s ease-in-out infinite}@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.08)}}.modal-title{font-size:1.8rem;font-weight:700;color:#ffbe0b;margin-bottom:1rem}.modal-subtitle{color:var(--text-gray);margin-bottom:2.5rem;line-height:1.6}.countdown-display{background:rgba(0,0,0,.5);border:2px solid #ffbe0b;border-radius:15px;padding:2rem;margin-bottom:2.5rem}.countdown-label{color:var(--text-gray);font-size:.9rem;margin-bottom:.75rem}.countdown-timer{font-size:4rem;font-weight:700;color:#ffbe0b;font-family:monospace}.activity-info{background:rgba(0,242,234,.05);border:1px solid rgba(0,242,234,.2);border-radius:10px;padding:1rem;margin-bottom:2rem;font-size:.9rem;color:var(--text-gray)}.button-group{display:grid;grid-template-columns:1fr 1fr;gap:1rem}.btn{padding:1.25rem;border:none;border-radius:10px;font-weight:700;font-size:1rem;cursor:pointer;transition:all .3s}.btn-primary{background:var(--gradient-primary);color:#fff}.btn-primary:hover{transform:translateY(-2px);box-shadow:0 5px 20px rgba(0,242,234,.4)}.btn-secondary{background:rgba(255,255,255,.1);border:2px solid rgba(255,255,255,.2);color:var(--text-light)}.btn-secondary:hover{background:rgba(255,255,255,.15)}@media (max-width:480px){.modal{padding:2rem}.countdown-timer{font-size:3rem}.button-group{grid-template-columns:1fr}}</style></head><body><a href="index.html" class="back-button">‚Üê Back</a><div class="modal-overlay"><div class="modal"><div class="warning-icon">‚è∞</div><h1 class="modal-title">Session Expiring Soon</h1><p class="modal-subtitle">Your session is about to expire due to inactivity</p><div class="countdown-display"><p class="countdown-label">Time Remaining:</p><div class="countdown-timer" id="countdown">2:00</div></div><div class="activity-info">üìç Last activity: <strong id="lastActivity">Just now</strong></div><div class="button-group"><button class="btn btn-primary" onclick="continueSession()">Continue Session</button><button class="btn btn-secondary" onclick="logOut()">Log Out</button></div></div></div><script>let timeLeft=120;const countdownEl=document.getElementById('countdown');const interval=setInterval(()=>{timeLeft--;const mins=Math.floor(timeLeft/60);const secs=timeLeft%60;countdownEl.textContent=`${mins}:${secs.toString().padStart(2,'0')}`;if(timeLeft<=0){clearInterval(interval);alert('Session expired. Logging out...');window.location.href='login-form.html'}},1000);function continueSession(){alert('‚úì Session extended for 30 minutes');clearInterval(interval);window.location.href='#'}function logOut(){clearInterval(interval);alert('Logging out...');window.location.href='login-form.html'}</script></body></html>

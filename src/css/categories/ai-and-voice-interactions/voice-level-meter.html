<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Level Meter - JaZeR Component Library</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: #ffffff;
            line-height: 1.6;
            padding: 2rem;
            min-height: 100vh;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            background: rgba(0, 242, 234, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(0, 242, 234, 0.2);
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.4);
        }

        .header {
            text-align: center;
            margin: 3rem 0 4rem;
        }

        .header h1 {
            font-family: var(--font-primary);
            font-size: clamp(2.5rem, 5vw, 4rem);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.125rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .demo-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        /* Voice Level Meter */
        .level-meter {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid rgba(0, 242, 234, 0.3);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .level-meter:hover {
            border-color: var(--jazer-cyan);
            box-shadow: 0 10px 40px rgba(0, 242, 234, 0.3);
        }

        .meter-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .meter-title {
            font-family: var(--font-primary);
            font-size: 1.5rem;
            color: var(--jazer-cyan);
        }

        .meter-value {
            font-family: var(--font-primary);
            font-size: 1.75rem;
            font-weight: bold;
            color: var(--jazer-neon-green);
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }

        /* Horizontal bars visualization */
        .bars-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 0.5rem;
            height: 150px;
            padding: 1rem 0;
        }

        .bar {
            flex: 1;
            max-width: 30px;
            background: var(--gradient-primary);
            border-radius: 8px 8px 0 0;
            position: relative;
            animation: pulse 0.8s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.4);
        }

        .bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), transparent);
            border-radius: 8px 8px 0 0;
        }

        .bar:nth-child(1) { height: 40%; animation-delay: 0s; }
        .bar:nth-child(2) { height: 70%; animation-delay: 0.1s; }
        .bar:nth-child(3) { height: 55%; animation-delay: 0.2s; }
        .bar:nth-child(4) { height: 85%; animation-delay: 0.3s; }
        .bar:nth-child(5) { height: 65%; animation-delay: 0.4s; }
        .bar:nth-child(6) { height: 90%; animation-delay: 0.5s; }
        .bar:nth-child(7) { height: 75%; animation-delay: 0.6s; }
        .bar:nth-child(8) { height: 50%; animation-delay: 0.7s; }
        .bar:nth-child(9) { height: 60%; animation-delay: 0.8s; }
        .bar:nth-child(10) { height: 45%; animation-delay: 0.9s; }

        @keyframes pulse {
            0%, 100% {
                transform: scaleY(1);
                opacity: 0.8;
            }
            50% {
                transform: scaleY(0.7);
                opacity: 1;
            }
        }

        /* Circular meter variant */
        .meter-circular {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .circular-display {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .circular-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 15px solid rgba(0, 242, 234, 0.1);
            border-top-color: var(--jazer-cyan);
            animation: rotate 2s linear infinite;
            box-shadow: 0 0 30px rgba(0, 242, 234, 0.3);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .circular-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .circular-value {
            font-family: var(--font-primary);
            font-size: 3rem;
            font-weight: bold;
            color: var(--jazer-cyan);
            text-shadow: 0 0 20px rgba(0, 242, 234, 0.6);
        }

        .circular-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .meter-status {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: var(--jazer-neon-green);
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.6);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .status-text {
            color: var(--jazer-neon-green);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .bars-container {
                height: 120px;
            }

            .circular-display {
                width: 150px;
                height: 150px;
            }

            .circular-value {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button" aria-label="Back to AI & Voice Interactions">‚Üê Back</a>

    <header class="header">
        <h1>Voice Level Meter</h1>
        <p>Real-time audio level visualization with animated bars and circular indicators</p>
    </header>

    <main>
        <div class="demo-container">
            <!-- Bar Meter -->
            <div class="level-meter">
                <div class="meter-header">
                    <h3 class="meter-title">Audio Input Level</h3>
                    <span class="meter-value">72%</span>
                </div>
                <div class="bars-container">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="meter-status">
                    <div class="status-indicator"></div>
                    <span class="status-text">Recording Active</span>
                </div>
            </div>

            <!-- Circular Meter -->
            <div class="level-meter meter-circular">
                <div class="meter-header" style="width: 100%;">
                    <h3 class="meter-title">Voice Detection</h3>
                </div>
                <div class="circular-display">
                    <div class="circular-ring"></div>
                    <div class="circular-center">
                        <div class="circular-value">85</div>
                        <div class="circular-label">dB</div>
                    </div>
                </div>
                <div class="meter-status">
                    <div class="status-indicator"></div>
                    <span class="status-text">Voice Detected</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

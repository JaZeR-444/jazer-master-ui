<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Typing Indicator - JaZeR Component Library</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            font-family: var(--font-body);
            color: #ffffff;
        }

        .back-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: transparent;
            color: var(--jazer-cyan);
            text-decoration: none;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: translateX(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #888;
            font-size: 1.1rem;
        }

        .variants-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .variant-card {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .variant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 255, 255, 0.3);
        }

        .variant-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--jazer-cyan);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .indicator-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 2rem;
        }

        /* Variant 1: Classic Dots */
        .dots-indicator {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: var(--jazer-cyan);
            border-radius: 50%;
            animation: dotBounce 1.4s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dotBounce {
            0%, 60%, 100% { 
                transform: translateY(0);
                opacity: 1;
            }
            30% { 
                transform: translateY(-15px);
                opacity: 0.7;
            }
        }

        /* Variant 2: Wave Bars */
        .wave-indicator {
            display: flex;
            gap: 0.3rem;
            align-items: center;
            height: 40px;
        }

        .wave-bar {
            width: 4px;
            background: linear-gradient(180deg, var(--jazer-cyan), var(--jazer-purple));
            border-radius: 2px;
            animation: waveGrow 1.2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .wave-bar:nth-child(1) { animation-delay: 0s; }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes waveGrow {
            0%, 100% { height: 10px; }
            50% { height: 40px; }
        }

        /* Variant 3: Pulse Ring */
        .pulse-indicator {
            position: relative;
            width: 60px;
            height: 60px;
        }

        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid var(--jazer-cyan);
            border-radius: 50%;
            animation: pulseRing 2s ease-out infinite;
        }

        .pulse-ring:nth-child(2) {
            animation-delay: 0.5s;
        }

        .pulse-ring:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes pulseRing {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .pulse-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: var(--jazer-cyan);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        /* Variant 4: Text Ellipsis */
        .text-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--jazer-cyan);
            font-size: 1.2rem;
            font-weight: 600;
        }

        .text-ellipsis {
            display: flex;
            gap: 0.2rem;
        }

        .text-ellipsis span {
            animation: fadeInOut 1.4s ease-in-out infinite;
        }

        .text-ellipsis span:nth-child(1) { animation-delay: 0s; }
        .text-ellipsis span:nth-child(2) { animation-delay: 0.2s; }
        .text-ellipsis span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes fadeInOut {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        /* Variant 5: Spinning Gradient */
        .spinner-indicator {
            width: 50px;
            height: 50px;
            border: 4px solid transparent;
            border-top-color: var(--jazer-cyan);
            border-right-color: var(--jazer-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Variant 6: Flowing Particles */
        .particles-indicator {
            position: relative;
            width: 100px;
            height: 40px;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--jazer-cyan);
            border-radius: 50%;
            animation: flowParticles 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .particle:nth-child(1) { left: 0; animation-delay: 0s; }
        .particle:nth-child(2) { left: 25%; animation-delay: 0.3s; }
        .particle:nth-child(3) { left: 50%; animation-delay: 0.6s; }
        .particle:nth-child(4) { left: 75%; animation-delay: 0.9s; }

        @keyframes flowParticles {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) scale(1.5);
                opacity: 0.5;
            }
        }

        /* Chat Demo Section */
        .chat-demo {
            max-width: 600px;
            margin: 3rem auto 0;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-purple);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .demo-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--jazer-purple);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .chat-message {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .chat-bubble {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(139, 0, 255, 0.1));
            border: 2px solid var(--jazer-cyan);
            border-radius: 15px;
            padding: 1rem;
            flex: 1;
        }

        .typing-display {
            display: flex;
            gap: 1rem;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .typing-bubble {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(139, 0, 255, 0.1));
            border: 2px solid var(--jazer-cyan);
            border-radius: 15px;
            padding: 1rem;
            display: flex;
            justify-content: center;
        }

        .demo-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .demo-button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, rgba(139, 0, 255, 0.1), rgba(255, 0, 127, 0.1));
            border: 2px solid var(--jazer-purple);
            border-radius: 8px;
            color: var(--jazer-purple);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .demo-button:hover {
            background: var(--jazer-purple);
            color: #0a0a0a;
            box-shadow: 0 0 20px rgba(139, 0, 255, 0.5);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .variants-container {
                grid-template-columns: 1fr;
            }

            .chat-demo {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to AI & Voice Interactions</a>
    
    <div class="header">
        <h1>AI Typing Indicator</h1>
        <p>Six professional typing animation variants for AI chat interfaces</p>
    </div>

    <div class="variants-container">
        <div class="variant-card">
            <div class="variant-title">Classic Dots</div>
            <div class="indicator-container">
                <div class="dots-indicator">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>

        <div class="variant-card">
            <div class="variant-title">Wave Bars</div>
            <div class="indicator-container">
                <div class="wave-indicator">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
            </div>
        </div>

        <div class="variant-card">
            <div class="variant-title">Pulse Ring</div>
            <div class="indicator-container">
                <div class="pulse-indicator">
                    <div class="pulse-ring"></div>
                    <div class="pulse-ring"></div>
                    <div class="pulse-ring"></div>
                    <div class="pulse-core"></div>
                </div>
            </div>
        </div>

        <div class="variant-card">
            <div class="variant-title">Text Ellipsis</div>
            <div class="indicator-container">
                <div class="text-indicator">
                    AI is typing
                    <div class="text-ellipsis">
                        <span>.</span>
                        <span>.</span>
                        <span>.</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="variant-card">
            <div class="variant-title">Spinning Gradient</div>
            <div class="indicator-container">
                <div class="spinner-indicator"></div>
            </div>
        </div>

        <div class="variant-card">
            <div class="variant-title">Flowing Particles</div>
            <div class="indicator-container">
                <div class="particles-indicator">
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                    <div class="particle"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-demo">
        <div class="demo-title">Interactive Chat Demo</div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="chat-message">
                <div class="chat-avatar">ü§ñ</div>
                <div class="chat-bubble">
                    Hello! How can I assist you today?
                </div>
            </div>
        </div>

        <div class="demo-controls">
            <button class="demo-button" onclick="showTyping('dots')">Show Dots</button>
            <button class="demo-button" onclick="showTyping('wave')">Show Wave</button>
            <button class="demo-button" onclick="showTyping('pulse')">Show Pulse</button>
            <button class="demo-button" onclick="addResponse()">Add Response</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        let typingElement = null;

        const responses = [
            "I'm processing your request. Give me just a moment...",
            "That's a great question! Let me analyze the data for you.",
            "I understand what you're looking for. Here's what I found...",
            "Based on my analysis, I'd recommend the following approach...",
            "Let me break that down into simpler terms for you.",
            "I've completed the analysis. Here are the key insights...",
            "Perfect! I can help you with that right away.",
            "Interesting! Let me gather the relevant information..."
        ];

        function removeTyping() {
            if (typingElement) {
                typingElement.remove();
                typingElement = null;
            }
        }

        function showTyping(type) {
            removeTyping();

            typingElement = document.createElement('div');
            typingElement.className = 'typing-display';

            let indicatorHTML = '';
            
            switch(type) {
                case 'dots':
                    indicatorHTML = `
                        <div class="chat-avatar">ü§ñ</div>
                        <div class="typing-bubble">
                            <div class="dots-indicator">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                    `;
                    break;
                case 'wave':
                    indicatorHTML = `
                        <div class="chat-avatar">ü§ñ</div>
                        <div class="typing-bubble">
                            <div class="wave-indicator">
                                <div class="wave-bar"></div>
                                <div class="wave-bar"></div>
                                <div class="wave-bar"></div>
                                <div class="wave-bar"></div>
                                <div class="wave-bar"></div>
                            </div>
                        </div>
                    `;
                    break;
                case 'pulse':
                    indicatorHTML = `
                        <div class="chat-avatar">ü§ñ</div>
                        <div class="typing-bubble">
                            <div class="pulse-indicator">
                                <div class="pulse-ring"></div>
                                <div class="pulse-ring"></div>
                                <div class="pulse-ring"></div>
                                <div class="pulse-core"></div>
                            </div>
                        </div>
                    `;
                    break;
            }

            typingElement.innerHTML = indicatorHTML;
            chatMessages.appendChild(typingElement);

            // Auto-remove after 3 seconds and add response
            setTimeout(() => {
                addResponse();
            }, 3000);
        }

        function addResponse() {
            removeTyping();

            const randomResponse = responses[Math.floor(Math.random() * responses.length)];
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            messageDiv.style.animation = 'fadeIn 0.3s ease';
            messageDiv.innerHTML = `
                <div class="chat-avatar">ü§ñ</div>
                <div class="chat-bubble">${randomResponse}</div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>

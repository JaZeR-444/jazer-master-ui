<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Wake Word Indicator - AI & Voice Interactions</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--jazer-cyan);
            color: #000;
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
        }

        .demo-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(10px);
        }

        .wake-word-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .indicator-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid var(--jazer-cyan);
            border-radius: 50%;
            animation: pulse-ring 2s ease-out infinite;
        }

        .pulse-ring:nth-child(2) {
            animation-delay: 0.5s;
        }

        .pulse-ring:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .indicator-core {
            width: 120px;
            height: 120px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(6, 182, 212, 0.6);
            animation: glow-pulse 2s ease-in-out infinite;
            z-index: 10;
            position: relative;
        }

        @keyframes glow-pulse {
            0%, 100% {
                box-shadow: 0 0 40px rgba(6, 182, 212, 0.6);
            }
            50% {
                box-shadow: 0 0 60px rgba(6, 182, 212, 1);
            }
        }

        .mic-icon {
            font-size: 3rem;
            color: #fff;
        }

        .status-info {
            text-align: center;
            width: 100%;
        }

        .status-label {
            font-size: 1.5rem;
            font-weight: 600;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .wake-word {
            font-size: 2rem;
            color: var(--jazer-cyan);
            font-weight: bold;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .listening-state {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            color: var(--jazer-neon-green);
        }

        .state-dot {
            width: 12px;
            height: 12px;
            background: var(--jazer-neon-green);
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .states-demo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .state-card {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(6, 182, 212, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .state-card:hover {
            border-color: var(--jazer-cyan);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.3);
        }

        .state-card.idle {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .state-card.listening {
            border-color: var(--jazer-cyan);
        }

        .state-card.activated {
            border-color: var(--jazer-neon-green);
        }

        .state-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }

        .state-card.idle .state-icon {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.4);
        }

        .state-card.listening .state-icon {
            background: rgba(6, 182, 212, 0.2);
            color: var(--jazer-cyan);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
        }

        .state-card.activated .state-icon {
            background: rgba(144, 238, 144, 0.2);
            color: var(--jazer-neon-green);
            box-shadow: 0 0 20px rgba(144, 238, 144, 0.4);
        }

        .state-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .state-description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <div class="header">
        <h1>Voice Wake Word Indicator</h1>
        <p>Visual feedback for voice activation keywords like "Hey Siri" or "Alexa"</p>
    </div>

    <div class="demo-container">
        <div class="wake-word-indicator">
            <div class="indicator-container">
                <div class="pulse-ring"></div>
                <div class="pulse-ring"></div>
                <div class="pulse-ring"></div>
                <div class="indicator-core">
                    <div class="mic-icon">üé§</div>
                </div>
            </div>

            <div class="status-info">
                <div class="status-label">Listening for</div>
                <div class="wake-word">"Hey JaZeR"</div>
                <div class="listening-state">
                    <div class="state-dot"></div>
                    <span>Always Listening</span>
                </div>
            </div>
        </div>

        <div class="states-demo">
            <div class="state-card idle">
                <div class="state-icon">üò¥</div>
                <div class="state-title">Idle</div>
                <div class="state-description">Waiting for wake word</div>
            </div>

            <div class="state-card listening">
                <div class="state-icon">üëÇ</div>
                <div class="state-title">Listening</div>
                <div class="state-description">Processing audio input</div>
            </div>

            <div class="state-card activated">
                <div class="state-icon">‚úì</div>
                <div class="state-title">Activated</div>
                <div class="state-description">Wake word detected</div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagonal Light Beam Sweep - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyan"] { background: var(--jazer-cyan); }
    .color-btn[data-color="purple"] { background: var(--jazer-purple); }
    .color-btn[data-color="pink"] { background: var(--jazer-pink); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#0ff, #f0f, #ff0, #0ff); }
    .color-btn[data-color="mono"] { background: #888; }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .beam-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0020 0%, #1a0040 100%);
      overflow: hidden;
    }
    .light-beam {
      position: absolute;
      width: 300%;
      height: 300%;
      top: -100%;
      left: -100%;
      pointer-events: none;
      will-change: transform, opacity;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Diagonal Light Beam Sweep</h1>
    <p>Elegant diagonal light beams sweeping across the background</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>B</kbd> Flash</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cyan" title="Cyan"></button>
      <button class="color-btn" data-color="purple" title="Purple"></button>
      <button class="color-btn" data-color="pink" title="Pink"></button>
      <button class="color-btn" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Beam Count: <span class="slider-value" id="beamValue">3</span></label>
      <input type="range" id="beamSlider" min="1" max="6" value="3">
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.3" max="2.5" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Intensity: <span class="slider-value" id="intensityValue">0.3</span></label>
      <input type="range" id="intensitySlider" min="0.1" max="0.6" step="0.05" value="0.3">
    </div>
  </div>

  <div class="beam-container" id="container"></div>
  <div class="status" id="status">Playing</div>

  <script>
    const container = document.getElementById('container');
    const status = document.getElementById('status');

    let config = {
      beamCount: 3,
      speed: 1,
      intensity: 0.3,
      colorScheme: 'cyan',
      paused: false
    };

    const colorSchemes = {
      cyan: [
        { r: 0, g: 242, b: 234 },
        { r: 0, g: 180, b: 220 },
        { r: 0, g: 200, b: 200 }
      ],
      purple: [
        { r: 147, g: 51, b: 234 },
        { r: 120, g: 70, b: 200 },
        { r: 168, g: 85, b: 247 }
      ],
      pink: [
        { r: 255, g: 0, b: 110 },
        { r: 236, g: 72, b: 153 },
        { r: 255, g: 107, b: 157 }
      ],
      rainbow: [
        { r: 0, g: 242, b: 234 },
        { r: 147, g: 51, b: 234 },
        { r: 255, g: 0, b: 110 }
      ],
      mono: [
        { r: 255, g: 255, b: 255 },
        { r: 200, g: 200, b: 200 },
        { r: 180, g: 180, b: 180 }
      ]
    };

    let beams = [];
    let animationId;
    let time = 0;

    function createBeams() {
      container.innerHTML = '';
      beams = [];
      const colors = colorSchemes[config.colorScheme];

      for (let i = 0; i < config.beamCount; i++) {
        const beam = document.createElement('div');
        beam.className = 'light-beam';
        
        const color = colors[i % colors.length];
        const delay = (i / config.beamCount) * 8;
        
        beam.style.background = createBeamGradient(color);
        container.appendChild(beam);
        
        beams.push({
          element: beam,
          color: color,
          delay: delay,
          angle: 45 + (i * 5),
          progress: -1 - (i * 0.3)
        });
      }
    }

    function createBeamGradient(color) {
      const { r, g, b } = color;
      const alpha = config.intensity;
      return `linear-gradient(
        90deg,
        transparent 0%,
        transparent 35%,
        rgba(${r}, ${g}, ${b}, ${alpha * 0.3}) 42%,
        rgba(${r}, ${g}, ${b}, ${alpha * 0.6}) 47%,
        rgba(${r}, ${g}, ${b}, ${alpha}) 50%,
        rgba(${r}, ${g}, ${b}, ${alpha * 0.6}) 53%,
        rgba(${r}, ${g}, ${b}, ${alpha * 0.3}) 58%,
        transparent 65%,
        transparent 100%
      )`;
    }

    function animate() {
      if (config.paused) {
        animationId = requestAnimationFrame(animate);
        return;
      }

      time += 0.008 * config.speed;

      beams.forEach(beam => {
        beam.progress += 0.005 * config.speed;
        
        if (beam.progress > 1.5) {
          beam.progress = -0.5;
        }

        const translateX = (beam.progress - 0.5) * 200;
        const opacity = beam.progress < 0 ? 0 : 
                       beam.progress > 1 ? Math.max(0, 1 - (beam.progress - 1) * 2) :
                       Math.min(1, beam.progress * 2);

        beam.element.style.transform = `translateX(${translateX}%) rotate(${beam.angle}deg)`;
        beam.element.style.opacity = opacity;
      });

      animationId = requestAnimationFrame(animate);
    }

    function flashEffect() {
      const flash = document.createElement('div');
      flash.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.4);
        pointer-events: none;
        z-index: 50;
      `;
      document.body.appendChild(flash);
      
      setTimeout(() => {
        flash.style.transition = 'opacity 0.3s ease-out';
        flash.style.opacity = '0';
        setTimeout(() => flash.remove(), 300);
      }, 50);
    }

    function updateColors() {
      const colors = colorSchemes[config.colorScheme];
      beams.forEach((beam, i) => {
        beam.color = colors[i % colors.length];
        beam.element.style.background = createBeamGradient(beam.color);
      });
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
        updateColors();
      });
    });

    // Sliders
    document.getElementById('beamSlider').addEventListener('input', e => {
      config.beamCount = parseInt(e.target.value);
      document.getElementById('beamValue').textContent = config.beamCount;
      createBeams();
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('intensitySlider').addEventListener('input', e => {
      config.intensity = parseFloat(e.target.value);
      document.getElementById('intensityValue').textContent = config.intensity.toFixed(2);
      updateColors();
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        time = 0;
        beams.forEach((beam, i) => {
          beam.progress = -0.5 - (i * 0.3);
        });
      }
      if (e.code === 'KeyB') {
        flashEffect();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyan', 'purple', 'pink', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
        updateColors();
      }
    });

    // Initialize
    createBeams();
    animate();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concert Spotlight Sweeps - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyan"] { background: var(--jazer-cyan); }
    .color-btn[data-color="purple"] { background: var(--jazer-purple); }
    .color-btn[data-color="pink"] { background: var(--jazer-pink); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#0ff, #f0f, #ff0, #0ff); }
    .color-btn[data-color="mono"] { background: #888; }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Concert Spotlight Sweeps</h1>
    <p>Dynamic stage lighting with sweeping spotlight beams</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>B</kbd> Flash</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cyan" title="Cyan"></button>
      <button class="color-btn" data-color="purple" title="Purple"></button>
      <button class="color-btn" data-color="pink" title="Pink"></button>
      <button class="color-btn" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Spotlight Count: <span class="slider-value" id="spotValue">4</span></label>
      <input type="range" id="spotSlider" min="2" max="8" value="4">
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.3" max="2.5" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Intensity: <span class="slider-value" id="intensityValue">0.4</span></label>
      <input type="range" id="intensitySlider" min="0.1" max="0.8" step="0.05" value="0.4">
    </div>
  </div>

  <canvas id="canvas"></canvas>
  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      spotCount: 4,
      speed: 1,
      intensity: 0.4,
      colorScheme: 'cyan',
      paused: false
    };

    const colorSchemes = {
      cyan: [
        [0, 242, 234],
        [0, 180, 220],
        [0, 200, 200],
        [50, 220, 230]
      ],
      purple: [
        [147, 51, 234],
        [120, 70, 200],
        [168, 85, 247],
        [99, 102, 241]
      ],
      pink: [
        [255, 0, 110],
        [236, 72, 153],
        [255, 107, 157],
        [200, 50, 100]
      ],
      rainbow: [
        [0, 242, 234],
        [147, 51, 234],
        [255, 0, 110],
        [255, 200, 0]
      ],
      mono: [
        [255, 255, 255],
        [200, 200, 200],
        [180, 180, 180],
        [220, 220, 220]
      ]
    };

    let spotlights = [];
    let animationId;
    let time = 0;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createSpotlights() {
      spotlights = [];
      const colors = colorSchemes[config.colorScheme];
      
      for (let i = 0; i < config.spotCount; i++) {
        spotlights.push({
          angle: (360 / config.spotCount) * i,
          speed: 0.5 + Math.random() * 1.5,
          direction: i % 2 === 0 ? 1 : -1,
          color: colors[i % colors.length],
          width: 0.15 + Math.random() * 0.1,
          originX: 0.2 + (i / config.spotCount) * 0.6
        });
      }
    }

    function drawSpotlight(spot) {
      const cx = canvas.width * spot.originX;
      const cy = canvas.height + 50;
      const length = Math.max(canvas.width, canvas.height) * 1.5;

      const angleRad = (spot.angle - 90) * Math.PI / 180;
      const spreadRad = spot.width;

      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(angleRad);

      const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, length);
      const [r, g, b] = spot.color;
      gradient.addColorStop(0, `rgba(${r}, ${g}, ${b}, ${config.intensity})`);
      gradient.addColorStop(0.3, `rgba(${r}, ${g}, ${b}, ${config.intensity * 0.5})`);
      gradient.addColorStop(0.6, `rgba(${r}, ${g}, ${b}, ${config.intensity * 0.2})`);
      gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.arc(0, 0, length, -spreadRad, spreadRad);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();

      ctx.restore();
    }

    function flashEffect() {
      ctx.fillStyle = `rgba(255, 255, 255, 0.3)`;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function animate() {
      if (config.paused) {
        animationId = requestAnimationFrame(animate);
        return;
      }

      // Fade effect for trail
      ctx.fillStyle = 'rgba(10, 10, 15, 0.15)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      time += 0.016 * config.speed;

      spotlights.forEach(spot => {
        // Sweeping motion - oscillate between angles
        spot.angle += spot.speed * spot.direction * config.speed;
        
        // Reverse at limits
        if (spot.angle > 60) {
          spot.direction = -1;
        } else if (spot.angle < -60) {
          spot.direction = 1;
        }

        drawSpotlight(spot);
      });

      animationId = requestAnimationFrame(animate);
    }

    function updateColors() {
      const colors = colorSchemes[config.colorScheme];
      spotlights.forEach((spot, i) => {
        spot.color = colors[i % colors.length];
      });
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
        updateColors();
      });
    });

    // Sliders
    document.getElementById('spotSlider').addEventListener('input', e => {
      config.spotCount = parseInt(e.target.value);
      document.getElementById('spotValue').textContent = config.spotCount;
      createSpotlights();
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('intensitySlider').addEventListener('input', e => {
      config.intensity = parseFloat(e.target.value);
      document.getElementById('intensityValue').textContent = config.intensity.toFixed(2);
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        time = 0;
        ctx.fillStyle = '#0a0a0f';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        createSpotlights();
      }
      if (e.code === 'KeyB') {
        flashEffect();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyan', 'purple', 'pink', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
        updateColors();
      }
    });

    // Initialize
    window.addEventListener('resize', resize);
    resize();
    createSpotlights();
    animate();
  </script>
</body>
</html>

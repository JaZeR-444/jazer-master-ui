<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Lava Lamp Blobs - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyan"] { background: var(--jazer-cyan); }
    .color-btn[data-color="purple"] { background: var(--jazer-purple); }
    .color-btn[data-color="pink"] { background: var(--jazer-pink); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#0ff, #f0f, #ff0, #0ff); }
    .color-btn[data-color="mono"] { background: #888; }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .lava-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #0a0a20 0%, #050515 100%);
      overflow: hidden;
    }
    #lavaCanvas {
      width: 100%;
      height: 100%;
      display: block;
      filter: blur(30px);
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { padding: 0.75rem 1rem; max-width: 280px; }
      .hero h1 { font-size: 1.2rem; }
      .hero p { font-size: 0.8rem; }
      .controls { top: auto; bottom: 5rem; right: 1rem; min-width: 140px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Lava Lamp Blobs</h1>
    <p>Colorful blobs that merge and separate in fluid motion</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>B</kbd> Add Blob</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn" data-color="cyan" title="Cyan"></button>
      <button class="color-btn" data-color="purple" title="Purple"></button>
      <button class="color-btn" data-color="pink" title="Pink"></button>
      <button class="color-btn active" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Blob Count: <span class="slider-value" id="countValue">8</span></label>
      <input type="range" id="countSlider" min="3" max="15" step="1" value="8">
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.2" max="2" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Blur: <span class="slider-value" id="blurValue">30</span></label>
      <input type="range" id="blurSlider" min="10" max="60" step="5" value="30">
    </div>
  </div>

  <div class="lava-container">
    <canvas id="lavaCanvas"></canvas>
  </div>
  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('lavaCanvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      blobCount: 8,
      speed: 1.0,
      blur: 30,
      colorScheme: 'rainbow',
      paused: false
    };

    const colorSchemes = {
      cyan: [
        { h: 180, s: 80, l: 50 },
        { h: 190, s: 70, l: 55 },
        { h: 170, s: 75, l: 45 }
      ],
      purple: [
        { h: 270, s: 80, l: 50 },
        { h: 280, s: 70, l: 55 },
        { h: 260, s: 75, l: 45 }
      ],
      pink: [
        { h: 330, s: 80, l: 50 },
        { h: 340, s: 70, l: 55 },
        { h: 320, s: 75, l: 45 }
      ],
      rainbow: [
        { h: 0, s: 80, l: 50 },
        { h: 60, s: 80, l: 50 },
        { h: 120, s: 80, l: 50 },
        { h: 180, s: 80, l: 50 },
        { h: 240, s: 80, l: 50 },
        { h: 300, s: 80, l: 50 }
      ],
      mono: [
        { h: 0, s: 0, l: 40 },
        { h: 0, s: 0, l: 55 },
        { h: 0, s: 0, l: 70 }
      ]
    };

    let blobs = [];
    let animationId;
    let time = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createBlob(x, y) {
      const colors = colorSchemes[config.colorScheme];
      const color = colors[Math.floor(Math.random() * colors.length)];
      
      return {
        x: x || Math.random() * canvas.width,
        y: y || Math.random() * canvas.height,
        radius: 60 + Math.random() * 100,
        vx: (Math.random() - 0.5) * 2,
        vy: (Math.random() - 0.5) * 2,
        hue: color.h + (Math.random() - 0.5) * 20,
        sat: color.s,
        light: color.l,
        phase: Math.random() * Math.PI * 2,
        pulseSpeed: 0.5 + Math.random() * 0.5
      };
    }

    function initBlobs() {
      blobs = [];
      for (let i = 0; i < config.blobCount; i++) {
        blobs.push(createBlob());
      }
    }

    function updateBlobs() {
      time += 0.016 * config.speed;
      
      blobs.forEach(blob => {
        // Update position
        blob.x += blob.vx * config.speed;
        blob.y += blob.vy * config.speed;
        
        // Bounce off walls
        if (blob.x < -blob.radius) {
          blob.x = -blob.radius;
          blob.vx *= -1;
        }
        if (blob.x > canvas.width + blob.radius) {
          blob.x = canvas.width + blob.radius;
          blob.vx *= -1;
        }
        if (blob.y < -blob.radius) {
          blob.y = -blob.radius;
          blob.vy *= -1;
        }
        if (blob.y > canvas.height + blob.radius) {
          blob.y = canvas.height + blob.radius;
          blob.vy *= -1;
        }
        
        // Pulse size
        blob.currentRadius = blob.radius * (1 + Math.sin(time * blob.pulseSpeed + blob.phase) * 0.2);
        
        // Rainbow mode: cycle hue
        if (config.colorScheme === 'rainbow') {
          blob.hue = (blob.hue + 0.2 * config.speed) % 360;
        }
      });
    }

    function render() {
      // Clear with fade trail
      ctx.fillStyle = 'rgba(10, 10, 32, 0.15)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw blobs
      blobs.forEach(blob => {
        const gradient = ctx.createRadialGradient(
          blob.x, blob.y, 0,
          blob.x, blob.y, blob.currentRadius
        );
        
        const color = `hsl(${blob.hue}, ${blob.sat}%, ${blob.light}%)`;
        const colorDark = `hsl(${blob.hue}, ${blob.sat}%, ${blob.light * 0.5}%)`;
        
        gradient.addColorStop(0, color);
        gradient.addColorStop(0.5, colorDark);
        gradient.addColorStop(1, 'transparent');
        
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(blob.x, blob.y, blob.currentRadius, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function animate() {
      if (!config.paused) {
        updateBlobs();
        render();
      }
      animationId = requestAnimationFrame(animate);
    }

    function updateBlobColors() {
      const colors = colorSchemes[config.colorScheme];
      blobs.forEach(blob => {
        const color = colors[Math.floor(Math.random() * colors.length)];
        blob.hue = color.h + (Math.random() - 0.5) * 20;
        blob.sat = color.s;
        blob.light = color.l;
      });
    }

    function addBlob() {
      blobs.push(createBlob(
        canvas.width / 2,
        canvas.height / 2
      ));
      config.blobCount = blobs.length;
      document.getElementById('countSlider').value = config.blobCount;
      document.getElementById('countValue').textContent = config.blobCount;
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
        updateBlobColors();
      });
    });

    // Sliders
    document.getElementById('countSlider').addEventListener('input', e => {
      config.blobCount = parseInt(e.target.value);
      document.getElementById('countValue').textContent = config.blobCount;
      
      while (blobs.length < config.blobCount) {
        blobs.push(createBlob());
      }
      while (blobs.length > config.blobCount) {
        blobs.pop();
      }
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('blurSlider').addEventListener('input', e => {
      config.blur = parseInt(e.target.value);
      document.getElementById('blurValue').textContent = config.blur;
      canvas.style.filter = `blur(${config.blur}px)`;
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        initBlobs();
      }
      if (e.code === 'KeyB') {
        addBlob();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyan', 'purple', 'pink', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
        updateBlobColors();
      }
    });

    // Initialize
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    initBlobs();
    animate();
  </script>
</body>
</html>

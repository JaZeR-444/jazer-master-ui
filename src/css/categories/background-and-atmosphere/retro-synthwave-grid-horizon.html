<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Synthwave Grid Horizon - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyan"] { background: var(--jazer-cyan); }
    .color-btn[data-color="purple"] { background: var(--jazer-purple); }
    .color-btn[data-color="pink"] { background: var(--jazer-pink); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#0ff, #f0f, #ff0, #0ff); }
    .color-btn[data-color="mono"] { background: #888; }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .synthwave-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #1a0033 0%, #330066 40%, #1a0033 70%, #000 100%);
      overflow: hidden;
    }
    .sky-gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(180deg, 
        var(--sky-top) 0%, 
        var(--sky-mid) 50%, 
        var(--sky-bottom) 100%
      );
    }
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background-image: 
        radial-gradient(1px 1px at 20% 30%, white 1px, transparent 0),
        radial-gradient(1px 1px at 40% 70%, white 1px, transparent 0),
        radial-gradient(1px 1px at 50% 20%, white 1px, transparent 0),
        radial-gradient(1px 1px at 60% 50%, white 1px, transparent 0),
        radial-gradient(1px 1px at 80% 10%, white 1px, transparent 0),
        radial-gradient(2px 2px at 10% 40%, var(--star-color) 1px, transparent 0),
        radial-gradient(2px 2px at 70% 60%, var(--star-color) 1px, transparent 0),
        radial-gradient(1px 1px at 90% 80%, white 1px, transparent 0);
      opacity: 0.6;
    }
    .grid {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50%;
      background-image: 
        repeating-linear-gradient(0deg, transparent, transparent 39px, var(--grid-color) 39px, var(--grid-color) 40px),
        repeating-linear-gradient(90deg, transparent, transparent 39px, var(--grid-color) 39px, var(--grid-color) 40px);
      transform: perspective(300px) rotateX(60deg);
      transform-origin: bottom;
      animation: gridMove var(--grid-speed) linear infinite;
    }
    .horizon-glow {
      position: absolute;
      bottom: 50%;
      left: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(0deg, var(--horizon-glow), transparent);
      filter: blur(20px);
    }
    @keyframes gridMove {
      from { background-position: 0 0; }
      to { background-position: 0 40px; }
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { left: 1rem; right: 1rem; transform: none; padding: 0.75rem 1rem; }
      .hero h1 { font-size: 1.2rem; }
      .hero-keys { gap: 0.5rem; }
      .controls { top: auto; bottom: 4rem; right: 1rem; left: 1rem; min-width: auto; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Retro Synthwave Grid Horizon</h1>
    <p>80s-inspired neon grid extending to the horizon</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cyan" title="Cyan"></button>
      <button class="color-btn" data-color="purple" title="Purple"></button>
      <button class="color-btn" data-color="pink" title="Pink"></button>
      <button class="color-btn" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.2" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Intensity: <span class="slider-value" id="intensityValue">1.0</span></label>
      <input type="range" id="intensitySlider" min="0.3" max="1.5" step="0.1" value="1">
    </div>
  </div>

  <div class="synthwave-container" id="container">
    <div class="sky-gradient"></div>
    <div class="stars"></div>
    <div class="horizon-glow"></div>
    <div class="grid" id="grid"></div>
  </div>

  <div class="status" id="status">Playing</div>

  <script>
    const container = document.getElementById('container');
    const grid = document.getElementById('grid');
    const status = document.getElementById('status');

    let config = {
      speed: 1,
      intensity: 1,
      colorScheme: 'cyan',
      paused: false
    };

    const colorSchemes = {
      cyan: {
        skyTop: '#05001a',
        skyMid: '#1a0033',
        skyBottom: '#330066',
        gridColor: 'rgba(0, 242, 234, 0.4)',
        horizonGlow: 'rgba(0, 242, 234, 0.5)',
        starColor: '#00f2ea'
      },
      purple: {
        skyTop: '#0a0015',
        skyMid: '#200040',
        skyBottom: '#400080',
        gridColor: 'rgba(147, 51, 234, 0.4)',
        horizonGlow: 'rgba(147, 51, 234, 0.5)',
        starColor: '#9333ea'
      },
      pink: {
        skyTop: '#15000a',
        skyMid: '#400020',
        skyBottom: '#800040',
        gridColor: 'rgba(255, 0, 110, 0.4)',
        horizonGlow: 'rgba(255, 0, 110, 0.5)',
        starColor: '#ff006e'
      },
      rainbow: {
        skyTop: '#0a0020',
        skyMid: '#200040',
        skyBottom: '#401050',
        gridColor: 'rgba(147, 51, 234, 0.4)',
        horizonGlow: 'rgba(255, 0, 110, 0.5)',
        starColor: '#00f2ea'
      },
      mono: {
        skyTop: '#050505',
        skyMid: '#101010',
        skyBottom: '#1a1a1a',
        gridColor: 'rgba(255, 255, 255, 0.3)',
        horizonGlow: 'rgba(255, 255, 255, 0.4)',
        starColor: '#ffffff'
      }
    };

    function updateColors() {
      const scheme = colorSchemes[config.colorScheme];
      const intensity = config.intensity;

      container.style.setProperty('--sky-top', scheme.skyTop);
      container.style.setProperty('--sky-mid', scheme.skyMid);
      container.style.setProperty('--sky-bottom', scheme.skyBottom);

      // Adjust grid opacity based on intensity
      const gridColor = scheme.gridColor.replace(/[\d.]+\)$/, match => {
        const alpha = parseFloat(match) * intensity;
        return alpha.toFixed(2) + ')';
      });
      container.style.setProperty('--grid-color', gridColor);

      const horizonGlow = scheme.horizonGlow.replace(/[\d.]+\)$/, match => {
        const alpha = parseFloat(match) * intensity;
        return alpha.toFixed(2) + ')';
      });
      container.style.setProperty('--horizon-glow', horizonGlow);
      container.style.setProperty('--star-color', scheme.starColor);
    }

    function updateSpeed() {
      const baseSpeed = 3 / config.speed;
      container.style.setProperty('--grid-speed', baseSpeed + 's');
    }

    function togglePause() {
      config.paused = !config.paused;
      grid.style.animationPlayState = config.paused ? 'paused' : 'running';
      status.textContent = config.paused ? 'Paused' : 'Playing';
      status.classList.toggle('paused', config.paused);
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
        updateColors();
      });
    });

    // Sliders
    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
      updateSpeed();
    });

    document.getElementById('intensitySlider').addEventListener('input', e => {
      config.intensity = parseFloat(e.target.value);
      document.getElementById('intensityValue').textContent = config.intensity.toFixed(1);
      updateColors();
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        togglePause();
      }
      if (e.code === 'KeyR') {
        grid.style.animation = 'none';
        grid.offsetHeight;
        grid.style.animation = '';
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyan', 'purple', 'pink', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
        updateColors();
      }
    });

    // Initialize
    updateColors();
    updateSpeed();
  </script>
</body>
</html>

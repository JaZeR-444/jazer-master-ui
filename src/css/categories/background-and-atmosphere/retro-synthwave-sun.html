<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Synthwave Sun - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyan"] { background: var(--jazer-cyan); }
    .color-btn[data-color="purple"] { background: var(--jazer-purple); }
    .color-btn[data-color="pink"] { background: var(--jazer-pink); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#0ff, #f0f, #ff0, #0ff); }
    .color-btn[data-color="mono"] { background: #888; }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .synthwave-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #2b0033 0%, #5a0066 40%, #1a0033 70%, #000 100%);
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .sun {
      position: absolute;
      bottom: 35%;
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
      height: 140px;
      background: var(--sun-gradient);
      border-radius: 140px 140px 0 0;
      box-shadow: 0 0 80px var(--sun-glow);
      animation: sunPulse 4s ease-in-out infinite;
    }
    .sun-line {
      position: absolute;
      width: 100%;
      height: 6px;
      background: rgba(0, 0, 0, 0.3);
      left: 0;
    }
    .sun-line:nth-child(1) { bottom: 10%; }
    .sun-line:nth-child(2) { bottom: 25%; }
    .sun-line:nth-child(3) { bottom: 45%; }
    .sun-line:nth-child(4) { bottom: 70%; height: 8px; }
    .grid {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 35%;
      background-image: 
        repeating-linear-gradient(0deg, transparent, transparent 19px, var(--grid-color) 19px, var(--grid-color) 20px),
        repeating-linear-gradient(90deg, transparent, transparent 39px, var(--grid-color) 39px, var(--grid-color) 40px);
      transform: perspective(200px) rotateX(60deg);
      transform-origin: bottom;
      animation: gridMove var(--grid-speed) linear infinite;
    }
    .reflection {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 35%;
      background: linear-gradient(0deg, transparent, var(--reflection-color));
      filter: blur(30px);
      opacity: 0.4;
    }
    @keyframes sunPulse {
      0%, 100% { box-shadow: 0 0 80px var(--sun-glow); }
      50% { box-shadow: 0 0 120px var(--sun-glow); }
    }
    @keyframes gridMove {
      from { background-position: 0 0; }
      to { background-position: 0 20px; }
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { left: 1rem; right: 1rem; transform: none; padding: 0.75rem 1rem; }
      .hero h1 { font-size: 1.2rem; }
      .hero-keys { gap: 0.5rem; }
      .controls { top: auto; bottom: 4rem; right: 1rem; left: 1rem; min-width: auto; }
      .sun { width: 180px; height: 90px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Retro Synthwave Sun</h1>
    <p>80s sunset with striped sun and perspective grid</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cyan" title="Cyan"></button>
      <button class="color-btn" data-color="purple" title="Purple"></button>
      <button class="color-btn" data-color="pink" title="Pink"></button>
      <button class="color-btn" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.2" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Sun Size: <span class="slider-value" id="sizeValue">1.0</span></label>
      <input type="range" id="sizeSlider" min="0.5" max="1.5" step="0.1" value="1">
    </div>
  </div>

  <div class="synthwave-container" id="container">
    <div class="sun" id="sun">
      <div class="sun-line"></div>
      <div class="sun-line"></div>
      <div class="sun-line"></div>
      <div class="sun-line"></div>
    </div>
    <div class="reflection"></div>
    <div class="grid" id="grid"></div>
  </div>

  <div class="status" id="status">Playing</div>

  <script>
    const container = document.getElementById('container');
    const sun = document.getElementById('sun');
    const grid = document.getElementById('grid');
    const status = document.getElementById('status');

    let config = {
      speed: 1,
      sunSize: 1,
      colorScheme: 'cyan',
      paused: false
    };

    const colorSchemes = {
      cyan: {
        sunGradient: 'linear-gradient(180deg, #00f2ea 0%, #00d4cf 30%, #ffaa00 100%)',
        sunGlow: 'rgba(0, 242, 234, 0.6)',
        gridColor: 'rgba(0, 242, 234, 0.3)',
        reflectionColor: 'rgba(0, 242, 234, 0.3)'
      },
      purple: {
        sunGradient: 'linear-gradient(180deg, #9333ea 0%, #7c3aed 30%, #ff006e 100%)',
        sunGlow: 'rgba(147, 51, 234, 0.6)',
        gridColor: 'rgba(147, 51, 234, 0.3)',
        reflectionColor: 'rgba(147, 51, 234, 0.3)'
      },
      pink: {
        sunGradient: 'linear-gradient(180deg, #ff006e 0%, #ff6b9d 30%, #ffaa00 100%)',
        sunGlow: 'rgba(255, 0, 110, 0.6)',
        gridColor: 'rgba(255, 0, 110, 0.3)',
        reflectionColor: 'rgba(255, 0, 110, 0.3)'
      },
      rainbow: {
        sunGradient: 'linear-gradient(180deg, #00f2ea 0%, #9333ea 40%, #ff006e 70%, #ffaa00 100%)',
        sunGlow: 'rgba(255, 0, 110, 0.6)',
        gridColor: 'rgba(147, 51, 234, 0.3)',
        reflectionColor: 'rgba(255, 100, 150, 0.3)'
      },
      mono: {
        sunGradient: 'linear-gradient(180deg, #ffffff 0%, #cccccc 30%, #888888 100%)',
        sunGlow: 'rgba(255, 255, 255, 0.5)',
        gridColor: 'rgba(255, 255, 255, 0.25)',
        reflectionColor: 'rgba(255, 255, 255, 0.2)'
      }
    };

    function updateColors() {
      const scheme = colorSchemes[config.colorScheme];
      container.style.setProperty('--sun-gradient', scheme.sunGradient);
      container.style.setProperty('--sun-glow', scheme.sunGlow);
      container.style.setProperty('--grid-color', scheme.gridColor);
      container.style.setProperty('--reflection-color', scheme.reflectionColor);
    }

    function updateSpeed() {
      const baseSpeed = 2 / config.speed;
      container.style.setProperty('--grid-speed', baseSpeed + 's');
    }

    function updateSunSize() {
      const baseWidth = 280 * config.sunSize;
      const baseHeight = 140 * config.sunSize;
      sun.style.width = baseWidth + 'px';
      sun.style.height = baseHeight + 'px';
      sun.style.borderRadius = baseHeight + 'px ' + baseHeight + 'px 0 0';
    }

    function togglePause() {
      config.paused = !config.paused;
      const state = config.paused ? 'paused' : 'running';
      grid.style.animationPlayState = state;
      sun.style.animationPlayState = state;
      status.textContent = config.paused ? 'Paused' : 'Playing';
      status.classList.toggle('paused', config.paused);
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
        updateColors();
      });
    });

    // Sliders
    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
      updateSpeed();
    });

    document.getElementById('sizeSlider').addEventListener('input', e => {
      config.sunSize = parseFloat(e.target.value);
      document.getElementById('sizeValue').textContent = config.sunSize.toFixed(1);
      updateSunSize();
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        togglePause();
      }
      if (e.code === 'KeyR') {
        grid.style.animation = 'none';
        sun.style.animation = 'none';
        grid.offsetHeight;
        sun.offsetHeight;
        grid.style.animation = '';
        sun.style.animation = '';
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyan', 'purple', 'pink', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
        updateColors();
      }
    });

    // Initialize
    updateColors();
    updateSpeed();
    updateSunSize();
  </script>
</body>
</html>

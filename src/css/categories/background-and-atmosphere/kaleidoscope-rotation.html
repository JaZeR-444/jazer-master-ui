<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaleidoscope Rotation - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyan"] { background: var(--jazer-cyan); }
    .color-btn[data-color="purple"] { background: var(--jazer-purple); }
    .color-btn[data-color="pink"] { background: var(--jazer-pink); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#0ff, #f0f, #ff0, #0ff); }
    .color-btn[data-color="mono"] { background: #888; }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .pattern-select {
      width: 100%;
      padding: 0.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 6px;
      color: var(--text-light);
      font-family: var(--font-secondary);
      font-size: 0.8rem;
      cursor: pointer;
    }
    .kaleidoscope-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #kaleidoscopeCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { padding: 0.75rem 1rem; max-width: 280px; }
      .hero h1 { font-size: 1.2rem; }
      .hero p { font-size: 0.8rem; }
      .controls { top: auto; bottom: 5rem; right: 1rem; min-width: 140px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Kaleidoscope Rotation</h1>
    <p>Symmetric pattern morphing with radial reflections</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Randomize</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cyan" title="Cyan"></button>
      <button class="color-btn" data-color="purple" title="Purple"></button>
      <button class="color-btn" data-color="pink" title="Pink"></button>
      <button class="color-btn" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Segments: <span class="slider-value" id="segmentsValue">12</span></label>
      <input type="range" id="segmentsSlider" min="4" max="24" step="2" value="12">
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Complexity: <span class="slider-value" id="complexityValue">5</span></label>
      <input type="range" id="complexitySlider" min="2" max="10" step="1" value="5">
    </div>
    <label>Pattern</label>
    <select class="pattern-select" id="patternSelect">
      <option value="circles">Circles</option>
      <option value="stars">Stars</option>
      <option value="spirals">Spirals</option>
      <option value="petals">Petals</option>
      <option value="polygons">Polygons</option>
    </select>
  </div>

  <div class="kaleidoscope-container">
    <canvas id="kaleidoscopeCanvas"></canvas>
  </div>
  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('kaleidoscopeCanvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      segments: 12,
      speed: 1.0,
      complexity: 5,
      pattern: 'circles',
      colorScheme: 'cyan',
      paused: false
    };

    const colorSchemes = {
      cyan: [
        'rgba(0, 242, 234, 0.7)',
        'rgba(0, 180, 200, 0.6)',
        'rgba(0, 220, 220, 0.5)',
        'rgba(0, 200, 190, 0.4)',
        'rgba(0, 242, 234, 0.3)'
      ],
      purple: [
        'rgba(147, 51, 234, 0.7)',
        'rgba(120, 80, 200, 0.6)',
        'rgba(168, 85, 247, 0.5)',
        'rgba(130, 60, 220, 0.4)',
        'rgba(147, 51, 234, 0.3)'
      ],
      pink: [
        'rgba(255, 0, 110, 0.7)',
        'rgba(255, 80, 150, 0.6)',
        'rgba(236, 72, 153, 0.5)',
        'rgba(255, 50, 130, 0.4)',
        'rgba(255, 0, 110, 0.3)'
      ],
      rainbow: [
        'rgba(0, 242, 234, 0.7)',
        'rgba(147, 51, 234, 0.6)',
        'rgba(255, 0, 110, 0.5)',
        'rgba(255, 200, 0, 0.4)',
        'rgba(0, 255, 100, 0.3)'
      ],
      mono: [
        'rgba(255, 255, 255, 0.5)',
        'rgba(200, 200, 200, 0.4)',
        'rgba(180, 180, 180, 0.35)',
        'rgba(160, 160, 160, 0.3)',
        'rgba(140, 140, 140, 0.25)'
      ]
    };

    let angle = 0;
    let time = 0;
    let animationId;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function getColors() {
      return colorSchemes[config.colorScheme];
    }

    function drawPattern(ctx, size, time) {
      const colors = getColors();
      
      switch(config.pattern) {
        case 'circles':
          for (let i = 0; i < config.complexity; i++) {
            const radius = (size / config.complexity) * (i + 1) * (0.8 + Math.sin(time + i) * 0.2);
            ctx.strokeStyle = colors[i % colors.length];
            ctx.lineWidth = 2 + i * 0.5;
            ctx.shadowBlur = 15;
            ctx.shadowColor = colors[i % colors.length];
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, Math.PI * 2);
            ctx.stroke();
            ctx.shadowBlur = 0;
          }
          break;
          
        case 'stars':
          for (let i = 0; i < config.complexity; i++) {
            const points = 5 + i;
            const outerRadius = size * (0.12 + i * 0.1) * (0.9 + Math.sin(time * 2 + i) * 0.1);
            const innerRadius = outerRadius * 0.4;
            
            ctx.fillStyle = colors[i % colors.length];
            ctx.shadowBlur = 20;
            ctx.shadowColor = colors[i % colors.length];
            ctx.beginPath();
            
            for (let j = 0; j < points * 2; j++) {
              const radius = j % 2 === 0 ? outerRadius : innerRadius;
              const a = (Math.PI * 2 * j) / (points * 2) + time;
              const x = Math.cos(a) * radius;
              const y = Math.sin(a) * radius;
              
              if (j === 0) ctx.moveTo(x, y);
              else ctx.lineTo(x, y);
            }
            
            ctx.closePath();
            ctx.fill();
            ctx.shadowBlur = 0;
          }
          break;
          
        case 'spirals':
          for (let i = 0; i < config.complexity; i++) {
            ctx.strokeStyle = colors[i % colors.length];
            ctx.lineWidth = 2 + i * 0.3;
            ctx.shadowBlur = 10;
            ctx.shadowColor = colors[i % colors.length];
            ctx.beginPath();
            
            for (let a = 0; a < Math.PI * 4; a += 0.1) {
              const radius = (a / (Math.PI * 4)) * size * 0.7 + Math.sin(a * 3 + time + i) * 15;
              const x = Math.cos(a + time) * radius;
              const y = Math.sin(a + time) * radius;
              
              if (a === 0) ctx.moveTo(x, y);
              else ctx.lineTo(x, y);
            }
            
            ctx.stroke();
            ctx.shadowBlur = 0;
          }
          break;
          
        case 'petals':
          for (let i = 0; i < config.complexity; i++) {
            const petalCount = 6 + i;
            const petalSize = size * (0.06 + i * 0.06);
            
            ctx.fillStyle = colors[i % colors.length];
            ctx.shadowBlur = 15;
            ctx.shadowColor = colors[i % colors.length];
            
            for (let j = 0; j < petalCount; j++) {
              const a = (Math.PI * 2 * j) / petalCount + time + i * 0.1;
              const distance = size * 0.25 * (1 + Math.sin(time * 2 + i) * 0.2);
              
              ctx.save();
              ctx.translate(Math.cos(a) * distance, Math.sin(a) * distance);
              ctx.rotate(a);
              ctx.beginPath();
              ctx.ellipse(0, 0, petalSize * 0.3, petalSize, 0, 0, Math.PI * 2);
              ctx.fill();
              ctx.restore();
            }
            ctx.shadowBlur = 0;
          }
          break;
          
        case 'polygons':
          for (let i = 0; i < config.complexity; i++) {
            const sides = 3 + i;
            const radius = size * (0.1 + i * 0.1) * (0.9 + Math.sin(time + i) * 0.1);
            
            ctx.fillStyle = colors[i % colors.length];
            ctx.shadowBlur = 15;
            ctx.shadowColor = colors[i % colors.length];
            ctx.beginPath();
            
            for (let j = 0; j <= sides; j++) {
              const a = (Math.PI * 2 * j) / sides + time;
              const x = Math.cos(a) * radius;
              const y = Math.sin(a) * radius;
              
              if (j === 0) ctx.moveTo(x, y);
              else ctx.lineTo(x, y);
            }
            
            ctx.closePath();
            ctx.fill();
            ctx.shadowBlur = 0;
          }
          break;
      }
    }

    function drawKaleidoscope() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const size = Math.min(canvas.width, canvas.height) * 0.45;
      
      ctx.save();
      ctx.translate(centerX, centerY);
      
      const segmentAngle = (Math.PI * 2) / config.segments;
      
      for (let i = 0; i < config.segments; i++) {
        ctx.save();
        ctx.rotate(segmentAngle * i + angle);
        
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, size * 1.2, 0, segmentAngle);
        ctx.closePath();
        ctx.clip();
        
        if (i % 2 === 1) {
          ctx.scale(-1, 1);
        }
        
        drawPattern(ctx, size, time);
        ctx.restore();
      }
      
      ctx.restore();
    }

    function animate() {
      if (!config.paused) {
        time += 0.01 * config.speed;
        angle += 0.005 * config.speed;
        drawKaleidoscope();
      }
      animationId = requestAnimationFrame(animate);
    }

    function randomize() {
      config.segments = Math.floor(Math.random() * 10 + 4) * 2;
      config.complexity = Math.floor(Math.random() * 8 + 3);
      const patterns = ['circles', 'stars', 'spirals', 'petals', 'polygons'];
      config.pattern = patterns[Math.floor(Math.random() * patterns.length)];
      
      document.getElementById('segmentsSlider').value = config.segments;
      document.getElementById('segmentsValue').textContent = config.segments;
      document.getElementById('complexitySlider').value = config.complexity;
      document.getElementById('complexityValue').textContent = config.complexity;
      document.getElementById('patternSelect').value = config.pattern;
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
      });
    });

    // Sliders
    document.getElementById('segmentsSlider').addEventListener('input', e => {
      config.segments = parseInt(e.target.value);
      document.getElementById('segmentsValue').textContent = config.segments;
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('complexitySlider').addEventListener('input', e => {
      config.complexity = parseInt(e.target.value);
      document.getElementById('complexityValue').textContent = config.complexity;
    });

    document.getElementById('patternSelect').addEventListener('change', e => {
      config.pattern = e.target.value;
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        randomize();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyan', 'purple', 'pink', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
      }
    });

    // Initialize
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animate();
  </script>
</body>
</html>

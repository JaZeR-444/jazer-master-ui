<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbiting Particles Field - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyan"] { background: var(--jazer-cyan); }
    .color-btn[data-color="purple"] { background: var(--jazer-purple); }
    .color-btn[data-color="pink"] { background: var(--jazer-pink); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#0ff, #f0f, #ff0, #0ff); }
    .color-btn[data-color="mono"] { background: #888; }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #000510 0%, #001030 50%, #000520 100%);
      overflow: hidden;
    }
    #particlesCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { left: 1rem; right: 1rem; transform: none; padding: 0.75rem 1rem; }
      .hero h1 { font-size: 1.2rem; }
      .hero-keys { gap: 0.5rem; }
      .controls { top: auto; bottom: 4rem; right: 1rem; left: 1rem; min-width: auto; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Orbiting Particles Field</h1>
    <p>Particles orbiting around multiple centers with glowing trails</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>B</kbd> Burst</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cyan" title="Cyan"></button>
      <button class="color-btn" data-color="purple" title="Purple"></button>
      <button class="color-btn" data-color="pink" title="Pink"></button>
      <button class="color-btn" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Particles: <span class="slider-value" id="countValue">80</span></label>
      <input type="range" id="countSlider" min="20" max="150" value="80">
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.2" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Centers: <span class="slider-value" id="centerValue">3</span></label>
      <input type="range" id="centerSlider" min="1" max="6" value="3">
    </div>
  </div>

  <div class="particles-container">
    <canvas id="particlesCanvas"></canvas>
  </div>

  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('particlesCanvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      particleCount: 80,
      speed: 1,
      orbitCenters: 3,
      colorScheme: 'cyan',
      paused: false
    };

    const colorSchemes = {
      cyan: [
        { r: 0, g: 242, b: 234 },
        { r: 0, g: 200, b: 220 },
        { r: 0, g: 180, b: 200 }
      ],
      purple: [
        { r: 147, g: 51, b: 234 },
        { r: 130, g: 80, b: 220 },
        { r: 168, g: 85, b: 247 }
      ],
      pink: [
        { r: 255, g: 0, b: 110 },
        { r: 255, g: 80, b: 150 },
        { r: 236, g: 72, b: 153 }
      ],
      rainbow: [
        { r: 0, g: 242, b: 234 },
        { r: 147, g: 51, b: 234 },
        { r: 255, g: 0, b: 110 },
        { r: 255, g: 200, b: 0 }
      ],
      mono: [
        { r: 255, g: 255, b: 255 },
        { r: 200, g: 200, b: 200 },
        { r: 150, g: 150, b: 150 }
      ]
    };

    let centers = [];
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    }

    function init() {
      // Create orbit centers
      centers = Array.from({ length: config.orbitCenters }, () => ({
        x: canvas.width * (0.2 + Math.random() * 0.6),
        y: canvas.height * (0.2 + Math.random() * 0.6),
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5
      }));

      // Create particles
      const colors = colorSchemes[config.colorScheme];
      particles = Array.from({ length: config.particleCount }, (_, i) => {
        const colorIndex = i % colors.length;
        return {
          centerIndex: i % centers.length,
          angle: (i / config.particleCount) * Math.PI * 2,
          radius: 50 + Math.random() * 150,
          speed: 0.005 + Math.random() * 0.01,
          size: 2 + Math.random() * 3,
          color: colors[colorIndex]
        };
      });
    }

    function animate() {
      if (!config.paused) {
        // Clear with fade effect
        ctx.fillStyle = 'rgba(0, 5, 16, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Update and draw orbit centers
        centers.forEach(center => {
          center.x += center.vx * config.speed;
          center.y += center.vy * config.speed;

          // Bounce off edges
          if (center.x < 100 || center.x > canvas.width - 100) center.vx *= -1;
          if (center.y < 100 || center.y > canvas.height - 100) center.vy *= -1;

          // Draw center glow
          const gradient = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, 40);
          gradient.addColorStop(0, 'rgba(255, 255, 255, 0.15)');
          gradient.addColorStop(1, 'transparent');
          ctx.fillStyle = gradient;
          ctx.beginPath();
          ctx.arc(center.x, center.y, 40, 0, Math.PI * 2);
          ctx.fill();
        });

        // Draw particles
        particles.forEach(p => {
          const center = centers[p.centerIndex];
          p.angle += p.speed * config.speed;

          const x = center.x + Math.cos(p.angle) * p.radius;
          const y = center.y + Math.sin(p.angle) * p.radius;

          // Particle glow
          ctx.shadowBlur = 15;
          ctx.shadowColor = `rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, 1)`;
          ctx.fillStyle = `rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, 0.8)`;
          ctx.beginPath();
          ctx.arc(x, y, p.size, 0, Math.PI * 2);
          ctx.fill();

          // Inner bright core
          ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
          ctx.beginPath();
          ctx.arc(x, y, p.size * 0.5, 0, Math.PI * 2);
          ctx.fill();
        });

        ctx.shadowBlur = 0;
      }

      requestAnimationFrame(animate);
    }

    function updateColors() {
      const colors = colorSchemes[config.colorScheme];
      particles.forEach((p, i) => {
        p.color = colors[i % colors.length];
      });
    }

    function burstEffect() {
      particles.forEach(p => {
        p.radius += 50;
        setTimeout(() => {
          p.radius -= 50;
        }, 500);
      });
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
        updateColors();
      });
    });

    // Sliders
    document.getElementById('countSlider').addEventListener('input', e => {
      config.particleCount = parseInt(e.target.value);
      document.getElementById('countValue').textContent = config.particleCount;
      init();
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('centerSlider').addEventListener('input', e => {
      config.orbitCenters = parseInt(e.target.value);
      document.getElementById('centerValue').textContent = config.orbitCenters;
      init();
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        init();
      }
      if (e.code === 'KeyB') {
        burstEffect();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyan', 'purple', 'pink', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
        updateColors();
      }
    });

    // Initialize
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    animate();
  </script>
</body>
</html>

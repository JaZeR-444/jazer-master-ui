<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morphing Blob Background - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyan"] { background: var(--jazer-cyan); }
    .color-btn[data-color="purple"] { background: var(--jazer-purple); }
    .color-btn[data-color="pink"] { background: var(--jazer-pink); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#0ff, #f0f, #ff0, #0ff); }
    .color-btn[data-color="mono"] { background: #888; }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .blob-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    .blob-bg {
      position: absolute;
      width: 150%;
      height: 150%;
      top: -25%;
      left: -25%;
      filter: blur(60px);
    }
    .blob {
      position: absolute;
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      mix-blend-mode: screen;
      will-change: transform, border-radius;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { padding: 0.75rem 1rem; max-width: 280px; }
      .hero h1 { font-size: 1.2rem; }
      .hero p { font-size: 0.8rem; }
      .controls { top: auto; bottom: 5rem; right: 1rem; min-width: 140px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Morphing Blobs</h1>
    <p>Organic fluid shapes with smooth border-radius morphing</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>B</kbd> Add Blob</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn" data-color="cyan" title="Cyan"></button>
      <button class="color-btn" data-color="purple" title="Purple"></button>
      <button class="color-btn" data-color="pink" title="Pink"></button>
      <button class="color-btn active" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Blob Count: <span class="slider-value" id="countValue">3</span></label>
      <input type="range" id="countSlider" min="2" max="6" step="1" value="3">
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.2" max="2" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Blur: <span class="slider-value" id="blurValue">60</span></label>
      <input type="range" id="blurSlider" min="20" max="100" step="10" value="60">
    </div>
  </div>

  <div class="blob-container">
    <div class="blob-bg" id="blobBg"></div>
  </div>
  <div class="status" id="status">Playing</div>

  <script>
    const blobBg = document.getElementById('blobBg');
    const status = document.getElementById('status');

    let config = {
      blobCount: 3,
      speed: 1.0,
      blur: 60,
      colorScheme: 'rainbow',
      paused: false
    };

    const colorSchemes = {
      cyan: [
        { color: 'var(--jazer-cyan)', opacity: 0.6 },
        { color: '#0088cc', opacity: 0.5 },
        { color: '#00dddd', opacity: 0.4 }
      ],
      purple: [
        { color: 'var(--jazer-purple)', opacity: 0.6 },
        { color: '#6633cc', opacity: 0.5 },
        { color: '#aa66ff', opacity: 0.4 }
      ],
      pink: [
        { color: 'var(--jazer-pink)', opacity: 0.6 },
        { color: '#cc3366', opacity: 0.5 },
        { color: '#ff66aa', opacity: 0.4 }
      ],
      rainbow: [
        { color: 'var(--jazer-cyan)', opacity: 0.5 },
        { color: 'var(--jazer-purple)', opacity: 0.5 },
        { color: 'var(--jazer-pink)', opacity: 0.5 },
        { color: '#ffcc00', opacity: 0.4 },
        { color: '#00ff88', opacity: 0.4 },
        { color: '#ff8800', opacity: 0.4 }
      ],
      mono: [
        { color: '#666666', opacity: 0.5 },
        { color: '#888888', opacity: 0.4 },
        { color: '#aaaaaa', opacity: 0.3 }
      ]
    };

    let blobs = [];
    let animationId;
    let time = 0;

    function createBlob(index) {
      const colors = colorSchemes[config.colorScheme];
      const colorData = colors[index % colors.length];
      
      const blob = document.createElement('div');
      blob.className = 'blob';
      
      const size = 300 + Math.random() * 200;
      const posX = 20 + Math.random() * 60;
      const posY = 20 + Math.random() * 60;
      
      blob.style.cssText = `
        width: ${size}px;
        height: ${size}px;
        top: ${posY}%;
        left: ${posX}%;
        background: radial-gradient(circle, ${colorData.color}, transparent);
        opacity: ${colorData.opacity};
      `;
      
      return {
        element: blob,
        size,
        baseX: posX,
        baseY: posY,
        phase: Math.random() * Math.PI * 2,
        morphPhase: Math.random() * Math.PI * 2,
        speedX: (Math.random() - 0.5) * 0.02,
        speedY: (Math.random() - 0.5) * 0.02,
        rotationSpeed: (Math.random() - 0.5) * 0.5,
        scalePhase: Math.random() * Math.PI * 2
      };
    }

    function initBlobs() {
      blobBg.innerHTML = '';
      blobs = [];
      
      for (let i = 0; i < config.blobCount; i++) {
        const blob = createBlob(i);
        blobBg.appendChild(blob.element);
        blobs.push(blob);
      }
    }

    function generateBorderRadius(phase) {
      const r1 = 30 + Math.sin(phase) * 30;
      const r2 = 40 + Math.sin(phase + 1) * 30;
      const r3 = 30 + Math.sin(phase + 2) * 30;
      const r4 = 40 + Math.sin(phase + 3) * 30;
      const r5 = 40 + Math.cos(phase) * 30;
      const r6 = 30 + Math.cos(phase + 1) * 30;
      const r7 = 40 + Math.cos(phase + 2) * 30;
      const r8 = 30 + Math.cos(phase + 3) * 30;
      
      return `${r1}% ${r2}% ${r3}% ${r4}% / ${r5}% ${r6}% ${r7}% ${r8}%`;
    }

    function animate() {
      if (!config.paused) {
        time += 0.016 * config.speed;
        
        blobs.forEach((blob, i) => {
          // Morphing border-radius
          blob.morphPhase += 0.02 * config.speed;
          blob.element.style.borderRadius = generateBorderRadius(blob.morphPhase);
          
          // Position animation
          const moveX = Math.sin(time * 0.5 + blob.phase) * 15;
          const moveY = Math.cos(time * 0.3 + blob.phase) * 15;
          
          // Rotation
          const rotation = time * blob.rotationSpeed * 50;
          
          // Scale pulse
          blob.scalePhase += 0.01 * config.speed;
          const scale = 1 + Math.sin(blob.scalePhase) * 0.15;
          
          blob.element.style.transform = `
            translate(${moveX}px, ${moveY}px)
            rotate(${rotation}deg)
            scale(${scale})
          `;
        });
      }
      
      animationId = requestAnimationFrame(animate);
    }

    function updateColors() {
      const colors = colorSchemes[config.colorScheme];
      blobs.forEach((blob, i) => {
        const colorData = colors[i % colors.length];
        blob.element.style.background = `radial-gradient(circle, ${colorData.color}, transparent)`;
        blob.element.style.opacity = colorData.opacity;
      });
    }

    function addBlob() {
      if (config.blobCount < 6) {
        config.blobCount++;
        const blob = createBlob(blobs.length);
        blobBg.appendChild(blob.element);
        blobs.push(blob);
        document.getElementById('countSlider').value = config.blobCount;
        document.getElementById('countValue').textContent = config.blobCount;
      }
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
        updateColors();
      });
    });

    // Sliders
    document.getElementById('countSlider').addEventListener('input', e => {
      config.blobCount = parseInt(e.target.value);
      document.getElementById('countValue').textContent = config.blobCount;
      initBlobs();
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('blurSlider').addEventListener('input', e => {
      config.blur = parseInt(e.target.value);
      document.getElementById('blurValue').textContent = config.blur;
      blobBg.style.filter = `blur(${config.blur}px)`;
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        time = 0;
        initBlobs();
      }
      if (e.code === 'KeyB') {
        addBlob();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyan', 'purple', 'pink', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
        updateColors();
      }
    });

    // Initialize
    initBlobs();
    animate();
  </script>
</body>
</html>

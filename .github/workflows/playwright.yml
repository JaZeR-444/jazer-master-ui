name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24.11.1'
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build
      - name: Start server
        run: node scripts/serve-dist.js &
      - name: Wait for server
        run: npx wait-on http://localhost:5173/HOME.html
      - name: Run Playwright
        run: npx playwright test --reporter=github

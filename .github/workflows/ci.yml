name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.11.1'
      - name: Install dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint
      - name: Run Build
        run: npm run build
      - name: Start Server
        run: node scripts/serve-dist.js &
      - name: Wait for server
        run: npx wait-on http://localhost:5173/HOME.html
      - name: Run Tests
        run: npm run test

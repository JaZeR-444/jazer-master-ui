<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Reaction Bar - CSS Pattern</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            padding: 2rem;
            line-height: 1.6;
        }
        h1 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            color: var(--jazer-pink);
            transform: translateX(-5px);
        }
        .example-container {
            background: rgba(6, 182, 212, 0.05);
            border: 1px solid var(--jazer-cyan);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .social-component {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        .social-component:hover {
            border-color: var(--jazer-pink);
            box-shadow: 0 0 30px rgba(236, 72, 153, 0.3);
            transform: translateY(-2px);
        }
        .social-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .social-icon {
            font-size: 2.5rem;
            filter: drop-shadow(0 0 15px rgba(6, 182, 212, 0.5));
        }
        .social-content {
            flex: 1;
        }
        .social-title {
            color: var(--jazer-cyan);
            font-weight: bold;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        .social-description {
            color: var(--text-light);
            opacity: 0.8;
            line-height: 1.6;
        }
        .social-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(6, 182, 212, 0.2);
        }
        .social-action-btn {
            background: transparent;
            border: 1px solid var(--jazer-cyan);
            color: var(--jazer-cyan);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }
        .social-action-btn:hover {
            background: var(--jazer-cyan);
            color: var(--bg-dark);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Social Feed & Community</a>
    <h1>Emoji Reaction Bar</h1>
    <div class="example-container">
        <div class="social-component">
            <div class="social-header">
                <div class="social-icon">üë•</div>
                <div class="social-content">
                    <div class="social-title">Emoji Reaction Bar</div>
                    <div class="social-description">
                        Social feed and community interaction component
                    </div>
                </div>
            </div>
            <div class="social-actions">
                <button class="social-action-btn">Like</button>
                <button class="social-action-btn">Comment</button>
                <button class="social-action-btn">Share</button>
            </div>
        </div>
    </div>
</body>
</html>

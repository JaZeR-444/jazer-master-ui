<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy Vortex Spiral - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="plasma"] { background: linear-gradient(45deg, #ff00cc, #333399); }
    .color-btn[data-color="electric"] { background: linear-gradient(45deg, #00ff9d, #00ffff); }
    .color-btn[data-color="cosmic"] { background: linear-gradient(45deg, #5433ff, #20bdff); }
    .color-btn[data-color="quantum"] { background: linear-gradient(45deg, #ff9900, #ff00cc); }
    .color-btn[data-color="nuclear"] { background: linear-gradient(45deg, #00ff00, #008800); }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .pattern-select {
      width: 100%;
      padding: 0.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 6px;
      color: var(--text-light);
      font-family: var(--font-secondary);
      font-size: 0.8rem;
      cursor: pointer;
    }
    .vortex-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #vortexCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { padding: 0.75rem 1rem; max-width: 280px; }
      .hero h1 { font-size: 1.2rem; }
      .hero p { font-size: 0.8rem; }
      .controls { top: auto; bottom: 5rem; right: 1rem; min-width: 140px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Energy Vortex Spiral</h1>
    <p>Energy vortex with spiral motion</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Randomize</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="plasma" title="Plasma"></button>
      <button class="color-btn" data-color="electric" title="Electric"></button>
      <button class="color-btn" data-color="cosmic" title="Cosmic"></button>
      <button class="color-btn" data-color="quantum" title="Quantum"></button>
      <button class="color-btn" data-color="nuclear" title="Nuclear"></button>
    </div>
    <div class="slider-group">
      <label>Spiral Arms: <span class="slider-value" id="armsValue">8</span></label>
      <input type="range" id="armsSlider" min="3" max="16" step="1" value="8">
    </div>
    <div class="slider-group">
      <label>Vortex Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Energy Intensity: <span class="slider-value" id="intensityValue">6</span></label>
      <input type="range" id="intensitySlider" min="1" max="10" step="1" value="6">
    </div>
    <label>Pattern</label>
    <select class="pattern-select" id="patternSelect">
      <option value="spiral">Energy Spiral</option>
      <option value="dual">Dual Vortex</option>
      <option value="torus">Energy Torus</option>
      <option value="cascade">Energy Cascade</option>
      <option value="fractal">Fractal Vortex</option>
    </select>
  </div>

  <div class="vortex-container">
    <canvas id="vortexCanvas"></canvas>
  </div>
  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('vortexCanvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      arms: 8,
      speed: 1.0,
      intensity: 6,
      pattern: 'spiral',
      colorScheme: 'plasma',
      paused: false
    };

    const colorSchemes = {
      plasma: [
        'rgba(255, 0, 204, 0.8)',
        'rgba(51, 51, 153, 0.7)',
        'rgba(200, 0, 180, 0.6)',
        'rgba(100, 0, 150, 0.5)',
        'rgba(255, 0, 150, 0.4)',
        'rgba(150, 0, 100, 0.6)'
      ],
      electric: [
        'rgba(0, 255, 157, 0.8)',
        'rgba(0, 255, 255, 0.7)',
        'rgba(0, 200, 150, 0.6)',
        'rgba(0, 200, 255, 0.5)',
        'rgba(0, 180, 180, 0.4)',
        'rgba(0, 150, 200, 0.6)'
      ],
      cosmic: [
        'rgba(84, 51, 255, 0.8)',
        'rgba(32, 189, 255, 0.7)',
        'rgba(100, 80, 220, 0.6)',
        'rgba(60, 150, 240, 0.5)',
        'rgba(40, 120, 200, 0.4)',
        'rgba(70, 100, 220, 0.6)'
      ],
      quantum: [
        'rgba(255, 153, 0, 0.8)',
        'rgba(255, 0, 204, 0.7)',
        'rgba(200, 100, 0, 0.6)',
        'rgba(200, 0, 150, 0.5)',
        'rgba(255, 120, 0, 0.4)',
        'rgba(180, 0, 120, 0.6)'
      ],
      nuclear: [
        'rgba(0, 255, 0, 0.8)',
        'rgba(0, 200, 0, 0.7)',
        'rgba(0, 180, 0, 0.6)',
        'rgba(0, 150, 0, 0.5)',
        'rgba(0, 120, 0, 0.4)',
        'rgba(0, 100, 0, 0.6)'
      ]
    };

    let time = 0;
    let animationId;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function getColors() {
      return colorSchemes[config.colorScheme];
    }

    function drawEnergySpiral() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const maxRadius = Math.min(canvas.width, canvas.height) * 0.4;
      
      // Draw multiple spiral arms
      for (let arm = 0; arm < config.arms; arm++) {
        const armAngle = (arm / config.arms) * Math.PI * 2;
        const color = colors[arm % colors.length];
        
        // Create gradient for the spiral
        const gradient = ctx.createLinearGradient(
          centerX, centerY, 
          centerX + Math.cos(armAngle) * maxRadius, 
          centerY + Math.sin(armAngle) * maxRadius
        );
        gradient.addColorStop(0, color);
        gradient.addColorStop(0.5, color.replace('0.8', '0.5'));
        gradient.addColorStop(1, color.replace('0.8', '0.2'));
        
        ctx.beginPath();
        
        // Draw spiral path
        for (let t = 0; t < Math.PI * 6; t += 0.1) {
          const radius = (t / (Math.PI * 6)) * maxRadius;
          const angle = armAngle + t * 3 + time * 0.02 * config.speed;
          const x = centerX + Math.cos(angle) * radius;
          const y = centerY + Math.sin(angle) * radius;
          
          if (t === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 2 + (config.intensity / 5);
        ctx.stroke();
        
        // Draw secondary spiral for more energy effect
        ctx.beginPath();
        for (let t = 0; t < Math.PI * 4; t += 0.1) {
          const radius = (t / (Math.PI * 4)) * maxRadius * 0.7;
          const angle = armAngle + t * 4 - time * 0.025 * config.speed;
          const x = centerX + Math.cos(angle) * radius;
          const y = centerY + Math.sin(angle) * radius;
          
          if (t === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        
        ctx.strokeStyle = color.replace('0.8', '0.4');
        ctx.lineWidth = 1;
        ctx.stroke();
      }
      
      // Draw central energy core
      const coreGradient = ctx.createRadialGradient(
        centerX, centerY, 0,
        centerX, centerY, maxRadius * 0.1
      );
      coreGradient.addColorStop(0, colors[0]);
      coreGradient.addColorStop(0.7, colors[1]);
      coreGradient.addColorStop(1, colors[2]);
      
      ctx.beginPath();
      ctx.arc(centerX, centerY, maxRadius * 0.1, 0, Math.PI * 2);
      ctx.fillStyle = coreGradient;
      ctx.fill();
      
      // Draw pulsing energy rings
      for (let i = 1; i <= 3; i++) {
        const ringRadius = maxRadius * 0.15 * i + Math.sin(time * 0.03 * config.speed + i) * 10;
        ctx.beginPath();
        ctx.arc(centerX, centerY, ringRadius, 0, Math.PI * 2);
        ctx.strokeStyle = colors[i % colors.length].replace('0.8', '0.3');
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }

    function drawDualVortex() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const maxRadius = Math.min(canvas.width, canvas.height) * 0.3;
      
      // Draw two counter-rotating vortices
      for (let vortex = 0; vortex < 2; vortex++) {
        const offsetX = (vortex === 0 ? -1 : 1) * maxRadius * 0.5;
        const rotationDirection = vortex === 0 ? 1 : -1;
        
        for (let arm = 0; arm < config.arms; arm++) {
          const armAngle = (arm / config.arms) * Math.PI * 2;
          const color = colors[arm % colors.length];
          
          ctx.beginPath();
          
          for (let t = 0; t < Math.PI * 4; t += 0.1) {
            const radius = (t / (Math.PI * 4)) * maxRadius;
            const angle = armAngle + t * 3 + time * 0.02 * config.speed * rotationDirection;
            const x = centerX + offsetX + Math.cos(angle) * radius;
            const y = centerY + Math.sin(angle) * radius;
            
            if (t === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          
          ctx.strokeStyle = color;
          ctx.lineWidth = 1.5 + (config.intensity / 7);
          ctx.stroke();
        }
      }
      
      // Draw connecting energy stream
      ctx.beginPath();
      for (let i = 0; i < 20; i++) {
        const t = i / 20;
        const x = centerX + (t - 0.5) * maxRadius;
        const y = centerY + Math.sin(t * Math.PI * 4 + time * 0.05 * config.speed) * 20;
        
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      
      ctx.strokeStyle = colors[0];
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function drawEnergyTorus() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const majorRadius = Math.min(canvas.width, canvas.height) * 0.2;
      const minorRadius = Math.min(canvas.width, canvas.height) * 0.08;
      
      // Draw torus-like energy ring
      for (let i = 0; i < config.arms * 2; i++) {
        const angle = (i / (config.arms * 2)) * Math.PI * 2;
        const color = colors[i % colors.length];
        
        // Calculate the center of the tube at this angle
        const tubeCenterX = centerX + Math.cos(angle) * majorRadius;
        const tubeCenterY = centerY + Math.sin(angle) * majorRadius;
        
        // Draw the tube section
        ctx.beginPath();
        for (let t = 0; t < Math.PI * 2; t += 0.2) {
          const x = tubeCenterX + Math.cos(t) * minorRadius * Math.cos(angle + time * 0.01 * config.speed);
          const y = tubeCenterY + Math.sin(t) * minorRadius * Math.sin(angle + time * 0.01 * config.speed);
          
          if (t === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.closePath();
        
        ctx.strokeStyle = color;
        ctx.lineWidth = 1 + (config.intensity / 10);
        ctx.stroke();
      }
      
      // Draw spiraling energy around the torus
      ctx.beginPath();
      for (let t = 0; t < Math.PI * 8; t += 0.1) {
        const angle = t * 0.5;
        const x = centerX + (majorRadius + Math.cos(t * 3) * minorRadius) * Math.cos(angle + time * 0.01 * config.speed);
        const y = centerY + (majorRadius + Math.cos(t * 3) * minorRadius) * Math.sin(angle + time * 0.01 * config.speed);
        
        if (t === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      
      ctx.strokeStyle = colors[0];
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function drawEnergyCascade() {
      const colors = getColors();
      const centerY = canvas.height / 2;
      
      // Draw cascading energy from top to bottom
      for (let i = 0; i < config.arms; i++) {
        const color = colors[i % colors.length];
        const startX = (canvas.width / config.arms) * i + canvas.width / (config.arms * 2);
        
        // Create gradient for energy stream
        const gradient = ctx.createLinearGradient(
          startX, 0, 
          startX, canvas.height
        );
        gradient.addColorStop(0, color);
        gradient.addColorStop(0.5, color.replace('0.8', '0.5'));
        gradient.addColorStop(1, color.replace('0.8', '0.2'));
        
        ctx.beginPath();
        
        // Draw wavy energy stream
        for (let y = 0; y <= canvas.height; y += 5) {
          const waveOffset = Math.sin(y * 0.02 + time * 0.03 * config.speed + i) * 20;
          const x = startX + waveOffset;
          
          if (y === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 2 + (config.intensity / 6);
        ctx.stroke();
        
        // Draw secondary energy streams
        ctx.beginPath();
        for (let y = 0; y <= canvas.height; y += 5) {
          const waveOffset = Math.sin(y * 0.03 - time * 0.02 * config.speed + i + 1) * 15;
          const x = startX + waveOffset + 30;
          
          if (y === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        
        ctx.strokeStyle = color.replace('0.8', '0.4');
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }

    function drawFractalVortex() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const maxRadius = Math.min(canvas.width, canvas.height) * 0.3;
      
      // Recursive function to draw fractal vortex
      function drawVortex(x, y, radius, depth, angle) {
        if (depth <= 0) return;
        
        const color = colors[depth % colors.length];
        
        // Draw the current vortex
        ctx.beginPath();
        for (let t = 0; t < Math.PI * 4; t += 0.2) {
          const currentRadius = radius * (1 - t / (Math.PI * 4));
          const currentAngle = angle + t * 2 + time * 0.02 * config.speed * depth;
          const px = x + Math.cos(currentAngle) * currentRadius;
          const py = y + Math.sin(currentAngle) * currentRadius;
          
          if (t === 0) ctx.moveTo(px, py);
          else ctx.lineTo(px, py);
        }
        
        ctx.strokeStyle = color;
        ctx.lineWidth = 1 + depth * 0.3;
        ctx.stroke();
        
        // Recursively draw smaller vortices
        if (depth > 1) {
          const nextRadius = radius * 0.4;
          const angleOffset = (depth / config.arms) * Math.PI * 2;
          
          for (let i = 0; i < 3; i++) {
            const nextAngle = angleOffset + (i / 3) * Math.PI * 2;
            const nextX = x + Math.cos(nextAngle + time * 0.01 * config.speed) * radius * 0.6;
            const nextY = y + Math.sin(nextAngle + time * 0.01 * config.speed) * radius * 0.6;
            
            drawVortex(nextX, nextY, nextRadius, depth - 1, angle + Math.PI / 3);
          }
        }
      }
      
      // Draw multiple fractal vortices
      for (let i = 0; i < 3; i++) {
        const angle = (i / 3) * Math.PI * 2;
        const distance = maxRadius * 0.4;
        const x = centerX + Math.cos(angle) * distance;
        const y = centerY + Math.sin(angle) * distance;
        
        drawVortex(x, y, maxRadius * 0.3, config.intensity - 2, angle);
      }
      
      // Draw central vortex
      drawVortex(centerX, centerY, maxRadius * 0.2, config.intensity - 1, time * 0.01 * config.speed);
    }

    function drawVortex() {
      // Clear with subtle fade effect
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      switch(config.pattern) {
        case 'spiral':
          drawEnergySpiral();
          break;
        case 'dual':
          drawDualVortex();
          break;
        case 'torus':
          drawEnergyTorus();
          break;
        case 'cascade':
          drawEnergyCascade();
          break;
        case 'fractal':
          drawFractalVortex();
          break;
      }
    }

    function animate() {
      if (!config.paused) {
        time += 0.01 * config.speed;
        drawVortex();
      }
      animationId = requestAnimationFrame(animate);
    }

    function randomize() {
      config.arms = Math.floor(Math.random() * 10 + 4);
      config.speed = Math.random() * 2 + 0.5;
      config.intensity = Math.floor(Math.random() * 8 + 3);
      const patterns = ['spiral', 'dual', 'torus', 'cascade', 'fractal'];
      config.pattern = patterns[Math.floor(Math.random() * patterns.length)];

      document.getElementById('armsSlider').value = config.arms;
      document.getElementById('armsValue').textContent = config.arms;
      document.getElementById('speedSlider').value = config.speed.toFixed(1);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
      document.getElementById('intensitySlider').value = config.intensity;
      document.getElementById('intensityValue').textContent = config.intensity;
      document.getElementById('patternSelect').value = config.pattern;
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
      });
    });

    // Sliders
    document.getElementById('armsSlider').addEventListener('input', e => {
      config.arms = parseInt(e.target.value);
      document.getElementById('armsValue').textContent = config.arms;
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('intensitySlider').addEventListener('input', e => {
      config.intensity = parseInt(e.target.value);
      document.getElementById('intensityValue').textContent = config.intensity;
    });

    document.getElementById('patternSelect').addEventListener('change', e => {
      config.pattern = e.target.value;
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        randomize();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['plasma', 'electric', 'cosmic', 'quantum', 'nuclear'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
      }
    });

    // Initialize
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animate();
  </script>
</body>
</html>

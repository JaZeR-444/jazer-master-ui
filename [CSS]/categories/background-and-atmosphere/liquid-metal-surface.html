<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Metal Surface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .info {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Liquid Metal Surface</h1>
        <p>Flowing mercury-like surface with reflections</p>
    </div>
    
    <canvas id="metalCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('metalCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Create gradient for metal effect
        function createMetalGradient() {
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, 'rgba(100, 100, 120, 0.8)');
            gradient.addColorStop(0.5, 'rgba(180, 180, 200, 0.9)');
            gradient.addColorStop(1, 'rgba(80, 80, 100, 0.8)');
            return gradient;
        }
        
        // Create noise pattern for metal texture
        function createMetalTexture() {
            // Create offscreen canvas for texture
            const textureCanvas = document.createElement('canvas');
            textureCanvas.width = canvas.width;
            textureCanvas.height = canvas.height;
            const textureCtx = textureCanvas.getContext('2d');
            
            // Create base color
            textureCtx.fillStyle = createMetalGradient();
            textureCtx.fillRect(0, 0, textureCanvas.width, textureCanvas.height);
            
            // Add noise for metal texture
            const imageData = textureCtx.getImageData(0, 0, textureCanvas.width, textureCanvas.height);
            const data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                // Add some noise variation
                const noise = (Math.random() - 0.5) * 20;
                data[i] = Math.min(255, Math.max(0, data[i] + noise));       // R
                data[i + 1] = Math.min(255, Math.max(0, data[i + 1] + noise)); // G
                data[i + 2] = Math.min(255, Math.max(0, data[i + 2] + noise)); // B
            }
            
            textureCtx.putImageData(imageData, 0, 0);
            
            return textureCanvas;
        }
        
        // Create initial texture
        let metalTexture = createMetalTexture();
        
        // Wave points for liquid motion
        const wavePoints = [];
        const pointCount = 100;
        for (let i = 0; i <= pointCount; i++) {
            wavePoints.push({
                x: (i / pointCount) * canvas.width,
                y: canvas.height * 0.6,
                baseY: canvas.height * 0.6,
                offset: Math.random() * Math.PI * 2
            });
        }
        
        // Animation loop
        function animate() {
            // Clear canvas with a dark background
            ctx.fillStyle = 'rgba(10, 10, 20, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update wave motion
            const time = Date.now() * 0.002;
            for (let i = 0; i < wavePoints.length; i++) {
                const point = wavePoints[i];
                // Create complex wave motion
                const wave1 = Math.sin(time + point.x * 0.01 + point.offset) * 15;
                const wave2 = Math.sin(time * 1.5 + point.x * 0.02 + point.offset * 1.2) * 10;
                const wave3 = Math.sin(time * 0.7 + point.x * 0.03 + point.offset * 0.8) * 8;
                
                point.y = point.baseY + wave1 + wave2 + wave3;
            }
            
            // Draw the liquid metal surface
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            
            // Draw curve through wave points
            for (let i = 0; i < wavePoints.length; i++) {
                const point = wavePoints[i];
                if (i === 0) {
                    ctx.lineTo(point.x, point.y);
                } else {
                    // Create smooth curve
                    const prevPoint = wavePoints[i - 1];
                    const cpx = (prevPoint.x + point.x) / 2;
                    const cpy = (prevPoint.y + point.y) / 2;
                    ctx.quadraticCurveTo(prevPoint.x, prevPoint.y, cpx, cpy);
                }
            }
            
            ctx.lineTo(canvas.width, canvas.height);
            ctx.closePath();
            
            // Use the metal texture
            ctx.fillStyle = ctx.createPattern(metalTexture, 'repeat');
            ctx.fill();
            
            // Create reflections
            ctx.beginPath();
            ctx.moveTo(0, canvas.height * 0.4);
            
            for (let i = 0; i < wavePoints.length; i++) {
                const point = wavePoints[i];
                const reflectionY = point.y - 50 - Math.sin(time * 2 + point.x * 0.01) * 20;
                
                if (i === 0) {
                    ctx.lineTo(point.x, reflectionY);
                } else {
                    const prevPoint = wavePoints[i - 1];
                    const prevReflectionY = prevPoint.y - 50 - Math.sin(time * 2 + prevPoint.x * 0.01) * 20;
                    const cpx = (prevPoint.x + point.x) / 2;
                    const cpy = (prevReflectionY + reflectionY) / 2;
                    ctx.quadraticCurveTo(prevPoint.x, prevReflectionY, cpx, cpy);
                }
            }
            
            ctx.lineTo(canvas.width, canvas.height * 0.4);
            ctx.closePath();
            
            // Draw reflection with higher transparency
            const reflectionGradient = ctx.createLinearGradient(0, canvas.height * 0.4, 0, canvas.height * 0.7);
            reflectionGradient.addColorStop(0, 'rgba(200, 220, 255, 0.1)');
            reflectionGradient.addColorStop(1, 'rgba(200, 220, 255, 0.0)');
            ctx.fillStyle = reflectionGradient;
            ctx.fill();
            
            // Add highlights
            for (let i = 0; i < 5; i++) {
                const highlightX = Math.random() * canvas.width;
                const highlightY = canvas.height * 0.5 + Math.sin(time * 0.5 + i) * 30;
                const highlightSize = 10 + Math.sin(time + i) * 5;
                
                ctx.beginPath();
                ctx.arc(highlightX, highlightY, highlightSize, 0, Math.PI * 2);
                
                const highlightGradient = ctx.createRadialGradient(
                    highlightX, highlightY, 0,
                    highlightX, highlightY, highlightSize
                );
                
                highlightGradient.addColorStop(0, `rgba(255, 255, 255, ${0.3 + Math.sin(time + i) * 0.2})`);
                highlightGradient.addColorStop(0.5, `rgba(200, 220, 255, ${0.1 + Math.sin(time + i) * 0.1})`);
                highlightGradient.addColorStop(1, 'rgba(200, 220, 255, 0)');
                
                ctx.fillStyle = highlightGradient;
                ctx.fill();
            }
            
            requestAnimationFrame(animate);
        }
        
        // Regenerate texture periodically for dynamic effect
        setInterval(() => {
            metalTexture = createMetalTexture();
        }, 1000);
        
        animate();
    </script>
</body>
</html>

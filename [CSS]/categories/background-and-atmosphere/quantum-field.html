<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Field</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .info {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Quantum Field</h1>
        <p>Subatomic particles forming quantum field patterns</p>
    </div>
    
    <canvas id="quantumCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('quantumCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Quantum particle class
        class QuantumParticle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.originalX = this.x;
                this.originalY = this.y;
                
                // Physics properties
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.accelerationX = 0;
                this.accelerationY = 0;
                
                // Visual properties
                this.size = 1 + Math.random() * 3;
                this.maxSize = this.size;
                this.hue = Math.random() * 60 + 180; // Blue to cyan range
                this.brightness = 0.5 + Math.random() * 0.5;
                this.pulseSpeed = 0.02 + Math.random() * 0.03;
                this.pulsePhase = Math.random() * Math.PI * 2;
                
                // Quantum field properties
                this.quantumState = Math.random() * Math.PI * 2;
                this.coherence = 0.7 + Math.random() * 0.3;
                this.energy = 0.5 + Math.random() * 0.5;
            }
            
            update() {
                // Quantum field fluctuation
                this.quantumState += 0.01 * this.coherence;
                
                // Calculate position based on quantum probability field
                const time = Date.now() * 0.001;
                const waveX = Math.sin(time * 0.7 + this.originalX * 0.01) * 2;
                const waveY = Math.cos(time * 0.5 + this.originalY * 0.01) * 2;
                
                // Apply wave function collapse probability
                if (Math.random() < 0.005) {
                    this.originalX = Math.random() * canvas.width;
                    this.originalY = Math.random() * canvas.height;
                }
                
                // Update position with wave function
                this.x = this.originalX + waveX;
                this.y = this.originalY + waveY;
                
                // Apply quantum tunneling occasionally
                if (Math.random() < 0.001) {
                    this.x += (Math.random() - 0.5) * 50;
                    this.y += (Math.random() - 0.5) * 50;
                    
                    // Keep in bounds
                    this.x = (this.x + canvas.width) % canvas.width;
                    this.y = (this.y + canvas.height) % canvas.height;
                    
                    this.originalX = this.x;
                    this.originalY = this.y;
                }
                
                // Size pulsation based on energy state
                this.size = this.maxSize * (0.7 + 0.3 * Math.sin(time * this.pulseSpeed + this.pulsePhase));
            }
            
            draw() {
                // Calculate pulse effect
                const pulse = Math.sin(Date.now() * 0.005 + this.pulsePhase) * 0.3 + 0.7;
                
                // Create radial gradient for quantum particle
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 4
                );
                
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 70%, ${this.brightness * pulse})`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 80%, 50%, ${this.brightness * 0.5 * pulse})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 60%, 30%, 0)`);
                
                ctx.fillStyle = gradient;
                
                // Draw particle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw quantum field interference pattern
                if (Math.random() < 0.1) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                    ctx.strokeStyle = `hsla(${this.hue}, 100%, 70%, ${0.1 * pulse})`;
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                }
            }
        }
        
        // Quantum field interactions
        class QuantumField {
            constructor() {
                this.particles = [];
                this.particleCount = Math.min(400, Math.floor((canvas.width * canvas.height) / 400));
                
                // Create particles
                for (let i = 0; i < this.particleCount; i++) {
                    this.particles.push(new QuantumParticle());
                }
            }
            
            update() {
                // Update all particles
                this.particles.forEach(particle => {
                    particle.update();
                });
                
                // Quantum entanglement effects
                if (Math.random() < 0.05) {
                    // Find two random particles and connect them
                    const p1 = this.particles[Math.floor(Math.random() * this.particles.length)];
                    const p2 = this.particles[Math.floor(Math.random() * this.particles.length)];
                    
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        // Draw quantum entanglement line
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `hsla(${p1.hue}, 100%, 70%, 0.2)`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
            
            draw() {
                // Draw all particles
                this.particles.forEach(particle => {
                    particle.draw();
                });
            }
        }
        
        // Create quantum field
        const quantumField = new QuantumField();
        
        // Animation loop
        function animate() {
            // Fade out previous frame to create quantum decay effect
            ctx.fillStyle = 'rgba(0, 5, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            quantumField.update();
            quantumField.draw();
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>

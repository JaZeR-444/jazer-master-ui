<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consciousness Wave Pattern - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="mind"] { background: linear-gradient(45deg, #5433ff, #20bdff); }
    .color-btn[data-color="awareness"] { background: linear-gradient(45deg, #00ffff, #0088ff); }
    .color-btn[data-color="perception"] { background: linear-gradient(45deg, #ff00ff, #00ffff); }
    .color-btn[data-color="insight"] { background: linear-gradient(45deg, #00ff9d, #00ffff); }
    .color-btn[data-color="enlightenment"] { background: linear-gradient(45deg, #ff512f, #f09819); }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .pattern-select {
      width: 100%;
      padding: 0.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 6px;
      color: var(--text-light);
      font-family: var(--font-secondary);
      font-size: 0.8rem;
      cursor: pointer;
    }
    .consciousness-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #consciousnessCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { padding: 0.75rem 1rem; max-width: 280px; }
      .hero h1 { font-size: 1.2rem; }
      .hero p { font-size: 0.8rem; }
      .controls { top: auto; bottom: 5rem; right: 1rem; min-width: 140px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Consciousness Wave Pattern</h1>
    <p>Patterns representing consciousness waves</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Randomize</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="mind" title="Mind"></button>
      <button class="color-btn" data-color="awareness" title="Awareness"></button>
      <button class="color-btn" data-color="perception" title="Perception"></button>
      <button class="color-btn" data-color="insight" title="Insight"></button>
      <button class="color-btn" data-color="enlightenment" title="Enlightenment"></button>
    </div>
    <div class="slider-group">
      <label>Wave Density: <span class="slider-value" id="densityValue">8</span></label>
      <input type="range" id="densitySlider" min="3" max="15" step="1" value="8">
    </div>
    <div class="slider-group">
      <label>Consciousness Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Awareness Depth: <span class="slider-value" id="depthValue">6</span></label>
      <input type="range" id="depthSlider" min="1" max="10" step="1" value="6">
    </div>
    <label>Pattern</label>
    <select class="pattern-select" id="patternSelect">
      <option value="neural">Neural Network</option>
      <option value="brain">Brain Waves</option>
      <option value="quantum">Quantum Consciousness</option>
      <option value="chakra">Chakra Resonance</option>
      <option value="cosmic">Cosmic Awareness</option>
    </select>
  </div>

  <div class="consciousness-container">
    <canvas id="consciousnessCanvas"></canvas>
  </div>
  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('consciousnessCanvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      density: 8,
      speed: 1.0,
      depth: 6,
      pattern: 'neural',
      colorScheme: 'mind',
      paused: false
    };

    const colorSchemes = {
      mind: [
        'rgba(84, 51, 255, 0.8)',
        'rgba(32, 189, 255, 0.7)',
        'rgba(100, 80, 220, 0.6)',
        'rgba(60, 150, 240, 0.5)',
        'rgba(40, 120, 200, 0.4)',
        'rgba(70, 100, 220, 0.6)'
      ],
      awareness: [
        'rgba(0, 255, 255, 0.8)',
        'rgba(0, 136, 255, 0.7)',
        'rgba(0, 200, 255, 0.6)',
        'rgba(0, 100, 200, 0.5)',
        'rgba(0, 180, 255, 0.4)',
        'rgba(0, 80, 200, 0.6)'
      ],
      perception: [
        'rgba(255, 0, 255, 0.8)',
        'rgba(0, 255, 255, 0.7)',
        'rgba(200, 0, 200, 0.6)',
        'rgba(0, 200, 200, 0.5)',
        'rgba(255, 0, 255, 0.4)',
        'rgba(0, 180, 200, 0.6)'
      ],
      insight: [
        'rgba(0, 255, 157, 0.8)',
        'rgba(0, 255, 255, 0.7)',
        'rgba(0, 200, 150, 0.6)',
        'rgba(0, 200, 255, 0.5)',
        'rgba(0, 180, 180, 0.4)',
        'rgba(0, 150, 200, 0.6)'
      ],
      enlightenment: [
        'rgba(255, 81, 47, 0.8)',
        'rgba(240, 152, 25, 0.7)',
        'rgba(220, 120, 20, 0.6)',
        'rgba(255, 100, 50, 0.5)',
        'rgba(200, 80, 30, 0.4)',
        'rgba(245, 130, 40, 0.6)'
      ]
    };

    let time = 0;
    let animationId;
    let neurons = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function getColors() {
      return colorSchemes[config.colorScheme];
    }

    function createNeuron(x, y) {
      return {
        x,
        y,
        size: 3 + Math.random() * 7,
        connections: [],
        pulsePhase: Math.random() * Math.PI * 2,
        pulseSpeed: 0.02 + Math.random() * 0.03,
        firing: false,
        fireTimer: 0
      };
    }

    function updateNeurons() {
      neurons = [];
      for (let i = 0; i < config.density * 15; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        neurons.push(createNeuron(x, y));
      }
      
      // Create connections between nearby neurons
      for (let i = 0; i < neurons.length; i++) {
        for (let j = i + 1; j < neurons.length; j++) {
          const dx = neurons[j].x - neurons[i].x;
          const dy = neurons[j].y - neurons[i].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < 150) {
            neurons[i].connections.push(j);
            neurons[j].connections.push(i);
          }
        }
      }
    }

    function drawNeuralNetwork() {
      const colors = getColors();
      
      // Draw connections between neurons
      for (let i = 0; i < neurons.length; i++) {
        for (const j of neurons[i].connections) {
          if (j > i) { // Prevent duplicate connections
            const dx = neurons[j].x - neurons[i].x;
            const dy = neurons[j].y - neurons[i].y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // Calculate connection strength based on neural activity
            const pulse1 = (Math.sin(time * neurons[i].pulseSpeed + neurons[i].pulsePhase) + 1) / 2;
            const pulse2 = (Math.sin(time * neurons[j].pulseSpeed + neurons[j].pulsePhase) + 1) / 2;
            const connectionStrength = (pulse1 + pulse2) / 2;
            
            const alpha = 0.1 + connectionStrength * 0.5;
            const lineWidth = 0.5 + connectionStrength * 2;
            
            ctx.beginPath();
            ctx.moveTo(neurons[i].x, neurons[i].y);
            ctx.lineTo(neurons[j].x, neurons[j].y);
            
            // Create gradient for the connection
            const gradient = ctx.createLinearGradient(
              neurons[i].x, neurons[i].y,
              neurons[j].x, neurons[j].y
            );
            gradient.addColorStop(0, colors[i % colors.length].replace('0.8', alpha));
            gradient.addColorStop(1, colors[j % colors.length].replace('0.8', alpha));
            
            ctx.strokeStyle = gradient;
            ctx.lineWidth = lineWidth;
            ctx.stroke();
          }
        }
      }
      
      // Draw neurons
      for (let i = 0; i < neurons.length; i++) {
        const neuron = neurons[i];
        const pulse = (Math.sin(time * neuron.pulseSpeed + neuron.pulsePhase) + 1) / 2;
        const currentSize = neuron.size * (0.8 + pulse * 0.6);
        const color = colors[i % colors.length];
        
        // Create radial gradient for neuron
        const gradient = ctx.createRadialGradient(
          neuron.x, neuron.y, 0,
          neuron.x, neuron.y, currentSize * 2
        );
        gradient.addColorStop(0, color);
        gradient.addColorStop(0.7, color.replace('0.8', '0.6'));
        gradient.addColorStop(1, color.replace('0.8', '0.0'));
        
        ctx.beginPath();
        ctx.arc(neuron.x, neuron.y, currentSize, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
        
        // Draw inner core
        ctx.beginPath();
        ctx.arc(neuron.x, neuron.y, currentSize * 0.6, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();
        
        // Draw firing effect occasionally
        if (Math.random() < 0.01) {
          neuron.firing = true;
          neuron.fireTimer = 10;
        }
        
        if (neuron.firing) {
          neuron.fireTimer--;
          if (neuron.fireTimer <= 0) neuron.firing = false;
          
          // Draw firing effect
          ctx.beginPath();
          ctx.arc(neuron.x, neuron.y, currentSize * 3, 0, Math.PI * 2);
          ctx.strokeStyle = color.replace('0.8', '0.3');
          ctx.lineWidth = 2;
          ctx.stroke();
        }
      }
    }

    function drawBrainWaves() {
      const colors = getColors();
      const centerY = canvas.height / 2;
      
      // Draw multiple layers of brain waves
      for (let layer = 0; layer < config.depth; layer++) {
        const y = (canvas.height / config.depth) * layer + canvas.height / (config.depth * 2);
        const color = colors[layer % colors.length];
        const frequency = 0.01 + layer * 0.005;
        const amplitude = 30 + Math.sin(time * 0.01 + layer) * 20;
        
        ctx.beginPath();
        
        for (let x = 0; x <= canvas.width; x += 2) {
          const waveY = y + Math.sin(x * frequency + time * 0.02 * config.speed) * amplitude * (config.intensity / 5);
          if (x === 0) ctx.moveTo(x, waveY);
          else ctx.lineTo(x, waveY);
        }
        
        // Create gradient for the wave
        const gradient = ctx.createLinearGradient(0, y - amplitude, 0, y + amplitude);
        gradient.addColorStop(0, color);
        gradient.addColorStop(0.5, color.replace('0.8', '0.5'));
        gradient.addColorStop(1, color.replace('0.8', '0.2'));
        
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 3;
        ctx.stroke();
        
        // Draw harmonic overtones
        for (let h = 2; h <= 5; h++) {
          ctx.beginPath();
          for (let x = 0; x <= canvas.width; x += 2) {
            const harmonicY = y + Math.sin(x * frequency * h + time * 0.02 * config.speed * h) * (amplitude / h) * (config.intensity / 5);
            if (x === 0) ctx.moveTo(x, harmonicY);
            else ctx.lineTo(x, harmonicY);
          }
          
          ctx.strokeStyle = color.replace('0.8', '0.3');
          ctx.lineWidth = 1;
          ctx.stroke();
        }
      }
    }

    function drawQuantumConsciousness() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const maxRadius = Math.min(canvas.width, canvas.height) * 0.4;
      
      // Draw quantum probability clouds
      for (let i = 0; i < config.density; i++) {
        const radius = maxRadius * (0.2 + 0.8 * (i / config.density));
        const color = colors[i % colors.length];
        const rotation = time * 0.01 * config.speed * (i + 1);
        
        // Draw quantum orbital
        ctx.beginPath();
        for (let a = 0; a <= Math.PI * 2; a += 0.05) {
          const waveFactor = 1 + Math.sin(a * 5 + time * 0.02 * config.speed + i) * 0.3;
          const x = centerX + Math.cos(a + rotation) * radius * waveFactor;
          const y = centerY + Math.sin(a + rotation) * radius * waveFactor;
          
          if (a === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.closePath();
        
        // Create gradient for quantum cloud
        const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
        gradient.addColorStop(0, color.replace('0.8', '0.1'));
        gradient.addColorStop(0.7, color);
        gradient.addColorStop(1, color.replace('0.8', '0.1'));
        
        ctx.fillStyle = gradient;
        ctx.fill();
        
        // Draw quantum particles within the cloud
        for (let j = 0; j < 20; j++) {
          const angle = (j / 20) * Math.PI * 2 + time * 0.02 * config.speed * (i + 1);
          const distance = radius * (0.5 + Math.random() * 0.3);
          const x = centerX + Math.cos(angle) * distance;
          const y = centerY + Math.sin(angle) * distance;
          
          ctx.beginPath();
          ctx.arc(x, y, 2 + Math.random() * 3, 0, Math.PI * 2);
          ctx.fillStyle = color;
          ctx.fill();
        }
      }
      
      // Draw central quantum core
      const coreGradient = ctx.createRadialGradient(
        centerX, centerY, 0,
        centerX, centerY, maxRadius * 0.1
      );
      coreGradient.addColorStop(0, colors[0]);
      coreGradient.addColorStop(1, colors[0].replace('0.8', '0.1'));
      
      ctx.beginPath();
      ctx.arc(centerX, centerY, maxRadius * 0.1, 0, Math.PI * 2);
      ctx.fillStyle = coreGradient;
      ctx.fill();
      
      // Draw quantum entanglement connections
      for (let i = 0; i < 8; i++) {
        const angle = (i / 8) * Math.PI * 2;
        const x1 = centerX + Math.cos(angle) * maxRadius * 0.3;
        const y1 = centerY + Math.sin(angle) * maxRadius * 0.3;
        const x2 = centerX + Math.cos(angle + Math.PI) * maxRadius * 0.3;
        const y2 = centerY + Math.sin(angle + Math.PI) * maxRadius * 0.3;
        
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = colors[0].replace('0.8', '0.3');
        ctx.lineWidth = 1;
        ctx.stroke();
        
        // Draw quantum tunnel effect
        for (let j = 0.1; j < 1; j += 0.1) {
          const tx = x1 + (x2 - x1) * j;
          const ty = y1 + (y2 - y1) * j;
          const size = Math.sin(j * Math.PI) * 5;
          
          ctx.beginPath();
          ctx.arc(tx, ty, size, 0, Math.PI * 2);
          ctx.fillStyle = colors[0].replace('0.8', '0.1');
          ctx.fill();
        }
      }
    }

    function drawChakraResonance() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const maxRadius = Math.min(canvas.width, canvas.height) * 0.3;
      
      // Define chakra positions and colors
      const chakras = [
        { name: 'Root', y: centerY + maxRadius * 0.4, color: 'rgba(255, 0, 0, 0.8)' },
        { name: 'Sacral', y: centerY + maxRadius * 0.2, color: 'rgba(255, 128, 0, 0.8)' },
        { name: 'Solar', y: centerY, color: 'rgba(255, 200, 0, 0.8)' },
        { name: 'Heart', y: centerY - maxRadius * 0.2, color: 'rgba(0, 255, 0, 0.8)' },
        { name: 'Throat', y: centerY - maxRadius * 0.4, color: 'rgba(0, 100, 255, 0.8)' },
        { name: 'Third Eye', y: centerY - maxRadius * 0.6, color: 'rgba(100, 0, 255, 0.8)' },
        { name: 'Crown', y: centerY - maxRadius * 0.8, color: 'rgba(150, 0, 200, 0.8)' }
      ];
      
      // Draw vertical axis
      ctx.beginPath();
      ctx.moveTo(centerX, centerY - maxRadius * 0.9);
      ctx.lineTo(centerX, centerY + maxRadius * 0.5);
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
      ctx.lineWidth = 1;
      ctx.stroke();
      
      // Draw chakras with resonance
      for (let i = 0; i < chakras.length; i++) {
        const chakra = chakras[i];
        const size = maxRadius * 0.08 * (1.2 + Math.sin(time * 0.03 * config.speed + i) * 0.3);
        
        // Draw chakra
        const chakraGradient = ctx.createRadialGradient(
          centerX, chakra.y, 0,
          centerX, chakra.y, size
        );
        chakraGradient.addColorStop(0, chakra.color);
        chakraGradient.addColorStop(0.7, chakra.color.replace('0.8', '0.5'));
        chakraGradient.addColorStop(1, chakra.color.replace('0.8', '0.0'));
        
        ctx.beginPath();
        ctx.arc(centerX, chakra.y, size, 0, Math.PI * 2);
        ctx.fillStyle = chakraGradient;
        ctx.fill();
        
        // Draw chakra petals (symbolic representation)
        for (let p = 0; p < 8; p++) {
          const petalAngle = (p / 8) * Math.PI * 2 + time * 0.02 * config.speed;
          const petalX = centerX + Math.cos(petalAngle) * size * 1.5;
          const petalY = chakra.y + Math.sin(petalAngle) * size * 1.5;
          
          ctx.beginPath();
          ctx.arc(petalX, petalY, size * 0.3, 0, Math.PI * 2);
          ctx.fillStyle = chakra.color.replace('0.8', '0.4');
          ctx.fill();
        }
        
        // Draw resonance waves
        for (let w = 1; w <= 3; w++) {
          const waveRadius = size * (2 + w * 0.5);
          ctx.beginPath();
          ctx.arc(centerX, chakra.y, waveRadius, 0, Math.PI * 2);
          ctx.strokeStyle = chakra.color.replace('0.8', '0.2');
          ctx.lineWidth = 1;
          ctx.stroke();
        }
      }
      
      // Draw connecting energy lines
      for (let i = 0; i < chakras.length - 1; i++) {
        ctx.beginPath();
        ctx.moveTo(centerX, chakras[i].y);
        ctx.lineTo(centerX, chakras[i + 1].y);
        ctx.strokeStyle = colors[i % colors.length].replace('0.8', '0.3');
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }

    function drawCosmicAwareness() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const maxRadius = Math.min(canvas.width, canvas.height) * 0.4;
      
      // Draw cosmic consciousness field
      for (let i = 0; i < config.density * 2; i++) {
        const angle = (i / (config.density * 2)) * Math.PI * 2;
        const radius = maxRadius * (0.3 + 0.7 * Math.random());
        const color = colors[i % colors.length];
        const rotation = time * 0.005 * config.speed * (i + 1);
        
        // Draw cosmic ray
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(
          centerX + Math.cos(angle + rotation) * radius,
          centerY + Math.sin(angle + rotation) * radius
        );
        ctx.strokeStyle = color;
        ctx.lineWidth = 1 + Math.random() * 2;
        ctx.stroke();
        
        // Draw consciousness nodes along rays
        for (let n = 0.1; n < 1; n += 0.2) {
          const nx = centerX + Math.cos(angle + rotation) * radius * n;
          const ny = centerY + Math.sin(angle + rotation) * radius * n;
          const nodeSize = 2 + Math.sin(time * 0.05 + n * 10) * 3;
          
          // Create node gradient
          const nodeGradient = ctx.createRadialGradient(nx, ny, 0, nx, ny, nodeSize * 2);
          nodeGradient.addColorStop(0, color);
          nodeGradient.addColorStop(0.7, color.replace('0.8', '0.5'));
          nodeGradient.addColorStop(1, color.replace('0.8', '0.0'));
          
          ctx.beginPath();
          ctx.arc(nx, ny, nodeSize, 0, Math.PI * 2);
          ctx.fillStyle = nodeGradient;
          ctx.fill();
        }
      }
      
      // Draw central cosmic consciousness
      const cosmicGradient = ctx.createRadialGradient(
        centerX, centerY, 0,
        centerX, centerY, maxRadius * 0.2
      );
      cosmicGradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
      cosmicGradient.addColorStop(0.5, 'rgba(200, 200, 255, 0.5)');
      cosmicGradient.addColorStop(1, 'rgba(150, 150, 255, 0.0)');
      
      ctx.beginPath();
      ctx.arc(centerX, centerY, maxRadius * 0.2, 0, Math.PI * 2);
      ctx.fillStyle = cosmicGradient;
      ctx.fill();
      
      // Draw cosmic harmony circles
      for (let c = 1; c <= config.depth; c++) {
        const harmonyRadius = maxRadius * 0.3 * c;
        ctx.beginPath();
        ctx.arc(centerX, centerY, harmonyRadius, 0, Math.PI * 2);
        ctx.strokeStyle = colors[c % colors.length].replace('0.8', '0.3');
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }

    function drawConsciousness() {
      // Clear with subtle fade effect
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      switch(config.pattern) {
        case 'neural':
          drawNeuralNetwork();
          break;
        case 'brain':
          drawBrainWaves();
          break;
        case 'quantum':
          drawQuantumConsciousness();
          break;
        case 'chakra':
          drawChakraResonance();
          break;
        case 'cosmic':
          drawCosmicAwareness();
          break;
      }
    }

    function animate() {
      if (!config.paused) {
        time += 0.01 * config.speed;
        drawConsciousness();
      }
      animationId = requestAnimationFrame(animate);
    }

    function randomize() {
      config.density = Math.floor(Math.random() * 10 + 5);
      config.speed = Math.random() * 2 + 0.5;
      config.depth = Math.floor(Math.random() * 8 + 2);
      const patterns = ['neural', 'brain', 'quantum', 'chakra', 'cosmic'];
      config.pattern = patterns[Math.floor(Math.random() * patterns.length)];

      document.getElementById('densitySlider').value = config.density;
      document.getElementById('densityValue').textContent = config.density;
      document.getElementById('speedSlider').value = config.speed.toFixed(1);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
      document.getElementById('depthSlider').value = config.depth;
      document.getElementById('depthValue').textContent = config.depth;
      document.getElementById('patternSelect').value = config.pattern;
      
      updateNeurons();
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
      });
    });

    // Sliders
    document.getElementById('densitySlider').addEventListener('input', e => {
      config.density = parseInt(e.target.value);
      document.getElementById('densityValue').textContent = config.density;
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('depthSlider').addEventListener('input', e => {
      config.depth = parseInt(e.target.value);
      document.getElementById('depthValue').textContent = config.depth;
    });

    document.getElementById('patternSelect').addEventListener('change', e => {
      config.pattern = e.target.value;
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        randomize();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['mind', 'awareness', 'perception', 'insight', 'enlightenment'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
      }
    });

    // Initialize
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    updateNeurons();
    animate();
  </script>
</body>
</html>

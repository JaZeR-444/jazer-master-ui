<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Aurora Curtains</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(180deg, #000510 0%, #0a1628 50%, #000510 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: relative;
            z-index: 2;
            color: #80ffc0;
            text-align: center;
            text-shadow: 0 0 30px rgba(128, 255, 192, 0.5);
        }

        .info h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.4em;
        }

        .info p {
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>AURORA</h1>
        <p>Midnight curtains of light</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class AuroraCurtain {
            constructor(baseX, hue, width) {
                this.baseX = baseX;
                this.hue = hue;
                this.width = width;
                this.phase = Math.random() * Math.PI * 2;
                this.speed = 0.01 + Math.random() * 0.02;
            }

            draw(time) {
                this.phase += this.speed;
                const segments = 30;

                ctx.beginPath();
                for (let i = 0; i <= segments; i++) {
                    const t = i / segments;
                    const y = t * canvas.height * 0.8;
                    const wave = Math.sin(t * 4 + time * 0.01 + this.phase) * 30;
                    const x = this.baseX + wave;

                    if (i === 0) ctx.moveTo(x - this.width / 2, y);
                    else ctx.lineTo(x + Math.sin(t * 3) * 10, y);
                }

                for (let i = segments; i >= 0; i--) {
                    const t = i / segments;
                    const y = t * canvas.height * 0.8;
                    const wave = Math.sin(t * 4 + time * 0.01 + this.phase) * 30;
                    const x = this.baseX + wave;
                    ctx.lineTo(x + this.width / 2 + Math.sin(t * 3) * 10, y);
                }
                ctx.closePath();

                const pulse = Math.sin(time * 0.005 + this.phase) * 0.2 + 0.3;
                const gradient = ctx.createLinearGradient(this.baseX, 0, this.baseX, canvas.height * 0.8);
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 70%, ${pulse})`);
                gradient.addColorStop(0.5, `hsla(${this.hue + 30}, 80%, 50%, ${pulse * 0.7})`);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        const curtains = [];
        for (let i = 0; i < 8; i++) {
            curtains.push(new AuroraCurtain(
                canvas.width * 0.1 + (canvas.width * 0.8 / 8) * i,
                120 + i * 20,
                40 + Math.random() * 30
            ));
        }

        // Stars
        const stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height * 0.5,
                size: Math.random() * 1.5,
                twinkle: Math.random() * Math.PI * 2
            });
        }

        let time = 0;
        function animate() {
            time++;

            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#000510');
            gradient.addColorStop(0.5, '#0a1628');
            gradient.addColorStop(1, '#000510');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(s => {
                const twinkle = Math.sin(time * 0.02 + s.twinkle) * 0.5 + 0.5;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size * twinkle, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${0.5 + twinkle * 0.5})`;
                ctx.fill();
            });

            curtains.forEach(c => c.draw(time));
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

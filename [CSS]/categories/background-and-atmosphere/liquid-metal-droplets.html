<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Metal Droplets - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="silver"] { background: linear-gradient(135deg, #c0c0c0, #a0a0a0, #808080); }
    .color-btn[data-color="gold"] { background: linear-gradient(135deg, #ffd700, #daa520, #b8860b); }
    .color-btn[data-color="chrome"] { background: linear-gradient(135deg, #e6e6fa, #d3d3d3, #a9a9a9); }
    .color-btn[data-color="copper"] { background: linear-gradient(135deg, #b87333, #cd7f32, #d2691e); }
    .color-btn[data-color="platinum"] { background: linear-gradient(135deg, #e5e4e2, #dcdcdc, #c0c0c0); }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .metal-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      overflow: hidden;
    }
    .metal-droplet {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(200, 200, 200, 0.6), rgba(100, 100, 100, 0.4));
      box-shadow: 
        inset 0 0 20px rgba(255, 255, 255, 0.5),
        0 0 20px rgba(200, 200, 200, 0.3);
      pointer-events: none;
      will-change: transform;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Liquid Metal Droplets</h1>
    <p>Liquid metal droplets with reflective surfaces and dynamic surface tension effects</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Metal Type</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="silver" title="Silver"></button>
      <button class="color-btn" data-color="gold" title="Gold"></button>
      <button class="color-btn" data-color="chrome" title="Chrome"></button>
      <button class="color-btn" data-color="copper" title="Copper"></button>
      <button class="color-btn" data-color="platinum" title="Platinum"></button>
    </div>
    <div class="slider-group">
      <label>Droplet Count: <span class="slider-value" id="countValue">50</span></label>
      <input type="range" id="countSlider" min="20" max="100" value="50">
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.2" max="2" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Intensity: <span class="slider-value" id="intensityValue">0.8</span></label>
      <input type="range" id="intensitySlider" min="0.3" max="1.5" step="0.1" value="0.8">
    </div>
  </div>

  <div class="metal-container" id="container"></div>
  <div class="status" id="status">Playing</div>

  <script>
    const container = document.getElementById('container');
    const status = document.getElementById('status');

    let config = {
      dropletCount: 50,
      speed: 1,
      intensity: 0.8,
      colorScheme: 'silver',
      paused: false
    };

    const colorSchemes = {
      silver: {
        base: 'rgba(200, 200, 200, 0.7)',
        highlight: 'rgba(255, 255, 255, 0.8)',
        shadow: 'rgba(100, 100, 100, 0.4)',
        gradient: 'radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(200, 200, 200, 0.6), rgba(100, 100, 100, 0.4))'
      },
      gold: {
        base: 'rgba(255, 215, 0, 0.7)',
        highlight: 'rgba(255, 255, 200, 0.9)',
        shadow: 'rgba(184, 134, 11, 0.4)',
        gradient: 'radial-gradient(circle at 30% 30%, rgba(255, 255, 200, 0.9), rgba(255, 215, 0, 0.7), rgba(184, 134, 11, 0.4))'
      },
      chrome: {
        base: 'rgba(211, 211, 211, 0.7)',
        highlight: 'rgba(240, 248, 255, 0.8)',
        shadow: 'rgba(169, 169, 169, 0.4)',
        gradient: 'radial-gradient(circle at 30% 30%, rgba(240, 248, 255, 0.8), rgba(211, 211, 211, 0.6), rgba(169, 169, 169, 0.4))'
      },
      copper: {
        base: 'rgba(184, 115, 51, 0.7)',
        highlight: 'rgba(221, 170, 50, 0.8)',
        shadow: 'rgba(173, 105, 31, 0.4)',
        gradient: 'radial-gradient(circle at 30% 30%, rgba(221, 170, 50, 0.8), rgba(184, 115, 51, 0.6), rgba(173, 105, 31, 0.4))'
      },
      platinum: {
        base: 'rgba(229, 228, 226, 0.7)',
        highlight: 'rgba(255, 255, 255, 0.8)',
        shadow: 'rgba(192, 192, 192, 0.4)',
        gradient: 'radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(229, 228, 226, 0.6), rgba(192, 192, 192, 0.4))'
      }
    };

    let droplets = [];
    let animationId;
    let time = 0;

    function createDroplets() {
      container.innerHTML = '';
      droplets = [];
      const scheme = colorSchemes[config.colorScheme];

      for (let i = 0; i < config.dropletCount; i++) {
        const droplet = document.createElement('div');
        droplet.className = 'metal-droplet';

        const size = 15 + Math.random() * 40;
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const driftX = (Math.random() - 0.5) * 0.5;
        const driftY = (Math.random() - 0.5) * 0.5;
        const rotationSpeed = (Math.random() - 0.5) * 2;

        droplet.style.width = `${size}px`;
        droplet.style.height = `${size}px`;
        droplet.style.left = `${x}px`;
        droplet.style.top = `${y}px`;
        droplet.style.background = scheme.gradient;
        droplet.style.boxShadow = `inset 0 0 20px rgba(255, 255, 255, 0.5), 0 0 20px rgba(200, 200, 200, 0.3)`;
        droplet.style.opacity = (0.5 + Math.random() * 0.4) * config.intensity;

        container.appendChild(droplet);

        droplets.push({
          element: droplet,
          x: x,
          y: y,
          size: size,
          driftX: driftX,
          driftY: driftY,
          rotation: 0,
          rotationSpeed: rotationSpeed,
          phase: Math.random() * Math.PI * 2,
          scalePhase: Math.random() * Math.PI * 2
        });
      }
    }

    function animate() {
      if (config.paused) {
        animationId = requestAnimationFrame(animate);
        return;
      }

      time += 0.016 * config.speed;

      droplets.forEach(droplet => {
        // Update position with drift
        droplet.x += droplet.driftX * config.speed;
        droplet.y += droplet.driftY * config.speed;

        // Wrap around edges
        if (droplet.x > window.innerWidth + droplet.size) droplet.x = -droplet.size;
        if (droplet.x < -droplet.size) droplet.x = window.innerWidth + droplet.size;
        if (droplet.y > window.innerHeight + droplet.size) droplet.y = -droplet.size;
        if (droplet.y < -droplet.size) droplet.y = window.innerHeight + droplet.size;

        // Update rotation
        droplet.rotation += droplet.rotationSpeed * config.speed * 0.5;

        // Add pulsing effect for surface tension
        const pulse = Math.sin(time * 2 + droplet.scalePhase) * 0.1 + 1;
        const shimmer = 0.8 + Math.sin(time * 3 + droplet.phase) * 0.2;

        // Apply transformations
        droplet.element.style.transform = `translate(${droplet.x}px, ${droplet.y}px) rotate(${droplet.rotation}deg) scale(${pulse})`;
        
        // Update shimmer effect
        const scheme = colorSchemes[config.colorScheme];
        const updatedGradient = `radial-gradient(circle at 30% 30%, 
          rgba(255, 255, 255, ${0.5 * shimmer}), 
          rgba(200, 200, 200, ${0.4 * shimmer}), 
          rgba(100, 100, 100, ${0.3 * shimmer}))`;
        droplet.element.style.background = updatedGradient;
        
        // Update opacity with intensity
        droplet.element.style.opacity = (0.5 + Math.random() * 0.4) * config.intensity * shimmer;
      });

      animationId = requestAnimationFrame(animate);
    }

    function updateColors() {
      const scheme = colorSchemes[config.colorScheme];
      droplets.forEach(droplet => {
        droplet.element.style.background = scheme.gradient;
      });
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
        updateColors();
      });
    });

    // Sliders
    document.getElementById('countSlider').addEventListener('input', e => {
      config.dropletCount = parseInt(e.target.value);
      document.getElementById('countValue').textContent = config.dropletCount;
      createDroplets();
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('intensitySlider').addEventListener('input', e => {
      config.intensity = parseFloat(e.target.value);
      document.getElementById('intensityValue').textContent = config.intensity.toFixed(1);
      updateColors();
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        time = 0;
        createDroplets();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['silver', 'gold', 'chrome', 'copper', 'platinum'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
        updateColors();
      }
    });

    // Initialize
    createDroplets();
    animate();
  </script>
</body>
</html>

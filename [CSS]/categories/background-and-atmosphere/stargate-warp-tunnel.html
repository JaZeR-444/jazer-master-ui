<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stargate Warp Tunnel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: relative;
            z-index: 2;
            color: #80c0ff;
            text-align: center;
            text-shadow: 0 0 30px rgba(128, 192, 255, 0.8);
        }

        .info h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.5em;
        }

        .info p {
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>WARP</h1>
        <p>Hyperspace tunnel</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const cx = () => canvas.width / 2;
        const cy = () => canvas.height / 2;

        class WarpStar {
            constructor() { this.reset(); }

            reset() {
                this.angle = Math.random() * Math.PI * 2;
                this.z = 50 + Math.random() * 50;
                this.speed = 0.5 + Math.random() * 0.5;
                this.hue = Math.random() * 60 + 180;
            }

            update() {
                this.z -= this.speed;
                if (this.z < 1) this.reset();
            }

            draw() {
                const scale = 500 / this.z;
                const x = cx() + Math.cos(this.angle) * scale * 2;
                const y = cy() + Math.sin(this.angle) * scale * 2;
                const length = Math.min(50, scale * 0.5);
                const prevX = cx() + Math.cos(this.angle) * (500 / (this.z + 2)) * 2;
                const prevY = cy() + Math.sin(this.angle) * (500 / (this.z + 2)) * 2;

                if (x < 0 || x > canvas.width || y < 0 || y > canvas.height) return;

                ctx.beginPath();
                ctx.moveTo(prevX, prevY);
                ctx.lineTo(x, y);
                const alpha = Math.min(1, (50 - this.z) / 30);
                ctx.strokeStyle = `hsla(${this.hue}, 100%, 70%, ${alpha})`;
                ctx.lineWidth = Math.max(1, 4 / this.z * 10);
                ctx.stroke();
            }
        }

        const stars = Array.from({ length: 200 }, () => new WarpStar());

        // Tunnel rings
        class TunnelRing {
            constructor(z) {
                this.z = z;
                this.hue = Math.random() * 360;
            }

            update() {
                this.z -= 0.3;
                if (this.z < 1) this.z = 50;
            }

            draw() {
                const scale = 500 / this.z;
                const radius = scale * 3;
                const alpha = Math.min(0.3, (50 - this.z) / 100);

                ctx.beginPath();
                ctx.arc(cx(), cy(), radius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${this.hue}, 80%, 50%, ${alpha})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        const rings = [];
        for (let i = 0; i < 20; i++) rings.push(new TunnelRing(i * 2.5 + 1));

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 10, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            rings.forEach(r => { r.update(); r.draw(); });
            stars.forEach(s => { s.update(); s.draw(); });

            // Center glow
            const glow = ctx.createRadialGradient(cx(), cy(), 0, cx(), cy(), 100);
            glow.addColorStop(0, 'rgba(128, 192, 255, 0.3)');
            glow.addColorStop(1, 'transparent');
            ctx.fillStyle = glow;
            ctx.beginPath();
            ctx.arc(cx(), cy(), 100, 0, Math.PI * 2);
            ctx.fill();

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

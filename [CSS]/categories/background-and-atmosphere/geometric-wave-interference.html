<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometric Wave Interference - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="geometric"] { background: linear-gradient(45deg, #00ffff, #0088ff); }
    .color-btn[data-color="interference"] { background: linear-gradient(45deg, #ff00ff, #00ffff); }
    .color-btn[data-color="wave"] { background: linear-gradient(45deg, #00ff9d, #00ffff); }
    .color-btn[data-color="phasor"] { background: linear-gradient(45deg, #ff512f, #f09819); }
    .color-btn[data-color="quantum"] { background: linear-gradient(45deg, #5433ff, #20bdff); }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .pattern-select {
      width: 100%;
      padding: 0.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 6px;
      color: var(--text-light);
      font-family: var(--font-secondary);
      font-size: 0.8rem;
      cursor: pointer;
    }
    .wave-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #waveCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { padding: 0.75rem 1rem; max-width: 280px; }
      .hero h1 { font-size: 1.2rem; }
      .hero p { font-size: 0.8rem; }
      .controls { top: auto; bottom: 5rem; right: 1rem; min-width: 140px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Geometric Wave Interference</h1>
    <p>Interference patterns of geometric waves</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Randomize</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="geometric" title="Geometric"></button>
      <button class="color-btn" data-color="interference" title="Interference"></button>
      <button class="color-btn" data-color="wave" title="Wave"></button>
      <button class="color-btn" data-color="phasor" title="Phasor"></button>
      <button class="color-btn" data-color="quantum" title="Quantum"></button>
    </div>
    <div class="slider-group">
      <label>Wave Count: <span class="slider-value" id="countValue">8</span></label>
      <input type="range" id="countSlider" min="3" max="15" step="1" value="8">
    </div>
    <div class="slider-group">
      <label>Interference Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Wave Intensity: <span class="slider-value" id="intensityValue">6</span></label>
      <input type="range" id="intensitySlider" min="1" max="10" step="1" value="6">
    </div>
    <label>Pattern</label>
    <select class="pattern-select" id="patternSelect">
      <option value="linear">Linear Interference</option>
      <option value="radial">Radial Interference</option>
      <option value="grid">Grid Interference</option>
      <option value="angular">Angular Interference</option>
      <option value="complex">Complex Interference</option>
    </select>
  </div>

  <div class="wave-container">
    <canvas id="waveCanvas"></canvas>
  </div>
  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('waveCanvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      count: 8,
      speed: 1.0,
      intensity: 6,
      pattern: 'linear',
      colorScheme: 'geometric',
      paused: false
    };

    const colorSchemes = {
      geometric: [
        'rgba(0, 255, 255, 0.8)',
        'rgba(0, 136, 255, 0.7)',
        'rgba(0, 200, 255, 0.6)',
        'rgba(0, 100, 200, 0.5)',
        'rgba(0, 180, 255, 0.4)',
        'rgba(0, 80, 200, 0.6)'
      ],
      interference: [
        'rgba(255, 0, 255, 0.8)',
        'rgba(0, 255, 255, 0.7)',
        'rgba(200, 0, 200, 0.6)',
        'rgba(0, 200, 200, 0.5)',
        'rgba(255, 0, 255, 0.4)',
        'rgba(0, 180, 200, 0.6)'
      ],
      wave: [
        'rgba(0, 255, 157, 0.8)',
        'rgba(0, 255, 255, 0.7)',
        'rgba(0, 200, 150, 0.6)',
        'rgba(0, 200, 255, 0.5)',
        'rgba(0, 180, 180, 0.4)',
        'rgba(0, 150, 200, 0.6)'
      ],
      phasor: [
        'rgba(255, 81, 47, 0.8)',
        'rgba(240, 152, 25, 0.7)',
        'rgba(220, 120, 20, 0.6)',
        'rgba(255, 100, 50, 0.5)',
        'rgba(200, 80, 30, 0.4)',
        'rgba(245, 130, 40, 0.6)'
      ],
      quantum: [
        'rgba(84, 51, 255, 0.8)',
        'rgba(32, 189, 255, 0.7)',
        'rgba(100, 80, 220, 0.6)',
        'rgba(60, 150, 240, 0.5)',
        'rgba(40, 120, 200, 0.4)',
        'rgba(70, 100, 220, 0.6)'
      ]
    };

    let time = 0;
    let animationId;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function getColors() {
      return colorSchemes[config.colorScheme];
    }

    function drawLinearInterference() {
      const colors = getColors();
      const centerY = canvas.height / 2;
      
      // Draw multiple horizontal wave sets for interference
      for (let i = 0; i < config.count; i++) {
        const y = (canvas.height / config.count) * i + canvas.height / (config.count * 2);
        const color = colors[i % colors.length];
        const frequency = 0.01 + i * 0.005;
        const amplitude = 30 + Math.sin(time * 0.01 + i) * 20;
        
        // Create gradient for the wave
        const gradient = ctx.createLinearGradient(0, y - amplitude, 0, y + amplitude);
        gradient.addColorStop(0, color);
        gradient.addColorStop(0.5, color.replace('0.8', '0.5'));
        gradient.addColorStop(1, color.replace('0.8', '0.2'));
        
        // Draw upper wave
        ctx.beginPath();
        for (let x = 0; x <= canvas.width; x += 5) {
          const waveY = y + Math.sin(x * frequency + time * 0.02 * config.speed) * amplitude;
          if (x === 0) ctx.moveTo(x, waveY);
          else ctx.lineTo(x, waveY);
        }
        
        // Draw lower wave to create filled shape
        for (let x = canvas.width; x >= 0; x -= 5) {
          const waveY = y + Math.sin(x * frequency * 1.2 + time * 0.025 * config.speed) * amplitude * 0.7;
          ctx.lineTo(x, waveY);
        }
        
        ctx.closePath();
        ctx.fillStyle = gradient;
        ctx.fill();
        
        // Draw secondary waves for complex interference
        ctx.beginPath();
        for (let x = 0; x <= canvas.width; x += 5) {
          const waveY = y + Math.sin(x * frequency * 0.8 - time * 0.018 * config.speed) * (amplitude * 0.6);
          if (x === 0) ctx.moveTo(x, waveY);
          else ctx.lineTo(x, waveY);
        }
        
        ctx.strokeStyle = color.replace('0.8', '0.4');
        ctx.lineWidth = 1;
        ctx.stroke();
      }
      
      // Draw interference patterns between waves
      for (let i = 0; i < config.count - 1; i++) {
        const y1 = (canvas.height / config.count) * i + canvas.height / (config.count * 2);
        const y2 = (canvas.height / config.count) * (i + 1) + canvas.height / (config.count * 2);
        
        for (let x = 0; x <= canvas.width; x += 10) {
          const waveY1 = y1 + Math.sin(x * 0.01 + time * 0.02 * config.speed) * 30;
          const waveY2 = y2 + Math.sin(x * 0.012 - time * 0.025 * config.speed) * 30;
          
          // Calculate interference
          const interference = Math.abs(waveY1 - waveY2) < 10 ? 1 : 0;
          if (interference) {
            const color = colors[(i + 1) % colors.length];
            ctx.beginPath();
            ctx.arc(x, (waveY1 + waveY2) / 2, 3, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
          }
        }
      }
    }

    function drawRadialInterference() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const maxRadius = Math.min(canvas.width, canvas.height) * 0.4;
      
      // Draw radial waves from multiple centers
      for (let i = 0; i < config.count; i++) {
        const angle = (i / config.count) * Math.PI * 2;
        const distance = maxRadius * 0.3;
        const waveCenterX = centerX + Math.cos(angle) * distance;
        const waveCenterY = centerY + Math.sin(angle) * distance;
        const color = colors[i % colors.length];
        
        // Draw radial waves
        for (let radius = 10; radius < maxRadius; radius += 10) {
          const waveRadius = radius + Math.sin(radius * 0.05 + time * 0.02 * config.speed + i) * config.intensity;
          
          ctx.beginPath();
          ctx.arc(waveCenterX, waveCenterY, waveRadius, 0, Math.PI * 2);
          
          // Create gradient for the ring
          const gradient = ctx.createRadialGradient(
            waveCenterX, waveCenterY, 0,
            waveCenterX, waveCenterY, waveRadius
          );
          gradient.addColorStop(0, color.replace('0.8', '0.1'));
          gradient.addColorStop(0.8, color);
          gradient.addColorStop(1, color.replace('0.8', '0.0'));
          
          ctx.strokeStyle = gradient;
          ctx.lineWidth = 2;
          ctx.stroke();
        }
      }
      
      // Draw central radial interference
      for (let radius = 5; radius < maxRadius * 0.5; radius += 8) {
        const waveRadius = radius + Math.sin(radius * 0.08 + time * 0.03 * config.speed) * (config.intensity * 0.7);
        
        ctx.beginPath();
        ctx.arc(centerX, centerY, waveRadius, 0, Math.PI * 2);
        ctx.strokeStyle = colors[0].replace('0.8', '0.3');
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }

    function drawGridInterference() {
      const colors = getColors();
      const cellSize = Math.min(canvas.width, canvas.height) / config.count;
      
      // Draw horizontal wave grid
      for (let y = 0; y < canvas.height; y += cellSize) {
        const color = colors[Math.floor(y / cellSize) % colors.length];
        
        for (let x = 0; x <= canvas.width; x += 5) {
          const waveY = y + Math.sin(x * 0.02 + time * 0.02 * config.speed) * 20;
          
          ctx.beginPath();
          ctx.arc(x, waveY, 2, 0, Math.PI * 2);
          ctx.fillStyle = color;
          ctx.fill();
        }
      }
      
      // Draw vertical wave grid
      for (let x = 0; x < canvas.width; x += cellSize) {
        const color = colors[Math.floor(x / cellSize) % colors.length];
        
        for (let y = 0; y <= canvas.height; y += 5) {
          const waveX = x + Math.sin(y * 0.02 - time * 0.02 * config.speed) * 20;
          
          ctx.beginPath();
          ctx.arc(waveX, y, 2, 0, Math.PI * 2);
          ctx.fillStyle = color.replace('0.8', '0.6');
          ctx.fill();
        }
      }
      
      // Draw intersection points
      for (let x = 0; x < canvas.width; x += cellSize * 2) {
        for (let y = 0; y < canvas.height; y += cellSize * 2) {
          const waveOffsetX = Math.sin(x * 0.02 + time * 0.02 * config.speed) * 20;
          const waveOffsetY = Math.sin(y * 0.02 - time * 0.02 * config.speed) * 20;
          
          const intersectX = x + waveOffsetX;
          const intersectY = y + waveOffsetY;
          
          // Calculate interference at intersection
          const interference = Math.abs(waveOffsetX - waveOffsetY) < 10 ? 1 : 0;
          
          if (interference) {
            const color = colors[(Math.floor(x / cellSize) + Math.floor(y / cellSize)) % colors.length];
            ctx.beginPath();
            ctx.arc(intersectX, intersectY, 5, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
          }
        }
      }
    }

    function drawAngularInterference() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const maxRadius = Math.min(canvas.width, canvas.height) * 0.4;
      
      // Draw angular waves
      for (let i = 0; i < config.count; i++) {
        const angle = (i / config.count) * Math.PI * 2;
        const color = colors[i % colors.length];
        
        // Draw angular wave pattern
        ctx.beginPath();
        for (let r = 0; r < maxRadius; r += 5) {
          const waveOffset = Math.sin(r * 0.05 + time * 0.03 * config.speed + i) * config.intensity;
          const x = centerX + Math.cos(angle) * (r + waveOffset);
          const y = centerY + Math.sin(angle) * (r + waveOffset);
          
          if (r === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // Draw perpendicular angular waves
        const perpAngle = angle + Math.PI / 2;
        ctx.beginPath();
        for (let r = 0; r < maxRadius; r += 5) {
          const waveOffset = Math.sin(r * 0.04 - time * 0.025 * config.speed + i) * (config.intensity * 0.8);
          const x = centerX + Math.cos(perpAngle) * (r + waveOffset);
          const y = centerY + Math.sin(perpAngle) * (r + waveOffset);
          
          if (r === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        
        ctx.strokeStyle = color.replace('0.8', '0.5');
        ctx.lineWidth = 1;
        ctx.stroke();
      }
      
      // Draw interference patterns at angular intersections
      for (let i = 0; i < config.count; i++) {
        const angle = (i / config.count) * Math.PI * 2;
        const perpAngle = angle + Math.PI / 2;
        
        for (let r = 20; r < maxRadius; r += 20) {
          const x = centerX + Math.cos(angle) * r;
          const y = centerY + Math.sin(angle) * r;
          
          // Check for intersection with perpendicular wave
          const waveX = centerX + Math.cos(perpAngle) * r;
          const waveY = centerY + Math.sin(perpAngle) * r;
          
          // Draw interference at intersection
          if (Math.abs(x - waveX) < 30 && Math.abs(y - waveY) < 30) {
            const color = colors[i % colors.length];
            ctx.beginPath();
            ctx.arc(x, y, 4, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
          }
        }
      }
    }

    function drawComplexInterference() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const maxRadius = Math.min(canvas.width, canvas.height) * 0.4;
      
      // Create complex interference pattern with multiple wave sources
      const sources = [];
      for (let i = 0; i < 5; i++) {
        const angle = (i / 5) * Math.PI * 2;
        sources.push({
          x: centerX + Math.cos(angle) * maxRadius * 0.3,
          y: centerY + Math.sin(angle) * maxRadius * 0.3
        });
      }
      
      // Draw the complex interference pattern
      const imageData = ctx.createImageData(canvas.width, canvas.height);
      const data = imageData.data;
      
      for (let x = 0; x < canvas.width; x += 2) {
        for (let y = 0; y < canvas.height; y += 2) {
          let totalAmplitude = 0;
          
          // Calculate wave contribution from each source
          for (let i = 0; i < sources.length; i++) {
            const dx = x - sources[i].x;
            const dy = y - sources[i].y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // Calculate wave value at this point
            const waveValue = Math.sin(distance * 0.05 - time * 0.02 * config.speed + i * Math.PI / 3) * 0.5;
            totalAmplitude += waveValue;
          }
          
          // Normalize and map to color
          const normalized = (totalAmplitude + sources.length * 0.5) / sources.length;
          const colorIndex = Math.floor(normalized * (config.intensity - 1));
          const color = colors[colorIndex % colors.length];
          
          // Parse color for RGB values
          const match = color.match(/rgba?\((\d+),\s*(\d+),\s*(\d+)(?:,\s*([\d.]+))?\)/);
          if (match) {
            const r = parseInt(match[1]);
            const g = parseInt(match[2]);
            const b = parseInt(match[3]);
            const a = match[4] ? parseFloat(match[4]) : 1;
            
            const idx = ((y * canvas.width + x) * 4) * 4; // Every 4th pixel
            if (idx < data.length) {
              data[idx] = r;
              data[idx + 1] = g;
              data[idx + 2] = b;
              data[idx + 3] = a * 255 * normalized;
            }
          }
        }
      }
      
      ctx.putImageData(imageData, 0, 0);
      
      // Draw wave sources
      for (let i = 0; i < sources.length; i++) {
        const color = colors[i % colors.length];
        ctx.beginPath();
        ctx.arc(sources[i].x, sources[i].y, 8, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();
        
        // Draw pulsing rings around sources
        for (let j = 1; j <= 3; j++) {
          const pulseRadius = Math.sin(time * 0.05 * config.speed + j) * 10 + j * 15;
          ctx.beginPath();
          ctx.arc(sources[i].x, sources[i].y, pulseRadius, 0, Math.PI * 2);
          ctx.strokeStyle = color.replace('0.8', '0.3');
          ctx.lineWidth = 1;
          ctx.stroke();
        }
      }
    }

    function drawWave() {
      // Clear with subtle fade effect
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      switch(config.pattern) {
        case 'linear':
          drawLinearInterference();
          break;
        case 'radial':
          drawRadialInterference();
          break;
        case 'grid':
          drawGridInterference();
          break;
        case 'angular':
          drawAngularInterference();
          break;
        case 'complex':
          drawComplexInterference();
          break;
      }
    }

    function animate() {
      if (!config.paused) {
        time += 0.01 * config.speed;
        drawWave();
      }
      animationId = requestAnimationFrame(animate);
    }

    function randomize() {
      config.count = Math.floor(Math.random() * 10 + 5);
      config.speed = Math.random() * 2 + 0.5;
      config.intensity = Math.floor(Math.random() * 8 + 3);
      const patterns = ['linear', 'radial', 'grid', 'angular', 'complex'];
      config.pattern = patterns[Math.floor(Math.random() * patterns.length)];

      document.getElementById('countSlider').value = config.count;
      document.getElementById('countValue').textContent = config.count;
      document.getElementById('speedSlider').value = config.speed.toFixed(1);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
      document.getElementById('intensitySlider').value = config.intensity;
      document.getElementById('intensityValue').textContent = config.intensity;
      document.getElementById('patternSelect').value = config.pattern;
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
      });
    });

    // Sliders
    document.getElementById('countSlider').addEventListener('input', e => {
      config.count = parseInt(e.target.value);
      document.getElementById('countValue').textContent = config.count;
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('intensitySlider').addEventListener('input', e => {
      config.intensity = parseInt(e.target.value);
      document.getElementById('intensityValue').textContent = config.intensity;
    });

    document.getElementById('patternSelect').addEventListener('change', e => {
      config.pattern = e.target.value;
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        randomize();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['geometric', 'interference', 'wave', 'phasor', 'quantum'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
      }
    });

    // Initialize
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animate();
  </script>
</body>
</html>

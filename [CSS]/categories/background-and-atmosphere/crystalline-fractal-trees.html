<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crystalline Fractal Trees - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="crystal"] { background: linear-gradient(45deg, #00ffff, #0088ff); }
    .color-btn[data-color="gem"] { background: linear-gradient(45deg, #ff00ff, #00ffff); }
    .color-btn[data-color="ice"] { background: linear-gradient(45deg, #00ff9d, #00ffff); }
    .color-btn[data-color="quartz"] { background: linear-gradient(45deg, #ff512f, #f09819); }
    .color-btn[data-color="amethyst"] { background: linear-gradient(45deg, #5433ff, #20bdff); }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .pattern-select {
      width: 100%;
      padding: 0.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 6px;
      color: var(--text-light);
      font-family: var(--font-secondary);
      font-size: 0.8rem;
      cursor: pointer;
    }
    .crystal-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #crystalCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { padding: 0.75rem 1rem; max-width: 280px; }
      .hero h1 { font-size: 1.2rem; }
      .hero p { font-size: 0.8rem; }
      .controls { top: auto; bottom: 5rem; right: 1rem; min-width: 140px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Crystalline Fractal Trees</h1>
    <p>Crystalline fractal trees growing infinitely</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Randomize</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="crystal" title="Crystal"></button>
      <button class="color-btn" data-color="gem" title="Gem"></button>
      <button class="color-btn" data-color="ice" title="Ice"></button>
      <button class="color-btn" data-color="quartz" title="Quartz"></button>
      <button class="color-btn" data-color="amethyst" title="Amethyst"></button>
    </div>
    <div class="slider-group">
      <label>Branch Depth: <span class="slider-value" id="depthValue">6</span></label>
      <input type="range" id="depthSlider" min="3" max="10" step="1" value="6">
    </div>
    <div class="slider-group">
      <label>Growth Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Branch Angle: <span class="slider-value" id="angleValue">30</span></label>
      <input type="range" id="angleSlider" min="10" max="60" step="5" value="30">
    </div>
    <label>Pattern</label>
    <select class="pattern-select" id="patternSelect">
      <option value="binary">Binary Tree</option>
      <option value="ternary">Ternary Tree</option>
      <option value="pentagon">Pentagon Fractal</option>
      <option value="hexagon">Hexagon Fractal</option>
      <option value="snowflake">Snowflake Fractal</option>
    </select>
  </div>

  <div class="crystal-container">
    <canvas id="crystalCanvas"></canvas>
  </div>
  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('crystalCanvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      depth: 6,
      speed: 1.0,
      angle: 30,
      pattern: 'binary',
      colorScheme: 'crystal',
      paused: false
    };

    const colorSchemes = {
      crystal: [
        'rgba(0, 255, 255, 0.8)',
        'rgba(0, 136, 255, 0.7)',
        'rgba(0, 200, 255, 0.6)',
        'rgba(0, 100, 200, 0.5)',
        'rgba(0, 180, 255, 0.4)',
        'rgba(0, 80, 200, 0.6)'
      ],
      gem: [
        'rgba(255, 0, 255, 0.8)',
        'rgba(0, 255, 255, 0.7)',
        'rgba(200, 0, 200, 0.6)',
        'rgba(0, 200, 200, 0.5)',
        'rgba(255, 0, 255, 0.4)',
        'rgba(0, 180, 200, 0.6)'
      ],
      ice: [
        'rgba(0, 255, 157, 0.8)',
        'rgba(0, 255, 255, 0.7)',
        'rgba(0, 200, 150, 0.6)',
        'rgba(0, 200, 255, 0.5)',
        'rgba(0, 180, 180, 0.4)',
        'rgba(0, 150, 200, 0.6)'
      ],
      quartz: [
        'rgba(255, 81, 47, 0.8)',
        'rgba(240, 152, 25, 0.7)',
        'rgba(220, 120, 20, 0.6)',
        'rgba(255, 100, 50, 0.5)',
        'rgba(200, 80, 30, 0.4)',
        'rgba(245, 130, 40, 0.6)'
      ],
      amethyst: [
        'rgba(84, 51, 255, 0.8)',
        'rgba(32, 189, 255, 0.7)',
        'rgba(100, 80, 220, 0.6)',
        'rgba(60, 150, 240, 0.5)',
        'rgba(40, 120, 200, 0.4)',
        'rgba(70, 100, 220, 0.6)'
      ]
    };

    let time = 0;
    let animationId;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function getColors() {
      return colorSchemes[config.colorScheme];
    }

    function drawBinaryTree(x, y, length, angle, depth, branchAngle) {
      if (depth <= 0) return;
      
      const colors = getColors();
      const color = colors[depth % colors.length];
      
      // Calculate end point of the branch
      const endX = x + Math.cos(angle * Math.PI / 180) * length;
      const endY = y + Math.sin(angle * Math.PI / 180) * length;
      
      // Draw the branch
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(endX, endY);
      
      // Create gradient for the branch
      const gradient = ctx.createLinearGradient(x, y, endX, endY);
      gradient.addColorStop(0, color);
      gradient.addColorStop(1, color.replace('0.8', '0.3'));
      
      ctx.strokeStyle = gradient;
      ctx.lineWidth = Math.max(1, depth * 0.5);
      ctx.stroke();
      
      // Draw crystal effect at the end
      ctx.beginPath();
      ctx.arc(endX, endY, depth * 0.5, 0, Math.PI * 2);
      ctx.fillStyle = color;
      ctx.fill();
      
      // Calculate new length and angles for next branches
      const newLength = length * 0.7;
      const newDepth = depth - 1;
      
      // Draw left branch
      drawBinaryTree(
        endX, 
        endY, 
        newLength, 
        angle - branchAngle, 
        newDepth, 
        branchAngle
      );
      
      // Draw right branch
      drawBinaryTree(
        endX, 
        endY, 
        newLength, 
        angle + branchAngle, 
        newDepth, 
        branchAngle
      );
    }

    function drawTernaryTree(x, y, length, angle, depth, branchAngle) {
      if (depth <= 0) return;
      
      const colors = getColors();
      const color = colors[depth % colors.length];
      
      // Calculate end point of the branch
      const endX = x + Math.cos(angle * Math.PI / 180) * length;
      const endY = y + Math.sin(angle * Math.PI / 180) * length;
      
      // Draw the branch
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(endX, endY);
      
      // Create gradient for the branch
      const gradient = ctx.createLinearGradient(x, y, endX, endY);
      gradient.addColorStop(0, color);
      gradient.addColorStop(1, color.replace('0.8', '0.3'));
      
      ctx.strokeStyle = gradient;
      ctx.lineWidth = Math.max(1, depth * 0.5);
      ctx.stroke();
      
      // Draw crystal effect at the end
      ctx.beginPath();
      ctx.arc(endX, endY, depth * 0.5, 0, Math.PI * 2);
      ctx.fillStyle = color;
      ctx.fill();
      
      // Calculate new length and angles for next branches
      const newLength = length * 0.65;
      const newDepth = depth - 1;
      
      // Draw three branches: left, center, right
      drawTernaryTree(
        endX, 
        endY, 
        newLength, 
        angle - branchAngle, 
        newDepth, 
        branchAngle
      );
      
      drawTernaryTree(
        endX, 
        endY, 
        newLength * 0.8, 
        angle, 
        newDepth, 
        branchAngle
      );
      
      drawTernaryTree(
        endX, 
        endY, 
        newLength, 
        angle + branchAngle, 
        newDepth, 
        branchAngle
      );
    }

    function drawPentagonFractal(x, y, size, depth) {
      if (depth <= 0) return;
      
      const colors = getColors();
      const color = colors[depth % colors.length];
      
      // Draw pentagon
      ctx.beginPath();
      for (let i = 0; i < 5; i++) {
        const angle = (i / 5) * Math.PI * 2 + time * 0.005 * config.speed;
        const px = x + Math.cos(angle) * size;
        const py = y + Math.sin(angle) * size;
        
        if (i === 0) ctx.moveTo(px, py);
        else ctx.lineTo(px, py);
      }
      ctx.closePath();
      
      // Create gradient for the pentagon
      const gradient = ctx.createRadialGradient(x, y, 0, x, y, size);
      gradient.addColorStop(0, color);
      gradient.addColorStop(1, color.replace('0.8', '0.3'));
      
      ctx.strokeStyle = gradient;
      ctx.lineWidth = Math.max(1, depth * 0.3);
      ctx.stroke();
      
      // Draw crystal points
      for (let i = 0; i < 5; i++) {
        const angle = (i / 5) * Math.PI * 2 + time * 0.005 * config.speed;
        const px = x + Math.cos(angle) * size;
        const py = y + Math.sin(angle) * size;
        
        ctx.beginPath();
        ctx.arc(px, py, depth * 0.3, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();
      }
      
      // Recursively draw smaller pentagons
      if (depth > 1) {
        const newSize = size * 0.5;
        for (let i = 0; i < 5; i++) {
          const angle = (i / 5) * Math.PI * 2 + time * 0.005 * config.speed;
          const px = x + Math.cos(angle) * (size * 0.8);
          const py = y + Math.sin(angle) * (size * 0.8);
          
          drawPentagonFractal(px, py, newSize, depth - 1);
        }
      }
    }

    function drawHexagonFractal(x, y, size, depth) {
      if (depth <= 0) return;
      
      const colors = getColors();
      const color = colors[depth % colors.length];
      
      // Draw hexagon
      ctx.beginPath();
      for (let i = 0; i < 6; i++) {
        const angle = (i / 6) * Math.PI * 2 + time * 0.005 * config.speed;
        const px = x + Math.cos(angle) * size;
        const py = y + Math.sin(angle) * size;
        
        if (i === 0) ctx.moveTo(px, py);
        else ctx.lineTo(px, py);
      }
      ctx.closePath();
      
      // Create gradient for the hexagon
      const gradient = ctx.createRadialGradient(x, y, 0, x, y, size);
      gradient.addColorStop(0, color);
      gradient.addColorStop(1, color.replace('0.8', '0.3'));
      
      ctx.strokeStyle = gradient;
      ctx.lineWidth = Math.max(1, depth * 0.3);
      ctx.stroke();
      
      // Draw crystal points
      for (let i = 0; i < 6; i++) {
        const angle = (i / 6) * Math.PI * 2 + time * 0.005 * config.speed;
        const px = x + Math.cos(angle) * size;
        const py = y + Math.sin(angle) * size;
        
        ctx.beginPath();
        ctx.arc(px, py, depth * 0.3, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();
      }
      
      // Recursively draw smaller hexagons
      if (depth > 1) {
        const newSize = size * 0.45;
        for (let i = 0; i < 6; i++) {
          const angle = (i / 6) * Math.PI * 2 + time * 0.005 * config.speed;
          const px = x + Math.cos(angle) * (size * 0.7);
          const py = y + Math.sin(angle) * (size * 0.7);
          
          drawHexagonFractal(px, py, newSize, depth - 1);
        }
      }
    }

    function drawSnowflakeFractal(x, y, size, depth) {
      if (depth <= 0) return;
      
      const colors = getColors();
      const color = colors[depth % colors.length];
      
      // Draw snowflake pattern with 6-fold symmetry
      for (let i = 0; i < 6; i++) {
        const angle = (i / 6) * Math.PI * 2 + time * 0.005 * config.speed;
        
        // Draw main branch
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(
          x + Math.cos(angle) * size,
          y + Math.sin(angle) * size
        );
        
        // Create gradient for the branch
        const gradient = ctx.createLinearGradient(x, y, 
          x + Math.cos(angle) * size, 
          y + Math.sin(angle) * size);
        gradient.addColorStop(0, color);
        gradient.addColorStop(1, color.replace('0.8', '0.3'));
        
        ctx.strokeStyle = gradient;
        ctx.lineWidth = Math.max(1, depth * 0.3);
        ctx.stroke();
        
        // Draw sub-branches
        for (let j = 1; j < 4; j++) {
          const subX = x + Math.cos(angle) * (size * j / 4);
          const subY = y + Math.sin(angle) * (size * j / 4);
          
          // Left sub-branch
          ctx.beginPath();
          ctx.moveTo(subX, subY);
          ctx.lineTo(
            subX + Math.cos(angle - Math.PI/3) * size * 0.3,
            subY + Math.sin(angle - Math.PI/3) * size * 0.3
          );
          ctx.strokeStyle = color.replace('0.8', '0.5');
          ctx.lineWidth = Math.max(0.5, depth * 0.2);
          ctx.stroke();
          
          // Right sub-branch
          ctx.beginPath();
          ctx.moveTo(subX, subY);
          ctx.lineTo(
            subX + Math.cos(angle + Math.PI/3) * size * 0.3,
            subY + Math.sin(angle + Math.PI/3) * size * 0.3
          );
          ctx.strokeStyle = color.replace('0.8', '0.5');
          ctx.lineWidth = Math.max(0.5, depth * 0.2);
          ctx.stroke();
        }
        
        // Draw crystal points
        ctx.beginPath();
        ctx.arc(
          x + Math.cos(angle) * size,
          y + Math.sin(angle) * size,
          depth * 0.4,
          0, Math.PI * 2
        );
        ctx.fillStyle = color;
        ctx.fill();
      }
      
      // Recursively draw smaller snowflakes
      if (depth > 1) {
        const newSize = size * 0.4;
        for (let i = 0; i < 6; i++) {
          const angle = (i / 6) * Math.PI * 2 + time * 0.005 * config.speed;
          const px = x + Math.cos(angle) * (size * 0.6);
          const py = y + Math.sin(angle) * (size * 0.6);
          
          drawSnowflakeFractal(px, py, newSize, depth - 1);
        }
      }
    }

    function drawFractal() {
      // Clear with subtle fade effect
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const maxSize = Math.min(canvas.width, canvas.height) * 0.3;

      switch(config.pattern) {
        case 'binary':
          drawBinaryTree(
            centerX, 
            canvas.height - 50, 
            maxSize * 0.5, 
            -90, 
            config.depth, 
            config.angle
          );
          break;
        case 'ternary':
          drawTernaryTree(
            centerX, 
            canvas.height - 50, 
            maxSize * 0.5, 
            -90, 
            config.depth, 
            config.angle
          );
          break;
        case 'pentagon':
          drawPentagonFractal(
            centerX, 
            centerY, 
            maxSize * 0.3, 
            config.depth
          );
          break;
        case 'hexagon':
          drawHexagonFractal(
            centerX, 
            centerY, 
            maxSize * 0.3, 
            config.depth
          );
          break;
        case 'snowflake':
          drawSnowflakeFractal(
            centerX, 
            centerY, 
            maxSize * 0.3, 
            config.depth
          );
          break;
      }
    }

    function animate() {
      if (!config.paused) {
        time += 0.01 * config.speed;
        drawFractal();
      }
      animationId = requestAnimationFrame(animate);
    }

    function randomize() {
      config.depth = Math.floor(Math.random() * 6 + 4);
      config.speed = Math.random() * 2 + 0.5;
      config.angle = Math.floor(Math.random() * 40 + 20);
      const patterns = ['binary', 'ternary', 'pentagon', 'hexagon', 'snowflake'];
      config.pattern = patterns[Math.floor(Math.random() * patterns.length)];

      document.getElementById('depthSlider').value = config.depth;
      document.getElementById('depthValue').textContent = config.depth;
      document.getElementById('speedSlider').value = config.speed.toFixed(1);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
      document.getElementById('angleSlider').value = config.angle;
      document.getElementById('angleValue').textContent = config.angle;
      document.getElementById('patternSelect').value = config.pattern;
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
      });
    });

    // Sliders
    document.getElementById('depthSlider').addEventListener('input', e => {
      config.depth = parseInt(e.target.value);
      document.getElementById('depthValue').textContent = config.depth;
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('angleSlider').addEventListener('input', e => {
      config.angle = parseInt(e.target.value);
      document.getElementById('angleValue').textContent = config.angle;
    });

    document.getElementById('patternSelect').addEventListener('change', e => {
      config.pattern = e.target.value;
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        randomize();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['crystal', 'gem', 'ice', 'quartz', 'amethyst'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
      }
    });

    // Initialize
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animate();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Nebula</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .info {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Particle Nebula</h1>
        <p>Colorful cosmic dust particles forming a nebula</p>
    </div>
    
    <canvas id="nebulaCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('nebulaCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Particle class for nebula
        class NebulaParticle {
            constructor() {
                // Position around center
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                
                // Random angle and distance from center
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 300;
                
                this.x = centerX + Math.cos(angle) * distance;
                this.y = centerY + Math.sin(angle) * distance;
                
                this.baseX = this.x;
                this.baseY = this.y;
                
                // Movement properties
                this.angle = Math.random() * Math.PI * 2;
                this.speed = 0.1 + Math.random() * 0.5;
                this.size = 1 + Math.random() * 3;
                
                // Color properties
                this.hue = Math.random() * 360;
                this.saturation = 70 + Math.random() * 30;
                this.lightness = 40 + Math.random() * 30;
                this.alpha = 0.3 + Math.random() * 0.7;
                
                // Oscillation properties
                this.oscillationSpeed = 0.01 + Math.random() * 0.03;
                this.oscillationRadius = 1 + Math.random() * 5;
                this.oscillationAngle = Math.random() * Math.PI * 2;
                
                // Rotation properties
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.rotation = 0;
            }
            
            update() {
                // Update rotation
                this.rotation += this.rotationSpeed;
                
                // Create orbital movement with oscillation
                this.angle += this.speed * 0.01;
                
                // Calculate new position with oscillation
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                
                // Calculate distance from center with oscillation
                const distance = 50 + (this.baseX - centerX) * 0.02 + Math.sin(Date.now() * 0.001 + this.oscillationAngle) * this.oscillationRadius;
                
                this.x = centerX + Math.cos(this.angle) * distance;
                this.y = centerY + Math.sin(this.angle) * distance;
                
                // Add some random drift occasionally
                if (Math.random() < 0.01) {
                    this.angle += (Math.random() - 0.5) * 0.3;
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Create radial gradient for particle
                const gradient = ctx.createRadialGradient(
                    0, 0, 0,
                    0, 0, this.size * 3
                );
                
                gradient.addColorStop(0, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, ${this.alpha})`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness / 2}%, ${this.alpha * 0.5})`);
                gradient.addColorStop(1, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness / 3}%, 0)`);
                
                ctx.fillStyle = gradient;
                
                // Draw particle
                ctx.beginPath();
                ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Create nebula particles
        const particles = [];
        const particleCount = Math.min(500, Math.floor((canvas.width * canvas.height) / 300)); // Adaptive to screen size
        
        for (let i = 0; i < particleCount; i++) {
            particles.push(new NebulaParticle());
        }
        
        // Animation loop
        function animate() {
            // Fade out previous frame to create motion trails
            ctx.fillStyle = 'rgba(0, 0, 20, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>

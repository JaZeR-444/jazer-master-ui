<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Kaleidoscope</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #222;
        }

        canvas {
            display: block;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.5);
            font-family: sans-serif;
            font-size: 5rem;
            font-weight: 900;
            border: 5px solid rgba(255, 255, 255, 0.5);
            padding: 20px;
            letter-spacing: 10px;
            mix-blend-mode: overlay;
        }
    </style>
</head>

<body>
    <div class="overlay">JaZeR</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h;

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let time = 0;
        const slices = 12;

        function drawSlice(angle, t) {
            ctx.save();
            ctx.translate(w / 2, h / 2);
            ctx.rotate(angle);

            // Draw patterns
            ctx.fillStyle = `hsl(${t * 50}, 70%, 50%)`;
            ctx.beginPath();
            ctx.arc(100 + Math.sin(t) * 50, 50, 30 + Math.cos(t) * 10, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = `hsl(${t * 50 + 180}, 70%, 50%)`;
            ctx.fillRect(200, Math.sin(t * 2) * 100, 50, 50);

            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(w, 100);
            ctx.stroke();

            ctx.restore();
        }

        function animate() {
            time += 0.02;
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, w, h);

            for (let i = 0; i < slices; i++) {
                drawSlice((Math.PI * 2 / slices) * i, time);
            }

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

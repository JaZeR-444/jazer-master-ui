<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereal Mist</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a1a2e, #16213e, #0f3460);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .info {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Ethereal Mist</h1>
        <p>Soft, flowing mist with subtle lighting effects</p>
    </div>
    
    <canvas id="mistCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('mistCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Mist particle class
        class MistParticle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                
                // Movement properties
                this.vx = (Math.random() - 0.5) * 0.3;
                this.vy = (Math.random() - 0.5) * 0.2;
                
                // Visual properties
                this.size = 10 + Math.random() * 40;
                this.maxSize = this.size;
                this.alpha = 0.05 + Math.random() * 0.15;
                
                // Color properties (soft blues, purples, and whites)
                const colors = [
                    { h: 200, s: 20, l: 80 }, // Light blue
                    { h: 240, s: 15, l: 85 }, // Light indigo
                    { h: 270, s: 10, l: 90 }, // Light purple
                    { h: 0, s: 0, l: 95 }     // Light gray/white
                ];
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                this.hue = color.h;
                this.saturation = color.s;
                this.lightness = color.l;
                
                // Pulsation properties
                this.pulseSpeed = 0.005 + Math.random() * 0.01;
                this.pulsePhase = Math.random() * Math.PI * 2;
                
                // Drift properties for natural movement
                this.driftAngle = Math.random() * Math.PI * 2;
                this.driftSpeed = 0.01 + Math.random() * 0.02;
                this.driftRadius = 20 + Math.random() * 80;
                this.driftOffset = Math.random() * Math.PI * 2;
            }
            
            update() {
                // Basic movement with slight randomness
                this.x += this.vx;
                this.y += this.vy;
                
                // Add drift movement for more natural flow
                const time = Date.now() * 0.001;
                const driftX = Math.cos(time * this.driftSpeed + this.driftOffset) * this.driftRadius;
                const driftY = Math.sin(time * this.driftSpeed * 0.7 + this.driftOffset * 1.3) * this.driftRadius * 0.7;
                
                this.x += driftX * 0.01;
                this.y += driftY * 0.01;
                
                // Pulsate size
                this.size = this.maxSize * (0.9 + 0.1 * Math.sin(time * this.pulseSpeed * 2 + this.pulsePhase));
                
                // Boundary wrap-around
                if (this.x < -50) this.x = canvas.width + 50;
                if (this.x > canvas.width + 50) this.x = -50;
                if (this.y < -50) this.y = canvas.height + 50;
                if (this.y > canvas.height + 50) this.y = -50;
                
                // Add occasional random direction change
                if (Math.random() < 0.001) {
                    this.vx = (Math.random() - 0.5) * 0.3;
                    this.vy = (Math.random() - 0.5) * 0.2;
                }
            }
            
            draw() {
                // Create radial gradient for mist particle
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                
                gradient.addColorStop(0, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, ${this.alpha})`);
                gradient.addColorStop(0.7, `hsla(${this.hue}, ${this.saturation * 0.7}%, ${this.lightness * 0.8}%, ${this.alpha * 0.5})`);
                gradient.addColorStop(1, `hsla(${this.hue}, ${this.saturation * 0.5}%, ${this.lightness * 0.6}%, 0)`);
                
                ctx.fillStyle = gradient;
                
                // Draw mist particle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Create mist particles
        const particles = [];
        const particleCount = Math.min(150, Math.floor((canvas.width * canvas.height) / 1000)); // Adaptive to screen size
        
        for (let i = 0; i < particleCount; i++) {
            particles.push(new MistParticle());
        }
        
        // Add some larger, slower moving mist clouds
        for (let i = 0; i < 5; i++) {
            const largeParticle = new MistParticle();
            largeParticle.size = 60 + Math.random() * 100;
            largeParticle.maxSize = largeParticle.size;
            largeParticle.alpha = 0.03 + Math.random() * 0.07;
            largeParticle.vx = (Math.random() - 0.5) * 0.1;
            largeParticle.vy = (Math.random() - 0.5) * 0.05;
            largeParticle.driftRadius = 50 + Math.random() * 150;
            particles.push(largeParticle);
        }
        
        // Create light rays
        function drawLightRays() {
            const time = Date.now() * 0.0005;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2 + time;
                const length = Math.min(canvas.width, canvas.height) * 0.8;
                
                const x1 = centerX + Math.cos(angle) * 50;
                const y1 = centerY + Math.sin(angle) * 50;
                const x2 = centerX + Math.cos(angle) * length;
                const y2 = centerY + Math.sin(angle) * length;
                
                const gradient = ctx.createLinearGradient(x1, y1, x2, y2);
                gradient.addColorStop(0, `rgba(255, 255, 255, ${0.05 + Math.sin(time + i) * 0.02})`);
                gradient.addColorStop(0.3, `rgba(200, 220, 255, ${0.03 + Math.sin(time + i) * 0.01})`);
                gradient.addColorStop(1, 'rgba(200, 220, 255, 0)');
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 15 + Math.sin(time * 2 + i) * 5;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }
        }
        
        // Animation loop
        function animate() {
            // Fade out previous frame to create mist fade effect
            ctx.fillStyle = 'rgba(10, 15, 30, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw light rays occasionally
            if (Math.random() < 0.05) {
                drawLightRays();
            }
            
            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>

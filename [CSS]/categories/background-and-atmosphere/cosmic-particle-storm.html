<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Particle Storm - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cosmic"] { background: linear-gradient(135deg, #00f2ea, #9333ea, #ff006e); }
    .color-btn[data-color="nebula"] { background: linear-gradient(135deg, #0099cc, #6d28d9, #cc0052); }
    .color-btn[data-color="stellar"] { background: linear-gradient(135deg, #ffbe0b, #ff006e, #00f2ea); }
    .color-btn[data-color="galaxy"] { background: conic-gradient(#00f2ea, #9333ea, #ff006e, #ffbe0b, #00f2ea); }
    .color-btn[data-color="mono"] { background: linear-gradient(135deg, #fff, #666, #000); }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .cosmic-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #000428 0%, #004e92 100%);
      overflow: hidden;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      will-change: transform, opacity;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Cosmic Particle Storm</h1>
    <p>Dense field of cosmic particles drifting through space with gravitational interactions</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cosmic" title="Cosmic"></button>
      <button class="color-btn" data-color="nebula" title="Nebula"></button>
      <button class="color-btn" data-color="stellar" title="Stellar"></button>
      <button class="color-btn" data-color="galaxy" title="Galaxy"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Particle Count: <span class="slider-value" id="countValue">150</span></label>
      <input type="range" id="countSlider" min="50" max="300" value="150">
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.2" max="2" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Intensity: <span class="slider-value" id="intensityValue">0.8</span></label>
      <input type="range" id="intensitySlider" min="0.3" max="1.5" step="0.1" value="0.8">
    </div>
  </div>

  <div class="cosmic-container" id="container"></div>
  <div class="status" id="status">Playing</div>

  <script>
    const container = document.getElementById('container');
    const status = document.getElementById('status');

    let config = {
      particleCount: 150,
      speed: 1,
      intensity: 0.8,
      colorScheme: 'cosmic',
      paused: false
    };

    const colorSchemes = {
      cosmic: [
        { color: 'rgba(0, 242, 234, 0.7)', glow: '0 0 10px rgba(0, 242, 234, 0.5)' },
        { color: 'rgba(147, 51, 234, 0.7)', glow: '0 0 10px rgba(147, 51, 234, 0.5)' },
        { color: 'rgba(255, 0, 110, 0.7)', glow: '0 0 10px rgba(255, 0, 110, 0.5)' },
        { color: 'rgba(255, 190, 11, 0.7)', glow: '0 0 10px rgba(255, 190, 11, 0.5)' }
      ],
      nebula: [
        { color: 'rgba(0, 153, 204, 0.7)', glow: '0 0 10px rgba(0, 153, 204, 0.5)' },
        { color: 'rgba(109, 40, 217, 0.7)', glow: '0 0 10px rgba(109, 40, 217, 0.5)' },
        { color: 'rgba(204, 0, 82, 0.7)', glow: '0 0 10px rgba(204, 0, 82, 0.5)' },
        { color: 'rgba(51, 102, 204, 0.7)', glow: '0 0 10px rgba(51, 102, 204, 0.5)' }
      ],
      stellar: [
        { color: 'rgba(255, 190, 11, 0.7)', glow: '0 0 10px rgba(255, 190, 11, 0.5)' },
        { color: 'rgba(255, 0, 110, 0.7)', glow: '0 0 10px rgba(255, 0, 110, 0.5)' },
        { color: 'rgba(0, 242, 234, 0.7)', glow: '0 0 10px rgba(0, 242, 234, 0.5)' },
        { color: 'rgba(255, 107, 157, 0.7)', glow: '0 0 10px rgba(255, 107, 157, 0.5)' }
      ],
      galaxy: [
        { color: 'rgba(0, 242, 234, 0.7)', glow: '0 0 10px rgba(0, 242, 234, 0.5)' },
        { color: 'rgba(147, 51, 234, 0.7)', glow: '0 0 10px rgba(147, 51, 234, 0.5)' },
        { color: 'rgba(255, 0, 110, 0.7)', glow: '0 0 10px rgba(255, 0, 110, 0.5)' },
        { color: 'rgba(255, 190, 11, 0.7)', glow: '0 0 10px rgba(255, 190, 11, 0.5)' }
      ],
      mono: [
        { color: 'rgba(255, 255, 255, 0.7)', glow: '0 0 10px rgba(255, 255, 255, 0.5)' },
        { color: 'rgba(200, 200, 200, 0.7)', glow: '0 0 10px rgba(200, 200, 200, 0.5)' },
        { color: 'rgba(150, 150, 150, 0.7)', glow: '0 0 10px rgba(150, 150, 150, 0.5)' },
        { color: 'rgba(100, 100, 100, 0.7)', glow: '0 0 10px rgba(100, 100, 100, 0.5)' }
      ]
    };

    let particles = [];
    let animationId;
    let time = 0;

    function createParticles() {
      container.innerHTML = '';
      particles = [];
      const colors = colorSchemes[config.colorScheme];

      for (let i = 0; i < config.particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';

        const color = colors[i % colors.length];
        const size = Math.random() * 4 + 1; // 1-5px
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const speedFactor = 0.2 + Math.random() * 0.8;
        const driftX = (Math.random() - 0.5) * 0.5;
        const driftY = (Math.random() - 0.5) * 0.5;

        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        particle.style.background = color.color;
        particle.style.boxShadow = color.glow;
        particle.style.opacity = (0.3 + Math.random() * 0.5) * config.intensity;

        container.appendChild(particle);

        particles.push({
          element: particle,
          x: x,
          y: y,
          size: size,
          speedFactor: speedFactor,
          driftX: driftX,
          driftY: driftY,
          phase: Math.random() * Math.PI * 2,
          phaseSpeed: 0.01 + Math.random() * 0.02,
          hueOffset: Math.random() * 360
        });
      }
    }

    function animate() {
      if (config.paused) {
        animationId = requestAnimationFrame(animate);
        return;
      }

      time += 0.016 * config.speed;

      particles.forEach(particle => {
        // Add subtle movement with noise-like pattern
        const noiseX = Math.sin(time * 0.3 + particle.hueOffset) * 0.5;
        const noiseY = Math.cos(time * 0.2 + particle.hueOffset * 0.7) * 0.5;

        // Update position with drift and noise
        particle.x += particle.driftX * config.speed * particle.speedFactor + noiseX * 0.3;
        particle.y += particle.driftY * config.speed * particle.speedFactor + noiseY * 0.3;

        // Wrap around edges
        if (particle.x > window.innerWidth) particle.x = 0;
        if (particle.x < 0) particle.x = window.innerWidth;
        if (particle.y > window.innerHeight) particle.y = 0;
        if (particle.y < 0) particle.y = window.innerHeight;

        // Update position
        particle.element.style.transform = `translate(${particle.x}px, ${particle.y}px)`;
        
        // Add subtle pulsing effect
        const pulse = 0.8 + Math.sin(time * 2 + particle.phase) * 0.2;
        particle.element.style.opacity = (0.3 + Math.random() * 0.5) * config.intensity * pulse;
      });

      animationId = requestAnimationFrame(animate);
    }

    function updateColors() {
      const colors = colorSchemes[config.colorScheme];
      particles.forEach((particle, i) => {
        const color = colors[i % colors.length];
        particle.element.style.background = color.color;
        particle.element.style.boxShadow = color.glow;
      });
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
        updateColors();
      });
    });

    // Sliders
    document.getElementById('countSlider').addEventListener('input', e => {
      config.particleCount = parseInt(e.target.value);
      document.getElementById('countValue').textContent = config.particleCount;
      createParticles();
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('intensitySlider').addEventListener('input', e => {
      config.intensity = parseFloat(e.target.value);
      document.getElementById('intensityValue').textContent = config.intensity.toFixed(1);
      updateColors();
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        time = 0;
        createParticles();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cosmic', 'nebula', 'stellar', 'galaxy', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
        updateColors();
      }
    });

    // Initialize
    createParticles();
    animate();
  </script>
</body>
</html>

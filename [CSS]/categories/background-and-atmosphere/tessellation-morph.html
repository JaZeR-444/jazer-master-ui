<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tessellation Morph</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #0d1117;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .info {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
        }

        .info h1 {
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 0.4em;
        }

        .info p {
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>TESSELLATION</h1>
        <p>Morphing geometric patterns</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Tile {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.rotation = 0;
                this.targetRotation = 0;
                this.scale = 1;
                this.hue = Math.random() * 360;
                this.morphPhase = Math.random() * Math.PI * 2;
                this.sides = 6;
            }

            update(time) {
                this.morphPhase += 0.02;
                this.rotation += (this.targetRotation - this.rotation) * 0.05;

                // Morph between shapes
                const morphValue = Math.sin(time * 0.001 + this.morphPhase);
                this.sides = Math.floor(4 + (morphValue + 1) * 2); // 4-8 sides

                this.hue += 0.3;
                this.scale = 0.8 + Math.sin(time * 0.002 + this.morphPhase) * 0.2;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.scale(this.scale, this.scale);

                ctx.beginPath();
                for (let i = 0; i <= this.sides; i++) {
                    const angle = (i / this.sides) * Math.PI * 2;
                    const x = Math.cos(angle) * this.size;
                    const y = Math.sin(angle) * this.size;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();

                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                gradient.addColorStop(0, `hsla(${this.hue}, 70%, 50%, 0.4)`);
                gradient.addColorStop(1, `hsla(${this.hue + 30}, 60%, 30%, 0.1)`);
                ctx.fillStyle = gradient;
                ctx.fill();

                ctx.strokeStyle = `hsla(${this.hue}, 80%, 60%, 0.6)`;
                ctx.lineWidth = 1.5;
                ctx.stroke();

                // Inner pattern
                ctx.beginPath();
                for (let i = 0; i < this.sides; i++) {
                    const angle = (i / this.sides) * Math.PI * 2;
                    ctx.moveTo(0, 0);
                    ctx.lineTo(Math.cos(angle) * this.size * 0.7, Math.sin(angle) * this.size * 0.7);
                }
                ctx.strokeStyle = `hsla(${this.hue}, 70%, 70%, 0.3)`;
                ctx.lineWidth = 0.5;
                ctx.stroke();

                ctx.restore();
            }
        }

        const tiles = [];
        const tileSize = 50;
        const spacing = tileSize * 1.8;

        function createTiles() {
            tiles.length = 0;
            const cols = Math.ceil(canvas.width / spacing) + 2;
            const rows = Math.ceil(canvas.height / spacing) + 2;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const offsetX = row % 2 === 0 ? 0 : spacing / 2;
                    tiles.push(new Tile(
                        col * spacing + offsetX - spacing,
                        row * spacing * 0.866 - spacing,
                        tileSize
                    ));
                }
            }
        }

        createTiles();
        window.addEventListener('resize', createTiles);

        // Mouse interaction
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        let time = 0;
        function animate() {
            time++;

            ctx.fillStyle = 'rgba(13, 17, 23, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            tiles.forEach(tile => {
                // React to mouse
                const dx = mouseX - tile.x;
                const dy = mouseY - tile.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < 200) {
                    tile.targetRotation = Math.atan2(dy, dx);
                    tile.scale = 1 + (200 - dist) / 400;
                }

                tile.update(time);
                tile.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>

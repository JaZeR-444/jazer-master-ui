<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundwave Harmonics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .info {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Soundwave Harmonics</h1>
        <p>Visual representation of sound frequencies and harmonics</p>
    </div>
    
    <canvas id="soundwaveCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('soundwaveCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Harmonic wave class
        class HarmonicWave {
            constructor(harmonic, color, amplitude, speed, verticalOffset) {
                this.harmonic = harmonic; // Harmonic number (1st, 2nd, 3rd, etc.)
                this.color = color;
                this.amplitude = amplitude;
                this.speed = speed;
                this.verticalOffset = verticalOffset;
                this.phase = Math.random() * Math.PI * 2; // Phase offset for variation
                this.points = [];
                
                // Initialize points along the wave
                for (let x = 0; x <= canvas.width; x += 5) {
                    this.points.push({
                        x: x,
                        baseY: canvas.height / 2 + this.verticalOffset,
                        y: canvas.height / 2 + this.verticalOffset
                    });
                }
            }
            
            update() {
                const time = Date.now() * 0.001 * this.speed;
                
                // Update all points with harmonic function
                for (let i = 0; i < this.points.length; i++) {
                    const point = this.points[i];
                    // Create complex harmonic wave: fundamental + harmonics
                    let y = 0;
                    
                    // Add fundamental frequency and harmonics
                    y += Math.sin((point.x * this.harmonic * 0.01) + time + this.phase) * this.amplitude;
                    y += Math.sin((point.x * this.harmonic * 0.02) + time * 1.3 + this.phase) * (this.amplitude * 0.5);
                    y += Math.sin((point.x * this.harmonic * 0.03) + time * 0.7 + this.phase) * (this.amplitude * 0.3);
                    
                    point.y = point.baseY + y;
                }
            }
            
            draw() {
                ctx.beginPath();
                
                // Move to first point
                if (this.points.length > 0) {
                    ctx.moveTo(this.points[0].x, this.points[0].y);
                    
                    // Draw smooth curve through the points
                    for (let i = 1; i < this.points.length; i++) {
                        const point = this.points[i];
                        const prevPoint = this.points[i - 1];
                        
                        // Calculate control point for smooth curve
                        const cpx = (prevPoint.x + point.x) / 2;
                        const cpy = (prevPoint.y + point.y) / 2;
                        ctx.quadraticCurveTo(prevPoint.x, prevPoint.y, cpx, cpy);
                    }
                }
                
                // Create gradient for the wave
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                gradient.addColorStop(0, `hsla(${this.color}, 100%, 60%, 0.8)`);
                gradient.addColorStop(0.5, `hsla(${(this.color + 60) % 360}, 100%, 60%, 0.8)`);
                gradient.addColorStop(1, `hsla(${this.color}, 100%, 60%, 0.8)`);
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Draw glow effect
                ctx.beginPath();
                if (this.points.length > 0) {
                    ctx.moveTo(this.points[0].x, this.points[0].y);
                    
                    for (let i = 1; i < this.points.length; i++) {
                        const point = this.points[i];
                        const prevPoint = this.points[i - 1];
                        
                        const cpx = (prevPoint.x + point.x) / 2;
                        const cpy = (prevPoint.y + point.y) / 2;
                        ctx.quadraticCurveTo(prevPoint.x, prevPoint.y, cpx, cpy);
                    }
                }
                
                ctx.strokeStyle = `hsla(${this.color}, 100%, 80%, 0.3)`;
                ctx.lineWidth = 6;
                ctx.stroke();
            }
        }
        
        // Create multiple harmonic waves
        const waves = [
            new HarmonicWave(1, 240, 30, 1.0, -100), // Blue - fundamental
            new HarmonicWave(2, 120, 25, 1.2, -50),  // Green - 2nd harmonic
            new HarmonicWave(3, 300, 20, 0.8, 0),    // Purple - 3rd harmonic
            new HarmonicWave(4, 60, 15, 1.5, 50),    // Yellow - 4th harmonic
            new HarmonicWave(5, 0, 10, 1.1, 100)     // Red - 5th harmonic
        ];
        
        // Draw sound field background
        function drawSoundField() {
            const gradient = ctx.createRadialGradient(
                canvas.width/2, canvas.height/2, 0,
                canvas.width/2, canvas.height/2, Math.max(canvas.width, canvas.height)/2
            );
            
            gradient.addColorStop(0, 'rgba(10, 10, 30, 0.8)');
            gradient.addColorStop(1, 'rgba(5, 5, 15, 1)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // Animation loop
        function animate() {
            // Clear with fade effect for motion trails
            ctx.fillStyle = 'rgba(0, 0, 20, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawSoundField();
            
            // Update and draw harmonic waves
            waves.forEach(wave => {
                wave.update();
                wave.draw();
            });
            
            // Draw center line
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>

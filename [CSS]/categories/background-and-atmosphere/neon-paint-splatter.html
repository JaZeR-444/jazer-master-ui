<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Paint Splatter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #0a0a0a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: relative;
            z-index: 2;
            color: #ff00ff;
            text-align: center;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.8), 0 0 60px rgba(0, 255, 255, 0.5);
        }

        .info h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.3em;
        }

        .info p {
            opacity: 0.7;
            color: #00ffff;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>NEON SPLATTER</h1>
        <p>Electric paint</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const neonColors = ['#ff00ff', '#00ffff', '#ff0080', '#00ff80', '#ffff00', '#ff8000'];

        class Splatter {
            constructor() { this.reset(); }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.color = neonColors[Math.floor(Math.random() * neonColors.length)];
                this.drops = [];
                this.alpha = 1;
                this.decay = 0.005 + Math.random() * 0.005;

                const dropCount = 5 + Math.floor(Math.random() * 10);
                for (let i = 0; i < dropCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 2 + Math.random() * 5;
                    this.drops.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        size: 5 + Math.random() * 15,
                        trail: []
                    });
                }
            }

            update() {
                this.alpha -= this.decay;
                if (this.alpha <= 0) this.reset();

                this.drops.forEach(d => {
                    d.trail.unshift({ x: d.x, y: d.y });
                    if (d.trail.length > 10) d.trail.pop();
                    d.x += d.vx;
                    d.y += d.vy;
                    d.vx *= 0.98;
                    d.vy *= 0.98;
                });
            }

            draw() {
                this.drops.forEach(d => {
                    // Trail
                    d.trail.forEach((p, i) => {
                        const trailAlpha = (1 - i / d.trail.length) * this.alpha * 0.5;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, d.size * (1 - i / d.trail.length), 0, Math.PI * 2);
                        ctx.fillStyle = this.color.replace(')', `, ${trailAlpha})`).replace('rgb', 'rgba').replace('#', '');
                        ctx.shadowColor = this.color;
                        ctx.shadowBlur = 20;
                        ctx.fill();
                    });

                    // Drop
                    ctx.beginPath();
                    ctx.arc(d.x, d.y, d.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.shadowColor = this.color;
                    ctx.shadowBlur = 30;
                    ctx.globalAlpha = this.alpha;
                    ctx.fill();
                    ctx.globalAlpha = 1;
                });
                ctx.shadowBlur = 0;
            }
        }

        const splatters = Array.from({ length: 10 }, () => new Splatter());

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            splatters.forEach(s => { s.update(); s.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

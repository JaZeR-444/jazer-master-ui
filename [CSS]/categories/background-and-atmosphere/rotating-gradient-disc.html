<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Gradient Disc - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyan"] { background: var(--jazer-cyan); }
    .color-btn[data-color="purple"] { background: var(--jazer-purple); }
    .color-btn[data-color="pink"] { background: var(--jazer-pink); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#0ff, #f0f, #ff0, #0ff); }
    .color-btn[data-color="mono"] { background: #888; }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .disc-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .gradient-disc {
      width: 150vmax;
      height: 150vmax;
      border-radius: 50%;
      background: var(--disc-gradient);
      animation: rotate var(--rotate-speed) linear infinite;
      filter: blur(60px);
      opacity: 0.7;
    }
    .gradient-disc-inner {
      position: absolute;
      width: 80vmax;
      height: 80vmax;
      border-radius: 50%;
      background: var(--disc-gradient-inner);
      animation: rotate-reverse var(--rotate-speed-inner) linear infinite;
      filter: blur(40px);
      opacity: 0.5;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes rotate-reverse {
      from { transform: rotate(360deg); }
      to { transform: rotate(0deg); }
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { left: 1rem; right: 1rem; transform: none; padding: 0.75rem 1rem; }
      .hero h1 { font-size: 1.2rem; }
      .hero-keys { gap: 0.5rem; }
      .controls { top: auto; bottom: 4rem; right: 1rem; left: 1rem; min-width: auto; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Rotating Gradient Disc</h1>
    <p>Blurred conic gradient disc with smooth rotation</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cyan" title="Cyan"></button>
      <button class="color-btn" data-color="purple" title="Purple"></button>
      <button class="color-btn" data-color="pink" title="Pink"></button>
      <button class="color-btn" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Blur: <span class="slider-value" id="blurValue">60</span></label>
      <input type="range" id="blurSlider" min="20" max="120" value="60">
    </div>
    <div class="slider-group">
      <label>Intensity: <span class="slider-value" id="intensityValue">0.7</span></label>
      <input type="range" id="intensitySlider" min="0.3" max="1" step="0.1" value="0.7">
    </div>
  </div>

  <div class="disc-container" id="container">
    <div class="gradient-disc" id="discOuter"></div>
    <div class="gradient-disc-inner" id="discInner"></div>
  </div>

  <div class="status" id="status">Playing</div>

  <script>
    const container = document.getElementById('container');
    const discOuter = document.getElementById('discOuter');
    const discInner = document.getElementById('discInner');
    const status = document.getElementById('status');

    let config = {
      speed: 1,
      blur: 60,
      intensity: 0.7,
      colorScheme: 'cyan',
      paused: false
    };

    const colorSchemes = {
      cyan: {
        outer: 'conic-gradient(from 0deg, rgba(0, 242, 234, 0.3), rgba(0, 180, 200, 0.2), rgba(0, 100, 150, 0.1), rgba(0, 242, 234, 0.3))',
        inner: 'conic-gradient(from 180deg, rgba(0, 200, 220, 0.4), rgba(0, 150, 180, 0.3), rgba(0, 100, 130, 0.2), rgba(0, 200, 220, 0.4))'
      },
      purple: {
        outer: 'conic-gradient(from 0deg, rgba(147, 51, 234, 0.3), rgba(120, 40, 200, 0.2), rgba(80, 30, 150, 0.1), rgba(147, 51, 234, 0.3))',
        inner: 'conic-gradient(from 180deg, rgba(168, 85, 247, 0.4), rgba(130, 60, 200, 0.3), rgba(100, 40, 160, 0.2), rgba(168, 85, 247, 0.4))'
      },
      pink: {
        outer: 'conic-gradient(from 0deg, rgba(255, 0, 110, 0.3), rgba(200, 0, 80, 0.2), rgba(150, 0, 60, 0.1), rgba(255, 0, 110, 0.3))',
        inner: 'conic-gradient(from 180deg, rgba(255, 100, 150, 0.4), rgba(220, 60, 120, 0.3), rgba(180, 40, 90, 0.2), rgba(255, 100, 150, 0.4))'
      },
      rainbow: {
        outer: 'conic-gradient(from 0deg, rgba(0, 242, 234, 0.3), rgba(147, 51, 234, 0.3), rgba(255, 0, 110, 0.3), rgba(255, 200, 0, 0.3), rgba(0, 242, 234, 0.3))',
        inner: 'conic-gradient(from 180deg, rgba(255, 0, 110, 0.4), rgba(255, 200, 0, 0.3), rgba(0, 242, 234, 0.3), rgba(147, 51, 234, 0.3), rgba(255, 0, 110, 0.4))'
      },
      mono: {
        outer: 'conic-gradient(from 0deg, rgba(255, 255, 255, 0.2), rgba(180, 180, 180, 0.15), rgba(100, 100, 100, 0.1), rgba(255, 255, 255, 0.2))',
        inner: 'conic-gradient(from 180deg, rgba(220, 220, 220, 0.3), rgba(160, 160, 160, 0.25), rgba(100, 100, 100, 0.15), rgba(220, 220, 220, 0.3))'
      }
    };

    function updateColors() {
      const scheme = colorSchemes[config.colorScheme];
      container.style.setProperty('--disc-gradient', scheme.outer);
      container.style.setProperty('--disc-gradient-inner', scheme.inner);
    }

    function updateSpeed() {
      const outerSpeed = 20 / config.speed;
      const innerSpeed = 15 / config.speed;
      container.style.setProperty('--rotate-speed', outerSpeed + 's');
      container.style.setProperty('--rotate-speed-inner', innerSpeed + 's');
    }

    function updateBlur() {
      discOuter.style.filter = `blur(${config.blur}px)`;
      discInner.style.filter = `blur(${config.blur * 0.67}px)`;
    }

    function updateIntensity() {
      discOuter.style.opacity = config.intensity;
      discInner.style.opacity = config.intensity * 0.7;
    }

    function togglePause() {
      config.paused = !config.paused;
      const state = config.paused ? 'paused' : 'running';
      discOuter.style.animationPlayState = state;
      discInner.style.animationPlayState = state;
      status.textContent = config.paused ? 'Paused' : 'Playing';
      status.classList.toggle('paused', config.paused);
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
        updateColors();
      });
    });

    // Sliders
    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
      updateSpeed();
    });

    document.getElementById('blurSlider').addEventListener('input', e => {
      config.blur = parseInt(e.target.value);
      document.getElementById('blurValue').textContent = config.blur;
      updateBlur();
    });

    document.getElementById('intensitySlider').addEventListener('input', e => {
      config.intensity = parseFloat(e.target.value);
      document.getElementById('intensityValue').textContent = config.intensity.toFixed(1);
      updateIntensity();
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        togglePause();
      }
      if (e.code === 'KeyR') {
        discOuter.style.animation = 'none';
        discInner.style.animation = 'none';
        discOuter.offsetHeight;
        discInner.offsetHeight;
        discOuter.style.animation = '';
        discInner.style.animation = '';
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyan', 'purple', 'pink', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
        updateColors();
      }
    });

    // Initialize
    updateColors();
    updateSpeed();
    updateBlur();
    updateIntensity();
  </script>
</body>
</html>

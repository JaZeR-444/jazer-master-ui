<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Superposition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: relative;
            z-index: 2;
            color: #a0e0ff;
            text-align: center;
            text-shadow: 0 0 20px rgba(160, 224, 255, 0.6);
        }

        .info h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.5em;
        }

        .info p {
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>QUANTUM</h1>
        <p>Superposition states</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const cx = () => canvas.width / 2;
        const cy = () => canvas.height / 2;

        class QuantumParticle {
            constructor() {
                this.reset();
            }

            reset() {
                this.states = [];
                const stateCount = 3 + Math.floor(Math.random() * 4);
                for (let i = 0; i < stateCount; i++) {
                    this.states.push({
                        angle: Math.random() * Math.PI * 2,
                        radius: 50 + Math.random() * 200,
                        speed: (Math.random() - 0.5) * 0.02,
                        phase: Math.random() * Math.PI * 2
                    });
                }
                this.collapsed = false;
                this.collapseTimer = 0;
                this.hue = Math.random() * 60 + 180;
            }

            update(time) {
                if (Math.random() < 0.002 && !this.collapsed) {
                    this.collapsed = true;
                    this.collapseTimer = 60;
                }

                if (this.collapsed) {
                    this.collapseTimer--;
                    if (this.collapseTimer <= 0) {
                        this.reset();
                    }
                }

                this.states.forEach(s => {
                    s.angle += s.speed;
                    s.phase += 0.05;
                });
            }

            draw() {
                if (this.collapsed) {
                    const state = this.states[0];
                    const x = cx() + Math.cos(state.angle) * state.radius;
                    const y = cy() + Math.sin(state.angle) * state.radius;

                    const gradient = ctx.createRadialGradient(x, y, 0, x, y, 20);
                    gradient.addColorStop(0, `hsla(${this.hue}, 100%, 80%, 1)`);
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(x, y, 20, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    this.states.forEach((s, i) => {
                        const pulse = Math.sin(s.phase) * 0.3 + 0.7;
                        const x = cx() + Math.cos(s.angle) * s.radius;
                        const y = cy() + Math.sin(s.angle) * s.radius;

                        const gradient = ctx.createRadialGradient(x, y, 0, x, y, 15);
                        gradient.addColorStop(0, `hsla(${this.hue + i * 20}, 100%, 70%, ${0.4 * pulse})`);
                        gradient.addColorStop(1, 'transparent');
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(x, y, 15, 0, Math.PI * 2);
                        ctx.fill();
                    });

                    // Connection lines between states
                    ctx.strokeStyle = `hsla(${this.hue}, 80%, 60%, 0.1)`;
                    ctx.lineWidth = 1;
                    this.states.forEach((s1, i) => {
                        this.states.forEach((s2, j) => {
                            if (i < j) {
                                const x1 = cx() + Math.cos(s1.angle) * s1.radius;
                                const y1 = cy() + Math.sin(s1.angle) * s1.radius;
                                const x2 = cx() + Math.cos(s2.angle) * s2.radius;
                                const y2 = cy() + Math.sin(s2.angle) * s2.radius;
                                ctx.beginPath();
                                ctx.moveTo(x1, y1);
                                ctx.lineTo(x2, y2);
                                ctx.stroke();
                            }
                        });
                    });
                }
            }
        }

        const particles = Array.from({ length: 8 }, () => new QuantumParticle());

        let time = 0;
        function animate() {
            time++;
            ctx.fillStyle = 'rgba(0, 0, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update(time);
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

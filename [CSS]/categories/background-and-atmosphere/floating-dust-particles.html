<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Dust Particles - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyan"] { background: var(--jazer-cyan); }
    .color-btn[data-color="purple"] { background: var(--jazer-purple); }
    .color-btn[data-color="pink"] { background: var(--jazer-pink); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#0ff, #f0f, #ff0, #0ff); }
    .color-btn[data-color="mono"] { background: #888; }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .dust-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 50%, #0f0623 100%);
      overflow: hidden;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Floating Dust Particles</h1>
    <p>Ethereal dust motes drifting through space</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>B</kbd> Burst</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cyan" title="Cyan"></button>
      <button class="color-btn" data-color="purple" title="Purple"></button>
      <button class="color-btn" data-color="pink" title="Pink"></button>
      <button class="color-btn" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Particle Count: <span class="slider-value" id="countValue">50</span></label>
      <input type="range" id="countSlider" min="20" max="150" value="50">
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.2" max="2" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Drift: <span class="slider-value" id="driftValue">20</span></label>
      <input type="range" id="driftSlider" min="5" max="50" step="5" value="20">
    </div>
  </div>

  <div class="dust-container" id="container"></div>
  <div class="status" id="status">Playing</div>

  <script>
    const container = document.getElementById('container');
    const status = document.getElementById('status');

    let config = {
      count: 50,
      speed: 1,
      drift: 20,
      colorScheme: 'cyan',
      paused: false
    };

    const colorSchemes = {
      cyan: [
        { r: 0, g: 242, b: 234 },
        { r: 0, g: 200, b: 220 }
      ],
      purple: [
        { r: 147, g: 51, b: 234 },
        { r: 120, g: 70, b: 200 }
      ],
      pink: [
        { r: 255, g: 0, b: 110 },
        { r: 236, g: 72, b: 153 }
      ],
      rainbow: [
        { r: 0, g: 242, b: 234 },
        { r: 147, g: 51, b: 234 },
        { r: 255, g: 0, b: 110 },
        { r: 255, g: 200, b: 0 }
      ],
      mono: [
        { r: 255, g: 255, b: 255 },
        { r: 200, g: 200, b: 200 }
      ]
    };

    let particles = [];
    let animationId;
    let time = 0;

    function createParticles() {
      container.innerHTML = '';
      particles = [];
      const colors = colorSchemes[config.colorScheme];

      for (let i = 0; i < config.count; i++) {
        const particle = document.createElement('div');
        const color = colors[i % colors.length];
        const size = 2 + Math.random() * 4;
        
        particle.style.cssText = `
          position: absolute;
          width: ${size}px;
          height: ${size}px;
          border-radius: 50%;
          background: rgba(${color.r}, ${color.g}, ${color.b}, 0.6);
          box-shadow: 0 0 ${size * 2}px rgba(${color.r}, ${color.g}, ${color.b}, 0.4);
          pointer-events: none;
          will-change: transform, opacity;
        `;
        
        container.appendChild(particle);
        
        particles.push({
          element: particle,
          x: Math.random() * 100,
          y: Math.random() * 100,
          size: size,
          speed: 0.02 + Math.random() * 0.05,
          phase: Math.random() * Math.PI * 2,
          driftPhase: Math.random() * Math.PI * 2,
          driftSpeed: 0.5 + Math.random() * 1,
          rotationSpeed: (Math.random() - 0.5) * 0.1,
          color: color
        });
      }
    }

    function animate() {
      if (config.paused) {
        animationId = requestAnimationFrame(animate);
        return;
      }

      time += 0.016 * config.speed;

      particles.forEach(p => {
        // Floating upward motion
        p.y -= p.speed * config.speed;
        
        // Drift side to side
        const driftX = Math.sin(time * p.driftSpeed + p.driftPhase) * config.drift;
        const driftY = Math.cos(time * p.driftSpeed * 0.7 + p.phase) * (config.drift * 0.5);
        
        // Pulsing opacity
        const opacity = 0.3 + Math.sin(time * 2 + p.phase) * 0.3;
        
        // Rotation
        p.phase += p.rotationSpeed * config.speed;

        // Reset when off screen
        if (p.y < -5) {
          p.y = 105;
          p.x = Math.random() * 100;
        }

        // Apply transforms
        p.element.style.left = `calc(${p.x}% + ${driftX}px)`;
        p.element.style.top = `calc(${p.y}% + ${driftY}px)`;
        p.element.style.opacity = opacity;
        p.element.style.transform = `rotate(${p.phase * 50}deg)`;
      });

      animationId = requestAnimationFrame(animate);
    }

    function burstEffect() {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const colors = colorSchemes[config.colorScheme];

      for (let i = 0; i < 30; i++) {
        const burst = document.createElement('div');
        const color = colors[i % colors.length];
        const size = 3 + Math.random() * 5;
        const angle = (i / 30) * Math.PI * 2;
        
        burst.style.cssText = `
          position: absolute;
          width: ${size}px;
          height: ${size}px;
          border-radius: 50%;
          background: rgba(${color.r}, ${color.g}, ${color.b}, 0.8);
          box-shadow: 0 0 ${size * 3}px rgba(${color.r}, ${color.g}, ${color.b}, 0.6);
          left: ${centerX}px;
          top: ${centerY}px;
          pointer-events: none;
        `;
        container.appendChild(burst);

        let progress = 0;
        const speed = 3 + Math.random() * 3;
        const burstAnim = setInterval(() => {
          progress += 0.02;
          if (progress >= 1) {
            clearInterval(burstAnim);
            burst.remove();
            return;
          }

          const distance = progress * 200 * speed;
          const x = Math.cos(angle) * distance;
          const y = Math.sin(angle) * distance;
          const opacity = 1 - progress;

          burst.style.transform = `translate(${x - size/2}px, ${y - size/2}px)`;
          burst.style.opacity = opacity;
        }, 16);
      }
    }

    function updateColors() {
      const colors = colorSchemes[config.colorScheme];
      particles.forEach((p, i) => {
        p.color = colors[i % colors.length];
        p.element.style.background = `rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, 0.6)`;
        p.element.style.boxShadow = `0 0 ${p.size * 2}px rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, 0.4)`;
      });
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
        updateColors();
      });
    });

    // Sliders
    document.getElementById('countSlider').addEventListener('input', e => {
      config.count = parseInt(e.target.value);
      document.getElementById('countValue').textContent = config.count;
      createParticles();
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('driftSlider').addEventListener('input', e => {
      config.drift = parseInt(e.target.value);
      document.getElementById('driftValue').textContent = config.drift;
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        time = 0;
        createParticles();
      }
      if (e.code === 'KeyB') {
        burstEffect();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyan', 'purple', 'pink', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
        updateColors();
      }
    });

    // Initialize
    createParticles();
    animate();
  </script>
</body>
</html>

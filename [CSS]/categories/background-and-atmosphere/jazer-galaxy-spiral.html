<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Galaxy</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #050011;
        }

        canvas {
            display: block;
        }

        .core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 50px #ff00ff;
            z-index: 10;
            font-family: sans-serif;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="core">JaZeR</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor() {
                this.reset();
            }
            reset() {
                this.angle = Math.random() * Math.PI * 2;
                this.dist = Math.random() * (Math.max(w, h) / 1.5);
                this.size = Math.random() * 2;
                this.color = Math.random() > 0.5 ? '#ff00ff' : '#00ffff';
                this.speed = (100 / (this.dist + 10)) * 0.05; // faster near center
            }
            update() {
                this.angle += this.speed;
            }
            draw() {
                const cx = w / 2; const cy = h / 2;

                // Spiral arms offset
                const armOffset = this.dist * 0.005; // twist

                const x = cx + Math.cos(this.angle + armOffset) * this.dist;
                const y = cy + Math.sin(this.angle + armOffset) * this.dist; // flatten?

                ctx.beginPath();
                ctx.arc(x, y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        const stars = Array.from({ length: 1000 }, () => new Star());

        function animate() {
            // Trail
            ctx.fillStyle = 'rgba(5, 0, 17, 0.2)';
            ctx.fillRect(0, 0, w, h);

            stars.forEach(s => {
                s.update();
                s.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Horizon Glow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(180deg, #1a0a2e 0%, #4a1942 30%, #ff6b6b 60%, #ffd93d 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: relative;
            z-index: 2;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 30px rgba(255, 100, 100, 0.8);
        }

        .info h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.4em;
        }

        .info p {
            opacity: 0.7;
            color: #ffd93d;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>SUNSET</h1>
        <p>Golden hour glow</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Sun
        function drawSun(time) {
            const x = canvas.width / 2;
            const y = canvas.height * 0.55;
            const pulse = Math.sin(time * 0.01) * 5;
            const radius = 80 + pulse;

            // Outer glow
            for (let i = 5; i > 0; i--) {
                const gradient = ctx.createRadialGradient(x, y, radius, x, y, radius + i * 40);
                gradient.addColorStop(0, `rgba(255, ${150 + i * 20}, ${50 + i * 10}, ${0.1 - i * 0.015})`);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, radius + i * 40, 0, Math.PI * 2);
                ctx.fill();
            }

            // Sun body
            const sunGradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
            sunGradient.addColorStop(0, '#fff8dc');
            sunGradient.addColorStop(0.5, '#ffd93d');
            sunGradient.addColorStop(1, '#ff6b6b');
            ctx.fillStyle = sunGradient;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        // Clouds
        class SunsetCloud {
            constructor(y) {
                this.y = y;
                this.speed = 0.3 + Math.random() * 0.5;
                this.offset = Math.random() * 1000;
            }

            draw(time) {
                const segments = 40;
                ctx.beginPath();
                for (let i = 0; i <= segments; i++) {
                    const x = (i / segments) * (canvas.width + 200) - 100;
                    const noise = Math.sin((x + time * this.speed + this.offset) * 0.01) * 20;
                    const y = this.y + noise;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.lineTo(canvas.width + 100, canvas.height);
                ctx.lineTo(-100, canvas.height);
                ctx.closePath();

                const gradient = ctx.createLinearGradient(0, this.y - 30, 0, this.y + 50);
                gradient.addColorStop(0, 'rgba(80, 30, 80, 0.6)');
                gradient.addColorStop(0.5, 'rgba(255, 100, 100, 0.4)');
                gradient.addColorStop(1, 'rgba(255, 150, 50, 0.2)');
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        const clouds = [
            new SunsetCloud(canvas.height * 0.4),
            new SunsetCloud(canvas.height * 0.5),
            new SunsetCloud(canvas.height * 0.6),
        ];

        let time = 0;
        function animate() {
            time++;

            // Sky gradient
            const sky = ctx.createLinearGradient(0, 0, 0, canvas.height);
            sky.addColorStop(0, '#1a0a2e');
            sky.addColorStop(0.3, '#4a1942');
            sky.addColorStop(0.6, '#ff6b6b');
            sky.addColorStop(1, '#ffd93d');
            ctx.fillStyle = sky;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawSun(time);
            clouds.forEach(c => c.draw(time));
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Laser Vibes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .jazer-logo {
            position: relative;
            z-index: 10;
            text-align: center;
            user-select: none;
        }

        .jazer-logo h1 {
            font-size: 6rem;
            font-weight: 900;
            letter-spacing: 0.3em;
            background: linear-gradient(135deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.8)) drop-shadow(0 0 40px rgba(0, 255, 255, 0.6)) drop-shadow(0 0 60px rgba(255, 0, 255, 0.4));
        }

        .jazer-logo p {
            font-size: 1.2rem;
            letter-spacing: 1em;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            margin-top: 1rem;
            opacity: 0.8;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            background: repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.05) 2px,
                    rgba(0, 0, 0, 0.05) 4px);
        }
    </style>
</head>

<body>
    <div class="scanlines"></div>

    <div class="jazer-logo">
        <h1>JaZeR</h1>
        <p>MUSIC • VIBES • FUTURE</p>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const cx = () => canvas.width / 2;
        const cy = () => canvas.height / 2;

        // Neon color palette - JaZeR vibes
        const neonColors = [
            { r: 255, g: 0, b: 255 },   // Magenta
            { r: 0, g: 255, b: 255 },   // Cyan
            { r: 255, g: 0, b: 128 },   // Hot Pink
            { r: 128, g: 0, b: 255 },   // Purple
            { r: 0, g: 255, b: 128 },   // Neon Green
        ];

        // Gentle vibrating laser beams in background
        class VibyLaser {
            constructor(index, total) {
                this.index = index;
                this.total = total;
                this.baseAngle = (index / total) * Math.PI * 2;
                this.color = neonColors[index % neonColors.length];
                this.phase = Math.random() * Math.PI * 2;
                this.vibeSpeed = 0.01 + Math.random() * 0.02;
                this.vibeAmount = 0.05 + Math.random() * 0.1;
                this.breathePhase = Math.random() * Math.PI * 2;
                this.breatheSpeed = 0.005 + Math.random() * 0.01;
            }

            draw(time) {
                // Gentle angle oscillation (vibrating effect)
                const vibeOffset = Math.sin(time * this.vibeSpeed + this.phase) * this.vibeAmount;
                const angle = this.baseAngle + vibeOffset;

                // Breathing alpha
                const breathe = Math.sin(time * this.breatheSpeed + this.breathePhase) * 0.3 + 0.5;

                const length = Math.max(canvas.width, canvas.height) * 0.8;
                const startX = cx();
                const startY = cy();
                const endX = startX + Math.cos(angle) * length;
                const endY = startY + Math.sin(angle) * length;

                // Super soft outer glow
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.strokeStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${0.03 * breathe})`;
                ctx.lineWidth = 60;
                ctx.lineCap = 'round';
                ctx.stroke();

                // Medium glow
                ctx.strokeStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${0.06 * breathe})`;
                ctx.lineWidth = 30;
                ctx.stroke();

                // Soft inner glow
                ctx.strokeStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${0.1 * breathe})`;
                ctx.lineWidth = 8;
                ctx.stroke();

                // Thin core line
                ctx.strokeStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${0.2 * breathe})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        // Soft pulsing rings
        class SoftRing {
            constructor(baseRadius, color) {
                this.baseRadius = baseRadius;
                this.color = color;
                this.phase = Math.random() * Math.PI * 2;
                this.pulseSpeed = 0.01 + Math.random() * 0.01;
                this.rotationSpeed = (Math.random() - 0.5) * 0.002;
                this.rotation = 0;
            }

            draw(time) {
                const pulse = Math.sin(time * this.pulseSpeed + this.phase);
                const radius = this.baseRadius + pulse * 20;
                const alpha = 0.05 + pulse * 0.03;

                this.rotation += this.rotationSpeed;

                ctx.save();
                ctx.translate(cx(), cy());
                ctx.rotate(this.rotation);

                // Dashed ring effect
                ctx.beginPath();
                ctx.setLineDash([20, 40]);
                ctx.arc(0, 0, radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${alpha})`;
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.setLineDash([]);

                // Soft glow ring
                ctx.beginPath();
                ctx.arc(0, 0, radius, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${alpha * 0.3})`;
                ctx.lineWidth = 15;
                ctx.stroke();

                ctx.restore();
            }
        }

        // Floating ambient particles
        class AmbientParticle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = 1 + Math.random() * 2;
                this.color = neonColors[Math.floor(Math.random() * neonColors.length)];
                this.phase = Math.random() * Math.PI * 2;
                this.twinkleSpeed = 0.02 + Math.random() * 0.03;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.phase += this.twinkleSpeed;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                const twinkle = Math.sin(this.phase) * 0.5 + 0.5;

                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 6);
                gradient.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${0.6 * twinkle})`);
                gradient.addColorStop(0.5, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${0.2 * twinkle})`);
                gradient.addColorStop(1, 'transparent');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 6, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Ambient center aura
        function drawCenterAura(time) {
            const breathe = Math.sin(time * 0.008) * 0.3 + 0.7;

            // Large soft aura
            const aura = ctx.createRadialGradient(cx(), cy(), 0, cx(), cy(), 300);
            aura.addColorStop(0, `rgba(128, 0, 255, ${0.1 * breathe})`);
            aura.addColorStop(0.3, `rgba(255, 0, 255, ${0.05 * breathe})`);
            aura.addColorStop(0.6, `rgba(0, 255, 255, ${0.03 * breathe})`);
            aura.addColorStop(1, 'transparent');
            ctx.fillStyle = aura;
            ctx.beginPath();
            ctx.arc(cx(), cy(), 300, 0, Math.PI * 2);
            ctx.fill();

            // Inner bright core
            const core = ctx.createRadialGradient(cx(), cy(), 0, cx(), cy(), 50);
            core.addColorStop(0, `rgba(255, 255, 255, ${0.15 * breathe})`);
            core.addColorStop(0.5, `rgba(255, 0, 255, ${0.08 * breathe})`);
            core.addColorStop(1, 'transparent');
            ctx.fillStyle = core;
            ctx.beginPath();
            ctx.arc(cx(), cy(), 50, 0, Math.PI * 2);
            ctx.fill();
        }

        // Subtle horizon gradient
        function drawHorizonVibe(time) {
            const wave = Math.sin(time * 0.005) * 0.2 + 0.8;

            const gradient = ctx.createLinearGradient(0, canvas.height * 0.7, 0, canvas.height);
            gradient.addColorStop(0, 'transparent');
            gradient.addColorStop(0.5, `rgba(255, 0, 255, ${0.03 * wave})`);
            gradient.addColorStop(1, `rgba(128, 0, 255, ${0.05 * wave})`);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, canvas.height * 0.7, canvas.width, canvas.height * 0.3);
        }

        // Create elements
        const vibyLasers = [];
        const laserCount = 12;
        for (let i = 0; i < laserCount; i++) {
            vibyLasers.push(new VibyLaser(i, laserCount));
        }

        const softRings = [
            new SoftRing(120, neonColors[0]),
            new SoftRing(180, neonColors[1]),
            new SoftRing(240, neonColors[3]),
            new SoftRing(300, neonColors[2]),
        ];

        const particles = Array.from({ length: 60 }, () => new AmbientParticle());

        let time = 0;
        function animate() {
            time++;

            // Slow fade for smooth trails
            ctx.fillStyle = 'rgba(0, 0, 5, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Background ambient color
            const ambientGlow = ctx.createRadialGradient(cx(), cy(), 0, cx(), cy(), canvas.width * 0.8);
            ambientGlow.addColorStop(0, 'rgba(20, 0, 30, 0.02)');
            ambientGlow.addColorStop(1, 'transparent');
            ctx.fillStyle = ambientGlow;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Horizon vibe
            drawHorizonVibe(time);

            // Viby lasers (background, subtle)
            vibyLasers.forEach(laser => laser.draw(time));

            // Soft rings
            softRings.forEach(ring => ring.draw(time));

            // Center aura
            drawCenterAura(time);

            // Floating particles
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>

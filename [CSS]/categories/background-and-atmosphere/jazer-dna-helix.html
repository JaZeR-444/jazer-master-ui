<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR DNA</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
        }

        .label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            font-family: sans-serif;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="label">GENOME: JaZeR</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        let t = 0;

        function drawHelix() {
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, w, h);

            const strands = 2;
            const radius = 100;
            const spacing = 20; // vertical spacing between dots
            const count = Math.ceil(h / spacing) + 5;

            ctx.save();
            ctx.translate(w / 2, 0);

            for (let i = 0; i < count; i++) {
                const y = i * spacing;
                const phase = (i * 0.1) + t;

                // Strand 1
                const x1 = Math.sin(phase) * radius;
                const z1 = Math.cos(phase); // depth
                const size1 = (z1 + 2) * 3;

                // Strand 2
                const x2 = Math.sin(phase + Math.PI) * radius;
                const z2 = Math.cos(phase + Math.PI);
                const size2 = (z2 + 2) * 3;

                // Connection
                ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                ctx.beginPath(); ctx.moveTo(x1, y); ctx.lineTo(x2, y); ctx.stroke();

                // Base pairs / letters
                // Occasionally draw letters
                if (i % 5 === 0) {
                    ctx.fillStyle = '#fff';
                    ctx.font = '12px monospace';
                    ctx.textAlign = 'center';
                    ctx.fillText("JaZeR".charAt((i / 5) % 5), 0, y);
                }

                // Draw dots
                ctx.fillStyle = z1 > 0 ? '#00ffff' : '#008888';
                ctx.beginPath(); ctx.arc(x1, y, size1, 0, Math.PI * 2); ctx.fill();

                ctx.fillStyle = z2 > 0 ? '#ff00ff' : '#880088';
                ctx.beginPath(); ctx.arc(x2, y, size2, 0, Math.PI * 2); ctx.fill();
            }

            ctx.restore();
        }

        function animate() {
            t += 0.05;
            drawHelix();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

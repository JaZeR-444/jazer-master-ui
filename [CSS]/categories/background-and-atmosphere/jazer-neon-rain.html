<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Neon Rain</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #050510;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .jazer-logo {
            position: relative;
            z-index: 10;
            text-align: center;
            user-select: none;
            background: rgba(0, 0, 0, 0.4);
            padding: 2rem 4rem;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .jazer-logo h1 {
            font-size: 6rem;
            font-weight: 900;
            letter-spacing: 0.2em;
            color: #fff;
            text-shadow:
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 40px #00ffff,
                0 0 80px #00ffff;
            animation: flicker 4s infinite alternate;
        }

        .jazer-logo p {
            font-size: 1.2rem;
            letter-spacing: 0.8em;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            margin-top: 0.5rem;
        }

        @keyframes flicker {

            0%,
            18%,
            22%,
            25%,
            53%,
            57%,
            100% {
                text-shadow:
                    0 0 10px #00ffff,
                    0 0 20px #00ffff,
                    0 0 40px #00ffff,
                    0 0 80px #00ffff;
                opacity: 1;
            }

            20%,
            24%,
            55% {
                text-shadow: none;
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="jazer-logo">
        <h1>JaZeR NEON RAIN</h1>
        <p>DIGITAL STORM</p>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class RainDrop {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -100; // Start above screen
                this.speed = 5 + Math.random() * 15;
                this.length = 10 + Math.random() * 20;
                this.color = Math.random() > 0.5 ? '#00ffff' : '#ff00ff';
                this.opacity = 0.5 + Math.random() * 0.5;
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + this.length);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 1 + Math.random() * 2;
                ctx.globalAlpha = this.opacity;
                ctx.lineCap = 'round';
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.stroke();
                ctx.globalAlpha = 1; // Reset opacity
                ctx.shadowBlur = 0;
            }
        }

        const drops = Array.from({ length: 300 }, () => new RainDrop());

        function animate() {
            // Dark trail effect
            ctx.fillStyle = 'rgba(5, 5, 16, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drops.forEach(drop => {
                drop.update();
                drop.draw();
            });

            // Occasional lightning flash
            if (Math.random() > 0.995) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Occasional Lightning Energy Streaks - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 180px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyan"] { background: var(--jazer-cyan); }
    .color-btn[data-color="purple"] { background: var(--jazer-purple); }
    .color-btn[data-color="pink"] { background: var(--jazer-pink); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#0ff, #f0f, #ff0, #0ff); }
    .color-btn[data-color="mono"] { background: #888; }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .lightning-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #000005 0%, #0a0020 50%, #000010 100%);
      overflow: hidden;
    }
    #lightningCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .flash-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.05s ease-out;
      z-index: 5;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    .stats {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
      display: flex;
      gap: 1.5rem;
    }
    .stat-item { display: flex; gap: 0.5rem; }
    .stat-value { color: var(--jazer-cyan); }
    @media (max-width: 768px) {
      .hero { left: 1rem; right: 1rem; transform: none; padding: 0.75rem 1rem; }
      .hero h1 { font-size: 1.2rem; }
      .hero-keys { gap: 0.5rem; }
      .controls { top: auto; bottom: 4rem; right: 1rem; left: 1rem; min-width: auto; }
      .stats { bottom: 1rem; left: 1rem; right: auto; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Lightning Energy Streaks</h1>
    <p>Random lightning bolts with branching fractal paths</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>B</kbd> Burst</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cyan" title="Cyan"></button>
      <button class="color-btn" data-color="purple" title="Purple"></button>
      <button class="color-btn" data-color="pink" title="Pink"></button>
      <button class="color-btn" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Frequency: <span class="slider-value" id="frequencyValue">1.0</span></label>
      <input type="range" id="frequencySlider" min="0.2" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Branches: <span class="slider-value" id="branchValue">3</span></label>
      <input type="range" id="branchSlider" min="0" max="6" value="3">
    </div>
    <div class="slider-group">
      <label>Intensity: <span class="slider-value" id="intensityValue">1.0</span></label>
      <input type="range" id="intensitySlider" min="0.3" max="2" step="0.1" value="1">
    </div>
  </div>

  <div class="lightning-container">
    <canvas id="lightningCanvas"></canvas>
    <div class="flash-overlay" id="flashOverlay"></div>
  </div>

  <div class="status" id="status">Playing</div>
  <div class="stats">
    <div class="stat-item">Strikes: <span class="stat-value" id="strikeCount">0</span></div>
    <div class="stat-item">Next: <span class="stat-value" id="nextStrike">-</span>s</div>
  </div>

  <script>
    const canvas = document.getElementById('lightningCanvas');
    const ctx = canvas.getContext('2d');
    const flashOverlay = document.getElementById('flashOverlay');
    const status = document.getElementById('status');

    let config = {
      frequency: 1,
      maxBranches: 3,
      intensity: 1,
      colorScheme: 'cyan',
      paused: false,
      minInterval: 2000,
      maxInterval: 6000
    };

    const colorSchemes = {
      cyan: {
        main: '#00f2ea',
        glow: 'rgba(0, 242, 234, 0.8)',
        flash: 'rgba(0, 242, 234, 0.15)'
      },
      purple: {
        main: '#9333ea',
        glow: 'rgba(147, 51, 234, 0.8)',
        flash: 'rgba(147, 51, 234, 0.15)'
      },
      pink: {
        main: '#ff006e',
        glow: 'rgba(255, 0, 110, 0.8)',
        flash: 'rgba(255, 0, 110, 0.15)'
      },
      rainbow: {
        main: ['#00f2ea', '#9333ea', '#ff006e', '#ffcc00'],
        glow: 'rgba(147, 51, 234, 0.8)',
        flash: 'rgba(200, 100, 255, 0.15)'
      },
      mono: {
        main: '#ffffff',
        glow: 'rgba(255, 255, 255, 0.8)',
        flash: 'rgba(255, 255, 255, 0.1)'
      }
    };

    let strikeCount = 0;
    let nextStrikeTime = 0;
    let countdownInterval;
    let strikeTimeout;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Generate branching lightning path
    function generateLightning(x1, y1, x2, y2, depth = 0) {
      const paths = [];
      const segments = 25;
      const currentPath = [];

      for (let i = 0; i <= segments; i++) {
        const t = i / segments;
        const offsetX = (Math.random() - 0.5) * 80 * (1 - Math.abs(t - 0.5) * 1.5);
        const offsetY = (Math.random() - 0.5) * 40;

        const x = x1 + (x2 - x1) * t + offsetX;
        const y = y1 + (y2 - y1) * t + offsetY;

        currentPath.push({ x, y });

        // Create branches
        if (i > 4 && i < segments - 4 && depth < config.maxBranches) {
          if (Math.random() < 0.25) {
            const branchAngle = (Math.random() - 0.5) * Math.PI * 0.8;
            const branchLength = 80 + Math.random() * 120;
            const branchEndX = x + Math.cos(branchAngle + Math.PI/2) * branchLength * (Math.random() > 0.5 ? 1 : -1);
            const branchEndY = y + Math.sin(branchAngle + Math.PI/2) * branchLength + branchLength * 0.5;

            const branchPaths = generateLightning(x, y, branchEndX, branchEndY, depth + 1);
            paths.push(...branchPaths);
          }
        }
      }

      paths.push({ path: currentPath, depth });
      return paths;
    }

    // Draw lightning bolt
    function drawLightning() {
      if (config.paused) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const startX = Math.random() * canvas.width;
      const startY = Math.random() * canvas.height * 0.1;
      const endX = startX + (Math.random() - 0.5) * 400;
      const endY = canvas.height - Math.random() * canvas.height * 0.1;

      const paths = generateLightning(startX, startY, endX, endY);
      const scheme = colorSchemes[config.colorScheme];

      let mainColor = scheme.main;
      if (Array.isArray(mainColor)) {
        mainColor = mainColor[Math.floor(Math.random() * mainColor.length)];
      }

      // Draw each path segment
      paths.forEach(({ path, depth }) => {
        const alpha = Math.max(0.3, 1 - depth * 0.2);
        const thickness = Math.max(1, (4 - depth) * config.intensity);

        // Outer glow
        ctx.shadowBlur = 30 * config.intensity;
        ctx.shadowColor = scheme.glow;
        ctx.strokeStyle = mainColor;
        ctx.lineWidth = thickness + 2;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.globalAlpha = alpha;

        ctx.beginPath();
        path.forEach((point, i) => {
          if (i === 0) ctx.moveTo(point.x, point.y);
          else ctx.lineTo(point.x, point.y);
        });
        ctx.stroke();

        // Inner bright core
        ctx.shadowBlur = 15 * config.intensity;
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = thickness * 0.4;

        ctx.beginPath();
        path.forEach((point, i) => {
          if (i === 0) ctx.moveTo(point.x, point.y);
          else ctx.lineTo(point.x, point.y);
        });
        ctx.stroke();
      });

      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;

      // Flash effect
      flashOverlay.style.background = scheme.flash;
      flashOverlay.style.opacity = config.intensity;
      setTimeout(() => {
        flashOverlay.style.opacity = '0.5';
      }, 30);
      setTimeout(() => {
        flashOverlay.style.opacity = '0';
      }, 80);

      // Fade out lightning
      setTimeout(() => {
        ctx.globalAlpha = 0.4;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1;
      }, 100);

      setTimeout(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }, 180);

      // Update stats
      strikeCount++;
      document.getElementById('strikeCount').textContent = strikeCount;
    }

    // Schedule next lightning strike
    function scheduleNextLightning() {
      if (countdownInterval) clearInterval(countdownInterval);
      if (strikeTimeout) clearTimeout(strikeTimeout);

      const baseDelay = config.minInterval + Math.random() * (config.maxInterval - config.minInterval);
      const delay = baseDelay / config.frequency;
      nextStrikeTime = Date.now() + delay;

      countdownInterval = setInterval(() => {
        if (config.paused) return;
        const remaining = Math.max(0, (nextStrikeTime - Date.now()) / 1000).toFixed(1);
        document.getElementById('nextStrike').textContent = remaining;
      }, 100);

      strikeTimeout = setTimeout(() => {
        if (!config.paused) {
          drawLightning();
        }
        scheduleNextLightning();
      }, delay);
    }

    // Burst mode - multiple strikes
    function triggerBurst() {
      for (let i = 0; i < 5; i++) {
        setTimeout(() => drawLightning(), i * 100);
      }
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
      });
    });

    // Sliders
    document.getElementById('frequencySlider').addEventListener('input', e => {
      config.frequency = parseFloat(e.target.value);
      document.getElementById('frequencyValue').textContent = config.frequency.toFixed(1);
      scheduleNextLightning();
    });

    document.getElementById('branchSlider').addEventListener('input', e => {
      config.maxBranches = parseInt(e.target.value);
      document.getElementById('branchValue').textContent = config.maxBranches;
    });

    document.getElementById('intensitySlider').addEventListener('input', e => {
      config.intensity = parseFloat(e.target.value);
      document.getElementById('intensityValue').textContent = config.intensity.toFixed(1);
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        strikeCount = 0;
        document.getElementById('strikeCount').textContent = '0';
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        scheduleNextLightning();
      }
      if (e.code === 'KeyB') {
        triggerBurst();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyan', 'purple', 'pink', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
      }
    });

    // Initialize
    scheduleNextLightning();
    setTimeout(() => drawLightning(), 1500);
  </script>
</body>
</html>

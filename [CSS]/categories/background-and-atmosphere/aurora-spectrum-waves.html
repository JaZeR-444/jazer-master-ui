<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Spectrum Waves - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="borealis"] { background: linear-gradient(45deg, #00ff9d, #00ffff); }
    .color-btn[data-color="australis"] { background: linear-gradient(45deg, #ff00cc, #333399); }
    .color-btn[data-color="polar"] { background: linear-gradient(45deg, #00c9ff, #92fe9d); }
    .color-btn[data-color="arctic"] { background: linear-gradient(45deg, #00ff9d, #00c9ff); }
    .color-btn[data-color="sunset"] { background: linear-gradient(45deg, #ff512f, #f09819); }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .pattern-select {
      width: 100%;
      padding: 0.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 6px;
      color: var(--text-light);
      font-family: var(--font-secondary);
      font-size: 0.8rem;
      cursor: pointer;
    }
    .aurora-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #auroraCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { padding: 0.75rem 1rem; max-width: 280px; }
      .hero h1 { font-size: 1.2rem; }
      .hero p { font-size: 0.8rem; }
      .controls { top: auto; bottom: 5rem; right: 1rem; min-width: 140px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Aurora Spectrum Waves</h1>
    <p>Aurora-like waves with spectral colors</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Randomize</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="borealis" title="Borealis"></button>
      <button class="color-btn" data-color="australis" title="Australis"></button>
      <button class="color-btn" data-color="polar" title="Polar"></button>
      <button class="color-btn" data-color="arctic" title="Arctic"></button>
      <button class="color-btn" data-color="sunset" title="Sunset"></button>
    </div>
    <div class="slider-group">
      <label>Wave Layers: <span class="slider-value" id="layersValue">5</span></label>
      <input type="range" id="layersSlider" min="3" max="10" step="1" value="5">
    </div>
    <div class="slider-group">
      <label>Wave Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Intensity: <span class="slider-value" id="intensityValue">6</span></label>
      <input type="range" id="intensitySlider" min="1" max="10" step="1" value="6">
    </div>
    <label>Pattern</label>
    <select class="pattern-select" id="patternSelect">
      <option value="curtains">Aurora Curtains</option>
      <option value="waves">Spectrum Waves</option>
      <option value="ribbons">Flowing Ribbons</option>
      <option value="vortex">Aurora Vortex</option>
      <option value="cascade">Color Cascade</option>
    </select>
  </div>

  <div class="aurora-container">
    <canvas id="auroraCanvas"></canvas>
  </div>
  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('auroraCanvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      layers: 5,
      speed: 1.0,
      intensity: 6,
      pattern: 'curtains',
      colorScheme: 'borealis',
      paused: false
    };

    const colorSchemes = {
      borealis: [
        'rgba(0, 255, 157, 0.8)',
        'rgba(0, 255, 255, 0.7)',
        'rgba(0, 200, 150, 0.6)',
        'rgba(0, 200, 255, 0.5)',
        'rgba(0, 180, 180, 0.4)',
        'rgba(0, 150, 200, 0.6)'
      ],
      australis: [
        'rgba(255, 0, 204, 0.8)',
        'rgba(51, 51, 153, 0.7)',
        'rgba(200, 0, 180, 0.6)',
        'rgba(100, 0, 150, 0.5)',
        'rgba(255, 0, 150, 0.4)',
        'rgba(150, 0, 100, 0.6)'
      ],
      polar: [
        'rgba(0, 201, 255, 0.8)',
        'rgba(146, 254, 157, 0.7)',
        'rgba(0, 180, 220, 0.6)',
        'rgba(100, 230, 180, 0.5)',
        'rgba(0, 150, 200, 0.4)',
        'rgba(80, 220, 180, 0.6)'
      ],
      arctic: [
        'rgba(0, 255, 157, 0.8)',
        'rgba(0, 201, 255, 0.7)',
        'rgba(0, 220, 180, 0.6)',
        'rgba(0, 180, 200, 0.5)',
        'rgba(0, 170, 160, 0.4)',
        'rgba(0, 200, 190, 0.6)'
      ],
      sunset: [
        'rgba(255, 81, 47, 0.8)',
        'rgba(240, 152, 25, 0.7)',
        'rgba(220, 120, 20, 0.6)',
        'rgba(255, 100, 50, 0.5)',
        'rgba(200, 80, 30, 0.4)',
        'rgba(245, 130, 40, 0.6)'
      ]
    };

    let time = 0;
    let animationId;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function getColors() {
      return colorSchemes[config.colorScheme];
    }

    function drawAuroraCurtains() {
      const colors = getColors();
      const waveHeight = canvas.height / (config.layers + 2);
      
      for (let i = 0; i < config.layers; i++) {
        const y = (canvas.height / config.layers) * i + waveHeight / 2;
        const color = colors[i % colors.length];
        const frequency = 0.01 + i * 0.005;
        const amplitude = 40 + Math.sin(time * 0.01 + i) * 20;
        
        // Create gradient for aurora effect
        const gradient = ctx.createLinearGradient(0, y - amplitude, 0, y + amplitude);
        gradient.addColorStop(0, color);
        gradient.addColorStop(0.5, color.replace('0.8', '0.5'));
        gradient.addColorStop(1, color.replace('0.8', '0.2'));
        
        ctx.beginPath();
        
        // Draw upper curve
        for (let x = 0; x <= canvas.width; x += 5) {
          const waveY = y + Math.sin(x * frequency + time * 0.02 * config.speed) * amplitude;
          if (x === 0) ctx.moveTo(x, waveY);
          else ctx.lineTo(x, waveY);
        }
        
        // Draw lower curve to create filled shape
        for (let x = canvas.width; x >= 0; x -= 5) {
          const waveY = y + Math.sin(x * frequency + time * 0.02 * config.speed) * amplitude * 0.5;
          ctx.lineTo(x, waveY);
        }
        
        ctx.closePath();
        ctx.fillStyle = gradient;
        ctx.fill();
        
        // Add secondary waves for more complex aurora effect
        if (i % 2 === 0) {
          ctx.beginPath();
          for (let x = 0; x <= canvas.width; x += 5) {
            const waveY = y + Math.sin(x * frequency * 1.5 + time * 0.03 * config.speed) * (amplitude * 0.7);
            if (x === 0) ctx.moveTo(x, waveY);
            else ctx.lineTo(x, waveY);
          }
          
          ctx.strokeStyle = color.replace('0.8', '0.4');
          ctx.lineWidth = 2;
          ctx.stroke();
        }
      }
    }

    function drawSpectrumWaves() {
      const colors = getColors();
      const centerY = canvas.height / 2;
      
      // Draw multiple spectrum layers
      for (let i = 0; i < config.layers; i++) {
        const color = colors[i % colors.length];
        const amplitude = 30 + i * 8;
        const frequency = 0.005 + i * 0.002;
        const yOffset = (i - config.layers/2) * 15;
        
        // Create gradient
        const gradient = ctx.createLinearGradient(0, centerY + yOffset - amplitude, 0, centerY + yOffset + amplitude);
        gradient.addColorStop(0, color);
        gradient.addColorStop(0.5, color.replace('0.8', '0.6'));
        gradient.addColorStop(1, color.replace('0.8', '0.3'));
        
        ctx.beginPath();
        
        // Draw wave
        for (let x = 0; x <= canvas.width; x += 3) {
          const waveY = centerY + yOffset + 
                       Math.sin(x * frequency + time * 0.02 * config.speed) * amplitude +
                       Math.sin(x * frequency * 2 + time * 0.03 * config.speed) * (amplitude * 0.5);
          
          if (x === 0) ctx.moveTo(x, waveY);
          else ctx.lineTo(x, waveY);
        }
        
        // Draw return path to create filled shape
        for (let x = canvas.width; x >= 0; x -= 3) {
          const waveY = centerY + yOffset;
          ctx.lineTo(x, waveY);
        }
        
        ctx.closePath();
        ctx.fillStyle = gradient;
        ctx.fill();
      }
    }

    function drawFlowingRibbons() {
      const colors = getColors();
      
      // Draw flowing ribbons across the screen
      for (let i = 0; i < config.layers; i++) {
        const color = colors[i % colors.length];
        const ribbonWidth = 40 + i * 10;
        const centerY = (canvas.height / config.layers) * i + ribbonWidth / 2;
        
        // Create ribbon path with multiple curves
        ctx.beginPath();
        
        for (let x = 0; x <= canvas.width; x += 10) {
          const waveOffset = Math.sin(x * 0.01 + time * 0.02 * config.speed + i) * 30;
          const y = centerY + waveOffset;
          
          if (x === 0) {
            ctx.moveTo(x, y - ribbonWidth/2);
          } else {
            ctx.lineTo(x, y - ribbonWidth/2);
          }
        }
        
        // Draw the bottom of the ribbon
        for (let x = canvas.width; x >= 0; x -= 10) {
          const waveOffset = Math.sin(x * 0.01 + time * 0.02 * config.speed + i) * 30;
          const y = centerY + waveOffset;
          ctx.lineTo(x, y + ribbonWidth/2);
        }
        
        ctx.closePath();
        
        // Create gradient for the ribbon
        const gradient = ctx.createLinearGradient(0, centerY - ribbonWidth/2, 0, centerY + ribbonWidth/2);
        gradient.addColorStop(0, color);
        gradient.addColorStop(0.5, color.replace('0.8', '0.6'));
        gradient.addColorStop(1, color.replace('0.8', '0.3'));
        
        ctx.fillStyle = gradient;
        ctx.fill();
        
        // Add glowing edges
        ctx.beginPath();
        for (let x = 0; x <= canvas.width; x += 5) {
          const waveOffset = Math.sin(x * 0.01 + time * 0.02 * config.speed + i) * 30;
          const y = centerY + waveOffset;
          
          if (x === 0) {
            ctx.moveTo(x, y - ribbonWidth/2);
          } else {
            ctx.lineTo(x, y - ribbonWidth/2);
          }
        }
        
        ctx.strokeStyle = color.replace('0.8', '0.7');
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }

    function drawAuroraVortex() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const maxRadius = Math.min(canvas.width, canvas.height) * 0.4;
      
      // Draw spiral aurora vortex
      for (let i = 0; i < config.layers * 2; i++) {
        const color = colors[i % colors.length];
        const rotationSpeed = 0.01 + i * 0.002;
        const radiusFactor = 0.3 + (i % 3) * 0.2;
        
        // Create gradient for the spiral
        const gradient = ctx.createLinearGradient(centerX, centerY, centerX + maxRadius, centerY);
        gradient.addColorStop(0, color);
        gradient.addColorStop(0.5, color.replace('0.8', '0.5'));
        gradient.addColorStop(1, color.replace('0.8', '0.2'));
        
        ctx.beginPath();
        
        for (let t = 0; t < Math.PI * 6; t += 0.1) {
          const radius = (t / (Math.PI * 6)) * maxRadius * radiusFactor;
          const angle = t * 3 + time * rotationSpeed * config.speed;
          const x = centerX + Math.cos(angle) * radius;
          const y = centerY + Math.sin(angle) * radius;
          
          if (t === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 3;
        ctx.stroke();
        
        // Draw secondary spiral
        ctx.beginPath();
        for (let t = 0; t < Math.PI * 4; t += 0.1) {
          const radius = (t / (Math.PI * 4)) * maxRadius * radiusFactor * 0.7;
          const angle = t * 4 - time * rotationSpeed * config.speed;
          const x = centerX + Math.cos(angle) * radius;
          const y = centerY + Math.sin(angle) * radius;
          
          if (t === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        
        ctx.strokeStyle = color.replace('0.8', '0.3');
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }

    function drawColorCascade() {
      const colors = getColors();
      
      // Draw cascading color waves from top to bottom
      for (let i = 0; i < config.layers; i++) {
        const color = colors[i % colors.length];
        const startY = (canvas.height / config.layers) * i;
        const endY = (canvas.height / config.layers) * (i + 1);
        
        // Create vertical gradient
        const gradient = ctx.createLinearGradient(0, startY, 0, endY);
        gradient.addColorStop(0, color);
        gradient.addColorStop(1, color.replace('0.8', '0.1'));
        
        // Draw wave pattern across the section
        ctx.beginPath();
        for (let x = 0; x <= canvas.width; x += 5) {
          const waveOffset = Math.sin(x * 0.02 + time * 0.03 * config.speed + i) * 20;
          const y = startY + (endY - startY) / 2 + waveOffset;
          
          if (x === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        
        // Draw return path
        for (let x = canvas.width; x >= 0; x -= 5) {
          const y = endY;
          ctx.lineTo(x, y);
        }
        
        ctx.closePath();
        ctx.fillStyle = gradient;
        ctx.fill();
        
        // Add secondary wave
        ctx.beginPath();
        for (let x = 0; x <= canvas.width; x += 5) {
          const waveOffset = Math.sin(x * 0.03 + time * 0.04 * config.speed + i) * 15;
          const y = startY + (endY - startY) * 0.7 + waveOffset;
          
          if (x === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        
        ctx.strokeStyle = color.replace('0.8', '0.4');
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }

    function drawAurora() {
      // Clear with subtle fade effect
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      switch(config.pattern) {
        case 'curtains':
          drawAuroraCurtains();
          break;
        case 'waves':
          drawSpectrumWaves();
          break;
        case 'ribbons':
          drawFlowingRibbons();
          break;
        case 'vortex':
          drawAuroraVortex();
          break;
        case 'cascade':
          drawColorCascade();
          break;
      }
    }

    function animate() {
      if (!config.paused) {
        time += 0.01 * config.speed;
        drawAurora();
      }
      animationId = requestAnimationFrame(animate);
    }

    function randomize() {
      config.layers = Math.floor(Math.random() * 6 + 4);
      config.speed = Math.random() * 2 + 0.5;
      config.intensity = Math.floor(Math.random() * 8 + 3);
      const patterns = ['curtains', 'waves', 'ribbons', 'vortex', 'cascade'];
      config.pattern = patterns[Math.floor(Math.random() * patterns.length)];

      document.getElementById('layersSlider').value = config.layers;
      document.getElementById('layersValue').textContent = config.layers;
      document.getElementById('speedSlider').value = config.speed.toFixed(1);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
      document.getElementById('intensitySlider').value = config.intensity;
      document.getElementById('intensityValue').textContent = config.intensity;
      document.getElementById('patternSelect').value = config.pattern;
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
      });
    });

    // Sliders
    document.getElementById('layersSlider').addEventListener('input', e => {
      config.layers = parseInt(e.target.value);
      document.getElementById('layersValue').textContent = config.layers;
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('intensitySlider').addEventListener('input', e => {
      config.intensity = parseInt(e.target.value);
      document.getElementById('intensityValue').textContent = config.intensity;
    });

    document.getElementById('patternSelect').addEventListener('change', e => {
      config.pattern = e.target.value;
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        randomize();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['borealis', 'australis', 'polar', 'arctic', 'sunset'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
      }
    });

    // Initialize
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animate();
  </script>
</body>
</html>

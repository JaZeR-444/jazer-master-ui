<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Bloom</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #220011;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        // Procedural flower
        let petals = 8;
        let layers = 5;
        let t = 0;

        function drawFlower() {
            const cx = w / 2; const cy = h / 2;
            ctx.shadowBlur = 0;
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            // We want to clear trails or build up? 
            // Let's clear and redraw rotating
            ctx.clearRect(0, 0, w, h);

            // Text center
            ctx.font = '30px serif';
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText("JaZeR", cx, cy);

            // Draw petals
            for (let l = 0; l < layers; l++) {
                const radius = 50 + l * 40;
                const petW = 20 + l * 10;
                const color = `hsl(${340 - l * 20}, 80%, 60%)`;

                ctx.fillStyle = color;

                const rotation = t * (l % 2 == 0 ? 1 : -1) + (l * 0.2);

                for (let i = 0; i < petals; i++) {
                    const angle = (Math.PI * 2 / petals) * i + rotation;

                    const x = cx + Math.cos(angle) * (radius * (0.8 + Math.sin(t * 2) * 0.1));
                    const y = cy + Math.sin(angle) * (radius * (0.8 + Math.sin(t * 2) * 0.1));

                    ctx.beginPath();
                    ctx.ellipse(x, y, petW, petW / 2, angle, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function animate() {
            t += 0.01;
            drawFlower();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autumn Leaves Fall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(180deg, #87CEEB 0%, #F4A460 50%, #8B4513 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: relative;
            z-index: 2;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 20px rgba(139, 69, 19, 0.8);
        }

        .info h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.4em;
        }

        .info p {
            opacity: 0.8;
            color: #FFE4B5;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>AUTUMN</h1>
        <p>Leaves dancing in the wind</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const leafColors = [
            '#D2691E', // Chocolate
            '#FF6347', // Tomato
            '#FF4500', // OrangeRed
            '#FFD700', // Gold
            '#FFA500', // Orange
            '#8B4513', // SaddleBrown
            '#CD853F', // Peru
            '#DAA520', // GoldenRod
            '#B22222', // FireBrick
        ];

        class Leaf {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -200 - 50;
                this.size = 10 + Math.random() * 20;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.fallSpeed = 1 + Math.random() * 2;
                this.swayAmplitude = 50 + Math.random() * 100;
                this.swaySpeed = 0.01 + Math.random() * 0.02;
                this.swayPhase = Math.random() * Math.PI * 2;
                this.color = leafColors[Math.floor(Math.random() * leafColors.length)];
                this.flipPhase = Math.random() * Math.PI * 2;
                this.flipSpeed = 0.02 + Math.random() * 0.03;
            }

            update() {
                this.y += this.fallSpeed;
                this.swayPhase += this.swaySpeed;
                this.x += Math.sin(this.swayPhase) * 2;
                this.rotation += this.rotationSpeed;
                this.flipPhase += this.flipSpeed;

                // Wind gusts occasionally
                if (Math.random() < 0.01) {
                    this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                }

                if (this.y > canvas.height + 50) {
                    this.reset();
                }
            }

            draw() {
                const scaleX = Math.cos(this.flipPhase);

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.scale(scaleX, 1);

                // Leaf shape
                ctx.beginPath();
                ctx.moveTo(0, -this.size);
                ctx.bezierCurveTo(
                    this.size * 0.5, -this.size * 0.5,
                    this.size * 0.5, this.size * 0.3,
                    0, this.size
                );
                ctx.bezierCurveTo(
                    -this.size * 0.5, this.size * 0.3,
                    -this.size * 0.5, -this.size * 0.5,
                    0, -this.size
                );

                ctx.fillStyle = this.color;
                ctx.fill();

                // Leaf vein
                ctx.beginPath();
                ctx.moveTo(0, -this.size * 0.8);
                ctx.lineTo(0, this.size * 0.8);
                ctx.strokeStyle = 'rgba(0,0,0,0.2)';
                ctx.lineWidth = 1;
                ctx.stroke();

                // Side veins
                for (let i = -0.6; i <= 0.6; i += 0.3) {
                    ctx.beginPath();
                    ctx.moveTo(0, this.size * i);
                    ctx.lineTo(this.size * 0.3, this.size * (i - 0.2));
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(0, this.size * i);
                    ctx.lineTo(-this.size * 0.3, this.size * (i - 0.2));
                    ctx.stroke();
                }

                ctx.restore();
            }
        }

        // Tree silhouettes
        function drawTrees() {
            const treePositions = [0.1, 0.25, 0.75, 0.9];

            treePositions.forEach((pos, i) => {
                const x = canvas.width * pos;
                const height = canvas.height * (0.4 + i * 0.05);
                const width = 60 + i * 20;

                // Trunk
                ctx.fillStyle = '#3d2314';
                ctx.fillRect(x - 15, canvas.height - height * 0.4, 30, height * 0.4);

                // Foliage (remaining autumn leaves)
                const gradient = ctx.createRadialGradient(x, canvas.height - height, 0, x, canvas.height - height, width);
                gradient.addColorStop(0, 'rgba(180, 100, 50, 0.6)');
                gradient.addColorStop(0.5, 'rgba(139, 69, 19, 0.4)');
                gradient.addColorStop(1, 'transparent');

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.ellipse(x, canvas.height - height, width, height * 0.3, 0, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Ground with fallen leaves
        function drawGround() {
            const gradient = ctx.createLinearGradient(0, canvas.height * 0.8, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(139, 90, 43, 0.8)');
            gradient.addColorStop(1, 'rgba(101, 67, 33, 1)');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, canvas.height * 0.85, canvas.width, canvas.height * 0.15);

            // Scattered ground leaves
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = canvas.height * 0.88 + Math.random() * canvas.height * 0.1;
                const size = 5 + Math.random() * 10;

                ctx.fillStyle = leafColors[Math.floor(Math.random() * leafColors.length)];
                ctx.beginPath();
                ctx.ellipse(x, y, size, size * 0.4, Math.random() * Math.PI, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const leaves = Array.from({ length: 80 }, () => new Leaf());

        let time = 0;
        function animate() {
            time++;

            // Sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(0.4, '#FDCB82');
            skyGradient.addColorStop(0.7, '#F4A460');
            skyGradient.addColorStop(1, '#8B4513');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawTrees();
            drawGround();

            // Falling leaves
            leaves.forEach(leaf => {
                leaf.update();
                leaf.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>

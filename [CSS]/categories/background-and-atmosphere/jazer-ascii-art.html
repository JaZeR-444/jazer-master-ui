<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR ASCII</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: monospace;
            font-size: 10px;
            line-height: 10px;
            white-space: pre;
        }

        #output {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div id="output"></div>
    <script>
        const output = document.getElementById('output');
        const chars = " .:-=+*#%@JaZeR"; // Use JaZeR chars for density/flavor

        // Render ASCII wave
        let t = 0;

        function render() {
            const w = Math.floor(window.innerWidth / 6); // approx char width 6px
            const h = Math.floor(window.innerHeight / 10);

            let s = "";
            t += 0.1;

            for (let y = 0; y < h; y++) {
                for (let x = 0; x < w; x++) {
                    const cx = (x - w / 2);
                    const cy = (y - h / 2);
                    const dist = Math.sqrt(cx * cx + cy * cy);

                    const val = Math.sin(dist * 0.1 - t) + Math.cos(x * 0.05 + t);
                    // Map val (-2 to 2 typically) to chars index
                    const idx = Math.floor(((val + 2) / 4) * chars.length);
                    const c = chars[Math.max(0, Math.min(chars.length - 1, idx))];
                    s += c;
                }
                s += "\n";
            }
            output.textContent = s;

            // Overlay large text manually? No, simple ascii wave is cool.
            // Maybe colorize JaZeR in the output? CSS is easier.
            // But let's keep it pure text as requested.

            requestAnimationFrame(render);
        }
        render();
    </script>
</body>

</html>

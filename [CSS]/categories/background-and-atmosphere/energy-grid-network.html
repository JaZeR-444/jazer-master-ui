<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy Grid Network - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyber"] { background: linear-gradient(135deg, #00f2ea, #0099cc, #006699); }
    .color-btn[data-color="energy"] { background: linear-gradient(135deg, #ff006e, #e6005c, #cc0052); }
    .color-btn[data-color="quantum"] { background: linear-gradient(135deg, #9333ea, #7c3aed, #6d28d9); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#00f2ea, #9333ea, #ff006e, #ffbe0b, #00f2ea); }
    .color-btn[data-color="mono"] { background: linear-gradient(135deg, #fff, #666, #000); }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .grid-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #0a0a1f 0%, #0f0f2f 100%);
      overflow: hidden;
    }
    .grid-node {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: none;
      will-change: transform, opacity;
    }
    .connection-line {
      position: absolute;
      height: 1px;
      background: currentColor;
      transform-origin: 0 0;
      pointer-events: none;
      will-change: transform, opacity;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Energy Grid Network</h1>
    <p>Futuristic energy grid with interconnected nodes and flowing data streams</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Network Type</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cyber" title="Cyber"></button>
      <button class="color-btn" data-color="energy" title="Energy"></button>
      <button class="color-btn" data-color="quantum" title="Quantum"></button>
      <button class="color-btn" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Node Count: <span class="slider-value" id="nodeValue">30</span></label>
      <input type="range" id="nodeSlider" min="10" max="60" value="30">
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.2" max="2" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Intensity: <span class="slider-value" id="intensityValue">0.8</span></label>
      <input type="range" id="intensitySlider" min="0.3" max="1.5" step="0.1" value="0.8">
    </div>
  </div>

  <div class="grid-container" id="container"></div>
  <div class="status" id="status">Playing</div>

  <script>
    const container = document.getElementById('container');
    const status = document.getElementById('status');

    let config = {
      nodeCount: 30,
      speed: 1,
      intensity: 0.8,
      colorScheme: 'cyber',
      paused: false
    };

    const colorSchemes = {
      cyber: {
        node: 'rgba(0, 242, 234, 0.9)',
        connection: 'rgba(0, 242, 234, 0.6)',
        glow: '0 0 10px rgba(0, 242, 234, 0.7)'
      },
      energy: {
        node: 'rgba(255, 0, 110, 0.9)',
        connection: 'rgba(255, 0, 110, 0.6)',
        glow: '0 0 10px rgba(255, 0, 110, 0.7)'
      },
      quantum: {
        node: 'rgba(147, 51, 234, 0.9)',
        connection: 'rgba(147, 51, 234, 0.6)',
        glow: '0 0 10px rgba(147, 51, 234, 0.7)'
      },
      rainbow: {
        node: 'rgba(0, 242, 234, 0.9)',
        connection: 'rgba(147, 51, 234, 0.6)',
        glow: '0 0 10px rgba(0, 242, 234, 0.7)'
      },
      mono: {
        node: 'rgba(255, 255, 255, 0.9)',
        connection: 'rgba(255, 255, 255, 0.6)',
        glow: '0 0 10px rgba(255, 255, 255, 0.7)'
      }
    };

    let nodes = [];
    let connections = [];
    let animationId;
    let time = 0;

    function createNetwork() {
      container.innerHTML = '';
      nodes = [];
      connections = [];
      const scheme = colorSchemes[config.colorScheme];

      // Create nodes
      for (let i = 0; i < config.nodeCount; i++) {
        const node = document.createElement('div');
        node.className = 'grid-node';

        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;

        node.style.left = `${x}px`;
        node.style.top = `${y}px`;
        node.style.background = scheme.node;
        node.style.boxShadow = scheme.glow;
        node.style.opacity = config.intensity;

        container.appendChild(node);

        nodes.push({
          element: node,
          x: x,
          y: y,
          originalX: x,
          originalY: y,
          phase: Math.random() * Math.PI * 2
        });
      }

      // Create connections between nearby nodes
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const dx = nodes[i].x - nodes[j].x;
          const dy = nodes[i].y - nodes[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          // Connect nodes that are within a certain distance
          if (distance < 200) {
            const line = document.createElement('div');
            line.className = 'connection-line';
            
            // Calculate angle and length
            const angle = Math.atan2(dy, dx);
            const length = distance;
            
            line.style.width = `${length}px`;
            line.style.left = `${nodes[i].x}px`;
            line.style.top = `${nodes[i].y}px`;
            line.style.transform = `rotate(${angle}rad)`;
            line.style.background = scheme.connection;
            line.style.opacity = 0.4 * config.intensity;

            container.appendChild(line);
            connections.push({
              element: line,
              nodeA: nodes[i],
              nodeB: nodes[j],
              originalLength: length,
              phase: Math.random() * Math.PI * 2
            });
          }
        }
      }
    }

    function animate() {
      if (config.paused) {
        animationId = requestAnimationFrame(animate);
        return;
      }

      time += 0.016 * config.speed;

      // Animate nodes with subtle movement
      nodes.forEach(node => {
        // Add subtle organic movement
        const offsetX = Math.sin(time * 0.5 + node.phase) * 10;
        const offsetY = Math.cos(time * 0.4 + node.phase) * 10;
        
        // Add pulsing effect
        const pulse = Math.sin(time * 2 + node.phase) * 0.2 + 0.8;
        
        node.element.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${pulse})`;
        node.element.style.opacity = config.intensity * pulse;
      });

      // Update connections based on node positions
      connections.forEach(conn => {
        const dx = conn.nodeA.x - conn.nodeB.x;
        const dy = conn.nodeA.y - conn.nodeB.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const angle = Math.atan2(dy, dx);
        
        conn.element.style.width = `${distance}px`;
        conn.element.style.left = `${conn.nodeA.x}px`;
        conn.element.style.top = `${conn.nodeA.y}px`;
        conn.element.style.transform = `rotate(${angle}rad)`;
        
        // Change opacity based on distance (closer = more opaque)
        const opacity = Math.max(0.1, 1 - (distance / 300)) * 0.4 * config.intensity;
        conn.element.style.opacity = opacity;
      });

      // Add flowing energy effect along connections
      if (Math.random() < 0.1) { // Occasionally create a pulse
        if (connections.length > 0) {
          const randomConn = connections[Math.floor(Math.random() * connections.length)];
          const pulse = document.createElement('div');
          pulse.className = 'connection-line';
          pulse.style.width = '4px';
          pulse.style.height = '4px';
          pulse.style.borderRadius = '50%';
          pulse.style.background = colorSchemes[config.colorScheme].node;
          pulse.style.left = `${randomConn.nodeA.x}px`;
          pulse.style.top = `${randomConn.nodeA.y}px`;
          pulse.style.boxShadow = colorSchemes[config.colorScheme].glow;
          container.appendChild(pulse);

          // Animate the pulse along the connection
          let progress = 0;
          const pulseInterval = setInterval(() => {
            progress += 0.02 * config.speed;
            if (progress >= 1) {
              clearInterval(pulseInterval);
              pulse.remove();
              return;
            }

            const x = randomConn.nodeA.x + (randomConn.nodeB.x - randomConn.nodeA.x) * progress;
            const y = randomConn.nodeA.y + (randomConn.nodeB.y - randomConn.nodeA.y) * progress;
            
            pulse.style.transform = `translate(-50%, -50%)`;
            pulse.style.left = `${x}px`;
            pulse.style.top = `${y}px`;
          }, 16);
        }
      }

      animationId = requestAnimationFrame(animate);
    }

    function updateColors() {
      const scheme = colorSchemes[config.colorScheme];
      nodes.forEach(node => {
        node.element.style.background = scheme.node;
        node.element.style.boxShadow = scheme.glow;
      });
      connections.forEach(conn => {
        conn.element.style.background = scheme.connection;
      });
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
        updateColors();
      });
    });

    // Sliders
    document.getElementById('nodeSlider').addEventListener('input', e => {
      config.nodeCount = parseInt(e.target.value);
      document.getElementById('nodeValue').textContent = config.nodeCount;
      createNetwork();
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('intensitySlider').addEventListener('input', e => {
      config.intensity = parseFloat(e.target.value);
      document.getElementById('intensityValue').textContent = config.intensity.toFixed(1);
      updateColors();
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        time = 0;
        createNetwork();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyber', 'energy', 'quantum', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
        updateColors();
      }
    });

    // Initialize
    createNetwork();
    animate();
  </script>
</body>
</html>

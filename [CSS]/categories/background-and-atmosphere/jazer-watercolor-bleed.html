<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Watercolor</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #fff;
        }

        canvas {
            display: block;
            filter: blur(5px) contrast(1.2);
        }

        .mark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Times New Roman', serif;
            font-size: 8rem;
            font-style: italic;
            color: rgba(0, 0, 0, 0.1);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="mark">JaZeR</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        const blobs = [];

        function addBlob() {
            blobs.push({
                x: Math.random() * w,
                y: Math.random() * h,
                r: 10 + Math.random() * 50,
                color: `hsla(${Math.random() * 360}, 60%, 60%, 0.1)`,
                growth: 0.5 + Math.random()
            });
        }

        function animate() {
            if (Math.random() > 0.9) addBlob();

            // Do not clear. Build up.

            blobs.forEach((b, i) => {
                b.r += b.growth;
                b.growth *= 0.99; // slow

                ctx.beginPath();
                ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
                ctx.fillStyle = b.color;
                ctx.fill();

                if (b.r > 200) blobs.splice(i, 1);
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

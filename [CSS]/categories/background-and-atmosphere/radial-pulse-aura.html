<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radial Pulse Aura - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyan"] { background: var(--jazer-cyan); }
    .color-btn[data-color="purple"] { background: var(--jazer-purple); }
    .color-btn[data-color="pink"] { background: var(--jazer-pink); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#0ff, #f0f, #ff0, #0ff); }
    .color-btn[data-color="mono"] { background: #888; }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .pulse-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #0a0015 0%, #000005 100%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pulse-system {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pulse-core {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, var(--core-color), transparent);
      box-shadow: 0 0 60px var(--core-color);
      animation: pulse-core var(--pulse-speed) ease-in-out infinite;
    }
    .pulse-ring {
      position: absolute;
      border-radius: 50%;
      border: 3px solid var(--ring-color);
      opacity: 0;
      animation: pulse-ring var(--pulse-speed) ease-out infinite;
      box-shadow: 0 0 20px var(--ring-color), inset 0 0 20px var(--ring-color);
    }
    @keyframes pulse-core {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.3);
        opacity: 1;
      }
    }
    @keyframes pulse-ring {
      0% {
        width: 60px;
        height: 60px;
        opacity: 1;
      }
      100% {
        width: var(--max-ring-size);
        height: var(--max-ring-size);
        opacity: 0;
      }
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { left: 1rem; right: 1rem; transform: none; padding: 0.75rem 1rem; }
      .hero h1 { font-size: 1.2rem; }
      .hero-keys { gap: 0.5rem; }
      .controls { top: auto; bottom: 4rem; right: 1rem; left: 1rem; min-width: auto; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Radial Pulse Aura</h1>
    <p>Expanding concentric rings with glowing energy core</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>B</kbd> Burst</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cyan" title="Cyan"></button>
      <button class="color-btn" data-color="purple" title="Purple"></button>
      <button class="color-btn" data-color="pink" title="Pink"></button>
      <button class="color-btn" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Ring Count: <span class="slider-value" id="ringValue">4</span></label>
      <input type="range" id="ringSlider" min="2" max="8" value="4">
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.3" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Size: <span class="slider-value" id="sizeValue">1.0</span></label>
      <input type="range" id="sizeSlider" min="0.5" max="2" step="0.1" value="1">
    </div>
  </div>

  <div class="pulse-container" id="container">
    <div class="pulse-system" id="pulseSystem">
      <div class="pulse-core" id="pulseCore"></div>
    </div>
  </div>

  <div class="status" id="status">Playing</div>

  <script>
    const container = document.getElementById('container');
    const pulseSystem = document.getElementById('pulseSystem');
    const pulseCore = document.getElementById('pulseCore');
    const status = document.getElementById('status');

    let config = {
      ringCount: 4,
      speed: 1,
      size: 1,
      colorScheme: 'cyan',
      paused: false
    };

    const colorSchemes = {
      cyan: {
        core: 'var(--jazer-cyan)',
        rings: ['rgba(0, 242, 234, 0.8)', 'rgba(0, 220, 210, 0.6)', 'rgba(0, 200, 190, 0.4)', 'rgba(0, 180, 170, 0.3)']
      },
      purple: {
        core: 'var(--jazer-purple)',
        rings: ['rgba(147, 51, 234, 0.8)', 'rgba(130, 80, 220, 0.6)', 'rgba(115, 60, 200, 0.4)', 'rgba(100, 50, 180, 0.3)']
      },
      pink: {
        core: 'var(--jazer-pink)',
        rings: ['rgba(255, 0, 110, 0.8)', 'rgba(255, 60, 140, 0.6)', 'rgba(240, 40, 120, 0.4)', 'rgba(220, 30, 100, 0.3)']
      },
      rainbow: {
        core: 'var(--jazer-cyan)',
        rings: ['rgba(0, 242, 234, 0.8)', 'rgba(147, 51, 234, 0.6)', 'rgba(255, 0, 110, 0.5)', 'rgba(255, 200, 0, 0.4)']
      },
      mono: {
        core: '#ffffff',
        rings: ['rgba(255, 255, 255, 0.6)', 'rgba(220, 220, 220, 0.5)', 'rgba(180, 180, 180, 0.4)', 'rgba(150, 150, 150, 0.3)']
      }
    };

    let rings = [];

    function createRings() {
      // Remove existing rings
      document.querySelectorAll('.pulse-ring').forEach(el => el.remove());
      rings = [];

      const scheme = colorSchemes[config.colorScheme];
      const baseSpeed = 3 / config.speed;
      const maxSize = Math.min(window.innerWidth, window.innerHeight) * 0.9 * config.size;

      container.style.setProperty('--core-color', scheme.core);
      container.style.setProperty('--pulse-speed', baseSpeed + 's');
      container.style.setProperty('--max-ring-size', maxSize + 'px');

      for (let i = 0; i < config.ringCount; i++) {
        const ring = document.createElement('div');
        ring.className = 'pulse-ring';
        const colorIdx = i % scheme.rings.length;
        ring.style.setProperty('--ring-color', scheme.rings[colorIdx]);
        ring.style.animationDelay = (i * (baseSpeed / config.ringCount)) + 's';

        pulseSystem.appendChild(ring);
        rings.push(ring);
      }

      updatePauseState();
    }

    function updatePauseState() {
      const state = config.paused ? 'paused' : 'running';
      pulseCore.style.animationPlayState = state;
      rings.forEach(ring => {
        ring.style.animationPlayState = state;
      });
    }

    function burstEffect() {
      // Create burst rings
      const scheme = colorSchemes[config.colorScheme];
      for (let i = 0; i < 5; i++) {
        const ring = document.createElement('div');
        ring.className = 'pulse-ring';
        ring.style.setProperty('--ring-color', scheme.rings[i % scheme.rings.length]);
        ring.style.animationDuration = '0.8s';
        ring.style.animationDelay = (i * 0.1) + 's';
        pulseSystem.appendChild(ring);

        setTimeout(() => ring.remove(), 1000);
      }

      // Flash core
      pulseCore.style.transform = 'scale(2)';
      setTimeout(() => {
        pulseCore.style.transform = '';
      }, 200);
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
        createRings();
      });
    });

    // Sliders
    document.getElementById('ringSlider').addEventListener('input', e => {
      config.ringCount = parseInt(e.target.value);
      document.getElementById('ringValue').textContent = config.ringCount;
      createRings();
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
      createRings();
    });

    document.getElementById('sizeSlider').addEventListener('input', e => {
      config.size = parseFloat(e.target.value);
      document.getElementById('sizeValue').textContent = config.size.toFixed(1);
      createRings();
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
        updatePauseState();
      }
      if (e.code === 'KeyR') {
        createRings();
      }
      if (e.code === 'KeyB') {
        burstEffect();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyan', 'purple', 'pink', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
        createRings();
      }
    });

    // Handle resize
    window.addEventListener('resize', createRings);

    // Initialize
    createRings();
  </script>
</body>
</html>

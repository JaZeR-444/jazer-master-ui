<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Storm</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #050510;
        }

        canvas {
            display: block;
        }

        .logo {
            position: absolute;
            top: 100px;
            width: 100%;
            text-align: center;
            font-size: 10rem;
            color: #112;
            font-family: Impact, sans-serif;
            text-shadow: 0 0 10px #000;
        }
    </style>
</head>

<body>
    <div class="logo" id="logo">JaZeR</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const logo = document.getElementById('logo');

        let w, h;
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        let lightning = 0;

        function drawClouds() {
            // Dark blueish background already set
            // Draw faint clouds?
        }

        function drawLightning() {
            if (Math.random() > 0.98) {
                lightning = 1;

                // Draw bolt
                ctx.strokeStyle = '#ccf';
                ctx.lineWidth = 3;
                let lx = Math.random() * w;
                let ly = 0;
                ctx.beginPath();
                ctx.moveTo(lx, ly);
                while (ly < h) {
                    lx += (Math.random() - 0.5) * 50;
                    ly += Math.random() * 20 + 20;
                    ctx.lineTo(lx, ly);
                }
                ctx.stroke();

                // Flash bg
                ctx.fillStyle = 'rgba(200, 200, 255, 0.2)';
                ctx.fillRect(0, 0, w, h);

                // Illuminate logo
                logo.style.color = '#fff';
                logo.style.textShadow = '0 0 50px #fff';
            } else {
                if (lightning > 0) lightning -= 0.1;
                else {
                    logo.style.color = '#112';
                    logo.style.textShadow = '0 0 10px #000';
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, w, h);
            drawLightning();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Record Grooves</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #111;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .info {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            text-shadow: 0 0 10px rgba(200, 200, 200, 0.7);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Vinyl Record Grooves</h1>
        <p>Rotating vinyl record with simulated grooves and sound</p>
    </div>
    
    <canvas id="vinylCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('vinylCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Vinyl record class
        class VinylRecord {
            constructor() {
                this.centerX = canvas.width / 2;
                this.centerY = canvas.height / 2;
                this.radius = Math.min(canvas.width, canvas.height) * 0.4;
                
                // Rotation properties
                this.rotation = 0;
                this.rotationSpeed = 0.005; // Slow rotation
                
                // Audio groove properties
                this.grooves = [];
                this.grooveCount = 100;
                this.createGrooves();
                
                // Dust particles floating on the surface
                this.dustParticles = [];
                this.createDustParticles();
                
                // Spindle properties
                this.spindleRadius = this.radius * 0.1;
            }
            
            createGrooves() {
                // Create spiral groove path
                for (let i = 0; i < this.grooveCount; i++) {
                    const groove = [];
                    const grooveRadius = this.radius * 0.2 + (i / this.grooveCount) * this.radius * 0.6;
                    
                    // Create points along the groove
                    for (let j = 0; j < 100; j++) {
                        const angle = (j / 100) * Math.PI * 2;
                        // Add some variation to simulate real vinyl grooves
                        const radius = grooveRadius + Math.sin(j * 0.5) * 2;
                        const x = this.centerX + Math.cos(angle) * radius;
                        const y = this.centerY + Math.sin(angle) * radius;
                        
                        groove.push({x, y});
                    }
                    
                    this.grooves.push(groove);
                }
            }
            
            createDustParticles() {
                for (let i = 0; i < 50; i++) {
                    this.dustParticles.push({
                        angle: Math.random() * Math.PI * 2,
                        distance: this.radius * 0.2 + Math.random() * this.radius * 0.6,
                        size: 0.5 + Math.random() * 1.5,
                        speed: 0.001 + Math.random() * 0.002,
                        opacity: 0.3 + Math.random() * 0.7
                    });
                }
            }
            
            update() {
                // Rotate the record
                this.rotation += this.rotationSpeed;
                
                // Simulate audio input for groove vibrations
                const time = Date.now() * 0.001;
                const bassBeat = Math.sin(time * 0.5) > 0.9 ? 1.5 : 1;
                
                // Update rotation speed based on "audio"
                this.rotationSpeed = 0.005 * bassBeat;
                
                // Update dust particles
                this.dustParticles.forEach(particle => {
                    particle.angle += particle.speed;
                });
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.centerX, this.centerY);
                ctx.rotate(this.rotation);
                
                // Draw the vinyl record
                // Main record body
                const recordGradient = ctx.createRadialGradient(
                    0, 0, 0,
                    0, 0, this.radius
                );
                
                recordGradient.addColorStop(0, '#222');
                recordGradient.addColorStop(0.7, '#111');
                recordGradient.addColorStop(1, '#000');
                
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = recordGradient;
                ctx.fill();
                
                // Draw grooves
                ctx.strokeStyle = 'rgba(100, 100, 100, 0.7)';
                ctx.lineWidth = 0.5;
                
                this.grooves.forEach((groove, index) => {
                    // Only draw some grooves to create the effect
                    if (index % 3 === 0) { // Draw every third groove
                        ctx.beginPath();
                        groove.forEach((point, pointIndex) => {
                            const relX = point.x - this.centerX;
                            const relY = point.y - this.centerY;
                            
                            if (pointIndex === 0) {
                                ctx.moveTo(relX, relY);
                            } else {
                                ctx.lineTo(relX, relY);
                            }
                        });
                        ctx.closePath();
                        ctx.stroke();
                    }
                });
                
                // Draw center label
                ctx.beginPath();
                ctx.arc(0, 0, this.spindleRadius * 2, 0, Math.PI * 2);
                
                const labelGradient = ctx.createRadialGradient(
                    0, 0, 0,
                    0, 0, this.spindleRadius * 2
                );
                
                labelGradient.addColorStop(0, '#555');
                labelGradient.addColorStop(0.7, '#333');
                labelGradient.addColorStop(1, '#222');
                
                ctx.fillStyle = labelGradient;
                ctx.fill();
                
                // Draw center hole
                ctx.beginPath();
                ctx.arc(0, 0, this.spindleRadius, 0, Math.PI * 2);
                ctx.fillStyle = '#000';
                ctx.fill();
                
                // Draw label text
                ctx.fillStyle = '#fff';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('VINTAGE', 0, -10);
                ctx.fillText('AUDIO', 0, 10);
                
                ctx.restore();
                
                // Draw dust particles on top
                this.dustParticles.forEach(particle => {
                    const x = this.centerX + Math.cos(particle.angle + this.rotation) * particle.distance;
                    const y = this.centerY + Math.sin(particle.angle + this.rotation) * particle.distance;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(200, 200, 200, ${particle.opacity})`;
                    ctx.fill();
                });
                
                // Draw reflection highlight
                const highlightX = this.centerX - this.radius * 0.3;
                const highlightY = this.centerY - this.radius * 0.3;
                
                const highlightGradient = ctx.createRadialGradient(
                    highlightX, highlightY, 0,
                    highlightX, highlightY, this.radius * 0.3
                );
                
                highlightGradient.addColorStop(0, 'rgba(255, 255, 255, 0.1)');
                highlightGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.fillStyle = highlightGradient;
                ctx.beginPath();
                ctx.arc(highlightX, highlightY, this.radius * 0.3, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Create the vinyl record
        const vinyl = new VinylRecord();
        
        // Draw turntable base
        function drawTurntable() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const baseRadius = vinyl.radius * 1.2;
            
            // Draw turntable base
            ctx.beginPath();
            ctx.arc(centerX, centerY, baseRadius, 0, Math.PI * 2);
            
            const baseGradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, baseRadius
            );
            
            baseGradient.addColorStop(0, '#444');
            baseGradient.addColorStop(0.7, '#333');
            baseGradient.addColorStop(1, '#222');
            
            ctx.fillStyle = baseGradient;
            ctx.fill();
            
            // Draw turntable rim
            ctx.beginPath();
            ctx.arc(centerX, centerY, baseRadius, 0, Math.PI * 2);
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 5;
            ctx.stroke();
            
            // Draw tonearm
            const tonearmLength = vinyl.radius * 1.5;
            ctx.beginPath();
            ctx.moveTo(centerX - baseRadius * 0.7, centerY - baseRadius * 0.3);
            ctx.lineTo(
                centerX - baseRadius * 0.7 + Math.cos(-0.3) * tonearmLength,
                centerY - baseRadius * 0.3 + Math.sin(-0.3) * tonearmLength
            );
            
            ctx.strokeStyle = '#888';
            ctx.lineWidth = 4;
            ctx.stroke();
            
            // Draw tonearm head
            const headX = centerX - baseRadius * 0.7 + Math.cos(-0.3) * tonearmLength;
            const headY = centerY - baseRadius * 0.3 + Math.sin(-0.3) * tonearmLength;
            
            ctx.beginPath();
            ctx.arc(headX, headY, 8, 0, Math.PI * 2);
            ctx.fillStyle = '#999';
            ctx.fill();
            
            // Draw needle
            ctx.beginPath();
            ctx.moveTo(headX, headY);
            ctx.lineTo(headX + 15, headY + 15);
            ctx.strokeStyle = '#bbb';
            ctx.lineWidth = 1;
            ctx.stroke();
        }
        
        // Animation loop
        function animate() {
            // Clear with fade effect
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw turntable base
            drawTurntable();
            
            // Update and draw vinyl record
            vinyl.update();
            vinyl.draw();
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>

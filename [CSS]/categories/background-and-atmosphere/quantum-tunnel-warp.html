<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Tunnel Warp - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="quantum"] { background: linear-gradient(45deg, #ff00cc, #333399); }
    .color-btn[data-color="tunnel"] { background: linear-gradient(45deg, #00ffff, #0088ff); }
    .color-btn[data-color="warp"] { background: linear-gradient(45deg, #00ff9d, #00ffff); }
    .color-btn[data-color="wormhole"] { background: linear-gradient(45deg, #ff512f, #f09819); }
    .color-btn[data-color="spacetime"] { background: linear-gradient(45deg, #5433ff, #20bdff); }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .pattern-select {
      width: 100%;
      padding: 0.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 6px;
      color: var(--text-light);
      font-family: var(--font-secondary);
      font-size: 0.8rem;
      cursor: pointer;
    }
    .quantum-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #quantumCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { padding: 0.75rem 1rem; max-width: 280px; }
      .hero h1 { font-size: 1.2rem; }
      .hero p { font-size: 0.8rem; }
      .controls { top: auto; bottom: 5rem; right: 1rem; min-width: 140px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Quantum Tunnel Warp</h1>
    <p>Quantum tunnel with warp effects</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Randomize</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="quantum" title="Quantum"></button>
      <button class="color-btn" data-color="tunnel" title="Tunnel"></button>
      <button class="color-btn" data-color="warp" title="Warp"></button>
      <button class="color-btn" data-color="wormhole" title="Wormhole"></button>
      <button class="color-btn" data-color="spacetime" title="Spacetime"></button>
    </div>
    <div class="slider-group">
      <label>Tunnel Depth: <span class="slider-value" id="depthValue">20</span></label>
      <input type="range" id="depthSlider" min="10" max="50" step="1" value="20">
    </div>
    <div class="slider-group">
      <label>Warp Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Quantum Intensity: <span class="slider-value" id="intensityValue">6</span></label>
      <input type="range" id="intensitySlider" min="1" max="10" step="1" value="6">
    </div>
    <label>Pattern</label>
    <select class="pattern-select" id="patternSelect">
      <option value="tunnel">Quantum Tunnel</option>
      <option value="wormhole">Wormhole Vortex</option>
      <option value="tesseract">Tesseract Tunnel</option>
      <option value="dimension">Dimensional Rift</option>
      <option value="multiverse">Multiverse Stream</option>
    </select>
  </div>

  <div class="quantum-container">
    <canvas id="quantumCanvas"></canvas>
  </div>
  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('quantumCanvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      depth: 20,
      speed: 1.0,
      intensity: 6,
      pattern: 'tunnel',
      colorScheme: 'quantum',
      paused: false
    };

    const colorSchemes = {
      quantum: [
        'rgba(255, 0, 204, 0.8)',
        'rgba(51, 51, 153, 0.7)',
        'rgba(200, 0, 180, 0.6)',
        'rgba(100, 0, 150, 0.5)',
        'rgba(255, 0, 150, 0.4)',
        'rgba(150, 0, 100, 0.6)'
      ],
      tunnel: [
        'rgba(0, 255, 255, 0.8)',
        'rgba(0, 136, 255, 0.7)',
        'rgba(0, 200, 255, 0.6)',
        'rgba(0, 100, 200, 0.5)',
        'rgba(0, 180, 255, 0.4)',
        'rgba(0, 80, 200, 0.6)'
      ],
      warp: [
        'rgba(0, 255, 157, 0.8)',
        'rgba(0, 255, 255, 0.7)',
        'rgba(0, 200, 150, 0.6)',
        'rgba(0, 200, 255, 0.5)',
        'rgba(0, 180, 180, 0.4)',
        'rgba(0, 150, 200, 0.6)'
      ],
      wormhole: [
        'rgba(255, 81, 47, 0.8)',
        'rgba(240, 152, 25, 0.7)',
        'rgba(220, 120, 20, 0.6)',
        'rgba(255, 100, 50, 0.5)',
        'rgba(200, 80, 30, 0.4)',
        'rgba(245, 130, 40, 0.6)'
      ],
      spacetime: [
        'rgba(84, 51, 255, 0.8)',
        'rgba(32, 189, 255, 0.7)',
        'rgba(100, 80, 220, 0.6)',
        'rgba(60, 150, 240, 0.5)',
        'rgba(40, 120, 200, 0.4)',
        'rgba(70, 100, 220, 0.6)'
      ]
    };

    let time = 0;
    let animationId;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function getColors() {
      return colorSchemes[config.colorScheme];
    }

    function drawQuantumTunnel() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const maxRadius = Math.min(canvas.width, canvas.height) * 0.4;
      
      // Draw tunnel rings with quantum effects
      for (let i = 0; i < config.depth; i++) {
        const depthFactor = i / config.depth;
        const radius = maxRadius * (1 - depthFactor * 0.9);
        const rotation = time * (0.5 + depthFactor) * config.speed;
        const intensity = Math.min(1, config.intensity / 10 + depthFactor * 0.5);
        
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(rotation);
        
        // Create quantum tunnel ring
        ctx.beginPath();
        for (let j = 0; j < 30; j++) {
          const a = (j / 30) * Math.PI * 2;
          const x = Math.cos(a) * radius;
          const y = Math.sin(a) * radius;
          
          if (j === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.closePath();
        
        const colorIndex = Math.floor(depthFactor * colors.length) % colors.length;
        const color = colors[colorIndex];
        
        // Create gradient for the ring
        const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, radius);
        gradient.addColorStop(0, color);
        gradient.addColorStop(0.7, color.replace('0.8', '0.6'));
        gradient.addColorStop(1, color.replace('0.8', '0.2'));
        
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 2 + depthFactor * 4 * intensity;
        ctx.stroke();
        
        // Draw quantum particles along the ring
        for (let j = 0; j < 8; j++) {
          const angle = (j / 8) * Math.PI * 2 + time * 0.05 * config.speed;
          const px = Math.cos(angle) * radius;
          const py = Math.sin(angle) * radius;
          
          ctx.beginPath();
          ctx.arc(px, py, 2 + Math.sin(time * 0.1 + j) * 1, 0, Math.PI * 2);
          ctx.fillStyle = colors[(j + i) % colors.length];
          ctx.fill();
        }
        
        ctx.restore();
      }
      
      // Draw central quantum core
      const coreRadius = maxRadius * 0.1;
      const coreGradient = ctx.createRadialGradient(
        centerX, centerY, 0,
        centerX, centerY, coreRadius
      );
      coreGradient.addColorStop(0, colors[0]);
      coreGradient.addColorStop(0.7, colors[1]);
      coreGradient.addColorStop(1, colors[2]);
      
      ctx.beginPath();
      ctx.arc(centerX, centerY, coreRadius, 0, Math.PI * 2);
      ctx.fillStyle = coreGradient;
      ctx.fill();
      
      // Draw quantum wave ripples
      for (let i = 1; i <= 5; i++) {
        const rippleRadius = coreRadius + Math.sin(time * 0.03 * config.speed + i) * 15;
        ctx.beginPath();
        ctx.arc(centerX, centerY, rippleRadius, 0, Math.PI * 2);
        ctx.strokeStyle = colors[i % colors.length].replace('0.8', '0.3');
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }

    function drawWormholeVortex() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const maxRadius = Math.min(canvas.width, canvas.height) * 0.4;
      
      // Draw spiral wormhole
      for (let i = 0; i < config.depth * 2; i++) {
        const color = colors[i % colors.length];
        const rotationSpeed = 0.01 + i * 0.002;
        const radiusFactor = 0.3 + (i % 3) * 0.2;
        
        ctx.beginPath();
        for (let t = 0; t < Math.PI * 8; t += 0.1) {
          const radius = (t / (Math.PI * 8)) * maxRadius * radiusFactor;
          const angle = t * 3 + time * rotationSpeed * config.speed;
          const x = centerX + Math.cos(angle) * radius;
          const y = centerY + Math.sin(angle) * radius;
          
          if (t === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        
        // Create gradient for spiral
        const gradient = ctx.createLinearGradient(centerX, centerY, centerX + maxRadius, centerY);
        gradient.addColorStop(0, color);
        gradient.addColorStop(0.5, color.replace('0.8', '0.6'));
        gradient.addColorStop(1, color.replace('0.8', '0.3'));
        
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // Draw harmonic spirals
        for (let h = 2; h <= config.intensity; h++) {
          ctx.beginPath();
          
          for (let t = 0; t < Math.PI * 6; t += 0.1) {
            const radius = (t / (Math.PI * 6)) * maxRadius * radiusFactor * 0.7;
            const angle = t * 3 * h + time * rotationSpeed * config.speed * h;
            const x = centerX + Math.cos(angle) * radius;
            const y = centerY + Math.sin(angle) * radius;
            
            if (t === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          
          ctx.strokeStyle = color.replace('0.8', '0.2');
          ctx.lineWidth = 1;
          ctx.stroke();
        }
      }
      
      // Draw central singularity
      const singularityGradient = ctx.createRadialGradient(
        centerX, centerY, 0,
        centerX, centerY, maxRadius * 0.1
      );
      singularityGradient.addColorStop(0, colors[0]);
      singularityGradient.addColorStop(0.5, colors[1]);
      singularityGradient.addColorStop(1, 'rgba(0, 0, 0, 0.8)');
      
      ctx.beginPath();
      ctx.arc(centerX, centerY, maxRadius * 0.1, 0, Math.PI * 2);
      ctx.fillStyle = singularityGradient;
      ctx.fill();
    }

    function drawTesseractTunnel() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const size = Math.min(canvas.width, canvas.height) * 0.15;
      
      // Draw 4D hypercube projections with tunnel effect
      for (let i = 0; i < config.depth; i++) {
        const scale = 0.5 + (i / config.depth) * 0.5;
        const rotation = time * (0.1 + i * 0.01) * config.speed;
        const depthOffset = i * 10;
        const color = colors[i % colors.length];
        
        // Draw inner tesseract
        drawTesseract(
          centerX + Math.cos(rotation) * depthOffset,
          centerY + Math.sin(rotation) * depthOffset,
          size * scale,
          rotation,
          color
        );
        
        // Draw outer tesseract
        drawTesseract(
          centerX + Math.cos(rotation + Math.PI) * depthOffset,
          centerY + Math.sin(rotation + Math.PI) * depthOffset,
          size * scale * 0.7,
          rotation + Math.PI/4,
          colors[(i + 2) % colors.length]
        );
      }
      
      // Draw connecting quantum bridges
      for (let i = 0; i < 8; i++) {
        const angle = (i / 8) * Math.PI * 2 + time * 0.01 * config.speed;
        const distance = size * 2;
        const x = centerX + Math.cos(angle) * distance;
        const y = centerY + Math.sin(angle) * distance;
        
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(x, y);
        ctx.strokeStyle = colors[i % colors.length].replace('0.8', '0.3');
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }

    function drawTesseract(x, y, size, rotation, color) {
      // Define tesseract vertices
      const vertices = [];
      for (let i = 0; i < 8; i++) {
        const xCoord = (i % 2 === 0 ? -1 : 1) * size;
        const yCoord = (Math.floor(i / 2) % 2 === 0 ? -1 : 1) * size;
        const zCoord = (Math.floor(i / 4) === 0 ? -1 : 1) * size;
        
        // Project 3D to 2D with rotation
        const rotX = xCoord * Math.cos(rotation) - zCoord * Math.sin(rotation);
        const rotZ = xCoord * Math.sin(rotation) + zCoord * Math.cos(rotation);
        const rotY = yCoord * Math.cos(rotation) - rotZ * Math.sin(rotation);
        
        vertices.push({
          x: x + rotX,
          y: y + rotY
        });
      }
      
      // Draw edges
      const edges = [
        [0, 1], [0, 2], [0, 4], // From vertex 0
        [1, 3], [1, 5], [2, 3], [2, 6], // Adjacent connections
        [4, 5], [4, 6], [3, 7], [5, 7], [6, 7] // Remaining connections
      ];
      
      for (const [start, end] of edges) {
        ctx.beginPath();
        ctx.moveTo(vertices[start].x, vertices[start].y);
        ctx.lineTo(vertices[end].x, vertices[end].y);
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.stroke();
      }
      
      // Draw vertices
      for (const vertex of vertices) {
        ctx.beginPath();
        ctx.arc(vertex.x, vertex.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();
      }
    }

    function drawDimensionalRift() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const maxRadius = Math.min(canvas.width, canvas.height) * 0.3;
      
      // Draw dimensional rift with multiple layers
      for (let layer = 0; layer < 5; layer++) {
        const layerRadius = maxRadius * (0.2 + layer * 0.15);
        const layerColor = colors[layer % colors.length];
        
        // Draw rift pattern
        ctx.beginPath();
        for (let i = 0; i < 100; i++) {
          const angle = (i / 100) * Math.PI * 2;
          const radius = layerRadius + Math.sin(angle * 8 + time * 0.02 * config.speed) * 10;
          const x = centerX + Math.cos(angle) * radius;
          const y = centerY + Math.sin(angle) * radius;
          
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.closePath();
        
        // Create gradient for the rift
        const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, layerRadius);
        gradient.addColorStop(0, layerColor);
        gradient.addColorStop(0.7, layerColor.replace('0.8', '0.5'));
        gradient.addColorStop(1, layerColor.replace('0.8', '0.0'));
        
        ctx.fillStyle = gradient;
        ctx.fill();
        
        // Draw crack patterns
        for (let j = 0; j < 15; j++) {
          const crackAngle = (j / 15) * Math.PI * 2 + time * 0.01 * config.speed;
          const crackStartRadius = layerRadius * 0.5;
          const crackEndRadius = layerRadius * 1.2;
          
          ctx.beginPath();
          ctx.moveTo(
            centerX + Math.cos(crackAngle) * crackStartRadius,
            centerY + Math.sin(crackAngle) * crackStartRadius
          );
          ctx.lineTo(
            centerX + Math.cos(crackAngle) * crackEndRadius,
            centerY + Math.sin(crackAngle) * crackEndRadius
          );
          ctx.strokeStyle = layerColor.replace('0.8', '0.4');
          ctx.lineWidth = 1;
          ctx.stroke();
        }
      }
      
      // Draw quantum fluctuation particles
      for (let i = 0; i < 30; i++) {
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * maxRadius * 0.8;
        const x = centerX + Math.cos(angle) * distance;
        const y = centerY + Math.sin(angle) * distance;
        const size = Math.random() * 3 + 1;
        
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
        ctx.fill();
      }
    }

    function drawMultiverseStream() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const maxRadius = Math.min(canvas.width, canvas.height) * 0.4;
      
      // Draw multiple interconnected universes
      for (let i = 0; i < config.depth; i++) {
        const angle = (i / config.depth) * Math.PI * 2;
        const distance = maxRadius * 0.3;
        const universeX = centerX + Math.cos(angle) * distance;
        const universeY = centerY + Math.sin(angle) * distance;
        const universeSize = 10 + Math.sin(time * 0.01 + i) * 5;
        
        // Draw universe bubble
        const universeGradient = ctx.createRadialGradient(
          universeX, universeY, 0,
          universeX, universeY, universeSize
        );
        universeGradient.addColorStop(0, colors[i % colors.length]);
        universeGradient.addColorStop(0.7, colors[i % colors.length].replace('0.8', '0.5'));
        universeGradient.addColorStop(1, colors[i % colors.length].replace('0.8', '0.0'));
        
        ctx.beginPath();
        ctx.arc(universeX, universeY, universeSize, 0, Math.PI * 2);
        ctx.fillStyle = universeGradient;
        ctx.fill();
        
        // Draw connection to center
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(universeX, universeY);
        ctx.strokeStyle = colors[i % colors.length].replace('0.8', '0.3');
        ctx.lineWidth = 1;
        ctx.stroke();
        
        // Draw quantum tunnel between universes
        if (i > 0) {
          const prevAngle = ((i - 1) / config.depth) * Math.PI * 2;
          const prevUniverseX = centerX + Math.cos(prevAngle) * distance;
          const prevUniverseY = centerY + Math.sin(prevAngle) * distance;
          
          ctx.beginPath();
          ctx.moveTo(prevUniverseX, prevUniverseY);
          ctx.lineTo(universeX, universeY);
          ctx.strokeStyle = colors[(i + 1) % colors.length].replace('0.8', '0.2');
          ctx.lineWidth = 1;
          ctx.stroke();
        }
      }
      
      // Draw central multiverse hub
      const hubGradient = ctx.createRadialGradient(
        centerX, centerY, 0,
        centerX, centerY, maxRadius * 0.1
      );
      hubGradient.addColorStop(0, colors[0]);
      hubGradient.addColorStop(0.5, colors[1]);
      hubGradient.addColorStop(1, colors[2]);
      
      ctx.beginPath();
      ctx.arc(centerX, centerY, maxRadius * 0.1, 0, Math.PI * 2);
      ctx.fillStyle = hubGradient;
      ctx.fill();
      
      // Draw quantum foam background
      for (let i = 0; i < 100; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const size = Math.random() * 2;
        const alpha = Math.random() * 0.1 + 0.05;
        
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)].replace('0.8', alpha);
        ctx.fill();
      }
    }

    function drawQuantum() {
      // Clear with subtle fade effect
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      switch(config.pattern) {
        case 'tunnel':
          drawQuantumTunnel();
          break;
        case 'wormhole':
          drawWormholeVortex();
          break;
        case 'tesseract':
          drawTesseractTunnel();
          break;
        case 'dimension':
          drawDimensionalRift();
          break;
        case 'multiverse':
          drawMultiverseStream();
          break;
      }
    }

    function animate() {
      if (!config.paused) {
        time += 0.01 * config.speed;
        drawQuantum();
      }
      animationId = requestAnimationFrame(animate);
    }

    function randomize() {
      config.depth = Math.floor(Math.random() * 30 + 15);
      config.speed = Math.random() * 2 + 0.5;
      config.intensity = Math.floor(Math.random() * 8 + 2);
      const patterns = ['tunnel', 'wormhole', 'tesseract', 'dimension', 'multiverse'];
      config.pattern = patterns[Math.floor(Math.random() * patterns.length)];

      document.getElementById('depthSlider').value = config.depth;
      document.getElementById('depthValue').textContent = config.depth;
      document.getElementById('speedSlider').value = config.speed.toFixed(1);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
      document.getElementById('intensitySlider').value = config.intensity;
      document.getElementById('intensityValue').textContent = config.intensity;
      document.getElementById('patternSelect').value = config.pattern;
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
      });
    });

    // Sliders
    document.getElementById('depthSlider').addEventListener('input', e => {
      config.depth = parseInt(e.target.value);
      document.getElementById('depthValue').textContent = config.depth;
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('intensitySlider').addEventListener('input', e => {
      config.intensity = parseInt(e.target.value);
      document.getElementById('intensityValue').textContent = config.intensity;
    });

    document.getElementById('patternSelect').addEventListener('change', e => {
      config.pattern = e.target.value;
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        randomize();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['quantum', 'tunnel', 'warp', 'wormhole', 'spacetime'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
      }
    });

    // Initialize
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animate();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polar Light Curtain</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #0c1445, #2c0a3a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .info {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Polar Light Curtain</h1>
        <p>Dancing aurora-like curtains of light</p>
    </div>
    
    <canvas id="auroraCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('auroraCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Aurora class
        class AuroraCurtain {
            constructor() {
                this.segments = 100;
                this.width = canvas.width;
                this.height = canvas.height;
                this.points = [];
                this.colors = [
                    'rgba(0, 255, 100, 0.1)',
                    'rgba(0, 255, 180, 0.3)',
                    'rgba(100, 255, 210, 0.5)',
                    'rgba(0, 200, 255, 0.3)',
                    'rgba(180, 100, 255, 0.2)'
                ];
                
                // Initialize points
                for (let i = 0; i <= this.segments; i++) {
                    this.points.push({
                        x: (i / this.segments) * this.width,
                        y: this.height * 0.3 + Math.random() * 50,
                        baseY: this.height * 0.3 + Math.random() * 50,
                        waveOffset: Math.random() * Math.PI * 2
                    });
                }
            }
            
            update() {
                // Update wave motion
                for (let i = 0; i < this.points.length; i++) {
                    const point = this.points[i];
                    // Use multiple sine waves for more complex motion
                    const time = Date.now() * 0.001;
                    const wave1 = Math.sin(time * 0.5 + point.x * 0.01 + point.waveOffset) * 20;
                    const wave2 = Math.sin(time * 0.8 + point.x * 0.02 + point.waveOffset * 1.5) * 15;
                    const wave3 = Math.sin(time * 1.2 + point.x * 0.03 + point.waveOffset * 0.7) * 10;
                    
                    point.y = point.baseY + wave1 + wave2 + wave3;
                }
            }
            
            draw() {
                // Draw multiple layers of aurora
                for (let layer = 0; layer < 3; layer++) {
                    ctx.beginPath();
                    
                    // Start at top of canvas
                    ctx.moveTo(0, this.height);
                    
                    // Draw the curtain shape
                    for (let i = 0; i < this.points.length; i++) {
                        const point = this.points[i];
                        ctx.lineTo(point.x, point.y - layer * 30);
                    }
                    
                    // Close the shape
                    ctx.lineTo(this.width, this.height);
                    ctx.closePath();
                    
                    // Create gradient
                    const gradient = ctx.createLinearGradient(0, 0, 0, this.height);
                    gradient.addColorStop(0, this.colors[layer]);
                    gradient.addColorStop(1, 'transparent');
                    
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }
                
                // Draw top glowing edge
                ctx.beginPath();
                for (let i = 0; i < this.points.length; i++) {
                    const point = this.points[i];
                    if (i === 0) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        ctx.lineTo(point.x, point.y);
                    }
                }
                
                // Create glowing effect
                ctx.lineWidth = 4;
                ctx.strokeStyle = 'rgba(100, 255, 210, 0.7)';
                ctx.stroke();
                
                // Add inner glow
                ctx.lineWidth = 2;
                ctx.strokeStyle = 'rgba(0, 255, 255, 0.9)';
                ctx.stroke();
            }
        }
        
        // Create aurora
        const aurora = new AuroraCurtain();
        
        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            aurora.update();
            aurora.draw();
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>

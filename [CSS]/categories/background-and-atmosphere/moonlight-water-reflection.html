<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonlight Water Reflection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(180deg, #0a1628 0%, #1a2a4a 50%, #0a1020 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: relative;
            z-index: 2;
            color: #c0d0e0;
            text-align: center;
            text-shadow: 0 0 20px rgba(192, 208, 224, 0.5);
        }

        .info h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.5em;
        }

        .info p {
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>MOONLIGHT</h1>
        <p>Reflections on still water</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const horizonY = canvas.height * 0.45;

        // Moon
        function drawMoon() {
            const x = canvas.width * 0.7;
            const y = canvas.height * 0.2;
            const radius = 50;

            // Moon glow
            const glow = ctx.createRadialGradient(x, y, radius * 0.5, x, y, radius * 4);
            glow.addColorStop(0, 'rgba(200, 220, 240, 0.3)');
            glow.addColorStop(0.5, 'rgba(150, 180, 220, 0.1)');
            glow.addColorStop(1, 'transparent');
            ctx.fillStyle = glow;
            ctx.beginPath();
            ctx.arc(x, y, radius * 4, 0, Math.PI * 2);
            ctx.fill();

            // Moon body
            const moonGradient = ctx.createRadialGradient(x - 10, y - 10, 0, x, y, radius);
            moonGradient.addColorStop(0, '#fff');
            moonGradient.addColorStop(0.5, '#e8e8f0');
            moonGradient.addColorStop(1, '#c0c0d0');
            ctx.fillStyle = moonGradient;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        // Water ripples
        class WaterRipple {
            constructor() {
                this.x = canvas.width * 0.7;
                this.y = horizonY + 50;
                this.width = 5;
                this.maxWidth = 300;
                this.opacity = 0.8;
            }

            update() {
                this.width += 1;
                this.opacity -= 0.005;
                if (this.width > this.maxWidth) {
                    this.width = 5;
                    this.opacity = 0.8;
                }
            }

            draw() {
                const scaleY = 0.3;
                ctx.beginPath();
                ctx.ellipse(this.x, this.y, this.width, this.width * scaleY, 0, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(200, 220, 255, ${this.opacity * 0.3})`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        const ripples = [new WaterRipple(), new WaterRipple(), new WaterRipple()];
        ripples[1].width = 100;
        ripples[2].width = 200;

        // Moon reflection on water
        function drawReflection(time) {
            const x = canvas.width * 0.7;
            const segments = 30;

            for (let i = 0; i < segments; i++) {
                const y = horizonY + 30 + i * 10;
                const wave = Math.sin(time * 0.02 + i * 0.3) * (5 + i * 0.5);
                const width = 30 - i * 0.8;
                const alpha = 0.4 - i * 0.01;

                if (width > 0 && alpha > 0) {
                    const gradient = ctx.createLinearGradient(x - width, y, x + width, y);
                    gradient.addColorStop(0, 'transparent');
                    gradient.addColorStop(0.5, `rgba(200, 220, 255, ${alpha})`);
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(x - width + wave, y, width * 2, 5);
                }
            }
        }

        // Stars
        const stars = [];
        for (let i = 0; i < 80; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * horizonY,
                size: Math.random() * 1.5,
                twinkle: Math.random() * Math.PI * 2
            });
        }

        let time = 0;
        function animate() {
            time++;

            // Sky
            const sky = ctx.createLinearGradient(0, 0, 0, horizonY);
            sky.addColorStop(0, '#0a1628');
            sky.addColorStop(1, '#1a2a4a');
            ctx.fillStyle = sky;
            ctx.fillRect(0, 0, canvas.width, horizonY);

            // Water
            const water = ctx.createLinearGradient(0, horizonY, 0, canvas.height);
            water.addColorStop(0, '#1a2a4a');
            water.addColorStop(1, '#0a1020');
            ctx.fillStyle = water;
            ctx.fillRect(0, horizonY, canvas.width, canvas.height - horizonY);

            // Stars
            stars.forEach(s => {
                const twinkle = Math.sin(time * 0.02 + s.twinkle) * 0.3 + 0.7;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size * twinkle, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${0.3 + twinkle * 0.5})`;
                ctx.fill();
            });

            drawMoon();
            drawReflection(time);
            ripples.forEach(r => { r.update(); r.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

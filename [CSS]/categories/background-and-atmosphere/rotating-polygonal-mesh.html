<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Polygonal Mesh - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyan"] { background: var(--jazer-cyan); }
    .color-btn[data-color="purple"] { background: var(--jazer-purple); }
    .color-btn[data-color="pink"] { background: var(--jazer-pink); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#0ff, #f0f, #ff0, #0ff); }
    .color-btn[data-color="mono"] { background: #888; }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .mesh-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #meshCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { left: 1rem; right: 1rem; transform: none; padding: 0.75rem 1rem; }
      .hero h1 { font-size: 1.2rem; }
      .hero-keys { gap: 0.5rem; }
      .controls { top: auto; bottom: 4rem; right: 1rem; left: 1rem; min-width: auto; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Rotating Polygonal Mesh</h1>
    <p>3D low-poly icosphere with wireframe rendering</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cyan" title="Cyan"></button>
      <button class="color-btn" data-color="purple" title="Purple"></button>
      <button class="color-btn" data-color="pink" title="Pink"></button>
      <button class="color-btn" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">0.5</span></label>
      <input type="range" id="speedSlider" min="0" max="2" step="0.1" value="0.5">
    </div>
    <div class="slider-group">
      <label>Scale: <span class="slider-value" id="scaleValue">1.0</span></label>
      <input type="range" id="scaleSlider" min="0.5" max="2" step="0.1" value="1">
    </div>
  </div>

  <div class="mesh-container">
    <canvas id="meshCanvas"></canvas>
  </div>

  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('meshCanvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      speed: 0.5,
      scale: 1,
      colorScheme: 'cyan',
      paused: false
    };

    const colorSchemes = {
      cyan: {
        wireframe: [0, 242, 234],
        fill: [0, 100, 120],
        hueBase: 180
      },
      purple: {
        wireframe: [147, 51, 234],
        fill: [80, 30, 120],
        hueBase: 270
      },
      pink: {
        wireframe: [255, 0, 110],
        fill: [120, 0, 60],
        hueBase: 330
      },
      rainbow: {
        wireframe: [255, 255, 255],
        fill: [50, 50, 80],
        hueBase: 0,
        rainbow: true
      },
      mono: {
        wireframe: [255, 255, 255],
        fill: [60, 60, 60],
        hueBase: 0
      }
    };

    let vertices = [];
    let faces = [];
    let rotation = { x: 0, y: 0, z: 0 };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    function createIcosphere() {
      const t = (1 + Math.sqrt(5)) / 2;
      const baseSize = Math.min(canvas.width, canvas.height) * 0.3 * config.scale;

      vertices = [
        [-1, t, 0], [1, t, 0], [-1, -t, 0], [1, -t, 0],
        [0, -1, t], [0, 1, t], [0, -1, -t], [0, 1, -t],
        [t, 0, -1], [t, 0, 1], [-t, 0, -1], [-t, 0, 1]
      ].map(v => v.map(c => c * baseSize / Math.sqrt(1 + t * t)));

      faces = [
        [0, 11, 5], [0, 5, 1], [0, 1, 7], [0, 7, 10], [0, 10, 11],
        [1, 5, 9], [5, 11, 4], [11, 10, 2], [10, 7, 6], [7, 1, 8],
        [3, 9, 4], [3, 4, 2], [3, 2, 6], [3, 6, 8], [3, 8, 9],
        [4, 9, 5], [2, 4, 11], [6, 2, 10], [8, 6, 7], [9, 8, 1]
      ];
    }

    function rotatePoint(point, rx, ry, rz) {
      let [x, y, z] = point;

      // Rotate X
      let y1 = y * Math.cos(rx) - z * Math.sin(rx);
      let z1 = y * Math.sin(rx) + z * Math.cos(rx);
      y = y1; z = z1;

      // Rotate Y
      let x1 = x * Math.cos(ry) + z * Math.sin(ry);
      z1 = -x * Math.sin(ry) + z * Math.cos(ry);
      x = x1; z = z1;

      // Rotate Z
      let x2 = x * Math.cos(rz) - y * Math.sin(rz);
      let y2 = x * Math.sin(rz) + y * Math.cos(rz);

      return [x2, y2, z1];
    }

    function project(point) {
      const fov = 400;
      const scale = fov / (fov + point[2]);
      return [
        canvas.width / 2 + point[0] * scale,
        canvas.height / 2 + point[1] * scale,
        point[2]
      ];
    }

    function draw() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const rotated = vertices.map(v => 
        rotatePoint(v, rotation.x, rotation.y, rotation.z)
      );

      const projected = rotated.map(v => project(v));

      // Sort faces by average Z
      const sortedFaces = faces.map((face, idx) => {
        const avgZ = face.reduce((sum, i) => sum + projected[i][2], 0) / 3;
        return { face, avgZ, idx };
      }).sort((a, b) => a.avgZ - b.avgZ);

      const scheme = colorSchemes[config.colorScheme];

      sortedFaces.forEach(({ face, avgZ }) => {
        const [p1, p2, p3] = face.map(i => projected[i]);

        const depth = (avgZ + 300) / 600;
        
        let fillHue, fillColor;
        if (scheme.rainbow) {
          fillHue = (depth * 360 + rotation.y * 50) % 360;
          fillColor = `hsla(${fillHue}, 80%, ${20 + depth * 30}%, 0.6)`;
        } else {
          const [r, g, b] = scheme.fill;
          const brightness = 0.5 + depth * 0.5;
          fillColor = `rgba(${r * brightness}, ${g * brightness}, ${b * brightness}, 0.6)`;
        }

        // Fill
        ctx.fillStyle = fillColor;
        ctx.beginPath();
        ctx.moveTo(p1[0], p1[1]);
        ctx.lineTo(p2[0], p2[1]);
        ctx.lineTo(p3[0], p3[1]);
        ctx.closePath();
        ctx.fill();

        // Wireframe
        const [wr, wg, wb] = scheme.wireframe;
        const wireAlpha = 0.3 + depth * 0.5;
        ctx.strokeStyle = `rgba(${wr}, ${wg}, ${wb}, ${wireAlpha})`;
        ctx.lineWidth = 1;
        ctx.stroke();
      });
    }

    function animate() {
      if (!config.paused) {
        rotation.x += 0.003 * config.speed;
        rotation.y += 0.005 * config.speed;
        rotation.z += 0.002 * config.speed;
      }
      draw();
      requestAnimationFrame(animate);
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
      });
    });

    // Sliders
    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('scaleSlider').addEventListener('input', e => {
      config.scale = parseFloat(e.target.value);
      document.getElementById('scaleValue').textContent = config.scale.toFixed(1);
      createIcosphere();
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        rotation = { x: 0, y: 0, z: 0 };
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyan', 'purple', 'pink', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
      }
    });

    // Initialize
    createIcosphere();
    animate();
  </script>
</body>
</html>

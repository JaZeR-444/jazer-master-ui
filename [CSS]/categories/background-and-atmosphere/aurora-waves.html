<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Waves - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyan"] { background: var(--jazer-cyan); }
    .color-btn[data-color="purple"] { background: var(--jazer-purple); }
    .color-btn[data-color="pink"] { background: var(--jazer-pink); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#0ff, #f0f, #ff0, #0ff); }
    .color-btn[data-color="mono"] { background: #888; }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .aurora-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #050510 0%, #0a0a1f 50%, #0f0520 100%);
      overflow: hidden;
    }
    .aurora-wave {
      position: absolute;
      width: 200%;
      height: 100%;
      pointer-events: none;
      mix-blend-mode: screen;
      will-change: transform, opacity;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Aurora Waves</h1>
    <p>Ethereal northern lights effect with flowing color waves</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cyan" title="Cyan"></button>
      <button class="color-btn" data-color="purple" title="Purple"></button>
      <button class="color-btn" data-color="pink" title="Pink"></button>
      <button class="color-btn" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Wave Count: <span class="slider-value" id="waveValue">4</span></label>
      <input type="range" id="waveSlider" min="2" max="8" value="4">
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.2" max="2" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Intensity: <span class="slider-value" id="intensityValue">1.0</span></label>
      <input type="range" id="intensitySlider" min="0.3" max="1.5" step="0.1" value="1">
    </div>
  </div>

  <div class="aurora-container" id="container"></div>
  <div class="status" id="status">Playing</div>

  <script>
    const container = document.getElementById('container');
    const status = document.getElementById('status');

    let config = {
      waveCount: 4,
      speed: 1,
      intensity: 1,
      colorScheme: 'cyan',
      paused: false
    };

    const colorSchemes = {
      cyan: [
        { color: 'rgba(0, 242, 234, 0.3)', pos: '50% 30%' },
        { color: 'rgba(0, 136, 255, 0.25)', pos: '30% 40%' },
        { color: 'rgba(0, 200, 200, 0.2)', pos: '70% 35%' },
        { color: 'rgba(0, 242, 234, 0.18)', pos: '50% 45%' }
      ],
      purple: [
        { color: 'rgba(147, 51, 234, 0.3)', pos: '50% 30%' },
        { color: 'rgba(99, 102, 241, 0.25)', pos: '30% 40%' },
        { color: 'rgba(168, 85, 247, 0.2)', pos: '70% 35%' },
        { color: 'rgba(147, 51, 234, 0.18)', pos: '50% 45%' }
      ],
      pink: [
        { color: 'rgba(255, 0, 110, 0.3)', pos: '50% 30%' },
        { color: 'rgba(255, 107, 157, 0.25)', pos: '30% 40%' },
        { color: 'rgba(236, 72, 153, 0.2)', pos: '70% 35%' },
        { color: 'rgba(255, 0, 110, 0.18)', pos: '50% 45%' }
      ],
      rainbow: [
        { color: 'rgba(0, 242, 234, 0.3)', pos: '50% 30%' },
        { color: 'rgba(147, 51, 234, 0.25)', pos: '30% 40%' },
        { color: 'rgba(255, 0, 110, 0.2)', pos: '70% 35%' },
        { color: 'rgba(255, 200, 0, 0.18)', pos: '50% 45%' }
      ],
      mono: [
        { color: 'rgba(255, 255, 255, 0.2)', pos: '50% 30%' },
        { color: 'rgba(200, 200, 200, 0.15)', pos: '30% 40%' },
        { color: 'rgba(180, 180, 180, 0.12)', pos: '70% 35%' },
        { color: 'rgba(220, 220, 220, 0.1)', pos: '50% 45%' }
      ]
    };

    const waveAnimations = [
      { duration: 15, xRange: 20, yRange: 5, rotation: 2 },
      { duration: 18, xRange: -15, yRange: 8, rotation: -2 },
      { duration: 20, xRange: 25, yRange: -7, rotation: 3 },
      { duration: 22, xRange: -18, yRange: 6, rotation: -1 },
      { duration: 16, xRange: 22, yRange: -4, rotation: 2 },
      { duration: 19, xRange: -20, yRange: 7, rotation: -3 },
      { duration: 21, xRange: 18, yRange: -6, rotation: 1 },
      { duration: 17, xRange: -12, yRange: 5, rotation: -2 }
    ];

    let waves = [];
    let animationId;
    let time = 0;

    function createWaves() {
      container.innerHTML = '';
      waves = [];
      const scheme = colorSchemes[config.colorScheme];

      for (let i = 0; i < config.waveCount; i++) {
        const wave = document.createElement('div');
        wave.className = 'aurora-wave';
        const colorIdx = i % scheme.length;
        const baseColor = scheme[colorIdx].color;
        const pos = scheme[colorIdx].pos;
        
        // Adjust alpha based on intensity
        const adjustedColor = baseColor.replace(/[\d.]+\)$/, (match) => {
          const alpha = parseFloat(match) * config.intensity;
          return alpha.toFixed(2) + ')';
        });

        wave.style.cssText = `
          top: 0;
          left: -50%;
          background: radial-gradient(ellipse at ${pos}, ${adjustedColor} 0%, transparent 50%);
          filter: blur(${60 + i * 10}px);
        `;
        container.appendChild(wave);
        waves.push({ element: wave, animation: waveAnimations[i % waveAnimations.length] });
      }
    }

    function animate() {
      if (config.paused) {
        animationId = requestAnimationFrame(animate);
        return;
      }

      time += 0.016 * config.speed;

      waves.forEach((wave, i) => {
        const anim = wave.animation;
        const phase = (time / anim.duration) * Math.PI * 2;
        
        const x = Math.sin(phase) * anim.xRange;
        const y = Math.cos(phase * 0.7) * anim.yRange;
        const rotation = Math.sin(phase * 0.5) * anim.rotation;
        const opacity = 0.5 + Math.sin(phase * 0.8) * 0.3;

        wave.element.style.transform = `translateX(${x}%) translateY(${y}%) rotate(${rotation}deg)`;
        wave.element.style.opacity = opacity * config.intensity;
      });

      animationId = requestAnimationFrame(animate);
    }

    function updateColors() {
      const scheme = colorSchemes[config.colorScheme];
      waves.forEach((wave, i) => {
        const colorIdx = i % scheme.length;
        const baseColor = scheme[colorIdx].color;
        const pos = scheme[colorIdx].pos;
        
        const adjustedColor = baseColor.replace(/[\d.]+\)$/, (match) => {
          const alpha = parseFloat(match) * config.intensity;
          return alpha.toFixed(2) + ')';
        });

        wave.element.style.background = `radial-gradient(ellipse at ${pos}, ${adjustedColor} 0%, transparent 50%)`;
      });
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
        updateColors();
      });
    });

    // Sliders
    document.getElementById('waveSlider').addEventListener('input', e => {
      config.waveCount = parseInt(e.target.value);
      document.getElementById('waveValue').textContent = config.waveCount;
      createWaves();
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('intensitySlider').addEventListener('input', e => {
      config.intensity = parseFloat(e.target.value);
      document.getElementById('intensityValue').textContent = config.intensity.toFixed(1);
      updateColors();
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        time = 0;
        createWaves();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyan', 'purple', 'pink', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
        updateColors();
      }
    });

    // Initialize
    createWaves();
    animate();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Moire</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200vmax;
            height: 200vmax;
            background: repeating-radial-gradient(circle at center, transparent 0, transparent 10px, white 10px, white 11px);
            mix-blend-mode: exclusion;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: monospace;
            font-size: 10vw;
            font-weight: bold;
            color: red;
            mix-blend-mode: screen;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="layer" id="l1"></div>
        <div class="layer" id="l2"></div>
        <div class="text">JaZeR</div>
    </div>
    <script>
        const l1 = document.getElementById('l1');
        const l2 = document.getElementById('l2');
        let t = 0;
        function animate() {
            t += 0.005;
            l1.style.transform = `translate(-50%, -50%) rotate(${Math.sin(t) * 20}deg)`;
            l2.style.transform = `translate(-50%, -50%) translate(${Math.cos(t) * 50}px, 0) rotate(${Math.cos(t) * -20}deg)`;
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

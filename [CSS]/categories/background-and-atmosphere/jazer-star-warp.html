<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Star Warp</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .jazer-logo {
            position: relative;
            z-index: 10;
            text-align: center;
            user-select: none;
        }

        .jazer-logo h1 {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            letter-spacing: 1rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <div class="jazer-logo">
        <h1>JaZeR WARP SPEED</h1>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Center origin
            ctx.translate(canvas.width / 2, canvas.height / 2);
        }
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Initial resize handled below in draw loop set-up
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = (Math.random() - 0.5) * canvas.width;
                this.y = (Math.random() - 0.5) * canvas.height;
                this.z = Math.random() * canvas.width; // Depth
                this.pz = this.z; // Previous Z for streak
            }

            update(speed) {
                this.z -= speed;
                if (this.z <= 0) {
                    this.reset();
                    this.z = canvas.width;
                    this.pz = this.z;
                }
            }

            draw() {
                const cx = canvas.width / 2;
                const cy = canvas.height / 2;

                // Project
                const x = (this.x / this.z) * 100 + cx;
                const y = (this.y / this.z) * 100 + cy;

                const px = (this.x / this.pz) * 100 + cx;
                const py = (this.y / this.pz) * 100 + cy;

                this.pz = this.z;

                if (x < 0 || x > canvas.width || y < 0 || y > canvas.height) return;

                const size = (1 - this.z / canvas.width) * 3;

                ctx.beginPath();
                ctx.moveTo(px, py);
                ctx.lineTo(x, y);
                ctx.strokeStyle = `rgba(200, 220, 255, ${1 - this.z / canvas.width})`;
                ctx.lineWidth = size;
                ctx.lineCap = 'round';
                ctx.stroke();
            }
        }

        const stars = Array.from({ length: 500 }, () => new Star());

        // Mouse interaction for speed
        let speed = 20;
        window.addEventListener('mousemove', (e) => {
            const cx = window.innerWidth / 2;
            const dist = Math.abs(e.clientX - cx);
            speed = 10 + (dist / cx) * 50;
        });

        function animate() {
            ctx.fillStyle = 'black'; // 'rgba(0, 0, 0, 0.5)' for trail? Star warp usually cleaner
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                star.update(speed);
                star.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>

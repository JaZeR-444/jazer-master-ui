<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Aurora</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
            filter: blur(20px);
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MDAiIGhlaWdodD0iNDAwIj4KICA8cmVjdCB3aWR0aD0iNDAwIiBoZWlnaHQ9IjQwMCIgZmlsbD0iIzAwMCIgLz4KICA8Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSIxIiBmaWxsPSIjZmZmIiAvPgogIDxjaXJjbGUgY3g9IjIwMCIgY3k9IjE1MCIgcj0iMSIgZmlsbD0iI2ZmZiIgLz4KICA8Y2lyY2xlIGN4PSIzMDAiIGN5PSI1MCIgcj0iMSIgZmlsbD0iI2ZmZiIgLz4KICA8Y2lyY2xlIGN4PSIzNTAiIGN5PSIzMDAigcj0iMSIgZmlsbD0iI2ZmZiIgLz4KPC9zdmc+');
            opacity: 0.5;
            pointer-events: none;
        }

        .mountains {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, #000, transparent);
            pointer-events: none;
        }

        .text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.2);
            font-family: serif;
            font-size: 3rem;
            letter-spacing: 5px;
        }
    </style>
</head>

<body>
    <div class="stars"></div>
    <div class="text">JaZeR NORTH</div>
    <canvas id="canvas"></canvas>
    <div class="mountains"></div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        let t = 0;

        function drawAurora() {
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, w, h);

            ctx.globalCompositeOperation = 'lighter';

            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                for (let x = 0; x <= w; x += 10) {
                    const y = h / 2 + Math.sin(x * 0.005 + t + i) * 100 + Math.sin(x * 0.01 - t * 0.5) * 50 + (i * 50);
                    ctx.lineTo(x, y);
                }
                ctx.lineTo(w, h); // gradient fill down
                ctx.lineTo(0, h);

                const grad = ctx.createLinearGradient(0, 0, 0, h);
                grad.addColorStop(0, `hsla(${120 + i * 40}, 100%, 50%, 0)`);
                grad.addColorStop(0.5, `hsla(${120 + i * 40}, 100%, 50%, 0.2)`);
                grad.addColorStop(1, `hsla(${120 + i * 40}, 100%, 50%, 0)`);

                ctx.fillStyle = grad;
                ctx.fill();
            }

            ctx.globalCompositeOperation = 'source-over';
        }

        function animate() {
            t += 0.01;
            drawAurora();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

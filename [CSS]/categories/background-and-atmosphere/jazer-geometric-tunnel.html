<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Geometric Tunnel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .jazer-logo {
            position: relative;
            z-index: 10;
            text-align: center;
            user-select: none;
        }

        .jazer-logo h1 {
            font-size: 5rem;
            font-weight: 100;
            letter-spacing: 0.5em;
            color: #ff0055;
            text-shadow: 0 0 10px #ff0055;
            border: 4px solid #ff0055;
            padding: 20px 40px;
        }
    </style>
</head>

<body>
    <div class="jazer-logo">
        <h1>JaZeR TUNNEL</h1>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        let shapes = [];

        class TunnelShape {
            constructor() {
                this.size = 10; // Start small in center
                this.maxSize = Math.max(canvas.width, canvas.height) * 1.5;
                this.angle = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.05;
                this.growthSpeed = 2; // pixel expansion per frame
            }

            update() {
                // Accelerate expansion
                this.growthSpeed *= 1.02;
                this.size += this.growthSpeed;
                this.angle += this.rotationSpeed;
            }

            draw() {
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(this.angle);

                ctx.strokeStyle = `hsl(${(this.size / 10) % 360}, 100%, 50%)`;
                ctx.lineWidth = 2 + (this.size / 200);

                // Draw Square or Triangle
                ctx.beginPath();
                const sides = 4;
                for (let i = 0; i <= sides; i++) {
                    const a = (Math.PI * 2 / sides) * i;
                    const x = Math.cos(a) * this.size;
                    const y = Math.sin(a) * this.size;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();

                ctx.restore();
            }
        }

        let timer = 0;

        function animate() {
            // Fade trail
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add new shape
            timer++;
            if (timer % 20 === 0) {
                shapes.push(new TunnelShape());
            }

            // Update & Draw
            for (let i = shapes.length - 1; i >= 0; i--) {
                const s = shapes[i];
                s.update();
                s.draw();

                if (s.size > s.maxSize) {
                    shapes.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Expressionism</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #1a1a1a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: relative;
            z-index: 2;
            color: #e0d0c0;
            text-align: center;
            text-shadow: 0 0 20px rgba(224, 208, 192, 0.5);
        }

        .info h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.4em;
            font-style: italic;
        }

        .info p {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>Abstract</h1>
        <p>Expressionist motion</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const palette = ['#C41E3A', '#1E3A5F', '#DAA520', '#2E8B57', '#6B4423', '#4A3728', '#D4AF37'];

        class AbstractShape {
            constructor() { this.reset(); }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.color = palette[Math.floor(Math.random() * palette.length)];
                this.type = Math.floor(Math.random() * 3);
                this.size = 50 + Math.random() * 150;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotSpeed = (Math.random() - 0.5) * 0.02;
                this.alpha = 0;
                this.maxAlpha = 0.3 + Math.random() * 0.4;
                this.growing = true;
            }

            update() {
                this.rotation += this.rotSpeed;
                if (this.growing) {
                    this.alpha += 0.005;
                    if (this.alpha >= this.maxAlpha) this.growing = false;
                } else {
                    this.alpha -= 0.003;
                    if (this.alpha <= 0) this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;

                if (this.type === 0) {
                    ctx.fillRect(-this.size / 2, -this.size / 4, this.size, this.size / 2);
                } else if (this.type === 1) {
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.beginPath();
                    ctx.moveTo(0, -this.size / 2);
                    ctx.lineTo(this.size / 2, this.size / 2);
                    ctx.lineTo(-this.size / 2, this.size / 2);
                    ctx.closePath();
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        const shapes = Array.from({ length: 20 }, () => new AbstractShape());

        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 26, 0.02)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            shapes.forEach(s => { s.update(); s.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanning Spotlight from Corner - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyan"] { background: var(--jazer-cyan); }
    .color-btn[data-color="purple"] { background: var(--jazer-purple); }
    .color-btn[data-color="pink"] { background: var(--jazer-pink); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#0ff, #f0f, #ff0, #0ff); }
    .color-btn[data-color="mono"] { background: #888; }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #spotlightCanvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { padding: 0.75rem 1rem; max-width: 90%; }
      .hero h1 { font-size: 1.2rem; }
      .hero p { font-size: 0.8rem; }
      .hero-keys { gap: 0.5rem; }
      .controls { min-width: 140px; padding: 0.75rem; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Scanning Spotlight from Corner</h1>
    <p>Diagonal spotlight beam scanning from corner to corner</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>B</kbd> Burst</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cyan" title="Cyan"></button>
      <button class="color-btn" data-color="purple" title="Purple"></button>
      <button class="color-btn" data-color="pink" title="Pink"></button>
      <button class="color-btn" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Beam Width: <span class="slider-value" id="beamValue">0.08</span></label>
      <input type="range" id="beamSlider" min="0.03" max="0.20" step="0.01" value="0.08">
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.2" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Intensity: <span class="slider-value" id="intensityValue">1.0</span></label>
      <input type="range" id="intensitySlider" min="0.3" max="1.5" step="0.1" value="1">
    </div>
  </div>

  <div class="canvas-container">
    <canvas id="spotlightCanvas"></canvas>
  </div>

  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('spotlightCanvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      beamWidth: 0.08,
      speed: 1,
      intensity: 1,
      colorScheme: 'cyan',
      paused: false
    };

    const colorSchemes = {
      cyan: {
        primary: 'rgba(0, 242, 234, 0.5)',
        secondary: 'rgba(0, 136, 255, 0.3)',
        glow: 'rgba(0, 242, 234, 0.15)'
      },
      purple: {
        primary: 'rgba(147, 51, 234, 0.5)',
        secondary: 'rgba(99, 102, 241, 0.3)',
        glow: 'rgba(147, 51, 234, 0.15)'
      },
      pink: {
        primary: 'rgba(255, 0, 110, 0.5)',
        secondary: 'rgba(255, 107, 157, 0.3)',
        glow: 'rgba(255, 0, 110, 0.15)'
      },
      rainbow: {
        primary: null,
        secondary: null,
        glow: null,
        cycle: true
      },
      mono: {
        primary: 'rgba(255, 255, 255, 0.4)',
        secondary: 'rgba(200, 200, 200, 0.25)',
        glow: 'rgba(255, 255, 255, 0.1)'
      }
    };

    let angle = -45;
    let rainbowHue = 0;
    let burstActive = false;
    let burstIntensity = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function getRainbowColors() {
      const h = rainbowHue;
      return {
        primary: `hsla(${h}, 100%, 60%, 0.5)`,
        secondary: `hsla(${(h + 30) % 360}, 100%, 50%, 0.3)`,
        glow: `hsla(${h}, 100%, 60%, 0.15)`
      };
    }

    function draw() {
      if (!config.paused) {
        angle += 0.5 * config.speed;
        if (angle > 225) angle = -45;
        rainbowHue = (rainbowHue + 0.5 * config.speed) % 360;
      }

      // Handle burst decay
      if (burstActive) {
        burstIntensity *= 0.95;
        if (burstIntensity < 0.01) {
          burstActive = false;
          burstIntensity = 0;
        }
      }

      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const rad = angle * Math.PI / 180;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const length = Math.max(canvas.width, canvas.height) * 1.5;

      const colors = config.colorScheme === 'rainbow' 
        ? getRainbowColors() 
        : colorSchemes[config.colorScheme];

      const effectiveIntensity = config.intensity + burstIntensity;

      // Main beam gradient
      const gradient = ctx.createLinearGradient(
        centerX - Math.cos(rad) * length,
        centerY - Math.sin(rad) * length,
        centerX + Math.cos(rad) * length,
        centerY + Math.sin(rad) * length
      );

      const beamHalf = config.beamWidth / 2;
      
      gradient.addColorStop(0, 'rgba(0, 0, 0, 1)');
      gradient.addColorStop(0.5 - beamHalf * 2, 'rgba(0, 0, 0, 1)');
      gradient.addColorStop(0.5 - beamHalf, colors.glow.replace(/[\d.]+\)$/, (m) => (parseFloat(m) * effectiveIntensity).toFixed(2) + ')'));
      gradient.addColorStop(0.5, colors.primary.replace(/[\d.]+\)$/, (m) => Math.min(1, parseFloat(m) * effectiveIntensity).toFixed(2) + ')'));
      gradient.addColorStop(0.5 + beamHalf, colors.glow.replace(/[\d.]+\)$/, (m) => (parseFloat(m) * effectiveIntensity).toFixed(2) + ')'));
      gradient.addColorStop(0.5 + beamHalf * 2, 'rgba(0, 0, 0, 1)');
      gradient.addColorStop(1, 'rgba(0, 0, 0, 1)');

      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Add corner glow effect
      const cornerGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 300);
      cornerGradient.addColorStop(0, colors.secondary.replace(/[\d.]+\)$/, (m) => (parseFloat(m) * 0.5 * effectiveIntensity).toFixed(2) + ')'));
      cornerGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
      ctx.fillStyle = cornerGradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Scanning line particles
      if (!config.paused) {
        const particleCount = 5;
        for (let i = 0; i < particleCount; i++) {
          const t = (angle / 270 + i / particleCount) % 1;
          const px = Math.cos(rad) * length * (t - 0.5) + centerX + (Math.random() - 0.5) * 20;
          const py = Math.sin(rad) * length * (t - 0.5) + centerY + (Math.random() - 0.5) * 20;
          
          if (px > 0 && px < canvas.width && py > 0 && py < canvas.height) {
            ctx.beginPath();
            ctx.arc(px, py, 2 + Math.random() * 2, 0, Math.PI * 2);
            ctx.fillStyle = colors.primary.replace(/[\d.]+\)$/, (m) => (0.3 + Math.random() * 0.4).toFixed(2) + ')');
            ctx.fill();
          }
        }
      }

      requestAnimationFrame(draw);
    }

    function triggerBurst() {
      burstActive = true;
      burstIntensity = 1.5;
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
      });
    });

    // Sliders
    document.getElementById('beamSlider').addEventListener('input', e => {
      config.beamWidth = parseFloat(e.target.value);
      document.getElementById('beamValue').textContent = config.beamWidth.toFixed(2);
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('intensitySlider').addEventListener('input', e => {
      config.intensity = parseFloat(e.target.value);
      document.getElementById('intensityValue').textContent = config.intensity.toFixed(1);
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        angle = -45;
        rainbowHue = 0;
      }
      if (e.code === 'KeyB') {
        triggerBurst();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyan', 'purple', 'pink', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
      }
    });

    // Initialize
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    draw();
  </script>
</body>
</html>

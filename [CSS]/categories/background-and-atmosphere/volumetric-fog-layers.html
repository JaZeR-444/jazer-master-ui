<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volumetric Fog Layers - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="mist"] { background: linear-gradient(135deg, #e6e6fa, #d3d3d3, #c0c0c0); }
    .color-btn[data-color="forest"] { background: linear-gradient(135deg, #8fbc8f, #98fb98, #afeeee); }
    .color-btn[data-color="sunset"] { background: linear-gradient(135deg, #ff6b6b, #ffa500, #ffd700); }
    .color-btn[data-color="night"] { background: linear-gradient(135deg, #4b0082, #191970, #000080); }
    .color-btn[data-color="mono"] { background: linear-gradient(135deg, #ffffff, #cccccc, #666666); }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .fog-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      overflow: hidden;
    }
    .fog-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
      filter: blur(60px);
      opacity: 0.3;
      mix-blend-mode: screen;
      will-change: transform;
    }
    .fog-particle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      will-change: transform, opacity;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Volumetric Fog Layers</h1>
    <p>Multi-layered fog effect with depth and atmospheric perspective</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Fog Type</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="mist" title="Mist"></button>
      <button class="color-btn" data-color="forest" title="Forest"></button>
      <button class="color-btn" data-color="sunset" title="Sunset"></button>
      <button class="color-btn" data-color="night" title="Night"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Layer Count: <span class="slider-value" id="layerValue">5</span></label>
      <input type="range" id="layerSlider" min="3" max="8" value="5">
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.2" max="2" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Intensity: <span class="slider-value" id="intensityValue">0.8</span></label>
      <input type="range" id="intensitySlider" min="0.3" max="1.5" step="0.1" value="0.8">
    </div>
  </div>

  <div class="fog-container" id="container"></div>
  <div class="status" id="status">Playing</div>

  <script>
    const container = document.getElementById('container');
    const status = document.getElementById('status');

    let config = {
      layerCount: 5,
      speed: 1,
      intensity: 0.8,
      colorScheme: 'mist',
      paused: false
    };

    const colorSchemes = {
      mist: [
        { color: 'rgba(230, 230, 250, 0.3)', glow: '0 0 20px rgba(230, 230, 250, 0.2)' },
        { color: 'rgba(211, 211, 211, 0.2)', glow: '0 0 15px rgba(211, 211, 211, 0.15)' },
        { color: 'rgba(192, 192, 192, 0.15)', glow: '0 0 10px rgba(192, 192, 192, 0.1)' },
        { color: 'rgba(240, 248, 255, 0.25)', glow: '0 0 18px rgba(240, 248, 255, 0.18)' },
        { color: 'rgba(200, 220, 240, 0.2)', glow: '0 0 12px rgba(200, 220, 240, 0.12)' }
      ],
      forest: [
        { color: 'rgba(143, 188, 143, 0.3)', glow: '0 0 20px rgba(143, 188, 143, 0.2)' },
        { color: 'rgba(152, 251, 152, 0.2)', glow: '0 0 15px rgba(152, 251, 152, 0.15)' },
        { color: 'rgba(175, 238, 238, 0.15)', glow: '0 0 10px rgba(175, 238, 238, 0.1)' },
        { color: 'rgba(144, 238, 144, 0.25)', glow: '0 0 18px rgba(144, 238, 144, 0.18)' },
        { color: 'rgba(127, 255, 0, 0.2)', glow: '0 0 12px rgba(127, 255, 0, 0.12)' }
      ],
      sunset: [
        { color: 'rgba(255, 107, 107, 0.3)', glow: '0 0 20px rgba(255, 107, 107, 0.2)' },
        { color: 'rgba(255, 165, 0, 0.2)', glow: '0 0 15px rgba(255, 165, 0, 0.15)' },
        { color: 'rgba(255, 215, 0, 0.15)', glow: '0 0 10px rgba(255, 215, 0, 0.1)' },
        { color: 'rgba(255, 140, 0, 0.25)', glow: '0 0 18px rgba(255, 140, 0, 0.18)' },
        { color: 'rgba(255, 69, 0, 0.2)', glow: '0 0 12px rgba(255, 69, 0, 0.12)' }
      ],
      night: [
        { color: 'rgba(75, 0, 130, 0.3)', glow: '0 0 20px rgba(75, 0, 130, 0.2)' },
        { color: 'rgba(25, 25, 112, 0.2)', glow: '0 0 15px rgba(25, 25, 112, 0.15)' },
        { color: 'rgba(0, 0, 128, 0.15)', glow: '0 0 10px rgba(0, 0, 128, 0.1)' },
        { color: 'rgba(106, 90, 205, 0.25)', glow: '0 0 18px rgba(106, 90, 205, 0.18)' },
        { color: 'rgba(72, 61, 139, 0.2)', glow: '0 0 12px rgba(72, 61, 139, 0.12)' }
      ],
      mono: [
        { color: 'rgba(255, 255, 255, 0.3)', glow: '0 0 20px rgba(255, 255, 255, 0.2)' },
        { color: 'rgba(200, 200, 200, 0.2)', glow: '0 0 15px rgba(200, 200, 200, 0.15)' },
        { color: 'rgba(150, 150, 150, 0.15)', glow: '0 0 10px rgba(150, 150, 150, 0.1)' },
        { color: 'rgba(220, 220, 220, 0.25)', glow: '0 0 18px rgba(220, 220, 220, 0.18)' },
        { color: 'rgba(180, 180, 180, 0.2)', glow: '0 0 12px rgba(180, 180, 180, 0.12)' }
      ]
    };

    let fogLayers = [];
    let fogParticles = [];
    let animationId;
    let time = 0;

    function createFog() {
      container.innerHTML = '';
      fogLayers = [];
      fogParticles = [];
      const colors = colorSchemes[config.colorScheme];

      // Create fog layers
      for (let i = 0; i < config.layerCount; i++) {
        const layer = document.createElement('div');
        layer.className = 'fog-layer';

        const color = colors[i % colors.length];
        const speedFactor = 0.1 + (i * 0.05); // Further layers move slower
        const scale = 1 + (i * 0.3); // Further layers are larger

        layer.style.background = `radial-gradient(ellipse at ${30 + i * 10}% ${40 + i * 5}%, ${color.color}, transparent 70%)`;
        layer.style.opacity = (0.1 + i * 0.05) * config.intensity;
        layer.style.filter = `blur(${50 + i * 10}px)`;
        layer.style.zIndex = (config.layerCount - i); // Further layers in the back

        container.appendChild(layer);

        fogLayers.push({
          element: layer,
          speedFactor: speedFactor,
          scale: scale,
          color: color,
          phase: Math.random() * Math.PI * 2,
          offsetX: Math.random() * 100 - 50,
          offsetY: Math.random() * 100 - 50
        });
      }

      // Create fog particles for added depth
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'fog-particle';

        const color = colors[Math.floor(Math.random() * colors.length)];
        const size = 20 + Math.random() * 100;
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const speedFactor = 0.05 + Math.random() * 0.2;
        const depth = Math.random(); // 0 = closest, 1 = furthest

        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        particle.style.background = color.color;
        particle.style.opacity = (0.05 + depth * 0.1) * config.intensity;
        particle.style.borderRadius = '50%';
        particle.style.mixBlendMode = 'screen';

        container.appendChild(particle);

        fogParticles.push({
          element: particle,
          x: x,
          y: y,
          size: size,
          speedFactor: speedFactor,
          depth: depth,
          phase: Math.random() * Math.PI * 2,
          driftX: (Math.random() - 0.5) * 0.3,
          driftY: (Math.random() - 0.5) * 0.3
        });
      }
    }

    function animate() {
      if (config.paused) {
        animationId = requestAnimationFrame(animate);
        return;
      }

      time += 0.016 * config.speed;

      // Animate fog layers
      fogLayers.forEach((layer, i) => {
        // Move layers at different speeds for parallax effect
        const offsetX = Math.sin(time * layer.speedFactor + layer.phase) * 20;
        const offsetY = Math.cos(time * layer.speedFactor * 0.7 + layer.phase) * 10;

        layer.element.style.transform = `translate(${offsetX + layer.offsetX}px, ${offsetY + layer.offsetY}px) scale(${1 + Math.sin(time * 0.2 + layer.phase) * 0.05})`;
        layer.element.style.opacity = (0.1 + i * 0.05) * config.intensity * (0.8 + Math.sin(time * 0.5) * 0.2);
      });

      // Animate fog particles
      fogParticles.forEach(particle => {
        // Apply movement based on depth (parallax effect)
        const depthFactor = 1 - particle.depth;
        const driftX = particle.driftX * config.speed * depthFactor;
        const driftY = particle.driftY * config.speed * depthFactor;

        // Add subtle organic movement
        const noiseX = Math.sin(time * 0.3 + particle.phase) * 2 * depthFactor;
        const noiseY = Math.cos(time * 0.2 + particle.phase) * 2 * depthFactor;

        particle.x += driftX + noiseX;
        particle.y += driftY + noiseY;

        // Wrap around edges
        if (particle.x > window.innerWidth + particle.size) particle.x = -particle.size;
        if (particle.x < -particle.size) particle.x = window.innerWidth + particle.size;
        if (particle.y > window.innerHeight + particle.size) particle.y = -particle.size;
        if (particle.y < -particle.size) particle.y = window.innerHeight + particle.size;

        // Apply transformations
        particle.element.style.transform = `translate(${particle.x}px, ${particle.y}px)`;
        
        // Add subtle pulsing effect
        const pulse = Math.sin(time * 2 + particle.phase) * 0.1 + 0.9;
        particle.element.style.opacity = (0.05 + particle.depth * 0.1) * config.intensity * pulse;
      });

      animationId = requestAnimationFrame(animate);
    }

    function updateColors() {
      const colors = colorSchemes[config.colorScheme];
      
      fogLayers.forEach((layer, i) => {
        const color = colors[i % colors.length];
        layer.element.style.background = `radial-gradient(ellipse at ${30 + i * 10}% ${40 + i * 5}%, ${color.color}, transparent 70%)`;
        layer.element.style.opacity = (0.1 + i * 0.05) * config.intensity;
      });
      
      fogParticles.forEach(particle => {
        const color = colors[Math.floor(Math.random() * colors.length)];
        particle.element.style.background = color.color;
      });
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
        updateColors();
      });
    });

    // Sliders
    document.getElementById('layerSlider').addEventListener('input', e => {
      config.layerCount = parseInt(e.target.value);
      document.getElementById('layerValue').textContent = config.layerCount;
      createFog();
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('intensitySlider').addEventListener('input', e => {
      config.intensity = parseFloat(e.target.value);
      document.getElementById('intensityValue').textContent = config.intensity.toFixed(1);
      updateColors();
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        time = 0;
        createFog();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['mist', 'forest', 'sunset', 'night', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
        updateColors();
      }
    });

    // Initialize
    createFog();
    animate();
  </script>
</body>
</html>

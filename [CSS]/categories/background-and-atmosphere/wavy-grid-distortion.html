<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wavy Grid Distortion - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyan"] { background: var(--jazer-cyan); }
    .color-btn[data-color="purple"] { background: var(--jazer-purple); }
    .color-btn[data-color="pink"] { background: var(--jazer-pink); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#0ff, #f0f, #ff0, #0ff); }
    .color-btn[data-color="mono"] { background: #888; }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .grid-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #050510 0%, #0a0a1f 50%, #0f0520 100%);
      overflow: hidden;
    }
    .grid-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { padding: 0.75rem 1rem; max-width: 90%; }
      .hero h1 { font-size: 1.2rem; }
      .hero p { font-size: 0.8rem; }
      .hero-keys { gap: 0.5rem; }
      .controls { top: auto; bottom: 4rem; right: 1rem; min-width: 140px; padding: 0.75rem; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Wavy Grid Distortion</h1>
    <p>Dynamic grid pattern with fluid wave distortion effect</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>B</kbd> Burst</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cyan" title="Cyan"></button>
      <button class="color-btn" data-color="purple" title="Purple"></button>
      <button class="color-btn" data-color="pink" title="Pink"></button>
      <button class="color-btn" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Grid Size: <span class="slider-value" id="gridValue">40</span></label>
      <input type="range" id="gridSlider" min="20" max="80" step="5" value="40">
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.2" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Wave Amplitude: <span class="slider-value" id="ampValue">10</span></label>
      <input type="range" id="ampSlider" min="3" max="30" step="1" value="10">
    </div>
  </div>

  <div class="grid-container">
    <canvas class="grid-canvas" id="canvas"></canvas>
  </div>
  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      gridSize: 40,
      speed: 1,
      amplitude: 10,
      colorScheme: 'cyan',
      paused: false,
      burst: false,
      burstTime: 0
    };

    const colorSchemes = {
      cyan: {
        primary: { r: 0, g: 242, b: 234 },
        secondary: { r: 0, g: 180, b: 200 }
      },
      purple: {
        primary: { r: 147, g: 51, b: 234 },
        secondary: { r: 99, g: 102, b: 241 }
      },
      pink: {
        primary: { r: 255, g: 0, b: 110 },
        secondary: { r: 236, g: 72, b: 153 }
      },
      rainbow: {
        primary: { r: 0, g: 242, b: 234 },
        secondary: { r: 255, g: 0, b: 110 }
      },
      mono: {
        primary: { r: 255, g: 255, b: 255 },
        secondary: { r: 150, g: 150, b: 150 }
      }
    };

    let time = 0;
    let animationId;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    function draw() {
      if (config.paused) {
        animationId = requestAnimationFrame(draw);
        return;
      }

      ctx.fillStyle = 'rgba(5, 5, 16, 0.15)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const scheme = colorSchemes[config.colorScheme];
      const burstMultiplier = config.burst ? 2 + Math.sin(config.burstTime * 0.3) : 1;
      const amplitude = config.amplitude * burstMultiplier;

      // Update burst
      if (config.burst) {
        config.burstTime++;
        if (config.burstTime > 60) {
          config.burst = false;
          config.burstTime = 0;
        }
      }

      const s = config.gridSize;

      // Draw horizontal lines
      for (let y = 0; y < canvas.height + s; y += s) {
        const yProgress = y / canvas.height;
        const r = Math.round(lerp(scheme.primary.r, scheme.secondary.r, yProgress));
        const g = Math.round(lerp(scheme.primary.g, scheme.secondary.g, yProgress));
        const b = Math.round(lerp(scheme.primary.b, scheme.secondary.b, yProgress));

        ctx.beginPath();
        ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${0.3 * burstMultiplier})`;
        ctx.lineWidth = config.burst ? 1.5 : 1;

        for (let x = 0; x < canvas.width + s; x += 5) {
          const wave = Math.sin(x * 0.01 + time) * Math.cos(y * 0.01 + time) * amplitude;
          if (x === 0) {
            ctx.moveTo(x, y + wave);
          } else {
            ctx.lineTo(x, y + wave);
          }
        }
        ctx.stroke();
      }

      // Draw vertical lines
      for (let x = 0; x < canvas.width + s; x += s) {
        const xProgress = x / canvas.width;
        const r = Math.round(lerp(scheme.secondary.r, scheme.primary.r, xProgress));
        const g = Math.round(lerp(scheme.secondary.g, scheme.primary.g, xProgress));
        const b = Math.round(lerp(scheme.secondary.b, scheme.primary.b, xProgress));

        ctx.beginPath();
        ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${0.25 * burstMultiplier})`;
        ctx.lineWidth = config.burst ? 1.5 : 1;

        for (let y = 0; y < canvas.height + s; y += 5) {
          const wave = Math.sin(x * 0.01 + time) * Math.cos(y * 0.01 + time) * amplitude;
          if (y === 0) {
            ctx.moveTo(x + wave, y);
          } else {
            ctx.lineTo(x + wave, y);
          }
        }
        ctx.stroke();
      }

      // Draw intersection dots for rainbow mode
      if (config.colorScheme === 'rainbow') {
        for (let y = 0; y < canvas.height + s; y += s) {
          for (let x = 0; x < canvas.width + s; x += s) {
            const wave = Math.sin(x * 0.01 + time) * Math.cos(y * 0.01 + time) * amplitude;
            const hue = ((x + y + time * 50) % 360);
            ctx.fillStyle = `hsla(${hue}, 100%, 60%, ${0.4 * burstMultiplier})`;
            ctx.beginPath();
            ctx.arc(x + wave, y + wave, 2, 0, Math.PI * 2);
            ctx.fill();
          }
        }
      }

      time += 0.02 * config.speed;
      animationId = requestAnimationFrame(draw);
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      });
    });

    // Sliders
    document.getElementById('gridSlider').addEventListener('input', e => {
      config.gridSize = parseInt(e.target.value);
      document.getElementById('gridValue').textContent = config.gridSize;
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('ampSlider').addEventListener('input', e => {
      config.amplitude = parseInt(e.target.value);
      document.getElementById('ampValue').textContent = config.amplitude;
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        time = 0;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
      if (e.code === 'KeyB') {
        config.burst = true;
        config.burstTime = 0;
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyan', 'purple', 'pink', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    });

    // Initialize
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    draw();
  </script>
</body>
</html>

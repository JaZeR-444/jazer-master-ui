<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereal Spirit Wisps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a15 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: relative;
            z-index: 2;
            color: #a0e0ff;
            text-align: center;
            text-shadow: 0 0 20px rgba(160, 224, 255, 0.5);
        }

        .info h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.5em;
        }

        .info p {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>WISPS</h1>
        <p>Ethereal spirits</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Wisp {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.trail = [];
                this.maxTrail = 30;
                this.hue = Math.random() * 60 + 180;
                this.size = 5 + Math.random() * 10;
                this.targetX = this.x;
                this.targetY = this.y;
                this.changeTimer = 0;
            }

            update() {
                this.changeTimer++;
                if (this.changeTimer > 50 + Math.random() * 100) {
                    this.targetX = Math.random() * canvas.width;
                    this.targetY = Math.random() * canvas.height;
                    this.changeTimer = 0;
                }

                this.x += (this.targetX - this.x) * 0.02;
                this.y += (this.targetY - this.y) * 0.02;

                this.trail.unshift({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrail) this.trail.pop();
            }

            draw(time) {
                // Trail
                this.trail.forEach((p, i) => {
                    const alpha = (1 - i / this.maxTrail) * 0.5;
                    const size = this.size * (1 - i / this.maxTrail);
                    const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, size);
                    gradient.addColorStop(0, `hsla(${this.hue}, 100%, 70%, ${alpha})`);
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, size, 0, Math.PI * 2);
                    ctx.fill();
                });

                // Core
                const pulse = Math.sin(time * 0.05) * 0.3 + 0.7;
                const coreGradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2);
                coreGradient.addColorStop(0, `hsla(${this.hue}, 100%, 90%, ${pulse})`);
                coreGradient.addColorStop(0.5, `hsla(${this.hue}, 100%, 70%, ${pulse * 0.5})`);
                coreGradient.addColorStop(1, 'transparent');
                ctx.fillStyle = coreGradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const wisps = Array.from({ length: 12 }, () => new Wisp());

        let time = 0;
        function animate() {
            time++;
            ctx.fillStyle = 'rgba(10, 10, 21, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            wisps.forEach(w => { w.update(); w.draw(time); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

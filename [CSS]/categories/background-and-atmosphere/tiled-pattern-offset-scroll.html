<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiled Pattern Offset Scroll - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyan"] { background: var(--jazer-cyan); }
    .color-btn[data-color="purple"] { background: var(--jazer-purple); }
    .color-btn[data-color="pink"] { background: var(--jazer-pink); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#0ff, #f0f, #ff0, #0ff); }
    .color-btn[data-color="mono"] { background: #888; }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .pattern-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #patternCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { padding: 0.75rem 1rem; max-width: 90%; }
      .hero h1 { font-size: 1.2rem; }
      .hero p { font-size: 0.8rem; }
      .hero-keys { gap: 0.5rem; }
      .controls { min-width: 140px; padding: 0.75rem; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Tiled Pattern Offset Scroll</h1>
    <p>Repeating geometric patterns with diagonal scroll animation</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>B</kbd> Burst</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cyan" title="Cyan"></button>
      <button class="color-btn" data-color="purple" title="Purple"></button>
      <button class="color-btn" data-color="pink" title="Pink"></button>
      <button class="color-btn" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Tile Size: <span class="slider-value" id="sizeValue">40</span></label>
      <input type="range" id="sizeSlider" min="20" max="80" step="5" value="40">
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.2" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Opacity: <span class="slider-value" id="opacityValue">0.08</span></label>
      <input type="range" id="opacitySlider" min="0.02" max="0.2" step="0.01" value="0.08">
    </div>
  </div>

  <div class="pattern-container">
    <canvas id="patternCanvas"></canvas>
  </div>

  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('patternCanvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      tileSize: 40,
      speed: 1,
      opacity: 0.08,
      colorScheme: 'cyan',
      paused: false
    };

    const colorSchemes = {
      cyan: [
        { r: 0, g: 242, b: 234 },
        { r: 0, g: 180, b: 200 }
      ],
      purple: [
        { r: 147, g: 51, b: 234 },
        { r: 99, g: 102, b: 241 }
      ],
      pink: [
        { r: 255, g: 0, b: 110 },
        { r: 255, g: 107, b: 157 }
      ],
      rainbow: null,
      mono: [
        { r: 150, g: 150, b: 150 },
        { r: 100, g: 100, b: 100 }
      ]
    };

    let offsetX = 0;
    let offsetY = 0;
    let rainbowHue = 0;
    let burstActive = false;
    let burstIntensity = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function getColors() {
      if (config.colorScheme === 'rainbow') {
        return [
          `hsla(${rainbowHue}, 80%, 60%, ${config.opacity + burstIntensity * 0.1})`,
          `hsla(${(rainbowHue + 60) % 360}, 80%, 60%, ${config.opacity + burstIntensity * 0.1})`
        ];
      }
      const colors = colorSchemes[config.colorScheme];
      const effectiveOpacity = config.opacity + burstIntensity * 0.1;
      return [
        `rgba(${colors[0].r}, ${colors[0].g}, ${colors[0].b}, ${effectiveOpacity})`,
        `rgba(${colors[1].r}, ${colors[1].g}, ${colors[1].b}, ${effectiveOpacity})`
      ];
    }

    function drawPattern() {
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const colors = getColors();
      const size = config.tileSize;
      const lineWidth = 2;

      // Pattern 1: Diagonal lines (45 degrees)
      ctx.strokeStyle = colors[0];
      ctx.lineWidth = lineWidth;
      
      const diag = Math.sqrt(canvas.width * canvas.width + canvas.height * canvas.height);
      const spacing = size * 2;
      
      for (let i = -diag; i < diag * 2; i += spacing) {
        ctx.beginPath();
        const ox = (offsetX % spacing);
        ctx.moveTo(i + ox, -100);
        ctx.lineTo(i + ox + canvas.height + 200, canvas.height + 100);
        ctx.stroke();
      }

      // Pattern 2: Diagonal lines (-45 degrees)
      ctx.strokeStyle = colors[1];
      
      for (let i = -diag; i < diag * 2; i += spacing) {
        ctx.beginPath();
        const oy = (offsetY % spacing);
        ctx.moveTo(i - oy, canvas.height + 100);
        ctx.lineTo(i - oy + canvas.height + 200, -100);
        ctx.stroke();
      }

      // Add dots at intersections for extra detail
      ctx.fillStyle = colors[0];
      const dotSize = 2 + burstIntensity * 3;
      
      for (let x = -size; x < canvas.width + size * 2; x += spacing) {
        for (let y = -size; y < canvas.height + size * 2; y += spacing) {
          const px = x + (offsetX % spacing);
          const py = y + (offsetY % spacing);
          ctx.beginPath();
          ctx.arc(px, py, dotSize, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    }

    function animate() {
      if (!config.paused) {
        offsetX += 0.5 * config.speed;
        offsetY += 0.5 * config.speed;
        rainbowHue = (rainbowHue + 0.5 * config.speed) % 360;
      }

      // Handle burst decay
      if (burstActive) {
        burstIntensity *= 0.95;
        if (burstIntensity < 0.01) {
          burstActive = false;
          burstIntensity = 0;
        }
      }

      drawPattern();
      requestAnimationFrame(animate);
    }

    function triggerBurst() {
      burstActive = true;
      burstIntensity = 1;
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
      });
    });

    // Sliders
    document.getElementById('sizeSlider').addEventListener('input', e => {
      config.tileSize = parseInt(e.target.value);
      document.getElementById('sizeValue').textContent = config.tileSize;
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('opacitySlider').addEventListener('input', e => {
      config.opacity = parseFloat(e.target.value);
      document.getElementById('opacityValue').textContent = config.opacity.toFixed(2);
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        offsetX = 0;
        offsetY = 0;
        rainbowHue = 0;
      }
      if (e.code === 'KeyB') {
        triggerBurst();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyan', 'purple', 'pink', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
      }
    });

    // Initialize
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    animate();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Nebula Cloud - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyan"] { background: var(--jazer-cyan); }
    .color-btn[data-color="purple"] { background: var(--jazer-purple); }
    .color-btn[data-color="pink"] { background: var(--jazer-pink); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#0ff, #f0f, #ff0, #0ff); }
    .color-btn[data-color="mono"] { background: #888; }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .nebula-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #050510 0%, #0a0a1f 50%, #0f0520 100%);
      overflow: hidden;
    }
    .nebula-cloud {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      mix-blend-mode: screen;
      will-change: transform, opacity;
      pointer-events: none;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Cosmic Nebula Cloud</h1>
    <p>Ethereal floating nebula clouds with cosmic atmosphere</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>B</kbd> Burst</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cyan" title="Cyan"></button>
      <button class="color-btn" data-color="purple" title="Purple"></button>
      <button class="color-btn" data-color="pink" title="Pink"></button>
      <button class="color-btn" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Cloud Count: <span class="slider-value" id="cloudValue">5</span></label>
      <input type="range" id="cloudSlider" min="3" max="10" value="5">
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.2" max="2" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Intensity: <span class="slider-value" id="intensityValue">0.6</span></label>
      <input type="range" id="intensitySlider" min="0.2" max="1" step="0.05" value="0.6">
    </div>
  </div>

  <div class="nebula-container" id="container"></div>
  <div class="status" id="status">Playing</div>

  <script>
    const container = document.getElementById('container');
    const status = document.getElementById('status');

    let config = {
      cloudCount: 5,
      speed: 1,
      intensity: 0.6,
      colorScheme: 'cyan',
      paused: false
    };

    const colorSchemes = {
      cyan: [
        'rgba(0, 242, 234, VAR)',
        'rgba(0, 180, 220, VAR)',
        'rgba(0, 136, 255, VAR)',
        'rgba(50, 200, 220, VAR)'
      ],
      purple: [
        'rgba(147, 51, 234, VAR)',
        'rgba(120, 70, 200, VAR)',
        'rgba(168, 85, 247, VAR)',
        'rgba(99, 102, 241, VAR)'
      ],
      pink: [
        'rgba(255, 0, 110, VAR)',
        'rgba(236, 72, 153, VAR)',
        'rgba(255, 107, 157, VAR)',
        'rgba(200, 50, 100, VAR)'
      ],
      rainbow: [
        'rgba(0, 242, 234, VAR)',
        'rgba(147, 51, 234, VAR)',
        'rgba(255, 0, 110, VAR)',
        'rgba(255, 200, 0, VAR)'
      ],
      mono: [
        'rgba(255, 255, 255, VAR)',
        'rgba(200, 200, 200, VAR)',
        'rgba(180, 180, 180, VAR)',
        'rgba(220, 220, 220, VAR)'
      ]
    };

    let clouds = [];
    let animationId;
    let time = 0;

    function createClouds() {
      container.innerHTML = '';
      clouds = [];
      const colors = colorSchemes[config.colorScheme];

      for (let i = 0; i < config.cloudCount; i++) {
        const cloud = document.createElement('div');
        cloud.className = 'nebula-cloud';
        
        const size = 200 + Math.random() * 300;
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        const color = colors[i % colors.length].replace('VAR', config.intensity);
        
        cloud.style.width = `${size}px`;
        cloud.style.height = `${size}px`;
        cloud.style.left = `${x}%`;
        cloud.style.top = `${y}%`;
        cloud.style.background = `radial-gradient(circle, ${color} 0%, transparent 70%)`;
        
        container.appendChild(cloud);
        
        clouds.push({
          element: cloud,
          x: x,
          y: y,
          size: size,
          duration: 15 + Math.random() * 10,
          xRange: 20 + Math.random() * 30,
          yRange: 15 + Math.random() * 25,
          scaleRange: 0.1 + Math.random() * 0.2,
          phase: Math.random() * Math.PI * 2
        });
      }
    }

    function animate() {
      if (config.paused) {
        animationId = requestAnimationFrame(animate);
        return;
      }

      time += 0.016 * config.speed;

      clouds.forEach(cloud => {
        const phase = (time / cloud.duration) * Math.PI * 2 + cloud.phase;
        
        const offsetX = Math.sin(phase) * cloud.xRange;
        const offsetY = Math.cos(phase * 0.7) * cloud.yRange;
        const scale = 1 + Math.sin(phase * 0.5) * cloud.scaleRange;
        const opacity = 0.4 + Math.sin(phase * 0.8) * 0.3;

        cloud.element.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
        cloud.element.style.opacity = opacity * config.intensity;
      });

      animationId = requestAnimationFrame(animate);
    }

    function burstEffect() {
      const colors = colorSchemes[config.colorScheme];
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      for (let i = 0; i < 6; i++) {
        const burst = document.createElement('div');
        burst.className = 'nebula-cloud';
        const color = colors[i % colors.length].replace('VAR', '0.8');
        const angle = (i / 6) * Math.PI * 2;
        
        burst.style.width = '150px';
        burst.style.height = '150px';
        burst.style.left = `${centerX}px`;
        burst.style.top = `${centerY}px`;
        burst.style.background = `radial-gradient(circle, ${color} 0%, transparent 70%)`;
        burst.style.filter = 'blur(40px)';
        container.appendChild(burst);

        let progress = 0;
        const burstAnim = setInterval(() => {
          progress += 0.03;
          if (progress >= 1) {
            clearInterval(burstAnim);
            burst.remove();
            return;
          }

          const distance = progress * 300;
          const x = Math.cos(angle) * distance;
          const y = Math.sin(angle) * distance;
          const scale = 1 + progress * 2;
          const opacity = 1 - progress;

          burst.style.transform = `translate(${x - 75}px, ${y - 75}px) scale(${scale})`;
          burst.style.opacity = opacity;
        }, 16);
      }
    }

    function updateColors() {
      const colors = colorSchemes[config.colorScheme];
      clouds.forEach((cloud, i) => {
        const color = colors[i % colors.length].replace('VAR', config.intensity);
        cloud.element.style.background = `radial-gradient(circle, ${color} 0%, transparent 70%)`;
      });
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
        updateColors();
      });
    });

    // Sliders
    document.getElementById('cloudSlider').addEventListener('input', e => {
      config.cloudCount = parseInt(e.target.value);
      document.getElementById('cloudValue').textContent = config.cloudCount;
      createClouds();
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('intensitySlider').addEventListener('input', e => {
      config.intensity = parseFloat(e.target.value);
      document.getElementById('intensityValue').textContent = config.intensity.toFixed(2);
      updateColors();
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        time = 0;
        createClouds();
      }
      if (e.code === 'KeyB') {
        burstEffect();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyan', 'purple', 'pink', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
        updateColors();
      }
    });

    // Initialize
    createClouds();
    animate();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Cityscape Rain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #0a0a12;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: relative;
            z-index: 2;
            color: #ff00ff;
            text-align: center;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.8), 0 0 60px rgba(0, 255, 255, 0.5);
        }

        .info h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.5em;
        }

        .info p {
            opacity: 0.7;
            color: #00ffff;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>NEON CITY</h1>
        <p>Rain-soaked streets</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Building
        class Building {
            constructor(x, width) {
                this.x = x;
                this.width = width;
                this.height = 150 + Math.random() * 300;
                this.windows = [];
                this.neonSign = Math.random() > 0.6;
                this.neonColor = `hsl(${Math.random() * 360}, 100%, 60%)`;

                // Generate windows
                const cols = Math.floor(this.width / 20);
                const rows = Math.floor(this.height / 25);

                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        if (Math.random() > 0.3) {
                            this.windows.push({
                                x: col * 20 + 5,
                                y: row * 25 + 10,
                                lit: Math.random() > 0.4,
                                hue: Math.random() * 60 + 30 // Warm light
                            });
                        }
                    }
                }
            }

            draw() {
                const baseY = canvas.height - 50;

                // Building body
                ctx.fillStyle = '#0d0d15';
                ctx.fillRect(this.x, baseY - this.height, this.width, this.height);

                // Building outline
                ctx.strokeStyle = 'rgba(100, 100, 120, 0.3)';
                ctx.lineWidth = 1;
                ctx.strokeRect(this.x, baseY - this.height, this.width, this.height);

                // Windows
                this.windows.forEach(win => {
                    if (win.lit) {
                        ctx.fillStyle = `hsla(${win.hue}, 50%, 60%, 0.8)`;
                        ctx.fillRect(this.x + win.x, baseY - this.height + win.y, 12, 15);

                        // Window glow
                        const gradient = ctx.createRadialGradient(
                            this.x + win.x + 6, baseY - this.height + win.y + 7, 0,
                            this.x + win.x + 6, baseY - this.height + win.y + 7, 15
                        );
                        gradient.addColorStop(0, `hsla(${win.hue}, 60%, 70%, 0.3)`);
                        gradient.addColorStop(1, 'transparent');
                        ctx.fillStyle = gradient;
                        ctx.fillRect(this.x + win.x - 5, baseY - this.height + win.y - 5, 22, 25);
                    } else {
                        ctx.fillStyle = 'rgba(30, 30, 40, 0.8)';
                        ctx.fillRect(this.x + win.x, baseY - this.height + win.y, 12, 15);
                    }
                });

                // Neon sign
                if (this.neonSign) {
                    const signY = baseY - this.height + 30;
                    const signX = this.x + this.width / 2;

                    // Glow
                    const glowGradient = ctx.createRadialGradient(signX, signY, 0, signX, signY, 40);
                    glowGradient.addColorStop(0, this.neonColor.replace(')', ', 0.5)').replace('hsl', 'hsla'));
                    glowGradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = glowGradient;
                    ctx.fillRect(signX - 40, signY - 20, 80, 40);

                    // Sign
                    ctx.fillStyle = this.neonColor;
                    ctx.font = 'bold 14px monospace';
                    ctx.textAlign = 'center';
                    ctx.fillText('NEON', signX, signY);
                }
            }
        }

        // Rain
        class Raindrop {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * -canvas.height;
                this.length = 15 + Math.random() * 25;
                this.speed = 15 + Math.random() * 15;
                this.opacity = 0.1 + Math.random() * 0.3;
            }

            update() {
                this.y += this.speed;
                this.x -= 3;

                if (this.y > canvas.height) this.reset();
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + 3, this.y - this.length);
                ctx.strokeStyle = `rgba(200, 220, 255, ${this.opacity})`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        // Neon reflections on wet ground
        function drawReflections(time) {
            const groundY = canvas.height - 50;

            // Wet ground
            const groundGradient = ctx.createLinearGradient(0, groundY, 0, canvas.height);
            groundGradient.addColorStop(0, 'rgba(20, 20, 30, 0.9)');
            groundGradient.addColorStop(1, 'rgba(10, 10, 15, 1)');
            ctx.fillStyle = groundGradient;
            ctx.fillRect(0, groundY, canvas.width, 50);

            // Neon reflections
            buildings.forEach(building => {
                if (building.neonSign) {
                    const signX = building.x + building.width / 2;
                    const ripple = Math.sin(time * 0.02 + signX * 0.01) * 10;

                    const reflectionGradient = ctx.createLinearGradient(
                        signX, groundY,
                        signX + ripple, canvas.height
                    );
                    reflectionGradient.addColorStop(0, building.neonColor.replace(')', ', 0.3)').replace('hsl', 'hsla'));
                    reflectionGradient.addColorStop(1, 'transparent');

                    ctx.fillStyle = reflectionGradient;
                    ctx.fillRect(signX - 30 + ripple, groundY, 60, 50);
                }
            });
        }

        // Fog/mist
        function drawFog(time) {
            for (let i = 0; i < 3; i++) {
                const y = canvas.height * 0.6 + i * 50;
                const offset = Math.sin(time * 0.001 + i) * 50;

                const fogGradient = ctx.createLinearGradient(0, y, 0, y + 100);
                fogGradient.addColorStop(0, 'transparent');
                fogGradient.addColorStop(0.5, 'rgba(100, 100, 150, 0.05)');
                fogGradient.addColorStop(1, 'transparent');

                ctx.fillStyle = fogGradient;
                ctx.fillRect(offset, y, canvas.width, 100);
            }
        }

        // Create buildings
        const buildings = [];
        let x = 0;
        while (x < canvas.width) {
            const width = 60 + Math.random() * 100;
            buildings.push(new Building(x, width));
            x += width + Math.random() * 20;
        }

        const raindrops = Array.from({ length: 300 }, () => new Raindrop());

        let time = 0;
        function animate() {
            time++;

            // Dark city sky
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, '#0a0a15');
            skyGradient.addColorStop(0.5, '#151525');
            skyGradient.addColorStop(1, '#0a0a12');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Distant city glow
            const cityGlow = ctx.createRadialGradient(
                canvas.width / 2, canvas.height * 0.7, 0,
                canvas.width / 2, canvas.height * 0.7, canvas.width * 0.8
            );
            cityGlow.addColorStop(0, 'rgba(255, 0, 100, 0.1)');
            cityGlow.addColorStop(0.5, 'rgba(0, 100, 255, 0.05)');
            cityGlow.addColorStop(1, 'transparent');
            ctx.fillStyle = cityGlow;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawFog(time);
            buildings.forEach(b => b.draw());
            drawReflections(time);

            raindrops.forEach(drop => {
                drop.update();
                drop.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Radial Audio Burst - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyan"] { background: var(--jazer-cyan); }
    .color-btn[data-color="purple"] { background: var(--jazer-purple); }
    .color-btn[data-color="pink"] { background: var(--jazer-pink); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#0ff, #f0f, #ff0, #0ff); }
    .color-btn[data-color="mono"] { background: #888; }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .burst-btn {
      padding: 0.5rem 1rem;
      background: var(--gradient-primary);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-family: var(--font-secondary);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .burst-btn:hover { opacity: 0.8; transform: scale(1.02); }
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Animated Radial Audio Burst</h1>
    <p>Pulsing radial energy waves simulating audio visualization</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>B</kbd> Burst</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cyan" title="Cyan"></button>
      <button class="color-btn" data-color="purple" title="Purple"></button>
      <button class="color-btn" data-color="pink" title="Pink"></button>
      <button class="color-btn" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Line Count: <span class="slider-value" id="lineValue">32</span></label>
      <input type="range" id="lineSlider" min="12" max="64" step="4" value="32">
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.2" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Intensity: <span class="slider-value" id="intensityValue">1.0</span></label>
      <input type="range" id="intensitySlider" min="0.3" max="2" step="0.1" value="1">
    </div>
    <button class="burst-btn" id="burstBtn">Trigger Burst!</button>
  </div>

  <canvas id="canvas"></canvas>
  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      lineCount: 32,
      speed: 1,
      intensity: 1,
      colorScheme: 'cyan',
      paused: false
    };

    const colors = {
      cyan: ['#00f2ea', '#0088ff', '#00cccc'],
      purple: ['#9333ea', '#6366f1', '#a855f7'],
      pink: ['#ff006e', '#ff6b9d', '#ec4899'],
      rainbow: null,
      mono: ['#ffffff', '#aaaaaa', '#666666']
    };

    let bursts = [];
    let time = 0;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    class Burst {
      constructor(x, y, maxRadius, startTime) {
        this.x = x;
        this.y = y;
        this.maxRadius = maxRadius;
        this.startTime = startTime;
        this.duration = 2000;
        this.lineCount = config.lineCount;
      }

      update(currentTime) {
        return (currentTime - this.startTime) < this.duration;
      }

      draw(currentTime) {
        const elapsed = currentTime - this.startTime;
        const progress = elapsed / this.duration;
        const radius = this.maxRadius * progress;
        const alpha = 1 - progress;

        for (let i = 0; i < this.lineCount; i++) {
          const angle = (Math.PI * 2 * i) / this.lineCount;
          const variation = Math.sin(time + i * 0.5) * 0.2;
          const lineLength = radius * (0.8 + variation * config.intensity);

          const startX = this.x + Math.cos(angle) * radius * 0.2;
          const startY = this.y + Math.sin(angle) * radius * 0.2;
          const endX = this.x + Math.cos(angle) * lineLength;
          const endY = this.y + Math.sin(angle) * lineLength;

          const gradient = ctx.createLinearGradient(startX, startY, endX, endY);
          
          if (config.colorScheme === 'rainbow') {
            const hue = (time * 50 + i * 10) % 360;
            gradient.addColorStop(0, `hsla(${hue}, 100%, 70%, ${alpha * 0.9})`);
            gradient.addColorStop(0.5, `hsla(${(hue + 60) % 360}, 100%, 60%, ${alpha * 0.7})`);
            gradient.addColorStop(1, `hsla(${(hue + 120) % 360}, 100%, 50%, ${alpha * 0.3})`);
          } else {
            const c = colors[config.colorScheme];
            gradient.addColorStop(0, `${c[0]}${Math.floor(alpha * 230).toString(16).padStart(2, '0')}`);
            gradient.addColorStop(0.5, `${c[1]}${Math.floor(alpha * 180).toString(16).padStart(2, '0')}`);
            gradient.addColorStop(1, `${c[2]}${Math.floor(alpha * 80).toString(16).padStart(2, '0')}`);
          }

          ctx.strokeStyle = gradient;
          ctx.lineWidth = 2 + (1 - progress) * 4;
          ctx.beginPath();
          ctx.moveTo(startX, startY);
          ctx.lineTo(endX, endY);
          ctx.stroke();

          ctx.shadowBlur = 20;
          ctx.shadowColor = config.colorScheme === 'rainbow' 
            ? `hsl(${(time * 50) % 360}, 100%, 60%)` 
            : colors[config.colorScheme][0];
          ctx.stroke();
          ctx.shadowBlur = 0;
        }
      }
    }

    function createBurst() {
      const x = canvas.width / 2;
      const y = canvas.height / 2;
      const maxRadius = Math.min(canvas.width, canvas.height) * 0.55;
      bursts.push(new Burst(x, y, maxRadius, Date.now()));
    }

    function draw() {
      if (config.paused) return;

      time += 0.02 * config.speed;

      ctx.fillStyle = 'rgba(10, 10, 15, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const currentTime = Date.now();

      bursts = bursts.filter(burst => {
        const isActive = burst.update(currentTime);
        if (isActive) burst.draw(currentTime);
        return isActive;
      });

      // Auto-generate bursts
      if (Math.random() < 0.015) createBurst();

      requestAnimationFrame(draw);
    }

    // Event listeners
    window.addEventListener('resize', resize);

    document.getElementById('burstBtn').addEventListener('click', createBurst);

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
      });
    });

    // Sliders
    document.getElementById('lineSlider').addEventListener('input', e => {
      config.lineCount = parseInt(e.target.value);
      document.getElementById('lineValue').textContent = config.lineCount;
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('intensitySlider').addEventListener('input', e => {
      config.intensity = parseFloat(e.target.value);
      document.getElementById('intensityValue').textContent = config.intensity.toFixed(1);
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
        if (!config.paused) draw();
      }
      if (e.code === 'KeyR') {
        bursts = [];
        ctx.fillStyle = '#0a0a0f';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
      if (e.code === 'KeyB') {
        createBurst();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyan', 'purple', 'pink', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
      }
    });

    // Initialize
    resize();
    createBurst();
    draw();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Storm</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .info {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Particle Storm</h1>
        <p>Chaotic particle movement simulating a storm</p>
    </div>
    
    <canvas id="stormCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('stormCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Particle class for the storm
        class StormParticle {
            constructor() {
                // Start particles from outside the canvas to create entry effect
                const side = Math.floor(Math.random() * 4); // 0: top, 1: right, 2: bottom, 3: left
                
                switch(side) {
                    case 0: // Top
                        this.x = Math.random() * canvas.width;
                        this.y = -10;
                        break;
                    case 1: // Right
                        this.x = canvas.width + 10;
                        this.y = Math.random() * canvas.height;
                        break;
                    case 2: // Bottom
                        this.x = Math.random() * canvas.width;
                        this.y = canvas.height + 10;
                        break;
                    case 3: // Left
                        this.x = -10;
                        this.y = Math.random() * canvas.height;
                        break;
                }
                
                // Physics properties
                this.vx = (Math.random() - 0.5) * 6;
                this.vy = (Math.random() - 0.5) * 6;
                
                // Wind effect - particles tend to move in a general direction
                this.windX = -1 + Math.random() * 2;
                this.windY = -1 + Math.random() * 2;
                
                // Visual properties
                this.size = 1 + Math.random() * 3;
                this.originalSize = this.size;
                
                // Color based on energy/intensity (whites, blues, reds for storm effect)
                const colors = [
                    { h: 0, s: 0, l: 100 },    // White
                    { h: 0, s: 0, l: 90 },     // Light gray
                    { h: 240, s: 100, l: 50 }, // Blue
                    { h: 0, s: 100, l: 50 },   // Red
                    { h: 60, s: 100, l: 50 }   // Yellow (lightning)
                ];
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                this.hue = color.h;
                this.saturation = color.s;
                this.lightness = color.l;
                this.alpha = 0.3 + Math.random() * 0.7;
                
                // Turbulence properties
                this.turbulence = 0.1 + Math.random() * 0.4;
                this.turbulenceAngle = Math.random() * Math.PI * 2;
                this.turbulenceSpeed = 0.02 + Math.random() * 0.04;
                
                // Lifetime properties
                this.maxLifetime = 100 + Math.random() * 200;
                this.lifetime = this.maxLifetime;
            }
            
            update() {
                // Apply wind effect
                this.vx += this.windX * 0.05;
                this.vy += this.windY * 0.05;
                
                // Apply turbulence for chaotic movement
                const time = Date.now() * 0.001;
                this.vx += Math.sin(time * this.turbulenceSpeed + this.turbulenceAngle) * this.turbulence;
                this.vy += Math.cos(time * this.turbulenceSpeed * 1.3 + this.turbulenceAngle * 1.5) * this.turbulence;
                
                // Update position
                this.x += this.vx;
                this.y += this.vy;
                
                // Apply friction to prevent particles from going too fast
                this.vx *= 0.99;
                this.vy *= 0.99;
                
                // Decrease lifetime
                this.lifetime--;
                
                // Pulsate size based on lifetime
                const lifeRatio = this.lifetime / this.maxLifetime;
                this.size = this.originalSize * (0.5 + 0.5 * lifeRatio);
            }
            
            draw() {
                // Create radial gradient for particle
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 3
                );
                
                gradient.addColorStop(0, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, ${this.alpha})`);
                gradient.addColorStop(0.7, `hsla(${this.hue}, ${this.saturation * 0.7}%, ${this.lightness * 0.7}%, ${this.alpha * 0.5})`);
                gradient.addColorStop(1, `hsla(${this.hue}, ${this.saturation * 0.5}%, ${this.lightness * 0.5}%, 0)`);
                
                ctx.fillStyle = gradient;
                
                // Draw particle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw motion trail occasionally
                if (Math.random() < 0.05) {
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x - this.vx * 5, this.y - this.vy * 5);
                    ctx.strokeStyle = `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, ${this.alpha * 0.5})`;
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                }
            }
            
            isOffScreen() {
                return this.x < -50 || this.x > canvas.width + 50 || 
                       this.y < -50 || this.y > canvas.height + 50 || 
                       this.lifetime <= 0;
            }
        }
        
        // Storm system class
        class ParticleStorm {
            constructor() {
                this.particles = [];
                this.particleSpawnRate = 5; // Particles to spawn per frame
            }
            
            update() {
                // Spawn new particles
                for (let i = 0; i < this.particleSpawnRate; i++) {
                    if (Math.random() < 0.7) { // Random chance to spawn a particle
                        this.particles.push(new StormParticle());
                    }
                }
                
                // Update existing particles
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    this.particles[i].update();
                    
                    // Remove particles that are off screen or dead
                    if (this.particles[i].isOffScreen()) {
                        this.particles.splice(i, 1);
                    }
                }
                
                // Occasionally change spawn rate for more dynamic effect
                if (Math.random() < 0.01) {
                    this.particleSpawnRate = 3 + Math.random() * 8;
                }
            }
            
            draw() {
                // Draw all particles
                this.particles.forEach(particle => {
                    particle.draw();
                });
            }
        }
        
        // Create the storm
        const storm = new ParticleStorm();
        
        // Draw background with subtle gradients to enhance the storm effect
        function drawBackground() {
            const gradient = ctx.createRadialGradient(
                canvas.width/2, canvas.height/2, 0,
                canvas.width/2, canvas.height/2, Math.max(canvas.width, canvas.height)/2
            );
            
            gradient.addColorStop(0, 'rgba(20, 20, 40, 0.5)');
            gradient.addColorStop(1, 'rgba(10, 10, 30, 1)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // Animation loop
        function animate() {
            // Clear with dark background
            ctx.fillStyle = 'rgba(5, 5, 15, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Update and draw storm
            storm.update();
            storm.draw();
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>

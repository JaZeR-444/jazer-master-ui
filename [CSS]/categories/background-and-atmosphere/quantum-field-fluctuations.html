<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Field Fluctuations - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="quantum"] { background: linear-gradient(135deg, #9333ea, #6d28d9, #4c1d95); }
    .color-btn[data-color="energy"] { background: linear-gradient(135deg, #ff006e, #e6005c, #cc0052); }
    .color-btn[data-color="cosmic"] { background: linear-gradient(135deg, #00f2ea, #0099cc, #006699); }
    .color-btn[data-color="plasma"] { background: linear-gradient(135deg, #ffbe0b, #ff006e, #9333ea); }
    .color-btn[data-color="mono"] { background: linear-gradient(135deg, #ffffff, #cccccc, #666666); }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .quantum-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #0a0a1f 0%, #0f0520 100%);
      overflow: hidden;
    }
    .quantum-particle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      will-change: transform, opacity;
    }
    .quantum-field {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      mix-blend-mode: screen;
      pointer-events: none;
      will-change: transform, opacity;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Quantum Field Fluctuations</h1>
    <p>Simulated quantum field with energy fluctuations and particle interactions</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Field Type</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="quantum" title="Quantum"></button>
      <button class="color-btn" data-color="energy" title="Energy"></button>
      <button class="color-btn" data-color="cosmic" title="Cosmic"></button>
      <button class="color-btn" data-color="plasma" title="Plasma"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Particle Count: <span class="slider-value" id="countValue">80</span></label>
      <input type="range" id="countSlider" min="30" max="150" value="80">
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.2" max="2" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Intensity: <span class="slider-value" id="intensityValue">0.8</span></label>
      <input type="range" id="intensitySlider" min="0.3" max="1.5" step="0.1" value="0.8">
    </div>
  </div>

  <div class="quantum-container" id="container"></div>
  <div class="status" id="status">Playing</div>

  <script>
    const container = document.getElementById('container');
    const status = document.getElementById('status');

    let config = {
      particleCount: 80,
      speed: 1,
      intensity: 0.8,
      colorScheme: 'quantum',
      paused: false
    };

    const colorSchemes = {
      quantum: [
        { particle: 'rgba(147, 51, 234, 0.8)', field: 'rgba(109, 40, 217, 0.4)', glow: '0 0 15px rgba(147, 51, 234, 0.6)' },
        { particle: 'rgba(99, 102, 241, 0.8)', field: 'rgba(76, 29, 149, 0.4)', glow: '0 0 15px rgba(99, 102, 241, 0.6)' },
        { particle: 'rgba(168, 85, 247, 0.8)', field: 'rgba(120, 50, 200, 0.4)', glow: '0 0 15px rgba(168, 85, 247, 0.6)' },
        { particle: 'rgba(120, 119, 239, 0.8)', field: 'rgba(90, 70, 180, 0.4)', glow: '0 0 15px rgba(120, 119, 239, 0.6)' }
      ],
      energy: [
        { particle: 'rgba(255, 0, 110, 0.8)', field: 'rgba(230, 0, 92, 0.4)', glow: '0 0 15px rgba(255, 0, 110, 0.6)' },
        { particle: 'rgba(255, 107, 157, 0.8)', field: 'rgba(204, 0, 82, 0.4)', glow: '0 0 15px rgba(255, 107, 157, 0.6)' },
        { particle: 'rgba(236, 72, 153, 0.8)', field: 'rgba(220, 30, 100, 0.4)', glow: '0 0 15px rgba(236, 72, 153, 0.6)' },
        { particle: 'rgba(255, 50, 100, 0.8)', field: 'rgba(240, 20, 80, 0.4)', glow: '0 0 15px rgba(255, 50, 100, 0.6)' }
      ],
      cosmic: [
        { particle: 'rgba(0, 242, 234, 0.8)', field: 'rgba(0, 153, 204, 0.4)', glow: '0 0 15px rgba(0, 242, 234, 0.6)' },
        { particle: 'rgba(0, 136, 255, 0.8)', field: 'rgba(0, 102, 153, 0.4)', glow: '0 0 15px rgba(0, 136, 255, 0.6)' },
        { particle: 'rgba(0, 200, 200, 0.8)', field: 'rgba(0, 120, 180, 0.4)', glow: '0 0 15px rgba(0, 200, 200, 0.6)' },
        { particle: 'rgba(0, 180, 220, 0.8)', field: 'rgba(0, 140, 180, 0.4)', glow: '0 0 15px rgba(0, 180, 220, 0.6)' }
      ],
      plasma: [
        { particle: 'rgba(255, 190, 11, 0.8)', field: 'rgba(255, 100, 0, 0.4)', glow: '0 0 15px rgba(255, 190, 11, 0.6)' },
        { particle: 'rgba(255, 0, 110, 0.8)', field: 'rgba(200, 0, 80, 0.4)', glow: '0 0 15px rgba(255, 0, 110, 0.6)' },
        { particle: 'rgba(147, 51, 234, 0.8)', field: 'rgba(100, 30, 180, 0.4)', glow: '0 0 15px rgba(147, 51, 234, 0.6)' },
        { particle: 'rgba(220, 100, 50, 0.8)', field: 'rgba(180, 60, 30, 0.4)', glow: '0 0 15px rgba(220, 100, 50, 0.6)' }
      ],
      mono: [
        { particle: 'rgba(255, 255, 255, 0.8)', field: 'rgba(200, 200, 200, 0.4)', glow: '0 0 15px rgba(255, 255, 255, 0.6)' },
        { particle: 'rgba(200, 200, 200, 0.8)', field: 'rgba(150, 150, 150, 0.4)', glow: '0 0 15px rgba(200, 200, 200, 0.6)' },
        { particle: 'rgba(150, 150, 150, 0.8)', field: 'rgba(100, 100, 100, 0.4)', glow: '0 0 15px rgba(150, 150, 150, 0.6)' },
        { particle: 'rgba(180, 180, 180, 0.8)', field: 'rgba(130, 130, 130, 0.4)', glow: '0 0 15px rgba(180, 180, 180, 0.6)' }
      ]
    };

    let particles = [];
    let fields = [];
    let animationId;
    let time = 0;

    function createQuantumField() {
      container.innerHTML = '';
      particles = [];
      fields = [];
      const colors = colorSchemes[config.colorScheme];

      // Create quantum field backgrounds
      for (let i = 0; i < 3; i++) {
        const field = document.createElement('div');
        field.className = 'quantum-field';

        const color = colors[i % colors.length];
        const size = 300 + Math.random() * 200;
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;

        field.style.width = `${size}px`;
        field.style.height = `${size}px`;
        field.style.left = `${x}px`;
        field.style.top = `${y}px`;
        field.style.background = `radial-gradient(circle, ${color.field}, transparent 70%)`;
        field.style.opacity = (0.1 + Math.random() * 0.1) * config.intensity;

        container.appendChild(field);
        fields.push({
          element: field,
          x: x,
          y: y,
          size: size,
          duration: 15 + Math.random() * 10,
          xRange: 50 + Math.random() * 50,
          yRange: 30 + Math.random() * 30,
          phase: Math.random() * Math.PI * 2
        });
      }

      // Create quantum particles
      for (let i = 0; i < config.particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'quantum-particle';

        const color = colors[i % colors.length];
        const size = 1 + Math.random() * 3; // 1-4px
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const speedFactor = 0.1 + Math.random() * 0.5;
        const driftX = (Math.random() - 0.5) * 0.4;
        const driftY = (Math.random() - 0.5) * 0.4;

        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${x}px`;
        particle.style.top = `${y}px`;
        particle.style.background = color.particle;
        particle.style.boxShadow = color.glow;
        particle.style.opacity = (0.4 + Math.random() * 0.4) * config.intensity;

        container.appendChild(particle);

        particles.push({
          element: particle,
          x: x,
          y: y,
          size: size,
          speedFactor: speedFactor,
          driftX: driftX,
          driftY: driftY,
          phase: Math.random() * Math.PI * 2,
          phaseSpeed: 0.02 + Math.random() * 0.03,
          hueOffset: Math.random() * 360
        });
      }
    }

    function animate() {
      if (config.paused) {
        animationId = requestAnimationFrame(animate);
        return;
      }

      time += 0.016 * config.speed;

      // Animate quantum fields
      fields.forEach(field => {
        const phase = (time / field.duration) * Math.PI * 2 + field.phase;

        const offsetX = Math.sin(phase) * field.xRange;
        const offsetY = Math.cos(phase * 0.7) * field.yRange;
        const scale = 1 + Math.sin(phase * 0.5) * 0.2;
        const opacity = 0.1 + Math.sin(phase * 0.8) * 0.05;

        field.element.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
        field.element.style.opacity = opacity * config.intensity;
      });

      // Animate quantum particles
      particles.forEach(particle => {
        // Add quantum-like movement (more erratic than normal particles)
        const noiseX = Math.sin(time * 0.8 + particle.hueOffset) * 0.8;
        const noiseY = Math.cos(time * 0.6 + particle.hueOffset * 0.7) * 0.8;

        // Update position with drift and quantum noise
        particle.x += particle.driftX * config.speed * particle.speedFactor + noiseX * 0.1;
        particle.y += particle.driftY * config.speed * particle.speedFactor + noiseY * 0.1;

        // Wrap around edges
        if (particle.x > window.innerWidth) particle.x = 0;
        if (particle.x < 0) particle.x = window.innerWidth;
        if (particle.y > window.innerHeight) particle.y = 0;
        if (particle.y < 0) particle.y = window.innerHeight;

        // Update position
        particle.element.style.transform = `translate(${particle.x}px, ${particle.y}px)`;
        
        // Add quantum fluctuation effect (particles appearing and disappearing)
        const fluctuation = Math.sin(time * 4 + particle.phase) * 0.3 + 0.7;
        particle.element.style.opacity = (0.4 + Math.random() * 0.4) * config.intensity * fluctuation;
        
        // Occasionally make particles "decay" and respawn elsewhere
        if (Math.random() < 0.001) {
          particle.x = Math.random() * window.innerWidth;
          particle.y = Math.random() * window.innerHeight;
        }
      });

      animationId = requestAnimationFrame(animate);
    }

    function updateColors() {
      const colors = colorSchemes[config.colorScheme];
      particles.forEach((particle, i) => {
        const color = colors[i % colors.length];
        particle.element.style.background = color.particle;
        particle.element.style.boxShadow = color.glow;
      });
      fields.forEach((field, i) => {
        const color = colors[i % colors.length];
        field.element.style.background = `radial-gradient(circle, ${color.field}, transparent 70%)`;
      });
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
        updateColors();
      });
    });

    // Sliders
    document.getElementById('countSlider').addEventListener('input', e => {
      config.particleCount = parseInt(e.target.value);
      document.getElementById('countValue').textContent = config.particleCount;
      createQuantumField();
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('intensitySlider').addEventListener('input', e => {
      config.intensity = parseFloat(e.target.value);
      document.getElementById('intensityValue').textContent = config.intensity.toFixed(1);
      updateColors();
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        time = 0;
        createQuantumField();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['quantum', 'energy', 'cosmic', 'plasma', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
        updateColors();
      }
    });

    // Initialize
    createQuantumField();
    animate();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Starfield</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .info {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Procedural Starfield</h1>
        <p>Dynamic starfield with twinkling stars</p>
    </div>
    
    <canvas id="starfieldCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('starfieldCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Star class
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = Math.random() * 2; // Distance factor
                this.size = Math.random() * 2;
                this.brightness = Math.random();
                this.twinkleSpeed = 0.01 + Math.random() * 0.03;
                this.twinkleOffset = Math.random() * Math.PI * 2;
                this.color = this.getStarColor();
            }
            
            getStarColor() {
                // Different colors based on star type
                const starTypes = [
                    { color: 'rgba(255, 255, 255, ', temp: 6000 }, // White (Sun-like)
                    { color: 'rgba(255, 255, 200, ', temp: 5000 }, // Yellow (cooler)
                    { color: 'rgba(255, 220, 150, ', temp: 4000 }, // Orange (cooler)
                    { color: 'rgba(255, 200, 100, ', temp: 3000 }, // Red (cooler)
                    { color: 'rgba(200, 220, 255, ', temp: 8000 }, // Blue-white (hotter)
                    { color: 'rgba(220, 230, 255, ', temp: 7000 }, // Blue-white (hot)
                ];
                
                const choice = Math.floor(Math.random() * starTypes.length);
                return starTypes[choice];
            }
            
            update() {
                // Update brightness for twinkling effect
                this.brightness = 0.6 + 0.4 * Math.sin(Date.now() * this.twinkleSpeed + this.twinkleOffset);
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * this.z, 0, Math.PI * 2);
                
                // Create glow effect
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 3
                );
                
                gradient.addColorStop(0, `${this.color}${this.brightness})`);
                gradient.addColorStop(0.5, `${this.color}${this.brightness * 0.5})`);
                gradient.addColorStop(1, `${this.color}0)`);
                
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }
        
        // Create stars
        const stars = [];
        const starCount = Math.min(1000, Math.floor((canvas.width * canvas.height) / 500)); // Adaptive to screen size
        
        for (let i = 0; i < starCount; i++) {
            stars.push(new Star());
        }
        
        // Shooting star effect
        class ShootingStar {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.active = false;
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height * 0.3;
                this.speed = 2 + Math.random() * 5;
                this.length = 50 + Math.random() * 100;
                this.opacity = 0;
                this.activeTimer = 0;
            }
            
            update() {
                if (!this.active) {
                    // Randomly activate the shooting star
                    if (Math.random() < 0.002) {
                        this.active = true;
                        this.opacity = 1;
                    }
                } else {
                    this.x += this.speed;
                    this.y += this.speed * 0.3;
                    this.opacity -= 0.02;
                    
                    if (this.opacity <= 0) {
                        this.reset();
                    }
                }
            }
            
            draw() {
                if (this.active) {
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x - this.length, this.y - this.length * 0.3);
                    
                    ctx.strokeStyle = `rgba(255, 255, 200, ${this.opacity})`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Add glow
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x - this.length * 0.7, this.y - this.length * 0.2);
                    
                    ctx.strokeStyle = `rgba(255, 200, 100, ${this.opacity * 0.5})`;
                    ctx.lineWidth = 4;
                    ctx.stroke();
                }
            }
        }
        
        const shootingStar = new ShootingStar();
        
        // Animation loop
        function animate() {
            // Fade out the previous frame slightly to create motion trails
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            // Update and draw shooting star
            shootingStar.update();
            shootingStar.draw();
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Ocean</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #001e36;
        }

        canvas {
            display: block;
        }

        .logo {
            position: absolute;
            top: 10%;
            right: 10%;
            font-family: serif;
            font-size: 8rem;
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
            mix-blend-mode: overlay;
        }
    </style>
</head>

<body>
    <div class="logo">JaZeR</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        let t = 0;

        function drawWaves() {
            ctx.fillStyle = '#001e36';
            ctx.fillRect(0, 0, w, h);

            ctx.shadowBlur = 0;

            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(0, h);

                for (let x = 0; x <= w; x += 10) {
                    const y = h / 2 + i * 40 + Math.sin(x * 0.01 + t + i) * 20 + Math.sin(x * 0.003 - t * 0.5) * 50;
                    ctx.lineTo(x, y);
                }

                ctx.lineTo(w, h);
                ctx.lineTo(0, h);

                // Color
                ctx.fillStyle = `rgba(0, ${100 + i * 30}, ${150 + i * 20}, 0.5)`;
                ctx.fill();

                // Foam
                ctx.strokeStyle = `rgba(255,255,255, ${0.1 + i * 0.1})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        function animate() {
            t += 0.02;
            drawWaves();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falling Snow/Rain - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyan"] { background: var(--jazer-cyan); }
    .color-btn[data-color="purple"] { background: var(--jazer-purple); }
    .color-btn[data-color="pink"] { background: var(--jazer-pink); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#0ff, #f0f, #ff0, #0ff); }
    .color-btn[data-color="mono"] { background: #888; }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .mode-toggle {
      display: flex;
      gap: 0.5rem;
    }
    .mode-btn {
      flex: 1;
      padding: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--border-default);
      border-radius: 6px;
      color: var(--text-gray);
      cursor: pointer;
      font-size: 0.7rem;
      transition: all 0.3s ease;
    }
    .mode-btn.active {
      background: var(--jazer-cyan);
      color: #000;
      border-color: var(--jazer-cyan);
    }
    .weather-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #0a0a1f 0%, #1a1a3a 100%);
      overflow: hidden;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Falling Snow/Rain</h1>
    <p>Weather particle effects with snow or rain modes</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>M</kbd> Mode</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cyan" title="Cyan"></button>
      <button class="color-btn" data-color="purple" title="Purple"></button>
      <button class="color-btn" data-color="pink" title="Pink"></button>
      <button class="color-btn" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <label>Mode</label>
    <div class="mode-toggle">
      <button class="mode-btn active" data-mode="snow">Snow</button>
      <button class="mode-btn" data-mode="rain">Rain</button>
    </div>
    <div class="slider-group">
      <label>Count: <span class="slider-value" id="countValue">100</span></label>
      <input type="range" id="countSlider" min="30" max="300" value="100">
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.2" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Wind: <span class="slider-value" id="windValue">0.0</span></label>
      <input type="range" id="windSlider" min="-2" max="2" step="0.1" value="0">
    </div>
  </div>

  <canvas class="weather-container" id="canvas"></canvas>
  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      count: 100,
      speed: 1,
      wind: 0,
      colorScheme: 'cyan',
      mode: 'snow',
      paused: false
    };

    const colorSchemes = {
      cyan: { r: 0, g: 242, b: 234 },
      purple: { r: 147, g: 51, b: 234 },
      pink: { r: 255, g: 0, b: 110 },
      rainbow: null,
      mono: { r: 255, g: 255, b: 255 }
    };

    const rainbowColors = [
      { r: 0, g: 242, b: 234 },
      { r: 147, g: 51, b: 234 },
      { r: 255, g: 0, b: 110 },
      { r: 255, g: 200, b: 0 }
    ];

    let particles = [];
    let animationId;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function getColor(index) {
      if (config.colorScheme === 'rainbow') {
        return rainbowColors[index % rainbowColors.length];
      }
      return colorSchemes[config.colorScheme];
    }

    function createParticles() {
      particles = [];
      for (let i = 0; i < config.count; i++) {
        const color = getColor(i);
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: config.mode === 'snow' ? 2 + Math.random() * 4 : 1 + Math.random() * 2,
          speed: config.mode === 'snow' ? 0.5 + Math.random() * 1.5 : 5 + Math.random() * 10,
          opacity: 0.3 + Math.random() * 0.7,
          sway: Math.random() * Math.PI * 2,
          swaySpeed: 0.01 + Math.random() * 0.02,
          color: color
        });
      }
    }

    function drawSnowflake(p) {
      ctx.save();
      ctx.globalAlpha = p.opacity;
      ctx.fillStyle = `rgb(${p.color.r}, ${p.color.g}, ${p.color.b})`;
      ctx.shadowColor = `rgb(${p.color.r}, ${p.color.g}, ${p.color.b})`;
      ctx.shadowBlur = 5;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }

    function drawRaindrop(p) {
      ctx.save();
      ctx.globalAlpha = p.opacity;
      const gradient = ctx.createLinearGradient(p.x, p.y, p.x, p.y + p.size * 10);
      gradient.addColorStop(0, 'transparent');
      gradient.addColorStop(0.3, `rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, 0.6)`);
      gradient.addColorStop(1, `rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, 0.3)`);
      ctx.strokeStyle = gradient;
      ctx.lineWidth = p.size;
      ctx.beginPath();
      ctx.moveTo(p.x, p.y);
      ctx.lineTo(p.x + config.wind * 2, p.y + p.size * 10);
      ctx.stroke();
      ctx.restore();
    }

    function animate() {
      if (config.paused) {
        animationId = requestAnimationFrame(animate);
        return;
      }

      ctx.fillStyle = 'rgba(10, 10, 31, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        if (config.mode === 'snow') {
          p.sway += p.swaySpeed;
          p.x += Math.sin(p.sway) * 0.5 + config.wind * 0.5;
          p.y += p.speed * config.speed;
          drawSnowflake(p);
        } else {
          p.x += config.wind;
          p.y += p.speed * config.speed;
          drawRaindrop(p);
        }

        // Reset particle
        if (p.y > canvas.height + 20) {
          p.y = -20;
          p.x = Math.random() * canvas.width;
        }
        if (p.x > canvas.width + 20) p.x = -20;
        if (p.x < -20) p.x = canvas.width + 20;
      });

      animationId = requestAnimationFrame(animate);
    }

    function updateColors() {
      particles.forEach((p, i) => {
        p.color = getColor(i);
      });
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
        updateColors();
      });
    });

    // Mode buttons
    document.querySelectorAll('.mode-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.mode = btn.dataset.mode;
        createParticles();
      });
    });

    // Sliders
    document.getElementById('countSlider').addEventListener('input', e => {
      config.count = parseInt(e.target.value);
      document.getElementById('countValue').textContent = config.count;
      createParticles();
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('windSlider').addEventListener('input', e => {
      config.wind = parseFloat(e.target.value);
      document.getElementById('windValue').textContent = config.wind.toFixed(1);
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        ctx.fillStyle = '#0a0a1f';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        createParticles();
      }
      if (e.code === 'KeyM') {
        const modes = ['snow', 'rain'];
        const currentIdx = modes.indexOf(config.mode);
        config.mode = modes[(currentIdx + 1) % modes.length];
        document.querySelectorAll('.mode-btn').forEach(b => {
          b.classList.toggle('active', b.dataset.mode === config.mode);
        });
        createParticles();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyan', 'purple', 'pink', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
        updateColors();
      }
    });

    // Initialize
    window.addEventListener('resize', resize);
    resize();
    createParticles();
    animate();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Network</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0b1a2a;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        const nodes = [];

        // Form JaZeR using nodes?
        // Simpler: Just standard plexus with text overlay

        class Node {
            constructor() {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.vx = (Math.random() - 0.5);
                this.vy = (Math.random() - 0.5);
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > w) this.vx *= -1;
                if (this.y < 0 || this.y > h) this.vy *= -1;
            }
        }

        for (let i = 0; i < 100; i++) nodes.push(new Node());

        function animate() {
            ctx.clearRect(0, 0, w, h);

            ctx.fillStyle = '#1da1f2';
            ctx.strokeStyle = 'rgba(29, 161, 242, 0.2)';

            // Draw connections
            for (let i = 0; i < nodes.length; i++) {
                const a = nodes[i];
                a.update();

                for (let j = i + 1; j < nodes.length; j++) {
                    const b = nodes[j];
                    const dx = a.x - b.x;
                    const dy = a.y - b.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < 100) {
                        ctx.lineWidth = 1 - (dist / 100);
                        ctx.beginPath();
                        ctx.moveTo(a.x, a.y);
                        ctx.lineTo(b.x, b.y);
                        ctx.stroke();
                    }
                }

                ctx.beginPath();
                ctx.arc(a.x, a.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }

            // Static text overlay
            ctx.font = '900 10vw sans-serif';
            ctx.fillStyle = 'rgba(255,255,255,0.05)';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('JaZeR', w / 2, h / 2);

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

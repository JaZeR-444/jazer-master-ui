<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Scope</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
        }

        .ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: lime;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="ui">OSC: JaZeR_WAVEFORM</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        let t = 0;

        function draw() {
            t += 0.02;
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, w, h);

            ctx.lineWidth = 2;
            ctx.strokeStyle = '#0f0';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#0f0';

            ctx.beginPath();
            for (let i = 0; i < w; i += 5) {
                // Synthesize a waveform that spells JaZeR? Too hard.
                // Just cool lissajous
                const x = i;
                const y = h / 2 + Math.sin(i * 0.01 + t) * 100 + Math.sin(i * 0.05 - t * 2) * 50;

                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Text simulation
            ctx.font = '50px monospace';
            ctx.strokeText('JaZeR', w / 2 - 70, h / 2);
            ctx.shadowBlur = 0;
        }

        function animate() {
            draw();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

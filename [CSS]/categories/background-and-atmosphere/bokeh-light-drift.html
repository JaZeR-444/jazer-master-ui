<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bokeh Light Drift - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyan"] { background: var(--jazer-cyan); }
    .color-btn[data-color="purple"] { background: var(--jazer-purple); }
    .color-btn[data-color="pink"] { background: var(--jazer-pink); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#0ff, #f0f, #ff0, #0ff); }
    .color-btn[data-color="mono"] { background: #888; }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .bokeh-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a0a2e 50%, #0a0515 100%);
      overflow: hidden;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Bokeh Light Drift</h1>
    <p>Dreamy blurred light circles drifting softly</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cyan" title="Cyan"></button>
      <button class="color-btn" data-color="purple" title="Purple"></button>
      <button class="color-btn" data-color="pink" title="Pink"></button>
      <button class="color-btn" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Bokeh Count: <span class="slider-value" id="countValue">15</span></label>
      <input type="range" id="countSlider" min="5" max="30" value="15">
    </div>
    <div class="slider-group">
      <label>Blur Amount: <span class="slider-value" id="blurValue">15</span></label>
      <input type="range" id="blurSlider" min="5" max="40" value="15">
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.2" max="2" step="0.1" value="1">
    </div>
  </div>

  <div class="bokeh-container" id="container"></div>
  <div class="status" id="status">Playing</div>

  <script>
    const container = document.getElementById('container');
    const status = document.getElementById('status');

    let config = {
      bokehCount: 15,
      blur: 15,
      speed: 1,
      colorScheme: 'cyan',
      paused: false
    };

    const colorSchemes = {
      cyan: ['rgba(0, 242, 234, 0.6)', 'rgba(0, 200, 220, 0.5)', 'rgba(0, 180, 200, 0.4)'],
      purple: ['rgba(147, 51, 234, 0.6)', 'rgba(139, 92, 246, 0.5)', 'rgba(168, 85, 247, 0.4)'],
      pink: ['rgba(255, 0, 110, 0.6)', 'rgba(236, 72, 153, 0.5)', 'rgba(255, 107, 157, 0.4)'],
      rainbow: ['rgba(0, 242, 234, 0.5)', 'rgba(147, 51, 234, 0.5)', 'rgba(255, 0, 110, 0.5)'],
      mono: ['rgba(255, 255, 255, 0.5)', 'rgba(200, 200, 200, 0.4)', 'rgba(150, 150, 150, 0.3)']
    };

    let bokehs = [];
    let animationId;
    let time = 0;

    function createBokeh(index) {
      const bokeh = document.createElement('div');
      const size = 60 + Math.random() * 80;
      const colors = colorSchemes[config.colorScheme];
      const color = colors[index % colors.length];
      
      bokeh.style.cssText = `
        position: absolute;
        width: ${size}px;
        height: ${size}px;
        border-radius: 50%;
        background: radial-gradient(circle, ${color}, transparent 70%);
        filter: blur(${config.blur}px);
        opacity: 0.6;
        pointer-events: none;
        left: ${Math.random() * 100}%;
        top: ${Math.random() * 100}%;
        will-change: transform, opacity;
      `;
      
      return {
        element: bokeh,
        x: Math.random() * 100,
        y: Math.random() * 100,
        size: size,
        speedX: (Math.random() - 0.5) * 0.5,
        speedY: (Math.random() - 0.5) * 0.5,
        phase: Math.random() * Math.PI * 2,
        scaleSpeed: 0.5 + Math.random() * 0.5
      };
    }

    function createAllBokehs() {
      container.innerHTML = '';
      bokehs = [];
      
      for (let i = 0; i < config.bokehCount; i++) {
        const bokeh = createBokeh(i);
        container.appendChild(bokeh.element);
        bokehs.push(bokeh);
      }
    }

    function updateColors() {
      const colors = colorSchemes[config.colorScheme];
      bokehs.forEach((bokeh, i) => {
        const color = colors[i % colors.length];
        bokeh.element.style.background = `radial-gradient(circle, ${color}, transparent 70%)`;
      });
    }

    function animate() {
      if (config.paused) {
        animationId = requestAnimationFrame(animate);
        return;
      }

      time += 0.016 * config.speed;

      bokehs.forEach(bokeh => {
        bokeh.x += bokeh.speedX * config.speed;
        bokeh.y += bokeh.speedY * config.speed;

        // Wrap around
        if (bokeh.x < -10) bokeh.x = 110;
        if (bokeh.x > 110) bokeh.x = -10;
        if (bokeh.y < -10) bokeh.y = 110;
        if (bokeh.y > 110) bokeh.y = -10;

        const scale = 0.9 + Math.sin(time * bokeh.scaleSpeed + bokeh.phase) * 0.2;
        const opacity = 0.5 + Math.sin(time * 0.8 + bokeh.phase) * 0.2;
        const driftX = Math.sin(time + bokeh.phase) * 20;
        const driftY = Math.cos(time * 0.7 + bokeh.phase) * 20;

        bokeh.element.style.transform = `translate(${driftX}px, ${driftY}px) scale(${scale})`;
        bokeh.element.style.opacity = opacity;
        bokeh.element.style.left = `${bokeh.x}%`;
        bokeh.element.style.top = `${bokeh.y}%`;
      });

      animationId = requestAnimationFrame(animate);
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
        updateColors();
      });
    });

    // Sliders
    document.getElementById('countSlider').addEventListener('input', e => {
      config.bokehCount = parseInt(e.target.value);
      document.getElementById('countValue').textContent = config.bokehCount;
      createAllBokehs();
    });

    document.getElementById('blurSlider').addEventListener('input', e => {
      config.blur = parseInt(e.target.value);
      document.getElementById('blurValue').textContent = config.blur;
      bokehs.forEach(bokeh => {
        bokeh.element.style.filter = `blur(${config.blur}px)`;
      });
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        time = 0;
        createAllBokehs();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyan', 'purple', 'pink', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
        updateColors();
      }
    });

    // Initialize
    createAllBokehs();
    animate();
  </script>
</body>
</html>

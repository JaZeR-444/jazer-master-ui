<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Fractal Trees</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: #f0f0e0;
            font-family: 'Playfair Display', serif;
        }

        canvas {
            position: absolute;
        }

        .logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 2rem;
            color: #3e2723;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="logo">JaZeR Gardens</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            drawForest();
        }
        window.addEventListener('resize', resize);

        function drawTree(startX, startY, len, angle, branchWidth, color) {
            ctx.beginPath();
            ctx.save();
            ctx.strokeStyle = color;
            ctx.fillStyle = color;
            ctx.lineWidth = branchWidth;
            ctx.translate(startX, startY);
            ctx.rotate(angle * Math.PI / 180);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -len);
            ctx.stroke();

            if (len < 10) {
                // Leaf/Flower
                ctx.beginPath();
                ctx.arc(0, -len, 5, 0, Math.PI / 2);
                ctx.fillStyle = Math.random() > 0.5 ? '#ff4081' : '#ff80ab'; // Pink flowers
                ctx.fill();
                ctx.restore();
                return;
            }

            drawTree(0, -len, len * 0.75, angle + 15 + Math.random() * 10, branchWidth * 0.7, color);
            drawTree(0, -len, len * 0.75, angle - 15 - Math.random() * 10, branchWidth * 0.7, color);
            ctx.restore();
        }

        function drawForest() {
            ctx.clearRect(0, 0, width, height);

            // Ground
            ctx.fillStyle = '#5d4037';
            ctx.fillRect(0, height - 50, width, 50);

            // Draw multiple trees
            for (let i = 0; i < 5; i++) {
                const x = Math.random() * width;
                const len = 100 + Math.random() * 50;
                drawTree(x, height - 50, len, 0, 10 + Math.random() * 5, '#3e2723');
            }
        }

        resize(); // Init

        // Gentle sway? Complex for recursive function in simple script.
        // Static art generation for this one is safer/cleaner.
        // Maybe redraw periodically
        setInterval(drawForest, 5000);
    </script>
</body>

</html>

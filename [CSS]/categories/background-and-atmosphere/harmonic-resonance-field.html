<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonic Resonance Field</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .info {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Harmonic Resonance Field</h1>
        <p>Intersecting harmonic frequencies creating resonance patterns</p>
    </div>
    
    <canvas id="resonanceCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('resonanceCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Harmonic resonance particle
        class ResonanceParticle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                
                // Movement properties
                this.vx = (Math.random() - 0.5) * 0.4;
                this.vy = (Math.random() - 0.5) * 0.4;
                
                // Frequency properties
                this.frequency = 0.1 + Math.random() * 0.9; // 0 to 1 (low to high)
                this.harmonic = 1 + Math.floor(Math.random() * 5); // Harmonic number
                
                // Visual properties
                this.size = 1 + Math.random() * 2;
                this.originalSize = this.size;
                
                // Color based on frequency
                if (this.frequency < 0.33) {
                    this.hue = 0; // Red for bass
                } else if (this.frequency < 0.66) {
                    this.hue = 120; // Green for mids
                } else {
                    this.hue = 240; // Blue for highs
                }
                
                this.saturation = 80 + Math.random() * 20;
                this.lightness = 60 + Math.random() * 30;
                
                // Pulsation properties
                this.pulseSpeed = 0.01 + Math.random() * 0.04;
                this.pulsePhase = Math.random() * Math.PI * 2;
                
                // Resonance properties
                this.resonance = 0.1 + Math.random() * 0.9;
            }
            
            update() {
                const time = Date.now() * 0.001;
                
                // Simulate audio input
                const bass = Math.sin(time * 0.5) * 0.5 + 0.5;
                const mid = Math.sin(time * 1.3) * 0.5 + 0.5;
                const treble = Math.sin(time * 2.7) * 0.5 + 0.5;
                
                // Apply frequency-based movement
                if (this.frequency < 0.33) {
                    this.vx += (bass - 0.5) * 0.01 * this.resonance;
                } else if (this.frequency < 0.66) {
                    this.vy += (mid - 0.5) * 0.01 * this.resonance;
                } else {
                    this.vx += (treble - 0.5) * 0.005 * this.resonance;
                    this.vy += (treble - 0.5) * 0.005 * this.resonance;
                }
                
                // Apply harmonic movement
                this.x += this.vx + Math.sin(time * this.harmonic * 0.3) * 0.2;
                this.y += this.vy + Math.cos(time * this.harmonic * 0.3) * 0.2;
                
                // Apply resonance effect to size
                this.size = this.originalSize * (0.7 + 0.3 * Math.sin(time * this.pulseSpeed * this.harmonic + this.pulsePhase) * this.resonance);
                
                // Boundary wrap-around
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            
            draw() {
                // Create radial gradient for the particle
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 4
                );
                
                gradient.addColorStop(0, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, 0.9)`);
                gradient.addColorStop(0.7, `hsla(${this.hue}, ${this.saturation * 0.8}%, ${this.lightness * 0.7}%, 0.6)`);
                gradient.addColorStop(1, `hsla(${this.hue}, ${this.saturation * 0.6}%, ${this.lightness * 0.5}%, 0)`);
                
                ctx.fillStyle = gradient;
                
                // Draw the particle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Add glow
                ctx.shadowColor = `hsla(${this.hue}, 100%, 70%, 0.7)`;
                ctx.shadowBlur = 10;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }
        
        // Create resonance particles
        const particles = [];
        const particleCount = 150;
        
        for (let i = 0; i < particleCount; i++) {
            particles.push(new ResonanceParticle());
        }
        
        // Draw resonance field
        class ResonanceField {
            constructor() {
                this.gridSize = 40;
                this.cols = Math.ceil(canvas.width / this.gridSize);
                this.rows = Math.ceil(canvas.height / this.gridSize);
            }
            
            update() {
                // Field doesn't change much over time, just responds to time
            }
            
            draw() {
                const time = Date.now() * 0.001;
                
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        const posX = x * this.gridSize;
                        const posY = y * this.gridSize;
                        
                        // Calculate field intensity based on harmonic position
                        const intensity = (
                            Math.sin(posX * 0.02 + time * 0.5) * 
                            Math.cos(posY * 0.02 + time * 0.7) * 
                            Math.sin((posX + posY) * 0.01 + time * 0.3)
                        ) * 0.5 + 0.5;
                        
                        // Calculate hue based on position and time
                        const hue = (posX * 0.1 + posY * 0.05 + time * 20) % 360;
                        
                        // Create gradient for the cell
                        const gradient = ctx.createRadialGradient(
                            posX + this.gridSize/2, posY + this.gridSize/2, 0,
                            posX + this.gridSize/2, posY + this.gridSize/2, this.gridSize/2
                        );
                        
                        gradient.addColorStop(0, `hsla(${hue}, 80%, 70%, ${intensity * 0.1})`);
                        gradient.addColorStop(1, `hsla(${hue + 30}, 70%, 50%, 0)`);
                        
                        ctx.fillStyle = gradient;
                        ctx.fillRect(posX, posY, this.gridSize, this.gridSize);
                    }
                }
            }
        }
        
        // Create resonance field
        const resonanceField = new ResonanceField();
        
        // Draw harmonic waveforms
        function drawHarmonicWaves() {
            const time = Date.now() * 0.002;
            const centerY = canvas.height / 2;
            
            // Draw multiple harmonic waves at different Y positions
            for (let h = 0; h < 5; h++) {
                const waveY = centerY - 100 + h * 50;
                const amplitude = 30 - h * 5;
                const frequency = 0.02 * (h + 1);
                
                ctx.beginPath();
                
                for (let x = 0; x < canvas.width; x += 2) {
                    const y = waveY + Math.sin(x * frequency + time * (h + 1)) * amplitude;
                    
                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                // Create gradient for the wave
                const hue = h * 60;
                const gradient = ctx.createLinearGradient(0, waveY - amplitude, 0, waveY + amplitude);
                
                gradient.addColorStop(0, `hsla(${hue}, 100%, 70%, 0.3)`);
                gradient.addColorStop(1, `hsla(${hue + 60}, 100%, 60%, 0)`);
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }
        
        // Draw resonance circles
        class ResonanceCircle {
            constructor(x, y, frequency) {
                this.x = x;
                this.y = y;
                this.frequency = frequency;
                this.radius = 20 + Math.random() * 30;
                this.maxRadius = this.radius;
                this.hue = frequency < 0.33 ? 0 : (frequency < 0.66 ? 120 : 240);
                this.pulsePhase = Math.random() * Math.PI * 2;
            }
            
            update() {
                const time = Date.now() * 0.001;
                
                // Pulsate with harmonic frequency
                this.radius = this.maxRadius * (0.8 + 0.2 * Math.sin(time * 2 + this.pulsePhase));
            }
            
            draw() {
                // Create radial gradient for the circle
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.radius
                );
                
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 80%, 0.2)`);
                gradient.addColorStop(0.7, `hsla(${this.hue}, 100%, 60%, 0.1)`);
                gradient.addColorStop(1, `hsla(${this.hue}, 100%, 40%, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw circle outline
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${this.hue}, 100%, 70%, 0.5)`;
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }
        
        // Create resonance circles
        const resonanceCircles = [
            new ResonanceCircle(canvas.width * 0.2, canvas.height * 0.3, 0.2), // Bass
            new ResonanceCircle(canvas.width * 0.8, canvas.height * 0.3, 0.5), // Mids
            new ResonanceCircle(canvas.width * 0.2, canvas.height * 0.7, 0.8), // Highs
            new ResonanceCircle(canvas.width * 0.8, canvas.height * 0.7, 0.1)  // Sub-bass
        ];
        
        // Draw interference patterns
        function drawInterferencePatterns() {
            const time = Date.now() * 0.0005;
            
            // Draw multiple overlapping wave patterns
            for (let i = 0; i < 3; i++) {
                const centerX = canvas.width / 2 + Math.sin(time + i) * 100;
                const centerY = canvas.height / 2 + Math.cos(time * 0.7 + i) * 100;
                
                for (let r = 10; r < Math.max(canvas.width, canvas.height); r += 30) {
                    const alpha = 0.02 * (1 - r / Math.max(canvas.width, canvas.height));
                    const hue = (r * 2 + time * 50 + i * 120) % 360;
                    
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, r, 0, Math.PI * 2);
                    ctx.strokeStyle = `hsla(${hue}, 100%, 70%, ${alpha})`;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }
            }
        }
        
        // Animation loop
        function animate() {
            // Clear with fade effect
            ctx.fillStyle = 'rgba(0, 10, 20, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw resonance field
            resonanceField.update();
            resonanceField.draw();
            
            // Draw interference patterns
            drawInterferencePatterns();
            
            // Draw harmonic waves
            drawHarmonicWaves();
            
            // Update and draw resonance circles
            resonanceCircles.forEach(circle => {
                circle.update();
                circle.draw();
            });
            
            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>

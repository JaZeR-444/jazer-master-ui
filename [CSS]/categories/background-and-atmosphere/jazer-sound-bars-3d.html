<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR 3D Bars</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
        }

        .label {
            position: absolute;
            top: 10%;
            right: 10%;
            font-family: Impact, sans-serif;
            font-size: 5rem;
            color: rgba(255, 255, 255, 0.1);
            transform: rotate(-5deg);
        }
    </style>
</head>

<body>
    <div class="label">JaZeR<br>AUDIO</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        const bars = 32;
        let time = 0;

        function drawBars() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, w, h);

            // Simple perspective floor
            const cx = w / 2;
            const cy = h / 2;

            for (let i = 0; i < bars; i++) {
                const angle = (Math.PI * 2 / bars) * i;
                const dist = 100;

                const height = 50 + Math.sin(time * 0.5 + i * 0.5) * 100
                    + 50 * (Math.random());

                const x = cx + Math.cos(angle) * dist;
                const y = cy + Math.sin(angle) * dist * 0.4; // flatten y for perspective ring

                // Draw 3D-ish bar vertically
                // bottom
                const by = y + height / 2;
                const ty = y - height / 2;

                // Color
                const hue = i / bars * 360;
                ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.strokeStyle = '#000';

                ctx.beginPath();
                ctx.rect(x - 5, ty, 10, height);
                ctx.fill();
                ctx.stroke();

                // Reflection simulating ground
                ctx.fillStyle = `hsla(${hue}, 100%, 50%, 0.2)`;
                ctx.beginPath();
                ctx.rect(x - 5, by, 10, height / 2); // reflection shortened
                ctx.fill();
            }

            // JaZeR floating
            ctx.font = '50px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillStyle = '#fff';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#fff';
            ctx.fillText("JaZeR", cx, cy + Math.sin(time) * 10);
            ctx.shadowBlur = 0;
        }

        function animate() {
            time += 0.1;
            drawBars();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

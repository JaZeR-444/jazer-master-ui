<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Fireflies</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #0a1a0f;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Dancing Script', cursive;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .jazer-logo {
            position: relative;
            z-index: 10;
            text-align: center;
            user-select: none;
        }

        .jazer-logo h1 {
            font-size: 5rem;
            font-weight: 700;
            color: #ffffdd;
            text-shadow: 0 0 20px #ffdd00;
        }

        .jazer-logo p {
            font-size: 1.5rem;
            color: #aaffaa;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="jazer-logo">
        <h1>JaZeR Enchanted</h1>
        <p>Fireflies & Bokeh</p>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor(type) {
                this.type = type; // 'bokeh' or 'firefly'
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;

                if (this.type === 'bokeh') {
                    this.radius = 20 + Math.random() * 80;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.alpha = Math.random() * 0.2;
                    this.color = `hsla(${60 + Math.random() * 60}, 100%, 50%, ${this.alpha})`;
                } else {
                    // Firefly
                    this.radius = 1 + Math.random() * 2;
                    this.vx = (Math.random() - 0.5) * 2;
                    this.vy = (Math.random() - 0.5) * 2;
                    this.angle = Math.random() * 100; // Oscillation phase
                }
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < -100 || this.x > canvas.width + 100) this.vx *= -1;
                if (this.y < -100 || this.y > canvas.height + 100) this.vy *= -1;

                if (this.type === 'firefly') {
                    this.angle += 0.1;
                    this.vx += (Math.random() - 0.5) * 0.1;
                    this.vy += (Math.random() - 0.5) * 0.1;
                    // Dampen
                    this.vx *= 0.99;
                    this.vy *= 0.99;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);

                if (this.type === 'bokeh') {
                    ctx.fillStyle = this.color;
                    ctx.fill();
                } else {
                    // Firefly pulse
                    const pulse = (Math.sin(this.angle) + 1) / 2; // 0 to 1
                    ctx.fillStyle = `rgba(255, 255, 200, ${0.5 + pulse * 0.5})`;
                    ctx.shadowBlur = 10 * pulse;
                    ctx.shadowColor = '#ffff00';
                    ctx.fill();
                    ctx.shadowBlur = 0;
                }
            }
        }

        const particles = [];
        // Add Bokeh
        for (let i = 0; i < 30; i++) particles.push(new Particle('bokeh'));
        // Add Fireflies
        for (let i = 0; i < 100; i++) particles.push(new Particle('firefly'));

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Background gradient
            const grad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            grad.addColorStop(0, '#05100a');
            grad.addColorStop(1, '#000500');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>

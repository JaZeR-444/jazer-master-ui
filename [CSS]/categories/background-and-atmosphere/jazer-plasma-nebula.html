<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Plasma Nebula</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            filter: blur(50px) contrast(1.5);
        }

        .jazer-logo {
            position: relative;
            z-index: 10;
            text-align: center;
            user-select: none;
        }

        .jazer-logo h1 {
            font-size: 7rem;
            font-weight: 100;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.9);
            mix-blend-mode: overlay;
        }

        .jazer-logo p {
            font-size: 1.2rem;
            letter-spacing: 0.5em;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="jazer-logo">
        <h1>JaZeR NEBULA</h1>
        <p>COSMIC PLASMA</p>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class PlasmaBlob {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = 100 + Math.random() * 300;
                // Deep space colors
                const colors = ['#4f00ff', '#0022ff', '#ff0088', '#00ffff'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce
                if (this.x < -this.radius) this.vx *= -1;
                if (this.x > canvas.width + this.radius) this.vx *= -1;
                if (this.y < -this.radius) this.vy *= -1;
                if (this.y > canvas.height + this.radius) this.vy *= -1;

                // Keep near center roughly
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.vx *= -1;
                    this.vy *= -1;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        const blobs = Array.from({ length: 15 }, () => new PlasmaBlob());

        function animate() {
            // No clearRect, we want trails? No, for plasma we want smooth mix
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Set blending
            ctx.globalCompositeOperation = 'screen';
            // Or 'lighter' for very bright effects

            blobs.forEach(blob => {
                blob.update();
                blob.draw();
            });

            ctx.globalCompositeOperation = 'source-over';

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>

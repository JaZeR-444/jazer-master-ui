<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypnotic Rings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #000 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            text-shadow: 0 0 20px rgba(0, 255, 200, 0.6);
        }

        .info h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.5em;
        }

        .info p {
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>HYPNOTIC</h1>
        <p>Pulsating concentric rings</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const cx = () => canvas.width / 2;
        const cy = () => canvas.height / 2;

        class Ring {
            constructor(baseRadius, index) {
                this.baseRadius = baseRadius;
                this.index = index;
                this.phase = index * 0.3;
                this.thickness = 3 + Math.random() * 5;
            }

            draw(time) {
                const wave = Math.sin(time * 0.003 + this.phase);
                const radius = this.baseRadius + wave * 30;
                const alpha = 0.3 + wave * 0.2;

                ctx.beginPath();
                ctx.arc(cx(), cy(), radius, 0, Math.PI * 2);

                const hue = (time * 0.05 + this.index * 15) % 360;
                ctx.strokeStyle = `hsla(${hue}, 80%, 60%, ${alpha})`;
                ctx.lineWidth = this.thickness + wave * 2;
                ctx.stroke();

                // Glow
                ctx.strokeStyle = `hsla(${hue}, 90%, 70%, ${alpha * 0.3})`;
                ctx.lineWidth = this.thickness * 3;
                ctx.stroke();
            }
        }

        const rings = [];
        const ringCount = 25;
        const spacing = 25;

        for (let i = 0; i < ringCount; i++) {
            rings.push(new Ring(50 + i * spacing, i));
        }

        // Rotating segments
        class Segment {
            constructor(ring, angle) {
                this.ring = ring;
                this.angle = angle;
                this.speed = (Math.random() - 0.5) * 0.02;
                this.length = Math.PI / 6 + Math.random() * Math.PI / 4;
            }

            draw(time) {
                const wave = Math.sin(time * 0.003 + this.ring * 0.3);
                const radius = 50 + this.ring * spacing + wave * 30;

                ctx.beginPath();
                ctx.arc(cx(), cy(), radius, this.angle, this.angle + this.length);

                const hue = (time * 0.08 + this.ring * 20 + this.angle * 30) % 360;
                ctx.strokeStyle = `hsla(${hue}, 100%, 70%, 0.8)`;
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';
                ctx.stroke();
            }

            update() {
                this.angle += this.speed;
            }
        }

        const segments = [];
        for (let r = 0; r < ringCount; r += 3) {
            for (let s = 0; s < 3; s++) {
                segments.push(new Segment(r, (s / 3) * Math.PI * 2));
            }
        }

        let time = 0;
        function animate() {
            time++;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw rings
            rings.forEach(ring => ring.draw(time));

            // Draw and update segments
            segments.forEach(segment => {
                segment.update();
                segment.draw(time);
            });

            // Center pulse
            const pulse = Math.sin(time * 0.02) * 0.5 + 0.5;
            const gradient = ctx.createRadialGradient(cx(), cy(), 0, cx(), cy(), 80);
            gradient.addColorStop(0, `hsla(${(time * 0.1) % 360}, 100%, 70%, ${0.6 * pulse})`);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(cx(), cy(), 80, 0, Math.PI * 2);
            ctx.fill();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Pulse Network - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyber"] { background: linear-gradient(45deg, #00ccff, #ff00cc); }
    .color-btn[data-color="neon"] { background: linear-gradient(45deg, #ff00cc, #333399); }
    .color-btn[data-color="electric"] { background: linear-gradient(45deg, #00ff9d, #00ffff); }
    .color-btn[data-color="retro"] { background: linear-gradient(45deg, #ff512f, #f09819); }
    .color-btn[data-color="violet"] { background: linear-gradient(45deg, #7f00ff, #e100ff); }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .pattern-select {
      width: 100%;
      padding: 0.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 6px;
      color: var(--text-light);
      font-family: var(--font-secondary);
      font-size: 0.8rem;
      cursor: pointer;
    }
    .neon-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #neonCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { padding: 0.75rem 1rem; max-width: 280px; }
      .hero h1 { font-size: 1.2rem; }
      .hero p { font-size: 0.8rem; }
      .controls { top: auto; bottom: 5rem; right: 1rem; min-width: 140px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Neon Pulse Network</h1>
    <p>Pulsing neon network with connections</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Randomize</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cyber" title="Cyber"></button>
      <button class="color-btn" data-color="neon" title="Neon"></button>
      <button class="color-btn" data-color="electric" title="Electric"></button>
      <button class="color-btn" data-color="retro" title="Retro"></button>
      <button class="color-btn" data-color="violet" title="Violet"></button>
    </div>
    <div class="slider-group">
      <label>Node Count: <span class="slider-value" id="countValue">30</span></label>
      <input type="range" id="countSlider" min="10" max="100" step="5" value="30">
    </div>
    <div class="slider-group">
      <label>Pulse Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Connection Density: <span class="slider-value" id="densityValue">5</span></label>
      <input type="range" id="densitySlider" min="1" max="10" step="1" value="5">
    </div>
    <label>Pattern</label>
    <select class="pattern-select" id="patternSelect">
      <option value="grid">Grid Network</option>
      <option value="radial">Radial Network</option>
      <option value="fractal">Fractal Network</option>
      <option value="chaos">Chaos Network</option>
      <option value="wave">Wave Network</option>
    </select>
  </div>

  <div class="neon-container">
    <canvas id="neonCanvas"></canvas>
  </div>
  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('neonCanvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      count: 30,
      speed: 1.0,
      density: 5,
      pattern: 'grid',
      colorScheme: 'cyber',
      paused: false
    };

    const colorSchemes = {
      cyber: [
        'rgba(0, 204, 255, 0.9)',
        'rgba(255, 0, 204, 0.8)',
        'rgba(0, 180, 220, 0.7)',
        'rgba(220, 0, 180, 0.6)',
        'rgba(0, 150, 200, 0.5)',
        'rgba(200, 0, 150, 0.7)'
      ],
      neon: [
        'rgba(255, 0, 204, 0.9)',
        'rgba(51, 51, 153, 0.8)',
        'rgba(200, 0, 180, 0.7)',
        'rgba(100, 0, 150, 0.6)',
        'rgba(255, 0, 150, 0.5)',
        'rgba(150, 0, 100, 0.7)'
      ],
      electric: [
        'rgba(0, 255, 157, 0.9)',
        'rgba(0, 255, 255, 0.8)',
        'rgba(0, 200, 150, 0.7)',
        'rgba(0, 200, 255, 0.6)',
        'rgba(0, 180, 180, 0.5)',
        'rgba(0, 150, 200, 0.7)'
      ],
      retro: [
        'rgba(255, 81, 47, 0.9)',
        'rgba(240, 152, 25, 0.8)',
        'rgba(220, 120, 20, 0.7)',
        'rgba(255, 100, 50, 0.6)',
        'rgba(200, 80, 30, 0.5)',
        'rgba(245, 130, 40, 0.7)'
      ],
      violet: [
        'rgba(127, 0, 255, 0.9)',
        'rgba(225, 0, 255, 0.8)',
        'rgba(100, 0, 200, 0.7)',
        'rgba(180, 0, 220, 0.6)',
        'rgba(80, 0, 180, 0.5)',
        'rgba(150, 0, 200, 0.7)'
      ]
    };

    let time = 0;
    let animationId;
    let nodes = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function getColors() {
      return colorSchemes[config.colorScheme];
    }

    function createNode(x, y) {
      return {
        x,
        y,
        originalX: x,
        originalY: y,
        size: 5 + Math.random() * 10,
        pulsePhase: Math.random() * Math.PI * 2,
        oscillation: Math.random() * 0.02 + 0.01
      };
    }

    function updateNodes() {
      nodes = [];
      
      switch(config.pattern) {
        case 'grid':
          // Create nodes in a grid pattern
          const cols = Math.ceil(Math.sqrt(config.count));
          const rows = Math.ceil(config.count / cols);
          const padding = 100;
          
          for (let i = 0; i < config.count; i++) {
            const col = i % cols;
            const row = Math.floor(i / cols);
            const x = padding + (canvas.width - padding * 2) * col / (cols - 1);
            const y = padding + (canvas.height - padding * 2) * row / (rows - 1);
            
            nodes.push(createNode(x, y));
          }
          break;
          
        case 'radial':
          // Create nodes in a radial pattern
          for (let i = 0; i < config.count; i++) {
            const angle = (i / config.count) * Math.PI * 2;
            const radius = Math.min(canvas.width, canvas.height) * 0.4 * (0.5 + 0.5 * Math.random());
            const x = canvas.width / 2 + Math.cos(angle) * radius;
            const y = canvas.height / 2 + Math.sin(angle) * radius;
            
            nodes.push(createNode(x, y));
          }
          break;
          
        case 'fractal':
          // Create nodes in a fractal-like pattern
          for (let i = 0; i < config.count; i++) {
            const angle = (i / config.count) * Math.PI * 2 * 3; // Multiple rotations
            const radius = Math.min(canvas.width, canvas.height) * 0.02 * i;
            const x = canvas.width / 2 + Math.cos(angle) * radius;
            const y = canvas.height / 2 + Math.sin(angle) * radius;
            
            // Add some randomness
            const xRand = x + (Math.random() - 0.5) * 100;
            const yRand = y + (Math.random() - 0.5) * 100;
            
            nodes.push(createNode(
              Math.max(50, Math.min(canvas.width - 50, xRand)),
              Math.max(50, Math.min(canvas.height - 50, yRand))
            ));
          }
          break;
          
        case 'chaos':
          // Create nodes in a completely random pattern
          for (let i = 0; i < config.count; i++) {
            const x = Math.random() * (canvas.width - 100) + 50;
            const y = Math.random() * (canvas.height - 100) + 50;
            
            nodes.push(createNode(x, y));
          }
          break;
          
        case 'wave':
          // Create nodes in a wave pattern
          for (let i = 0; i < config.count; i++) {
            const x = (i / config.count) * canvas.width;
            const y = canvas.height / 2 + Math.sin(x * 0.01 + time * 0.02 * config.speed) * 100;
            
            nodes.push(createNode(x, y));
          }
          break;
      }
    }

    function drawNeonNetwork() {
      // Clear with subtle fade effect
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const colors = getColors();

      // Draw connections between nodes
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < Math.min(i + config.density + 1, nodes.length); j++) {
          const dx = nodes[j].x - nodes[i].x;
          const dy = nodes[j].y - nodes[i].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < 200) { // Only connect nearby nodes
            // Calculate pulse effect
            const pulse = (Math.sin(time * 0.03 * config.speed + i + j) + 1) / 2;
            const alpha = 0.2 + pulse * 0.5;
            const lineWidth = 1 + pulse * 2;
            
            ctx.beginPath();
            ctx.moveTo(nodes[i].x, nodes[i].y);
            ctx.lineTo(nodes[j].x, nodes[j].y);
            
            // Create gradient for the connection
            const gradient = ctx.createLinearGradient(
              nodes[i].x, nodes[i].y,
              nodes[j].x, nodes[j].y
            );
            gradient.addColorStop(0, colors[i % colors.length].replace('0.9', alpha));
            gradient.addColorStop(1, colors[j % colors.length].replace('0.9', alpha));
            
            ctx.strokeStyle = gradient;
            ctx.lineWidth = lineWidth;
            ctx.stroke();
          }
        }
      }

      // Draw nodes with pulsing effect
      for (let i = 0; i < nodes.length; i++) {
        const node = nodes[i];
        const color = colors[i % colors.length];
        
        // Calculate pulse effect
        const pulse = (Math.sin(time * 0.05 * config.speed + node.pulsePhase) + 1) / 2;
        const currentSize = node.size * (0.8 + 0.4 * pulse);
        
        // Draw main node with glow
        const gradient = ctx.createRadialGradient(
          node.x, node.y, 0,
          node.x, node.y, currentSize * 2
        );
        gradient.addColorStop(0, color);
        gradient.addColorStop(0.7, color.replace('0.9', '0.4'));
        gradient.addColorStop(1, color.replace('0.9', '0.0'));
        
        ctx.beginPath();
        ctx.arc(node.x, node.y, currentSize, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
        
        // Draw inner core
        ctx.beginPath();
        ctx.arc(node.x, node.y, currentSize * 0.5, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();
        
        // Draw pulsing ring
        ctx.beginPath();
        ctx.arc(node.x, node.y, currentSize * 1.5, 0, Math.PI * 2);
        ctx.strokeStyle = color.replace('0.9', '0.3');
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }

    function animate() {
      if (!config.paused) {
        time += 0.01 * config.speed;
        drawNeonNetwork();
      }
      animationId = requestAnimationFrame(animate);
    }

    function randomize() {
      config.count = Math.floor(Math.random() * 70 + 20);
      config.speed = Math.random() * 2 + 0.5;
      config.density = Math.floor(Math.random() * 8 + 2);
      const patterns = ['grid', 'radial', 'fractal', 'chaos', 'wave'];
      config.pattern = patterns[Math.floor(Math.random() * patterns.length)];

      document.getElementById('countSlider').value = config.count;
      document.getElementById('countValue').textContent = config.count;
      document.getElementById('speedSlider').value = config.speed.toFixed(1);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
      document.getElementById('densitySlider').value = config.density;
      document.getElementById('densityValue').textContent = config.density;
      document.getElementById('patternSelect').value = config.pattern;
      
      updateNodes();
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
      });
    });

    // Sliders
    document.getElementById('countSlider').addEventListener('input', e => {
      config.count = parseInt(e.target.value);
      document.getElementById('countValue').textContent = config.count;
      updateNodes();
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('densitySlider').addEventListener('input', e => {
      config.density = parseInt(e.target.value);
      document.getElementById('densityValue').textContent = config.density;
    });

    document.getElementById('patternSelect').addEventListener('change', e => {
      config.pattern = e.target.value;
      updateNodes();
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        randomize();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyber', 'neon', 'electric', 'retro', 'violet'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
      }
    });

    // Initialize
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    updateNodes();
    animate();
  </script>
</body>
</html>

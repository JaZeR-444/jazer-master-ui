<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Tunnel Fly-Through Loop | JaZeR Background Effects</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: #000;
            color: var(--text-light);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Canvas container - fullscreen */
        #tunnelCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Back button - fixed top left */
        .back-button {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 100;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--jazer-cyan);
            border-radius: 8px;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-family: var(--font-primary);
            font-weight: 600;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--jazer-cyan);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.5);
        }

        /* Hero content - fixed top center */
        .hero {
            position: fixed;
            top: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            text-align: center;
            padding: 1.5rem 2.5rem;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(147, 51, 234, 0.5);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            max-width: 600px;
        }

        .hero h1 {
            font-family: var(--font-primary);
            font-size: 1.75rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .hero p {
            color: var(--text-gray);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 0.75rem;
        }

        .hero .kbd-hint {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            font-size: 0.75rem;
            color: var(--text-gray);
        }

        .hero .kbd-hint kbd {
            background: rgba(0, 242, 234, 0.2);
            border: 1px solid var(--jazer-cyan);
            border-radius: 4px;
            padding: 0.15rem 0.4rem;
            font-family: var(--font-body);
            color: var(--jazer-cyan);
        }

        /* Control panel - fixed top right */
        .controls {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 0, 110, 0.5);
            border-radius: 16px;
            padding: 1.25rem;
            backdrop-filter: blur(10px);
            min-width: 200px;
        }

        .controls h3 {
            font-family: var(--font-secondary);
            font-size: 0.9rem;
            color: var(--jazer-pink);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Color theme buttons */
        .color-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .color-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .color-btn:hover {
            transform: scale(1.15);
        }

        .color-btn.active {
            border-color: #fff;
            box-shadow: 0 0 15px currentColor;
        }

        .color-btn.cyan { background: var(--jazer-cyan); }
        .color-btn.purple { background: var(--jazer-purple); }
        .color-btn.pink { background: var(--jazer-pink); }
        .color-btn.rainbow { background: conic-gradient(#00f2ea, #9333ea, #ff006e, #ffbe0b, #00f2ea); }
        .color-btn.mono { background: linear-gradient(135deg, #fff, #666); }

        /* Slider controls */
        .control-group {
            margin-bottom: 1rem;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-gray);
            margin-bottom: 0.4rem;
        }

        .control-group label span {
            color: var(--jazer-cyan);
            font-weight: 600;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--jazer-cyan);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 242, 234, 0.5);
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--jazer-cyan);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(0, 242, 234, 0.5);
        }

        /* Shape selector */
        .shape-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .shape-btn {
            padding: 0.4rem 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: var(--text-gray);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .shape-btn:hover {
            border-color: var(--jazer-purple);
            color: var(--jazer-purple);
        }

        .shape-btn.active {
            background: rgba(147, 51, 234, 0.3);
            border-color: var(--jazer-purple);
            color: var(--jazer-purple);
        }

        /* Status indicator - fixed bottom left */
        .status {
            position: fixed;
            bottom: 1.5rem;
            left: 1.5rem;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.25rem;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 242, 234, 0.3);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--jazer-cyan);
            animation: pulse-status 2s ease-in-out infinite;
        }

        .status-dot.paused {
            background: var(--jazer-pink);
            animation: none;
        }

        @keyframes pulse-status {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px var(--jazer-cyan); }
            50% { opacity: 0.5; box-shadow: 0 0 5px var(--jazer-cyan); }
        }

        .status-text {
            font-size: 0.85rem;
            color: var(--text-gray);
            font-family: var(--font-body);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .hero {
                top: auto;
                bottom: 5rem;
                max-width: 90%;
                padding: 1rem 1.5rem;
            }

            .hero h1 {
                font-size: 1.25rem;
            }

            .hero p {
                font-size: 0.8rem;
            }

            .controls {
                top: auto;
                bottom: 1.5rem;
                right: 1.5rem;
                left: 1.5rem;
                min-width: auto;
            }

            .status {
                display: none;
            }
        }
    </style>
</head>
<body>
    <canvas id="tunnelCanvas"></canvas>

    <a href="index.html" class="back-button">
        <span>‚Üê</span> Back to Backgrounds
    </a>

    <div class="hero">
        <h1>Geometric Tunnel Fly-Through</h1>
        <p>Hypnotic infinite tunnel with 3D shapes flying towards you. Features hexagons, squares, circles & triangles with neon glow effects.</p>
        <div class="kbd-hint">
            <span><kbd>Space</kbd> Pause</span>
            <span><kbd>R</kbd> Reset</span>
            <span><kbd>B</kbd> Burst</span>
            <span><kbd>1-5</kbd> Colors</span>
        </div>
    </div>

    <div class="controls">
        <h3>Controls</h3>
        
        <div class="color-buttons">
            <button class="color-btn cyan active" data-theme="cyan" title="Cyan"></button>
            <button class="color-btn purple" data-theme="purple" title="Purple"></button>
            <button class="color-btn pink" data-theme="pink" title="Pink"></button>
            <button class="color-btn rainbow" data-theme="rainbow" title="Rainbow"></button>
            <button class="color-btn mono" data-theme="mono" title="Monochrome"></button>
        </div>

        <div class="control-group">
            <label>Speed <span id="speedValue">1.0x</span></label>
            <input type="range" id="speedSlider" min="0.2" max="3" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label>Shape Count <span id="countValue">60</span></label>
            <input type="range" id="countSlider" min="20" max="100" step="5" value="60">
        </div>

        <div class="control-group">
            <label>Rotation <span id="rotationValue">1.0x</span></label>
            <input type="range" id="rotationSlider" min="0" max="3" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label>Shape Type</label>
            <div class="shape-buttons">
                <button class="shape-btn active" data-shape="mixed">Mixed</button>
                <button class="shape-btn" data-shape="hexagon">Hex</button>
                <button class="shape-btn" data-shape="square">Square</button>
                <button class="shape-btn" data-shape="circle">Circle</button>
            </div>
        </div>
    </div>

    <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span class="status-text" id="statusText">Playing</span>
    </div>

    <script>
        const canvas = document.getElementById('tunnelCanvas');
        const ctx = canvas.getContext('2d');

        // Configuration
        const config = {
            shapeCount: 60,
            speed: 3,
            rotationSpeed: 0.8,
            spacing: 150,
            shapeType: 'mixed',
            theme: 'cyan',
            isPaused: false
        };

        // Color themes
        const themes = {
            cyan: ['#00f2ea', '#00d4ff', '#00b8d4', '#0099cc'],
            purple: ['#9333ea', '#a855f7', '#c084fc', '#7c3aed'],
            pink: ['#ff006e', '#ff4d94', '#ff80b4', '#e6005c'],
            rainbow: ['#00f2ea', '#9333ea', '#ff006e', '#ffbe0b'],
            mono: ['#ffffff', '#cccccc', '#999999', '#666666']
        };

        let shapes = [];
        let time = 0;
        let animationId = null;

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Initialize shapes
        function initShapes() {
            shapes = [];
            const colors = themes[config.theme];
            const shapeTypes = config.shapeType === 'mixed' 
                ? ['hexagon', 'square', 'circle', 'triangle']
                : [config.shapeType];

            for (let i = 0; i < config.shapeCount; i++) {
                shapes.push({
                    z: -i * config.spacing,
                    rotation: i * 12,
                    baseSize: 80 + i * 2,
                    type: shapeTypes[i % shapeTypes.length],
                    color: colors[i % colors.length],
                    pulseOffset: Math.random() * Math.PI * 2
                });
            }
        }

        // Draw shape based on type
        function drawShape(x, y, size, type, color, rotation) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation);
            ctx.strokeStyle = color;
            ctx.lineWidth = Math.max(1, size / 30);
            ctx.shadowColor = color;
            ctx.shadowBlur = 20;

            ctx.beginPath();

            switch (type) {
                case 'hexagon':
                    for (let i = 0; i < 6; i++) {
                        const angle = (Math.PI / 3) * i - Math.PI / 6;
                        const px = Math.cos(angle) * size / 2;
                        const py = Math.sin(angle) * size / 2;
                        if (i === 0) ctx.moveTo(px, py);
                        else ctx.lineTo(px, py);
                    }
                    ctx.closePath();
                    break;

                case 'square':
                    const half = size / 2;
                    ctx.rect(-half, -half, size, size);
                    break;

                case 'circle':
                    ctx.arc(0, 0, size / 2, 0, Math.PI * 2);
                    break;

                case 'triangle':
                    const triSize = size / 2;
                    ctx.moveTo(0, -triSize);
                    ctx.lineTo(triSize, triSize);
                    ctx.lineTo(-triSize, triSize);
                    ctx.closePath();
                    break;
            }

            ctx.stroke();

            // Inner glow
            ctx.globalAlpha = 0.3;
            ctx.shadowBlur = 10;
            ctx.stroke();

            ctx.restore();
        }

        // Animation loop
        function animate() {
            if (config.isPaused) {
                animationId = requestAnimationFrame(animate);
                return;
            }

            time += 0.016;

            // Clear with fade trail
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxZ = config.shapeCount * config.spacing;

            // Update and draw shapes (back to front)
            shapes.sort((a, b) => a.z - b.z);

            shapes.forEach((shape, index) => {
                // Move towards camera
                shape.z += config.speed;
                shape.rotation += config.rotationSpeed;

                // Loop when passing camera
                if (shape.z > 200) {
                    shape.z = -maxZ;
                    // Update color on loop for rainbow effect
                    if (config.theme === 'rainbow') {
                        shape.color = themes.rainbow[Math.floor(Math.random() * 4)];
                    }
                }

                // Calculate perspective
                const normalizedZ = (shape.z + maxZ) / maxZ;
                const scale = 0.2 + normalizedZ * 2.5;
                const opacity = Math.max(0, Math.min(1, normalizedZ * 1.2));

                // Pulse effect
                const pulse = 1 + Math.sin(time * 2 + shape.pulseOffset) * 0.1;
                const finalSize = shape.baseSize * scale * pulse;

                ctx.globalAlpha = opacity;

                drawShape(
                    centerX,
                    centerY,
                    finalSize,
                    shape.type,
                    shape.color,
                    shape.rotation * Math.PI / 180
                );
            });

            ctx.globalAlpha = 1;

            // Draw center glow
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 100);
            gradient.addColorStop(0, `${themes[config.theme][0]}40`);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.fillRect(centerX - 100, centerY - 100, 200, 200);

            animationId = requestAnimationFrame(animate);
        }

        // Burst effect
        function burst() {
            shapes.forEach((shape, index) => {
                shape.z += 500 + Math.random() * 500;
            });
        }

        // Reset
        function reset() {
            initShapes();
        }

        // Update status display
        function updateStatus() {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (config.isPaused) {
                dot.classList.add('paused');
                text.textContent = 'Paused';
            } else {
                dot.classList.remove('paused');
                text.textContent = 'Playing';
            }
        }

        // Event listeners - Color buttons
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                config.theme = btn.dataset.theme;
                
                // Update shape colors
                const colors = themes[config.theme];
                shapes.forEach((shape, index) => {
                    shape.color = colors[index % colors.length];
                });
            });
        });

        // Shape buttons
        document.querySelectorAll('.shape-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.shape-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                config.shapeType = btn.dataset.shape;
                initShapes();
            });
        });

        // Sliders
        document.getElementById('speedSlider').addEventListener('input', (e) => {
            config.speed = parseFloat(e.target.value) * 3;
            document.getElementById('speedValue').textContent = parseFloat(e.target.value).toFixed(1) + 'x';
        });

        document.getElementById('countSlider').addEventListener('input', (e) => {
            config.shapeCount = parseInt(e.target.value);
            document.getElementById('countValue').textContent = e.target.value;
            initShapes();
        });

        document.getElementById('rotationSlider').addEventListener('input', (e) => {
            config.rotationSpeed = parseFloat(e.target.value) * 0.8;
            document.getElementById('rotationValue').textContent = parseFloat(e.target.value).toFixed(1) + 'x';
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch (e.code) {
                case 'Space':
                    e.preventDefault();
                    config.isPaused = !config.isPaused;
                    updateStatus();
                    break;
                case 'KeyR':
                    reset();
                    break;
                case 'KeyB':
                    burst();
                    break;
                case 'Digit1':
                    document.querySelector('.color-btn.cyan').click();
                    break;
                case 'Digit2':
                    document.querySelector('.color-btn.purple').click();
                    break;
                case 'Digit3':
                    document.querySelector('.color-btn.pink').click();
                    break;
                case 'Digit4':
                    document.querySelector('.color-btn.rainbow').click();
                    break;
                case 'Digit5':
                    document.querySelector('.color-btn.mono').click();
                    break;
            }
        });

        // Window resize
        window.addEventListener('resize', resizeCanvas);

        // Initialize
        resizeCanvas();
        initShapes();
        animate();
    </script>
</body>
</html>

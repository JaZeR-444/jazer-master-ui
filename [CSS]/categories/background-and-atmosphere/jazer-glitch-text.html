<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Glitch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: 'Rubik Glitch', system-ui;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        h1 {
            font-size: 15rem;
            z-index: 2;
            position: relative;
            mix-blend-mode: hard-light;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% {
                transform: translate(0, 0);
            }

            20% {
                transform: translate(-5px, 5px);
            }

            40% {
                transform: translate(5px, -5px);
            }

            60% {
                transform: translate(-5px, -5px);
            }

            80% {
                transform: translate(5px, 5px);
            }

            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>

<body>
    <h1 data-text="JaZeR">JaZeR</h1>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        function drawNoise() {
            const idata = ctx.createImageData(w, h);
            const data = idata.data;
            for (let i = 0; i < data.length; i += 4) {
                const c = Math.random() * 255;
                data[i] = c; data[i + 1] = c; data[i + 2] = c;
                data[i + 3] = Math.random() * 50; // Low Alpha
            }
            ctx.putImageData(idata, 0, 0);

            // Glitch bars
            for (let i = 0; i < 10; i++) {
                ctx.fillStyle = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.5)`;
                ctx.fillRect(Math.random() * w, Math.random() * h, Math.random() * w, Math.random() * 10);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, w, h);
            drawNoise();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Bubbles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEFA, #E0F6FF);
        }

        canvas {
            display: block;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            color: #fff;
            font-family: sans-serif;
            background: rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            border-radius: 30px;
        }
    </style>
</head>

<body>
    <div class="logo">JaZeR Bubbles</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        class Bubble {
            constructor() {
                this.reset();
                this.y = Math.random() * h; // Start anywhere initially
            }
            reset() {
                this.x = Math.random() * w;
                this.y = h + 100;
                this.size = 10 + Math.random() * 40;
                this.speed = 1 + Math.random() * 3;
                this.wobble = Math.random() * Math.PI * 2;
            }
            update() {
                this.y -= this.speed;
                this.wobble += 0.05;
                this.x += Math.sin(this.wobble) * 0.5;

                if (this.y < -100) this.reset();
            }
            draw() {
                // Iridescent look
                const grad = ctx.createRadialGradient(this.x - this.size * 0.3, this.y - this.size * 0.3, 0, this.x, this.y, this.size);
                grad.addColorStop(0, 'rgba(255,255,255,0.8)');
                grad.addColorStop(0.8, 'rgba(255,255,255,0.1)');
                grad.addColorStop(1, 'rgba(255,255,255,0.3)');

                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Rainbow rim
                ctx.strokeStyle = `hsla(${this.y * 0.5}, 70%, 70%, 0.3)`;
                ctx.lineWidth = 2;
                ctx.stroke();

                // Reflection highlight
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x - this.size * 0.4, this.y - this.size * 0.4, this.size * 0.2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const bubbles = Array.from({ length: 50 }, () => new Bubble());

        function animate() {
            ctx.clearRect(0, 0, w, h);
            bubbles.forEach(b => {
                b.update();
                b.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

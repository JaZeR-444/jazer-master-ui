<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Mesh Fluid Flow | JaZeR Background Effects</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: #000;
            color: var(--text-light);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Canvas - fullscreen */
        #fluidCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            filter: blur(60px);
        }

        /* Back button - fixed top left */
        .back-button {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 100;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--jazer-cyan);
            border-radius: 8px;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-family: var(--font-primary);
            font-weight: 600;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--jazer-cyan);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.5);
        }

        /* Hero content - fixed top center */
        .hero {
            position: fixed;
            top: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            text-align: center;
            padding: 1.5rem 2.5rem;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(147, 51, 234, 0.5);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            max-width: 600px;
        }

        .hero h1 {
            font-family: var(--font-primary);
            font-size: 1.75rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .hero p {
            color: var(--text-gray);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 0.75rem;
        }

        .hero .kbd-hint {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            font-size: 0.75rem;
            color: var(--text-gray);
        }

        .hero .kbd-hint kbd {
            background: rgba(0, 242, 234, 0.2);
            border: 1px solid var(--jazer-cyan);
            border-radius: 4px;
            padding: 0.15rem 0.4rem;
            font-family: var(--font-body);
            color: var(--jazer-cyan);
        }

        /* Control panel - fixed top right */
        .controls {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 0, 110, 0.5);
            border-radius: 16px;
            padding: 1.25rem;
            backdrop-filter: blur(10px);
            min-width: 200px;
        }

        .controls h3 {
            font-family: var(--font-secondary);
            font-size: 0.9rem;
            color: var(--jazer-pink);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Color theme buttons */
        .color-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .color-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-btn:hover {
            transform: scale(1.15);
        }

        .color-btn.active {
            border-color: #fff;
            box-shadow: 0 0 15px currentColor;
        }

        .color-btn.cyan { background: var(--jazer-cyan); }
        .color-btn.purple { background: var(--jazer-purple); }
        .color-btn.pink { background: var(--jazer-pink); }
        .color-btn.rainbow { background: conic-gradient(#00f2ea, #9333ea, #ff006e, #ffbe0b, #00f2ea); }
        .color-btn.mono { background: linear-gradient(135deg, #fff, #666); }

        /* Slider controls */
        .control-group {
            margin-bottom: 1rem;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-gray);
            margin-bottom: 0.4rem;
        }

        .control-group label span {
            color: var(--jazer-cyan);
            font-weight: 600;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--jazer-cyan);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 242, 234, 0.5);
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--jazer-cyan);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(0, 242, 234, 0.5);
        }

        /* Status indicator - fixed bottom left */
        .status {
            position: fixed;
            bottom: 1.5rem;
            left: 1.5rem;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.25rem;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 242, 234, 0.3);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--jazer-cyan);
            animation: pulse-status 2s ease-in-out infinite;
        }

        .status-dot.paused {
            background: var(--jazer-pink);
            animation: none;
        }

        @keyframes pulse-status {
            0%, 100% { opacity: 1; box-shadow: 0 0 10px var(--jazer-cyan); }
            50% { opacity: 0.5; box-shadow: 0 0 5px var(--jazer-cyan); }
        }

        .status-text {
            font-size: 0.85rem;
            color: var(--text-gray);
            font-family: var(--font-body);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .hero {
                top: auto;
                bottom: 5rem;
                max-width: 90%;
                padding: 1rem 1.5rem;
            }

            .hero h1 {
                font-size: 1.25rem;
            }

            .hero p {
                font-size: 0.8rem;
            }

            .controls {
                top: auto;
                bottom: 1.5rem;
                right: 1.5rem;
                left: 1.5rem;
                min-width: auto;
            }

            .status {
                display: none;
            }
        }
    </style>
</head>
<body>
    <canvas id="fluidCanvas"></canvas>

    <a href="index.html" class="back-button">
        <span>‚Üê</span> Back to Backgrounds
    </a>

    <div class="hero">
        <h1>Gradient Mesh Fluid Flow</h1>
        <p>Mesmerizing fluid gradient animation with organic blob movements. Features smooth color transitions between radial gradients creating a hypnotic liquid-like effect.</p>
        <div class="kbd-hint">
            <span><kbd>Space</kbd> Pause</span>
            <span><kbd>R</kbd> Reset</span>
            <span><kbd>B</kbd> Add Blob</span>
            <span><kbd>1-5</kbd> Colors</span>
        </div>
    </div>

    <div class="controls">
        <h3>Controls</h3>
        
        <div class="color-buttons">
            <button class="color-btn cyan active" data-theme="cyan" title="Cyan"></button>
            <button class="color-btn purple" data-theme="purple" title="Purple"></button>
            <button class="color-btn pink" data-theme="pink" title="Pink"></button>
            <button class="color-btn rainbow" data-theme="rainbow" title="Rainbow"></button>
            <button class="color-btn mono" data-theme="mono" title="Monochrome"></button>
        </div>

        <div class="control-group">
            <label>Speed <span id="speedValue">1.0x</span></label>
            <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label>Blob Count <span id="countValue">6</span></label>
            <input type="range" id="countSlider" min="3" max="12" step="1" value="6">
        </div>

        <div class="control-group">
            <label>Blob Size <span id="sizeValue">100%</span></label>
            <input type="range" id="sizeSlider" min="50" max="150" step="10" value="100">
        </div>

        <div class="control-group">
            <label>Blur <span id="blurValue">60px</span></label>
            <input type="range" id="blurSlider" min="20" max="100" step="5" value="60">
        </div>
    </div>

    <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span class="status-text" id="statusText">Playing</span>
    </div>

    <script>
        const canvas = document.getElementById('fluidCanvas');
        const ctx = canvas.getContext('2d');

        // Configuration
        const config = {
            blobCount: 6,
            speed: 0.3,
            sizeMultiplier: 1,
            blur: 60,
            theme: 'cyan',
            isPaused: false
        };

        // Color themes
        const themes = {
            cyan: [
                { r: 0, g: 242, b: 234 },
                { r: 0, g: 180, b: 200 },
                { r: 0, g: 150, b: 180 },
                { r: 0, g: 120, b: 160 }
            ],
            purple: [
                { r: 147, g: 51, b: 234 },
                { r: 168, g: 85, b: 247 },
                { r: 124, g: 58, b: 237 },
                { r: 109, g: 40, b: 217 }
            ],
            pink: [
                { r: 255, g: 0, b: 110 },
                { r: 255, g: 77, b: 148 },
                { r: 230, g: 0, b: 92 },
                { r: 200, g: 0, b: 80 }
            ],
            rainbow: [
                { r: 0, g: 242, b: 234 },
                { r: 147, g: 51, b: 234 },
                { r: 255, g: 0, b: 110 },
                { r: 255, g: 190, b: 11 },
                { r: 0, g: 200, b: 150 }
            ],
            mono: [
                { r: 255, g: 255, b: 255 },
                { r: 200, g: 200, b: 200 },
                { r: 150, g: 150, b: 150 },
                { r: 100, g: 100, b: 100 }
            ]
        };

        // Blob class
        class GradientBlob {
            constructor(color) {
                this.x = Math.random();
                this.y = Math.random();
                this.targetX = Math.random();
                this.targetY = Math.random();
                this.radius = 0.15 + Math.random() * 0.2;
                this.color = color;
                this.speed = 0.0005 + Math.random() * 0.001;
                this.angle = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
            }

            update() {
                // Smooth easing towards target
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 0.05) {
                    this.targetX = Math.random();
                    this.targetY = Math.random();
                } else {
                    this.x += dx * this.speed * config.speed;
                    this.y += dy * this.speed * config.speed;
                }

                // Orbital rotation
                this.angle += this.rotationSpeed * config.speed;
                const orbitRadius = 0.05;
                const orbitX = Math.cos(this.angle) * orbitRadius;
                const orbitY = Math.sin(this.angle) * orbitRadius;

                return {
                    x: this.x + orbitX,
                    y: this.y + orbitY
                };
            }

            draw(ctx, w, h) {
                const pos = this.update();
                const x = pos.x * w;
                const y = pos.y * h;
                const r = this.radius * Math.max(w, h) * config.sizeMultiplier;

                const gradient = ctx.createRadialGradient(x, y, 0, x, y, r);
                gradient.addColorStop(0, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0.9)`);
                gradient.addColorStop(0.4, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0.6)`);
                gradient.addColorStop(1, `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, 0)`);

                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, w, h);
            }
        }

        let blobs = [];

        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Initialize blobs
        function initBlobs() {
            blobs = [];
            const colors = themes[config.theme];
            for (let i = 0; i < config.blobCount; i++) {
                blobs.push(new GradientBlob(colors[i % colors.length]));
            }
        }

        // Add blob
        function addBlob() {
            if (blobs.length < 15) {
                const colors = themes[config.theme];
                blobs.push(new GradientBlob(colors[blobs.length % colors.length]));
                config.blobCount = blobs.length;
                document.getElementById('countSlider').value = config.blobCount;
                document.getElementById('countValue').textContent = config.blobCount;
            }
        }

        // Animation loop
        function animate() {
            if (!config.isPaused) {
                const w = canvas.width;
                const h = canvas.height;

                // Clear with black
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, w, h);

                // Additive blend mode
                ctx.globalCompositeOperation = 'lighter';

                // Draw all blobs
                blobs.forEach(blob => {
                    blob.draw(ctx, w, h);
                });

                // Reset blend mode
                ctx.globalCompositeOperation = 'source-over';
            }

            requestAnimationFrame(animate);
        }

        // Reset
        function reset() {
            config.speed = 0.3;
            config.blobCount = 6;
            config.sizeMultiplier = 1;
            config.blur = 60;
            config.isPaused = false;

            document.getElementById('speedSlider').value = 1;
            document.getElementById('countSlider').value = 6;
            document.getElementById('sizeSlider').value = 100;
            document.getElementById('blurSlider').value = 60;
            document.getElementById('speedValue').textContent = '1.0x';
            document.getElementById('countValue').textContent = '6';
            document.getElementById('sizeValue').textContent = '100%';
            document.getElementById('blurValue').textContent = '60px';

            canvas.style.filter = 'blur(60px)';
            initBlobs();
            updateStatus();
        }

        // Update status display
        function updateStatus() {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (config.isPaused) {
                dot.classList.add('paused');
                text.textContent = 'Paused';
            } else {
                dot.classList.remove('paused');
                text.textContent = 'Playing';
            }
        }

        // Event listeners - Color buttons
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                config.theme = btn.dataset.theme;
                
                // Update blob colors
                const colors = themes[config.theme];
                blobs.forEach((blob, index) => {
                    blob.color = colors[index % colors.length];
                });
            });
        });

        // Sliders
        document.getElementById('speedSlider').addEventListener('input', (e) => {
            config.speed = parseFloat(e.target.value) * 0.3;
            document.getElementById('speedValue').textContent = parseFloat(e.target.value).toFixed(1) + 'x';
        });

        document.getElementById('countSlider').addEventListener('input', (e) => {
            config.blobCount = parseInt(e.target.value);
            document.getElementById('countValue').textContent = e.target.value;
            initBlobs();
        });

        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            config.sizeMultiplier = parseInt(e.target.value) / 100;
            document.getElementById('sizeValue').textContent = e.target.value + '%';
        });

        document.getElementById('blurSlider').addEventListener('input', (e) => {
            config.blur = parseInt(e.target.value);
            document.getElementById('blurValue').textContent = e.target.value + 'px';
            canvas.style.filter = `blur(${config.blur}px)`;
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch (e.code) {
                case 'Space':
                    e.preventDefault();
                    config.isPaused = !config.isPaused;
                    updateStatus();
                    break;
                case 'KeyR':
                    reset();
                    break;
                case 'KeyB':
                    addBlob();
                    break;
                case 'Digit1':
                    document.querySelector('.color-btn.cyan').click();
                    break;
                case 'Digit2':
                    document.querySelector('.color-btn.purple').click();
                    break;
                case 'Digit3':
                    document.querySelector('.color-btn.pink').click();
                    break;
                case 'Digit4':
                    document.querySelector('.color-btn.rainbow').click();
                    break;
                case 'Digit5':
                    document.querySelector('.color-btn.mono').click();
                    break;
            }
        });

        // Window resize
        window.addEventListener('resize', resizeCanvas);

        // Initialize
        resizeCanvas();
        initBlobs();
        animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volumetric Cloud System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .info {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Volumetric Cloud System</h1>
        <p>Realistic 3D clouds with depth and lighting</p>
    </div>
    
    <canvas id="cloudCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('cloudCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Cloud class
        class Cloud {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height * 0.7;
                this.width = 150 + Math.random() * 200;
                this.height = 80 + Math.random() * 70;
                this.speed = 0.1 + Math.random() * 0.5;
                this.opacity = 0.4 + Math.random() * 0.4;
                this.layers = 5 + Math.floor(Math.random() * 6);
                this.color = `rgba(255, 255, 255, ${this.opacity})`;
                this.offsets = [];
                
                // Create random offsets for each layer
                for (let i = 0; i < this.layers; i++) {
                    this.offsets.push({
                        x: (Math.random() - 0.5) * 40,
                        y: (Math.random() - 0.5) * 20,
                        size: 0.8 + Math.random() * 0.4
                    });
                }
            }
            
            update() {
                this.x += this.speed;
                if (this.x > canvas.width + 200) {
                    this.x = -200;
                    this.y = Math.random() * canvas.height * 0.7;
                }
            }
            
            draw() {
                // Draw multiple overlapping circles to create cloud shape
                for (let i = 0; i < this.layers; i++) {
                    const offsetX = this.offsets[i].x;
                    const offsetY = this.offsets[i].y;
                    const sizeFactor = this.offsets[i].size;
                    
                    ctx.beginPath();
                    ctx.arc(
                        this.x + offsetX,
                        this.y + offsetY,
                        (this.width / 3) * sizeFactor,
                        0,
                        Math.PI * 2
                    );
                    
                    // Create radial gradient for volumetric effect
                    const gradient = ctx.createRadialGradient(
                        this.x + offsetX,
                        this.y + offsetY,
                        0,
                        this.x + offsetX,
                        this.y + offsetY,
                        (this.width / 3) * sizeFactor
                    );
                    
                    gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
                    gradient.addColorStop(0.7, `rgba(255, 255, 255, ${this.opacity * 0.7})`);
                    gradient.addColorStop(1, `rgba(255, 255, 255, 0)`);
                    
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }
            }
        }
        
        // Create clouds
        const clouds = [];
        for (let i = 0; i < 8; i++) {
            clouds.push(new Cloud());
        }
        
        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw clouds
            clouds.forEach(cloud => {
                cloud.update();
                cloud.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>

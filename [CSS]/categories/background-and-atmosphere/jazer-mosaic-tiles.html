<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Mosaic</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            grid-auto-rows: 50px;
            width: 100vw;
            height: 100vh;
        }

        .tile {
            background: #222;
            border: 1px solid #333;
            transition: background 0.5s, transform 0.5s;
        }

        .tile.active {
            background: #ffaa00;
            transform: scale(0.9);
            box-shadow: 0 0 10px #ffaa00;
        }

        .label {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            font-weight: 900;
            font-size: 15vw;
            color: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="grid" id="grid"></div>
    <div class="label">JaZeR</div>
    <script>
        const grid = document.getElementById('grid');
        const tiles = [];
        const cols = Math.ceil(window.innerWidth / 50);
        const rows = Math.ceil(window.innerHeight / 50);

        for (let i = 0; i < cols * rows; i++) {
            const d = document.createElement('div');
            d.className = 'tile';
            grid.appendChild(d);
            tiles.push(d);

            d.addEventListener('mouseover', () => {
                d.classList.add('active');
                setTimeout(() => d.classList.remove('active'), 500);
            });
        }

        // Random activation
        setInterval(() => {
            const t = tiles[Math.floor(Math.random() * tiles.length)];
            t.classList.add('active');
            setTimeout(() => t.classList.remove('active'), 500);
        }, 50);
    </script>
</body>

</html>

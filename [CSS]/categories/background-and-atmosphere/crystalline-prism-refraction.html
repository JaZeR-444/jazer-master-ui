<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystalline Prism Refraction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #0a0a1a 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .info {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .info h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            margin-bottom: 0.5rem;
        }

        .info p {
            opacity: 0.7;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>CRYSTALLINE PRISM</h1>
        <p>Light refraction through geometric crystals</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Crystal {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = 30 + Math.random() * 80;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.sides = Math.floor(Math.random() * 3) + 4; // 4-6 sides
                this.hue = Math.random() * 360;
                this.alpha = 0.1 + Math.random() * 0.3;
                this.driftX = (Math.random() - 0.5) * 0.5;
                this.driftY = (Math.random() - 0.5) * 0.5;
            }

            update() {
                this.rotation += this.rotationSpeed;
                this.x += this.driftX;
                this.y += this.driftY;
                this.hue += 0.2;

                if (this.x < -this.size || this.x > canvas.width + this.size ||
                    this.y < -this.size || this.y > canvas.height + this.size) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);

                // Draw refraction rays
                for (let i = 0; i < 3; i++) {
                    const rayHue = (this.hue + i * 40) % 360;
                    const gradient = ctx.createLinearGradient(
                        -this.size * 2, 0, this.size * 2, 0
                    );
                    gradient.addColorStop(0, `hsla(${rayHue}, 100%, 60%, 0)`);
                    gradient.addColorStop(0.5, `hsla(${rayHue}, 100%, 70%, ${this.alpha * 0.5})`);
                    gradient.addColorStop(1, `hsla(${rayHue}, 100%, 60%, 0)`);

                    ctx.beginPath();
                    ctx.moveTo(-this.size * 2, -5 + i * 5);
                    ctx.lineTo(this.size * 2, -5 + i * 5);
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 8;
                    ctx.stroke();
                }

                // Draw crystal shape
                ctx.beginPath();
                for (let i = 0; i <= this.sides; i++) {
                    const angle = (i / this.sides) * Math.PI * 2;
                    const x = Math.cos(angle) * this.size;
                    const y = Math.sin(angle) * this.size;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();

                const crystalGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
                crystalGradient.addColorStop(0, `hsla(${this.hue}, 80%, 80%, ${this.alpha})`);
                crystalGradient.addColorStop(0.5, `hsla(${this.hue + 30}, 70%, 60%, ${this.alpha * 0.5})`);
                crystalGradient.addColorStop(1, `hsla(${this.hue + 60}, 60%, 50%, 0)`);

                ctx.fillStyle = crystalGradient;
                ctx.fill();

                ctx.strokeStyle = `hsla(${this.hue}, 100%, 90%, ${this.alpha * 0.8})`;
                ctx.lineWidth = 2;
                ctx.stroke();

                // Inner facets
                for (let i = 0; i < this.sides; i++) {
                    const angle = (i / this.sides) * Math.PI * 2;
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(Math.cos(angle) * this.size, Math.sin(angle) * this.size);
                    ctx.strokeStyle = `hsla(${this.hue}, 100%, 90%, ${this.alpha * 0.3})`;
                    ctx.lineWidth = 1;
                    ctx.stroke();
                }

                ctx.restore();
            }
        }

        const crystals = [];
        for (let i = 0; i < 15; i++) {
            crystals.push(new Crystal());
        }

        // Light beams
        class LightBeam {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.width = 100 + Math.random() * 200;
                this.hue = Math.random() * 360;
                this.alpha = 0.05 + Math.random() * 0.1;
                this.speed = 0.5 + Math.random() * 1;
            }

            update() {
                this.x += this.speed;
                this.hue += 0.5;
                if (this.x > canvas.width + this.width) {
                    this.x = -this.width;
                }
            }

            draw() {
                const gradient = ctx.createLinearGradient(this.x, 0, this.x + this.width, 0);
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 70%, 0)`);
                gradient.addColorStop(0.5, `hsla(${this.hue}, 100%, 80%, ${this.alpha})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 100%, 70%, 0)`);

                ctx.fillStyle = gradient;
                ctx.fillRect(this.x, 0, this.width, canvas.height);
            }
        }

        const beams = [];
        for (let i = 0; i < 5; i++) {
            beams.push(new LightBeam());
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            beams.forEach(beam => {
                beam.update();
                beam.draw();
            });

            crystals.forEach(crystal => {
                crystal.update();
                crystal.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glitch Spectrum Tunnel - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="glitch"] { background: linear-gradient(45deg, #ff00cc, #333399); }
    .color-btn[data-color="spectrum"] { background: linear-gradient(45deg, #00ffff, #ff00ff); }
    .color-btn[data-color="digital"] { background: linear-gradient(45deg, #00ff9d, #00ffff); }
    .color-btn[data-color="voltage"] { background: linear-gradient(45deg, #ff512f, #f09819); }
    .color-btn[data-color="neon"] { background: linear-gradient(45deg, #00ff00, #008800); }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .pattern-select {
      width: 100%;
      padding: 0.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 6px;
      color: var(--text-light);
      font-family: var(--font-secondary);
      font-size: 0.8rem;
      cursor: pointer;
    }
    .glitch-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #glitchCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { padding: 0.75rem 1rem; max-width: 280px; }
      .hero h1 { font-size: 1.2rem; }
      .hero p { font-size: 0.8rem; }
      .controls { top: auto; bottom: 5rem; right: 1rem; min-width: 140px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Glitch Spectrum Tunnel</h1>
    <p>Glitch effect tunnel with spectrum colors</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Randomize</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="glitch" title="Glitch"></button>
      <button class="color-btn" data-color="spectrum" title="Spectrum"></button>
      <button class="color-btn" data-color="digital" title="Digital"></button>
      <button class="color-btn" data-color="voltage" title="Voltage"></button>
      <button class="color-btn" data-color="neon" title="Neon"></button>
    </div>
    <div class="slider-group">
      <label>Tunnel Depth: <span class="slider-value" id="depthValue">20</span></label>
      <input type="range" id="depthSlider" min="10" max="50" step="1" value="20">
    </div>
    <div class="slider-group">
      <label>Glitch Intensity: <span class="slider-value" id="glitchValue">5</span></label>
      <input type="range" id="glitchSlider" min="1" max="10" step="1" value="5">
    </div>
    <div class="slider-group">
      <label>Tunnel Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
    </div>
    <label>Pattern</label>
    <select class="pattern-select" id="patternSelect">
      <option value="classic">Classic Tunnel</option>
      <option value="glitch">Glitch Tunnel</option>
      <option value="spectrum">Spectrum Tunnel</option>
      <option value="digital">Digital Tunnel</option>
      <option value="vortex">Glitch Vortex</option>
    </select>
  </div>

  <div class="glitch-container">
    <canvas id="glitchCanvas"></canvas>
  </div>
  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('glitchCanvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      depth: 20,
      glitch: 5,
      speed: 1.0,
      pattern: 'classic',
      colorScheme: 'glitch',
      paused: false
    };

    const colorSchemes = {
      glitch: [
        'rgba(255, 0, 204, 0.8)',
        'rgba(51, 51, 153, 0.7)',
        'rgba(200, 0, 180, 0.6)',
        'rgba(100, 0, 150, 0.5)',
        'rgba(255, 0, 150, 0.4)',
        'rgba(150, 0, 100, 0.6)'
      ],
      spectrum: [
        'rgba(0, 255, 255, 0.8)',
        'rgba(255, 0, 255, 0.7)',
        'rgba(255, 255, 0, 0.6)',
        'rgba(0, 255, 0, 0.5)',
        'rgba(255, 0, 0, 0.4)',
        'rgba(0, 0, 255, 0.6)'
      ],
      digital: [
        'rgba(0, 255, 157, 0.8)',
        'rgba(0, 255, 255, 0.7)',
        'rgba(0, 200, 150, 0.6)',
        'rgba(0, 200, 255, 0.5)',
        'rgba(0, 180, 180, 0.4)',
        'rgba(0, 150, 200, 0.6)'
      ],
      voltage: [
        'rgba(255, 81, 47, 0.8)',
        'rgba(240, 152, 25, 0.7)',
        'rgba(220, 120, 20, 0.6)',
        'rgba(255, 100, 50, 0.5)',
        'rgba(200, 80, 30, 0.4)',
        'rgba(245, 130, 40, 0.6)'
      ],
      neon: [
        'rgba(0, 255, 0, 0.8)',
        'rgba(0, 200, 0, 0.7)',
        'rgba(0, 180, 0, 0.6)',
        'rgba(0, 150, 0, 0.5)',
        'rgba(0, 120, 0, 0.4)',
        'rgba(0, 100, 0, 0.6)'
      ]
    };

    let time = 0;
    let animationId;
    let glitchTime = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function getColors() {
      return colorSchemes[config.colorScheme];
    }

    function drawClassicTunnel() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const maxRadius = Math.min(canvas.width, canvas.height) * 0.8;
      
      // Draw concentric circles for tunnel effect
      for (let i = 0; i < config.depth; i++) {
        const depthFactor = i / config.depth;
        const radius = maxRadius * (1 - depthFactor * 0.9);
        const rotation = time * 0.01 * config.speed;
        const color = colors[i % colors.length];
        
        ctx.beginPath();
        for (let j = 0; j < 50; j++) {
          const a = (j / 50) * Math.PI * 2 + rotation;
          const x = centerX + Math.cos(a) * radius;
          const y = centerY + Math.sin(a) * radius;
          
          if (j === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.closePath();
        
        ctx.strokeStyle = color;
        ctx.lineWidth = 2 + depthFactor * 3;
        ctx.stroke();
      }
      
      // Draw radial lines for depth effect
      for (let i = 0; i < 16; i++) {
        const a = (i / 16) * Math.PI * 2 + time * 0.005 * config.speed;
        const innerRadius = maxRadius * 0.1;
        const outerRadius = maxRadius;
        
        ctx.beginPath();
        ctx.moveTo(
          centerX + Math.cos(a) * innerRadius,
          centerY + Math.sin(a) * innerRadius
        );
        ctx.lineTo(
          centerX + Math.cos(a) * outerRadius,
          centerY + Math.sin(a) * outerRadius
        );
        
        ctx.strokeStyle = colors[0];
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }

    function drawGlitchTunnel() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const maxRadius = Math.min(canvas.width, canvas.height) * 0.8;
      
      // Draw glitched concentric circles
      for (let i = 0; i < config.depth; i++) {
        const depthFactor = i / config.depth;
        const baseRadius = maxRadius * (1 - depthFactor * 0.9);
        
        // Add glitch distortion
        const glitchAmount = Math.sin(time * 0.05 * config.speed + i) * config.glitch * 5;
        const radius = baseRadius + glitchAmount;
        
        // Random color selection based on glitch
        const colorIndex = Math.floor(Math.random() * colors.length);
        const color = colors[colorIndex];
        
        ctx.beginPath();
        for (let j = 0; j < 40; j++) {
          const a = (j / 40) * Math.PI * 2 + time * 0.01 * config.speed;
          // Add angular distortion
          const distortedAngle = a + Math.sin(a * 3 + time * 0.03) * 0.2 * (config.glitch / 5);
          const x = centerX + Math.cos(distortedAngle) * radius;
          const y = centerY + Math.sin(distortedAngle) * radius;
          
          if (j === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.closePath();
        
        ctx.strokeStyle = color;
        ctx.lineWidth = 1 + depthFactor * 2 + Math.random() * config.glitch;
        ctx.stroke();
      }
      
      // Draw glitch scanlines
      for (let i = 0; i < 5; i++) {
        const y = (i / 5) * canvas.height + Math.sin(time * 0.1 + i) * 20;
        const height = 2 + Math.random() * 3;
        
        ctx.fillStyle = colors[0];
        ctx.fillRect(0, y, canvas.width, height);
      }
    }

    function drawSpectrumTunnel() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const maxRadius = Math.min(canvas.width, canvas.height) * 0.8;
      
      // Draw spectrum tunnel with color transitions
      for (let i = 0; i < config.depth; i++) {
        const depthFactor = i / config.depth;
        const radius = maxRadius * (1 - depthFactor * 0.9);
        
        // Create gradient for spectrum effect
        const gradient = ctx.createRadialGradient(
          centerX, centerY, 0,
          centerX, centerY, radius
        );
        
        for (let j = 0; j < colors.length; j++) {
          gradient.addColorStop(j / (colors.length - 1), colors[j]);
        }
        
        ctx.beginPath();
        for (let j = 0; j < 60; j++) {
          const a = (j / 60) * Math.PI * 2 + time * 0.01 * config.speed;
          // Add wave distortion
          const waveRadius = radius + Math.sin(a * 8 + time * 0.02) * 10 * depthFactor;
          const x = centerX + Math.cos(a) * waveRadius;
          const y = centerY + Math.sin(a) * waveRadius;
          
          if (j === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.closePath();
        
        ctx.fillStyle = gradient;
        ctx.fill();
      }
    }

    function drawDigitalTunnel() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const maxRadius = Math.min(canvas.width, canvas.height) * 0.8;
      
      // Draw digital/pixelated tunnel effect
      for (let i = 0; i < config.depth; i++) {
        const depthFactor = i / config.depth;
        const radius = maxRadius * (1 - depthFactor * 0.9);
        const color = colors[i % colors.length];
        
        // Draw digital rings with pixelated effect
        ctx.beginPath();
        for (let j = 0; j < 32; j++) {
          const a = (j / 32) * Math.PI * 2 + time * 0.01 * config.speed;
          const x = centerX + Math.cos(a) * radius;
          const y = centerY + Math.sin(a) * radius;
          
          // Draw segments instead of continuous line
          if (j % 2 === 0) {
            const nextA = ((j + 1) / 32) * Math.PI * 2 + time * 0.01 * config.speed;
            const nextX = centerX + Math.cos(nextA) * radius;
            const nextY = centerY + Math.sin(nextA) * radius;
            
            ctx.moveTo(x, y);
            ctx.lineTo(nextX, nextY);
          }
        }
        
        ctx.strokeStyle = color;
        ctx.lineWidth = 2 + depthFactor * 2;
        ctx.stroke();
        
        // Add digital grid effect
        if (i % 3 === 0) {
          for (let j = 0; j < 8; j++) {
            const angle = (j / 8) * Math.PI * 2;
            const x = centerX + Math.cos(angle) * radius;
            const y = centerY + Math.sin(angle) * radius;
            
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(x, y);
            ctx.strokeStyle = color.replace('0.8', '0.3');
            ctx.lineWidth = 1;
            ctx.stroke();
          }
        }
      }
    }

    function drawGlitchVortex() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const maxRadius = Math.min(canvas.width, canvas.height) * 0.6;
      
      // Draw glitched spiral vortex
      for (let arm = 0; arm < 6; arm++) {
        const armAngle = (arm / 6) * Math.PI * 2;
        const color = colors[arm % colors.length];
        
        ctx.beginPath();
        
        for (let t = 0; t < Math.PI * 8; t += 0.1) {
          // Add glitch distortion to the spiral
          const glitchX = Math.sin(t * 5 + time * 0.1) * config.glitch * 2;
          const glitchY = Math.cos(t * 7 + time * 0.08) * config.glitch * 2;
          
          const radius = (t / (Math.PI * 8)) * maxRadius;
          const angle = armAngle + t * 3 + time * 0.02 * config.speed;
          const x = centerX + Math.cos(angle) * radius + glitchX;
          const y = centerY + Math.sin(angle) * radius + glitchY;
          
          if (t === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.stroke();
      }
      
      // Add glitch artifacts
      for (let i = 0; i < config.glitch * 2; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const size = Math.random() * 5 + 1;
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();
      }
      
      // Draw glitch scanlines
      for (let i = 0; i < 20; i++) {
        if (Math.random() < 0.3) { // 30% chance to draw scanline
          const y = Math.random() * canvas.height;
          const height = 1 + Math.random() * 2;
          const color = colors[Math.floor(Math.random() * colors.length)];
          
          ctx.fillStyle = color;
          ctx.fillRect(0, y, canvas.width, height);
        }
      }
    }

    function drawGlitch() {
      // Clear with subtle fade effect
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      switch(config.pattern) {
        case 'classic':
          drawClassicTunnel();
          break;
        case 'glitch':
          drawGlitchTunnel();
          break;
        case 'spectrum':
          drawSpectrumTunnel();
          break;
        case 'digital':
          drawDigitalTunnel();
          break;
        case 'vortex':
          drawGlitchVortex();
          break;
      }
      
      // Occasionally add glitch effects
      if (Math.random() < 0.02 * config.glitch) {
        // Screen displacement effect
        const displacementX = (Math.random() - 0.5) * 20;
        const displacementY = (Math.random() - 0.5) * 20;
        
        ctx.drawImage(
          canvas, 
          displacementX, 
          displacementY, 
          canvas.width, 
          canvas.height,
          0, 
          0, 
          canvas.width, 
          canvas.height
        );
      }
    }

    function animate() {
      if (!config.paused) {
        time += 0.01 * config.speed;
        glitchTime += 0.01;
        drawGlitch();
      }
      animationId = requestAnimationFrame(animate);
    }

    function randomize() {
      config.depth = Math.floor(Math.random() * 30 + 10);
      config.glitch = Math.floor(Math.random() * 8 + 2);
      config.speed = Math.random() * 2 + 0.5;
      const patterns = ['classic', 'glitch', 'spectrum', 'digital', 'vortex'];
      config.pattern = patterns[Math.floor(Math.random() * patterns.length)];

      document.getElementById('depthSlider').value = config.depth;
      document.getElementById('depthValue').textContent = config.depth;
      document.getElementById('glitchSlider').value = config.glitch;
      document.getElementById('glitchValue').textContent = config.glitch;
      document.getElementById('speedSlider').value = config.speed.toFixed(1);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
      document.getElementById('patternSelect').value = config.pattern;
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
      });
    });

    // Sliders
    document.getElementById('depthSlider').addEventListener('input', e => {
      config.depth = parseInt(e.target.value);
      document.getElementById('depthValue').textContent = config.depth;
    });

    document.getElementById('glitchSlider').addEventListener('input', e => {
      config.glitch = parseInt(e.target.value);
      document.getElementById('glitchValue').textContent = config.glitch;
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('patternSelect').addEventListener('change', e => {
      config.pattern = e.target.value;
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        randomize();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['glitch', 'spectrum', 'digital', 'voltage', 'neon'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
      }
    });

    // Initialize
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animate();
  </script>
</body>
</html>

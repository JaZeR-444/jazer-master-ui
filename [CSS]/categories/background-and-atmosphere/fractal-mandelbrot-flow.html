<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fractal Mandelbrot Flow - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="fractal"] { background: linear-gradient(135deg, #00f2ea, #9333ea, #ff006e); }
    .color-btn[data-color="vibrant"] { background: linear-gradient(135deg, #ffbe0b, #ff006e, #00f2ea); }
    .color-btn[data-color="deep"] { background: linear-gradient(135deg, #006699, #6d28d9, #cc0052); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#00f2ea, #9333ea, #ff006e, #ffbe0b, #00f2ea); }
    .color-btn[data-color="mono"] { background: linear-gradient(135deg, #fff, #666, #000); }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .fractal-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #000000 0%, #0a0a1f 100%);
      overflow: hidden;
    }
    .fractal-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: 200% 200%;
      opacity: 0.7;
      mix-blend-mode: overlay;
      will-change: transform;
    }
    .fractal-shape {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      will-change: transform, opacity;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Fractal Mandelbrot Flow</h1>
    <p>Mathematical fractal patterns flowing and evolving with Mandelbrot-inspired visuals</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="fractal" title="Fractal"></button>
      <button class="color-btn" data-color="vibrant" title="Vibrant"></button>
      <button class="color-btn" data-color="deep" title="Deep"></button>
      <button class="color-btn" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Complexity: <span class="slider-value" id="complexityValue">5</span></label>
      <input type="range" id="complexitySlider" min="3" max="8" value="5">
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.2" max="2" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Intensity: <span class="slider-value" id="intensityValue">0.8</span></label>
      <input type="range" id="intensitySlider" min="0.3" max="1.5" step="0.1" value="0.8">
    </div>
  </div>

  <div class="fractal-container" id="container">
    <div class="fractal-layer" id="layer1"></div>
    <div class="fractal-layer" id="layer2"></div>
    <div class="fractal-layer" id="layer3"></div>
  </div>
  <div class="status" id="status">Playing</div>

  <script>
    const container = document.getElementById('container');
    const layer1 = document.getElementById('layer1');
    const layer2 = document.getElementById('layer2');
    const layer3 = document.getElementById('layer3');
    const status = document.getElementById('status');

    let config = {
      complexity: 5,
      speed: 1,
      intensity: 0.8,
      colorScheme: 'fractal',
      paused: false
    };

    const colorSchemes = {
      fractal: [
        { color: 'rgba(0, 242, 234, 0.7)', gradient: 'radial-gradient(circle, rgba(0, 242, 234, 0.7) 0%, rgba(147, 51, 234, 0.5) 50%, rgba(255, 0, 110, 0.3) 100%)' },
        { color: 'rgba(147, 51, 234, 0.7)', gradient: 'radial-gradient(circle, rgba(147, 51, 234, 0.7) 0%, rgba(255, 0, 110, 0.5) 50%, rgba(0, 242, 234, 0.3) 100%)' },
        { color: 'rgba(255, 0, 110, 0.7)', gradient: 'radial-gradient(circle, rgba(255, 0, 110, 0.7) 0%, rgba(255, 190, 11, 0.5) 50%, rgba(0, 242, 234, 0.3) 100%)' },
        { color: 'rgba(255, 190, 11, 0.7)', gradient: 'radial-gradient(circle, rgba(255, 190, 11, 0.7) 0%, rgba(0, 242, 234, 0.5) 50%, rgba(147, 51, 234, 0.3) 100%)' }
      ],
      vibrant: [
        { color: 'rgba(255, 190, 11, 0.7)', gradient: 'radial-gradient(circle, rgba(255, 190, 11, 0.7) 0%, rgba(255, 0, 110, 0.5) 50%, rgba(0, 242, 234, 0.3) 100%)' },
        { color: 'rgba(255, 0, 110, 0.7)', gradient: 'radial-gradient(circle, rgba(255, 0, 110, 0.7) 0%, rgba(0, 242, 234, 0.5) 50%, rgba(255, 190, 11, 0.3) 100%)' },
        { color: 'rgba(0, 242, 234, 0.7)', gradient: 'radial-gradient(circle, rgba(0, 242, 234, 0.7) 0%, rgba(255, 190, 11, 0.5) 50%, rgba(255, 0, 110, 0.3) 100%)' },
        { color: 'rgba(255, 107, 157, 0.7)', gradient: 'radial-gradient(circle, rgba(255, 107, 157, 0.7) 0%, rgba(0, 242, 234, 0.5) 50%, rgba(255, 190, 11, 0.3) 100%)' }
      ],
      deep: [
        { color: 'rgba(0, 102, 153, 0.7)', gradient: 'radial-gradient(circle, rgba(0, 102, 153, 0.7) 0%, rgba(109, 40, 217, 0.5) 50%, rgba(204, 0, 82, 0.3) 100%)' },
        { color: 'rgba(109, 40, 217, 0.7)', gradient: 'radial-gradient(circle, rgba(109, 40, 217, 0.7) 0%, rgba(204, 0, 82, 0.5) 50%, rgba(0, 102, 153, 0.3) 100%)' },
        { color: 'rgba(204, 0, 82, 0.7)', gradient: 'radial-gradient(circle, rgba(204, 0, 82, 0.7) 0%, rgba(51, 102, 204, 0.5) 50%, rgba(109, 40, 217, 0.3) 100%)' },
        { color: 'rgba(51, 102, 204, 0.7)', gradient: 'radial-gradient(circle, rgba(51, 102, 204, 0.7) 0%, rgba(204, 0, 82, 0.5) 50%, rgba(0, 102, 153, 0.3) 100%)' }
      ],
      rainbow: [
        { color: 'rgba(0, 242, 234, 0.7)', gradient: 'radial-gradient(circle, rgba(0, 242, 234, 0.7) 0%, rgba(147, 51, 234, 0.5) 50%, rgba(255, 0, 110, 0.3) 100%)' },
        { color: 'rgba(147, 51, 234, 0.7)', gradient: 'radial-gradient(circle, rgba(147, 51, 234, 0.7) 0%, rgba(255, 0, 110, 0.5) 50%, rgba(255, 190, 11, 0.3) 100%)' },
        { color: 'rgba(255, 0, 110, 0.7)', gradient: 'radial-gradient(circle, rgba(255, 0, 110, 0.7) 0%, rgba(255, 190, 11, 0.5) 50%, rgba(0, 242, 234, 0.3) 100%)' },
        { color: 'rgba(255, 190, 11, 0.7)', gradient: 'radial-gradient(circle, rgba(255, 190, 11, 0.7) 0%, rgba(0, 242, 234, 0.5) 50%, rgba(147, 51, 234, 0.3) 100%)' }
      ],
      mono: [
        { color: 'rgba(255, 255, 255, 0.7)', gradient: 'radial-gradient(circle, rgba(255, 255, 255, 0.7) 0%, rgba(200, 200, 200, 0.5) 50%, rgba(150, 150, 150, 0.3) 100%)' },
        { color: 'rgba(200, 200, 200, 0.7)', gradient: 'radial-gradient(circle, rgba(200, 200, 200, 0.7) 0%, rgba(150, 150, 150, 0.5) 50%, rgba(100, 100, 100, 0.3) 100%)' },
        { color: 'rgba(150, 150, 150, 0.7)', gradient: 'radial-gradient(circle, rgba(150, 150, 150, 0.7) 0%, rgba(100, 100, 100, 0.5) 50%, rgba(200, 200, 200, 0.3) 100%)' },
        { color: 'rgba(100, 100, 100, 0.7)', gradient: 'radial-gradient(circle, rgba(100, 100, 100, 0.7) 0%, rgba(150, 150, 150, 0.5) 50%, rgba(200, 200, 200, 0.3) 100%)' }
      ]
    };

    let fractalShapes = [];
    let animationId;
    let time = 0;

    function createFractalShapes() {
      // Clear existing shapes
      const existingShapes = container.querySelectorAll('.fractal-shape');
      existingShapes.forEach(shape => shape.remove());
      
      fractalShapes = [];
      const colors = colorSchemes[config.colorScheme];

      // Create fractal-like shapes based on complexity
      for (let i = 0; i < config.complexity * 10; i++) {
        const shape = document.createElement('div');
        shape.className = 'fractal-shape';

        const color = colors[i % colors.length];
        const size = 50 + Math.random() * 150;
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const rotationSpeed = (Math.random() - 0.5) * 2;
        const driftX = (Math.random() - 0.5) * 0.3;
        const driftY = (Math.random() - 0.5) * 0.3;

        shape.style.width = `${size}px`;
        shape.style.height = `${size}px`;
        shape.style.left = `${x}px`;
        shape.style.top = `${y}px`;
        shape.style.background = color.color;
        shape.style.opacity = (0.3 + Math.random() * 0.4) * config.intensity;
        shape.style.borderRadius = Math.random() > 0.5 ? '50%' : '30% 70% 70% 30% / 30% 30% 70% 70%'; // Sometimes use blob-like shapes

        container.appendChild(shape);

        fractalShapes.push({
          element: shape,
          x: x,
          y: y,
          size: size,
          rotation: 0,
          rotationSpeed: rotationSpeed,
          driftX: driftX,
          driftY: driftY,
          phase: Math.random() * Math.PI * 2,
          scalePhase: Math.random() * Math.PI * 2
        });
      }
    }

    function animate() {
      if (config.paused) {
        animationId = requestAnimationFrame(animate);
        return;
      }

      time += 0.016 * config.speed;

      // Animate background layers
      layer1.style.background = `radial-gradient(circle at ${50 + Math.sin(time * 0.3) * 20}% ${50 + Math.cos(time * 0.2) * 20}%, 
        ${colorSchemes[config.colorScheme][0].color}, transparent 70%)`;
      layer1.style.transform = `scale(1.2) rotate(${time * 5}deg)`;
      layer1.style.opacity = 0.3 * config.intensity;

      layer2.style.background = `radial-gradient(circle at ${30 + Math.sin(time * 0.4) * 30}% ${70 + Math.cos(time * 0.3) * 20}%, 
        ${colorSchemes[config.colorScheme][1].color}, transparent 70%)`;
      layer2.style.transform = `scale(1.1) rotate(${-time * 3}deg)`;
      layer2.style.opacity = 0.2 * config.intensity;

      layer3.style.background = `radial-gradient(circle at ${70 + Math.sin(time * 0.2) * 25}% ${40 + Math.cos(time * 0.5) * 25}%, 
        ${colorSchemes[config.colorScheme][2].color}, transparent 70%)`;
      layer3.style.transform = `scale(1.3) rotate(${time * 2}deg)`;
      layer3.style.opacity = 0.25 * config.intensity;

      // Animate fractal shapes
      fractalShapes.forEach(shape => {
        // Update position with drift
        shape.x += shape.driftX * config.speed;
        shape.y += shape.driftY * config.speed;

        // Wrap around edges
        if (shape.x > window.innerWidth + shape.size) shape.x = -shape.size;
        if (shape.x < -shape.size) shape.x = window.innerWidth + shape.size;
        if (shape.y > window.innerHeight + shape.size) shape.y = -shape.size;
        if (shape.y < -shape.size) shape.y = window.innerHeight + shape.size;

        // Update rotation
        shape.rotation += shape.rotationSpeed * config.speed * 0.5;

        // Add pulsing effect
        const pulse = Math.sin(time * 2 + shape.scalePhase) * 0.2 + 1;
        const opacityPulse = 0.5 + Math.sin(time * 1.5 + shape.phase) * 0.3;

        // Apply transformations
        shape.element.style.transform = `translate(${shape.x}px, ${shape.y}px) rotate(${shape.rotation}deg) scale(${pulse})`;
        shape.element.style.opacity = (0.3 + Math.random() * 0.4) * config.intensity * opacityPulse;
      });

      animationId = requestAnimationFrame(animate);
    }

    function updateColors() {
      const colors = colorSchemes[config.colorScheme];
      fractalShapes.forEach((shape, i) => {
        const color = colors[i % colors.length];
        shape.element.style.background = color.color;
      });
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
        updateColors();
      });
    });

    // Sliders
    document.getElementById('complexitySlider').addEventListener('input', e => {
      config.complexity = parseInt(e.target.value);
      document.getElementById('complexityValue').textContent = config.complexity;
      createFractalShapes();
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('intensitySlider').addEventListener('input', e => {
      config.intensity = parseFloat(e.target.value);
      document.getElementById('intensityValue').textContent = config.intensity.toFixed(1);
      updateColors();
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        time = 0;
        createFractalShapes();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['fractal', 'vibrant', 'deep', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
        updateColors();
      }
    });

    // Initialize
    createFractalShapes();
    animate();
  </script>
</body>
</html>

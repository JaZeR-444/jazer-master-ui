<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Caustics</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #006994;
        }

        canvas {
            display: block;
            mix-blend-mode: overlay;
        }

        .pool-floor {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(45deg, #005b82 25%, transparent 25%, transparent 75%, #005b82 75%, #005b82),
                linear-gradient(45deg, #005b82 25%, transparent 25%, transparent 75%, #005b82 75%, #005b82);
            background-color: #0077be;
            background-size: 100px 100px;
            background-position: 0 0, 50px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .floor-logo {
            font-size: 10rem;
            font-weight: 900;
            color: #004466;
            transform: skewX(20deg) scaleY(0.5);
            /* fake perspective on floor */
            filter: blur(2px);
            font-family: sans-serif;
            letter-spacing: 10px;
        }
    </style>
</head>

<body>
    <div class="pool-floor">
        <div class="floor-logo">JaZeR</div>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        let t = 0;

        // Simulating caustics with overlapping sine waves
        // Voronoi is better but hard in vanilla canvas quickly. 
        // We will stick to light web method.

        function drawCaustics() {
            ctx.clearRect(0, 0, w, h);
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';

            for (let i = 0; i < 10; i++) {
                ctx.beginPath();
                for (let x = 0; x < w; x += 20) {
                    const y = h / 2 + Math.sin(x * 0.01 + t + i) * 100 + Math.cos(x * 0.02 - t + i) * 50 + (i * 50 - 250);
                    // draw varied lines
                    ctx.moveTo(x, y);
                    ctx.lineTo(x + 10, y + 10);
                }
                ctx.stroke();

                // Random caustic splines
                /* Not really caustics, let's try a better approach:
                   Moving polygon mesh with light add? 
                   Simpler: just draw wobbling white lines. 
                */
            }

            // Better faux caustic:
            // Draw many translucent white polygons that shift

            for (let i = 0; i < 20; i++) {
                ctx.beginPath();
                const x = (Math.sin(t * 0.5 + i) * 0.5 + 0.5) * w;
                const y = (Math.cos(t * 0.3 + i) * 0.5 + 0.5) * h;
                const size = 100 + Math.sin(t + i) * 50;

                ctx.moveTo(x, y);
                ctx.quadraticCurveTo(x + size, y + size, x - size, y + size * 2);
                ctx.strokeStyle = `rgba(255,255,255,${0.1 + Math.sin(t + i) * 0.05})`;
                ctx.lineWidth = 5;
                ctx.stroke();
            }
        }

        function animate() {
            t += 0.02;
            drawCaustics();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

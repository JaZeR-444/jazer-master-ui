<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Graffiti</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #222;
        }

        canvas {
            display: block;
        }

        .wall {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/concrete-wall.png');
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="wall"></div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        // Draw JaZeR stencil
        const stencil = document.createElement('canvas');
        const sctx = stencil.getContext('2d');
        let sw, sh;

        function initStencil() {
            sw = w; sh = h;
            stencil.width = sw; stencil.height = sh;
            sctx.fillStyle = '#000';
            sctx.font = '900 15vw sans-serif';
            sctx.textAlign = 'center';
            sctx.textBaseline = 'middle';
            sctx.fillText('JaZeR', sw / 2, sh / 2);
        }

        setTimeout(initStencil, 100);

        const sprays = [];

        function animate() {
            // Spray particles
            for (let i = 0; i < 10; i++) {
                const x = Math.random() * w;
                const y = Math.random() * h;

                // Only draw where text is
                if (sw) {
                    const pixel = sctx.getImageData(x, y, 1, 1).data;
                    if (pixel[3] > 0) { // If part of text
                        ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
                        ctx.beginPath();
                        ctx.arc(x + (Math.random() - 0.5) * 20, y + (Math.random() - 0.5) * 20, Math.random() * 5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

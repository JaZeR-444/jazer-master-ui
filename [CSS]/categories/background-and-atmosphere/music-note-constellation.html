<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Note Constellation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #0c1445, #1a1a40);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .info {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Music Note Constellation</h1>
        <p>Starry sky with musical notes floating in space</p>
    </div>
    
    <canvas id="constellationCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('constellationCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Draw starry background
        function drawStarryBackground() {
            // Draw gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0c1445');
            gradient.addColorStop(1, '#1a1a40');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw stars
            for (let i = 0; i < 200; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const radius = Math.random() * 1.5;
                const opacity = 0.3 + Math.random() * 0.7;
                
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                
                // Create glow effect
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius * 3);
                gradient.addColorStop(0, `rgba(255, 255, 255, ${opacity})`);
                gradient.addColorStop(1, `rgba(255, 255, 255, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }
        
        // Music note class
        class MusicNote {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                
                // Movement properties
                this.vx = (Math.random() - 0.5) * 0.3;
                this.vy = (Math.random() - 0.5) * 0.3;
                
                // Choose between treble clef, bass clef, or note
                this.type = Math.floor(Math.random() * 3);
                
                // Size and rotation
                this.size = 15 + Math.random() * 20;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.01;
                
                // Color based on type
                if (this.type === 0) {
                    this.hue = 120; // Green for treble clef
                } else if (this.type === 1) {
                    this.hue = 240; // Blue for bass clef
                } else {
                    this.hue = 60; // Yellow for note
                }
                
                this.saturation = 80 + Math.random() * 20;
                this.lightness = 70 + Math.random() * 20;
                
                // Pulsation properties
                this.pulseSpeed = 0.01 + Math.random() * 0.03;
                this.pulsePhase = Math.random() * Math.PI * 2;
                
                // Audio responsiveness
                this.beatSensitivity = 0.3 + Math.random() * 0.7;
            }
            
            update() {
                const time = Date.now() * 0.001;
                
                // Simulate audio input
                const bassLevel = Math.abs(Math.sin(time * 0.5)) * 0.8 + Math.random() * 0.2;
                const trebleLevel = Math.abs(Math.sin(time * 2.3)) * 0.6 + Math.random() * 0.3;
                
                // Apply audio effect
                const audioEffect = this.type === 0 ? trebleLevel : (this.type === 1 ? bassLevel : (bassLevel + trebleLevel) / 2);
                
                // Move with audio responsiveness
                this.x += this.vx * (1 + audioEffect * this.beatSensitivity * 0.5);
                this.y += this.vy * (1 + audioEffect * this.beatSensitivity * 0.5);
                
                // Rotate
                this.rotation += this.rotationSpeed * (1 + audioEffect * this.beatSensitivity * 0.2);
                
                // Boundary wrap-around
                if (this.x < -50) this.x = canvas.width + 50;
                if (this.x > canvas.width + 50) this.x = -50;
                if (this.y < -50) this.y = canvas.height + 50;
                if (this.y > canvas.height + 50) this.y = -50;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Calculate pulsation
                const time = Date.now() * 0.001;
                const pulse = Math.sin(time * this.pulseSpeed + this.pulsePhase) * 0.1 + 1;
                const currentSize = this.size * pulse;
                
                // Draw the music note based on type
                ctx.fillStyle = `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, 0.8)`;
                ctx.strokeStyle = `hsla(${this.hue}, ${this.saturation}%, 90%, 0.9)`;
                ctx.lineWidth = 2;
                
                if (this.type === 0) {
                    // Draw treble clef
                    this.drawTrebleClef(currentSize);
                } else if (this.type === 1) {
                    // Draw bass clef
                    this.drawBassClef(currentSize);
                } else {
                    // Draw musical note
                    this.drawNote(currentSize);
                }
                
                ctx.restore();
            }
            
            drawTrebleClef(size) {
                const scale = size / 30;
                ctx.beginPath();
                
                // Draw the main curve of the treble clef
                ctx.ellipse(0, 0, 5 * scale, 8 * scale, 0, 0, Math.PI * 2);
                
                // Draw the curl
                ctx.moveTo(0, -5 * scale);
                ctx.bezierCurveTo(
                    -8 * scale, -5 * scale,
                    -10 * scale, 0,
                    0, 0
                );
                
                ctx.stroke();
                
                // Draw the vertical line
                ctx.beginPath();
                ctx.moveTo(0, -10 * scale);
                ctx.lineTo(0, 10 * scale);
                ctx.stroke();
                
                // Draw the dots
                ctx.beginPath();
                ctx.arc(3 * scale, 12 * scale, 1 * scale, 0, Math.PI * 2);
                ctx.fill();
            }
            
            drawBassClef(size) {
                const scale = size / 30;
                
                // Draw the main circle
                ctx.beginPath();
                ctx.ellipse(0, 0, 6 * scale, 4 * scale, 0, 0, Math.PI * 2);
                ctx.stroke();
                
                // Draw the S-curve
                ctx.beginPath();
                ctx.moveTo(-8 * scale, -8 * scale);
                ctx.bezierCurveTo(
                    -12 * scale, -8 * scale,
                    -12 * scale, 8 * scale,
                    -8 * scale, 8 * scale
                );
                ctx.stroke();
                
                // Draw the dots
                ctx.beginPath();
                ctx.arc(0, -5 * scale, 1 * scale, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(0, 5 * scale, 1 * scale, 0, Math.PI * 2);
                ctx.fill();
            }
            
            drawNote(size) {
                const scale = size / 30;
                
                // Draw the note oval
                ctx.beginPath();
                ctx.ellipse(2 * scale, 0, 2.5 * scale, 4 * scale, Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw the stem
                ctx.beginPath();
                ctx.moveTo(4 * scale, -8 * scale);
                ctx.lineTo(4 * scale, 8 * scale);
                ctx.stroke();
                
                // Draw the flag
                ctx.beginPath();
                ctx.moveTo(4 * scale, -8 * scale);
                ctx.lineTo(8 * scale, -4 * scale);
                ctx.lineTo(4 * scale, 0);
                ctx.closePath();
                ctx.fill();
            }
        }
        
        // Create music notes
        const musicNotes = [];
        const noteCount = 30;
        
        for (let i = 0; i < noteCount; i++) {
            musicNotes.push(new MusicNote());
        }
        
        // Draw constellation lines between nearby notes
        function drawConstellationLines() {
            for (let i = 0; i < musicNotes.length; i++) {
                for (let j = i + 1; j < musicNotes.length; j++) {
                    const note1 = musicNotes[i];
                    const note2 = musicNotes[j];
                    
                    const dx = note1.x - note2.x;
                    const dy = note1.y - note2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Draw connection if notes are close enough
                    if (distance < 200) {
                        const opacity = 0.3 * (1 - distance / 200);
                        
                        ctx.beginPath();
                        ctx.moveTo(note1.x, note1.y);
                        ctx.lineTo(note2.x, note2.y);
                        ctx.strokeStyle = `hsla(180, 100%, 70%, ${opacity})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
        }
        
        // Draw audio reactive glow around notes
        function drawAudioGlow() {
            const time = Date.now() * 0.001;
            const bassLevel = Math.abs(Math.sin(time * 0.5)) * 0.8 + Math.random() * 0.2;
            
            for (let i = 0; i < musicNotes.length; i++) {
                const note = musicNotes[i];
                
                const gradient = ctx.createRadialGradient(
                    note.x, note.y, 0,
                    note.x, note.y, 30 + bassLevel * 20
                );
                
                gradient.addColorStop(0, `hsla(${note.hue}, ${note.saturation}%, 90%, 0.2)`);
                gradient.addColorStop(1, `hsla(${note.hue}, ${note.saturation}%, 70%, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(note.x, note.y, 30 + bassLevel * 20, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Animation loop
        function animate() {
            // Clear with fade effect
            ctx.fillStyle = 'rgba(12, 20, 69, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw starry background
            drawStarryBackground();
            
            // Draw constellation lines
            drawConstellationLines();
            
            // Draw audio reactive glow
            drawAudioGlow();
            
            // Update and draw music notes
            musicNotes.forEach(note => {
                note.update();
                note.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>

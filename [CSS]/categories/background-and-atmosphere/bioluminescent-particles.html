<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioluminescent Particles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .info {
            position: relative;
            z-index: 2;
            color: #0f0;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Bioluminescent Particles</h1>
        <p>Living particles with organic glowing patterns</p>
    </div>
    
    <canvas id="bioCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('bioCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Bioluminescent particle class
        class BioParticle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                
                // Movement properties
                this.vx = (Math.random() - 0.5) * 0.8;
                this.vy = (Math.random() - 0.5) * 0.8;
                
                // Swimming behavior
                this.swimAngle = Math.random() * Math.PI * 2;
                this.swimSpeed = 0.1 + Math.random() * 0.3;
                this.swimRadius = 20 + Math.random() * 30;
                
                // Visual properties (bioluminescent colors: blues, greens, cyans)
                this.hue = 120 + Math.random() * 60; // Green to blue range
                this.saturation = 80 + Math.random() * 20;
                this.lightness = 50 + Math.random() * 30;
                
                // Pulsation properties (like a heartbeat)
                this.pulseSpeed = 0.01 + Math.random() * 0.03;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.pulseOffset = Math.random() * Math.PI * 2;
                
                // Size properties
                this.size = 2 + Math.random() * 4;
                this.originalSize = this.size;
                
                // Brightness properties
                this.baseBrightness = 0.5 + Math.random() * 0.5;
                this.brightness = this.baseBrightness;
                
                // Behavior properties
                this.energy = 1; // How active the particle is
                this.activeTimer = 0;
                this.maxActiveTime = 100 + Math.random() * 100;
                
                // Group behavior
                this.groupX = 0;
                this.groupY = 0;
                this.inGroup = false;
            }
            
            update() {
                const time = Date.now() * 0.001;
                
                // Update pulsation (like a heartbeat)
                this.brightness = this.baseBrightness * (0.7 + 0.3 * Math.abs(Math.sin(time * this.pulseSpeed + this.pulsePhase)));
                this.size = this.originalSize * (0.8 + 0.2 * Math.abs(Math.sin(time * this.pulseSpeed * 2 + this.pulsePhase)));
                
                // Swimming movement (circular motion with drift)
                this.swimAngle += this.swimSpeed * 0.05;
                this.x += Math.cos(this.swimAngle) * 0.2 + this.vx;
                this.y += Math.sin(this.swimAngle) * 0.2 + this.vy;
                
                // Occasionally change direction
                if (Math.random() < 0.01) {
                    this.vx = (Math.random() - 0.5) * 0.8;
                    this.vy = (Math.random() - 0.5) * 0.8;
                    this.swimSpeed = 0.1 + Math.random() * 0.4;
                }
                
                // Boundary wrap-around with random variation
                if (this.x < -20) this.x = canvas.width + 20 + Math.random() * 20;
                if (this.x > canvas.width + 20) this.x = -20 - Math.random() * 20;
                if (this.y < -20) this.y = canvas.height + 20 + Math.random() * 20;
                if (this.y > canvas.height + 20) this.y = -20 - Math.random() * 20;
                
                // Simulate organic "breathing" behavior
                this.activeTimer++;
                if (this.activeTimer > this.maxActiveTime) {
                    // Change behavior
                    this.pulseSpeed = 0.01 + Math.random() * 0.04;
                    this.maxActiveTime = 50 + Math.random() * 150;
                    this.activeTimer = 0;
                    
                    // Occasionally have a brighter flash
                    if (Math.random() < 0.1) {
                        this.brightness = 1;
                    }
                }
            }
            
            draw() {
                // Create radial gradient for bioluminescent glow
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 5
                );
                
                gradient.addColorStop(0, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, ${this.brightness})`);
                gradient.addColorStop(0.3, `hsla(${this.hue}, ${this.saturation * 0.8}%, ${this.lightness * 0.8}%, ${this.brightness * 0.7})`);
                gradient.addColorStop(0.7, `hsla(${this.hue}, ${this.saturation * 0.6}%, ${this.lightness * 0.6}%, ${this.brightness * 0.3})`);
                gradient.addColorStop(1, `hsla(${this.hue}, ${this.saturation * 0.4}%, ${this.lightness * 0.4}%, 0)`);
                
                ctx.fillStyle = gradient;
                
                // Draw the glowing particle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw motion trail occasionally for a more organic feel
                if (Math.random() < 0.02) {
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x - this.vx * 10, this.y - this.vy * 10);
                    ctx.strokeStyle = `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, ${this.brightness * 0.3})`;
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                }
            }
        }
        
        // Create bioluminescent particles
        const particles = [];
        const particleCount = Math.min(250, Math.floor((canvas.width * canvas.height) / 600)); // Adaptive to screen size
        
        for (let i = 0; i < particleCount; i++) {
            particles.push(new BioParticle());
        }
        
        // Add some special larger organisms
        for (let i = 0; i < 5; i++) {
            const largeParticle = new BioParticle();
            largeParticle.size = 8 + Math.random() * 12;
            largeParticle.originalSize = largeParticle.size;
            largeParticle.hue = 100 + Math.random() * 40; // More green
            largeParticle.pulseSpeed = 0.005 + Math.random() * 0.01;
            largeParticle.swimRadius = 40 + Math.random() * 60;
            largeParticle.swimSpeed = 0.05 + Math.random() * 0.1;
            particles.push(largeParticle);
        }
        
        // Draw underwater environment background
        function drawUnderwaterBackground() {
            // Draw a dark blue gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#000b1a');
            gradient.addColorStop(0.5, '#001a33');
            gradient.addColorStop(1, '#000f20');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add subtle depth layers
            for (let i = 0; i < 5; i++) {
                const layerY = (i / 5) * canvas.height;
                ctx.fillStyle = `rgba(0, 30, 60, ${0.05 + i * 0.02})`;
                ctx.fillRect(0, layerY, canvas.width, canvas.height * 0.2);
            }
        }
        
        // Draw connection lines between nearby particles (like bioluminescent communication)
        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const p1 = particles[i];
                    const p2 = particles[j];
                    
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Draw connection if particles are close enough
                    if (distance < 100) {
                        const opacity = 1 - (distance / 100);
                        
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `hsla(${p1.hue}, 80%, 70%, ${opacity * 0.1})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                        
                        // Occasionally sync pulsation when particles are close
                        if (distance < 50 && Math.random() < 0.001) {
                            p2.pulsePhase = p1.pulsePhase + (Math.random() - 0.5) * 0.5;
                        }
                    }
                }
            }
        }
        
        // Animation loop
        function animate() {
            // Clear with very subtle fade for motion trails
            ctx.fillStyle = 'rgba(0, 10, 20, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw underwater background
            drawUnderwaterBackground();
            
            // Update and draw connections first (behind particles)
            drawConnections();
            
            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>

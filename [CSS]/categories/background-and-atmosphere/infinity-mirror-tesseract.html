<!DOCTYPE html>
<html lang="en">
<head>

  <title>Infinity Mirror Tesseract - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);

      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);

      border-radius: 4px;

      position: fixed;

      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);

      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;

    }
    .color-btn {
      width: 28px;

    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="hypercube"] { background: linear-gradient(45deg, #00ffff, #0088ff); }
    .color-btn[data-color="tesseract"] { background: linear-gradient(45deg, #ff00ff, #00ffff); }
    .color-btn[data-color="dimension"] { background: linear-gradient(45deg, #00ff9d, #00ffff); }
    .color-btn[data-color="portal"] { background: linear-gradient(45deg, #ff512f, #f09819); }
    .color-btn[data-color="reality"] { background: linear-gradient(45deg, #5433ff, #20bdff); }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;

    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .pattern-select {
      width: 100%;
      padding: 0.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 6px;
      color: var(--text-light);
      font-family: var(--font-secondary);
      font-size: 0.8rem;
      cursor: pointer;
    }
    .tesseract-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;

      background: #000;
      overflow: hidden;
    }
    #tesseractCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);

      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { padding: 0.75rem 1rem; max-width: 280px; }
      .hero h1 { font-size: 1.2rem; }
      .hero p { font-size: 0.8rem; }
      .controls { top: auto; bottom: 5rem; right: 1rem; min-width: 140px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Infinity Mirror Tesseract</h1>
    <p>Tesseract in infinity mirror effect</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Randomize</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="hypercube" title="Hypercube"></button>
      <button class="color-btn" data-color="tesseract" title="Tesseract"></button>
      <button class="color-btn" data-color="dimension" title="Dimension"></button>
      <button class="color-btn" data-color="portal" title="Portal"></button>
      <button class="color-btn" data-color="reality" title="Reality"></button>
    </div>
    <div class="slider-group">
      <label>Dimensions: <span class="slider-value" id="dimensionsValue">4</span></label>
      <input type="range" id="dimensionsSlider" min="3" max="6" step="1" value="4">
    </div>
    <div class="slider-group">
      <label>Rotation Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Mirror Depth: <span class="slider-value" id="depthValue">5</span></label>
      <input type="range" id="depthSlider" min="1" max="10" step="1" value="5">
    </div>
    <label>Pattern</label>
    <select class="pattern-select" id="patternSelect">
      <option value="tesseract">4D Tesseract</option>
      <option value="hypercube">Hypercube Nesting</option>
      <option value="mirror">Mirror Recursion</option>
      <option value="fractal">Fractal Dimensions</option>
      <option value="portal">Portal Gateway</option>
    </select>
  </div>

  <div class="tesseract-container">
    <canvas id="tesseractCanvas"></canvas>
  </div>
  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('tesseractCanvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      dimensions: 4,
      speed: 1.0,
      depth: 5,
      pattern: 'tesseract',
      colorScheme: 'hypercube',
      paused: false
    };

    const colorSchemes = {
      hypercube: [
        'rgba(0, 255, 255, 0.8)',
        'rgba(0, 136, 255, 0.7)',
        'rgba(0, 200, 255, 0.6)',
        'rgba(0, 100, 200, 0.5)',
        'rgba(0, 180, 255, 0.4)',
        'rgba(0, 80, 200, 0.6)'
      ],
      tesseract: [
        'rgba(255, 0, 255, 0.8)',
        'rgba(0, 255, 255, 0.7)',
        'rgba(200, 0, 200, 0.6)',
        'rgba(0, 200, 200, 0.5)',
        'rgba(255, 0, 255, 0.4)',
        'rgba(0, 180, 200, 0.6)'
      ],
      dimension: [
        'rgba(0, 255, 157, 0.8)',
        'rgba(0, 255, 255, 0.7)',
        'rgba(0, 200, 150, 0.6)',
        'rgba(0, 200, 255, 0.5)',
        'rgba(0, 180, 180, 0.4)',
        'rgba(0, 150, 200, 0.6)'
      ],
      portal: [
        'rgba(255, 81, 47, 0.8)',
        'rgba(240, 152, 25, 0.7)',
        'rgba(220, 120, 20, 0.6)',
        'rgba(255, 100, 50, 0.5)',
        'rgba(200, 80, 30, 0.4)',
        'rgba(245, 130, 40, 0.6)'
      ],
      reality: [
        'rgba(84, 51, 255, 0.8)',
        'rgba(32, 189, 255, 0.7)',
        'rgba(100, 80, 220, 0.6)',
        'rgba(60, 150, 240, 0.5)',
        'rgba(40, 120, 200, 0.4)',
        'rgba(70, 100, 220, 0.6)'
      ]
    };

    let time = 0;
    let animationId;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function getColors() {
      return colorSchemes[config.colorScheme];
    }

    function project4Dto3D(point4D) {
      // Simple projection from 4D to 3D
      const w = point4D.w || 0;
      const distance = 5; // Distance of 4D space from 3D viewer
      
      // Projection factor
      const factor = distance / (distance - w);
      
      return {
        x: point4D.x * factor,
        y: point4D.y * factor,
        z: point4D.z * factor
      };
    }

    function project3Dto2D(point3D) {
      // Simple projection from 3D to 2D
      const z = point3D.z || 0;
      const distance = 8; // Distance of 3D space from 2D viewer
      
      // Projection factor
      const factor = distance / (distance - z);
      
      return {
        x: point3D.x * factor + canvas.width / 2,
        y: point3D.y * factor + canvas.height / 2
      };
    }

    function rotate4DPoint(point, rotationXY, rotationXZ, rotationXW, rotationYZ, rotationYW, rotationZW) {
      // Rotate point in 4D space
      const cosXY = Math.cos(rotationXY);
      const sinXY = Math.sin(rotationXY);
      const cosXZ = Math.cos(rotationXZ);
      const sinXZ = Math.sin(rotationXZ);
      const cosXW = Math.cos(rotationXW);
      const sinXW = Math.sin(rotationXW);
      const cosYZ = Math.cos(rotationYZ);
      const sinYZ = Math.sin(rotationYZ);
      const cosYW = Math.cos(rotationYW);
      const sinYW = Math.sin(rotationYW);
      const cosZW = Math.cos(rotationZW);
      const sinZW = Math.sin(rotationZW);
      
      // Apply rotations in different planes
      let x = point.x, y = point.y, z = point.z, w = point.w;
      
      // XY plane rotation
      const x1 = x * cosXY - y * sinXY;
      const y1 = x * sinXY + y * cosXY;
      x = x1; y = y1;
      
      // XZ plane rotation
      const x2 = x * cosXZ - z * sinXZ;
      const z2 = x * sinXZ + z * cosXZ;
      x = x2; z = z2;
      
      // XW plane rotation
      const x3 = x * cosXW - w * sinXW;
      const w1 = x * sinXW + w * cosXW;
      x = x3; w = w1;
      
      // YZ plane rotation
      const y2 = y * cosYZ - z * sinYZ;
      const z3 = y * sinYZ + z * cosYZ;
      y = y2; z = z3;
      
      // YW plane rotation
      const y3 = y * cosYW - w * sinYW;
      const w2 = y * sinYW + w * cosYW;
      y = y3; w = w2;
      
      // ZW plane rotation
      const z4 = z * cosZW - w * sinZW;
      const w3 = z * sinZW + w * cosZW;
      z = z4; w = w3;
      
      return { x, y, z, w };
    }

    function drawTesseract() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const size = Math.min(canvas.width, canvas.height) * 0.15;
      
      // Define the 16 vertices of a tesseract (4D hypercube)
      const vertices = [];
      for (let i = 0; i < 16; i++) {
        const x = (i & 1) ? size : -size;
        const y = (i & 2) ? size : -size;
        const z = (i & 4) ? size : -size;
        const w = (i & 8) ? size : -size;
        vertices.push({ x, y, z, w });
      }
      
      // Apply rotation to each vertex
      const rotationXY = time * 0.01 * config.speed;
      const rotationXZ = time * 0.015 * config.speed;
      const rotationXW = time * 0.007 * config.speed;
      const rotationYZ = time * 0.012 * config.speed;
      const rotationYW = time * 0.009 * config.speed;
      const rotationZW = time * 0.011 * config.speed;
      
      const rotatedVertices = vertices.map(v => 
        rotate4DPoint(v, rotationXY, rotationXZ, rotationXW, rotationYZ, rotationYW, rotationZW)
      );
      
      // Project 4D vertices to 2D screen coordinates
      const projectedVertices = rotatedVertices.map(v => {
        const point3D = project4Dto3D(v);
        return project3Dto2D(point3D);
      });
      
      // Define edges of the tesseract (connections between vertices)
      const edges = [];
      for (let i = 0; i < 16; i++) {
        // Connect each vertex to others that differ by one bit (adjacent vertices)
        for (let j = 0; j < 4; j++) {
          const neighbor = i ^ (1 << j); // Flip j-th bit
          if (i < neighbor) {
            edges.push([i, neighbor]);
          }
        }
      }
      
      // Draw the tesseract
      for (let i = 0; i < edges.length; i++) {
        const [start, end] = edges[i];
        const color = colors[i % colors.length];
        
        ctx.beginPath();
        ctx.moveTo(projectedVertices[start].x, projectedVertices[start].y);
        ctx.lineTo(projectedVertices[end].x, projectedVertices[end].y);
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.stroke();
      }
      
      // Draw vertices
      for (let i = 0; i < projectedVertices.length; i++) {
        const v = projectedVertices[i];
        const color = colors[i % colors.length];
        
        ctx.beginPath();
        ctx.arc(v.x, v.y, 4, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();
      }
      
      // Draw mirror reflection effect
      for (let d = 1; d <= config.depth; d++) {
        const scale = 0.8 - d * 0.1;
        const alpha = 0.5 - d * 0.08;
        
        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.scale(scale, scale);
        ctx.translate(centerX * (1 - scale), centerY * (1 - scale));
        
        // Draw reflected tesseract
        for (let i = 0; i < edges.length; i++) {
          const [start, end] = edges[i];
          const color = colors[i % colors.length];
          
          ctx.beginPath();
          ctx.moveTo(projectedVertices[start].x, projectedVertices[start].y);
          ctx.lineTo(projectedVertices[end].x, projectedVertices[end].y);
          ctx.strokeStyle = color.replace('0.8', alpha * 0.8);
          ctx.lineWidth = 1;
          ctx.stroke();
        }
        
        ctx.restore();
      }
    }

    function drawHypercubeNesting() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const baseSize = Math.min(canvas.width, canvas.height) * 0.1;
      
      // Draw nested hypercubes
      for (let level = 0; level < config.depth; level++) {
        const size = baseSize * (0.5 + level * 0.2);
        const rotation = time * 0.01 * config.speed * (level + 1);
        const color = colors[level % colors.length];
        
        // Draw a 4D hypercube at this level
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(rotation);
        
        // Create vertices for this level
        const levelVertices = [];
        for (let i = 0; i < 16; i++) {
          const x = (i & 1) ? size : -size;
          const y = (i & 2) ? size : -size;
          const z = (i & 4) ? size : -size;
          const w = (i & 8) ? size : -size;
          levelVertices.push({ x, y, z, w });
        }
        
        // Rotate and project
        const rotatedLevelVertices = levelVertices.map(v => 
          rotate4DPoint(v, rotation, rotation * 1.2, rotation * 0.8, rotation * 1.1, rotation * 0.9, rotation * 1.3)
        );
        
        const projectedLevelVertices = rotatedLevelVertices.map(v => {
          const point3D = project4Dto3D(v);
          return project3Dto2D(point3D);
        });
        
        // Draw edges
        for (const [start, end] of edges) {
          ctx.beginPath();
          ctx.moveTo(projectedLevelVertices[start].x, projectedLevelVertices[start].y);
          ctx.lineTo(projectedLevelVertices[end].x, projectedLevelVertices[end].y);
          ctx.strokeStyle = color.replace('0.8', '0.6');
          ctx.lineWidth = 1.5;
          ctx.stroke();
        }
        
        // Draw vertices
        for (const v of projectedLevelVertices) {
          ctx.beginPath();
          ctx.arc(v.x, v.y, 3, 0, Math.PI * 2);
          ctx.fillStyle = color;
          ctx.fill();
        }
        
        ctx.restore();
      }
    }

    function drawMirrorRecursion() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const size = Math.min(canvas.width, canvas.height) * 0.15;
      
      // Draw recursive mirrors effect
      for (let i = 0; i < config.depth; i++) {
        const scale = 1 - i * 0.15;
        const rotation = time * 0.01 * config.speed * (i + 1) * 0.5;
        const color = colors[i % colors.length];
        
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.scale(scale, scale);
        ctx.rotate(rotation);
        ctx.translate(-centerX, -centerY);
        
        // Draw tesseract at this recursion level
        const vertices = [];
        for (let j = 0; j < 16; j++) {
          const x = (j & 1) ? size : -size;
          const y = (j & 2) ? size : -size;
          const z = (j & 4) ? size : -size;
          const w = (j & 8) ? size : -size;
          vertices.push({ x, y, z, w });
        }
        
        // Apply rotation
        const rotatedVertices = vertices.map(v => 
          rotate4DPoint(
            v, 
            rotation, 
            rotation * 1.2, 
            rotation * 0.8, 
            rotation * 1.1, 
            rotation * 0.9, 
            rotation * 1.3
          )
        );
        
        // Project to 2D
        const projectedVertices = rotatedVertices.map(v => {
          const point3D = project4Dto3D(v);
          return project3Dto2D(point3D);
        });
        
        // Draw edges
        for (const [start, end] of edges) {
          ctx.beginPath();
          ctx.moveTo(projectedVertices[start].x, projectedVertices[start].y);
          ctx.lineTo(projectedVertices[end].x, projectedVertices[end].y);
          ctx.strokeStyle = color.replace('0.8', (0.8 - i * 0.1));
          ctx.lineWidth = 2 - i * 0.2;
          ctx.stroke();
        }
        
        // Draw vertices
        for (const v of projectedVertices) {
          ctx.beginPath();
          ctx.arc(v.x, v.y, 2 + i * 0.2, 0, Math.PI * 2);
          ctx.fillStyle = color.replace('0.8', (0.8 - i * 0.1));
          ctx.fill();
        }
        
        ctx.restore();
      }
    }

    function drawFractalDimensions() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const size = Math.min(canvas.width, canvas.height) * 0.1;
      
      // Draw fractal dimensional structures
      function drawFractalTesseract(x, y, size, depth, angle) {
        if (depth <= 0) return;
        
        const color = colors[depth % colors.length];
        
        // Draw tesseract at this level
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(angle);
        
        // Create vertices
        const vertices = [];
        for (let i = 0; i < 16; i++) {
          const vx = (i & 1) ? size : -size;
          const vy = (i & 2) ? size : -size;
          const vz = (i & 4) ? size : -size;
          const vw = (i & 8) ? size : -size;
          vertices.push({ x: vx, y: vy, z: vz, w: vw });
        }
        
        // Apply rotation
        const rotatedVertices = vertices.map(v => 
          rotate4DPoint(v, angle, angle * 1.1, angle * 0.9, angle * 1.2, angle * 0.8, angle * 1.3)
        );
        
        // Project to 2D
        const projectedVertices = rotatedVertices.map(v => {
          const point3D = project4Dto3D(v);
          return project3Dto2D(point3D);
        });
        
        // Draw edges
        for (const [start, end] of edges) {
          ctx.beginPath();
          ctx.moveTo(projectedVertices[start].x, projectedVertices[start].y);
          ctx.lineTo(projectedVertices[end].x, projectedVertices[end].y);
          ctx.strokeStyle = color.replace('0.8', '0.6');
          ctx.lineWidth = 1.5;
          ctx.stroke();
        }
        
        // Draw vertices
        for (const v of projectedVertices) {
          ctx.beginPath();
          ctx.arc(v.x, v.y, 2, 0, Math.PI * 2);
          ctx.fillStyle = color;
          ctx.fill();
        }
        
        ctx.restore();
        
        // Recursive calls for fractal effect
        if (depth > 1) {
          const newSize = size * 0.6;
          for (let i = 0; i < 4; i++) {
            const childAngle = angle + (i / 4) * Math.PI * 2;
            const distance = size * 1.5;
            const childX = x + Math.cos(childAngle) * distance;
            const childY = y + Math.sin(childAngle) * distance;
            
            drawFractalTesseract(childX, childY, newSize, depth - 1, childAngle + Math.PI / 4);
          }
        }
      }
      
      drawFractalTesseract(centerX, centerY, size, config.dimensions, time * 0.01 * config.speed);
    }

    function drawPortalGateway() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const maxRadius = Math.min(canvas.width, canvas.height) * 0.3;
      
      // Draw portal effect with tesseract inside
      for (let layer = 0; layer < config.depth; layer++) {
        const radius = maxRadius * (0.3 + 0.7 * (layer / config.depth));
        const rotation = time * 0.02 * config.speed * (layer + 1);
        const color = colors[layer % colors.length];
        
        // Draw portal ring
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        ctx.strokeStyle = color.replace('0.8', '0.3');
        ctx.lineWidth = 3;
        ctx.stroke();
        
        // Draw tesseract within the portal
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(rotation);
        
        // Create smaller tesseract within the ring
        const tesseractSize = radius * 0.3;
        const tesseractVertices = [];
        for (let i = 0; i < 16; i++) {
          const x = (i & 1) ? tesseractSize : -tesseractSize;
          const y = (i & 2) ? tesseractSize : -tesseractSize;
          const z = (i & 4) ? tesseractSize : -tesseractSize;
          const w = (i & 8) ? tesseractSize : -tesseractSize;
          tesseractVertices.push({ x, y, z, w });
        }
        
        // Rotate and project
        const rotatedTesseractVertices = tesseractVertices.map(v => 
          rotate4DPoint(v, rotation, rotation * 1.1, rotation * 0.9, rotation * 1.2, rotation * 0.8, rotation * 1.3)
        );
        
        const projectedTesseractVertices = rotatedTesseractVertices.map(v => {
          const point3D = project4Dto3D(v);
          return project3Dto2D(point3D);
        });
        
        // Draw tesseract edges
        for (const [start, end] of edges) {
          ctx.beginPath();
          ctx.moveTo(projectedTesseractVertices[start].x, projectedTesseractVertices[start].y);
          ctx.lineTo(projectedTesseractVertices[end].x, projectedTesseractVertices[end].y);
          ctx.strokeStyle = color;
          ctx.lineWidth = 2;
          ctx.stroke();
        }
        
        // Draw tesseract vertices
        for (const v of projectedTesseractVertices) {
          ctx.beginPath();
          ctx.arc(v.x, v.y, 3, 0, Math.PI * 2);
          ctx.fillStyle = color;
          ctx.fill();
        }
        
        ctx.restore();
        
        // Draw portal energy waves
        for (let i = 0; i < 8; i++) {
          const waveAngle = (i / 8) * Math.PI * 2 + time * 0.03 * config.speed;
          const waveRadius = radius + Math.sin(time * 0.04 * config.speed + i) * 10;
          
          ctx.beginPath();
          ctx.arc(centerX, centerY, waveRadius, waveAngle, waveAngle + Math.PI * 0.2);
          ctx.strokeStyle = color.replace('0.8', '0.2');
          ctx.lineWidth = 1;
          ctx.stroke();
        }
      }
    }

    function drawTesseract() {
      // Clear with subtle fade effect
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      switch(config.pattern) {
        case 'tesseract':
          draw4DTesseract();
          break;
        case 'hypercube':
          drawHypercubeNesting();
          break;
        case 'mirror':
          drawMirrorRecursion();
          break;
        case 'fractal':
          drawFractalDimensions();
          break;
        case 'portal':
          drawPortalGateway();
          break;
      }
    }

    function animate() {
      if (!config.paused) {
        time += 0.01 * config.speed;
        drawTesseract();
      }
      animationId = requestAnimationFrame(animate);
    }

    function randomize() {
      config.dimensions = Math.floor(Math.random() * 4 + 3);
      config.speed = Math.random() * 2 + 0.5;
      config.depth = Math.floor(Math.random() * 8 + 2);
      const patterns = ['tesseract', 'hypercube', 'mirror', 'fractal', 'portal'];
      config.pattern = patterns[Math.floor(Math.random() * patterns.length)];

      document.getElementById('dimensionsSlider').value = config.dimensions;
      document.getElementById('dimensionsValue').textContent = config.dimensions;
      document.getElementById('speedSlider').value = config.speed.toFixed(1);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
      document.getElementById('depthSlider').value = config.depth;
      document.getElementById('depthValue').textContent = config.depth;
      document.getElementById('patternSelect').value = config.pattern;
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
      });
    });

    // Sliders
    document.getElementById('dimensionsSlider').addEventListener('input', e => {
      config.dimensions = parseInt(e.target.value);
      document.getElementById('dimensionsValue').textContent = config.dimensions;
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('depthSlider').addEventListener('input', e => {
      config.depth = parseInt(e.target.value);
      document.getElementById('depthValue').textContent = config.depth;
    });

    document.getElementById('patternSelect').addEventListener('change', e => {
      config.pattern = e.target.value;
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        randomize();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['hypercube', 'tesseract', 'dimension', 'portal', 'reality'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
      }
    });

    // Initialize
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animate();
  </script>
</body>

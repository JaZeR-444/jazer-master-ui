<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil Paint Swirl</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #1a1a20;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: relative;
            z-index: 2;
            color: #d0c0a0;
            text-align: center;
            text-shadow: 0 0 20px rgba(208, 192, 160, 0.5);
        }

        .info h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            font-style: italic;
        }

        .info p {
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>Oil Paint</h1>
        <p>Swirling pigments</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const colors = ['#8B4513', '#DAA520', '#228B22', '#4169E1', '#DC143C', '#9932CC', '#FF6347'];

        class PaintStroke {
            constructor() { this.reset(); }

            reset() {
                this.points = [];
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.angle = Math.random() * Math.PI * 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.width = 20 + Math.random() * 40;
                this.length = 50 + Math.random() * 150;
                this.progress = 0;
                this.speed = 0.5 + Math.random() * 1;
                this.curve = (Math.random() - 0.5) * 0.1;
            }

            update() {
                if (this.progress < this.length) {
                    this.angle += this.curve;
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;
                    this.points.push({ x: this.x, y: this.y, width: this.width * (1 - this.progress / this.length * 0.5) });
                    this.progress++;
                } else if (this.points.length > 0) {
                    this.points.shift();
                } else {
                    this.reset();
                }
            }

            draw() {
                if (this.points.length < 2) return;

                for (let i = 1; i < this.points.length; i++) {
                    const p1 = this.points[i - 1];
                    const p2 = this.points[i];
                    const alpha = 0.6 * (i / this.points.length);

                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = p1.width;
                    ctx.lineCap = 'round';
                    ctx.globalAlpha = alpha;
                    ctx.stroke();
                }
                ctx.globalAlpha = 1;
            }
        }

        const strokes = Array.from({ length: 20 }, () => new PaintStroke());

        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 32, 0.03)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            strokes.forEach(s => { s.update(); s.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watercolor Bleed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #f8f5f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: relative;
            z-index: 2;
            color: #4a6670;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .info h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            font-style: italic;
        }

        .info p {
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>Watercolor</h1>
        <p>Bleeding pigments</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const watercolors = [
            { h: 200, s: 60, l: 60 }, // Blue
            { h: 340, s: 50, l: 65 }, // Pink
            { h: 45, s: 70, l: 65 },  // Yellow
            { h: 160, s: 50, l: 55 }, // Teal
            { h: 280, s: 45, l: 60 }, // Purple
        ];

        class WatercolorBlob {
            constructor() { this.reset(); }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = 50 + Math.random() * 150;
                this.color = watercolors[Math.floor(Math.random() * watercolors.length)];
                this.alpha = 0;
                this.maxAlpha = 0.1 + Math.random() * 0.15;
                this.growing = true;
                this.bleedParticles = [];

                for (let i = 0; i < 8; i++) {
                    this.bleedParticles.push({
                        angle: Math.random() * Math.PI * 2,
                        dist: this.size * (0.5 + Math.random() * 0.5),
                        size: 20 + Math.random() * 40
                    });
                }
            }

            update() {
                if (this.growing) {
                    this.alpha += 0.002;
                    if (this.alpha >= this.maxAlpha) this.growing = false;
                } else {
                    this.alpha -= 0.001;
                    if (this.alpha <= 0) this.reset();
                }
            }

            draw() {
                // Main blob
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                gradient.addColorStop(0, `hsla(${this.color.h}, ${this.color.s}%, ${this.color.l}%, ${this.alpha})`);
                gradient.addColorStop(0.6, `hsla(${this.color.h}, ${this.color.s - 10}%, ${this.color.l + 10}%, ${this.alpha * 0.5})`);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // Bleed particles
                this.bleedParticles.forEach(p => {
                    const px = this.x + Math.cos(p.angle) * p.dist;
                    const py = this.y + Math.sin(p.angle) * p.dist;
                    const pGradient = ctx.createRadialGradient(px, py, 0, px, py, p.size);
                    pGradient.addColorStop(0, `hsla(${this.color.h}, ${this.color.s}%, ${this.color.l}%, ${this.alpha * 0.7})`);
                    pGradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = pGradient;
                    ctx.beginPath();
                    ctx.arc(px, py, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        const blobs = Array.from({ length: 15 }, () => new WatercolorBlob());

        function animate() {
            ctx.fillStyle = 'rgba(248, 245, 240, 0.02)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            blobs.forEach(b => { b.update(); b.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

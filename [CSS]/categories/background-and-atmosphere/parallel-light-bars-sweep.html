<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallel Light Bars Sweep - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyan"] { background: var(--jazer-cyan); }
    .color-btn[data-color="purple"] { background: var(--jazer-purple); }
    .color-btn[data-color="pink"] { background: var(--jazer-pink); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#0ff, #f0f, #ff0, #0ff); }
    .color-btn[data-color="mono"] { background: #888; }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .bars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f0623 0%, #1a0a2e 50%, #0f0623 100%);
      overflow: hidden;
    }
    .light-bars-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      pointer-events: none;
    }
    .bars-horizontal-1 {
      background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 60px,
        var(--bar-color-1) 60px,
        var(--bar-color-1) 65px,
        transparent 65px,
        transparent 80px,
        var(--bar-color-1-dim) 80px,
        var(--bar-color-1-dim) 83px,
        transparent 83px,
        transparent 150px
      );
      animation: bars-sweep-right var(--sweep-speed) linear infinite;
    }
    .bars-horizontal-2 {
      background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 70px,
        var(--bar-color-2) 70px,
        var(--bar-color-2) 76px,
        transparent 76px,
        transparent 95px,
        var(--bar-color-2-dim) 95px,
        var(--bar-color-2-dim) 99px,
        transparent 99px,
        transparent 160px
      );
      animation: bars-sweep-left calc(var(--sweep-speed) * 1.25) linear infinite;
    }
    .bars-diagonal {
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 100px,
        var(--bar-color-3) 100px,
        var(--bar-color-3) 102px,
        transparent 102px,
        transparent 200px
      );
      animation: bars-sweep-diagonal calc(var(--sweep-speed) * 1.5) linear infinite;
    }
    @keyframes bars-sweep-right {
      0% { transform: translateX(-50%); }
      100% { transform: translateX(0%); }
    }
    @keyframes bars-sweep-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-50%); }
    }
    @keyframes bars-sweep-diagonal {
      0% { transform: translateX(-25%) translateY(-25%); }
      100% { transform: translateX(0%) translateY(0%); }
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { left: 1rem; right: 1rem; transform: none; padding: 0.75rem 1rem; }
      .hero h1 { font-size: 1.2rem; }
      .hero-keys { gap: 0.5rem; }
      .controls { top: auto; bottom: 4rem; right: 1rem; left: 1rem; min-width: auto; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Parallel Light Bars Sweep</h1>
    <p>Multi-directional sweeping light bars with layered effects</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cyan" title="Cyan"></button>
      <button class="color-btn" data-color="purple" title="Purple"></button>
      <button class="color-btn" data-color="pink" title="Pink"></button>
      <button class="color-btn" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.2" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Intensity: <span class="slider-value" id="intensityValue">1.0</span></label>
      <input type="range" id="intensitySlider" min="0.3" max="1.5" step="0.1" value="1">
    </div>
  </div>

  <div class="bars-container" id="container">
    <div class="light-bars-layer bars-horizontal-1"></div>
    <div class="light-bars-layer bars-horizontal-2"></div>
    <div class="light-bars-layer bars-diagonal"></div>
  </div>

  <div class="status" id="status">Playing</div>

  <script>
    const container = document.getElementById('container');
    const status = document.getElementById('status');
    const layers = document.querySelectorAll('.light-bars-layer');

    let config = {
      speed: 1,
      intensity: 1,
      colorScheme: 'cyan',
      paused: false
    };

    const colorSchemes = {
      cyan: {
        color1: 'rgba(0, 242, 234, 0.15)',
        color1Dim: 'rgba(0, 242, 234, 0.08)',
        color2: 'rgba(0, 200, 220, 0.12)',
        color2Dim: 'rgba(0, 200, 220, 0.06)',
        color3: 'rgba(0, 180, 200, 0.08)'
      },
      purple: {
        color1: 'rgba(147, 51, 234, 0.15)',
        color1Dim: 'rgba(147, 51, 234, 0.08)',
        color2: 'rgba(130, 80, 220, 0.12)',
        color2Dim: 'rgba(130, 80, 220, 0.06)',
        color3: 'rgba(168, 85, 247, 0.08)'
      },
      pink: {
        color1: 'rgba(255, 0, 110, 0.15)',
        color1Dim: 'rgba(255, 0, 110, 0.08)',
        color2: 'rgba(255, 80, 150, 0.12)',
        color2Dim: 'rgba(255, 80, 150, 0.06)',
        color3: 'rgba(236, 72, 153, 0.08)'
      },
      rainbow: {
        color1: 'rgba(0, 242, 234, 0.15)',
        color1Dim: 'rgba(0, 242, 234, 0.08)',
        color2: 'rgba(147, 51, 234, 0.12)',
        color2Dim: 'rgba(147, 51, 234, 0.06)',
        color3: 'rgba(255, 0, 110, 0.08)'
      },
      mono: {
        color1: 'rgba(255, 255, 255, 0.12)',
        color1Dim: 'rgba(255, 255, 255, 0.06)',
        color2: 'rgba(200, 200, 200, 0.1)',
        color2Dim: 'rgba(200, 200, 200, 0.05)',
        color3: 'rgba(180, 180, 180, 0.06)'
      }
    };

    function updateColors() {
      const scheme = colorSchemes[config.colorScheme];
      const intensity = config.intensity;

      // Adjust alpha values based on intensity
      const adjustAlpha = (rgba, mult) => {
        return rgba.replace(/[\d.]+\)$/, match => {
          const alpha = parseFloat(match) * mult;
          return alpha.toFixed(3) + ')';
        });
      };

      container.style.setProperty('--bar-color-1', adjustAlpha(scheme.color1, intensity));
      container.style.setProperty('--bar-color-1-dim', adjustAlpha(scheme.color1Dim, intensity));
      container.style.setProperty('--bar-color-2', adjustAlpha(scheme.color2, intensity));
      container.style.setProperty('--bar-color-2-dim', adjustAlpha(scheme.color2Dim, intensity));
      container.style.setProperty('--bar-color-3', adjustAlpha(scheme.color3, intensity));
    }

    function updateSpeed() {
      const baseSpeed = 8 / config.speed;
      container.style.setProperty('--sweep-speed', baseSpeed + 's');
    }

    function togglePause() {
      config.paused = !config.paused;
      layers.forEach(layer => {
        layer.style.animationPlayState = config.paused ? 'paused' : 'running';
      });
      status.textContent = config.paused ? 'Paused' : 'Playing';
      status.classList.toggle('paused', config.paused);
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
        updateColors();
      });
    });

    // Sliders
    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
      updateSpeed();
    });

    document.getElementById('intensitySlider').addEventListener('input', e => {
      config.intensity = parseFloat(e.target.value);
      document.getElementById('intensityValue').textContent = config.intensity.toFixed(1);
      updateColors();
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        togglePause();
      }
      if (e.code === 'KeyR') {
        layers.forEach(layer => {
          layer.style.animation = 'none';
          layer.offsetHeight; // Trigger reflow
          layer.style.animation = '';
        });
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyan', 'purple', 'pink', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
        updateColors();
      }
    });

    // Initialize
    updateColors();
    updateSpeed();
  </script>
</body>
</html>

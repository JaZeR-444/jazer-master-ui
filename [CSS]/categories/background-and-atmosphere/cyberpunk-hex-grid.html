<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Hex Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #0a0a1a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: relative;
            z-index: 2;
            color: #ff00ff;
            text-align: center;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        }

        .info h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.4em;
        }

        .info p {
            opacity: 0.6;
            color: #00ffff;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>CYBER HEX</h1>
        <p>Digital frontier</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const hexSize = 40;
        const hexHeight = hexSize * Math.sqrt(3);

        class Hexagon {
            constructor(col, row) {
                this.col = col;
                this.row = row;
                this.x = col * hexSize * 1.5;
                this.y = row * hexHeight + (col % 2 === 0 ? 0 : hexHeight / 2);
                this.active = Math.random() > 0.8;
                this.hue = Math.random() > 0.5 ? 300 : 180;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.glitchTimer = 0;
            }

            draw(time) {
                this.pulsePhase += 0.02;
                const pulse = Math.sin(this.pulsePhase) * 0.5 + 0.5;

                if (Math.random() < 0.005) {
                    this.active = !this.active;
                    this.glitchTimer = 10;
                }

                if (this.glitchTimer > 0) this.glitchTimer--;

                ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    const angle = (i / 6) * Math.PI * 2 - Math.PI / 6;
                    const x = this.x + Math.cos(angle) * hexSize * 0.9;
                    const y = this.y + Math.sin(angle) * hexSize * 0.9;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();

                if (this.active) {
                    const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, hexSize);
                    gradient.addColorStop(0, `hsla(${this.hue}, 100%, 60%, ${0.3 * pulse})`);
                    gradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }

                const edgeAlpha = this.active ? 0.6 + pulse * 0.4 : 0.1;
                ctx.strokeStyle = `hsla(${this.hue}, 100%, 60%, ${edgeAlpha})`;
                ctx.lineWidth = this.glitchTimer > 0 ? 3 : 1;
                ctx.stroke();
            }
        }

        let hexagons = [];

        function initHexagons() {
            hexagons = [];
            const cols = Math.ceil(canvas.width / (hexSize * 1.5)) + 2;
            const rows = Math.ceil(canvas.height / hexHeight) + 2;
            for (let col = 0; col < cols; col++) {
                for (let row = 0; row < rows; row++) {
                    hexagons.push(new Hexagon(col, row));
                }
            }
        }
        initHexagons();
        window.addEventListener('resize', initHexagons);

        let time = 0;
        function animate() {
            time++;
            ctx.fillStyle = 'rgba(10, 10, 26, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            hexagons.forEach(h => h.draw(time));
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

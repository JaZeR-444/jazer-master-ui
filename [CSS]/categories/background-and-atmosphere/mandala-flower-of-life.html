<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandala Flower of Life - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="sacred"] { background: linear-gradient(45deg, #ffd700, #daa520); }
    .color-btn[data-color="flower"] { background: linear-gradient(45deg, #00ff9d, #00ffff); }
    .color-btn[data-color="mandala"] { background: linear-gradient(45deg, #ff00ff, #00ffff); }
    .color-btn[data-color="golden"] { background: linear-gradient(45deg, #ff512f, #f09819); }
    .color-btn[data-color="cosmic"] { background: linear-gradient(45deg, #5433ff, #20bdff); }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .pattern-select {
      width: 100%;
      padding: 0.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 6px;
      color: var(--text-light);
      font-family: var(--font-secondary);
      font-size: 0.8rem;
      cursor: pointer;
    }
    .mandala-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #mandalaCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { padding: 0.75rem 1rem; max-width: 280px; }
      .hero h1 { font-size: 1.2rem; }
      .hero p { font-size: 0.8rem; }
      .controls { top: auto; bottom: 5rem; right: 1rem; min-width: 140px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Mandala Flower of Life</h1>
    <p>Flower of life pattern in mandala form</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Randomize</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="sacred" title="Sacred"></button>
      <button class="color-btn" data-color="flower" title="Flower"></button>
      <button class="color-btn" data-color="mandala" title="Mandala"></button>
      <button class="color-btn" data-color="golden" title="Golden"></button>
      <button class="color-btn" data-color="cosmic" title="Cosmic"></button>
    </div>
    <div class="slider-group">
      <label>Circle Count: <span class="slider-value" id="countValue">19</span></label>
      <input type="range" id="countSlider" min="7" max="37" step="6" value="19">
    </div>
    <div class="slider-group">
      <label>Mandala Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Harmonic Layers: <span class="slider-value" id="layersValue">5</span></label>
      <input type="range" id="layersSlider" min="1" max="10" step="1" value="5">
    </div>
    <label>Pattern</label>
    <select class="pattern-select" id="patternSelect">
      <option value="flower">Flower of Life</option>
      <option value="seed">Seed of Life</option>
      <option value="fruit">Fruit of Life</option>
      <option value="metatron">Metatron's Cube</option>
      <option value="golden">Golden Ratio Mandala</option>
    </select>
  </div>

  <div class="mandala-container">
    <canvas id="mandalaCanvas"></canvas>
  </div>
  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('mandalaCanvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      count: 19,
      speed: 1.0,
      layers: 5,
      pattern: 'flower',
      colorScheme: 'sacred',
      paused: false
    };

    const colorSchemes = {
      sacred: [
        'rgba(255, 215, 0, 0.8)',
        'rgba(218, 165, 32, 0.7)',
        'rgba(184, 134, 11, 0.6)',
        'rgba(230, 190, 50, 0.5)',
        'rgba(200, 150, 20, 0.4)',
        'rgba(240, 200, 40, 0.6)'
      ],
      flower: [
        'rgba(0, 255, 157, 0.8)',
        'rgba(0, 255, 255, 0.7)',
        'rgba(0, 200, 150, 0.6)',
        'rgba(0, 200, 255, 0.5)',
        'rgba(0, 180, 180, 0.4)',
        'rgba(0, 150, 200, 0.6)'
      ],
      mandala: [
        'rgba(255, 0, 255, 0.8)',
        'rgba(0, 255, 255, 0.7)',
        'rgba(200, 0, 200, 0.6)',
        'rgba(0, 200, 200, 0.5)',
        'rgba(255, 0, 255, 0.4)',
        'rgba(0, 180, 200, 0.6)'
      ],
      golden: [
        'rgba(255, 81, 47, 0.8)',
        'rgba(240, 152, 25, 0.7)',
        'rgba(220, 120, 20, 0.6)',
        'rgba(255, 100, 50, 0.5)',
        'rgba(200, 80, 30, 0.4)',
        'rgba(245, 130, 40, 0.6)'
      ],
      cosmic: [
        'rgba(84, 51, 255, 0.8)',
        'rgba(32, 189, 255, 0.7)',
        'rgba(100, 80, 220, 0.6)',
        'rgba(60, 150, 240, 0.5)',
        'rgba(40, 120, 200, 0.4)',
        'rgba(70, 100, 220, 0.6)'
      ]
    };

    let time = 0;
    let animationId;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function getColors() {
      return colorSchemes[config.colorScheme];
    }

    function drawSeedOfLife() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = Math.min(canvas.width, canvas.height) * 0.08;
      
      // Draw the central circle
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.strokeStyle = colors[0];
      ctx.lineWidth = 2;
      ctx.stroke();
      
      // Draw the surrounding 6 circles to form the seed of life
      for (let i = 0; i < 6; i++) {
        const angle = (i / 6) * Math.PI * 2;
        const x = centerX + Math.cos(angle) * radius;
        const y = centerY + Math.sin(angle) * radius;
        
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.strokeStyle = colors[(i + 1) % colors.length];
        ctx.lineWidth = 2;
        ctx.stroke();
      }
      
      // Draw additional harmonic circles
      for (let layer = 1; layer <= config.layers; layer++) {
        const layerRadius = radius * (1.5 + layer * 0.3);
        ctx.beginPath();
        ctx.arc(centerX, centerY, layerRadius, 0, Math.PI * 2);
        ctx.strokeStyle = colors[layer % colors.length].replace('0.8', '0.3');
        ctx.lineWidth = 1;
        ctx.stroke();
      }
      
      // Draw rotating elements
      for (let i = 0; i < 12; i++) {
        const angle = (i / 12) * Math.PI * 2 + time * 0.01 * config.speed;
        const distance = radius * 2;
        const x = centerX + Math.cos(angle) * distance;
        const y = centerY + Math.sin(angle) * distance;
        
        ctx.beginPath();
        ctx.arc(x, y, radius * 0.5, 0, Math.PI * 2);
        ctx.strokeStyle = colors[i % colors.length].replace('0.8', '0.4');
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }

    function drawFlowerOfLife() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = Math.min(canvas.width, canvas.height) * 0.04;
      const rings = Math.floor(Math.sqrt(config.count / 6));
      
      // Draw the flower of life pattern
      for (let ring = 0; ring <= rings; ring++) {
        if (ring === 0) {
          // Draw central circle
          ctx.beginPath();
          ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
          ctx.strokeStyle = colors[0];
          ctx.lineWidth = 2;
          ctx.stroke();
        } else {
          // Draw circles in this ring
          for (let i = 0; i < 6 * ring; i++) {
            const angle = (i / (6 * ring)) * Math.PI * 2;
            const distance = radius * ring * 2;
            const x = centerX + Math.cos(angle) * distance;
            const y = centerY + Math.sin(angle) * distance;
            
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.strokeStyle = colors[(ring + i) % colors.length];
            ctx.lineWidth = 2;
            ctx.stroke();
          }
        }
      }
      
      // Draw connecting lines for harmonic resonance
      for (let ring = 1; ring <= rings; ring++) {
        for (let i = 0; i < 6 * ring; i++) {
          const angle = (i / (6 * ring)) * Math.PI * 2;
          const distance = radius * ring * 2;
          const x = centerX + Math.cos(angle) * distance;
          const y = centerY + Math.sin(angle) * distance;
          
          // Draw lines to center
          ctx.beginPath();
          ctx.moveTo(centerX, centerY);
          ctx.lineTo(x, y);
          ctx.strokeStyle = colors[ring % colors.length].replace('0.8', '0.2');
          ctx.lineWidth = 0.5;
          ctx.stroke();
        }
      }
      
      // Draw harmonic resonance circles
      for (let i = 1; i <= config.layers; i++) {
        const resonanceRadius = radius * 3 * i;
        ctx.beginPath();
        ctx.arc(centerX, centerY, resonanceRadius, 0, Math.PI * 2);
        ctx.strokeStyle = colors[i % colors.length].replace('0.8', '0.3');
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }

    function drawFruitOfLife() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = Math.min(canvas.width, canvas.height) * 0.03;
      const rings = 4; // Fixed rings for fruit of life
      
      // Draw the fruit of life pattern (13 circles)
      const points = [];
      for (let ring = 0; ring <= rings; ring++) {
        if (ring === 0) {
          points.push({x: centerX, y: centerY});
        } else {
          for (let i = 0; i < 6 * ring; i++) {
            const angle = (i / (6 * ring)) * Math.PI * 2;
            const distance = radius * ring * 2;
            points.push({
              x: centerX + Math.cos(angle) * distance,
              y: centerY + Math.sin(angle) * distance
            });
          }
        }
      }
      
      // Draw all circles
      for (let i = 0; i < points.length; i++) {
        ctx.beginPath();
        ctx.arc(points[i].x, points[i].y, radius, 0, Math.PI * 2);
        ctx.strokeStyle = colors[i % colors.length];
        ctx.lineWidth = 2;
        ctx.stroke();
      }
      
      // Draw connections between circles (Metatron's cube pattern)
      for (let i = 0; i < points.length; i++) {
        for (let j = i + 1; j < points.length; j++) {
          const dx = points[j].x - points[i].x;
          const dy = points[j].y - points[i].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          // Only connect circles that are touching (distance = 2 * radius)
          if (Math.abs(distance - radius * 2) < radius * 0.1) {
            ctx.beginPath();
            ctx.moveTo(points[i].x, points[i].y);
            ctx.lineTo(points[j].x, points[j].y);
            ctx.strokeStyle = colors[(i + j) % colors.length].replace('0.8', '0.5');
            ctx.lineWidth = 1;
            ctx.stroke();
          }
        }
      }
      
      // Draw harmonic resonance
      for (let i = 1; i <= config.layers; i++) {
        const resonanceRadius = radius * 4 * i;
        ctx.beginPath();
        ctx.arc(centerX, centerY, resonanceRadius, 0, Math.PI * 2);
        ctx.strokeStyle = colors[i % colors.length].replace('0.8', '0.2');
        ctx.lineWidth = 0.5;
        ctx.stroke();
      }
    }

    function drawMetatronsCube() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = Math.min(canvas.width, canvas.height) * 0.03;
      const rings = 3; // Metatron's cube typically has 3 rings
      
      // Create all the points for Metatron's cube
      const points = [];
      for (let ring = 0; ring <= rings; ring++) {
        if (ring === 0) {
          points.push({x: centerX, y: centerY});
        } else {
          for (let i = 0; i < 6 * ring; i++) {
            const angle = (i / (6 * ring)) * Math.PI * 2;
            const distance = radius * ring * 2;
            points.push({
              x: centerX + Math.cos(angle) * distance,
              y: centerY + Math.sin(angle) * distance
            });
          }
        }
      }
      
      // Draw all circles in the pattern
      for (let i = 0; i < points.length; i++) {
        ctx.beginPath();
        ctx.arc(points[i].x, points[i].y, radius, 0, Math.PI * 2);
        ctx.strokeStyle = colors[i % colors.length];
        ctx.lineWidth = 2;
        ctx.stroke();
      }
      
      // Draw all connections between points
      for (let i = 0; i < points.length; i++) {
        for (let j = i + 1; j < points.length; j++) {
          ctx.beginPath();
          ctx.moveTo(points[i].x, points[i].y);
          ctx.lineTo(points[j].x, points[j].y);
          ctx.strokeStyle = colors[(i + j) % colors.length].replace('0.8', '0.3');
          ctx.lineWidth = 0.5;
          ctx.stroke();
        }
      }
      
      // Draw harmonic resonance circles
      for (let i = 1; i <= config.layers; i++) {
        const resonanceRadius = radius * 3 * i;
        ctx.beginPath();
        ctx.arc(centerX, centerY, resonanceRadius, 0, Math.PI * 2);
        ctx.strokeStyle = colors[i % colors.length].replace('0.8', '0.2');
        ctx.lineWidth = 0.5;
        ctx.stroke();
      }
      
      // Draw rotating inner elements
      for (let i = 0; i < 12; i++) {
        const angle = (i / 12) * Math.PI * 2 + time * 0.01 * config.speed;
        const distance = radius * 1.5;
        const x = centerX + Math.cos(angle) * distance;
        const y = centerY + Math.sin(angle) * distance;
        
        ctx.beginPath();
        ctx.arc(x, y, radius * 0.5, 0, Math.PI * 2);
        ctx.strokeStyle = colors[i % colors.length].replace('0.8', '0.4');
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }

    function drawGoldenRatioMandala() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const goldenRatio = 1.618;
      let radius = Math.min(canvas.width, canvas.height) * 0.02;
      
      // Draw golden spiral pattern
      for (let i = 0; i < config.count; i++) {
        const angle = (i / config.count) * Math.PI * 8 + time * 0.005 * config.speed;
        const x = centerX + Math.cos(angle) * radius;
        const y = centerY + Math.sin(angle) * radius;
        
        ctx.beginPath();
        ctx.arc(x, y, radius * 0.3, 0, Math.PI * 2);
        ctx.strokeStyle = colors[i % colors.length];
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // Increase radius by golden ratio
        radius *= 1.05;
      }
      
      // Draw fibonacci circles
      let a = 5;
      let b = 5;
      let x = centerX;
      let y = centerY;
      let direction = 0;
      
      for (let i = 0; i < 8; i++) {
        // Draw square
        ctx.beginPath();
        switch (direction % 4) {
          case 0: // Right
            ctx.rect(x, y, a, a);
            x += a;
            break;
          case 1: // Up
            ctx.rect(x - a, y - a, a, a);
            y -= a;
            break;
          case 2: // Left
            ctx.rect(x - a, y, -a, a);
            x -= a;
            break;
          case 3: // Down
            ctx.rect(x, y, a, -a);
            y += a;
            break;
        }
        
        ctx.strokeStyle = colors[i % colors.length].replace('0.8', '0.3');
        ctx.lineWidth = 1;
        ctx.stroke();
        
        // Fibonacci sequence
        const temp = a;
        a = b;
        b = temp + b;
        direction++;
      }
      
      // Draw golden ratio circles
      for (let i = 1; i <= config.layers; i++) {
        const ratio = Math.pow(goldenRatio, i * 0.5);
        const ratioRadius = Math.min(canvas.width, canvas.height) * 0.02 * ratio;
        
        ctx.beginPath();
        ctx.arc(centerX, centerY, ratioRadius, 0, Math.PI * 2);
        ctx.strokeStyle = colors[i % colors.length].replace('0.8', '0.2');
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }

    function drawMandala() {
      // Clear with subtle fade effect
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      switch(config.pattern) {
        case 'seed':
          drawSeedOfLife();
          break;
        case 'flower':
          drawFlowerOfLife();
          break;
        case 'fruit':
          drawFruitOfLife();
          break;
        case 'metatron':
          drawMetatronsCube();
          break;
        case 'golden':
          drawGoldenRatioMandala();
          break;
      }
    }

    function animate() {
      if (!config.paused) {
        time += 0.01 * config.speed;
        drawMandala();
      }
      animationId = requestAnimationFrame(animate);
    }

    function randomize() {
      config.count = Math.floor(Math.random() * 30 + 7);
      config.speed = Math.random() * 2 + 0.5;
      config.layers = Math.floor(Math.random() * 8 + 2);
      const patterns = ['seed', 'flower', 'fruit', 'metatron', 'golden'];
      config.pattern = patterns[Math.floor(Math.random() * patterns.length)];

      document.getElementById('countSlider').value = config.count;
      document.getElementById('countValue').textContent = config.count;
      document.getElementById('speedSlider').value = config.speed.toFixed(1);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
      document.getElementById('layersSlider').value = config.layers;
      document.getElementById('layersValue').textContent = config.layers;
      document.getElementById('patternSelect').value = config.pattern;
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
      });
    });

    // Sliders
    document.getElementById('countSlider').addEventListener('input', e => {
      config.count = parseInt(e.target.value);
      document.getElementById('countValue').textContent = config.count;
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('layersSlider').addEventListener('input', e => {
      config.layers = parseInt(e.target.value);
      document.getElementById('layersValue').textContent = config.layers;
    });

    document.getElementById('patternSelect').addEventListener('change', e => {
      config.pattern = e.target.value;
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        randomize();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['sacred', 'flower', 'mandala', 'golden', 'cosmic'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
      }
    });

    // Initialize
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animate();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Void Drift</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: relative;
            z-index: 2;
            color: #8080c0;
            text-align: center;
            text-shadow: 0 0 20px rgba(128, 128, 192, 0.5);
        }

        .info h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.5em;
        }

        .info p {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>VOID</h1>
        <p>Cosmic emptiness</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Distant stars
        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 1.5,
                speed: Math.random() * 0.2,
                twinkle: Math.random() * Math.PI * 2
            });
        }

        // Nebula clouds
        class NebulaCloud {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = 100 + Math.random() * 300;
                this.hue = Math.random() * 60 + 240; // Purple-blue range
                this.alpha = 0.02 + Math.random() * 0.05;
                this.vx = (Math.random() - 0.5) * 0.2;
                this.vy = (Math.random() - 0.5) * 0.2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < -this.size) this.x = canvas.width + this.size;
                if (this.x > canvas.width + this.size) this.x = -this.size;
                if (this.y < -this.size) this.y = canvas.height + this.size;
                if (this.y > canvas.height + this.size) this.y = -this.size;
            }

            draw() {
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                gradient.addColorStop(0, `hsla(${this.hue}, 60%, 30%, ${this.alpha})`);
                gradient.addColorStop(0.5, `hsla(${this.hue + 20}, 40%, 20%, ${this.alpha * 0.5})`);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const nebulae = Array.from({ length: 10 }, () => new NebulaCloud());

        let time = 0;
        function animate() {
            time++;
            ctx.fillStyle = 'rgba(0, 0, 5, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            nebulae.forEach(n => { n.update(); n.draw(); });

            stars.forEach(s => {
                s.y += s.speed;
                if (s.y > canvas.height) { s.y = 0; s.x = Math.random() * canvas.width; }
                const twinkle = Math.sin(time * 0.02 + s.twinkle) * 0.3 + 0.7;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size * twinkle, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(200, 200, 255, ${0.3 + twinkle * 0.5})`;
                ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

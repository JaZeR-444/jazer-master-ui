<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morphing Polyhedron Field - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="crystal"] { background: linear-gradient(45deg, #00ffff, #0088ff); }
    .color-btn[data-color="gem"] { background: linear-gradient(45deg, #ff00ff, #00ffff); }
    .color-btn[data-color="plasma"] { background: linear-gradient(45deg, #ff00cc, #333399); }
    .color-btn[data-color="neon"] { background: linear-gradient(45deg, #00ff9d, #00ffff); }
    .color-btn[data-color="quantum"] { background: linear-gradient(45deg, #ff9900, #ff00cc); }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .pattern-select {
      width: 100%;
      padding: 0.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 6px;
      color: var(--text-light);
      font-family: var(--font-secondary);
      font-size: 0.8rem;
      cursor: pointer;
    }
    .polyhedron-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #polyhedronCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { padding: 0.75rem 1rem; max-width: 280px; }
      .hero h1 { font-size: 1.2rem; }
      .hero p { font-size: 0.8rem; }
      .controls { top: auto; bottom: 5rem; right: 1rem; min-width: 140px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Morphing Polyhedron Field</h1>
    <p>3D polyhedra morphing and transforming in a field pattern</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Randomize</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="crystal" title="Crystal"></button>
      <button class="color-btn" data-color="gem" title="Gem"></button>
      <button class="color-btn" data-color="plasma" title="Plasma"></button>
      <button class="color-btn" data-color="neon" title="Neon"></button>
      <button class="color-btn" data-color="quantum" title="Quantum"></button>
    </div>
    <div class="slider-group">
      <label>Shape Count: <span class="slider-value" id="countValue">15</span></label>
      <input type="range" id="countSlider" min="5" max="30" step="1" value="15">
    </div>
    <div class="slider-group">
      <label>Morph Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Connection Density: <span class="slider-value" id="densityValue">4</span></label>
      <input type="range" id="densitySlider" min="1" max="8" step="1" value="4">
    </div>
    <label>Pattern</label>
    <select class="pattern-select" id="patternSelect">
      <option value="tetrahedra">Tetrahedra Field</option>
      <option value="cubes">Cubes Matrix</option>
      <option value="octahedra">Octahedra Swarm</option>
      <option value="dodecahedra">Dodecahedra Network</option>
      <option value="icosahedra">Icosahedra Cluster</option>
    </select>
  </div>

  <div class="polyhedron-container">
    <canvas id="polyhedronCanvas"></canvas>
  </div>
  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('polyhedronCanvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      count: 15,
      speed: 1.0,
      density: 4,
      pattern: 'tetrahedra',
      colorScheme: 'crystal',
      paused: false
    };

    const colorSchemes = {
      crystal: [
        'rgba(0, 255, 255, 0.8)',
        'rgba(0, 136, 255, 0.7)',
        'rgba(0, 200, 255, 0.6)',
        'rgba(0, 100, 200, 0.5)',
        'rgba(0, 180, 255, 0.4)',
        'rgba(0, 80, 200, 0.5)'
      ],
      gem: [
        'rgba(255, 0, 255, 0.8)',
        'rgba(0, 255, 255, 0.7)',
        'rgba(200, 0, 200, 0.6)',
        'rgba(0, 200, 200, 0.5)',
        'rgba(255, 0, 255, 0.4)',
        'rgba(0, 180, 200, 0.5)'
      ],
      plasma: [
        'rgba(255, 0, 204, 0.8)',
        'rgba(51, 51, 153, 0.7)',
        'rgba(200, 0, 180, 0.6)',
        'rgba(100, 0, 150, 0.5)',
        'rgba(255, 0, 150, 0.4)',
        'rgba(150, 0, 100, 0.5)'
      ],
      neon: [
        'rgba(0, 255, 157, 0.8)',
        'rgba(0, 255, 255, 0.7)',
        'rgba(0, 200, 150, 0.6)',
        'rgba(0, 200, 255, 0.5)',
        'rgba(0, 180, 180, 0.4)',
        'rgba(0, 150, 200, 0.5)'
      ],
      quantum: [
        'rgba(255, 153, 0, 0.8)',
        'rgba(255, 0, 204, 0.7)',
        'rgba(200, 100, 0, 0.6)',
        'rgba(200, 0, 150, 0.5)',
        'rgba(255, 120, 0, 0.4)',
        'rgba(180, 0, 120, 0.5)'
      ]
    };

    let time = 0;
    let animationId;
    let polyhedra = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function getColors() {
      return colorSchemes[config.colorScheme];
    }

    function createPolyhedron(x, y, size, rotation) {
      return {
        x,
        y,
        size,
        rotation,
        originalX: x,
        originalY: y,
        morphPhase: Math.random() * Math.PI * 2,
        oscillation: Math.random() * 0.1 + 0.05
      };
    }

    function project3D(x, y, z, rotationX, rotationY, rotationZ) {
      // Simple 3D to 2D projection
      const cosX = Math.cos(rotationX);
      const sinX = Math.sin(rotationX);
      const cosY = Math.cos(rotationY);
      const sinY = Math.sin(rotationY);
      const cosZ = Math.cos(rotationZ);
      const sinZ = Math.sin(rotationZ);
      
      // Apply rotations
      const x1 = x * cosY + z * sinY;
      const y1 = y;
      const z1 = -x * sinY + z * cosY;
      
      const x2 = x1;
      const y2 = y1 * cosX - z1 * sinX;
      const z2 = y1 * sinX + z1 * cosX;
      
      const x3 = x2 * cosZ - y2 * sinZ;
      const y3 = x2 * sinZ + y2 * cosZ;
      const z3 = z2;
      
      // Perspective projection
      const perspective = 300 / (300 + z3);
      return {
        x: x3 * perspective,
        y: y3 * perspective,
        z: z3
      };
    }

    function drawTetrahedron(ctx, x, y, size, rotation) {
      // Define tetrahedron vertices
      const vertices = [
        {x: 0, y: -size * 0.8, z: 0},           // Top
        {x: -size * 0.7, y: size * 0.4, z: -size * 0.5}, // Bottom left
        {x: size * 0.7, y: size * 0.4, z: -size * 0.5},  // Bottom right
        {x: 0, y: size * 0.4, z: size * 0.7}            // Bottom back
      ];
      
      // Rotate vertices
      const rotatedVertices = vertices.map(v => 
        project3D(v.x, v.y, v.z, rotation, rotation * 0.7, rotation * 1.3)
      );
      
      // Draw edges
      const edges = [
        [0, 1], [0, 2], [0, 3], // From top
        [1, 2], [1, 3], [2, 3]  // Bottom triangle
      ];
      
      for (const [i, j] of edges) {
        ctx.beginPath();
        ctx.moveTo(x + rotatedVertices[i].x, y + rotatedVertices[i].y);
        ctx.lineTo(x + rotatedVertices[j].x, y + rotatedVertices[j].y);
        ctx.stroke();
      }
    }

    function drawCube(ctx, x, y, size, rotation) {
      // Define cube vertices
      const vertices = [
        {x: -size * 0.5, y: -size * 0.5, z: -size * 0.5}, // 0
        {x: size * 0.5, y: -size * 0.5, z: -size * 0.5},  // 1
        {x: size * 0.5, y: size * 0.5, z: -size * 0.5},   // 2
        {x: -size * 0.5, y: size * 0.5, z: -size * 0.5},  // 3
        {x: -size * 0.5, y: -size * 0.5, z: size * 0.5},  // 4
        {x: size * 0.5, y: -size * 0.5, z: size * 0.5},   // 5
        {x: size * 0.5, y: size * 0.5, z: size * 0.5},    // 6
        {x: -size * 0.5, y: size * 0.5, z: size * 0.5}    // 7
      ];
      
      // Rotate vertices
      const rotatedVertices = vertices.map(v => 
        project3D(v.x, v.y, v.z, rotation, rotation * 0.7, rotation * 1.3)
      );
      
      // Draw edges
      const edges = [
        [0, 1], [1, 2], [2, 3], [3, 0], // Back face
        [4, 5], [5, 6], [6, 7], [7, 4], // Front face
        [0, 4], [1, 5], [2, 6], [3, 7]  // Connecting edges
      ];
      
      for (const [i, j] of edges) {
        ctx.beginPath();
        ctx.moveTo(x + rotatedVertices[i].x, y + rotatedVertices[i].y);
        ctx.lineTo(x + rotatedVertices[j].x, y + rotatedVertices[j].y);
        ctx.stroke();
      }
    }

    function drawOctahedron(ctx, x, y, size, rotation) {
      // Define octahedron vertices (6 vertices)
      const vertices = [
        {x: 0, y: -size * 0.8, z: 0},           // Top
        {x: 0, y: size * 0.8, z: 0},            // Bottom
        {x: -size * 0.7, y: 0, z: 0},           // Left
        {x: size * 0.7, y: 0, z: 0},            // Right
        {x: 0, y: 0, z: -size * 0.7},           // Front
        {x: 0, y: 0, z: size * 0.7}             // Back
      ];
      
      // Rotate vertices
      const rotatedVertices = vertices.map(v => 
        project3D(v.x, v.y, v.z, rotation, rotation * 0.7, rotation * 1.3)
      );
      
      // Draw edges (connect all vertices except opposite pairs)
      const edges = [
        [0, 2], [0, 3], [0, 4], [0, 5], // From top
        [1, 2], [1, 3], [1, 4], [1, 5], // From bottom
        [2, 4], [2, 5], [3, 4], [3, 5]  // Middle connections
      ];
      
      for (const [i, j] of edges) {
        ctx.beginPath();
        ctx.moveTo(x + rotatedVertices[i].x, y + rotatedVertices[i].y);
        ctx.lineTo(x + rotatedVertices[j].x, y + rotatedVertices[j].y);
        ctx.stroke();
      }
    }

    function drawDodecahedron(ctx, x, y, size, rotation) {
      // Simplified dodecahedron with 20 vertices
      const vertices = [];
      const phi = (1 + Math.sqrt(5)) / 2; // Golden ratio
      
      // Generate vertices based on dodecahedron geometry
      for (let i = 0; i < 20; i++) {
        const angle = (i / 20) * Math.PI * 2;
        const radius = size * (0.7 + 0.3 * Math.sin(time * 0.02 + i));
        const height = size * 0.3 * Math.cos(time * 0.015 + i);
        
        vertices.push({
          x: Math.cos(angle) * radius,
          y: Math.sin(angle) * radius * 0.5,
          z: height
        });
      }
      
      // Rotate vertices
      const rotatedVertices = vertices.map(v => 
        project3D(v.x, v.y, v.z, rotation, rotation * 0.7, rotation * 1.3)
      );
      
      // Draw edges connecting vertices in a pattern
      for (let i = 0; i < vertices.length; i++) {
        const next = (i + 1) % vertices.length;
        const skip = (i + 3) % vertices.length;
        
        ctx.beginPath();
        ctx.moveTo(x + rotatedVertices[i].x, y + rotatedVertices[i].y);
        ctx.lineTo(x + rotatedVertices[next].x, y + rotatedVertices[next].y);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(x + rotatedVertices[i].x, y + rotatedVertices[i].y);
        ctx.lineTo(x + rotatedVertices[skip].x, y + rotatedVertices[skip].y);
        ctx.stroke();
      }
    }

    function drawIcosahedron(ctx, x, y, size, rotation) {
      // Simplified icosahedron with 12 vertices
      const vertices = [];
      
      for (let i = 0; i < 12; i++) {
        const angle = (i / 12) * Math.PI * 2;
        const radius = size * (0.6 + 0.4 * Math.sin(time * 0.025 + i));
        const height = size * 0.4 * Math.cos(time * 0.02 + i);
        
        vertices.push({
          x: Math.cos(angle) * radius,
          y: Math.sin(angle) * radius * 0.7,
          z: height
        });
      }
      
      // Rotate vertices
      const rotatedVertices = vertices.map(v => 
        project3D(v.x, v.y, v.z, rotation, rotation * 0.7, rotation * 1.3)
      );
      
      // Draw edges
      for (let i = 0; i < vertices.length; i++) {
        for (let j = i + 1; j < Math.min(i + 4, vertices.length); j++) {
          const dx = vertices[i].x - vertices[j].x;
          const dy = vertices[i].y - vertices[j].y;
          const dz = vertices[i].z - vertices[j].z;
          const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);
          
          if (distance < size * 1.2) {
            ctx.beginPath();
            ctx.moveTo(x + rotatedVertices[i].x, y + rotatedVertices[i].y);
            ctx.lineTo(x + rotatedVertices[j].x, y + rotatedVertices[j].y);
            ctx.stroke();
          }
        }
      }
    }

    function drawField() {
      // Fade effect for trails
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const colors = getColors();

      // Draw connections between polyhedra
      ctx.strokeStyle = colors[0];
      ctx.lineWidth = 0.5;
      ctx.globalAlpha = 0.2;
      
      for (let i = 0; i < polyhedra.length; i++) {
        for (let j = i + 1; j < Math.min(i + config.density + 1, polyhedra.length); j++) {
          const dx = polyhedra[j].x - polyhedra[i].x;
          const dy = polyhedra[j].y - polyhedra[i].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < 200) {
            ctx.beginPath();
            ctx.moveTo(polyhedra[i].x, polyhedra[i].y);
            ctx.lineTo(polyhedra[j].x, polyhedra[j].y);
            ctx.strokeStyle = colors[(i + j) % colors.length];
            ctx.stroke();
          }
        }
      }
      
      ctx.globalAlpha = 1.0;

      // Draw polyhedra
      for (let i = 0; i < polyhedra.length; i++) {
        const p = polyhedra[i];
        const color = colors[i % colors.length];
        
        ctx.strokeStyle = color;
        ctx.fillStyle = color;
        ctx.lineWidth = 2;
        ctx.shadowBlur = 15;
        ctx.shadowColor = color;
        
        // Apply morphing effect
        const morphFactor = (Math.sin(time * 0.02 * config.speed + p.morphPhase) + 1) / 2;
        const currentSize = p.size * (0.8 + 0.4 * morphFactor);
        const currentRotation = p.rotation + time * 0.01 * config.speed;
        
        // Apply oscillation
        const oscillation = Math.sin(time * p.oscillation + i) * 10;
        const currentX = p.originalX + Math.cos(time * 0.005 + i) * oscillation;
        const currentY = p.originalY + Math.sin(time * 0.005 + i) * oscillation;
        
        switch(config.pattern) {
          case 'tetrahedra':
            drawTetrahedron(ctx, currentX, currentY, currentSize, currentRotation);
            break;
          case 'cubes':
            drawCube(ctx, currentX, currentY, currentSize, currentRotation);
            break;
          case 'octahedra':
            drawOctahedron(ctx, currentX, currentY, currentSize, currentRotation);
            break;
          case 'dodecahedra':
            drawDodecahedron(ctx, currentX, currentY, currentSize, currentRotation);
            break;
          case 'icosahedra':
            drawIcosahedron(ctx, currentX, currentY, currentSize, currentRotation);
            break;
        }
        
        ctx.shadowBlur = 0;
      }
    }

    function updatePolyhedra() {
      polyhedra = [];
      const padding = 100;
      
      for (let i = 0; i < config.count; i++) {
        const x = padding + (canvas.width - padding * 2) * (i % Math.ceil(Math.sqrt(config.count))) / Math.ceil(Math.sqrt(config.count));
        const y = padding + (canvas.height - padding * 2) * Math.floor(i / Math.ceil(Math.sqrt(config.count))) / Math.ceil(Math.sqrt(config.count));
        const size = 20 + (i % 5) * 8;
        const rotation = (i / config.count) * Math.PI * 2;
        
        polyhedra.push(createPolyhedron(x, y, size, rotation));
      }
    }

    function animate() {
      if (!config.paused) {
        time += 0.01 * config.speed;
        drawField();
      }
      animationId = requestAnimationFrame(animate);
    }

    function randomize() {
      config.count = Math.floor(Math.random() * 15 + 10);
      config.speed = Math.random() * 2 + 0.5;
      config.density = Math.floor(Math.random() * 6 + 2);
      const patterns = ['tetrahedra', 'cubes', 'octahedra', 'dodecahedra', 'icosahedra'];
      config.pattern = patterns[Math.floor(Math.random() * patterns.length)];

      document.getElementById('countSlider').value = config.count;
      document.getElementById('countValue').textContent = config.count;
      document.getElementById('speedSlider').value = config.speed.toFixed(1);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
      document.getElementById('densitySlider').value = config.density;
      document.getElementById('densityValue').textContent = config.density;
      document.getElementById('patternSelect').value = config.pattern;
      
      updatePolyhedra();
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
      });
    });

    // Sliders
    document.getElementById('countSlider').addEventListener('input', e => {
      config.count = parseInt(e.target.value);
      document.getElementById('countValue').textContent = config.count;
      updatePolyhedra();
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('densitySlider').addEventListener('input', e => {
      config.density = parseInt(e.target.value);
      document.getElementById('densityValue').textContent = config.density;
    });

    document.getElementById('patternSelect').addEventListener('change', e => {
      config.pattern = e.target.value;
      updatePolyhedra();
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        randomize();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['crystal', 'gem', 'plasma', 'neon', 'quantum'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
      }
    });

    // Initialize
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    updatePolyhedra();
    animate();
  </script>
</body>
</html>

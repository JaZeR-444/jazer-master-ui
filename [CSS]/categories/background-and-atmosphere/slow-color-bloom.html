<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slow Color Bloom - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyan"] { background: var(--jazer-cyan); }
    .color-btn[data-color="purple"] { background: var(--jazer-purple); }
    .color-btn[data-color="pink"] { background: var(--jazer-pink); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#0ff, #f0f, #ff0, #0ff); }
    .color-btn[data-color="mono"] { background: #888; }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .bloom-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #050510 0%, #0a0a1f 50%, #0f0520 100%);
      overflow: hidden;
    }
    .bloom-layer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      filter: blur(80px);
      pointer-events: none;
      mix-blend-mode: screen;
      will-change: transform, opacity;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { padding: 0.75rem 1rem; max-width: 90%; }
      .hero h1 { font-size: 1.2rem; }
      .hero p { font-size: 0.8rem; }
      .hero-keys { gap: 0.5rem; }
      .controls { min-width: 140px; padding: 0.75rem; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Slow Color Bloom</h1>
    <p>Mesmerizing pulsing color washes that bloom and fade</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>B</kbd> Burst</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cyan" title="Cyan"></button>
      <button class="color-btn" data-color="purple" title="Purple"></button>
      <button class="color-btn" data-color="pink" title="Pink"></button>
      <button class="color-btn" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Layer Count: <span class="slider-value" id="layerValue">4</span></label>
      <input type="range" id="layerSlider" min="2" max="8" value="4">
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.2" max="2" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Intensity: <span class="slider-value" id="intensityValue">1.0</span></label>
      <input type="range" id="intensitySlider" min="0.3" max="1.5" step="0.1" value="1">
    </div>
  </div>

  <div class="bloom-container" id="container"></div>
  <div class="status" id="status">Playing</div>

  <script>
    const container = document.getElementById('container');
    const status = document.getElementById('status');

    let config = {
      layerCount: 4,
      speed: 1,
      intensity: 1,
      colorScheme: 'cyan',
      paused: false
    };

    const colorSchemes = {
      cyan: [
        { r: 0, g: 242, b: 234 },
        { r: 0, g: 180, b: 220 },
        { r: 0, g: 200, b: 255 },
        { r: 50, g: 230, b: 220 }
      ],
      purple: [
        { r: 147, g: 51, b: 234 },
        { r: 120, g: 80, b: 255 },
        { r: 168, g: 85, b: 247 },
        { r: 99, g: 102, b: 241 }
      ],
      pink: [
        { r: 255, g: 0, b: 110 },
        { r: 255, g: 80, b: 150 },
        { r: 236, g: 72, b: 153 },
        { r: 255, g: 107, b: 157 }
      ],
      rainbow: [
        { r: 0, g: 242, b: 234 },
        { r: 147, g: 51, b: 234 },
        { r: 255, g: 0, b: 110 },
        { r: 255, g: 200, b: 0 }
      ],
      mono: [
        { r: 255, g: 255, b: 255 },
        { r: 200, g: 200, b: 200 },
        { r: 180, g: 180, b: 180 },
        { r: 220, g: 220, b: 220 }
      ]
    };

    const layerConfigs = [
      { size: 400, duration: 8, scaleMin: 0.9, scaleMax: 1.3, opacity: 0.4 },
      { size: 500, duration: 10, scaleMin: 0.85, scaleMax: 1.25, opacity: 0.3 },
      { size: 450, duration: 12, scaleMin: 0.8, scaleMax: 1.2, opacity: 0.35 },
      { size: 350, duration: 9, scaleMin: 0.95, scaleMax: 1.35, opacity: 0.25 },
      { size: 550, duration: 11, scaleMin: 0.75, scaleMax: 1.15, opacity: 0.2 },
      { size: 380, duration: 7, scaleMin: 0.9, scaleMax: 1.4, opacity: 0.3 },
      { size: 480, duration: 13, scaleMin: 0.85, scaleMax: 1.2, opacity: 0.25 },
      { size: 420, duration: 14, scaleMin: 0.8, scaleMax: 1.25, opacity: 0.28 }
    ];

    let layers = [];
    let time = 0;
    let burstActive = false;
    let burstIntensity = 0;

    function createLayers() {
      container.innerHTML = '';
      layers = [];
      const scheme = colorSchemes[config.colorScheme];

      for (let i = 0; i < config.layerCount; i++) {
        const layer = document.createElement('div');
        layer.className = 'bloom-layer';
        const lc = layerConfigs[i % layerConfigs.length];
        const color = scheme[i % scheme.length];
        
        layer.style.width = lc.size + 'px';
        layer.style.height = lc.size + 'px';
        layer.style.background = `radial-gradient(circle, rgba(${color.r}, ${color.g}, ${color.b}, ${lc.opacity * config.intensity}) 0%, transparent 70%)`;
        
        container.appendChild(layer);
        layers.push({
          element: layer,
          config: lc,
          color: color,
          phase: Math.random() * Math.PI * 2
        });
      }
    }

    function animate() {
      if (!config.paused) {
        time += 0.016 * config.speed;
      }

      // Handle burst decay
      if (burstActive) {
        burstIntensity *= 0.95;
        if (burstIntensity < 0.01) {
          burstActive = false;
          burstIntensity = 0;
        }
      }

      const effectiveIntensity = config.intensity + burstIntensity;

      layers.forEach((layer, i) => {
        const lc = layer.config;
        const phase = time / lc.duration + layer.phase;
        
        const scale = lc.scaleMin + (Math.sin(phase * Math.PI * 2) * 0.5 + 0.5) * (lc.scaleMax - lc.scaleMin);
        const opacity = (0.5 + Math.sin(phase * Math.PI * 2 + Math.PI / 4) * 0.3) * effectiveIntensity;
        const rotation = Math.sin(phase * Math.PI) * 5;
        const offsetX = Math.sin(phase * Math.PI * 2 + i) * 30;
        const offsetY = Math.cos(phase * Math.PI * 2 + i) * 20;

        layer.element.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px)) scale(${scale}) rotate(${rotation}deg)`;
        layer.element.style.opacity = Math.min(1, opacity);
      });

      requestAnimationFrame(animate);
    }

    function updateColors() {
      const scheme = colorSchemes[config.colorScheme];
      layers.forEach((layer, i) => {
        const color = scheme[i % scheme.length];
        const lc = layer.config;
        layer.color = color;
        layer.element.style.background = `radial-gradient(circle, rgba(${color.r}, ${color.g}, ${color.b}, ${lc.opacity * config.intensity}) 0%, transparent 70%)`;
      });
    }

    function triggerBurst() {
      burstActive = true;
      burstIntensity = 0.8;
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
        updateColors();
      });
    });

    // Sliders
    document.getElementById('layerSlider').addEventListener('input', e => {
      config.layerCount = parseInt(e.target.value);
      document.getElementById('layerValue').textContent = config.layerCount;
      createLayers();
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('intensitySlider').addEventListener('input', e => {
      config.intensity = parseFloat(e.target.value);
      document.getElementById('intensityValue').textContent = config.intensity.toFixed(1);
      updateColors();
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        time = 0;
        createLayers();
      }
      if (e.code === 'KeyB') {
        triggerBurst();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyan', 'purple', 'pink', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
        updateColors();
      }
    });

    // Initialize
    createLayers();
    animate();
  </script>
</body>
</html>

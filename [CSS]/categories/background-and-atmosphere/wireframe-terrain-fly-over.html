<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Terrain Fly-Over - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="cyan"] { background: var(--jazer-cyan); }
    .color-btn[data-color="purple"] { background: var(--jazer-purple); }
    .color-btn[data-color="pink"] { background: var(--jazer-pink); }
    .color-btn[data-color="rainbow"] { background: conic-gradient(#0ff, #f0f, #ff0, #0ff); }
    .color-btn[data-color="mono"] { background: #888; }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .terrain-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #050510 0%, #0a0a1f 50%, #0f0520 100%);
      overflow: hidden;
    }
    .terrain-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { padding: 0.75rem 1rem; max-width: 90%; }
      .hero h1 { font-size: 1.2rem; }
      .hero p { font-size: 0.8rem; }
      .hero-keys { gap: 0.5rem; }
      .controls { top: auto; bottom: 4rem; right: 1rem; min-width: 140px; padding: 0.75rem; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Wireframe Terrain Fly-Over</h1>
    <p>3D wireframe mesh landscape with immersive camera movement</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Reset</span>
      <span class="key-hint"><kbd>B</kbd> Boost</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="cyan" title="Cyan"></button>
      <button class="color-btn" data-color="purple" title="Purple"></button>
      <button class="color-btn" data-color="pink" title="Pink"></button>
      <button class="color-btn" data-color="rainbow" title="Rainbow"></button>
      <button class="color-btn" data-color="mono" title="Monochrome"></button>
    </div>
    <div class="slider-group">
      <label>Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Altitude: <span class="slider-value" id="altitudeValue">150</span></label>
      <input type="range" id="altitudeSlider" min="50" max="300" step="10" value="150">
    </div>
    <div class="slider-group">
      <label>Grid Density: <span class="slider-value" id="gridValue">30</span></label>
      <input type="range" id="gridSlider" min="15" max="50" step="5" value="30">
    </div>
  </div>

  <div class="terrain-container">
    <canvas class="terrain-canvas" id="canvas"></canvas>
  </div>
  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      speed: 1,
      altitude: 150,
      gridSize: 30,
      terrainScale: 40,
      perspective: 400,
      colorScheme: 'cyan',
      paused: false,
      burst: false,
      burstTime: 0
    };

    const colorSchemes = {
      cyan: [
        { r: 0, g: 242, b: 234 },
        { r: 0, g: 200, b: 220 },
        { r: 0, g: 160, b: 180 }
      ],
      purple: [
        { r: 147, g: 51, b: 234 },
        { r: 120, g: 80, b: 220 },
        { r: 99, g: 102, b: 241 }
      ],
      pink: [
        { r: 255, g: 0, b: 110 },
        { r: 255, g: 80, b: 150 },
        { r: 236, g: 72, b: 153 }
      ],
      rainbow: [
        { r: 0, g: 242, b: 234 },
        { r: 147, g: 51, b: 234 },
        { r: 255, g: 0, b: 110 }
      ],
      mono: [
        { r: 255, g: 255, b: 255 },
        { r: 200, g: 200, b: 200 },
        { r: 150, g: 150, b: 150 }
      ]
    };

    let terrain = [];
    let cameraZ = 0;
    let seed = 0;
    let animationId;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function generateTerrain() {
      terrain = [];
      for (let z = 0; z < config.gridSize; z++) {
        terrain[z] = [];
        for (let x = 0; x < config.gridSize; x++) {
          const height =
            Math.sin((x + seed) * 0.1) * 20 +
            Math.cos((z + seed) * 0.1) * 20 +
            Math.sin((x + seed) * 0.3 + (z + seed) * 0.3) * 10 +
            Math.sin((x + seed) * 0.05 + (z + seed) * 0.05) * 30 +
            Math.sin((x + seed) * 0.7) * 5;
          terrain[z][x] = height;
        }
      }
    }

    function project(x, y, z, cameraZ) {
      const scale = config.gridSize * 2;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const relZ = z - cameraZ;
      const factor = config.perspective / (config.perspective + relZ);
      const projX = centerX + (x - config.gridSize / 2) * scale * factor;
      const projY = centerY + (y - config.altitude) * scale * factor * 0.5;
      return { x: projX, y: projY, factor, relZ };
    }

    function draw() {
      if (config.paused) {
        animationId = requestAnimationFrame(draw);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const colors = colorSchemes[config.colorScheme];
      const burstMultiplier = config.burst ? 3 + Math.sin(config.burstTime * 0.2) * 2 : 1;

      // Update burst
      if (config.burst) {
        config.burstTime++;
        if (config.burstTime > 90) {
          config.burst = false;
          config.burstTime = 0;
        }
      }

      // Create gradient based on color scheme
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, `rgba(${colors[0].r}, ${colors[0].g}, ${colors[0].b}, 0.9)`);
      gradient.addColorStop(0.5, `rgba(${colors[1].r}, ${colors[1].g}, ${colors[1].b}, 0.7)`);
      gradient.addColorStop(1, `rgba(${colors[2].r}, ${colors[2].g}, ${colors[2].b}, 0.5)`);

      ctx.strokeStyle = gradient;
      ctx.lineWidth = config.burst ? 2 : 1.5;

      // Draw horizontal lines (along X axis)
      for (let z = 0; z < config.gridSize - 1; z++) {
        ctx.beginPath();
        let firstPoint = true;

        for (let x = 0; x < config.gridSize; x++) {
          const worldZ = z * config.terrainScale;
          const worldX = x * config.terrainScale;
          const height = terrain[z][x];
          const proj = project(worldX, height, worldZ, cameraZ);

          if (proj.relZ > -config.perspective && proj.relZ < config.gridSize * config.terrainScale) {
            if (firstPoint) {
              ctx.moveTo(proj.x, proj.y);
              firstPoint = false;
            } else {
              ctx.lineTo(proj.x, proj.y);
            }
          }
        }

        const fadeAmount = Math.max(0.2, Math.min(1, z / (config.gridSize * 0.5)));
        ctx.globalAlpha = fadeAmount * burstMultiplier;
        ctx.stroke();
      }

      // Draw vertical lines (along Z axis)
      for (let x = 0; x < config.gridSize; x++) {
        ctx.beginPath();
        let firstPoint = true;

        for (let z = 0; z < config.gridSize; z++) {
          const worldZ = z * config.terrainScale;
          const worldX = x * config.terrainScale;
          const height = terrain[z][x];
          const proj = project(worldX, height, worldZ, cameraZ);

          if (proj.relZ > -config.perspective && proj.relZ < config.gridSize * config.terrainScale) {
            if (firstPoint) {
              ctx.moveTo(proj.x, proj.y);
              firstPoint = false;
            } else {
              ctx.lineTo(proj.x, proj.y);
            }
          }
        }

        ctx.globalAlpha = 0.6 * burstMultiplier;
        ctx.stroke();
      }

      ctx.globalAlpha = 1.0;

      // Move camera forward
      cameraZ += config.speed * burstMultiplier;

      // Regenerate terrain as we move through it
      if (cameraZ > config.terrainScale) {
        cameraZ -= config.terrainScale;
        seed += 0.5;
        generateTerrain();
      }

      animationId = requestAnimationFrame(draw);
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
      });
    });

    // Sliders
    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('altitudeSlider').addEventListener('input', e => {
      config.altitude = parseInt(e.target.value);
      document.getElementById('altitudeValue').textContent = config.altitude;
    });

    document.getElementById('gridSlider').addEventListener('input', e => {
      config.gridSize = parseInt(e.target.value);
      document.getElementById('gridValue').textContent = config.gridSize;
      generateTerrain();
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        cameraZ = 0;
        seed = 0;
        generateTerrain();
      }
      if (e.code === 'KeyB') {
        config.burst = true;
        config.burstTime = 0;
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['cyan', 'purple', 'pink', 'rainbow', 'mono'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
      }
    });

    // Initialize
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    generateTerrain();
    draw();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Heat Shimmer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(180deg, #87CEEB 0%, #FDB813 50%, #D2691E 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .info {
            position: relative;
            z-index: 2;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 20px rgba(200, 100, 0, 0.8);
        }

        .info h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.4em;
        }

        .info p {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>MIRAGE</h1>
        <p>Desert heat distortion</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Heat wave distortion lines
        class HeatWave {
            constructor(y) {
                this.y = y;
                this.amplitude = 3 + Math.random() * 8;
                this.frequency = 0.005 + Math.random() * 0.01;
                this.speed = 0.5 + Math.random() * 1;
                this.phase = Math.random() * Math.PI * 2;
                this.opacity = 0.05 + Math.random() * 0.1;
            }

            draw(time) {
                ctx.beginPath();

                for (let x = 0; x <= canvas.width; x += 5) {
                    const wave = Math.sin(x * this.frequency + time * 0.01 * this.speed + this.phase);
                    const y = this.y + wave * this.amplitude;

                    if (x === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }

                ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        // Dust particles
        class DustParticle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height * 0.5 + Math.random() * canvas.height * 0.5;
                this.size = 1 + Math.random() * 2;
                this.vx = 0.5 + Math.random() * 1;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.opacity = 0.1 + Math.random() * 0.3;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x > canvas.width + 10) {
                    this.x = -10;
                    this.y = canvas.height * 0.5 + Math.random() * canvas.height * 0.5;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(210, 180, 140, ${this.opacity})`;
                ctx.fill();
            }
        }

        // Sand dunes
        function drawDunes(time) {
            const duneCount = 3;

            for (let i = 0; i < duneCount; i++) {
                const baseY = canvas.height * (0.6 + i * 0.12);
                const darkness = 0.7 + i * 0.1;

                ctx.beginPath();
                ctx.moveTo(0, canvas.height);

                for (let x = 0; x <= canvas.width; x += 10) {
                    const wave1 = Math.sin(x * 0.003 + i * 0.5) * 40;
                    const wave2 = Math.sin(x * 0.007 + i * 0.3 + time * 0.0001) * 20;
                    const y = baseY + wave1 + wave2;
                    ctx.lineTo(x, y);
                }

                ctx.lineTo(canvas.width, canvas.height);
                ctx.closePath();

                const gradient = ctx.createLinearGradient(0, baseY - 50, 0, canvas.height);
                gradient.addColorStop(0, `rgba(210, 180, 140, ${darkness})`);
                gradient.addColorStop(0.5, `rgba(180, 140, 100, ${darkness})`);
                gradient.addColorStop(1, `rgba(150, 110, 70, ${darkness})`);

                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        // Sun
        function drawSun(time) {
            const x = canvas.width * 0.7;
            const y = canvas.height * 0.25;
            const pulse = Math.sin(time * 0.01) * 5;
            const radius = 60 + pulse;

            // Outer glow
            const outerGlow = ctx.createRadialGradient(x, y, radius, x, y, radius * 3);
            outerGlow.addColorStop(0, 'rgba(255, 200, 100, 0.4)');
            outerGlow.addColorStop(0.5, 'rgba(255, 150, 50, 0.1)');
            outerGlow.addColorStop(1, 'transparent');
            ctx.fillStyle = outerGlow;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Sun body
            const sunGradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
            sunGradient.addColorStop(0, '#FFFDE7');
            sunGradient.addColorStop(0.7, '#FDB813');
            sunGradient.addColorStop(1, '#FF8C00');

            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = sunGradient;
            ctx.fill();
        }

        // Heat shimmer effect overlay
        function drawShimmer(time) {
            const imageData = ctx.getImageData(0, canvas.height * 0.5, canvas.width, canvas.height * 0.5);
            const data = imageData.data;

            for (let y = 0; y < imageData.height; y += 4) {
                const offset = Math.sin(y * 0.05 + time * 0.02) * 2;

                for (let x = 0; x < imageData.width; x++) {
                    const srcX = Math.floor(x + offset) % imageData.width;
                    const srcIdx = (y * imageData.width + srcX) * 4;
                    const dstIdx = (y * imageData.width + x) * 4;

                    if (srcX >= 0 && srcX < imageData.width) {
                        // Add slight blur effect
                        const blur = Math.random() * 5;
                        data[dstIdx] = Math.min(255, data[srcIdx] + blur);
                        data[dstIdx + 1] = Math.min(255, data[srcIdx + 1] + blur);
                        data[dstIdx + 2] = Math.min(255, data[srcIdx + 2] + blur);
                    }
                }
            }

            ctx.putImageData(imageData, 0, canvas.height * 0.5);
        }

        const heatWaves = [];
        for (let y = canvas.height * 0.4; y < canvas.height; y += 15) {
            heatWaves.push(new HeatWave(y));
        }

        const dust = Array.from({ length: 80 }, () => new DustParticle());

        let time = 0;
        function animate() {
            time++;

            // Sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(0.3, '#B8D4E3');
            skyGradient.addColorStop(0.5, '#F5DEB3');
            skyGradient.addColorStop(1, '#D2B48C');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawSun(time);
            drawDunes(time);

            // Heat waves
            heatWaves.forEach(wave => wave.draw(time));

            // Dust
            dust.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>

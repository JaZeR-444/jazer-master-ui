<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Geometry Mandala</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a15 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .info {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .info h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.5em;
        }

        .info p {
            opacity: 0.6;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="info">
        <h1>MANDALA</h1>
        <p>Sacred geometry in motion</p>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const cx = () => canvas.width / 2;
        const cy = () => canvas.height / 2;

        function drawFlowerOfLife(time, radius, rotation) {
            const petals = 6;
            const petalRadius = radius / 3;

            ctx.save();
            ctx.translate(cx(), cy());
            ctx.rotate(rotation);

            // Center circle
            ctx.beginPath();
            ctx.arc(0, 0, petalRadius, 0, Math.PI * 2);
            ctx.strokeStyle = `hsla(${(time * 0.02) % 360}, 70%, 60%, 0.6)`;
            ctx.lineWidth = 1.5;
            ctx.stroke();

            // First ring of circles
            for (let i = 0; i < petals; i++) {
                const angle = (i / petals) * Math.PI * 2;
                const x = Math.cos(angle) * petalRadius;
                const y = Math.sin(angle) * petalRadius;

                ctx.beginPath();
                ctx.arc(x, y, petalRadius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${(time * 0.02 + i * 30) % 360}, 80%, 65%, 0.5)`;
                ctx.stroke();
            }

            // Second ring
            for (let i = 0; i < petals * 2; i++) {
                const angle = (i / (petals * 2)) * Math.PI * 2 + Math.PI / 12;
                const x = Math.cos(angle) * petalRadius * 2;
                const y = Math.sin(angle) * petalRadius * 2;

                ctx.beginPath();
                ctx.arc(x, y, petalRadius, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${(time * 0.02 + i * 15) % 360}, 70%, 55%, 0.4)`;
                ctx.stroke();
            }

            ctx.restore();
        }

        function drawMeratron(time, size, rotation) {
            ctx.save();
            ctx.translate(cx(), cy());
            ctx.rotate(rotation);

            const points = 13;
            const vertices = [];

            // Center
            vertices.push({ x: 0, y: 0 });

            // Inner hexagon
            for (let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2;
                vertices.push({
                    x: Math.cos(angle) * size * 0.4,
                    y: Math.sin(angle) * size * 0.4
                });
            }

            // Outer hexagon
            for (let i = 0; i < 6; i++) {
                const angle = (i / 6) * Math.PI * 2 + Math.PI / 6;
                vertices.push({
                    x: Math.cos(angle) * size * 0.8,
                    y: Math.sin(angle) * size * 0.8
                });
            }

            // Draw connections
            for (let i = 0; i < vertices.length; i++) {
                for (let j = i + 1; j < vertices.length; j++) {
                    const dist = Math.hypot(
                        vertices[j].x - vertices[i].x,
                        vertices[j].y - vertices[i].y
                    );

                    if (dist < size) {
                        ctx.beginPath();
                        ctx.moveTo(vertices[i].x, vertices[i].y);
                        ctx.lineTo(vertices[j].x, vertices[j].y);

                        const hue = (time * 0.01 + i * 20 + j * 10) % 360;
                        ctx.strokeStyle = `hsla(${hue}, 80%, 60%, 0.3)`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            }

            // Draw vertices
            vertices.forEach((v, i) => {
                ctx.beginPath();
                ctx.arc(v.x, v.y, 4, 0, Math.PI * 2);
                const hue = (time * 0.02 + i * 30) % 360;
                ctx.fillStyle = `hsla(${hue}, 90%, 70%, 0.8)`;
                ctx.fill();
            });

            ctx.restore();
        }

        function drawSriYantra(time, size, rotation) {
            ctx.save();
            ctx.translate(cx(), cy());
            ctx.rotate(rotation);

            const layers = 5;

            for (let l = 0; l < layers; l++) {
                const layerSize = size * (1 - l * 0.15);
                const triangleCount = 3 + l;

                for (let i = 0; i < triangleCount; i++) {
                    const angle = (i / triangleCount) * Math.PI * 2;
                    const pointUp = (l + i) % 2 === 0;

                    ctx.beginPath();
                    for (let t = 0; t < 3; t++) {
                        const tAngle = angle + (t / 3) * Math.PI * 2 + (pointUp ? 0 : Math.PI);
                        const x = Math.cos(tAngle) * layerSize * 0.3;
                        const y = Math.sin(tAngle) * layerSize * 0.3;
                        if (t === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();

                    const hue = (time * 0.015 + l * 40 + i * 20) % 360;
                    ctx.strokeStyle = `hsla(${hue}, 70%, 60%, ${0.6 - l * 0.1})`;
                    ctx.lineWidth = 1.5;
                    ctx.stroke();
                }
            }

            // Central bindu
            const pulse = Math.sin(time * 0.003) * 0.3 + 0.7;
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 20 * pulse);
            gradient.addColorStop(0, `hsla(${(time * 0.02) % 360}, 100%, 80%, 0.9)`);
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(0, 0, 20 * pulse, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
        }

        let time = 0;
        function animate() {
            time++;

            ctx.fillStyle = 'rgba(10, 10, 21, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const baseSize = Math.min(canvas.width, canvas.height) * 0.35;

            // Multiple rotating layers
            drawFlowerOfLife(time, baseSize, time * 0.0003);
            drawMeratron(time, baseSize * 0.6, -time * 0.0005);
            drawSriYantra(time, baseSize * 0.4, time * 0.0007);

            // Outer ring glow
            const pulseAlpha = Math.sin(time * 0.002) * 0.2 + 0.3;
            ctx.beginPath();
            ctx.arc(cx(), cy(), baseSize * 1.1, 0, Math.PI * 2);
            ctx.strokeStyle = `hsla(${(time * 0.01) % 360}, 60%, 50%, ${pulseAlpha})`;
            ctx.lineWidth = 3;
            ctx.stroke();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR HUD</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        let t = 0;

        function drawHUD() {
            const cx = w / 2, cy = h / 2;

            ctx.save();
            ctx.translate(cx, cy);

            // Core
            ctx.fillStyle = 'rgba(0, 200, 255, 0.1)';
            ctx.beginPath(); ctx.arc(0, 0, 100, 0, Math.PI * 2); ctx.fill();

            // Text
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#0ff';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#0ff';
            ctx.fillText('JaZeR', 0, 0);
            ctx.shadowBlur = 0;

            // Rings
            // Ring 1 - Counter Clockwise
            ctx.rotate(-t * 0.5);
            ctx.strokeStyle = '#0ff';
            ctx.lineWidth = 2;
            ctx.beginPath(); ctx.arc(0, 0, 120, 0, Math.PI * 1.5); ctx.stroke();

            // Ring 2 - Clockwise
            ctx.rotate(t * 1.5); // Reset + rot
            ctx.beginPath();
            ctx.setLineDash([10, 20]);
            ctx.arc(0, 0, 150, 0, Math.PI * 2);
            ctx.stroke();
            ctx.setLineDash([]);

            // Ring 3 - Ticks
            ctx.rotate(t * 0.2);
            for (let i = 0; i < 360; i += 10) {
                ctx.save();
                ctx.rotate(i * Math.PI / 180);
                ctx.fillStyle = 'rgba(0, 255, 255, 0.5)';
                ctx.fillRect(180, -2, 20, 4);
                ctx.restore();
            }

            ctx.restore();
        }

        function animate() {
            t += 0.02;
            ctx.clearRect(0, 0, w, h);
            drawHUD();

            // Optional: Floating widgets
            ctx.strokeStyle = 'rgba(0,255,255,0.3)';
            ctx.strokeRect(50, 50, 200, 100);
            ctx.font = '12px monospace';
            ctx.fillStyle = '#0ff';
            ctx.fillText('DIAGNOSTICS: STABLE', 60, 70);

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Borealis Variation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0e2a, #1a1a40, #0a0e2a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .info {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Aurora Borealis Variation</h1>
        <p>Dynamic northern lights with wave patterns</p>
    </div>
    
    <canvas id="auroraCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('auroraCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Aurora layer class
        class AuroraLayer {
            constructor(heightFactor, colorHue, speed) {
                this.points = [];
                this.heightFactor = heightFactor;
                this.colorHue = colorHue;
                this.speed = speed;
                this.waveOffset = Math.random() * Math.PI * 2;
                
                // Initialize points
                for (let x = 0; x <= canvas.width; x += 10) {
                    this.points.push({
                        x: x,
                        y: canvas.height * this.heightFactor,
                        baseY: canvas.height * this.heightFactor,
                        offset: Math.random() * Math.PI * 2
                    });
                }
            }
            
            update() {
                const time = Date.now() * 0.001;
                
                // Update wave motion for each point
                for (let i = 0; i < this.points.length; i++) {
                    const point = this.points[i];
                    
                    // Create complex wave motion with multiple sine waves
                    const wave1 = Math.sin(time * this.speed + point.x * 0.005 + this.waveOffset) * 30;
                    const wave2 = Math.sin(time * this.speed * 1.3 + point.x * 0.007 + this.waveOffset * 1.5) * 20;
                    const wave3 = Math.sin(time * this.speed * 0.8 + point.x * 0.003 + this.waveOffset * 0.7) * 15;
                    const wave4 = Math.sin(time * this.speed * 1.7 + point.x * 0.01 + this.waveOffset * 1.2) * 10;
                    
                    point.y = point.baseY + wave1 + wave2 + wave3 + wave4;
                }
            }
            
            draw(alpha) {
                ctx.beginPath();
                
                // Move to bottom of canvas
                ctx.moveTo(0, canvas.height);
                
                // Draw the aurora shape
                for (let i = 0; i < this.points.length; i++) {
                    const point = this.points[i];
                    if (i === 0) {
                        ctx.lineTo(point.x, point.y);
                    } else {
                        // Create smooth curve
                        const prevPoint = this.points[i - 1];
                        const cpx = (prevPoint.x + point.x) / 2;
                        const cpy = (prevPoint.y + point.y) / 2;
                        ctx.quadraticCurveTo(prevPoint.x, prevPoint.y, cpx, cpy);
                    }
                }
                
                // Close the shape
                ctx.lineTo(canvas.width, canvas.height);
                ctx.closePath();
                
                // Create gradient for this aurora layer
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, `hsla(${this.colorHue}, 100%, 60%, ${alpha})`);
                gradient.addColorStop(0.5, `hsla(${this.colorHue}, 80%, 50%, ${alpha * 0.5})`);
                gradient.addColorStop(1, `hsla(${this.colorHue}, 60%, 40%, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }
        
        // Create multiple aurora layers
        const auroraLayers = [
            new AuroraLayer(0.6, 120, 0.5),  // Green
            new AuroraLayer(0.55, 180, 0.7), // Cyan
            new AuroraLayer(0.5, 270, 0.6),  // Purple
            new AuroraLayer(0.45, 300, 0.8)  // Magenta
        ];
        
        // Stars in the background
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height * 0.6; // Only in upper portion
                this.size = Math.random() * 1.5;
                this.brightness = 0.5 + Math.random() * 0.5;
                this.twinkleSpeed = 0.01 + Math.random() * 0.03;
                this.twinkleOffset = Math.random() * Math.PI * 2;
            }
            
            update() {
                // Twinkle effect
                this.brightness = 0.5 + 0.5 * Math.abs(Math.sin(Date.now() * 0.001 * this.twinkleSpeed + this.twinkleOffset));
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                
                // Create glow effect
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 3
                );
                
                gradient.addColorStop(0, `rgba(255, 255, 255, ${this.brightness})`);
                gradient.addColorStop(0.5, `rgba(200, 220, 255, ${this.brightness * 0.5})`);
                gradient.addColorStop(1, `rgba(200, 220, 255, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }
        
        // Create stars
        const stars = [];
        const starCount = Math.min(200, Math.floor((canvas.width * canvas.height) / 1000));
        
        for (let i = 0; i < starCount; i++) {
            stars.push(new Star());
        }
        
        // Animation loop
        function animate() {
            // Clear with dark gradient background
            const bgGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            bgGradient.addColorStop(0, '#0a0e2a');
            bgGradient.addColorStop(0.5, '#1a1a40');
            bgGradient.addColorStop(1, '#0a0e2a');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });
            
            // Update and draw aurora layers
            auroraLayers.forEach((layer, index) => {
                layer.update();
                // Different alpha values for depth effect
                layer.draw(0.15 + index * 0.05);
            });
            
            // Add subtle movement to the entire aurora
            const time = Date.now() * 0.0005;
            const pulse = Math.sin(time) * 0.05 + 0.05;
            
            // Draw top bright edge for aurora layers
            auroraLayers.forEach(layer => {
                ctx.beginPath();
                
                for (let i = 0; i < layer.points.length; i++) {
                    const point = layer.points[i];
                    if (i === 0) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        const prevPoint = layer.points[i - 1];
                        const cpx = (prevPoint.x + point.x) / 2;
                        const cpy = (prevPoint.y + point.y) / 2;
                        ctx.quadraticCurveTo(prevPoint.x, prevPoint.y, cpx, cpy);
                    }
                }
                
                ctx.strokeStyle = `hsla(${layer.colorHue}, 100%, 80%, ${0.4 + pulse})`;
                ctx.lineWidth = 2;
                ctx.stroke();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>

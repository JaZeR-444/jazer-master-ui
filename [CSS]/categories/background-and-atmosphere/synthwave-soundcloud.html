<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthwave Soundcloud</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .info {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Synthwave Soundcloud</h1>
        <p>Neon-infused audio visualization in retro-futuristic style</p>
    </div>
    
    <canvas id="synthwaveCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('synthwaveCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Synthwave soundcloud particle
        class SoundcloudParticle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                
                // Movement properties
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                
                // Audio response properties
                this.frequency = Math.random(); // 0 to 1 (bass to treble)
                this.amp = 0.1 + Math.random() * 0.9; // Amplitude
                this.size = 1 + Math.random() * 3;
                
                // Color based on synthwave palette
                if (this.frequency < 0.33) {
                    // Bass: Purple
                    this.hue = 280 + Math.random() * 20;
                } else if (this.frequency < 0.66) {
                    // Mids: Cyan
                    this.hue = 180 + Math.random() * 20;
                } else {
                    // Treble: Pink
                    this.hue = 330 + Math.random() * 20;
                }
                
                this.saturation = 90;
                this.lightness = 60 + Math.random() * 20;
                
                // Pulsation properties
                this.pulseSpeed = 0.01 + Math.random() * 0.04;
                this.pulsePhase = Math.random() * Math.PI * 2;
            }
            
            update() {
                const time = Date.now() * 0.001;
                
                // Simulate audio input
                const bassBeat = Math.sin(time * 0.5) > 0.9 ? 2 : 1;
                const snareBeat = Math.sin(time * 1.3) > 0.95 ? 1.8 : 1;
                
                // Apply audio effect based on frequency
                let audioEffect = 1;
                if (this.frequency < 0.33) {
                    audioEffect = bassBeat;
                } else if (this.frequency < 0.66) {
                    audioEffect = snareBeat;
                } else {
                    audioEffect = Math.sin(time * 5 + this.pulsePhase) > 0.8 ? 1.5 : 1;
                }
                
                // Update position with audio effect
                this.x += this.vx * audioEffect;
                this.y += this.vy * audioEffect;
                
                // Boundary wrap-around
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
                
                // Pulsate size with audio
                this.size = (1 + Math.random() * 3) * (0.7 + 0.3 * Math.sin(time * this.pulseSpeed + this.pulsePhase) * audioEffect);
            }
            
            draw() {
                // Create radial gradient for neon glow
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 4
                );
                
                gradient.addColorStop(0, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness}%, 1)`);
                gradient.addColorStop(0.3, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness * 0.7}%, 0.8)`);
                gradient.addColorStop(1, `hsla(${this.hue}, ${this.saturation}%, ${this.lightness * 0.5}%, 0)`);
                
                ctx.fillStyle = gradient;
                
                // Draw the particle
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Add glow effect
                ctx.shadowColor = `hsla(${this.hue}, 100%, 70%, 0.8)`;
                ctx.shadowBlur = 15;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }
        
        // Create synthwave soundcloud
        const particles = [];
        const particleCount = Math.min(300, Math.floor((canvas.width * canvas.height) / 500));
        
        for (let i = 0; i < particleCount; i++) {
            particles.push(new SoundcloudParticle());
        }
        
        // Draw synthwave grid
        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            
            // Vertical lines
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // Horizontal lines
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }
        
        // Draw mountains in background
        function drawMountains() {
            ctx.beginPath();
            ctx.moveTo(0, canvas.height * 0.7);
            
            // Create a mountain range
            for (let x = 0; x < canvas.width; x += 100) {
                const height = canvas.height * 0.7 - (Math.sin(x * 0.01) * 50) - 30;
                ctx.lineTo(x, height);
                ctx.lineTo(x + 50, canvas.height * 0.7);
            }
            
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            
            // Create gradient for mountains
            const gradient = ctx.createLinearGradient(0, canvas.height * 0.7, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(15, 12, 41, 0.7)');
            gradient.addColorStop(1, 'rgba(15, 12, 41, 1)');
            
            ctx.fillStyle = gradient;
            ctx.fill();
        }
        
        // Animation loop
        function animate() {
            // Clear with fade effect
            ctx.fillStyle = 'rgba(15, 12, 41, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw background elements
            drawMountains();
            drawGrid();
            
            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>

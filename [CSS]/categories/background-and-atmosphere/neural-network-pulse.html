<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neural Network Pulse - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="neural"] { background: linear-gradient(45deg, #00ffff, #0088ff); }
    .color-btn[data-color="synaptic"] { background: linear-gradient(45deg, #ff00cc, #333399); }
    .color-btn[data-color="brain"] { background: linear-gradient(45deg, #00ff9d, #00ffff); }
    .color-btn[data-color="cortex"] { background: linear-gradient(45deg, #ff512f, #f09819); }
    .color-btn[data-color="cognitive"] { background: linear-gradient(45deg, #5433ff, #20bdff); }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .pattern-select {
      width: 100%;
      padding: 0.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 6px;
      color: var(--text-light);
      font-family: var(--font-secondary);
      font-size: 0.8rem;
      cursor: pointer;
    }
    .neural-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #neuralCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { padding: 0.75rem 1rem; max-width: 280px; }
      .hero h1 { font-size: 1.2rem; }
      .hero p { font-size: 0.8rem; }
      .controls { top: auto; bottom: 5rem; right: 1rem; min-width: 140px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Neural Network Pulse</h1>
    <p>Neural network with pulsing connections</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Randomize</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="neural" title="Neural"></button>
      <button class="color-btn" data-color="synaptic" title="Synaptic"></button>
      <button class="color-btn" data-color="brain" title="Brain"></button>
      <button class="color-btn" data-color="cortex" title="Cortex"></button>
      <button class="color-btn" data-color="cognitive" title="Cognitive"></button>
    </div>
    <div class="slider-group">
      <label>Node Count: <span class="slider-value" id="countValue">30</span></label>
      <input type="range" id="countSlider" min="10" max="100" step="5" value="30">
    </div>
    <div class="slider-group">
      <label>Pulse Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Connection Density: <span class="slider-value" id="densityValue">5</span></label>
      <input type="range" id="densitySlider" min="1" max="10" step="1" value="5">
    </div>
    <label>Pattern</label>
    <select class="pattern-select" id="patternSelect">
      <option value="random">Random Network</option>
      <option value="grid">Grid Network</option>
      <option value="radial">Radial Network</option>
      <option value="hierarchical">Hierarchical Network</option>
      <option value="cluster">Cluster Network</option>
    </select>
  </div>

  <div class="neural-container">
    <canvas id="neuralCanvas"></canvas>
  </div>
  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('neuralCanvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      count: 30,
      speed: 1.0,
      density: 5,
      pattern: 'random',
      colorScheme: 'neural',
      paused: false
    };

    const colorSchemes = {
      neural: [
        'rgba(0, 255, 255, 0.8)',
        'rgba(0, 136, 255, 0.7)',
        'rgba(0, 200, 255, 0.6)',
        'rgba(0, 100, 200, 0.5)',
        'rgba(0, 180, 255, 0.4)',
        'rgba(0, 80, 200, 0.6)'
      ],
      synaptic: [
        'rgba(255, 0, 204, 0.8)',
        'rgba(51, 51, 153, 0.7)',
        'rgba(200, 0, 180, 0.6)',
        'rgba(100, 0, 150, 0.5)',
        'rgba(255, 0, 150, 0.4)',
        'rgba(150, 0, 100, 0.6)'
      ],
      brain: [
        'rgba(0, 255, 157, 0.8)',
        'rgba(0, 255, 255, 0.7)',
        'rgba(0, 200, 150, 0.6)',
        'rgba(0, 200, 255, 0.5)',
        'rgba(0, 180, 180, 0.4)',
        'rgba(0, 150, 200, 0.6)'
      ],
      cortex: [
        'rgba(255, 81, 47, 0.8)',
        'rgba(240, 152, 25, 0.7)',
        'rgba(220, 120, 20, 0.6)',
        'rgba(255, 100, 50, 0.5)',
        'rgba(200, 80, 30, 0.4)',
        'rgba(245, 130, 40, 0.6)'
      ],
      cognitive: [
        'rgba(84, 51, 255, 0.8)',
        'rgba(32, 189, 255, 0.7)',
        'rgba(100, 80, 220, 0.6)',
        'rgba(60, 150, 240, 0.5)',
        'rgba(40, 120, 200, 0.4)',
        'rgba(70, 100, 220, 0.6)'
      ]
    };

    let time = 0;
    let animationId;
    let nodes = [];
    let connections = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function getColors() {
      return colorSchemes[config.colorScheme];
    }

    function createNode(x, y) {
      return {
        x,
        y,
        size: 5 + Math.random() * 8,
        pulsePhase: Math.random() * Math.PI * 2,
        isPulsing: false,
        pulseTime: 0
      };
    }

    function updateNodes() {
      nodes = [];
      connections = [];
      
      switch(config.pattern) {
        case 'random':
          // Create nodes in random positions
          for (let i = 0; i < config.count; i++) {
            const x = 50 + Math.random() * (canvas.width - 100);
            const y = 50 + Math.random() * (canvas.height - 100);
            nodes.push(createNode(x, y));
          }
          break;
          
        case 'grid':
          // Create nodes in a grid pattern
          const cols = Math.ceil(Math.sqrt(config.count));
          const rows = Math.ceil(config.count / cols);
          const padding = 50;
          
          for (let i = 0; i < config.count; i++) {
            const col = i % cols;
            const row = Math.floor(i / cols);
            const x = padding + (canvas.width - padding * 2) * col / (cols - 1);
            const y = padding + (canvas.height - padding * 2) * row / (rows - 1);
            
            nodes.push(createNode(x, y));
          }
          break;
          
        case 'radial':
          // Create nodes in a radial pattern
          const centerX = canvas.width / 2;
          const centerY = canvas.height / 2;
          const maxRadius = Math.min(canvas.width, canvas.height) * 0.4;
          
          for (let i = 0; i < config.count; i++) {
            const angle = (i / config.count) * Math.PI * 2;
            const radius = maxRadius * (0.3 + 0.7 * Math.random());
            const x = centerX + Math.cos(angle) * radius;
            const y = centerY + Math.sin(angle) * radius;
            
            nodes.push(createNode(x, y));
          }
          break;
          
        case 'hierarchical':
          // Create nodes in a hierarchical tree pattern
          const levels = 4;
          const nodesPerLevel = Math.ceil(config.count / levels);
          
          for (let level = 0; level < levels; level++) {
            const y = 100 + level * (canvas.height - 200) / (levels - 1);
            const nodesInLevel = level === 0 ? 1 : Math.min(nodesPerLevel, config.count - 1 - (level - 1) * nodesPerLevel);
            
            for (let i = 0; i < nodesInLevel && nodes.length < config.count; i++) {
              const x = 100 + i * (canvas.width - 200) / (nodesInLevel - 1 || 1);
              nodes.push(createNode(x, y));
            }
          }
          break;
          
        case 'cluster':
          // Create nodes in clusters
          const clusterCount = 5;
          for (let i = 0; i < config.count; i++) {
            const clusterId = i % clusterCount;
            const clusterX = (clusterId + 1) * canvas.width / (clusterCount + 1);
            const clusterY = canvas.height / 2;
            
            const x = clusterX + (Math.random() - 0.5) * 100;
            const y = clusterY + (Math.random() - 0.5) * 100;
            
            nodes.push(createNode(x, y));
          }
          break;
      }
      
      // Create connections between nearby nodes
      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const dx = nodes[j].x - nodes[i].x;
          const dy = nodes[j].y - nodes[i].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          // Connect nodes that are within a certain distance
          if (distance < 200) {
            connections.push({
              from: i,
              to: j,
              distance: distance,
              pulse: 0
            });
          }
        }
      }
    }

    function drawNeuralNetwork() {
      // Clear with subtle fade effect
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const colors = getColors();

      // Update and draw connections
      for (let i = 0; i < connections.length; i++) {
        const conn = connections[i];
        const fromNode = nodes[conn.from];
        const toNode = nodes[conn.to];
        
        // Calculate pulse effect
        const pulse = (Math.sin(time * 0.03 * config.speed + i * 0.1) + 1) / 2;
        conn.pulse = pulse;
        
        // Draw connection with pulse effect
        ctx.beginPath();
        ctx.moveTo(fromNode.x, fromNode.y);
        ctx.lineTo(toNode.x, toNode.y);
        
        // Create gradient for the connection
        const gradient = ctx.createLinearGradient(
          fromNode.x, fromNode.y,
          toNode.x, toNode.y
        );
        gradient.addColorStop(0, colors[conn.from % colors.length].replace('0.8', pulse * 0.6));
        gradient.addColorStop(1, colors[conn.to % colors.length].replace('0.8', pulse * 0.6));
        
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 1 + pulse * 2;
        ctx.stroke();
      }

      // Draw nodes
      for (let i = 0; i < nodes.length; i++) {
        const node = nodes[i];
        const color = colors[i % colors.length];
        
        // Calculate pulse effect for the node
        const nodePulse = (Math.sin(time * 0.05 * config.speed + node.pulsePhase) + 1) / 2;
        const currentSize = node.size * (0.8 + 0.4 * nodePulse);
        
        // Create gradient for the node
        const gradient = ctx.createRadialGradient(
          node.x, node.y, 0,
          node.x, node.y, currentSize * 2
        );
        gradient.addColorStop(0, color);
        gradient.addColorStop(0.7, color.replace('0.8', '0.5'));
        gradient.addColorStop(1, color.replace('0.8', '0.0'));
        
        // Draw node with glow
        ctx.beginPath();
        ctx.arc(node.x, node.y, currentSize, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
        
        // Draw inner core
        ctx.beginPath();
        ctx.arc(node.x, node.y, currentSize * 0.5, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();
        
        // Draw pulsing ring
        ctx.beginPath();
        ctx.arc(node.x, node.y, currentSize * 1.5, 0, Math.PI * 2);
        ctx.strokeStyle = color.replace('0.8', '0.3');
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }

    function animate() {
      if (!config.paused) {
        time += 0.01 * config.speed;
        drawNeuralNetwork();
      }
      animationId = requestAnimationFrame(animate);
    }

    function randomize() {
      config.count = Math.floor(Math.random() * 70 + 20);
      config.speed = Math.random() * 2 + 0.5;
      config.density = Math.floor(Math.random() * 8 + 2);
      const patterns = ['random', 'grid', 'radial', 'hierarchical', 'cluster'];
      config.pattern = patterns[Math.floor(Math.random() * patterns.length)];

      document.getElementById('countSlider').value = config.count;
      document.getElementById('countValue').textContent = config.count;
      document.getElementById('speedSlider').value = config.speed.toFixed(1);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
      document.getElementById('densitySlider').value = config.density;
      document.getElementById('densityValue').textContent = config.density;
      document.getElementById('patternSelect').value = config.pattern;
      
      updateNodes();
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
      });
    });

    // Sliders
    document.getElementById('countSlider').addEventListener('input', e => {
      config.count = parseInt(e.target.value);
      document.getElementById('countValue').textContent = config.count;
      updateNodes();
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('densitySlider').addEventListener('input', e => {
      config.density = parseInt(e.target.value);
      document.getElementById('densityValue').textContent = config.density;
    });

    document.getElementById('patternSelect').addEventListener('change', e => {
      config.pattern = e.target.value;
      updateNodes();
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        randomize();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['neural', 'synaptic', 'brain', 'cortex', 'cognitive'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
      }
    });

    // Initialize
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    updateNodes();
    animate();
  </script>
</body>
</html>

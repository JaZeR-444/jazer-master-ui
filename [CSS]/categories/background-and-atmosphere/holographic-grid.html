<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .info {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Holographic Grid</h1>
        <p>Sci-fi style holographic display</p>
    </div>
    
    <canvas id="gridCanvas"></canvas>
    
    <script>
        const canvas = document.getElementById('gridCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Grid parameters
        const gridSpacing = 40;
        const gridPoints = [];
        
        // Create grid points
        function createGridPoints() {
            gridPoints.length = 0; // Clear existing points
            
            for (let x = -gridSpacing; x < canvas.width + gridSpacing; x += gridSpacing) {
                for (let y = -gridSpacing; y < canvas.height + gridSpacing; y += gridSpacing) {
                    gridPoints.push({
                        x: x,
                        y: y,
                        baseX: x,
                        baseY: y,
                        offset: Math.random() * Math.PI * 2,
                        z: Math.random() * 2 - 1 // Z position for depth
                    });
                }
            }
        }
        
        // Initialize grid
        createGridPoints();
        
        // Draw the holographic grid
        function drawGrid() {
            const time = Date.now() * 0.001;
            
            // Draw connections between nearby points
            for (let i = 0; i < gridPoints.length; i++) {
                const point = gridPoints[i];
                
                // Update position with subtle movement
                point.x = point.baseX + Math.sin(time * 0.5 + point.offset) * 5;
                point.y = point.baseY + Math.cos(time * 0.5 + point.offset * 1.3) * 5;
                
                // Draw connections to nearby points
                for (let j = i + 1; j < gridPoints.length; j++) {
                    const otherPoint = gridPoints[j];
                    const dx = point.x - otherPoint.x;
                    const dy = point.y - otherPoint.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < gridSpacing * 1.5) {
                        // Calculate transparency based on distance
                        const alpha = 1 - (distance / (gridSpacing * 1.5));
                        
                        ctx.beginPath();
                        ctx.moveTo(point.x, point.y);
                        ctx.lineTo(otherPoint.x, otherPoint.y);
                        
                        // Create gradient for the line
                        const gradient = ctx.createLinearGradient(point.x, point.y, otherPoint.x, otherPoint.y);
                        gradient.addColorStop(0, `rgba(0, 200, 255, ${alpha * 0.3})`);
                        gradient.addColorStop(0.5, `rgba(100, 255, 210, ${alpha * 0.6})`);
                        gradient.addColorStop(1, `rgba(0, 200, 255, ${alpha * 0.3})`);
                        
                        ctx.strokeStyle = gradient;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
                
                // Draw the point itself
                ctx.beginPath();
                ctx.arc(point.x, point.y, 2 + Math.abs(point.z) * 1.5, 0, Math.PI * 2);
                
                // Create radial gradient for the point
                const pointGradient = ctx.createRadialGradient(
                    point.x, point.y, 0,
                    point.x, point.y, 5 + Math.abs(point.z) * 3
                );
                
                pointGradient.addColorStop(0, `rgba(100, 255, 210, ${0.8 + Math.sin(time + point.offset) * 0.2})`);
                pointGradient.addColorStop(0.5, `rgba(0, 200, 255, ${0.4 + Math.sin(time + point.offset) * 0.1})`);
                pointGradient.addColorStop(1, 'rgba(0, 200, 255, 0)');
                
                ctx.fillStyle = pointGradient;
                ctx.fill();
            }
        }
        
        // Add scanning line effect
        function drawScanLine() {
            const time = Date.now() * 0.001;
            const scanY = (Math.sin(time * 0.5) * 0.5 + 0.5) * canvas.height;
            
            // Draw scanning line
            const gradient = ctx.createLinearGradient(0, scanY - 10, 0, scanY + 10);
            gradient.addColorStop(0, 'rgba(0, 200, 255, 0)');
            gradient.addColorStop(0.2, 'rgba(100, 255, 210, 0.8)');
            gradient.addColorStop(0.5, 'rgba(200, 255, 255, 1)');
            gradient.addColorStop(0.8, 'rgba(100, 255, 210, 0.8)');
            gradient.addColorStop(1, 'rgba(0, 200, 255, 0)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, scanY - 10, canvas.width, 20);
        }
        
        // Draw holographic flicker effect
        function drawFlicker() {
            const flickerIntensity = 0.05 + Math.sin(Date.now() * 0.01) * 0.02;
            
            ctx.fillStyle = `rgba(100, 255, 210, ${flickerIntensity})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // Animation loop
        function animate() {
            // Clear canvas with a dark background and holographic fade effect
            ctx.fillStyle = 'rgba(0, 10, 20, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw the grid
            drawGrid();
            
            // Draw the scanning line
            drawScanLine();
            
            // Add occasional flicker
            drawFlicker();
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>

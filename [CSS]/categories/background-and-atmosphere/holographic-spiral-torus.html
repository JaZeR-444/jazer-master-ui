<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holographic Spiral Torus - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="hologram"] { background: linear-gradient(45deg, #00ffff, #0088ff); }
    .color-btn[data-color="prism"] { background: linear-gradient(45deg, #ff00ff, #00ffff); }
    .color-btn[data-color="quantum"] { background: linear-gradient(45deg, #00ff9d, #00ffff); }
    .color-btn[data-color="nebula"] { background: linear-gradient(45deg, #ff512f, #f09819); }
    .color-btn[data-color="cosmic"] { background: linear-gradient(45deg, #5433ff, #20bdff); }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .pattern-select {
      width: 100%;
      padding: 0.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 6px;
      color: var(--text-light);
      font-family: var(--font-secondary);
      font-size: 0.8rem;
      cursor: pointer;
    }
    .torus-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #torusCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { padding: 0.75rem 1rem; max-width: 280px; }
      .hero h1 { font-size: 1.2rem; }
      .hero p { font-size: 0.8rem; }
      .controls { top: auto; bottom: 5rem; right: 1rem; min-width: 140px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">← Back</a>

  <div class="hero">
    <h1>Holographic Spiral Torus</h1>
    <p>Holographic spiral within a torus</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Randomize</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="hologram" title="Hologram"></button>
      <button class="color-btn" data-color="prism" title="Prism"></button>
      <button class="color-btn" data-color="quantum" title="Quantum"></button>
      <button class="color-btn" data-color="nebula" title="Nebula"></button>
      <button class="color-btn" data-color="cosmic" title="Cosmic"></button>
    </div>
    <div class="slider-group">
      <label>Spiral Turns: <span class="slider-value" id="turnsValue">8</span></label>
      <input type="range" id="turnsSlider" min="3" max="20" step="1" value="8">
    </div>
    <div class="slider-group">
      <label>Rotation Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Hologram Intensity: <span class="slider-value" id="intensityValue">6</span></label>
      <input type="range" id="intensitySlider" min="1" max="10" step="1" value="6">
    </div>
    <label>Pattern</label>
    <select class="pattern-select" id="patternSelect">
      <option value="spiral">Spiral Torus</option>
      <option value="double">Double Helix</option>
      <option value="lemniscate">Lemniscate</option>
      <option value="moebius">Moebius Strip</option>
      <option value="lemniscate">Infinity Loop</option>
    </select>
  </div>

  <div class="torus-container">
    <canvas id="torusCanvas"></canvas>
  </div>
  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('torusCanvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      turns: 8,
      speed: 1.0,
      intensity: 6,
      pattern: 'spiral',
      colorScheme: 'holographic',
      paused: false
    };

    const colorSchemes = {
      holographic: [
        'rgba(0, 255, 255, 0.8)',
        'rgba(0, 136, 255, 0.7)',
        'rgba(0, 200, 255, 0.6)',
        'rgba(0, 100, 200, 0.5)',
        'rgba(0, 180, 255, 0.4)',
        'rgba(0, 80, 200, 0.6)'
      ],
      prism: [
        'rgba(255, 0, 255, 0.8)',
        'rgba(0, 255, 255, 0.7)',
        'rgba(200, 0, 200, 0.6)',
        'rgba(0, 200, 200, 0.5)',
        'rgba(255, 0, 255, 0.4)',
        'rgba(0, 180, 200, 0.6)'
      ],
      quantum: [
        'rgba(0, 255, 157, 0.8)',
        'rgba(0, 255, 255, 0.7)',
        'rgba(0, 200, 150, 0.6)',
        'rgba(0, 200, 255, 0.5)',
        'rgba(0, 180, 180, 0.4)',
        'rgba(0, 150, 200, 0.6)'
      ],
      nebula: [
        'rgba(255, 81, 47, 0.8)',
        'rgba(240, 152, 25, 0.7)',
        'rgba(220, 120, 20, 0.6)',
        'rgba(255, 100, 50, 0.5)',
        'rgba(200, 80, 30, 0.4)',
        'rgba(245, 130, 40, 0.6)'
      ],
      cosmic: [
        'rgba(84, 51, 255, 0.8)',
        'rgba(32, 189, 255, 0.7)',
        'rgba(100, 80, 220, 0.6)',
        'rgba(60, 150, 240, 0.5)',
        'rgba(40, 120, 200, 0.4)',
        'rgba(70, 100, 220, 0.6)'
      ]
    };

    let time = 0;
    let animationId;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function getColors() {
      return colorSchemes[config.colorScheme];
    }

    function drawTorusSpiral() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const majorRadius = Math.min(canvas.width, canvas.height) * 0.25;
      const minorRadius = majorRadius * 0.4;
      
      // Draw the torus surface
      ctx.beginPath();
      for (let angle = 0; angle <= Math.PI * 2; angle += 0.05) {
        const x = centerX + Math.cos(angle) * majorRadius;
        const y = centerY + Math.sin(angle) * majorRadius;
        if (angle === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.closePath();
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
      ctx.lineWidth = 1;
      ctx.stroke();
      
      // Draw the spiral on the torus
      ctx.beginPath();
      for (let t = 0; t <= Math.PI * 2 * config.turns; t += 0.05) {
        // Parametric equations for a spiral on a torus
        const theta = t; // Angle around the torus
        const phi = t * config.turns / (Math.PI * 2); // Angle around the tube
        
        const x = centerX + (majorRadius + minorRadius * Math.cos(phi)) * Math.cos(theta);
        const y = centerY + (majorRadius + minorRadius * Math.cos(phi)) * Math.sin(theta);
        const z = minorRadius * Math.sin(phi); // Height
        
        // Apply 3D rotation
        const rotatedX = x * Math.cos(time * 0.005 * config.speed) - z * Math.sin(time * 0.005 * config.speed);
        const rotatedZ = x * Math.sin(time * 0.005 * config.speed) + z * Math.cos(time * 0.005 * config.speed);
        
        // Calculate color based on position
        const colorIndex = Math.floor((t / (Math.PI * 2 * config.turns)) * colors.length * 5) % colors.length;
        const color = colors[colorIndex];
        
        if (t === 0) ctx.moveTo(rotatedX, y);
        else ctx.lineTo(rotatedX, y);
      }
      
      // Create gradient along the spiral
      const gradient = ctx.createLinearGradient(
        centerX - majorRadius - minorRadius, centerY,
        centerX + majorRadius + minorRadius, centerY
      );
      for (let i = 0; i < colors.length; i++) {
        gradient.addColorStop(i / (colors.length - 1), colors[i]);
      }
      
      ctx.strokeStyle = gradient;
      ctx.lineWidth = 2;
      ctx.stroke();
      
      // Draw secondary spiral with opposite rotation
      ctx.beginPath();
      for (let t = 0; t <= Math.PI * 2 * config.turns; t += 0.05) {
        const theta = t;
        const phi = t * config.turns / (Math.PI * 2);
        
        const x = centerX + (majorRadius + minorRadius * Math.cos(phi)) * Math.cos(theta);
        const y = centerY + (majorRadius + minorRadius * Math.cos(phi)) * Math.sin(theta);
        const z = minorRadius * Math.sin(phi);
        
        // Apply 3D rotation in opposite direction
        const rotatedX = x * Math.cos(time * -0.005 * config.speed) - z * Math.sin(time * -0.005 * config.speed);
        const rotatedZ = x * Math.sin(time * -0.005 * config.speed) + z * Math.cos(time * -0.005 * config.speed);
        
        if (t === 0) ctx.moveTo(rotatedX, y);
        else ctx.lineTo(rotatedX, y);
      }
      
      ctx.strokeStyle = colors[0].replace('0.8', '0.4');
      ctx.lineWidth = 1;
      ctx.stroke();
    }

    function drawDoubleHelixTorus() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const majorRadius = Math.min(canvas.width, canvas.height) * 0.25;
      const minorRadius = majorRadius * 0.3;
      
      // Draw double helix on torus
      for (let helix = 0; helix < 2; helix++) {
        const helixOffset = helix === 0 ? 0 : Math.PI;
        const color = colors[helix % colors.length];
        
        ctx.beginPath();
        for (let t = 0; t <= Math.PI * 2 * config.turns; t += 0.05) {
          const theta = t;
          const phi = t * config.turns / (Math.PI * 2) + helixOffset;
          
          // Calculate position on torus with helix motion
          const x = centerX + (majorRadius + minorRadius * Math.cos(phi)) * Math.cos(theta);
          const y = centerY + (majorRadius + minorRadius * Math.cos(phi)) * Math.sin(theta);
          const z = minorRadius * Math.sin(phi) * Math.sin(t * 3); // Helix motion
          
          // Apply 3D rotation
          const rotatedX = x * Math.cos(time * 0.005 * config.speed) - z * Math.sin(time * 0.005 * config.speed);
          const rotatedZ = x * Math.sin(time * 0.005 * config.speed) + z * Math.cos(time * 0.005 * config.speed);
          
          if (t === 0) ctx.moveTo(rotatedX, y);
          else ctx.lineTo(rotatedX, y);
        }
        
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // Draw connecting rungs between helices
        if (helix === 0) {
          for (let t = 0; t <= Math.PI * 2 * config.turns; t += 0.2) {
            const theta = t;
            const phi1 = t * config.turns / (Math.PI * 2);
            const phi2 = t * config.turns / (Math.PI * 2) + Math.PI;
            
            const x1 = centerX + (majorRadius + minorRadius * Math.cos(phi1)) * Math.cos(theta);
            const y1 = centerY + (majorRadius + minorRadius * Math.cos(phi1)) * Math.sin(theta);
            const z1 = minorRadius * Math.sin(phi1) * Math.sin(t * 3);
            
            const x2 = centerX + (majorRadius + minorRadius * Math.cos(phi2)) * Math.cos(theta);
            const y2 = centerY + (majorRadius + minorRadius * Math.cos(phi2)) * Math.sin(theta);
            const z2 = minorRadius * Math.sin(phi2) * Math.sin(t * 3);
            
            // Apply 3D rotation
            const rx1 = x1 * Math.cos(time * 0.005 * config.speed) - z1 * Math.sin(time * 0.005 * config.speed);
            const rz1 = x1 * Math.sin(time * 0.005 * config.speed) + z1 * Math.cos(time * 0.005 * config.speed);
            
            const rx2 = x2 * Math.cos(time * 0.005 * config.speed) - z2 * Math.sin(time * 0.005 * config.speed);
            const rz2 = x2 * Math.sin(time * 0.005 * config.speed) + z2 * Math.cos(time * 0.005 * config.speed);
            
            ctx.beginPath();
            ctx.moveTo(rx1, y1);
            ctx.lineTo(rx2, y2);
            ctx.strokeStyle = colors[2].replace('0.8', '0.3');
            ctx.lineWidth = 1;
            ctx.stroke();
          }
        }
      }
    }

    function drawLemniscateTorus() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const majorRadius = Math.min(canvas.width, canvas.height) * 0.25;
      const minorRadius = majorRadius * 0.3;
      
      // Draw lemniscate (figure-8) pattern on torus
      ctx.beginPath();
      for (let t = 0; t <= Math.PI * 4 * config.turns; t += 0.05) {
        const theta = t / 2; // Double rotation for figure-8
        const phi = t * config.turns / (Math.PI * 2);
        
        // Lemniscate parametric equations
        const lemniscateX = Math.cos(theta) / (1 + Math.sin(theta) * Math.sin(theta));
        const lemniscateY = Math.sin(theta) * Math.cos(theta) / (1 + Math.sin(theta) * Math.sin(theta));
        
        // Position on torus with lemniscate pattern
        const x = centerX + (majorRadius + minorRadius * lemniscateX) * Math.cos(theta * 0.5);
        const y = centerY + (majorRadius + minorRadius * lemniscateX) * Math.sin(theta * 0.5);
        const z = minorRadius * lemniscateY;
        
        // Apply 3D rotation
        const rotatedX = x * Math.cos(time * 0.005 * config.speed) - z * Math.sin(time * 0.005 * config.speed);
        const rotatedZ = x * Math.sin(time * 0.005 * config.speed) + z * Math.cos(time * 0.005 * config.speed);
        
        // Calculate color based on position
        const colorIndex = Math.floor((t / (Math.PI * 4 * config.turns)) * colors.length * 3) % colors.length;
        const color = colors[colorIndex];
        
        if (t === 0) ctx.moveTo(rotatedX, y);
        else ctx.lineTo(rotatedX, y);
      }
      
      // Create gradient for the lemniscate
      const gradient = ctx.createLinearGradient(
        centerX - majorRadius - minorRadius, centerY,
        centerX + majorRadius + minorRadius, centerY
      );
      for (let i = 0; i < colors.length; i++) {
        gradient.addColorStop(i / (colors.length - 1), colors[i]);
      }
      
      ctx.strokeStyle = gradient;
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function drawMoebiusTorus() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const majorRadius = Math.min(canvas.width, canvas.height) * 0.25;
      const minorRadius = majorRadius * 0.3;
      
      // Draw Moebius strip on torus
      ctx.beginPath();
      for (let t = 0; t <= Math.PI * 2 * config.turns; t += 0.05) {
        const theta = t; // Angle around the torus
        const phi = (t * config.turns / (Math.PI * 2)) / 2; // Half twist for Moebius
        
        // Calculate position on torus with Moebius transformation
        const x = centerX + (majorRadius + minorRadius * Math.cos(phi)) * Math.cos(theta);
        const y = centerY + (majorRadius + minorRadius * Math.cos(phi)) * Math.sin(theta);
        const z = minorRadius * Math.sin(phi) * Math.cos(theta / 2); // Moebius twist
        
        // Apply 3D rotation
        const rotatedX = x * Math.cos(time * 0.005 * config.speed) - z * Math.sin(time * 0.005 * config.speed);
        const rotatedZ = x * Math.sin(time * 0.005 * config.speed) + z * Math.cos(time * 0.005 * config.speed);
        
        // Calculate color based on position
        const colorIndex = Math.floor((t / (Math.PI * 2 * config.turns)) * colors.length * 2) % colors.length;
        const color = colors[colorIndex];
        
        if (t === 0) ctx.moveTo(rotatedX, y);
        else ctx.lineTo(rotatedX, y);
      }
      
      // Create gradient for the Moebius strip
      const gradient = ctx.createLinearGradient(
        centerX - majorRadius - minorRadius, centerY,
        centerX + majorRadius + minorRadius, centerY
      );
      for (let i = 0; i < colors.length; i++) {
        gradient.addColorStop(i / (colors.length - 1), colors[i]);
      }
      
      ctx.strokeStyle = gradient;
      ctx.lineWidth = 2;
      ctx.stroke();
      
      // Draw secondary Moebius path
      ctx.beginPath();
      for (let t = 0; t <= Math.PI * 2 * config.turns; t += 0.05) {
        const theta = t;
        const phi = (t * config.turns / (Math.PI * 2)) / 2 + Math.PI;
        
        const x = centerX + (majorRadius + minorRadius * Math.cos(phi)) * Math.cos(theta);
        const y = centerY + (majorRadius + minorRadius * Math.cos(phi)) * Math.sin(theta);
        const z = minorRadius * Math.sin(phi) * Math.cos(theta / 2);
        
        const rotatedX = x * Math.cos(time * -0.005 * config.speed) - z * Math.sin(time * -0.005 * config.speed);
        const rotatedZ = x * Math.sin(time * -0.005 * config.speed) + z * Math.cos(time * -0.005 * config.speed);
        
        if (t === 0) ctx.moveTo(rotatedX, y);
        else ctx.lineTo(rotatedX, y);
      }
      
      ctx.strokeStyle = colors[0].replace('0.8', '0.4');
      ctx.lineWidth = 1;
      ctx.stroke();
    }

    function drawInfinityLoop() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const majorRadius = Math.min(canvas.width, canvas.height) * 0.25;
      const minorRadius = majorRadius * 0.3;
      
      // Draw infinity symbol (∞) pattern on torus
      for (let loop = 0; loop < 2; loop++) {
        const loopOffset = loop === 0 ? -majorRadius * 0.3 : majorRadius * 0.3;
        const color = colors[loop % colors.length];
        
        ctx.beginPath();
        for (let t = 0; t <= Math.PI * 2 * config.turns; t += 0.05) {
          const theta = t;
          const phi = t * config.turns / (Math.PI * 2);
          
          // Infinity symbol parametric equations
          const infX = Math.cos(theta) / (1 + Math.sin(theta) * Math.sin(theta));
          const infY = Math.sin(theta) * Math.cos(theta) / (1 + Math.sin(theta) * Math.sin(theta));
          
          // Position on torus with infinity pattern
          const x = centerX + loopOffset + (majorRadius * 0.7 + minorRadius * infX) * Math.cos(theta * 0.5);
          const y = centerY + (majorRadius * 0.7 + minorRadius * infX) * Math.sin(theta * 0.5);
          const z = minorRadius * infY;
          
          // Apply 3D rotation
          const rotatedX = x * Math.cos(time * 0.005 * config.speed) - z * Math.sin(time * 0.005 * config.speed);
          const rotatedZ = x * Math.sin(time * 0.005 * config.speed) + z * Math.cos(time * 0.005 * config.speed);
          
          if (t === 0) ctx.moveTo(rotatedX, y);
          else ctx.lineTo(rotatedX, y);
        }
        
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.stroke();
      }
      
      // Draw connecting path between infinity loops
      ctx.beginPath();
      ctx.moveTo(centerX - majorRadius * 0.3, centerY);
      ctx.lineTo(centerX + majorRadius * 0.3, centerY);
      ctx.strokeStyle = colors[2].replace('0.8', '0.3');
      ctx.lineWidth = 1;
      ctx.stroke();
    }

    function drawHolographicTorus() {
      // Clear with subtle fade effect
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      switch(config.pattern) {
        case 'spiral':
          drawTorusSpiral();
          break;
        case 'double':
          drawDoubleHelixTorus();
          break;
        case 'lemniscate':
          drawLemniscateTorus();
          break;
        case 'moebius':
          drawMoebiusTorus();
          break;
        case 'infinity':
          drawInfinityLoop();
          break;
      }
    }

    function animate() {
      if (!config.paused) {
        time += 0.01 * config.speed;
        drawHolographicTorus();
      }
      animationId = requestAnimationFrame(animate);
    }

    function randomize() {
      config.turns = Math.floor(Math.random() * 15 + 5);
      config.speed = Math.random() * 2 + 0.5;
      config.intensity = Math.floor(Math.random() * 8 + 2);
      const patterns = ['spiral', 'double', 'lemniscate', 'moebius', 'infinity'];
      config.pattern = patterns[Math.floor(Math.random() * patterns.length)];

      document.getElementById('turnsSlider').value = config.turns;
      document.getElementById('turnsValue').textContent = config.turns;
      document.getElementById('speedSlider').value = config.speed.toFixed(1);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
      document.getElementById('intensitySlider').value = config.intensity;
      document.getElementById('intensityValue').textContent = config.intensity;
      document.getElementById('patternSelect').value = config.pattern;
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
      });
    });

    // Sliders
    document.getElementById('turnsSlider').addEventListener('input', e => {
      config.turns = parseInt(e.target.value);
      document.getElementById('turnsValue').textContent = config.turns;
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('intensitySlider').addEventListener('input', e => {
      config.intensity = parseInt(e.target.value);
      document.getElementById('intensityValue').textContent = config.intensity;
    });

    document.getElementById('patternSelect').addEventListener('change', e => {
      config.pattern = e.target.value;
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        randomize();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['holographic', 'prismatic', 'quantum', 'nebular', 'cosmic'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
      }
    });

    // Initialize
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animate();
  </script>
</body>
</html>

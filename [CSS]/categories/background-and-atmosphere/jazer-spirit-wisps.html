<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Spirit Wisps</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
            filter: blur(3px) contrast(2);
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #bbf;
            font-family: sans-serif;
            font-size: 8rem;
            opacity: 0.3;
            letter-spacing: 20px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="logo">JaZeR</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let w, h;
        function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        const particles = [];

        class Wisp {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * w;
                this.y = h + Math.random() * 100;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = -1 - Math.random() * 2;
                this.life = 1;
                this.decay = 0.002 + Math.random() * 0.005;
                this.size = 20 + Math.random() * 50;
            }
            update() {
                this.x += this.vx + Math.sin(this.y * 0.01) * 2;
                this.y += this.vy;
                this.life -= this.decay;
                if (this.life <= 0) this.reset();
            }
            draw() {
                const g = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                g.addColorStop(0, `rgba(200, 220, 255, ${this.life * 0.2})`);
                g.addColorStop(1, 'transparent');
                ctx.fillStyle = g;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 100; i++) particles.push(new Wisp());

        function animate() {
            ctx.clearRect(0, 0, w, h);

            // "Smoke" writing effect could be particle repulsors, but static text for simplicity

            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

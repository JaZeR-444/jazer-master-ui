<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sacred Geometry Resonance - JaZeR Background Effects</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-body);
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow: hidden;
    }
    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 100;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-gray);
      text-decoration: none;
      font-family: var(--font-secondary);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--border-default);
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    .back-button:hover {
      border-color: var(--jazer-cyan);
      color: var(--jazer-cyan);
      box-shadow: var(--shadow-cyan);
    }
    .hero {
      position: fixed;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      text-align: center;
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
    }
    .hero h1 {
      font-family: var(--font-primary);
      font-size: 1.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }
    .hero p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 0.5rem; }
    .hero-keys { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
    .key-hint { display: flex; align-items: center; gap: 0.35rem; color: var(--text-gray); font-size: 0.75rem; }
    .key-hint kbd {
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 4px;
      padding: 0.15rem 0.4rem;
      font-family: var(--font-secondary);
      color: var(--jazer-cyan);
      font-size: 0.7rem;
    }
    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 100;
      background: rgba(10, 10, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border-default);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      min-width: 160px;
    }
    .controls label {
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .color-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .color-btn:hover { transform: scale(1.1); }
    .color-btn.active { border-color: #fff; box-shadow: 0 0 10px currentColor; }
    .color-btn[data-color="golden"] { background: linear-gradient(45deg, #ffd700, #daa520); }
    .color-btn[data-color="crystal"] { background: linear-gradient(45deg, #00ffff, #0088ff); }
    .color-btn[data-color="sacred"] { background: linear-gradient(45deg, #ff00ff, #00ffff); }
    .color-btn[data-color="earth"] { background: linear-gradient(45deg, #8e44ad, #3498db); }
    .color-btn[data-color="cosmic"] { background: linear-gradient(45deg, #5433ff, #20bdff); }
    .slider-group { display: flex; flex-direction: column; gap: 0.25rem; }
    .slider-group input[type="range"] {
      width: 100%;
      accent-color: var(--jazer-cyan);
    }
    .slider-value {
      font-size: 0.8rem;
      color: var(--jazer-cyan);
      text-align: right;
    }
    .pattern-select {
      width: 100%;
      padding: 0.5rem;
      background: var(--bg-card);
      border: 1px solid var(--border-default);
      border-radius: 6px;
      color: var(--text-light);
      font-family: var(--font-secondary);
      font-size: 0.8rem;
      cursor: pointer;
    }
    .sacred-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #sacredCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    .status {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      z-index: 100;
      font-family: var(--font-secondary);
      font-size: 0.75rem;
      color: var(--text-gray);
      background: rgba(10, 10, 15, 0.8);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border-default);
    }
    .status.paused { color: var(--jazer-pink); }
    @media (max-width: 768px) {
      .hero { padding: 0.75rem 1rem; max-width: 280px; }
      .hero h1 { font-size: 1.2rem; }
      .hero p { font-size: 0.8rem; }
      .controls { top: auto; bottom: 5rem; right: 1rem; min-width: 140px; }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back</a>

  <div class="hero">
    <h1>Sacred Geometry Resonance</h1>
    <p>Sacred geometry patterns with harmonic resonance</p>
    <div class="hero-keys">
      <span class="key-hint"><kbd>Space</kbd> Pause</span>
      <span class="key-hint"><kbd>R</kbd> Randomize</span>
      <span class="key-hint"><kbd>1-5</kbd> Colors</span>
    </div>
  </div>

  <div class="controls">
    <label>Color Theme</label>
    <div class="color-buttons">
      <button class="color-btn active" data-color="golden" title="Golden"></button>
      <button class="color-btn" data-color="crystal" title="Crystal"></button>
      <button class="color-btn" data-color="sacred" title="Sacred"></button>
      <button class="color-btn" data-color="earth" title="Earth"></button>
      <button class="color-btn" data-color="cosmic" title="Cosmic"></button>
    </div>
    <div class="slider-group">
      <label>Complexity: <span class="slider-value" id="complexityValue">7</span></label>
      <input type="range" id="complexitySlider" min="3" max="12" step="1" value="7">
    </div>
    <div class="slider-group">
      <label>Resonance Speed: <span class="slider-value" id="speedValue">1.0</span></label>
      <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
    </div>
    <div class="slider-group">
      <label>Harmonic Layers: <span class="slider-value" id="layersValue">5</span></label>
      <input type="range" id="layersSlider" min="1" max="8" step="1" value="5">
    </div>
    <label>Pattern</label>
    <select class="pattern-select" id="patternSelect">
      <option value="flower">Flower of Life</option>
      <option value="metatron">Metatron's Cube</option>
      <option value="vesica">Vesica Piscis</option>
      <option value="golden">Golden Spiral</option>
      <option value="platonic">Platonic Solids</option>
    </select>
  </div>

  <div class="sacred-container">
    <canvas id="sacredCanvas"></canvas>
  </div>
  <div class="status" id="status">Playing</div>

  <script>
    const canvas = document.getElementById('sacredCanvas');
    const ctx = canvas.getContext('2d');
    const status = document.getElementById('status');

    let config = {
      complexity: 7,
      speed: 1.0,
      layers: 5,
      pattern: 'flower',
      colorScheme: 'golden',
      paused: false
    };

    const colorSchemes = {
      golden: [
        'rgba(255, 215, 0, 0.8)',
        'rgba(218, 165, 32, 0.7)',
        'rgba(184, 134, 11, 0.6)',
        'rgba(230, 190, 50, 0.5)',
        'rgba(200, 150, 20, 0.4)',
        'rgba(240, 200, 40, 0.6)'
      ],
      crystal: [
        'rgba(0, 255, 255, 0.8)',
        'rgba(0, 136, 255, 0.7)',
        'rgba(0, 200, 255, 0.6)',
        'rgba(0, 100, 200, 0.5)',
        'rgba(0, 180, 255, 0.4)',
        'rgba(0, 80, 200, 0.6)'
      ],
      sacred: [
        'rgba(255, 0, 255, 0.8)',
        'rgba(0, 255, 255, 0.7)',
        'rgba(200, 0, 200, 0.6)',
        'rgba(0, 200, 200, 0.5)',
        'rgba(255, 0, 255, 0.4)',
        'rgba(0, 180, 200, 0.6)'
      ],
      earth: [
        'rgba(142, 68, 173, 0.8)',
        'rgba(52, 152, 219, 0.7)',
        'rgba(100, 80, 180, 0.6)',
        'rgba(60, 140, 200, 0.5)',
        'rgba(80, 60, 160, 0.4)',
        'rgba(70, 120, 180, 0.6)'
      ],
      cosmic: [
        'rgba(84, 51, 255, 0.8)',
        'rgba(32, 189, 255, 0.7)',
        'rgba(100, 80, 220, 0.6)',
        'rgba(60, 150, 240, 0.5)',
        'rgba(40, 120, 200, 0.4)',
        'rgba(70, 100, 220, 0.6)'
      ]
    };

    let time = 0;
    let animationId;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function getColors() {
      return colorSchemes[config.colorScheme];
    }

    function drawFlowerOfLife() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = Math.min(canvas.width, canvas.height) * 0.05;
      const spacing = radius * 1.7;
      
      // Draw the central circle
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.strokeStyle = colors[0];
      ctx.lineWidth = 2;
      ctx.stroke();
      
      // Draw surrounding circles in hexagonal pattern
      for (let ring = 1; ring <= config.complexity; ring++) {
        for (let i = 0; i < 6 * ring; i++) {
          const angle = (i / (6 * ring)) * Math.PI * 2;
          const distance = spacing * ring;
          const x = centerX + Math.cos(angle) * distance;
          const y = centerY + Math.sin(angle) * distance;
          
          ctx.beginPath();
          ctx.arc(x, y, radius, 0, Math.PI * 2);
          ctx.strokeStyle = colors[ring % colors.length];
          ctx.lineWidth = 1;
          ctx.stroke();
        }
      }
      
      // Draw harmonic resonance circles
      for (let i = 1; i <= config.layers; i++) {
        const resonanceRadius = radius * 3 * i;
        ctx.beginPath();
        ctx.arc(centerX, centerY, resonanceRadius, 0, Math.PI * 2);
        ctx.strokeStyle = colors[i % colors.length].replace('0.8', '0.3');
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }

    function drawMetatronsCube() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = Math.min(canvas.width, canvas.height) * 0.15;
      
      // Draw flower of life pattern (13 circles)
      const points = [];
      for (let ring = 0; ring <= 2; ring++) {
        if (ring === 0) {
          points.push({x: centerX, y: centerY});
        } else {
          for (let i = 0; i < 6 * ring; i++) {
            const angle = (i / (6 * ring)) * Math.PI * 2;
            const distance = radius * ring * 0.8;
            points.push({
              x: centerX + Math.cos(angle) * distance,
              y: centerY + Math.sin(angle) * distance
            });
          }
        }
      }
      
      // Draw all circles
      for (let i = 0; i < points.length; i++) {
        ctx.beginPath();
        ctx.arc(points[i].x, points[i].y, radius * 0.4, 0, Math.PI * 2);
        ctx.strokeStyle = colors[i % colors.length];
        ctx.lineWidth = 1;
        ctx.stroke();
      }
      
      // Draw Metatron's connections
      for (let i = 0; i < points.length; i++) {
        for (let j = i + 1; j < points.length; j++) {
          const dx = points[j].x - points[i].x;
          const dy = points[j].y - points[i].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          // Only connect points that are the right distance apart
          if (Math.abs(distance - radius * 0.8) < radius * 0.2) {
            ctx.beginPath();
            ctx.moveTo(points[i].x, points[i].y);
            ctx.lineTo(points[j].x, points[j].y);
            ctx.strokeStyle = colors[(i + j) % colors.length].replace('0.8', '0.5');
            ctx.lineWidth = 1;
            ctx.stroke();
          }
        }
      }
      
      // Draw harmonic resonance
      for (let i = 1; i <= config.layers; i++) {
        const resonanceRadius = radius * i * 0.7;
        ctx.beginPath();
        ctx.arc(centerX, centerY, resonanceRadius, 0, Math.PI * 2);
        ctx.strokeStyle = colors[i % colors.length].replace('0.8', '0.2');
        ctx.lineWidth = 0.5;
        ctx.stroke();
      }
    }

    function drawVesicaPiscis() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = Math.min(canvas.width, canvas.height) * 0.2;
      
      // Draw two overlapping circles
      ctx.beginPath();
      ctx.arc(centerX - radius * 0.5, centerY, radius, 0, Math.PI * 2);
      ctx.strokeStyle = colors[0];
      ctx.lineWidth = 2;
      ctx.stroke();
      
      ctx.beginPath();
      ctx.arc(centerX + radius * 0.5, centerY, radius, 0, Math.PI * 2);
      ctx.strokeStyle = colors[1];
      ctx.lineWidth = 2;
      ctx.stroke();
      
      // Draw the vesica piscis almond shape
      ctx.beginPath();
      ctx.arc(centerX - radius * 0.5, centerY, radius, -Math.PI/3, Math.PI/3);
      ctx.arc(centerX + radius * 0.5, centerY, radius, Math.PI * 2/3, Math.PI * 4/3);
      ctx.closePath();
      ctx.strokeStyle = colors[2];
      ctx.lineWidth = 2;
      ctx.stroke();
      
      // Draw harmonic resonance
      for (let i = 1; i <= config.layers; i++) {
        const resonanceRadius = radius * i * 0.3;
        ctx.beginPath();
        ctx.arc(centerX, centerY - resonanceRadius, resonanceRadius, 0, Math.PI * 2);
        ctx.arc(centerX, centerY + resonanceRadius, resonanceRadius, 0, Math.PI * 2);
        ctx.strokeStyle = colors[i % colors.length].replace('0.8', '0.3');
        ctx.lineWidth = 1;
        ctx.stroke();
      }
      
      // Draw additional sacred geometry elements
      for (let i = 0; i < config.complexity; i++) {
        const angle = (i / config.complexity) * Math.PI * 2;
        const distance = radius * 0.7;
        const x = centerX + Math.cos(angle) * distance;
        const y = centerY + Math.sin(angle) * distance;
        
        ctx.beginPath();
        ctx.arc(x, y, radius * 0.2, 0, Math.PI * 2);
        ctx.strokeStyle = colors[i % colors.length];
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }

    function drawGoldenSpiral() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const goldenRatio = 1.618;
      
      // Draw the golden spiral
      ctx.beginPath();
      let radius = 5;
      for (let i = 0; i < 100; i++) {
        const angle = (i / 100) * Math.PI * 6 + time * 0.01 * config.speed;
        const x = centerX + Math.cos(angle) * radius;
        const y = centerY + Math.sin(angle) * radius;
        
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
        
        radius *= 1.05; // Growth factor approximating golden ratio
      }
      
      // Create gradient for the spiral
      const gradient = ctx.createLinearGradient(centerX, centerY, centerX + radius, centerY);
      for (let i = 0; i < 1; i += 0.2) {
        gradient.addColorStop(i, colors[Math.floor(i * 5) % colors.length]);
      }
      
      ctx.strokeStyle = gradient;
      ctx.lineWidth = 2;
      ctx.stroke();
      
      // Draw harmonic resonance circles
      for (let i = 1; i <= config.layers; i++) {
        const resonanceRadius = 50 * Math.pow(goldenRatio, i * 0.5);
        ctx.beginPath();
        ctx.arc(centerX, centerY, resonanceRadius, 0, Math.PI * 2);
        ctx.strokeStyle = colors[i % colors.length].replace('0.8', '0.3');
        ctx.lineWidth = 1;
        ctx.stroke();
      }
      
      // Draw Fibonacci squares
      let a = 10;
      let b = 10;
      let x = centerX;
      let y = centerY;
      let direction = 0;
      
      for (let i = 0; i < config.complexity; i++) {
        // Draw square
        ctx.beginPath();
        switch (direction % 4) {
          case 0: // Right
            ctx.rect(x, y, a, a);
            x += a;
            break;
          case 1: // Up
            ctx.rect(x - a, y - a, a, a);
            y -= a;
            break;
          case 2: // Left
            ctx.rect(x - a, y, -a, a);
            x -= a;
            break;
          case 3: // Down
            ctx.rect(x, y, a, -a);
            y += a;
            break;
        }
        
        ctx.strokeStyle = colors[i % colors.length].replace('0.8', '0.2');
        ctx.lineWidth = 1;
        ctx.stroke();
        
        // Fibonacci sequence
        const temp = a;
        a = b;
        b = temp + b;
        direction++;
      }
    }

    function drawPlatonicSolids() {
      const colors = getColors();
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const size = Math.min(canvas.width, canvas.height) * 0.1;
      
      // Draw 3D representations of platonic solids
      // Tetrahedron
      drawTetrahedron(centerX - size * 1.5, centerY - size * 0.5, size, time * 0.01 * config.speed, colors[0]);
      
      // Cube
      drawCube(centerX + size * 1.5, centerY - size * 0.5, size, time * 0.01 * config.speed, colors[1]);
      
      // Octahedron
      drawOctahedron(centerX - size * 1.5, centerY + size * 1.5, size, time * 0.01 * config.speed, colors[2]);
      
      // Draw harmonic resonance between solids
      for (let i = 0; i < config.layers; i++) {
        const angle = (i / config.layers) * Math.PI * 2 + time * 0.005 * config.speed;
        const distance = size * 3;
        const x = centerX + Math.cos(angle) * distance;
        const y = centerY + Math.sin(angle) * distance;
        
        ctx.beginPath();
        ctx.arc(x, y, size * 0.3, 0, Math.PI * 2);
        ctx.strokeStyle = colors[i % colors.length].replace('0.8', '0.3');
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }

    function drawTetrahedron(x, y, size, rotation, color) {
      const vertices = [];
      const height = size * 1.2;
      
      // Define tetrahedron vertices
      vertices.push({x: x, y: y - height/2, z: 0}); // Top
      vertices.push({x: x - size/2, y: y + height/3, z: -size/3}); // Bottom left
      vertices.push({x: x + size/2, y: y + height/3, z: -size/3}); // Bottom right
      vertices.push({x: x, y: y + height/3, z: size * 2/3}); // Bottom back
      
      // Rotate vertices
      const rotated = vertices.map(v => {
        const cos = Math.cos(rotation);
        const sin = Math.sin(rotation);
        return {
          x: (v.x - x) * cos - (v.z) * sin + x,
          y: v.y,
          z: (v.x - x) * sin + (v.z) * cos
        };
      });
      
      // Draw edges
      const edges = [[0,1], [0,2], [0,3], [1,2], [1,3], [2,3]];
      
      for (const [i, j] of edges) {
        ctx.beginPath();
        ctx.moveTo(rotated[i].x, rotated[i].y);
        ctx.lineTo(rotated[j].x, rotated[j].y);
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }

    function drawCube(x, y, size, rotation, color) {
      const vertices = [];
      const half = size * 0.5;
      
      // Define cube vertices
      for (let i = 0; i < 8; i++) {
        const px = (i % 2 === 0 ? -half : half) + x;
        const py = (Math.floor(i / 2) % 2 === 0 ? -half : half) + y;
        const pz = (Math.floor(i / 4) === 0 ? -half : half);
        vertices.push({x: px, y: py, z: pz});
      }
      
      // Rotate vertices
      const rotated = vertices.map(v => {
        const cos = Math.cos(rotation);
        const sin = Math.sin(rotation);
        return {
          x: (v.x - x) * cos - (v.z) * sin + x,
          y: v.y,
          z: (v.x - x) * sin + (v.z) * cos
        };
      });
      
      // Define edges
      const edges = [
        [0,1], [1,3], [3,2], [2,0], // Back face
        [4,5], [5,7], [7,6], [6,4], // Front face
        [0,4], [1,5], [2,6], [3,7]  // Connecting edges
      ];
      
      for (const [i, j] of edges) {
        ctx.beginPath();
        ctx.moveTo(rotated[i].x, rotated[i].y);
        ctx.lineTo(rotated[j].x, rotated[j].y);
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }

    function drawOctahedron(x, y, size, rotation, color) {
      const vertices = [];
      const half = size * 0.5;
      
      // Define octahedron vertices (6 vertices)
      vertices.push({x: x, y: y - half, z: 0}); // Top
      vertices.push({x: x, y: y + half, z: 0}); // Bottom
      vertices.push({x: x - half, y: y, z: 0}); // Left
      vertices.push({x: x + half, y: y, z: 0}); // Right
      vertices.push({x: x, y: y, z: -half}); // Front
      vertices.push({x: x, y: y, z: half}); // Back
      
      // Rotate vertices
      const rotated = vertices.map(v => {
        const cos = Math.cos(rotation);
        const sin = Math.sin(rotation);
        return {
          x: (v.x - x) * cos - (v.z) * sin + x,
          y: v.y,
          z: (v.x - x) * sin + (v.z) * cos
        };
      });
      
      // Define edges (connect all vertices except opposite pairs)
      const edges = [
        [0,2], [0,3], [0,4], [0,5], // From top
        [1,2], [1,3], [1,4], [1,5], // From bottom
        [2,4], [2,5], [3,4], [3,5]  // Middle connections
      ];
      
      for (const [i, j] of edges) {
        ctx.beginPath();
        ctx.moveTo(rotated[i].x, rotated[i].y);
        ctx.lineTo(rotated[j].x, rotated[j].y);
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }

    function drawSacredGeometry() {
      // Clear with subtle fade effect
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      switch(config.pattern) {
        case 'flower':
          drawFlowerOfLife();
          break;
        case 'metatron':
          drawMetatronsCube();
          break;
        case 'vesica':
          drawVesicaPiscis();
          break;
        case 'golden':
          drawGoldenSpiral();
          break;
        case 'platonic':
          drawPlatonicSolids();
          break;
      }
    }

    function animate() {
      if (!config.paused) {
        time += 0.01 * config.speed;
        drawSacredGeometry();
      }
      animationId = requestAnimationFrame(animate);
    }

    function randomize() {
      config.complexity = Math.floor(Math.random() * 8 + 3);
      config.speed = Math.random() * 2 + 0.5;
      config.layers = Math.floor(Math.random() * 6 + 2);
      const patterns = ['flower', 'metatron', 'vesica', 'golden', 'platonic'];
      config.pattern = patterns[Math.floor(Math.random() * patterns.length)];

      document.getElementById('complexitySlider').value = config.complexity;
      document.getElementById('complexityValue').textContent = config.complexity;
      document.getElementById('speedSlider').value = config.speed.toFixed(1);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
      document.getElementById('layersSlider').value = config.layers;
      document.getElementById('layersValue').textContent = config.layers;
      document.getElementById('patternSelect').value = config.pattern;
    }

    // Color buttons
    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        config.colorScheme = btn.dataset.color;
      });
    });

    // Sliders
    document.getElementById('complexitySlider').addEventListener('input', e => {
      config.complexity = parseInt(e.target.value);
      document.getElementById('complexityValue').textContent = config.complexity;
    });

    document.getElementById('speedSlider').addEventListener('input', e => {
      config.speed = parseFloat(e.target.value);
      document.getElementById('speedValue').textContent = config.speed.toFixed(1);
    });

    document.getElementById('layersSlider').addEventListener('input', e => {
      config.layers = parseInt(e.target.value);
      document.getElementById('layersValue').textContent = config.layers;
    });

    document.getElementById('patternSelect').addEventListener('change', e => {
      config.pattern = e.target.value;
    });

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        config.paused = !config.paused;
        status.textContent = config.paused ? 'Paused' : 'Playing';
        status.classList.toggle('paused', config.paused);
      }
      if (e.code === 'KeyR') {
        randomize();
      }
      if (e.key >= '1' && e.key <= '5') {
        const colorKeys = ['golden', 'crystal', 'sacred', 'earth', 'cosmic'];
        const idx = parseInt(e.key) - 1;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        document.querySelector(`[data-color="${colorKeys[idx]}"]`).classList.add('active');
        config.colorScheme = colorKeys[idx];
      }
    });

    // Initialize
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animate();
  </script>
</body>
</html>

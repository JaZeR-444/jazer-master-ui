<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Link Sent - JaZeR Security Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        body{font-family:var(--font-body);background:linear-gradient(135deg,#0a0a0a 0%,#1a0a2e 50%,#0a0a0a 100%);color:var(--text-light);padding:2rem;min-height:100vh;display:flex;flex-direction:column;justify-content:center}.back-button{position:absolute;top:2rem;left:2rem;padding:.75rem 1.5rem;color:var(--jazer-cyan);text-decoration:none;border:2px solid var(--jazer-cyan);border-radius:8px;font-weight:600;transition:all .3s ease}.back-button:hover{background:var(--jazer-cyan);color:#0a0a0a;box-shadow:0 0 20px rgba(0,242,234,.5)}.magic-container{max-width:550px;margin:0 auto;text-align:center}.magic-card{background:rgba(10,10,10,.8);border:2px solid var(--jazer-cyan);border-radius:20px;padding:3rem;backdrop-filter:blur(10px);box-shadow:0 0 30px rgba(6,182,212,.3)}.wand-icon{font-size:5rem;margin-bottom:1.5rem;animation:sparkle 2s ease-in-out infinite}@keyframes sparkle{0%,100%{transform:rotate(-5deg) scale(1);filter:brightness(1)}50%{transform:rotate(5deg) scale(1.1);filter:brightness(1.3)}}.magic-title{font-size:2rem;font-weight:700;background:var(--gradient-text);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:1rem}.magic-subtitle{color:var(--text-gray);font-size:1.05rem;line-height:1.6;margin-bottom:2rem}.email-box{background:rgba(0,242,234,.1);border:1px solid var(--jazer-cyan);border-radius:10px;padding:1rem;color:var(--jazer-cyan);font-weight:600;margin-bottom:2rem}.timer-section{background:rgba(0,0,0,.3);border-radius:12px;padding:1.5rem;margin-bottom:2rem}.timer-label{color:var(--text-gray);margin-bottom:.5rem}.timer-display{font-size:2.5rem;font-weight:700;color:var(--jazer-cyan);font-family:monospace;animation:pulse 2s ease-in-out infinite}@keyframes pulse{0%,100%{opacity:1}50%{opacity:.7}}.open-email-btn{width:100%;padding:1.25rem;background:var(--gradient-primary);border:none;border-radius:10px;color:#fff;font-size:1.1rem;font-weight:700;cursor:pointer;transition:all .3s ease;margin-bottom:1rem}.open-email-btn:hover{transform:translateY(-2px);box-shadow:0 5px 20px rgba(0,242,234,.4)}.resend-link{color:var(--jazer-pink);text-decoration:none;transition:color .3s ease}.resend-link:hover{color:var(--jazer-cyan)}@media (max-width:480px){.magic-card{padding:2rem 1.5rem}.timer-display{font-size:2rem}}
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <div class="magic-container">
        <div class="magic-card">
            <div class="wand-icon">ü™Ñ</div>
            <h1 class="magic-title">Magic Link Sent!</h1>
            <p class="magic-subtitle">We've sent a secure login link to:</p>
            <div class="email-box">john.doe@example.com</div>
            <div class="timer-section">
                <p class="timer-label">Link expires in:</p>
                <div class="timer-display" id="timer">15:00</div>
            </div>
            <button class="open-email-btn" onclick="alert('Opening email client...')">Open Email App</button>
            <p style="color:var(--text-gray);font-size:.9rem">Didn't receive it? <a href="#" class="resend-link" id="resendLink">Resend link</a></p>
        </div>
    </div>
    <script>
        let timeLeft=900;const timerEl=document.getElementById('timer');setInterval(()=>{if(timeLeft>0){timeLeft--;const m=Math.floor(timeLeft/60);const s=timeLeft%60;timerEl.textContent=`${m}:${s.toString().padStart(2,'0')}`}else{timerEl.textContent='EXPIRED';timerEl.style.color='#ff3366'}},1000);document.getElementById('resendLink').addEventListener('click',e=>{e.preventDefault();alert('‚úì New magic link sent!');timeLeft=900})
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rate Limit Exceeded - JaZeR</title>
<link rel="stylesheet" href="../../../jazer-brand.css">
<style>body{font-family:var(--font-body);background:linear-gradient(135deg,#0a0a0a 0%,#1a0a2e 50%,#0a0a0a 100%);color:var(--text-light);padding:2rem;min-height:100vh;display:flex;flex-direction:column;justify-content:center}.back-button{position:absolute;top:2rem;left:2rem;padding:.75rem 1.5rem;color:var(--jazer-cyan);text-decoration:none;border:2px solid var(--jazer-cyan);border-radius:8px;font-weight:600}.back-button:hover{background:var(--jazer-cyan);color:#0a0a0a}.error-container{max-width:550px;margin:0 auto;text-align:center}.error-card{background:rgba(10,10,10,.8);border:2px solid #ff8800;border-radius:20px;padding:3rem;backdrop-filter:blur(10px);box-shadow:0 0 30px rgba(255,136,0,.3)}.stop-icon{font-size:5rem;margin-bottom:1.5rem}.error-title{font-size:2rem;font-weight:700;color:#ff8800;margin-bottom:1rem}.error-subtitle{color:var(--text-gray);margin-bottom:2.5rem;line-height:1.6}.countdown-box{background:rgba(0,0,0,.5);border:2px solid #ff8800;border-radius:15px;padding:2rem;margin-bottom:2rem}.countdown-label{color:var(--text-gray);margin-bottom:.75rem}.countdown-display{font-size:3rem;font-weight:700;color:#ff8800;font-family:monospace}.quota-section{background:rgba(0,0,0,.3);border-radius:12px;padding:1.5rem;margin-bottom:2rem}.quota-title{color:var(--jazer-cyan);font-weight:700;margin-bottom:1.5rem}.quota-chart{position:relative;width:150px;height:150px;margin:0 auto 1.5rem}.quota-circle{transform:rotate(-90deg)}.quota-bg{fill:none;stroke:rgba(255,136,0,.2);stroke-width:15}.quota-progress{fill:none;stroke:#ff8800;stroke-width:15;stroke-linecap:round;transition:stroke-dashoffset 1s ease}.quota-text{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:2rem;font-weight:700;color:#ff8800}.quota-label{text-align:center;color:var(--text-gray);font-size:.9rem}.info-text{color:var(--text-gray);font-size:.95rem;line-height:1.8;margin-bottom:2rem}.retry-btn{width:100%;padding:1.25rem;background:rgba(255,136,0,.1);border:2px solid #ff8800;border-radius:10px;color:#ff8800;font-weight:700;cursor:pointer;transition:all .3s}.retry-btn:hover:not(:disabled){background:#ff8800;color:#0a0a0a}.retry-btn:disabled{opacity:.5;cursor:not-allowed}@media (max-width:480px){.error-card{padding:2rem}.countdown-display{font-size:2.5rem}}</style>
</head>
<body>
<a href="index.html" class="back-button">‚Üê Back</a>
<div class="error-container">
<div class="error-card">
<div class="stop-icon">üõë</div>
<h1 class="error-title">Rate Limit Exceeded</h1>
<p class="error-subtitle">Too many requests detected. Please slow down and try again later.</p>
<div class="countdown-box">
<p class="countdown-label">Retry available in:</p>
<div class="countdown-display" id="countdown">60</div>
</div>
<div class="quota-section">
<div class="quota-title">Request Quota</div>
<div class="quota-chart">
<svg width="150" height="150" class="quota-circle">
<circle class="quota-bg" cx="75" cy="75" r="65"/>
<circle class="quota-progress" cx="75" cy="75" r="65" stroke-dasharray="408.4" stroke-dashoffset="0" id="quotaCircle"/>
</svg>
<div class="quota-text">100/100</div>
</div>
<p class="quota-label">Hourly limit reached</p>
</div>
<p class="info-text">Need higher limits? <a href="#" style="color:var(--jazer-cyan)">Contact support</a> to upgrade your plan.</p>
<button class="retry-btn" id="retryBtn" disabled>Retry Request</button>
</div>
</div>
<script>
let countdown=60;const countdownEl=document.getElementById('countdown');const retryBtn=document.getElementById('retryBtn');const interval=setInterval(()=>{countdown--;countdownEl.textContent=countdown;if(countdown<=0){clearInterval(interval);retryBtn.disabled=!1;retryBtn.textContent='Retry Now'}},1000);retryBtn.addEventListener('click',()=>{alert('Request sent! Your quota has been reset.')})
</script>
</body>
</html>

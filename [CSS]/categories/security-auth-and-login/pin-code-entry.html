<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN Code Entry - JaZeR Security Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: var(--text-light);
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            padding: 0.75rem 1.5rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.5);
        }
        .pin-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .pin-card {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.3);
        }
        .lock-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }
        .pin-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        .pin-subtitle {
            color: var(--text-gray);
            margin-bottom: 2.5rem;
        }
        .pin-inputs {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .pin-dot {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 242, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--jazer-cyan);
            transition: all 0.3s ease;
        }
        .pin-dot.filled {
            border-color: var(--jazer-cyan);
            background: rgba(0, 242, 234, 0.2);
        }
        .pin-dot.filled::before {
            content: '‚óè';
        }
        .attempts {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
        .attempts.warning {
            color: #ffbe0b;
        }
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            max-width: 280px;
            margin: 0 auto 2rem;
        }
        .numpad-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 242, 234, 0.3);
            color: var(--text-light);
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .numpad-btn:hover {
            border-color: var(--jazer-cyan);
            background: rgba(0, 242, 234, 0.1);
            transform: scale(1.05);
        }
        .numpad-btn:active {
            transform: scale(0.95);
        }
        .biometric-btn {
            background: rgba(147, 51, 234, 0.1);
            border: 2px solid var(--jazer-purple);
            padding: 1rem 2rem;
            border-radius: 10px;
            color: var(--jazer-purple);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        .biometric-btn:hover {
            background: var(--jazer-purple);
            color: white;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .shake {
            animation: shake 0.5s ease;
        }
        .locked-screen {
            display: none;
        }
        .locked-screen.show {
            display: block;
        }
        @media (max-width: 480px) {
            .numpad-btn {
                width: 70px;
                height: 70px;
            }
            .pin-dot {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <div class="pin-container">
        <div class="pin-card" id="pinCard">
            <div class="lock-icon">üîí</div>
            <h1 class="pin-title">Enter PIN</h1>
            <p class="pin-subtitle">Enter your 4-digit PIN to unlock</p>
            
            <div class="pin-inputs">
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
            </div>
            
            <p class="attempts" id="attempts">3 attempts remaining</p>
            
            <div class="numpad">
                <button class="numpad-btn" onclick="addDigit(1)">1</button>
                <button class="numpad-btn" onclick="addDigit(2)">2</button>
                <button class="numpad-btn" onclick="addDigit(3)">3</button>
                <button class="numpad-btn" onclick="addDigit(4)">4</button>
                <button class="numpad-btn" onclick="addDigit(5)">5</button>
                <button class="numpad-btn" onclick="addDigit(6)">6</button>
                <button class="numpad-btn" onclick="addDigit(7)">7</button>
                <button class="numpad-btn" onclick="addDigit(8)">8</button>
                <button class="numpad-btn" onclick="addDigit(9)">9</button>
                <button class="numpad-btn" onclick="clearPin()">‚å´</button>
                <button class="numpad-btn" onclick="addDigit(0)">0</button>
                <button class="numpad-btn" onclick="checkPin()">‚úì</button>
            </div>
            
            <button class="biometric-btn">Use Face ID</button>
        </div>
        
        <div class="locked-screen" id="lockedScreen">
            <div class="pin-card">
                <div class="lock-icon">üîê</div>
                <h1 class="pin-title" style="color: #ff3366;">Account Locked</h1>
                <p class="pin-subtitle">Too many failed attempts. Try again in 5 minutes.</p>
            </div>
        </div>
    </div>

    <script>
        let pin = '';
        let attempts = 3;
        const correctPin = '1234';
        const dots = document.querySelectorAll('.pin-dot');
        const attemptsEl = document.getElementById('attempts');
        const pinCard = document.getElementById('pinCard');
        const lockedScreen = document.getElementById('lockedScreen');

        function addDigit(digit) {
            if (pin.length < 4) {
                pin += digit;
                updateDots();
                if (pin.length === 4) {
                    setTimeout(checkPin, 300);
                }
            }
        }

        function clearPin() {
            if (pin.length > 0) {
                pin = pin.slice(0, -1);
                updateDots();
            }
        }

        function updateDots() {
            dots.forEach((dot, index) => {
                if (index < pin.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            });
        }

        function checkPin() {
            if (pin === correctPin) {
                dots.forEach(dot => dot.style.borderColor = '#39ff14');
                setTimeout(() => {
                    alert('‚úì Unlocked successfully!');
                    pin = '';
                    updateDots();
                    dots.forEach(dot => dot.style.borderColor = '');
                }, 500);
            } else {
                attempts--;
                dots.forEach(dot => dot.classList.add('shake'));
                setTimeout(() => {
                    dots.forEach(dot => dot.classList.remove('shake'));
                    pin = '';
                    updateDots();
                }, 500);
                
                if (attempts > 0) {
                    attemptsEl.textContent = `${attempts} attempt${attempts !== 1 ? 's' : ''} remaining`;
                    if (attempts === 1) {
                        attemptsEl.classList.add('warning');
                    }
                } else {
                    pinCard.style.display = 'none';
                    lockedScreen.classList.add('show');
                }
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Connection Icon - JaZeR Security</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 0, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .connection-container {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 255, 255, 0.2);
            animation: fadeIn 0.5s ease;
            text-align: center;
        }

        h1 {
            color: var(--jazer-cyan);
            font-family: var(--font-primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            font-size: 0.95rem;
        }

        .connection-icon-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 2rem auto;
        }

        .lock-icon {
            font-size: 8rem;
            color: var(--jazer-cyan);
            filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.7));
            animation: glow 2s ease-in-out infinite;
        }

        .encryption-waves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }

        .wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border: 2px solid var(--jazer-cyan);
            border-radius: 50%;
            opacity: 0;
            animation: wave 3s ease-out infinite;
        }

        .wave:nth-child(2) {
            animation-delay: 1s;
        }

        .wave:nth-child(3) {
            animation-delay: 2s;
        }

        .connection-status {
            background: rgba(57, 255, 20, 0.1);
            border: 2px solid #39ff14;
            border-radius: 12px;
            padding: 1rem;
            margin: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #39ff14;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px #39ff14;
        }

        .status-text {
            color: #39ff14;
            font-weight: 700;
            font-size: 1.1rem;
            font-family: var(--font-primary);
        }

        .connection-details {
            text-align: left;
            margin-top: 2rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.875rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.7);
        }

        .detail-value {
            color: var(--jazer-cyan);
            font-weight: 600;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.7)); }
            50% { filter: drop-shadow(0 0 40px rgba(0, 255, 255, 1)); }
        }

        @keyframes wave {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            .back-button { top: 1rem; left: 1rem; padding: 0.5rem 1rem; font-size: 0.9rem; }
            .connection-container { padding: 2rem 1.5rem; }
            h1 { font-size: 1.5rem; }
            .connection-icon-wrapper { width: 160px; height: 160px; }
            .lock-icon { font-size: 6rem; }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">‚Üê Back</a>

    <div class="connection-container">
        <h1>Secure Connection</h1>
        <p class="subtitle">Your connection is encrypted and protected</p>

        <div class="connection-icon-wrapper">
            <div class="encryption-waves">
                <div class="wave"></div>
                <div class="wave"></div>
                <div class="wave"></div>
            </div>
            <div class="lock-icon">üîí</div>
        </div>

        <div class="connection-status">
            <div class="status-dot"></div>
            <div class="status-text">Connection Secured</div>
        </div>

        <div class="connection-details">
            <div class="detail-row">
                <span class="detail-label">Protocol:</span>
                <span class="detail-value">TLS 1.3</span>
            </div>

            <div class="detail-row">
                <span class="detail-label">Encryption:</span>
                <span class="detail-value">AES-256-GCM</span>
            </div>

            <div class="detail-row">
                <span class="detail-label">Certificate:</span>
                <span class="detail-value">Valid (EV SSL)</span>
            </div>

            <div class="detail-row">
                <span class="detail-label">Issuer:</span>
                <span class="detail-value">DigiCert Global CA</span>
            </div>

            <div class="detail-row">
                <span class="detail-label">Expires:</span>
                <span class="detail-value">Dec 31, 2025</span>
            </div>
        </div>
    </div>
</body>
</html>

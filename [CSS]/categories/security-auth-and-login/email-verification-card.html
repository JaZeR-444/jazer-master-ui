<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Card - JaZeR Security Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: var(--text-light);
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            padding: 0.75rem 1.5rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.5);
        }
        .verification-container {
            max-width: 550px;
            margin: 0 auto;
            text-align: center;
        }
        .verification-card {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.3);
        }
        .envelope-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .verification-title {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        .verification-subtitle {
            color: var(--text-gray);
            font-size: 1.05rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .email-display {
            background: rgba(0, 242, 234, 0.1);
            border: 1px solid var(--jazer-cyan);
            border-radius: 10px;
            padding: 1rem;
            color: var(--jazer-cyan);
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .steps-list {
            text-align: left;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .step {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .step:last-child {
            margin-bottom: 0;
        }
        .step-number {
            background: var(--gradient-primary);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }
        .step-text {
            color: var(--text-gray);
            line-height: 1.8;
        }
        .resend-section {
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 242, 234, 0.2);
        }
        .resend-text {
            color: var(--text-gray);
            margin-bottom: 1rem;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .btn {
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 242, 234, 0.4);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .countdown {
            color: var(--jazer-cyan);
            font-weight: 700;
        }
        @media (max-width: 480px) {
            .verification-card {
                padding: 2rem 1.5rem;
            }
            .button-group {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back</a>
    
    <div class="verification-container">
        <div class="verification-card">
            <div class="envelope-icon">✉️</div>
            <h1 class="verification-title">Verify Your Email</h1>
            <p class="verification-subtitle">
                We've sent a verification email to:
            </p>
            
            <div class="email-display" id="emailDisplay">
                j***@example.com
            </div>
            
            <div class="steps-list">
                <div class="step">
                    <div class="step-number">1</div>
                    <div class="step-text">Open your email inbox</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-text">Find the email from JaZeR Security</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-text">Click the verification link</div>
                </div>
                <div class="step">
                    <div class="step-number">4</div>
                    <div class="step-text">Return here to continue</div>
                </div>
            </div>
            
            <div class="resend-section">
                <p class="resend-text">Didn't receive the email?</p>
                <div class="button-group">
                    <button class="btn btn-primary" id="resendBtn" disabled>
                        Resend Email <span class="countdown" id="countdown">(60s)</span>
                    </button>
                    <button class="btn btn-secondary" id="changeEmailBtn">
                        Change Email
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let countdown = 60;
        const resendBtn = document.getElementById('resendBtn');
        const countdownEl = document.getElementById('countdown');
        const changeEmailBtn = document.getElementById('changeEmailBtn');

        // Countdown timer
        const interval = setInterval(() => {
            countdown--;
            countdownEl.textContent = `(${countdown}s)`;
            
            if (countdown <= 0) {
                clearInterval(interval);
                resendBtn.disabled = false;
                countdownEl.textContent = '';
            }
        }, 1000);

        // Resend email
        resendBtn.addEventListener('click', () => {
            alert('✓ Verification email resent! Check your inbox.');
            countdown = 60;
            resendBtn.disabled = true;
            countdownEl.textContent = `(${countdown}s)`;
            
            const newInterval = setInterval(() => {
                countdown--;
                countdownEl.textContent = `(${countdown}s)`;
                
                if (countdown <= 0) {
                    clearInterval(newInterval);
                    resendBtn.disabled = false;
                    countdownEl.textContent = '';
                }
            }, 1000);
        });

        // Change email
        changeEmailBtn.addEventListener('click', () => {
            const newEmail = prompt('Enter your new email address:');
            if (newEmail && newEmail.includes('@')) {
                const maskedEmail = maskEmail(newEmail);
                document.getElementById('emailDisplay').textContent = maskedEmail;
                alert('✓ Email updated! Check your new inbox.');
            }
        });

        function maskEmail(email) {
            const [user, domain] = email.split('@');
            return user[0] + '***@' + domain;
        }
    </script>
</body>
</html>

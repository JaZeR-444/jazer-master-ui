<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face ID Verification - JaZeR Security Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        body{font-family:var(--font-body);background:linear-gradient(135deg,#0a0a0a 0%,#1a0a2e 50%,#0a0a0a 100%);color:var(--text-light);padding:2rem;min-height:100vh;display:flex;flex-direction:column;justify-content:center}.back-button{position:absolute;top:2rem;left:2rem;padding:.75rem 1.5rem;color:var(--jazer-cyan);text-decoration:none;border:2px solid var(--jazer-cyan);border-radius:8px;font-weight:600;transition:all .3s ease}.back-button:hover{background:var(--jazer-cyan);color:#0a0a0a;box-shadow:0 0 20px rgba(0,242,234,.5)}.face-container{max-width:450px;margin:0 auto;text-align:center}.face-card{background:rgba(10,10,10,.8);border:2px solid var(--jazer-cyan);border-radius:20px;padding:3rem;backdrop-filter:blur(10px);box-shadow:0 0 30px rgba(6,182,212,.3)}.face-title{font-size:1.8rem;font-weight:700;background:var(--gradient-text);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:1rem}.face-subtitle{color:var(--text-gray);margin-bottom:2.5rem}.face-frame{width:200px;height:250px;margin:0 auto 2rem;position:relative;border:3px solid var(--jazer-cyan);border-radius:100px;overflow:hidden;box-shadow:0 0 30px rgba(0,242,234,.3)}.face-outline{width:100%;height:100%;border-radius:100px;border:2px dashed rgba(0,242,234,.5);position:absolute;animation:rotate 20s linear infinite}@keyframes rotate{to{transform:rotate(360deg)}}.scan-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;padding:1rem;position:absolute;inset:0}.grid-dot{width:100%;height:100%;background:rgba(0,242,234,.2);border-radius:50%;transition:all .3s ease}.scanning .grid-dot{animation:dotFill 3s ease-in-out forwards}.scanning .grid-dot:nth-child(1){animation-delay:.1s}.scanning .grid-dot:nth-child(2){animation-delay:.15s}.scanning .grid-dot:nth-child(3){animation-delay:.2s}.scanning .grid-dot:nth-child(4){animation-delay:.25s}.scanning .grid-dot:nth-child(5){animation-delay:.3s}.scanning .grid-dot:nth-child(6){animation-delay:.35s}.scanning .grid-dot:nth-child(7){animation-delay:.4s}.scanning .grid-dot:nth-child(8){animation-delay:.45s}.scanning .grid-dot:nth-child(9){animation-delay:.5s}.scanning .grid-dot:nth-child(10){animation-delay:.55s}.scanning .grid-dot:nth-child(11){animation-delay:.6s}.scanning .grid-dot:nth-child(12){animation-delay:.65s}.scanning .grid-dot:nth-child(13){animation-delay:.7s}.scanning .grid-dot:nth-child(14){animation-delay:.75s}.scanning .grid-dot:nth-child(15){animation-delay:.8s}.scanning .grid-dot:nth-child(16){animation-delay:.85s}.scanning .grid-dot:nth-child(17){animation-delay:.9s}.scanning .grid-dot:nth-child(18){animation-delay:.95s}.scanning .grid-dot:nth-child(19){animation-delay:1s}.scanning .grid-dot:nth-child(20){animation-delay:1.05s}@keyframes dotFill{to{background:var(--jazer-cyan)}}.status-text{color:var(--text-gray);font-size:1.1rem;font-weight:600;margin-bottom:2rem;min-height:1.5rem}.scan-btn{width:100%;padding:1.25rem;background:var(--gradient-primary);border:none;border-radius:10px;color:#fff;font-size:1.1rem;font-weight:700;cursor:pointer;transition:all .3s ease;margin-bottom:1rem}.scan-btn:hover{transform:translateY(-2px);box-shadow:0 5px 20px rgba(0,242,234,.4)}.scan-btn:disabled{opacity:.5;cursor:not-allowed}.fallback-btn{background:rgba(255,255,255,.1);color:var(--text-light);border:2px solid rgba(255,255,255,.2);padding:1rem 2rem;border-radius:10px;cursor:pointer;transition:all .3s ease}.fallback-btn:hover{background:rgba(255,255,255,.15)}@media (max-width:480px){.face-frame{width:180px;height:225px}}
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back</a>
    <div class="face-container">
        <div class="face-card">
            <h1 class="face-title">Face ID Verification</h1>
            <p class="face-subtitle">Position your face in the frame</p>
            <div class="face-frame" id="faceFrame">
                <div class="face-outline"></div>
                <div class="scan-grid" id="scanGrid"></div>
            </div>
            <p class="status-text" id="statusText">Ready to scan</p>
            <button class="scan-btn" id="scanBtn">Start Scan</button>
            <button class="fallback-btn" onclick="alert('Fallback to PIN entry...')">Use PIN Instead</button>
        </div>
    </div>
    <script>
        const scanBtn=document.getElementById('scanBtn');const statusText=document.getElementById('statusText');const faceFrame=document.getElementById('faceFrame');const scanGrid=document.getElementById('scanGrid');for(let i=0;i<20;i++){const dot=document.createElement('div');dot.className='grid-dot';scanGrid.appendChild(dot)}scanBtn.addEventListener('click',()=>{scanBtn.disabled=!0;statusText.textContent='Scanning...';scanGrid.classList.add('scanning');setTimeout(()=>{if(Math.random()>.3){statusText.textContent='✓ Verified!';statusText.style.color='#39ff14';faceFrame.style.borderColor='#39ff14';setTimeout(()=>alert('Face ID verification successful!'),500)}else{statusText.textContent='❌ Not recognized';statusText.style.color='#ff3366';faceFrame.style.borderColor='#ff3366';setTimeout(()=>{statusText.textContent='Ready to scan';statusText.style.color='';faceFrame.style.borderColor='';scanGrid.classList.remove('scanning');scanBtn.disabled=!1},2e3)}},3e3)})
    </script>
</body>
</html>

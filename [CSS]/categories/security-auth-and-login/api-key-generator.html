<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Generator - JaZeR Component Library</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            font-family: var(--font-body);
            color: #ffffff;
        }

        .back-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: transparent;
            color: var(--jazer-cyan);
            text-decoration: none;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: translateX(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #888;
            font-size: 1.1rem;
        }

        .generator-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 255, 255, 0.2);
        }

        .key-display {
            background: rgba(0, 255, 255, 0.05);
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .key-label {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .key-value {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: var(--jazer-cyan);
            word-break: break-all;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .key-actions {
            display: flex;
            gap: 1rem;
        }

        .key-btn {
            flex: 1;
            padding: 0.75rem;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(139, 0, 255, 0.1));
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            color: var(--jazer-cyan);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .key-btn:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .settings-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--jazer-cyan);
            margin-bottom: 1.5rem;
        }

        .setting-row {
            margin-bottom: 1.5rem;
        }

        .setting-label {
            display: block;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 0.75rem;
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            border-color: var(--jazer-cyan);
            background: rgba(0, 255, 255, 0.05);
        }

        .checkbox-item.checked {
            border-color: var(--jazer-cyan);
            background: rgba(0, 255, 255, 0.1);
        }

        .custom-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--jazer-cyan);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .checkbox-item.checked .custom-checkbox {
            background: var(--jazer-cyan);
            color: #0a0a0a;
        }

        .slider-container {
            margin-top: 1rem;
        }

        .slider-value {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(139, 0, 255, 0.2));
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            color: var(--jazer-cyan);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .slider {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .generate-btn {
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
        }

        .keys-list {
            margin-top: 3rem;
        }

        .key-item {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .key-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .key-name {
            font-weight: 600;
            color: var(--jazer-cyan);
        }

        .key-date {
            font-size: 0.85rem;
            color: #888;
        }

        .key-item-value {
            font-family: 'Courier New', monospace;
            color: #e0e0e0;
            font-size: 0.9rem;
            word-break: break-all;
            margin-bottom: 1rem;
        }

        .key-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .small-btn {
            padding: 0.5rem 1rem;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid var(--jazer-cyan);
            border-radius: 6px;
            color: var(--jazer-cyan);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .small-btn:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
        }

        .small-btn.danger {
            border-color: var(--jazer-pink);
            color: var(--jazer-pink);
        }

        .small-btn.danger:hover {
            background: var(--jazer-pink);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .generator-container {
                padding: 2rem;
            }

            .key-actions, .checkbox-group {
                grid-template-columns: 1fr;
            }

            .key-item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Security, Auth & Login</a>
    
    <div class="header">
        <h1>API Key Generator</h1>
        <p>Generate secure API keys with customizable settings</p>
    </div>

    <div class="generator-container">
        <div class="key-display">
            <div class="key-label">Generated API Key</div>
            <div class="key-value" id="generatedKey">Click "Generate New Key" to create an API key</div>
            <div class="key-actions">
                <button class="key-btn" onclick="copyKey()">
                    <span>üìã</span>
                    <span>Copy</span>
                </button>
                <button class="key-btn" onclick="downloadKey()">
                    <span>üíæ</span>
                    <span>Download</span>
                </button>
                <button class="key-btn" onclick="regenerateKey()">
                    <span>üîÑ</span>
                    <span>Regenerate</span>
                </button>
            </div>
        </div>

        <div class="settings-section">
            <div class="section-title">Key Settings</div>

            <div class="setting-row">
                <label class="setting-label">Key Name</label>
                <input type="text" class="input-field" id="keyName" placeholder="Enter a name for this key">
            </div>

            <div class="setting-row">
                <label class="setting-label">Key Length: <span class="slider-value" id="lengthValue">32 characters</span></label>
                <div class="slider-container">
                    <input type="range" class="slider" id="lengthSlider" min="16" max="64" value="32" oninput="updateLength(this.value)">
                </div>
            </div>

            <div class="setting-row">
                <label class="setting-label">Character Types</label>
                <div class="checkbox-group">
                    <div class="checkbox-item checked" onclick="toggleCheckbox(this)">
                        <div class="custom-checkbox">‚úì</div>
                        <span>Uppercase (A-Z)</span>
                    </div>
                    <div class="checkbox-item checked" onclick="toggleCheckbox(this)">
                        <div class="custom-checkbox">‚úì</div>
                        <span>Lowercase (a-z)</span>
                    </div>
                    <div class="checkbox-item checked" onclick="toggleCheckbox(this)">
                        <div class="custom-checkbox">‚úì</div>
                        <span>Numbers (0-9)</span>
                    </div>
                    <div class="checkbox-item" onclick="toggleCheckbox(this)">
                        <div class="custom-checkbox"></div>
                        <span>Symbols (!@#$%)</span>
                    </div>
                </div>
            </div>

            <div class="setting-row">
                <label class="setting-label">Prefix (Optional)</label>
                <input type="text" class="input-field" id="keyPrefix" placeholder="e.g., api_prod_">
            </div>
        </div>

        <button class="generate-btn" onclick="generateKey()">üîë Generate New Key</button>

        <div class="keys-list">
            <div class="section-title">Recent Keys</div>
            <div id="keysList"></div>
        </div>
    </div>

    <script>
        let savedKeys = [];

        function updateLength(value) {
            document.getElementById('lengthValue').textContent = value + ' characters';
        }

        function toggleCheckbox(element) {
            element.classList.toggle('checked');
            const checkbox = element.querySelector('.custom-checkbox');
            if (element.classList.contains('checked')) {
                checkbox.textContent = '‚úì';
            } else {
                checkbox.textContent = '';
            }
        }

        function generateRandomKey(length, useUpper, useLower, useNumbers, useSymbols) {
            let chars = '';
            if (useUpper) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (useLower) chars += 'abcdefghijklmnopqrstuvwxyz';
            if (useNumbers) chars += '0123456789';
            if (useSymbols) chars += '!@#$%^&*';

            if (chars === '') chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

            let key = '';
            for (let i = 0; i < length; i++) {
                key += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return key;
        }

        function generateKey() {
            const length = parseInt(document.getElementById('lengthSlider').value);
            const prefix = document.getElementById('keyPrefix').value;
            const name = document.getElementById('keyName').value || 'Unnamed Key';

            const checkboxes = document.querySelectorAll('.checkbox-item');
            const useUpper = checkboxes[0].classList.contains('checked');
            const useLower = checkboxes[1].classList.contains('checked');
            const useNumbers = checkboxes[2].classList.contains('checked');
            const useSymbols = checkboxes[3].classList.contains('checked');

            const randomKey = generateRandomKey(length, useUpper, useLower, useNumbers, useSymbols);
            const fullKey = prefix + randomKey;

            document.getElementById('generatedKey').textContent = fullKey;

            // Save to list
            const keyData = {
                name: name,
                key: fullKey,
                date: new Date().toLocaleString()
            };
            savedKeys.unshift(keyData);
            if (savedKeys.length > 5) savedKeys.pop(); // Keep only last 5
            
            updateKeysList();
        }

        function regenerateKey() {
            generateKey();
        }

        function copyKey() {
            const key = document.getElementById('generatedKey').textContent;
            if (key && key !== 'Click "Generate New Key" to create an API key') {
                navigator.clipboard.writeText(key).then(() => {
                    alert('API key copied to clipboard!');
                });
            }
        }

        function downloadKey() {
            const key = document.getElementById('generatedKey').textContent;
            if (key && key !== 'Click "Generate New Key" to create an API key') {
                const blob = new Blob([key], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'api-key.txt';
                a.click();
                window.URL.revokeObjectURL(url);
            }
        }

        function updateKeysList() {
            const listDiv = document.getElementById('keysList');
            if (savedKeys.length === 0) {
                listDiv.innerHTML = '<div style="text-align: center; color: #888; padding: 2rem;">No keys generated yet</div>';
                return;
            }

            listDiv.innerHTML = savedKeys.map((item, index) => `
                <div class="key-item">
                    <div class="key-item-header">
                        <div class="key-name">${item.name}</div>
                        <div class="key-date">${item.date}</div>
                    </div>
                    <div class="key-item-value">${item.key}</div>
                    <div class="key-item-actions">
                        <button class="small-btn" onclick="copyKeyFromList('${item.key}')">Copy</button>
                        <button class="small-btn danger" onclick="deleteKey(${index})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function copyKeyFromList(key) {
            navigator.clipboard.writeText(key).then(() => {
                alert('API key copied to clipboard!');
            });
        }

        function deleteKey(index) {
            if (confirm('Are you sure you want to delete this API key?')) {
                savedKeys.splice(index, 1);
                updateKeysList();
            }
        }

        // Initialize
        updateKeysList();
    </script>
</body>
</html>

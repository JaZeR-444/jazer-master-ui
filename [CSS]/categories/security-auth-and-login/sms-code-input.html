<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Code Input - JaZeR Security Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: var(--text-light);
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            padding: 0.75rem 1.5rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.5);
        }

        .code-container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .code-card {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.3);
        }

        .code-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
        }

        .code-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.75rem;
        }

        .code-subtitle {
            color: var(--text-gray);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .phone-number {
            color: var(--jazer-cyan);
            font-weight: 600;
        }

        .code-inputs {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .code-input {
            width: 55px;
            height: 65px;
            font-size: 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 242, 234, 0.3);
            border-radius: 12px;
            color: var(--text-light);
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .code-input:focus {
            outline: none;
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.4);
            background: rgba(0, 0, 0, 0.7);
        }

        .code-input.filled {
            border-color: #39ff14;
            background: rgba(57, 255, 20, 0.1);
        }

        .code-input.error {
            border-color: #ff3366;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .resend-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 242, 234, 0.2);
        }

        .resend-text {
            color: var(--text-gray);
            font-size: 0.95rem;
            margin-bottom: 0.75rem;
        }

        .resend-button {
            background: none;
            border: 2px solid var(--jazer-purple);
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            color: var(--jazer-purple);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .resend-button:hover:not(:disabled) {
            background: var(--jazer-purple);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(147, 51, 234, 0.4);
        }

        .resend-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .timer {
            color: var(--jazer-cyan);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 242, 234, 0.2);
            border-top-color: var(--jazer-cyan);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 2rem auto;
        }

        .spinner.show {
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-icon {
            font-size: 5rem;
            color: #39ff14;
            display: none;
            animation: bounceIn 0.6s ease;
        }

        .success-icon.show {
            display: block;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .error-message {
            color: #ff3366;
            font-weight: 600;
            margin-top: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .code-card {
                padding: 2rem;
            }

            .code-inputs {
                gap: 0.5rem;
            }

            .code-input {
                width: 45px;
                height: 55px;
                font-size: 1.75rem;
            }
        }

        @media (max-width: 480px) {
            .code-input {
                width: 40px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <div class="code-container">
        <div class="code-card">
            <div class="code-icon">üì±</div>
            <h1 class="code-title">Verify Your Number</h1>
            <p class="code-subtitle">
                We've sent a 6-digit code to<br>
                <span class="phone-number">+1 (555) 123-4567</span>
            </p>

            <div id="inputSection">
                <div class="code-inputs">
                    <input type="text" maxlength="1" class="code-input" data-index="0">
                    <input type="text" maxlength="1" class="code-input" data-index="1">
                    <input type="text" maxlength="1" class="code-input" data-index="2">
                    <input type="text" maxlength="1" class="code-input" data-index="3">
                    <input type="text" maxlength="1" class="code-input" data-index="4">
                    <input type="text" maxlength="1" class="code-input" data-index="5">
                </div>

                <div class="error-message" id="errorMessage">
                    Invalid code. Please try again.
                </div>

                <div class="resend-section">
                    <p class="resend-text">Didn't receive the code?</p>
                    <button class="resend-button" id="resendButton" disabled>
                        Resend Code <span class="timer" id="timer">(60s)</span>
                    </button>
                </div>
            </div>

            <div class="spinner" id="spinner"></div>
            <div class="success-icon" id="successIcon">‚úì</div>
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll('.code-input');
        const resendButton = document.getElementById('resendButton');
        const timerEl = document.getElementById('timer');
        const spinner = document.getElementById('spinner');
        const successIcon = document.getElementById('successIcon');
        const inputSection = document.getElementById('inputSection');
        const errorMessage = document.getElementById('errorMessage');

        let timer = 60;
        let timerInterval;

        // Start countdown timer
        function startTimer() {
            timer = 60;
            resendButton.disabled = true;
            timerInterval = setInterval(() => {
                timer--;
                timerEl.textContent = `(${timer}s)`;
                
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    resendButton.disabled = false;
                    timerEl.textContent = '';
                }
            }, 1000);
        }

        startTimer();

        // Handle input
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;

                if (value && /^\d$/.test(value)) {
                    input.classList.add('filled');
                    errorMessage.classList.remove('show');
                    
                    // Move to next input
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    } else {
                        // All inputs filled, verify code
                        verifyCode();
                    }
                } else {
                    input.value = '';
                    input.classList.remove('filled');
                }
            });

            // Handle backspace
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    inputs[index - 1].focus();
                    inputs[index - 1].value = '';
                    inputs[index - 1].classList.remove('filled');
                }
            });

            // Handle paste
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').slice(0, 6);
                
                if (/^\d+$/.test(pastedData)) {
                    pastedData.split('').forEach((char, i) => {
                        if (inputs[i]) {
                            inputs[i].value = char;
                            inputs[i].classList.add('filled');
                        }
                    });
                    
                    if (pastedData.length === 6) {
                        verifyCode();
                    }
                }
            });
        });

        // Verify code
        function verifyCode() {
            const code = Array.from(inputs).map(input => input.value).join('');
            
            // Show spinner
            inputSection.style.display = 'none';
            spinner.classList.add('show');

            // Simulate verification (3 seconds)
            setTimeout(() => {
                spinner.classList.remove('show');
                
                // Random success/failure (80% success rate)
                if (Math.random() > 0.2) {
                    // Success
                    successIcon.classList.add('show');
                    setTimeout(() => {
                        alert('Verification successful! Redirecting...');
                    }, 500);
                } else {
                    // Failure
                    inputSection.style.display = 'block';
                    errorMessage.classList.add('show');
                    inputs.forEach(input => {
                        input.classList.add('error');
                        input.classList.remove('filled');
                        input.value = '';
                        setTimeout(() => {
                            input.classList.remove('error');
                        }, 500);
                    });
                    inputs[0].focus();
                }
            }, 3000);
        }

        // Resend code
        resendButton.addEventListener('click', () => {
            alert('New code sent!');
            startTimer();
            inputs.forEach(input => {
                input.value = '';
                input.classList.remove('filled');
            });
            inputs[0].focus();
            errorMessage.classList.remove('show');
        });

        // Focus first input on load
        inputs[0].focus();
    </script>
</body>
</html>

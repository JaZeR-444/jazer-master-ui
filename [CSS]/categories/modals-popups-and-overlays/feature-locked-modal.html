<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Locked Modal - CSS Pattern</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            padding: 2rem;
            line-height: 1.6;
        }
        h1 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            color: var(--jazer-pink);
            transform: translateX(-5px);
        }
        .example-container {
            background: rgba(6, 182, 212, 0.05);
            border: 1px solid var(--jazer-cyan);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            min-height: 400px;
        }
        .modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }
        .modal-content {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--jazer-cyan);
            border-radius: 16px;
            padding: 2.5rem;
            max-width: 500px;
            box-shadow: 0 0 40px rgba(6, 182, 212, 0.5);
            animation: modalFadeIn 0.3s ease;
        }
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .modal-header {
            color: var(--jazer-cyan);
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .modal-body {
            color: var(--text-light);
            line-height: 1.8;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .modal-button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .modal-button-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
        }
        .modal-button-primary:hover {
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.6);
            transform: translateY(-2px);
        }
        .modal-button-secondary {
            background: transparent;
            color: var(--jazer-cyan);
            border: 1px solid var(--jazer-cyan);
        }
        .modal-button-secondary:hover {
            background: rgba(6, 182, 212, 0.1);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Modals, Popups & Overlays</a>
    <h1>Feature Locked Modal</h1>
    <div class="example-container">
        <div class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">Feature Locked Modal</div>
                <div class="modal-body">
                    Interactive modal and overlay component with modern styling
                </div>
                <div class="modal-actions">
                    <button class="modal-button modal-button-primary">Confirm</button>
                    <button class="modal-button modal-button-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

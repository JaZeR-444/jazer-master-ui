<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Map Weather Overlay - JaZeR Maps Patterns</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    *{box-sizing:border-box}
    body{font-family:var(--font-body);background:var(--bg-dark);color:var(--text-light);margin:0;padding:1.25rem}
    .back-button{display:inline-flex;align-items:center;gap:.5rem;color:var(--text-gray);text-decoration:none;font-family:var(--font-secondary);font-weight:600;padding:.5rem 1rem;border-radius:8px;border:1px solid var(--border-default);background:var(--bg-card)}
    .back-button:hover{border-color:var(--jazer-cyan);color:var(--jazer-cyan)}

    .hero{text-align:center;margin:1rem 0}
    .hero h1{font-size:clamp(1.75rem,3.5vw,2.5rem);background:var(--gradient-text);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .hero p{color:var(--text-gray);max-width:760px;margin:.4rem auto}

    .layout{display:grid;grid-template-columns:360px 1fr;gap:1rem;max-width:1400px;margin:0 auto}
    @media (max-width:900px){.layout{grid-template-columns:1fr}}

    .panel{background:var(--bg-card);border-radius:12px;padding:1rem;border:2px solid var(--border-default);box-shadow:var(--shadow-card)}
    .map-area{height:640px;border-radius:12px;border:1px solid var(--border-default);background:linear-gradient(90deg,rgba(0,0,0,0.35),rgba(0,0,0,0.45));position:relative;overflow:hidden}
    .controls{display:flex;flex-direction:column;gap:.5rem}
    .row{display:flex;gap:.5rem;align-items:center}
    .label{min-width:90px;color:var(--text-gray)}
    .btn{padding:.45rem .6rem;border-radius:8px;border:none;background:var(--gradient-accent);color:var(--text-light);font-weight:700;cursor:pointer}
    .btn-ghost{padding:.4rem .6rem;border-radius:8px;border:1px solid var(--border-default);background:transparent;color:var(--text-light)}
  </style>
</head>
<body>
  <a href="index.html" class="back-button">← Back to Maps & Geolocation</a>
  <header class="hero">
    <h1>Map Weather Overlay</h1>
    <p>Toggle weather layers like precipitation, temperature, and radar. Live updates and opacity controls demonstrate overlay blending.</p>
  </header>

  <main class="layout">
    <aside class="panel">
      <div style="font-weight:700;margin-bottom:.5rem">Weather Layers</div>
      <div class="controls">
        <div class="row"><div class="label">Radar</div><label><input id="radar" type="checkbox" checked> Show</label></div>
        <div class="row"><div class="label">Precip</div><label><input id="precip" type="checkbox" checked> Precipitation</label></div>
        <div class="row"><div class="label">Temperature</div><label><input id="temp" type="checkbox"> Temperature</label></div>
        <div class="row"><div class="label">Opacity</div><input id="opacity" type="range" min="10" max="100" value="70"></div>
        <div class="row"><div class="label">Time</div><select id="time" class="btn-ghost"><option value="now">Now</option><option value="30min">+30 min</option><option value="1h">+1 hour</option></select></div>
        <div style="display:flex;gap:.5rem"><button id="apply" class="btn">Apply</button><button id="reset" class="btn-ghost">Reset</button></div>
      </div>
    </aside>

    <section class="panel map-area">
      <div id="weatherCanvas" style="height:100%;display:flex;align-items:center;justify-content:center;color:var(--text-gray)">Weather overlay canvas</div>
    </section>
  </main>

  <script>
    const radar = document.getElementById('radar'); const precip = document.getElementById('precip'); const temp = document.getElementById('temp'); const opacityEl = document.getElementById('opacity'); const tSelect = document.getElementById('time'); const canvas = document.getElementById('weatherCanvas');
    function renderWeather(){ const r = radar.checked; const p = precip.checked; const tp = temp.checked; const op = opacityEl.value; const time = tSelect.value; canvas.innerHTML = `<div style='text-align:center'><div style='font-weight:700'>Layers: ${r? 'Radar ' : ''}${p ? 'Precip ' : ''}${tp ? 'Temp ' : ''}</div><div class='small muted'>Opacity: ${op}% • Time: ${time}</div></div>`; }
    document.getElementById('apply').addEventListener('click', renderWeather); document.getElementById('reset').addEventListener('click', ()=>{ radar.checked=true; precip.checked=true; temp.checked=false; opacityEl.value=70; tSelect.value='now'; renderWeather(); }); renderWeather();
  </script>
</body>
</html>

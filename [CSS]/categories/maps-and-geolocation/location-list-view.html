<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Location List View - JaZeR Maps Patterns</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    *{box-sizing:border-box}
    body{font-family:var(--font-body);background:var(--bg-dark);color:var(--text-light);margin:0;padding:1.25rem}
    .back-button{display:inline-flex;align-items:center;gap:.5rem;color:var(--text-gray);text-decoration:none;font-family:var(--font-secondary);font-weight:600;padding:.5rem 1rem;border-radius:8px;border:1px solid var(--border-default);background:var(--bg-card)}
    .back-button:hover{border-color:var(--jazer-cyan);color:var(--jazer-cyan)}

    .hero{text-align:center;margin:1rem 0}
    .hero h1{font-size:clamp(1.75rem,3.5vw,2.5rem);background:var(--gradient-text);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .hero p{color:var(--text-gray);max-width:760px;margin:.4rem auto}

    .panel{max-width:1100px;margin:0 auto;background:var(--bg-card);border-radius:12px;padding:1rem;border:2px solid var(--border-default)}
    .controls{display:flex;gap:.5rem;align-items:center;margin-bottom:.5rem}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:.6rem}
    .card{padding:.75rem;border-radius:10px;border:1px solid var(--border-default);background:rgba(255,255,255,0.02)}
    .thumb{width:60px;height:60px;border-radius:8px;background:linear-gradient(135deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));display:flex;align-items:center;justify-content:center}
    .meta{display:flex;flex-direction:column;gap:.2rem}
    .small{font-size:.85rem;color:var(--text-gray)}
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Maps & Geolocation</a>
  <header class="hero">
    <h1>Location List View</h1>
    <p>Card-based list view for locations with sorting, filtering, and bulk actions like export or add to route.</p>
  </header>

  <main class="panel">
    <div class="controls"><input id="search" type="search" placeholder="Filter locations" style="flex:1;padding:.45rem .6rem;border-radius:8px;background:var(--bg-dark);border:1px solid var(--border-default);color:var(--text-light)"><select id="sort" class="btn-ghost"><option value="name">Name</option><option value="distance">Distance</option><option value="rating">Rating</option></select><button id="export" class="btn-ghost">Export</button></div>
    <div class="cards" id="cards"></div>
  </main>

  <script>
    const PLACES = [
      {id:1,name:'Blue Moon Caf√©', rating:4.6, distance:0.5, city:'Portland'},
      {id:2,name:'Sunrise Hotel', rating:4.2, distance:5.1, city:'Santa Monica'},
      {id:3,name:'Central Park', rating:4.7, distance:2.3, city:'New York'},
      {id:4,name:'City Library', rating:4.6, distance:3.4, city:'Boston'},
      {id:5,name:'Pike Place Market', rating:4.4, distance:7.8, city:'Seattle'}
    ];
    function render(list){ const el = document.getElementById('cards'); el.innerHTML=''; list.forEach(p=>{ const card = document.createElement('div'); card.className = 'card'; card.innerHTML = `<div style='display:flex;gap:.6rem;align-items:center'><div class='thumb'>${p.name.split(' ')[0].charAt(0)}</div><div style='flex:1'><div style='font-weight:700'>${p.name}</div><div class='small muted'>${p.city} ‚Ä¢ ${p.distance}km</div></div><div style='display:flex;gap:.35rem'><button class='btn-ghost'>üîó</button><button class='btn'>Route</button></div></div>`; el.appendChild(card); }); }
    document.getElementById('sort').addEventListener('change', (e)=>{ const val = e.target.value; let list=[...PLACES]; if(val==='rating') list.sort((a,b)=>b.rating-a.rating); if(val==='distance') list.sort((a,b)=>a.distance-b.distance); render(list); }); document.getElementById('search').addEventListener('input',(e)=>render(PLACES.filter(p=>p.name.toLowerCase().includes(e.target.value.toLowerCase())))); document.getElementById('export').addEventListener('click', ()=>{ alert('Export CSV (demo)'); }); render(PLACES);
  </script>
</body>
</html>

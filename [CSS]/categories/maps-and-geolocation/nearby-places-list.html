<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nearby Places List - JaZeR Maps Patterns</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    *{box-sizing:border-box}
    body{font-family:var(--font-body);background:var(--bg-dark);color:var(--text-light);margin:0;padding:1.25rem}
    .back-button{display:inline-flex;align-items:center;gap:.5rem;color:var(--text-gray);text-decoration:none;font-family:var(--font-secondary);font-weight:600;padding:.5rem 1rem;border-radius:8px;border:1px solid var(--border-default);background:var(--bg-card)}
    .back-button:hover{border-color:var(--jazer-cyan);color:var(--jazer-cyan)}

    .hero{text-align:center;margin:1rem 0}
    .hero h1{font-size:clamp(1.75rem,3.5vw,2.5rem);background:var(--gradient-text);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .hero p{color:var(--text-gray);max-width:760px;margin:.4rem auto}

    .panel{max-width:1100px;margin:0 auto;background:var(--bg-card);border-radius:12px;padding:1rem;border:2px solid var(--border-default)}
    .controls{display:flex;gap:.5rem;align-items:center;margin-bottom:.5rem}
    .sort{margin-left:auto}

    .places{display:flex;flex-direction:column;gap:.5rem}
    .place{display:flex;gap:.8rem;align-items:center;padding:.6rem;border-radius:8px;border:1px solid var(--border-default)}
    .thumb{width:64px;height:64px;border-radius:8px;background:linear-gradient(135deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid var(--border-default);display:flex;align-items:center;justify-content:center}
    .meta{flex:1}
    .rating{display:flex;align-items:center;gap:.35rem}
    .muted{color:var(--text-gray)}

    .map-preview{height:300px;border-radius:12px;border:1px solid var(--border-default);background:linear-gradient(90deg,rgba(0,0,0,0.35),rgba(0,0,0,0.45));display:flex;align-items:center;justify-content:center;margin-top:.8rem}

  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Maps & Geolocation</a>
  <header class="hero">
    <h1>Nearby Places List</h1>
    <p>List nearby points of interest with distances, ratings, photos, and quick actions.</p>
  </header>

  <main class="panel">
    <div class="controls"><input id="search" type="search" placeholder="Search nearby places" style="flex:1;padding:.45rem .6rem;border-radius:8px;background:var(--bg-dark);border:1px solid var(--border-default);color:var(--text-light)"><select id="sort" class="btn-ghost sort"><option value="relevance">Relevance</option><option value="distance">Distance</option><option value="rating">Rating</option></select></div>
    <div class="places" id="places"></div>
    <div class="map-preview" id="mapPreview">Map preview</div>
  </main>

  <script>
    const PLACES = [
      {id:1,name:'Blue Moon Caf√©',photo:'‚òï',rating:4.5,distance:0.4,price:'$'},
      {id:2,name:'Sunrise Hotel',photo:'üè®',rating:4.2,distance:1.2,price:'$$'},
      {id:3,name:'Central Park',photo:'üå≥',rating:4.7,distance:0.8,price:''},
      {id:4,name:'City Library',photo:'üìö',rating:4.6,distance:1.8,price:''},
      {id:5,name:'Pike Place Market',photo:'üõí',rating:4.4,distance:3.2,price:'$'}
    ];

    function render(list){ const el = document.getElementById('places'); el.innerHTML=''; list.forEach(p=>{ const row = document.createElement('div'); row.className='place'; row.innerHTML = `<div class='thumb'>${p.photo}</div><div class='meta'><div style='font-weight:700'>${p.name}</div><div class='small muted'>${p.distance} km ‚Ä¢ ${p.price} ‚Ä¢ <span class='rating'>${'‚òÖ'.repeat(Math.round(p.rating))} ${p.rating}</span></div></div><div style='display:flex;gap:.5rem'><button class='btn-ghost' data-id='${p.id}'>View</button><button class='btn' data-id='${p.id}'>Route</button></div>`; el.appendChild(row); }); }

    function sortBy(val){ let list = [...PLACES]; if(val==='distance') list = list.sort((a,b)=>a.distance-b.distance); if(val==='rating') list = list.sort((a,b)=>b.rating-a.rating); render(list); }
    document.getElementById('sort').addEventListener('change',(e)=>sortBy(e.target.value)); document.getElementById('search').addEventListener('input',(e)=>render(PLACES.filter(p=>p.name.toLowerCase().includes(e.target.value.toLowerCase()))));
    render(PLACES);
  </script>
</body>
</html>

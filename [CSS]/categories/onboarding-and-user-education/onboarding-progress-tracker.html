<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Progress Tracker - CSS Pattern</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            padding: 2rem;
            line-height: 1.6;
        }
        h1 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            color: var(--jazer-pink);
            transform: translateX(-5px);
        }
        .example-container {
            background: rgba(6, 182, 212, 0.05);
            border: 1px solid var(--jazer-cyan);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .onboarding-component {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--jazer-cyan);
            border-radius: 16px;
            padding: 2.5rem;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.3);
        }
        .onboarding-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 20px rgba(6, 182, 212, 0.5));
        }
        .onboarding-title {
            color: var(--jazer-cyan);
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .onboarding-description {
            color: var(--text-light);
            line-height: 1.8;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }
        .onboarding-button {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
        }
        .onboarding-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.6);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Onboarding & User Education</a>
    <h1>Onboarding Progress Tracker</h1>
    <div class="example-container">
        <div class="onboarding-component">
            <div class="onboarding-icon">üéì</div>
            <div class="onboarding-title">Onboarding Progress Tracker</div>
            <div class="onboarding-description">
                Guide users through features and help them learn your application
            </div>
            <button class="onboarding-button">Get Started</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Glass Prism Button</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000428, #004e92);
            font-family: 'Segoe UI', sans-serif;
        }

        .prism-btn {
            position: relative;
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1px;
            /* Sharp for prism */
            cursor: pointer;
            transition: all 0.4s ease;
            overflow: hidden;
            box-shadow:
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Iridescent Borders */
        .prism-btn::before,
        .prism-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 1px;
            pointer-events: none;
            transition: opacity 0.4s ease;
            opacity: 0.5;
        }

        .prism-btn::before {
            box-shadow: inset 2px 2px 5px rgba(255, 0, 255, 0.3),
                inset -2px -2px 5px rgba(0, 255, 255, 0.3);
            z-index: 1;
        }

        /* Shine sweep */
        .prism-shine {
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    rgba(255, 255, 255, 0.8),
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transform: skewX(-20deg);
            transition: left 0.5s ease;
        }

        .prism-btn:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.1);
            box-shadow:
                0 0 0 1px rgba(255, 255, 255, 0.3),
                0 20px 40px rgba(0, 0, 0, 0.6),
                0 0 20px rgba(255, 255, 255, 0.1);
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .prism-btn:hover .prism-shine {
            left: 150%;
            transition: left 0.5s ease;
        }

        .prism-btn:hover::before {
            box-shadow: inset 2px 2px 10px rgba(255, 0, 255, 0.6),
                inset -2px -2px 10px rgba(0, 255, 255, 0.6);
            opacity: 1;
        }

        .prism-btn:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        /* Chromatic Aberration Text on Hover */
        .prism-btn:hover span {
            animation: glitch-anim 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            display: inline-block;
        }

        @keyframes glitch-anim {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-1px, 1px);
                text-shadow: 1px 0 #f0f, -1px 0 #0ff;
            }

            40% {
                transform: translate(-1px, -1px);
                text-shadow: -1px 0 #ff0, 1px 0 #00f;
            }

            60% {
                transform: translate(1px, 1px);
                text-shadow: 1px 0 #0f0, -1px 0 #f00;
            }

            80% {
                transform: translate(1px, -1px);
                text-shadow: -1px 0 #00f, 1px 0 #ff0;
            }

            100% {
                transform: translate(0);
            }
        }
    </style>
</head>

<body>

    <button class="prism-btn">
        <div class="prism-shine"></div>
        <span>JaZeR</span>
    </button>

</body>

</html>

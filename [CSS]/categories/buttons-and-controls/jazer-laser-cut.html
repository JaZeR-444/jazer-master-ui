<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Laser Cut Button</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: 'Segoe UI', sans-serif;
        }

        .laser-btn-container {
            position: relative;
            width: 200px;
            height: 60px;
            cursor: pointer;
        }

        .btn-text {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }

        /* SVG Overlay for drawing the border */
        .laser-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            fill: transparent;
            z-index: 1;
            pointer-events: none;
        }

        .laser-path {
            stroke: #ff0055;
            stroke-width: 3;
            stroke-dasharray: 600;
            /* Approx perimeter */
            stroke-dashoffset: 600;
            /* Hidden initially */
            transition: stroke-dashoffset 0.6s ease-in-out;
            filter: drop-shadow(0 0 5px #ff0055);
        }

        /* Spark Effect (Simplified via pseudo element on corner or js) */

        .bg-fill {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 85, 0.1);
            opacity: 0;
            transition: opacity 0.6s;
        }

        .laser-btn-container:hover .laser-path {
            stroke-dashoffset: 0;
            /* Draw it */
        }

        .laser-btn-container:hover .bg-fill {
            opacity: 1;
            transition-delay: 0.3s;
        }

        .laser-btn-container:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>

    <div class="laser-btn-container">
        <div class="bg-fill"></div>
        <div class="btn-text">JaZeR</div>
        <svg class="laser-svg">
            <rect x="2" y="2" width="196" height="56" rx="5" class="laser-path" />
        </svg>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Hologram Button</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #050510;
            font-family: 'Orbitron', sans-serif;
        }

        .holo-container {
            position: relative;
            perspective: 800px;
        }

        .holo-btn {
            position: relative;
            padding: 15px 40px;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.5);
            color: rgba(0, 255, 255, 0.8);
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2), inset 0 0 20px rgba(0, 255, 255, 0.1);
            transition: all 0.3s;
            z-index: 2;
        }

        .holo-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4), inset 0 0 30px rgba(0, 255, 255, 0.2);
            color: #fff;
            text-shadow: 0 0 10px #0ff;
        }

        /* The Hologram Projection Beam */
        .beam {
            position: absolute;
            bottom: 100%;
            left: 10%;
            width: 80%;
            height: 0;
            background: linear-gradient(to top, rgba(0, 255, 255, 0.4), transparent);
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
            opacity: 0;
            transition: all 0.4s ease-out;
            pointer-events: none;
            transform-origin: bottom center;
            filter: blur(2px);
            z-index: 1;
        }

        .holo-btn:hover+.beam {
            height: 150px;
            opacity: 1;
            /* Flicker animation */
            animation: flicker 0.1s infinite alternate;
        }

        /* Floating Hologram Text */
        .holo-text {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(20px) scale(0.8);
            color: #0ff;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 10px #0ff;
            opacity: 0;
            transition: all 0.5s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        .holo-btn:hover~.holo-text {
            opacity: 1;
            transform: translateX(-50%) translateY(0) scale(1);
            animation: float 2s infinite ease-in-out;
        }

        @keyframes flicker {
            0% {
                opacity: 0.8;
            }

            100% {
                opacity: 0.5;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }
    </style>
</head>

<body>

    <div class="holo-container">
        <button class="holo-btn">ACTIVATE</button>
        <div class="beam"></div>
        <div class="holo-text">JaZeR SYSTEM</div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Moon Phase</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0b0d17;
            font-family: 'Arial', sans-serif;
        }

        .moon-btn {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #d0d0d0;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            color: #000;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Craters */
        .moon-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 30% 20%, rgba(0, 0, 0, 0.1) 10%, transparent 11%),
                radial-gradient(circle at 70% 60%, rgba(0, 0, 0, 0.1) 15%, transparent 16%),
                radial-gradient(circle at 40% 80%, rgba(0, 0, 0, 0.1) 8%, transparent 9%);
            opacity: 0.6;
            z-index: 1;
        }

        .moon-btn:hover {
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.6);
        }

        /* Shadow Mask for Phase Animation */
        .shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #0b0d17;
            transform: translateX(100%);
            /* Start Full Moon (No shadow) */
            z-index: 2;
            transition: transform 0s;
            /* Controlled by hover anim */
        }

        .moon-btn:hover .shadow {
            /* Simulate eclipse passing */
            animation: eclipse 2s infinite linear;
        }

        @keyframes eclipse {
            0% {
                transform: translateX(100%);
            }

            50% {
                transform: translateX(0%);
            }

            /* New Moon */
            100% {
                transform: translateX(-100%);
            }
        }

        span {
            z-index: 3;
            position: relative;
            color: #333;
            transition: color 0.1s;
        }

        .moon-btn:hover span {
            color: #fff;
            text-shadow: 0 0 5px #000;
            /* When shadow passes */
        }
    </style>
</head>

<body>

    <button class="moon-btn">
        <div class="shadow"></div>
        <span>JaZeR</span>
    </button>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Matrix</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: 'Courier New', monospace;
        }

        .matrix-btn {
            position: relative;
            padding: 20px 50px;
            font-size: 1.5rem;
            color: #0f0;
            background: #000;
            border: 1px solid #0f0;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            overflow: hidden;
            letter-spacing: 3px;
            box-shadow: 0 0 10px #0f0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.3;
            pointer-events: none;
        }

        .label {
            position: relative;
            z-index: 1;
            text-shadow: 0 0 5px #0f0;
        }

        .matrix-btn:hover {
            background: #001100;
            box-shadow: 0 0 20px #0f0, inset 0 0 10px #0f0;
        }

        .matrix-btn:hover canvas {
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <button class="matrix-btn" id="matrixBtn">
        <canvas id="canvas"></canvas>
        <span class="label">JaZeR MATRIX</span>
    </button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('matrixBtn');

        canvas.width = btn.offsetWidth;
        canvas.height = btn.offsetHeight;

        // Katakana + Latin
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789ｦｧｨｩｪｫｬｭｮｯｰｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜﾝ";
        const fontSize = 10;
        const columns = canvas.width / fontSize;

        const drops = [];
        for (let x = 0; x < columns; x++) drops[x] = 1;

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;

                drops[i]++;
            }
        }

        setInterval(draw, 33);

        window.addEventListener('resize', () => {
            canvas.width = btn.offsetWidth;
            canvas.height = btn.offsetHeight;
        });
    </script>

</body>

</html>

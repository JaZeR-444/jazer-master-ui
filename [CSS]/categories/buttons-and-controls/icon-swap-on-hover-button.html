<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Swap on Hover Button - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #ffffff;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-family: var(--font-primary);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .demo-area {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 1rem;
            border: 1px solid rgba(0, 242, 234, 0.1);
        }

        .icon-swap-button {
            position: relative;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-family: var(--font-primary);
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 242, 234, 0.3);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .icon-swap-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 242, 234, 0.5);
        }

        .icon-container {
            position: relative;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon {
            position: absolute;
            font-size: 1.5rem;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .icon-default {
            opacity: 1;
            transform: translateY(0) rotate(0deg) scale(1);
        }

        .icon-hover {
            opacity: 0;
            transform: translateY(20px) rotate(180deg) scale(0);
        }

        .icon-swap-button:hover .icon-default {
            opacity: 0;
            transform: translateY(-20px) rotate(-180deg) scale(0);
        }

        .icon-swap-button:hover .icon-hover {
            opacity: 1;
            transform: translateY(0) rotate(0deg) scale(1);
        }

        /* Button variations */
        .icon-swap-button.purple-variant {
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
            box-shadow: 0 4px 20px rgba(147, 51, 234, 0.3);
        }

        .icon-swap-button.purple-variant:hover {
            box-shadow: 0 6px 30px rgba(147, 51, 234, 0.5);
        }

        .icon-swap-button.pink-variant {
            background: linear-gradient(135deg, var(--jazer-pink), var(--jazer-cyan));
            box-shadow: 0 4px 20px rgba(255, 0, 110, 0.3);
        }

        .icon-swap-button.pink-variant:hover {
            box-shadow: 0 6px 30px rgba(255, 0, 110, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .demo-area {
                padding: 2rem 1rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Gallery</a>
    
    <div class="container">
        <h1>Icon Swap on Hover Button</h1>
        <p class="description">
            Hover over these buttons to see smooth icon swapping animations. 
            Icons rotate and scale as they transition, creating engaging micro-interactions.
        </p>

        <div class="demo-area">
            <button class="icon-swap-button">
                <div class="icon-container">
                    <span class="icon icon-default">‚ö°</span>
                    <span class="icon icon-hover">‚ú®</span>
                </div>
                <span>Quick Action</span>
            </button>

            <button class="icon-swap-button purple-variant">
                <div class="icon-container">
                    <span class="icon icon-default">üí´</span>
                    <span class="icon icon-hover">üåü</span>
                </div>
                <span>Star Power</span>
            </button>

            <button class="icon-swap-button pink-variant">
                <div class="icon-container">
                    <span class="icon icon-default">üöÄ</span>
                    <span class="icon icon-hover">üî•</span>
                </div>
                <span>Launch</span>
            </button>
        </div>
    </div>
</body>
</html>

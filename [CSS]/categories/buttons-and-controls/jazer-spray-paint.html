<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Spray Paint</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://www.transparenttextures.com/patterns/concrete-wall.png'), #333;
            font-family: 'Impact', sans-serif;
        }

        .stencil-btn {
            position: relative;
            padding: 10px 40px;
            font-size: 3rem;
            text-transform: uppercase;
            color: transparent;
            /* Text is spray */
            background: transparent;
            border: 4px solid #fff;
            /* Frame */
            cursor: pointer;
            letter-spacing: 2px;
            overflow: visible;
            /* Let drips out */
        }

        .stencil-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
            color: transparent;
            transition: all 0.3s;
        }

        /* The Paint */
        .paint-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.2);
            font-size: 3rem;
            color: #ff0055;
            filter: blur(4px);
            opacity: 0;
            transition: opacity 0.2s;
            mix-blend-mode: overlay;
        }

        .paint-layer-solid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #ff0055;
            opacity: 0;
            mask-image: url('data:image/svg+xml;base64,PHN2Zy4uLiAvPg==');
            /* simplified, normally a grunge mask */
            /* Using CSS Noise for grunge */
            background: #ff0055;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            /* noise texture */
            transition: opacity 0.4s ease-in;
        }

        .stencil-btn:hover {
            border-color: rgba(255, 255, 255, 0.5);
        }

        .stencil-btn:hover .paint-layer {
            opacity: 1;
        }

        .stencil-btn:hover .paint-layer-solid {
            opacity: 1;
            /* Drip animation could go here */
        }

        /* Drips */
        .drip {
            position: absolute;
            bottom: -5px;
            width: 4px;
            height: 0;
            background: #ff0055;
            border-radius: 2px;
            transition: height 0.5s ease-in;
            opacity: 0;
        }

        .stencil-btn:hover .drip {
            opacity: 1;
            height: 40px;
        }

        .drip:nth-child(1) {
            left: 20%;
            transition-delay: 0.1s;
        }

        .drip:nth-child(2) {
            left: 50%;
            transition-delay: 0.3s;
        }

        .drip:nth-child(3) {
            left: 80%;
            transition-delay: 0.2s;
        }
    </style>
</head>

<body>

    <div class="stencil-btn">
        <div class="stencil-text">JaZeR</div>
        <div class="paint-layer">JaZeR</div>
        <div class="paint-layer-solid">JaZeR</div>

        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
    </div>

</body>

</html>

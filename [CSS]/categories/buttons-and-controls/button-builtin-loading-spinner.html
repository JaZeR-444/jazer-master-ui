<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Built-In Loading Spinner - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #ffffff;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-family: var(--font-primary);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .demo-area {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 1rem;
            border: 1px solid rgba(0, 242, 234, 0.1);
        }

        .loading-button {
            position: relative;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-family: var(--font-primary);
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 242, 234, 0.3);
            min-width: 180px;
        }

        .loading-button:hover:not(.loading) {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 242, 234, 0.5);
        }

        .loading-button:active:not(.loading) {
            transform: scale(0.95);
        }

        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: opacity 0.3s ease;
        }

        .loading-button.loading .button-content {
            opacity: 0;
        }

        .loading-button.loading {
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Spinner */
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading-button.loading .spinner {
            opacity: 1;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Button variations */
        .loading-button.purple-variant {
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
            box-shadow: 0 4px 20px rgba(147, 51, 234, 0.3);
        }

        .loading-button.purple-variant:hover:not(.loading) {
            box-shadow: 0 6px 30px rgba(147, 51, 234, 0.5);
        }

        .loading-button.pink-variant {
            background: linear-gradient(135deg, var(--jazer-pink), var(--jazer-cyan));
            box-shadow: 0 4px 20px rgba(255, 0, 110, 0.3);
        }

        .loading-button.pink-variant:hover:not(.loading) {
            box-shadow: 0 6px 30px rgba(255, 0, 110, 0.5);
        }

        /* Success state */
        .loading-button.success {
            background: linear-gradient(135deg, #00ff88, #00cc77);
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .demo-area {
                padding: 2rem 1rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Gallery</a>
    
    <div class="container">
        <h1>Button with Built-In Loading Spinner</h1>
        <p class="description">
            Click these buttons to simulate async actions with integrated loading spinners.
            The button text fades out and a spinner appears, then shows success state when complete.
        </p>

        <div class="demo-area">
            <button class="loading-button" data-action="submit">
                <div class="button-content">
                    <span>Submit Form</span>
                </div>
                <div class="spinner"></div>
            </button>

            <button class="loading-button purple-variant" data-action="upload">
                <div class="button-content">
                    <span>üì§ Upload File</span>
                </div>
                <div class="spinner"></div>
            </button>

            <button class="loading-button pink-variant" data-action="process">
                <div class="button-content">
                    <span>‚ö° Process Data</span>
                </div>
                <div class="spinner"></div>
            </button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.loading-button').forEach(button => {
            button.addEventListener('click', function() {
                if (this.classList.contains('loading')) return;
                
                const originalContent = this.querySelector('.button-content').innerHTML;
                
                // Add loading state
                this.classList.add('loading');
                
                // Simulate async operation (2 seconds)
                setTimeout(() => {
                    // Remove loading state
                    this.classList.remove('loading');
                    
                    // Add success state
                    this.classList.add('success');
                    this.querySelector('.button-content').innerHTML = '<span>‚úì Success!</span>';
                    
                    // Reset after 2 seconds
                    setTimeout(() => {
                        this.classList.remove('success');
                        this.querySelector('.button-content').innerHTML = originalContent;
                    }, 2000);
                }, 2000);
            });
        });
    </script>
</body>
</html>

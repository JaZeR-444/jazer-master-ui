<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight Reveal Hover Button - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 2rem;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .component-title {
            font-family: var(--font-primary);
            font-size: 3rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-align: center;
        }

        .component-description {
            font-family: var(--font-body);
            font-size: 1.1rem;
            color: var(--text-gray);
            text-align: center;
            max-width: 600px;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        /* Spotlight Button */
        .spotlight-btn {
            position: relative;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            font-family: var(--font-primary);
            font-weight: bold;
            color: rgba(255, 255, 255, 0.3);
            background: rgba(26, 10, 46, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 242, 234, 0.2);
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .spotlight-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle 80px at var(--mouse-x, 50%) var(--mouse-y, 50%),
                rgba(0, 242, 234, 0.8) 0%,
                rgba(147, 51, 234, 0.4) 30%,
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .spotlight-btn:hover::before {
            opacity: 1;
        }

        .spotlight-btn .text {
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
        }

        .spotlight-btn:hover .text {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 242, 234, 0.8);
        }

        .spotlight-btn:hover {
            border-color: var(--jazer-cyan);
            box-shadow: 0 6px 30px rgba(0, 242, 234, 0.4);
        }

        .spotlight-btn:active {
            transform: scale(0.95);
        }

        /* Second Example - Text Reveal */
        .spotlight-text-btn {
            position: relative;
            padding: 1.5rem 4rem;
            font-size: 1.5rem;
            font-family: var(--font-primary);
            font-weight: bold;
            background: rgba(26, 10, 46, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 242, 234, 0.2);
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .spotlight-text-btn .hidden-text {
            background: linear-gradient(
                90deg,
                transparent 0%,
                transparent calc(var(--reveal-x, 0%) - 15%),
                rgba(0, 242, 234, 1) calc(var(--reveal-x, 0%) - 5%),
                rgba(147, 51, 234, 1) calc(var(--reveal-x, 0%) + 5%),
                transparent calc(var(--reveal-x, 0%) + 15%),
                transparent 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.1s ease;
        }

        .spotlight-text-btn:hover {
            border-color: var(--jazer-cyan);
            box-shadow: 0 6px 30px rgba(0, 242, 234, 0.4);
        }

        .button-showcase {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            align-items: center;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .component-title {
                font-size: 2rem;
            }

            .spotlight-btn {
                padding: 1rem 2rem;
                font-size: 1rem;
            }

            .spotlight-text-btn {
                padding: 1.2rem 2.5rem;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back to Gallery</a>

    <h1 class="component-title">Spotlight Reveal Hover</h1>
    <p class="component-description">
        Hover over the buttons to reveal content with an interactive spotlight effect that follows your cursor. The light illuminates hidden text beneath.
    </p>

    <div class="button-showcase">
        <button class="spotlight-btn">
            <span class="text">Hover to Reveal</span>
        </button>

        <button class="spotlight-text-btn">
            <span class="hidden-text">Spotlight Magic ✨</span>
        </button>
    </div>

    <script>
        const spotlightBtn = document.querySelector('.spotlight-btn');
        const spotlightTextBtn = document.querySelector('.spotlight-text-btn');

        // Radial gradient spotlight
        spotlightBtn.addEventListener('mousemove', function(e) {
            const rect = this.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            
            this.style.setProperty('--mouse-x', x + '%');
            this.style.setProperty('--mouse-y', y + '%');
        });

        // Linear gradient text reveal
        spotlightTextBtn.addEventListener('mousemove', function(e) {
            const rect = this.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            
            this.style.setProperty('--reveal-x', x + '%');
        });

        spotlightTextBtn.addEventListener('mouseleave', function() {
            this.style.setProperty('--reveal-x', '0%');
        });
    </script>
</body>
</html>

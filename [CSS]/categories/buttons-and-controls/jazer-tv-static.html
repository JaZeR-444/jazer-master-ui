<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR TV Static</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: 'Courier', monospace;
        }

        .tv-btn {
            position: relative;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background: #000;
            border: 2px solid #555;
            cursor: pointer;
            overflow: hidden;
            text-transform: uppercase;
        }

        .static {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.5"/></svg>');
            animation: noise 0.2s infinite steps(4);
            pointer-events: none;
            opacity: 0;
            mix-blend-mode: overlay;
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            pointer-events: none;
        }

        .tv-btn:hover {
            border-color: #fff;
            text-shadow: 2px 0 0 red, -2px 0 0 cyan;
        }

        .tv-btn:hover .static {
            opacity: 0.5;
        }

        .tv-btn:hover .scanline {
            opacity: 0.5;
            animation: scan 2s linear infinite;
        }

        @keyframes noise {
            0% {
                transform: translate(0, 0);
            }

            10% {
                transform: translate(-5%, -5%);
            }

            20% {
                transform: translate(-10%, 5%);
            }

            30% {
                transform: translate(5%, -10%);
            }

            40% {
                transform: translate(-5%, 15%);
            }

            50% {
                transform: translate(-10%, 5%);
            }

            60% {
                transform: translate(15%, 0);
            }

            70% {
                transform: translate(0, 10%);
            }

            80% {
                transform: translate(-15%, 0);
            }

            90% {
                transform: translate(10%, 5%);
            }

            100% {
                transform: translate(5%, 0);
            }
        }

        @keyframes scan {

            /* V-Hold */
            0% {
                top: -10%;
            }

            100% {
                top: 110%;
            }
        }
    </style>
</head>

<body>

    <button class="tv-btn">
        <div class="static"></div>
        <div class="scanline"></div>
        JaZeR NO SIGNAL
    </button>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Scratch</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ccc;
            font-family: sans-serif;
            user-select: none;
        }

        .container {
            position: relative;
            width: 250px;
            height: 80px;
            background: #fff;
            border: 2px solid #999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .hidden-text {
            color: #e91e63;
            letter-spacing: 2px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="8" fill="white" stroke="black"/></svg>') 10 10, auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <span class="hidden-text">JaZeR WINNER</span>
        <canvas id="scratchCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.querySelector('.container');

        // Match container size
        canvas.width = container.offsetWidth;
        canvas.height = container.offsetHeight;

        // Fill silver overlay
        ctx.fillStyle = '#bbb'; // Silver color
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Add text "SCRATCH ME" on top
        ctx.fillStyle = '#666';
        ctx.font = 'bold 20px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('SCRATCH HERE', canvas.width / 2, canvas.height / 2);

        // Scratch pattern (noise)
        for (let i = 0; i < 500; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            ctx.fillStyle = Math.random() > 0.5 ? '#aaa' : '#ccc';
            ctx.fillRect(x, y, 2, 2);
        }

        let isDrawing = false;

        function getCoords(e) {
            const rect = canvas.getBoundingClientRect();
            let clientX = e.clientX || e.touches[0].clientX;
            let clientY = e.clientY || e.touches[0].clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function scratch(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const { x, y } = getCoords(e);

            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, Math.PI * 2);
            ctx.fill();
        }

        canvas.addEventListener('mousedown', (e) => { isDrawing = true; scratch(e); });
        canvas.addEventListener('touchstart', (e) => { isDrawing = true; scratch(e); });

        window.addEventListener('mousemove', scratch);
        window.addEventListener('touchmove', scratch);

        window.addEventListener('mouseup', () => isDrawing = false);
        window.addEventListener('touchend', () => isDrawing = false);

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbiting Icon Button - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #ffffff;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-family: var(--font-primary);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .demo-area {
            display: flex;
            flex-wrap: wrap;
            gap: 3rem;
            justify-content: center;
            align-items: center;
            padding: 4rem 3rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 1rem;
            border: 1px solid rgba(0, 242, 234, 0.1);
        }

        .orbiting-button {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 0.5rem;
            font-family: var(--font-primary);
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 30px rgba(0, 242, 234, 0.4);
            font-size: 0.9rem;
        }

        .orbiting-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 40px rgba(0, 242, 234, 0.6);
        }

        .orbiting-button:active {
            transform: scale(0.95);
        }

        .button-icon {
            font-size: 2rem;
        }

        /* Orbiting icons container */
        .orbit-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            pointer-events: none;
        }

        .orbit-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            margin: -15px 0 0 -15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 242, 234, 0.2);
            border: 2px solid var(--jazer-cyan);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 242, 234, 0.5);
            animation: orbit 4s linear infinite;
        }

        .orbit-icon:nth-child(1) {
            animation-delay: 0s;
        }

        .orbit-icon:nth-child(2) {
            animation-delay: -1s;
        }

        .orbit-icon:nth-child(3) {
            animation-delay: -2s;
        }

        .orbit-icon:nth-child(4) {
            animation-delay: -3s;
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(90px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(90px) rotate(-360deg);
            }
        }

        .orbiting-button:hover .orbit-icon {
            animation-duration: 2s;
        }

        /* Button variations */
        .orbiting-button.purple-variant {
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
            box-shadow: 0 4px 30px rgba(147, 51, 234, 0.4);
        }

        .orbiting-button.purple-variant:hover {
            box-shadow: 0 6px 40px rgba(147, 51, 234, 0.6);
        }

        .orbiting-button.purple-variant .orbit-icon {
            border-color: var(--jazer-purple);
            background: rgba(147, 51, 234, 0.2);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.5);
        }

        .orbiting-button.pink-variant {
            background: linear-gradient(135deg, var(--jazer-pink), var(--jazer-cyan));
            box-shadow: 0 4px 30px rgba(255, 0, 110, 0.4);
        }

        .orbiting-button.pink-variant:hover {
            box-shadow: 0 6px 40px rgba(255, 0, 110, 0.6);
        }

        .orbiting-button.pink-variant .orbit-icon {
            border-color: var(--jazer-pink);
            background: rgba(255, 0, 110, 0.2);
            box-shadow: 0 0 15px rgba(255, 0, 110, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .demo-area {
                padding: 3rem 1rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Gallery</a>

        <p class="description">
            Buttons with icons that continuously orbit around them, creating a dynamic visual effect.
            Hover to speed up the orbital animation. Perfect for action buttons and notifications.
        </p>

        <div class="demo-area">

                </div>
            </button>

            <button class="orbiting-button purple-variant">

                    <div class="orbit-icon">‚óÜ</div>

            </button>

            <button class="orbiting-button pink-variant">
                <span class="button-icon">üí´</span>

                <div class="orbit-container">
                    <div class="orbit-icon">‚òÖ</div>

        </div>
    </div>
</body>
</html>

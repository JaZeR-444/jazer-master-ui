<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Hive</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
            font-family: sans-serif;
        }

        .hive-btn {
            position: relative;
            padding: 20px 50px;
            font-size: 1.5rem;
            background: #333;
            color: #fb8c00;
            border: none;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
            /* slanted rect, close enough to sci-fi shape */
            cursor: pointer;
            overflow: hidden;
            transition: 0.3s;
        }

        /* Hex Pattern Overlay */
        .hex-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 0 L20 5 L20 15 L10 20 L0 15 L0 5 Z" fill="none" stroke="%23fb8c00" stroke-width="0.5" opacity="0.2"/></svg>');
            background-size: 20px 20px;
            z-index: 1;
            transition: 0.3s;
        }

        .hive-btn:hover {
            background: #fb8c00;
            color: #000;
            padding-left: 60px;
            /* shift */
        }

        .hive-btn:hover .hex-pattern {
            opacity: 0.1;
            transform: scale(1.5);
        }

        /* Individual glowing hex cells on hover? */
        .cell {
            position: absolute;
            background: #fff;
            width: 15px;
            height: 15px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            opacity: 0;
            pointer-events: none;
            transition: 0.1s;
        }

        .hive-btn:hover .cell {
            opacity: 0.8;
            animation: pulse-hex 0.5s infinite alternate;
        }

        @keyframes pulse-hex {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }

            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <button class="hive-btn" id="hiveBtn">
        <div class="hex-pattern"></div>
        JaZeR HIVE
    </button>

    <script>
        const btn = document.getElementById('hiveBtn');

        btn.addEventListener('mousemove', e => {
            // Create a transient hex at mouse pos
            const rect = btn.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.style.left = (x - 7) + 'px';
            cell.style.top = (y - 7) + 'px';
            btn.appendChild(cell);

            setTimeout(() => cell.remove(), 500);
        });
    </script>
</body>

</html>

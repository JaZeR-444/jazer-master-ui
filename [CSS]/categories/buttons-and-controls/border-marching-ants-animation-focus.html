<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Marching Ants Animation on Focus - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #ffffff;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-family: var(--font-primary);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .demo-area {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 1rem;
            border: 1px solid rgba(0, 242, 234, 0.1);
        }

        .marching-ants-button {
            position: relative;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-family: var(--font-primary);
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: 2px solid transparent;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 242, 234, 0.3);
        }

        .marching-ants-button::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(
                90deg,
                var(--jazer-cyan) 25%,
                transparent 25%,
                transparent 50%,
                var(--jazer-cyan) 50%,
                var(--jazer-cyan) 75%,
                transparent 75%,
                transparent
            );
            background-size: 20px 4px, 4px 20px;
            border-radius: 50px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .marching-ants-button:focus {
            outline: none;
            box-shadow: 0 6px 30px rgba(0, 242, 234, 0.5);
        }

        .marching-ants-button:focus::before {
            opacity: 1;
            animation: marching-ants 0.8s linear infinite;
        }

        @keyframes marching-ants {
            0% {
                background-position: 0 0, 0 0;
            }
            100% {
                background-position: 20px 0, 0 20px;
            }
        }

        /* Purple variant */
        .marching-ants-button.purple-variant {
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
            box-shadow: 0 4px 20px rgba(147, 51, 234, 0.3);
        }

        .marching-ants-button.purple-variant::before {
            background: linear-gradient(
                90deg,
                var(--jazer-purple) 25%,
                transparent 25%,
                transparent 50%,
                var(--jazer-purple) 50%,
                var(--jazer-purple) 75%,
                transparent 75%,
                transparent
            );
            background-size: 20px 4px, 4px 20px;
        }

        .marching-ants-button.purple-variant:focus {
            box-shadow: 0 6px 30px rgba(147, 51, 234, 0.5);
        }

        /* Pink variant */
        .marching-ants-button.pink-variant {
            background: linear-gradient(135deg, var(--jazer-pink), var(--jazer-cyan));
            box-shadow: 0 4px 20px rgba(255, 0, 110, 0.3);
        }

        .marching-ants-button.pink-variant::before {
            background: linear-gradient(
                90deg,
                var(--jazer-pink) 25%,
                transparent 25%,
                transparent 50%,
                var(--jazer-pink) 50%,
                var(--jazer-pink) 75%,
                transparent 75%,
                transparent
            );
            background-size: 20px 4px, 4px 20px;
        }

        .marching-ants-button.pink-variant:focus {
            box-shadow: 0 6px 30px rgba(255, 0, 110, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .demo-area {
                padding: 2rem 1rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Gallery</a>
    
    <div class="container">
        <h1>Border Marching Ants Animation on Focus</h1>
        <p class="description">
            Click or tab to these buttons to see animated marching ants borders appear on focus.
            The classic selection indicator effect commonly seen in design tools.
        </p>

        <div class="demo-area">
            <button class="marching-ants-button">
                Click to Focus
            </button>

            <button class="marching-ants-button purple-variant">
                Focus Me
            </button>

            <button class="marching-ants-button pink-variant">
                Tab Here
            </button>
        </div>
    </div>
</body>
</html>

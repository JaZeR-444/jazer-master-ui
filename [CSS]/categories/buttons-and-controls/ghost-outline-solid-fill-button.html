<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost Outline to Solid Fill Button - JaZeR</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-body); background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%); color: var(--jazer-cyan); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
    .back-button { position: fixed; top: 20px; left: 20px; color: var(--jazer-cyan); text-decoration: none; font-size: 1.2rem; z-index: 1000; padding: 10px 20px; border: 2px solid var(--jazer-cyan); border-radius: 8px; background: rgba(0, 242, 234, 0.1); }
    .info { text-align: center; margin-bottom: 50px; }
    .info h1 { font-family: var(--font-primary); font-size: 2.5rem; background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
    .ghost-btn { padding: 18px 45px; font-family: var(--font-secondary); font-size: 1.1rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; background: transparent; border: 3px solid var(--jazer-cyan); color: var(--jazer-cyan); border-radius: 10px; cursor: pointer; position: relative; overflow: hidden; transition: all 0.4s ease; }
    .ghost-btn::before { content: ''; position: absolute; top: 0; left: 0; width: 0; height: 100%; background: var(--jazer-cyan); transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: -1; }
    .ghost-btn:hover::before { width: 100%; }
    .ghost-btn:hover { color: #0a0a0f; box-shadow: 0 0 25px rgba(0, 242, 234, 0.5); }
    .demo-container { display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; }
    .ghost-btn.variant-purple { border-color: var(--jazer-purple); color: var(--jazer-purple); }
    .ghost-btn.variant-purple::before { background: var(--jazer-purple); }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">← Back to Gallery</a>
  <div class="info"><h1>Ghost Outline → Solid Fill Button</h1><p>Transforms from outline to solid fill on hover</p></div>
  <div class="demo-container">
    <button class="ghost-btn">Hover Me</button>
    <button class="ghost-btn variant-purple">Click Here</button>
  </div>
</body>
</html>

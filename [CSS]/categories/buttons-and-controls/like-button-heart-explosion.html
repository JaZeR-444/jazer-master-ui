<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like Button Heart Explosion - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .component-title {
            font-family: var(--font-primary);
            font-size: 3rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-align: center;
        }

        .component-description {
            font-family: var(--font-body);
            font-size: 1.1rem;
            color: var(--text-gray);
            text-align: center;
            max-width: 600px;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .button-showcase {
            display: flex;
            gap: 3rem;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        /* Like Button Container */
        .like-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        /* Like Button */
        .like-btn {
            width: 100px;
            height: 100px;
            background: rgba(26, 10, 46, 0.6);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .like-btn:hover {
            transform: scale(1.1);
            border-color: var(--jazer-pink);
            box-shadow: 0 6px 30px rgba(255, 0, 110, 0.4);
        }

        .like-btn .heart {
            font-size: 3rem;
            transition: all 0.3s ease;
            filter: grayscale(1);
        }

        .like-btn.liked .heart {
            filter: grayscale(0);
            animation: heartBeat 0.5s ease;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1.1); }
        }

        .like-btn.liked {
            background: linear-gradient(135deg, var(--jazer-pink), #ff1744);
            border-color: var(--jazer-pink);
            box-shadow: 0 6px 30px rgba(255, 0, 110, 0.6);
        }

        /* Like Count */
        .like-count {
            font-size: 1.5rem;
            font-family: var(--font-primary);
            font-weight: bold;
            color: var(--jazer-cyan);
            text-align: center;
        }

        /* Heart Particle */
        .heart-particle {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
            opacity: 1;
            z-index: 100;
        }

        .heart-particle.explode {
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0.3) rotate(var(--rotation));
            }
        }

        /* Sparkle Particle */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-pink));
            border-radius: 50%;
            pointer-events: none;
            opacity: 1;
            z-index: 99;
        }

        .sparkle.animate {
            animation: sparkleOut 1s ease-out forwards;
        }

        @keyframes sparkleOut {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--sx), var(--sy)) scale(0);
            }
        }

        /* Plus One Animation */
        .plus-one {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            font-weight: bold;
            color: var(--jazer-pink);
            opacity: 0;
            pointer-events: none;
            z-index: 101;
        }

        .plus-one.show {
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(0);
            }
            20% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-50px);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .component-title {
                font-size: 2rem;
            }

            .like-btn {
                width: 80px;
                height: 80px;
            }

            .like-btn .heart {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Gallery</a>

    <h1 class="component-title">Like Button Heart Explosion</h1>
    <p class="component-description">
        Click the heart button to trigger an explosion of heart particles with physics simulation. Watch as hearts and sparkles fly in all directions!
    </p>

    <div class="button-showcase">
        <div class="like-container">
            <button class="like-btn">
                <span class="heart">‚ù§Ô∏è</span>
                <div class="plus-one">+1</div>
            </button>
            <div class="like-count">0 likes</div>
        </div>
    </div>

    <script>
        const likeBtn = document.querySelector('.like-btn');
        const likeCount = document.querySelector('.like-count');
        const plusOne = document.querySelector('.plus-one');
        let count = 0;
        let isLiked = false;

        likeBtn.addEventListener('click', function(e) {
            isLiked = !isLiked;

            if (isLiked) {
                // Liked - increment and explode
                count++;
                likeCount.textContent = `${count} like${count > 1 ? 's' : ''}`;
                
                this.classList.add('liked');
                
                // Show +1 animation
                plusOne.classList.add('show');
                setTimeout(() => plusOne.classList.remove('show'), 1000);

                // Create explosion
                createExplosion(e);
            } else {
                // Unliked - decrement
                count--;
                likeCount.textContent = `${count} like${count > 1 ? 's' : ''}`;
                this.classList.remove('liked');
            }
        });

        function createExplosion(e) {
            const rect = likeBtn.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Create heart particles (12 hearts in a circle)
            const numHearts = 12;
            for (let i = 0; i < numHearts; i++) {
                const angle = (Math.PI * 2 * i) / numHearts;
                const distance = 100 + Math.random() * 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                const rotation = Math.random() * 360;

                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó'][Math.floor(Math.random() * 4)];
                heart.style.left = centerX + 'px';
                heart.style.top = centerY + 'px';
                heart.style.setProperty('--tx', tx + 'px');
                heart.style.setProperty('--ty', ty + 'px');
                heart.style.setProperty('--rotation', rotation + 'deg');
                
                document.body.appendChild(heart);
                
                requestAnimationFrame(() => {
                    heart.classList.add('explode');
                });

                setTimeout(() => heart.remove(), 1500);
            }

            // Create sparkle particles (20 sparkles)
            const numSparkles = 20;
            for (let i = 0; i < numSparkles; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = 80 + Math.random() * 80;
                const sx = Math.cos(angle) * distance;
                const sy = Math.sin(angle) * distance;

                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = centerX + 'px';
                sparkle.style.top = centerY + 'px';
                sparkle.style.setProperty('--sx', sx + 'px');
                sparkle.style.setProperty('--sy', sy + 'px');
                
                document.body.appendChild(sparkle);
                
                requestAnimationFrame(() => {
                    sparkle.classList.add('animate');
                });

                setTimeout(() => sparkle.remove(), 1000);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Pan-on-Hover Button - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #ffffff;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-family: var(--font-primary);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .demo-area {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 1rem;
            border: 1px solid rgba(0, 242, 234, 0.1);
        }

        .pan-button {
            position: relative;
            padding: 1.5rem 3rem;
            font-size: 1.2rem;
            font-family: var(--font-primary);
            font-weight: bold;
            color: #ffffff;
            background: #000;
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 242, 234, 0.3);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
            min-width: 200px;
        }

        .pan-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(135deg, 
                var(--jazer-cyan) 0%, 
                var(--jazer-purple) 50%, 
                var(--jazer-pink) 100%);
            background-size: 200% 200%;
            background-position: 0% 0%;
            transition: background-position 0.6s ease;
            opacity: 0.8;
            z-index: -1;
        }

        .pan-button:hover::before {
            background-position: 100% 100%;
        }

        .pan-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 30px rgba(0, 242, 234, 0.5);
            border-color: var(--jazer-pink);
        }

        .pan-button:active {
            transform: scale(0.98);
        }

        /* Pattern variations */
        .pan-button.radial-pattern::before {
            background-image: radial-gradient(circle at 0% 0%, 
                var(--jazer-cyan) 0%, 
                var(--jazer-purple) 50%, 
                var(--jazer-pink) 100%);
            background-size: 300% 300%;
        }

        .pan-button.radial-pattern:hover::before {
            background-position: 100% 100%;
        }

        .pan-button.diagonal-pattern::before {
            background-image: repeating-linear-gradient(
                45deg,
                var(--jazer-cyan),
                var(--jazer-cyan) 10px,
                var(--jazer-purple) 10px,
                var(--jazer-purple) 20px,
                var(--jazer-pink) 20px,
                var(--jazer-pink) 30px
            );
            background-size: 300% 300%;
            background-position: 0% 0%;
        }

        .pan-button.diagonal-pattern:hover::before {
            background-position: 100% 100%;
        }

        .pan-button.waves-pattern::before {
            background-image: 
                linear-gradient(90deg, transparent 0%, var(--jazer-cyan) 25%, transparent 50%),
                linear-gradient(90deg, transparent 50%, var(--jazer-purple) 75%, transparent 100%),
                linear-gradient(135deg, var(--jazer-pink) 0%, var(--jazer-cyan) 100%);
            background-size: 400% 100%;
            background-position: 0% 0%;
        }

        .pan-button.waves-pattern:hover::before {
            background-position: 100% 0%;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .demo-area {
                padding: 2rem 1rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
            }

            .pan-button {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Gallery</a>
    
    <div class="container">
        <h1>Background Image Pan-on-Hover Button</h1>
        <p class="description">
            Hover over these buttons to see the background gradient pan across the surface.
            Each button uses different gradient patterns that animate smoothly on hover.
        </p>

        <div class="demo-area">
            <button class="pan-button">
                Linear Gradient
            </button>

            <button class="pan-button radial-pattern">
                Radial Gradient
            </button>

            <button class="pan-button diagonal-pattern">
                Diagonal Stripes
            </button>

            <button class="pan-button waves-pattern">
                Wave Pattern
            </button>
        </div>
    </div>
</body>
</html>

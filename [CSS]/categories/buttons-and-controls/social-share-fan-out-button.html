<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Share Fan-Out Button - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 2rem;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .component-title {
            font-family: var(--font-primary);
            font-size: 3rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-align: center;
        }

        .component-description {
            font-family: var(--font-body);
            font-size: 1.1rem;
            color: var(--text-gray);
            text-align: center;
            max-width: 600px;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        /* Share Button Container */
        .share-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Share Button */
        .share-btn {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 242, 234, 0.3);
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .share-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 30px rgba(0, 242, 234, 0.5);
        }

        .share-btn.active {
            transform: rotate(45deg);
            background: linear-gradient(135deg, var(--jazer-pink), var(--jazer-purple));
        }

        /* Social Media Buttons */
        .social-btn {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(26, 10, 46, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid var(--jazer-cyan);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 242, 234, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
        }

        .social-btn.show {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }

        .social-btn:hover {
            transform: scale(1.2);
            border-color: var(--jazer-pink);
            box-shadow: 0 6px 25px rgba(0, 242, 234, 0.6);
        }

        /* Position Social Buttons in a circle */
        .social-btn:nth-child(2) { /* Twitter */
            transition-delay: 0.05s;
        }
        .social-btn:nth-child(3) { /* Facebook */
            transition-delay: 0.1s;
        }
        .social-btn:nth-child(4) { /* Instagram */
            transition-delay: 0.15s;
        }
        .social-btn:nth-child(5) { /* LinkedIn */
            transition-delay: 0.2s;
        }
        .social-btn:nth-child(6) { /* WhatsApp */
            transition-delay: 0.25s;
        }
        .social-btn:nth-child(7) { /* Email */
            transition-delay: 0.3s;
        }

        /* Status Message */
        .status-message {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            color: var(--jazer-cyan);
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .status-message.show {
            opacity: 1;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .component-title {
                font-size: 2rem;
            }

            .share-container {
                width: 250px;
                height: 250px;
            }

            .share-btn {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }

            .social-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Gallery</a>

    <h1 class="component-title">Social Share Fan-Out Button</h1>
    <p class="component-description">
        Click the share button to watch social media options fan out in a circular pattern. Click any social icon to "share" on that platform.
    </p>

    <div class="share-container">
        <button class="share-btn">üì§</button>
        <button class="social-btn" data-platform="Twitter">üê¶</button>
        <button class="social-btn" data-platform="Facebook">üìò</button>
        <button class="social-btn" data-platform="Instagram">üì∑</button>
        <button class="social-btn" data-platform="LinkedIn">üíº</button>
        <button class="social-btn" data-platform="WhatsApp">üí¨</button>
        <button class="social-btn" data-platform="Email">‚úâÔ∏è</button>
        <div class="status-message"></div>
    </div>

    <script>
        const shareBtn = document.querySelector('.share-btn');
        const socialBtns = document.querySelectorAll('.social-btn');
        const statusMessage = document.querySelector('.status-message');
        let isExpanded = false;

        shareBtn.addEventListener('click', function() {
            isExpanded = !isExpanded;

            if (isExpanded) {
                // Fan out
                this.classList.add('active');
                
                const radius = 100;
                const angleStep = (2 * Math.PI) / socialBtns.length;
                
                socialBtns.forEach((btn, index) => {
                    const angle = angleStep * index - Math.PI / 2; // Start from top
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    
                    btn.style.transform = `translate(${x}px, ${y}px) scale(1)`;
                    btn.classList.add('show');
                });
            } else {
                // Fan in
                this.classList.remove('active');
                
                socialBtns.forEach(btn => {
                    btn.style.transform = 'translate(0, 0) scale(0)';
                    btn.classList.remove('show');
                });
            }
        });

        socialBtns.forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                
                const platform = this.getAttribute('data-platform');
                statusMessage.textContent = `Sharing on ${platform}...`;
                statusMessage.classList.add('show');

                // Simulate sharing
                setTimeout(() => {
                    statusMessage.textContent = `Shared on ${platform}! ‚úì`;
                }, 1000);

                setTimeout(() => {
                    statusMessage.classList.remove('show');
                }, 3000);
            });
        });

        // Close when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.share-container') && isExpanded) {
                shareBtn.click();
            }
        });
    </script>
</body>
</html>

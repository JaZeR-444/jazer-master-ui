<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquid Fill Effect Button - JaZeR</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
      color: var(--jazer-cyan);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      color: var(--jazer-cyan);
      text-decoration: none;
      font-size: 1.2rem;
      z-index: 1000;
      padding: 10px 20px;
      border: 2px solid var(--jazer-cyan);
      border-radius: 8px;
      background: rgba(0, 242, 234, 0.1);
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: rgba(0, 242, 234, 0.2);
      transform: translateX(-5px);
    }

    .info {
      text-align: center;
      margin-bottom: 50px;
    }

    .info h1 {
      font-family: var(--font-primary);
      font-size: 2.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .info p {
      color: var(--jazer-purple);
      font-size: 1.1rem;
    }

    .demo-container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
    }

    .liquid-button {
      position: relative;
      padding: 20px 50px;
      font-family: var(--font-secondary);
      font-size: 1.2rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      background: transparent;
      border: 3px solid var(--jazer-cyan);
      border-radius: 12px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      color: var(--jazer-cyan);
    }

    .liquid-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 242, 234, 0.3);
    }

    .liquid-button span {
      position: relative;
      z-index: 2;
      transition: color 0.6s ease;
    }

    .liquid-button:hover span {
      color: #0a0a0f;
    }

    .liquid-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(180deg, var(--jazer-cyan) 0%, var(--jazer-purple) 100%);
      transition: height 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1;
    }

    .liquid-fill::before {
      content: '';
      position: absolute;
      top: -20px;
      left: -50%;
      width: 200%;
      height: 40px;
      background: radial-gradient(circle, transparent 40%, var(--jazer-cyan) 40%, var(--jazer-cyan) 60%, transparent 60%);
      background-size: 50px 40px;
      animation: liquidWave 1.5s linear infinite;
    }

    @keyframes liquidWave {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(50px);
      }
    }

    .liquid-button:hover .liquid-fill {
      height: 100%;
    }

    /* Variants */
    .liquid-button.variant-purple {
      border-color: var(--jazer-purple);
      color: var(--jazer-purple);
    }

    .liquid-button.variant-purple .liquid-fill {
      background: linear-gradient(180deg, var(--jazer-purple) 0%, var(--jazer-pink) 100%);
    }

    .liquid-button.variant-purple .liquid-fill::before {
      background: radial-gradient(circle, transparent 40%, var(--jazer-purple) 40%, var(--jazer-purple) 60%, transparent 60%);
      background-size: 50px 40px;
    }

    .liquid-button.variant-pink {
      border-color: var(--jazer-pink);
      color: var(--jazer-pink);
    }

    .liquid-button.variant-pink .liquid-fill {
      background: linear-gradient(180deg, var(--jazer-pink) 0%, #ff3366 100%);
    }

    .liquid-button.variant-pink .liquid-fill::before {
      background: radial-gradient(circle, transparent 40%, var(--jazer-pink) 40%, var(--jazer-pink) 60%, transparent 60%);
      background-size: 50px 40px;
    }

    .liquid-button.variant-rounded {
      border-radius: 50px;
    }

    .button-group {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    @media (max-width: 768px) {
      .info h1 {
        font-size: 1.8rem;
      }

      .info p {
        font-size: 0.9rem;
      }

      .liquid-button {
        padding: 16px 40px;
        font-size: 1rem;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Gallery</a>
  
  <div class="info">
    <h1>Liquid Fill Effect Button</h1>
    <p>Hover to fill the button with flowing liquid animation</p>
  </div>

  <div class="demo-container">
    <div class="button-group">
      <button class="liquid-button">
        <div class="liquid-fill"></div>
        <span>Hover Me</span>
      </button>

      <button class="liquid-button variant-purple">
        <div class="liquid-fill"></div>
        <span>Click Here</span>
      </button>

      <button class="liquid-button variant-pink">
        <div class="liquid-fill"></div>
        <span>Submit</span>
      </button>
    </div>

    <div class="button-group">
      <button class="liquid-button variant-rounded">
        <div class="liquid-fill"></div>
        <span>Download</span>
      </button>

      <button class="liquid-button variant-purple variant-rounded">
        <div class="liquid-fill"></div>
        <span>Get Started</span>
      </button>

      <button class="liquid-button variant-pink variant-rounded">
        <div class="liquid-fill"></div>
        <span>Learn More</span>
      </button>
    </div>
  </div>

  <script>
    // Add click feedback
    document.querySelectorAll('.liquid-button').forEach(button => {
      button.addEventListener('click', function() {
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = '';
        }, 150);
      });
    });
  </script>
</body>
</html>

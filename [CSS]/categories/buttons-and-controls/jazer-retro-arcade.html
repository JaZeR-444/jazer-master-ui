<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Arcade Button</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
            font-family: 'Press Start 2P', cursive;
        }

        .arcade-btn {
            position: relative;
            padding: 20px 30px;
            font-size: 1.5rem;
            color: #fff;
            background: #ffaa00;
            border: none;
            cursor: pointer;
            text-shadow: 2px 2px #c40;
            /* Pixel Art Borders via box-shadow */
            box-shadow:
                inset 4px 4px #ffcc66,
                inset -4px -4px #cc8800,
                4px 4px 0px #000;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .arcade-btn:hover {
            background: #ffbb33;
            transform: translateY(-2px);
            box-shadow:
                inset 4px 4px #ffdd88,
                inset -4px -4px #dd9900,
                4px 6px 0px #000;
        }

        .arcade-btn:active {
            transform: translateY(4px);
            box-shadow:
                inset 4px 4px #cc8800,
                inset -4px -4px #ffcc66,
                0px 0px 0px #000;
        }

        /* Blink Animation for Coin Insert */
        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .insert-coin {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.6rem;
            color: #fff;
            animation: blink 1s infinite step-end;
        }
    </style>
</head>

<body>

    <div style="position:relative">
        <button class="arcade-btn">START REQUEST</button>
        <div class="insert-coin">INSERT COIN</div>
    </div>

</body>

</html>

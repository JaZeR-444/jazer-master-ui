<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming D-Pad 3D Tilt Button - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 2rem;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .component-title {
            font-family: var(--font-primary);
            font-size: 3rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-align: center;
        }

        .component-description {
            font-family: var(--font-body);
            font-size: 1.1rem;
            color: var(--text-gray);
            text-align: center;
            max-width: 600px;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        /* D-Pad Container */
        .dpad-container {
            position: relative;
            width: 250px;
            height: 250px;
            perspective: 1000px;
        }

        /* D-Pad Base */
        .dpad-base {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: rgba(26, 10, 46, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid rgba(0, 242, 234, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        /* D-Pad Button */
        .dpad-btn {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 242, 234, 0.4);
            transition: all 0.1s ease;
            transform-style: preserve-3d;
        }

        .dpad-btn::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            transform: translateZ(-10px);
            z-index: -1;
        }

        .dpad-btn:hover {
            filter: brightness(1.2);
            box-shadow: 0 6px 20px rgba(0, 242, 234, 0.6);
        }

        /* Up Button */
        .dpad-btn.up {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .dpad-btn.up.pressed {
            transform: translateX(-50%) translateY(3px) rotateX(-15deg);
            box-shadow: 0 2px 8px rgba(0, 242, 234, 0.4);
        }

        /* Down Button */
        .dpad-btn.down {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .dpad-btn.down.pressed {
            transform: translateX(-50%) translateY(-3px) rotateX(15deg);
            box-shadow: 0 2px 8px rgba(0, 242, 234, 0.4);
        }

        /* Left Button */
        .dpad-btn.left {
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .dpad-btn.left.pressed {
            transform: translateY(-50%) translateX(3px) rotateY(15deg);
            box-shadow: 0 2px 8px rgba(0, 242, 234, 0.4);
        }

        /* Right Button */
        .dpad-btn.right {
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .dpad-btn.right.pressed {
            transform: translateY(-50%) translateX(-3px) rotateY(-15deg);
            box-shadow: 0 2px 8px rgba(0, 242, 234, 0.4);
        }

        /* Center Button */
        .dpad-btn.center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--jazer-pink), var(--jazer-purple));
            font-size: 1.2rem;
        }

        .dpad-btn.center.pressed {
            transform: translate(-50%, -50%) scale(0.9) translateZ(-5px);
            box-shadow: 0 2px 8px rgba(255, 0, 110, 0.4);
        }

        /* Direction Display */
        .direction-display {
            margin-top: 2rem;
            text-align: center;
            font-size: 1.5rem;
            font-family: var(--font-primary);
            color: var(--jazer-cyan);
            min-height: 2rem;
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 242, 234, 0.4);
            width: 0;
            height: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 1;
            pointer-events: none;
        }

        .ripple.animate {
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            to {
                width: 100px;
                height: 100px;
                opacity: 0;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .component-title {
                font-size: 2rem;
            }

            .dpad-container {
                width: 200px;
                height: 200px;
            }

            .dpad-base {
                width: 160px;
                height: 160px;
            }

            .dpad-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .dpad-btn.center {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back to Gallery</a>

    <h1 class="component-title">Gaming D-Pad 3D Tilt</h1>
    <p class="component-description">
        Click the directional buttons to see realistic 3D tilt press simulation with shadow depth effects, just like a real gaming controller.
    </p>

    <div class="dpad-container">
        <div class="dpad-base"></div>
        <button class="dpad-btn up" data-direction="UP">▲</button>
        <button class="dpad-btn down" data-direction="DOWN">▼</button>
        <button class="dpad-btn left" data-direction="LEFT">◀</button>
        <button class="dpad-btn right" data-direction="RIGHT">▶</button>
        <button class="dpad-btn center" data-direction="ACTION">●</button>
    </div>

    <div class="direction-display"></div>

    <script>
        const buttons = document.querySelectorAll('.dpad-btn');
        const directionDisplay = document.querySelector('.direction-display');

        buttons.forEach(button => {
            button.addEventListener('mousedown', function() {
                this.classList.add('pressed');
                
                const direction = this.getAttribute('data-direction');
                directionDisplay.textContent = direction;

                // Create ripple effect
                createRipple(this);
            });

            button.addEventListener('mouseup', function() {
                this.classList.remove('pressed');
            });

            button.addEventListener('mouseleave', function() {
                this.classList.remove('pressed');
            });

            button.addEventListener('touchstart', function(e) {
                e.preventDefault();
                this.classList.add('pressed');
                
                const direction = this.getAttribute('data-direction');
                directionDisplay.textContent = direction;

                createRipple(this);
            });

            button.addEventListener('touchend', function(e) {
                e.preventDefault();
                this.classList.remove('pressed');
            });

            // Keyboard support
            document.addEventListener('keydown', function(e) {
                let targetBtn = null;
                
                switch(e.key) {
                    case 'ArrowUp':
                        targetBtn = document.querySelector('.dpad-btn.up');
                        break;
                    case 'ArrowDown':
                        targetBtn = document.querySelector('.dpad-btn.down');
                        break;
                    case 'ArrowLeft':
                        targetBtn = document.querySelector('.dpad-btn.left');
                        break;
                    case 'ArrowRight':
                        targetBtn = document.querySelector('.dpad-btn.right');
                        break;
                    case ' ':
                    case 'Enter':
                        targetBtn = document.querySelector('.dpad-btn.center');
                        break;
                }

                if (targetBtn && !targetBtn.classList.contains('pressed')) {
                    targetBtn.classList.add('pressed');
                    const direction = targetBtn.getAttribute('data-direction');
                    directionDisplay.textContent = direction;
                    createRipple(targetBtn);
                }
            });

            document.addEventListener('keyup', function(e) {
                let targetBtn = null;
                
                switch(e.key) {
                    case 'ArrowUp':
                        targetBtn = document.querySelector('.dpad-btn.up');
                        break;
                    case 'ArrowDown':
                        targetBtn = document.querySelector('.dpad-btn.down');
                        break;
                    case 'ArrowLeft':
                        targetBtn = document.querySelector('.dpad-btn.left');
                        break;
                    case 'ArrowRight':
                        targetBtn = document.querySelector('.dpad-btn.right');
                        break;
                    case ' ':
                    case 'Enter':
                        targetBtn = document.querySelector('.dpad-btn.center');
                        break;
                }

                if (targetBtn) {
                    targetBtn.classList.remove('pressed');
                }
            });
        });

        function createRipple(button) {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            button.appendChild(ripple);
            
            requestAnimationFrame(() => {
                ripple.classList.add('animate');
            });

            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // Display hint
        directionDisplay.textContent = 'Press any button or use arrow keys';
    </script>
</body>
</html>

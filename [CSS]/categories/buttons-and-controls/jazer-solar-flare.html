<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Solar Flare</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: 'Verdana', sans-serif;
        }

        .solar-btn {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, #f9d71c 0%, #f9a825 50%, #e65100 100%);
            border: none;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 50px #e65100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s;
        }

        /* Surface texture (turbulence) */
        .solar-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: url('https://www.transparenttextures.com/patterns/shattered-island.png');
            opacity: 0.5;
            mix-blend-mode: multiply;
            animation: rotate 20s infinite linear;
        }

        /* Flare Eruptions */
        .flare {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            pointer-events: none;
        }

        .flare-arm {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 20px;
            background: linear-gradient(90deg, transparent 50%, #ffcc00 50%, transparent 100%);
            transform-origin: left center;
            opacity: 0;
            filter: blur(5px);
        }

        .solar-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 80px #ff3d00;
        }

        .solar-btn:hover .flare-arm {
            animation: erupt 1s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        @keyframes erupt {
            0% {
                transform: translateY(-50%) rotate(var(--angle)) scaleX(0);
                opacity: 0.8;
            }

            50% {
                transform: translateY(-50%) rotate(var(--angle)) scaleX(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-50%) rotate(var(--angle)) scaleX(1.1);
                opacity: 0;
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        span {
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <button class="solar-btn">
        <span>JaZeR</span>
        <div class="flare">
            <div class="flare-arm" style="--angle: 0deg;"></div>
            <div class="flare-arm" style="--angle: 45deg;"></div>
            <div class="flare-arm" style="--angle: 90deg;"></div>
            <div class="flare-arm" style="--angle: 135deg;"></div>
            <div class="flare-arm" style="--angle: 180deg;"></div>
            <div class="flare-arm" style="--angle: 225deg;"></div>
            <div class="flare-arm" style="--angle: 270deg;"></div>
            <div class="flare-arm" style="--angle: 315deg;"></div>
        </div>
    </button>

</body>

</html>

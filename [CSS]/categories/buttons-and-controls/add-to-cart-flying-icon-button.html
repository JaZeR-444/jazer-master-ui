<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Add to Cart" Flying Icon Button - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 2rem;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .component-title {
            font-family: var(--font-primary);
            font-size: 3rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-align: center;
        }

        .component-description {
            font-family: var(--font-body);
            font-size: 1.1rem;
            color: var(--text-gray);
            text-align: center;
            max-width: 600px;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        /* Cart Icon in Top Right */
        .cart-container {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .cart-icon {
            position: relative;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(147, 51, 234, 0.4);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .cart-icon:hover {
            transform: scale(1.1);
        }

        .cart-icon::before {
            content: "üõí";
            font-size: 1.8rem;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--jazer-cyan);
            color: #0a0a0a;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .cart-count.bump {
            animation: bump 0.5s ease;
        }

        @keyframes bump {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        /* Product Card */
        .product-card {
            background: rgba(26, 10, 46, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 242, 234, 0.2);
            border-radius: 20px;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }

        .product-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, rgba(0, 242, 234, 0.1), rgba(147, 51, 234, 0.1));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .product-image::before {
            content: "üì¶";
        }

        .product-title {
            font-family: var(--font-primary);
            font-size: 1.5rem;
            color: var(--jazer-cyan);
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 1.5rem;
        }

        /* Add to Cart Button */
        .add-to-cart-btn {
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-family: var(--font-primary);
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 242, 234, 0.3);
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 242, 234, 0.5);
        }

        .add-to-cart-btn:active {
            transform: scale(0.95);
        }

        .add-to-cart-btn.clicked {
            animation: success-pulse 0.5s ease;
        }

        @keyframes success-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Flying Icon Animation */
        .flying-icon {
            position: fixed;
            font-size: 2rem;
            pointer-events: none;
            z-index: 999;
            opacity: 1;
            transition: none;
        }

        @keyframes flyToCart {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            50% {
                opacity: 1;
                transform: translate(var(--dx-half), var(--dy-half)) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(var(--dx), var(--dy)) scale(0.3);
            }
        }

        .flying-icon.animate {
            animation: flyToCart 1s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
        }

        /* Success Message */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0, 242, 234, 0.9);
            color: #0a0a0a;
            padding: 1.5rem 3rem;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            z-index: 1001;
            box-shadow: 0 10px 40px rgba(0, 242, 234, 0.6);
        }

        .success-message.show {
            animation: showSuccess 2s ease forwards;
        }

        @keyframes showSuccess {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            15% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
            25% {
                transform: translate(-50%, -50%) scale(1);
            }
            85% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .component-title {
                font-size: 2rem;
            }

            .cart-icon {
                width: 50px;
                height: 50px;
            }

            .cart-icon::before {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Gallery</a>

    <div class="cart-container">
        <div class="cart-icon">
            <span class="cart-count">0</span>
        </div>
    </div>

    <h1 class="component-title">"Add to Cart" Flying Icon</h1>
    <p class="component-description">
        Click the "Add to Cart" button and watch the product icon fly to the shopping cart with a smooth parabolic trajectory animation.
    </p>

    <div class="product-card">
        <div class="product-image"></div>
        <h2 class="product-title">Premium Product</h2>
        <p class="product-price">$99.99</p>
        <button class="add-to-cart-btn">
            üõí Add to Cart
        </button>
    </div>

    <div class="success-message">Added to cart! ‚úì</div>

    <script>
        const addToCartBtn = document.querySelector('.add-to-cart-btn');
        const cartIcon = document.querySelector('.cart-icon');
        const cartCount = document.querySelector('.cart-count');
        const successMessage = document.querySelector('.success-message');
        const productImage = document.querySelector('.product-image');
        
        let count = 0;

        addToCartBtn.addEventListener('click', function(e) {
            // Button feedback
            this.classList.add('clicked');
            setTimeout(() => this.classList.remove('clicked'), 500);

            // Create flying icon
            const flyingIcon = document.createElement('div');
            flyingIcon.className = 'flying-icon';
            flyingIcon.textContent = 'üì¶';
            
            // Position at product image
            const productRect = productImage.getBoundingClientRect();
            const cartRect = cartIcon.getBoundingClientRect();
            
            flyingIcon.style.left = productRect.left + productRect.width / 2 + 'px';
            flyingIcon.style.top = productRect.top + productRect.height / 2 + 'px';
            
            document.body.appendChild(flyingIcon);

            // Calculate trajectory
            const dx = cartRect.left + cartRect.width / 2 - (productRect.left + productRect.width / 2);
            const dy = cartRect.top + cartRect.height / 2 - (productRect.top + productRect.height / 2);
            
            // Parabolic curve effect
            const dxHalf = dx / 2;
            const dyHalf = dy / 2 - 100; // Arc height

            flyingIcon.style.setProperty('--dx', `${dx}px`);
            flyingIcon.style.setProperty('--dy', `${dy}px`);
            flyingIcon.style.setProperty('--dx-half', `${dxHalf}px`);
            flyingIcon.style.setProperty('--dy-half', `${dyHalf}px`);

            // Start animation
            requestAnimationFrame(() => {
                flyingIcon.classList.add('animate');
            });

            // Update cart count
            setTimeout(() => {
                count++;
                cartCount.textContent = count;
                cartCount.classList.add('bump');
                setTimeout(() => cartCount.classList.remove('bump'), 500);
                
                // Show success message
                successMessage.classList.add('show');
                setTimeout(() => successMessage.classList.remove('show'), 2000);
            }, 800);

            // Remove flying icon after animation
            setTimeout(() => {
                flyingIcon.remove();
            }, 1000);
        });

        // Cart icon click handler
        cartIcon.addEventListener('click', function() {
            if (count > 0) {
                alert(`You have ${count} item${count > 1 ? 's' : ''} in your cart!`);
            } else {
                alert('Your cart is empty!');
            }
        });
    </script>
</body>
</html>

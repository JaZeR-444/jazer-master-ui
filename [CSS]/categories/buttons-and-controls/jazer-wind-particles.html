<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Wind</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #87CEEB;
            font-family: sans-serif;
        }

        .wind-container {
            position: relative;
        }

        .wind-btn {
            position: relative;
            padding: 15px 50px;
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
            z-index: 2;
            transition: 0.3s;
        }

        .wind-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            height: 2px;
            width: 100px;
            top: 50%;
            left: -150px;
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }

        .wind-btn:hover~.line {
            animation: blow 1s linear infinite;
        }

        /* Multiple lines */
        .line:nth-child(2) {
            top: 20%;
            animation-delay: 0.1s;
        }

        .line:nth-child(3) {
            top: 80%;
            animation-delay: 0.3s;
        }

        .line:nth-child(4) {
            top: 40%;
            width: 150px;
            animation-delay: 0.5s;
        }

        .line:nth-child(5) {
            top: 60%;
            width: 50px;
            animation-delay: 0.2s;
        }

        @keyframes blow {
            0% {
                left: -150px;
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                left: 300px;
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="wind-container">
        <button class="wind-btn">JaZeR</button>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

</body>

</html>

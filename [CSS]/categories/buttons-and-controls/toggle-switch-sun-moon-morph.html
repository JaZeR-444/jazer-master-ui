<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch Sun/Moon Morph - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 2rem;
            position: relative;
            transition: background 0.5s ease;
        }

        body.light-mode {
            background: linear-gradient(135deg, #87CEEB 0%, #FFD700 100%);
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        body.light-mode .back-button {
            color: #1a0a2e;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .component-title {
            font-family: var(--font-primary);
            font-size: 3rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-align: center;
            transition: all 0.5s ease;
        }

        body.light-mode .component-title {
            background: linear-gradient(135deg, #ff006e, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .component-description {
            font-family: var(--font-body);
            font-size: 1.1rem;
            color: var(--text-gray);
            text-align: center;
            max-width: 600px;
            margin-bottom: 3rem;
            line-height: 1.6;
            transition: color 0.5s ease;
        }

        body.light-mode .component-description {
            color: #1a0a2e;
        }

        /* Toggle Container */
        .toggle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            width: 200px;
            height: 100px;
            background: rgba(26, 10, 46, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 3px solid rgba(0, 242, 234, 0.3);
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3),
                        inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .toggle-switch.active {
            background: rgba(255, 215, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.6);
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.4),
                        inset 0 2px 10px rgba(255, 255, 255, 0.2);
        }

        /* Toggle Knob */
        .toggle-knob {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 76px;
            height: 76px;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border-radius: 50%;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 4px 15px rgba(0, 242, 234, 0.5);
        }

        .toggle-switch.active .toggle-knob {
            left: 110px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.6);
        }

        /* Icon Morphing */
        .icon-moon {
            opacity: 1;
            transform: rotate(0deg) scale(1);
            transition: all 0.5s ease;
        }

        .toggle-switch.active .icon-moon {
            opacity: 0;
            transform: rotate(180deg) scale(0);
        }

        .icon-sun {
            position: absolute;
            opacity: 0;
            transform: rotate(-180deg) scale(0);
            transition: all 0.5s ease;
        }

        .toggle-switch.active .icon-sun {
            opacity: 1;
            transform: rotate(0deg) scale(1);
        }

        /* Stars (decorative) */
        .stars {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 1.2rem;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .toggle-switch.active .stars {
            opacity: 0;
        }

        /* Mode Label */
        .mode-label {
            font-size: 1.5rem;
            font-family: var(--font-primary);
            font-weight: bold;
            color: var(--jazer-cyan);
            text-align: center;
            transition: color 0.5s ease;
        }

        body.light-mode .mode-label {
            color: #FFD700;
        }

        /* Instruction */
        .instruction {
            font-size: 0.9rem;
            color: var(--text-gray);
            text-align: center;
            margin-top: 1rem;
            transition: color 0.5s ease;
        }

        body.light-mode .instruction {
            color: #1a0a2e;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .component-title {
                font-size: 2rem;
            }

            .toggle-switch {
                width: 160px;
                height: 80px;
            }

            .toggle-knob {
                width: 60px;
                height: 60px;
                font-size: 2.5rem;
            }

            .toggle-switch.active .toggle-knob {
                left: 90px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Gallery</a>

    <h1 class="component-title">Toggle Switch Sun/Moon Morph</h1>
    <p class="component-description">
        Click the toggle switch to watch the moon smoothly morph into a sun (and vice versa) while the background transitions between day and night themes.
    </p>

    <div class="toggle-container">
        <div class="toggle-switch" id="themeToggle">
            <div class="stars">‚ú®</div>
            <div class="toggle-knob">
                <span class="icon-moon">üåô</span>
                <span class="icon-sun">‚òÄÔ∏è</span>
            </div>
        </div>

        <div class="mode-label" id="modeLabel">Dark Mode</div>
        <p class="instruction">Click to toggle between day and night</p>
    </div>

    <script>
        const toggle = document.getElementById('themeToggle');
        const modeLabel = document.getElementById('modeLabel');
        const body = document.body;
        let isLightMode = false;

        toggle.addEventListener('click', function() {
            isLightMode = !isLightMode;

            if (isLightMode) {
                this.classList.add('active');
                body.classList.add('light-mode');
                modeLabel.textContent = 'Light Mode';
            } else {
                this.classList.remove('active');
                body.classList.remove('light-mode');
                modeLabel.textContent = 'Dark Mode';
            }
        });

        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ' || e.key === 'Enter') {
                toggle.click();
            }
        });
    </script>
</body>
</html>

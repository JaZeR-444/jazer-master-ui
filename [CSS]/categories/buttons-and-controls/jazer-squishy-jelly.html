<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Squishy Jelly</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffeef2;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .jelly-btn {
            position: relative;
            padding: 20px 50px;
            font-size: 1.5rem;
            color: #fff;
            background: #ff5588;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 10px 0 #cc3366, 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.1s;
        }

        .jelly-btn:active {
            transform: translateY(10px) scale(1.1, 0.9);
            /* Squish down */
            box-shadow: 0 0 0 #cc3366, 0 0 0 rgba(0, 0, 0, 0);
        }

        /* Keyframe squish animation on click release handled by JS? 
           CSS animation keyframes for 'jello' effect */

        @keyframes jello-horizontal {
            0% {
                transform: scale3d(1, 1, 1);
            }

            30% {
                transform: scale3d(1.25, 0.75, 1);
            }

            40% {
                transform: scale3d(0.75, 1.25, 1);
            }

            50% {
                transform: scale3d(1.15, 0.85, 1);
            }

            65% {
                transform: scale3d(0.95, 1.05, 1);
            }

            75% {
                transform: scale3d(1.05, 0.95, 1);
            }

            100% {
                transform: scale3d(1, 1, 1);
            }
        }

        .jelly-anim {
            animation: jello-horizontal 0.9s both;
        }
    </style>
</head>

<body>

    <button class="jelly-btn" id="btn">JaZeR</button>

    <script>
        const btn = document.getElementById('btn');
        btn.addEventListener('click', function () {
            // Reset animation
            btn.classList.remove('jelly-anim');
            void btn.offsetWidth; // trigger reflow
            btn.classList.add('jelly-anim');
        });

        // Also subtle hover wobble
        btn.addEventListener('mouseenter', () => {
            btn.style.transform = "scale(1.05)";
            setTimeout(() => btn.style.transform = "", 200);
        });
    </script>
</body>

</html>

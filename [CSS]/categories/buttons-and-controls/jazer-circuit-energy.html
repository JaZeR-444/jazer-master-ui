<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Circuit</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #051005;
            font-family: 'Share Tech', sans-serif;
        }

        .circuit-btn {
            position: relative;
            padding: 20px 60px;
            font-size: 1.5rem;
            color: #0f0;
            background: #000;
            border: 2px solid #080;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 0 10px #020;
        }

        .trace {
            position: absolute;
            background: #0f0;
            box-shadow: 0 0 5px #0f0;
            opacity: 0;
            pointer-events: none;
        }

        /* Horizontal Trace */
        .h-trace {
            height: 2px;
            width: 20px;
            top: 10px;
            left: -20px;
        }

        .v-trace {
            width: 2px;
            height: 20px;
            top: -20px;
            left: 10px;
        }

        .circuit-btn:hover {
            background: #000500;
            box-shadow: 0 0 20px #0f0;
            color: #fff;
            text-shadow: 0 0 5px #0f0;
        }

        .circuit-btn:hover .trace {
            animation: circuit-flow 1s linear infinite;
        }

        /* Creating multiple traces via JS for complexity would be cool, but let's do CSS pseudo for simplicity or multiple divs */
        /* Let's use SVG background for circuit pattern */
        .bg-circuit {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"><path d="M0 20 L10 20 L10 10 L20 10" stroke="%23004400" fill="none" stroke-width="2"/><circle cx="20" cy="10" r="2" fill="%23004400"/></svg>');
            opacity: 0.5;
            z-index: 0;
        }

        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 5px #fff;
            opacity: 0;
            z-index: 1;
        }

        .circuit-btn:hover .spark {
            animation: moveSpark 0.5s linear infinite;
        }

        @keyframes moveSpark {
            0% {
                top: 10%;
                left: 0%;
                opacity: 1;
            }

            50% {
                top: 10%;
                left: 50%;
            }

            51% {
                top: 10%;
                left: 50%;
            }

            /* corner turn? simplified linear for now */
            100% {
                top: 10%;
                left: 100%;
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <button class="circuit-btn">
        <div class="bg-circuit"></div>
        <div class="spark" style="top: 20%; animation-delay: 0s;"></div>
        <div class="spark" style="top: 80%; animation-delay: 0.3s; animation-direction: reverse;"></div>
        <span style="position:relative; z-index:2;">JaZeR CORE</span>
    </button>

</body>

</html>

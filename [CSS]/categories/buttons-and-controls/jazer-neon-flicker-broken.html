<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Neon Flicker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap');

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            font-family: 'Neonderthaw', cursive;
        }

        .neon-btn {
            padding: 10px 40px;
            background: none;
            border: 4px solid #fff;
            border-radius: 10px;
            color: #fff;
            font-size: 3rem;
            cursor: pointer;
            box-shadow:
                0 0 10px #fff,
                inset 0 0 10px #fff,
                0 0 20px #ff00de,
                inset 0 0 20px #ff00de;
            text-shadow:
                0 0 5px #fff,
                0 0 20px #ff00de;
            border-color: #fff;
            position: relative;
        }

        /* Broken Flicker Animation on the 'Z' */
        .flicker-char {
            animation: flicker 3s infinite alternate;
        }

        /* Occasional full blowout */
        .neon-btn:hover {
            animation: pulsate 0.5s infinite alternate;
        }

        @keyframes flicker {

            0%,
            19%,
            21%,
            23%,
            25%,
            54%,
            56%,
            100% {
                color: #fff;
                text-shadow: 0 0 5px #fff, 0 0 20px #ff00de;
                opacity: 1;
            }

            20%,
            24%,
            55% {
                color: #444;
                text-shadow: none;
                opacity: 0.5;
            }
        }

        @keyframes pulsate {
            0% {
                box-shadow: 0 0 10px #fff, 0 0 20px #ff00de;
            }

            100% {
                box-shadow: 0 0 20px #fff, 0 0 40px #ff00de;
            }
        }
    </style>
</head>

<body>

    <button class="neon-btn">
        Ja<span class="flicker-char">Z</span>eR
    </button>

</body>

</html>

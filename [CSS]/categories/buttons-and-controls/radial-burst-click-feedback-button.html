<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Burst Click Feedback Button - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #ffffff;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-family: var(--font-primary);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .demo-area {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 1rem;
            border: 1px solid rgba(0, 242, 234, 0.1);
        }

        .radial-burst-button {
            position: relative;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-family: var(--font-primary);
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            overflow: visible;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 242, 234, 0.3);
        }

        .radial-burst-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 242, 234, 0.5);
        }

        .radial-burst-button:active {
            transform: scale(0.95);
        }

        /* Burst particles */
        .burst-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--jazer-cyan);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px currentColor;
        }

        @keyframes burst-out {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        /* Button variations */
        .radial-burst-button.purple-variant {
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
            box-shadow: 0 4px 20px rgba(147, 51, 234, 0.3);
        }

        .radial-burst-button.purple-variant:hover {
            box-shadow: 0 6px 30px rgba(147, 51, 234, 0.5);
        }

        .radial-burst-button.purple-variant .burst-particle {
            background: var(--jazer-purple);
        }

        .radial-burst-button.pink-variant {
            background: linear-gradient(135deg, var(--jazer-pink), var(--jazer-cyan));
            box-shadow: 0 4px 20px rgba(255, 0, 110, 0.3);
        }

        .radial-burst-button.pink-variant:hover {
            box-shadow: 0 6px 30px rgba(255, 0, 110, 0.5);
        }

        .radial-burst-button.pink-variant .burst-particle {
            background: var(--jazer-pink);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .demo-area {
                padding: 2rem 1rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Gallery</a>
    
    <div class="container">
        <h1>Radial Burst Click Feedback Button</h1>
        <p class="description">
            Click these buttons to create a radial burst of particles that explode outward from the center.
            Multiple particles shoot out in all directions with smooth animations.
        </p>

        <div class="demo-area">
            <button class="radial-burst-button">
                Burst Effect
            </button>

            <button class="radial-burst-button purple-variant">
                Purple Burst
            </button>

            <button class="radial-burst-button pink-variant">
                Pink Burst
            </button>
        </div>
    </div>

    <script>
        document.querySelectorAll('.radial-burst-button').forEach(button => {
            button.addEventListener('click', function(e) {
                const rect = button.getBoundingClientRect();
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                // Create 16 particles in a radial pattern
                const particleCount = 16;
                const angleStep = (Math.PI * 2) / particleCount;
                
                for (let i = 0; i < particleCount; i++) {
                    const angle = angleStep * i;
                    const distance = 100; // Distance particles travel
                    
                    const particle = document.createElement('div');
                    particle.className = 'burst-particle';
                    particle.style.left = `${centerX}px`;
                    particle.style.top = `${centerY}px`;
                    
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--tx', `${tx}px`);
                    particle.style.setProperty('--ty', `${ty}px`);
                    particle.style.animation = 'burst-out 0.6s ease-out forwards';
                    particle.style.animationDelay = `${i * 0.02}s`;
                    
                    button.appendChild(particle);
                    
                    // Remove particle after animation
                    setTimeout(() => {
                        particle.remove();
                    }, 700);
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Nebula Swirl</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: 'Cinzel', serif;
        }

        .nebula-btn {
            position: relative;
            padding: 20px 60px;
            font-size: 2rem;
            color: #fff;
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            overflow: hidden;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 5px;
            transition: 0.5s;
        }

        /* The swirling nebula background */
        /* Using multiple gradients animating around */
        .nebula-bg {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 50% 50%, rgba(76, 161, 175, 0.5), transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(199, 121, 208, 0.5), transparent 50%),
                radial-gradient(circle at 20% 80%, rgba(76, 20, 175, 0.5), transparent 50%);
            mix-blend-mode: screen;
            filter: blur(20px);
            animation: swirl 10s infinite linear;
            opacity: 0.5;
            transition: opacity 0.5s;
        }

        .stars {
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5;
        }

        .nebula-btn:hover {
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 30px rgba(199, 121, 208, 0.3);
            text-shadow: 0 0 10px #fff;
        }

        .nebula-btn:hover .nebula-bg {
            opacity: 1;
            animation-duration: 5s;
            /* speed up */
        }

        @keyframes swirl {
            0% {
                transform: rotate(0deg) scale(1.0);
            }

            50% {
                transform: rotate(180deg) scale(1.2);
            }

            100% {
                transform: rotate(360deg) scale(1.0);
            }
        }

        span {
            position: relative;
            z-index: 2;
        }
    </style>
</head>

<body>

    <button class="nebula-btn">
        <div class="nebula-bg"></div>
        <div class="stars"></div>
        <span>JaZeR</span>
    </button>

</body>

</html>

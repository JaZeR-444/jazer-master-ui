<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Double Exposure</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            font-family: 'Arial Black', sans-serif;
        }

        .exposure-container {
            position: relative;
            background: #000;
            padding: 10px;
        }

        .exposure-btn {
            position: relative;
            font-size: 5rem;
            text-transform: uppercase;
            font-weight: 900;
            cursor: pointer;
            /* Background Image inside text */
            background-image: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80');
            /* Nebula/Stars */
            background-size: cover;
            background-position: center;
            -webkit-background-clip: text;
            color: rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }

        .exposure-btn::before {
            content: 'JaZeR';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Second Image (Nature/Forest) */
            background-image: url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            -webkit-background-clip: text;
            color: transparent;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .exposure-btn:hover {
            letter-spacing: 10px;
            color: transparent;
            /* reveal bg 1 fully? */
        }

        .exposure-btn:hover::before {
            opacity: 1;
            /* Fade to image 2 */
            mix-blend-mode: screen;
            /* Blend them */
        }
    </style>
</head>

<body>

    <div class="exposure-container">
        <div class="exposure-btn">JaZeR</div>
    </div>

</body>

</html>

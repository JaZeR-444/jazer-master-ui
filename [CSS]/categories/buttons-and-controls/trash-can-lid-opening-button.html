<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Can Lid Opening Button - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 2rem;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .component-title {
            font-family: var(--font-primary);
            font-size: 3rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-align: center;
        }

        .component-description {
            font-family: var(--font-body);
            font-size: 1.1rem;
            color: var(--text-gray);
            text-align: center;
            max-width: 600px;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        /* Trash Can Container */
        .trash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        /* Trash Can Button */
        .trash-btn {
            position: relative;
            width: 150px;
            height: 180px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            transition: transform 0.3s ease;
        }

        .trash-btn:hover {
            transform: scale(1.05);
        }

        .trash-btn:active {
            transform: scale(0.95);
        }

        /* Trash Can Lid */
        .trash-lid {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 30px;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border-radius: 50px 50px 0 0;
            box-shadow: 0 4px 15px rgba(0, 242, 234, 0.4);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-origin: left bottom;
            z-index: 10;
        }

        .trash-lid::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 15px;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 242, 234, 0.4);
        }

        .trash-btn:hover .trash-lid {
            transform: translateX(-50%) rotateX(-15deg) translateY(-5px);
        }

        .trash-btn.open .trash-lid {
            transform: translateX(-80%) rotateZ(-45deg) translateY(-10px);
        }

        /* Trash Can Body */
        .trash-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 140px;
            background: rgba(26, 10, 46, 0.8);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(0, 242, 234, 0.3);
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: border-color 0.3s ease;
        }

        .trash-btn:hover .trash-body {
            border-color: var(--jazer-cyan);
        }

        .trash-btn.open .trash-body {
            border-color: var(--jazer-pink);
        }

        /* Trash Lines (decorative) */
        .trash-lines {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 15px;
        }

        .trash-line {
            width: 3px;
            height: 60px;
            background: rgba(0, 242, 234, 0.3);
            border-radius: 2px;
            transition: background 0.3s ease;
        }

        .trash-btn:hover .trash-line {
            background: rgba(0, 242, 234, 0.6);
        }

        /* Delete Message */
        .delete-message {
            font-size: 1.3rem;
            font-family: var(--font-primary);
            font-weight: bold;
            color: var(--text-gray);
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .delete-message.show {
            opacity: 1;
            transform: translateY(0);
            color: var(--jazer-pink);
        }

        /* Deleted Items Counter */
        .counter {
            font-size: 1.1rem;
            color: var(--jazer-cyan);
            text-align: center;
        }

        /* Particle Effect */
        .trash-particle {
            position: fixed;
            font-size: 1.5rem;
            pointer-events: none;
            opacity: 1;
            z-index: 100;
        }

        .trash-particle.animate {
            animation: trashParticle 1s ease-out forwards;
        }

        @keyframes trashParticle {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--px), var(--py)) scale(0.3);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .component-title {
                font-size: 2rem;
            }

            .trash-btn {
                width: 120px;
                height: 150px;
            }

            .trash-lid {
                width: 110px;
                height: 25px;
            }

            .trash-body {
                width: 100px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Gallery</a>

    <h1 class="component-title">Trash Can Lid Opening Button</h1>
    <p class="component-description">
        Click the trash can to watch the lid smoothly open with mechanical animation. Perfect for delete actions with satisfying visual feedback.
    </p>

    <div class="trash-container">
        <button class="trash-btn" id="trashBtn">
            <div class="trash-lid"></div>
            <div class="trash-body">
                <div class="trash-lines">
                    <div class="trash-line"></div>
                    <div class="trash-line"></div>
                    <div class="trash-line"></div>
                </div>
            </div>
        </button>

        <div class="delete-message" id="deleteMsg">Item Deleted! üóëÔ∏è</div>
        <div class="counter" id="counter">0 items deleted</div>
    </div>

    <script>
        const trashBtn = document.getElementById('trashBtn');
        const deleteMsg = document.getElementById('deleteMsg');
        const counter = document.getElementById('counter');
        let count = 0;
        let isAnimating = false;

        trashBtn.addEventListener('click', function(e) {
            if (isAnimating) return;
            
            isAnimating = true;
            
            // Open lid
            this.classList.add('open');
            
            // Show delete message
            deleteMsg.classList.add('show');
            
            // Create particles
            createTrashParticles(e);
            
            // Update counter
            setTimeout(() => {
                count++;
                counter.textContent = `${count} item${count > 1 ? 's' : ''} deleted`;
            }, 300);

            // Close lid and hide message
            setTimeout(() => {
                this.classList.remove('open');
                deleteMsg.classList.remove('show');
                isAnimating = false;
            }, 1500);
        });

        function createTrashParticles(e) {
            const rect = trashBtn.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const particles = ['üìÑ', 'üóëÔ∏è', 'üí•'];
            const numParticles = 6;

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'trash-particle';
                particle.textContent = particles[Math.floor(Math.random() * particles.length)];
                
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';

                const angle = (Math.PI * 2 * i) / numParticles + Math.random() * 0.5;
                const distance = 50 + Math.random() * 50;
                const px = Math.cos(angle) * distance;
                const py = Math.sin(angle) * distance;

                particle.style.setProperty('--px', px + 'px');
                particle.style.setProperty('--py', py + 'px');

                document.body.appendChild(particle);

                requestAnimationFrame(() => {
                    particle.classList.add('animate');
                });

                setTimeout(() => particle.remove(), 1000);
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Delete' || e.key === 'Backspace') {
                e.preventDefault();
                trashBtn.click();
            }
        });
    </script>
</body>
</html>

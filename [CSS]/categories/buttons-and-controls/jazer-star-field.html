<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Star Field</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: 'Courier New', monospace;
        }

        .star-container {
            position: relative;
            width: 250px;
            height: 60px;
            overflow: hidden;
            border: 1px solid #444;
            border-radius: 5px;
            cursor: pointer;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            background: #000;
        }

        .label {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.5rem;
            pointer-events: none;
            mix-blend-mode: exclusion;
        }
    </style>
</head>

<body>

    <div class="star-container" id="starBtn">
        <canvas id="starCanvas"></canvas>
        <div class="label">JaZeR WARP</div>
    </div>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('starBtn');

        canvas.width = container.offsetWidth;
        canvas.height = container.offsetHeight;

        const stars = [];
        const numStars = 100;
        let speed = 2;

        for (let i = 0; i < numStars; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                z: Math.random() * 2 // depth/speed factor
            });
        }

        container.addEventListener('mouseenter', () => speed = 15);
        container.addEventListener('mouseleave', () => speed = 2);

        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.5)'; // trails
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#fff';

            stars.forEach(star => {
                // Move towards center or just left? Let's do 3D zoom towards center
                // Simple version: move outward from center
                const cx = canvas.width / 2;
                const cy = canvas.height / 2;

                const dx = (star.x - cx) / (canvas.width / 2);
                const dy = (star.y - cy) / (canvas.height / 2);

                star.x += dx * speed * star.z;
                star.y += dy * speed * star.z;

                // Reset if OOB
                if (star.x < 0 || star.x > canvas.width || star.y < 0 || star.y > canvas.height) {
                    star.x = Math.random() * canvas.width;
                    star.y = Math.random() * canvas.height;
                    // Bias towards center for zoom effect
                    star.x = cx + (Math.random() - 0.5) * 10;
                    star.y = cy + (Math.random() - 0.5) * 10;
                }

                const size = Math.max(0.5, speed * 0.1 * star.z);
                ctx.beginPath();
                ctx.arc(star.x, star.y, size, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>

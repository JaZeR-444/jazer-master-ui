<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Rune Button</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap');

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0e0e0e;
            font-family: 'Cinzel Decorative', cursive;
        }

        .rune-btn {
            position: relative;
            padding: 20px 60px;
            font-size: 2rem;
            color: #888;
            background: #1a1a1a;
            border: 2px solid #333;
            cursor: pointer;
            transition: all 0.5s;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .rune-text {
            position: relative;
            z-index: 2;
            transition: color 0.5s;
        }

        /* Running Runes Border */
        .rune-border {
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border: 1px dashed #444;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            opacity: 0.5;
        }

        /* Glowing Sigil Overlay */
        .sigil-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 2px solid transparent;
            border-radius: 50%;
            transition: all 0.5s;
            z-index: 1;
            opacity: 0;
        }

        .rune-btn:hover {
            color: #dcb15d;
            border-color: #dcb15d;
            background: #111;
            box-shadow: 0 0 30px rgba(220, 177, 93, 0.2);
        }

        .rune-btn:hover .rune-text {
            color: #fff;
            text-shadow: 0 0 10px #dcb15d;
        }

        .rune-btn:hover .sigil-overlay {
            width: 150%;
            height: 250%;
            /* extend past button */
            border-color: rgba(220, 177, 93, 0.2);
            opacity: 1;
            animation: spin 5s infinite linear;
            background: radial-gradient(circle, transparent 20%, rgba(220, 177, 93, 0.1) 60%, transparent 70%);
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <button class="rune-btn">
        <div class="sigil-overlay"></div>
        <div class="rune-text">JaZeR</div>
    </button>

</body>

</html>

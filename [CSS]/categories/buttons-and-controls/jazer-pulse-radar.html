<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Radar</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #001;
            font-family: 'Arial', sans-serif;
        }

        .radar-btn {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #0f0;
            cursor: pointer;
            box-shadow: 0 0 10px #0f0, inset 0 0 20px #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0f0;
            font-weight: bold;
            font-size: 0.9rem;
            z-index: 10;
        }

        /* Grid Lines */
        .radar-btn::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            top: 50%;
            left: 0;
            background: rgba(0, 255, 0, 0.3);
        }

        .radar-btn::after {
            content: '';
            position: absolute;
            height: 100%;
            width: 1px;
            top: 0;
            left: 50%;
            background: rgba(0, 255, 0, 0.3);
        }

        /* The Sweep */
        .sweep {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent 0%, rgba(0, 255, 0, 0.5) 20%, transparent 40%);
            animation: radar-sweep 2s infinite linear;
            pointer-events: none;
        }

        /* Blips */
        .blip {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 5px #fff;
        }

        .radar-btn:hover .blip {
            animation: blip-anim 2s infinite;
        }

        /* Two blips at different positions */
        .b1 {
            top: 30%;
            left: 60%;
            animation-delay: 0.5s !important;
        }

        .b2 {
            top: 70%;
            left: 30%;
            animation-delay: 1.5s !important;
        }

        @keyframes radar-sweep {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes blip-anim {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            10% {
                opacity: 1;
                transform: scale(1.5);
            }

            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }
    </style>
</head>

<body>

    <div class="radar-btn">
        <div class="sweep"></div>
        <div class="blip b1"></div>
        <div class="blip b2"></div>
        <span>JaZeR</span>
    </div>

</body>

</html>

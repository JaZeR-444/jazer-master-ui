<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Paper Fold Button</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333;
            font-family: 'Courier New', monospace;
            perspective: 1000px;
        }

        .paper-fold-btn {
            position: relative;
            width: 200px;
            height: 60px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            outline: none;
            transform-style: preserve-3d;
        }

        .segment {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            transform-origin: top center;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Top half (the flap) */
        .flap {
            height: 50%;
            background: #e6e6e6;
            overflow: hidden;
            z-index: 2;
            transform-origin: bottom center;
            backface-visibility: hidden;
        }

        .flap span {
            position: absolute;
            top: 50%;
            /* Center in full button space */
            transform: translateY(-50%);
        }

        /* Bottom half (static or unfolding) */
        .base {
            top: 50%;
            height: 50%;
            background: #fff;
            overflow: hidden;
            z-index: 1;
        }

        .base span {
            position: absolute;
            top: -50%;
            transform: translateY(-50%);
        }

        /* Hidden message underneath? */
        .message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffcc00;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            color: #000;
            transform: translateZ(-1px);
        }

        .paper-fold-btn:hover .flap {
            transform: rotateX(-180deg);
        }

        .paper-fold-btn:active .flap {
            transform: rotateX(-180deg) scale(0.95);
        }
    </style>
</head>

<body>

    <button class="paper-fold-btn">
        <div class="message">UNFOLDED!</div>
        <div class="segment base"><span>JaZeR</span></div>
        <div class="segment flap"><span>JaZeR</span></div>
    </button>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Elastic Pull</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2c3e50;
            font-family: 'Verdana', sans-serif;
        }

        .elastic-container {
            position: relative;
            width: 200px;
            height: 60px;
        }

        .elastic-btn {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #e74c3c;
            color: #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .elastic-btn:active {
            cursor: grabbing;
        }

        /* Snap back animation class */
        .snap {
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) !important;
            transform: translate(0, 0) !important;
        }
    </style>
</head>

<body>

    <div class="elastic-container">
        <div class="elastic-btn" id="elasticBtn">JaZeR</div>
    </div>

    <script>
        const btn = document.getElementById('elasticBtn');
        let isDown = false;
        let startX, startY;

        btn.addEventListener('mousedown', e => {
            isDown = true;
            startX = e.clientX;
            startY = e.clientY;
            btn.classList.remove('snap');
        });

        window.addEventListener('mouseup', () => {
            if (!isDown) return;
            isDown = false;
            // Snap back
            btn.classList.add('snap');
        });

        window.addEventListener('mousemove', e => {
            if (!isDown) return;
            e.preventDefault();

            const dx = e.clientX - startX;
            const dy = e.clientY - startY;

            // Limit the stretch distance physically
            const distance = Math.sqrt(dx * dx + dy * dy);
            const limit = 100;
            let moveX = dx;
            let moveY = dy;

            if (distance > limit) {
                const ratio = limit / distance;
                moveX = dx * ratio;
                moveY = dy * ratio;
            }

            // Tension resistance curve
            moveX *= 0.5;
            moveY *= 0.5;

            btn.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Dark Mode Toggle Sun/Moon Morph - JaZeR</title>
<link rel="stylesheet" href="../../../jazer-brand.css"><style>
body{font-family:var(--font-body);background:var(--bg-dark);color:var(--text-light);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:2rem;transition:background 0.5s ease,color 0.5s ease}
body.light{background:#f0f0f0;color:#1a1a1a}
.back-button{position:fixed;top:20px;left:20px;display:inline-flex;align-items:center;gap:0.5rem;color:var(--text-gray);text-decoration:none;font-family:var(--font-secondary);font-weight:600;padding:0.75rem 1.5rem;border-radius:12px;border:2px solid var(--border-default);background:var(--bg-card);transition:all 0.3s ease;z-index:2000}
.back-button:hover{border-color:var(--jazer-cyan);color:var(--jazer-cyan);transform:translateX(-5px)}
.theme-toggle{width:80px;height:80px;border-radius:50%;background:var(--gradient-primary);border:none;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:2.5rem;transition:all 0.5s ease;box-shadow:var(--shadow-cyan);position:relative;overflow:hidden}
.theme-toggle:hover{transform:scale(1.1);box-shadow:0 0 30px rgba(0,242,234,0.8)}
.icon{transition:all 0.5s ease;position:absolute}
.sun{opacity:1;transform:rotate(0deg) scale(1)}
.moon{opacity:0;transform:rotate(180deg) scale(0)}
.theme-toggle.dark .sun{opacity:0;transform:rotate(-180deg) scale(0)}
.theme-toggle.dark .moon{opacity:1;transform:rotate(0deg) scale(1)}
h1{font-family:var(--font-primary);font-size:3rem;background:var(--gradient-text);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;margin-top:2rem}
p{font-size:1.2rem;max-width:600px;text-align:center;margin-top:1rem}
.light p{color:#666}
</style></head><body>
<a href="index.html" class="back-button">‚Üê Back</a>
<button class="theme-toggle dark" id="themeToggle"><span class="icon sun">‚òÄÔ∏è</span><span class="icon moon">üåô</span></button>
<h1>Dark Mode Toggle</h1><p>Click the button to see smooth morphing animation between sun and moon icons while the theme changes!</p>
<script>
const toggle=document.getElementById('themeToggle');
const body=document.body;
toggle.addEventListener('click',()=>{toggle.classList.toggle('dark');body.classList.toggle('light')});
</script>
</body></html>

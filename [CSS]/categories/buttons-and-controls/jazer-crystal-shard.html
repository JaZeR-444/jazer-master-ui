<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Crystal Shard Button</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #200020;
            font-family: 'Cinzel', serif;
        }

        .crystal-btn {
            position: relative;
            padding: 20px 60px;
            background: rgba(200, 0, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            font-size: 2rem;
            color: #e0ccff;
            text-transform: uppercase;
            cursor: pointer;
            /* Shard Shape */
            clip-path: polygon(10% 0%,
                    90% 0%,
                    100% 20%,
                    95% 80%,
                    80% 100%,
                    20% 100%,
                    0% 80%,
                    5% 20%);
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(180, 0, 255, 0.2);
        }

        /* Facets */
        .crystal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, transparent 40%, rgba(255, 255, 255, 0.1) 100%);
            z-index: -1;
        }

        .crystal-btn:hover {
            background: rgba(200, 0, 255, 0.3);
            text-shadow: 0 0 10px #fff;
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(180, 0, 255, 0.6);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .crystal-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <button class="crystal-btn">JaZeR</button>

</body>

</html>

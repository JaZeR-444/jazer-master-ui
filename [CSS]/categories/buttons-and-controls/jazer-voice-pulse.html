<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Voice Pulse</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
            font-family: sans-serif;
        }

        .voice-btn {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .mic-icon {
            width: 30px;
            height: 40px;
            border: 3px solid #333;
            border-radius: 15px;
            position: relative;
            background: transparent;
        }

        .mic-icon::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 3px;
            background: #333;
        }

        .mic-icon::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            height: 10px;
            width: 3px;
            background: #333;
            top: 100%;
        }

        /* Waves */
        .wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            z-index: -1;
            opacity: 0;
            pointer-events: none;
        }

        .voice-btn:hover .wave {
            animation: pulse-wave 1.5s infinite linear;
        }

        .wave:nth-child(1) {
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .wave:nth-child(2) {
            width: 80px;
            height: 80px;
            animation-delay: 0.5s;
        }

        .wave:nth-child(3) {
            width: 80px;
            height: 80px;
            animation-delay: 1s;
        }

        @keyframes pulse-wave {
            0% {
                width: 80px;
                height: 80px;
                opacity: 0.6;
            }

            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        /* Bar Visualizer inside button (fake) */
        .visualizer {
            position: absolute;
            width: 50%;
            height: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .bar {
            width: 4px;
            background: #ff3366;
            border-radius: 2px;
            animation: eq 0.5s infinite ease-in-out alternate;
        }

        /* Hide mic show eq on active */
        .voice-btn:active .mic-icon {
            display: none;
        }

        .voice-btn:active .visualizer {
            opacity: 1;
        }

        @keyframes eq {
            0% {
                height: 5px;
            }

            100% {
                height: 25px;
            }
        }

        .bar:nth-child(1) {
            animation-delay: 0.1s;
        }

        .bar:nth-child(2) {
            animation-delay: 0.2s;
        }

        .bar:nth-child(3) {
            animation-delay: 0.3s;
        }

        .bar:nth-child(4) {
            animation-delay: 0.1s;
        }

        .bar:nth-child(5) {
            animation-delay: 0.4s;
        }
    </style>
</head>

<body>

    <div class="voice-btn">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>

        <div class="mic-icon"></div>

        <div class="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

</body>

</html>

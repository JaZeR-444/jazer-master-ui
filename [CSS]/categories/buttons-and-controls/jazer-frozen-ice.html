<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Frozen Ice</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #001;
            font-family: 'Times New Roman', serif;
        }

        .ice-btn {
            position: relative;
            padding: 20px 60px;
            font-size: 2rem;
            color: #ccf;
            background: linear-gradient(to bottom, rgba(200, 240, 255, 0.1), rgba(100, 200, 255, 0.2));
            border: 1px solid rgba(200, 240, 255, 0.5);
            cursor: pointer;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(100, 200, 255, 0.2);
            transition: all 0.5s ease;
            overflow: hidden;
        }

        /* Frost Growth */
        .ice-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/ice-age.png');
            /* Or similar noise */
            background-color: rgba(255, 255, 255, 0.6);
            opacity: 0;
            transform: scale(1.5);
            transition: all 0.8s ease;
            mix-blend-mode: overlay;
        }

        /* Icicles (pseudo) */
        .ice-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #fff;
            box-shadow: 0 0 10px #fff;
            opacity: 0;
            transition: 0.5s;
        }

        .ice-btn:hover {
            color: #003366;
            border-color: #fff;
            box-shadow: 0 0 30px rgba(200, 240, 255, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .ice-btn:hover::before {
            opacity: 1;
            transform: scale(1);
            /* freeze in */
        }

        .ice-btn:hover::after {
            opacity: 1;
        }
    </style>
</head>

<body>

    <button class="ice-btn">JaZeR</button>

</body>

</html>

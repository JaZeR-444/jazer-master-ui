<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Load Morph</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2c3e50;
            font-family: 'Open Sans', sans-serif;
        }

        .morph-btn {
            position: relative;
            width: 200px;
            height: 60px;
            background: #27ae60;
            border-radius: 30px;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            outline: none;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-text {
            white-space: nowrap;
            transition: opacity 0.3s;
        }

        .spinner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Loading State */
        .morph-btn.loading {
            width: 60px;
            /* circle */
            color: transparent;
            cursor: default;
        }

        .morph-btn.loading .btn-text {
            opacity: 0;
        }

        .morph-btn.loading .spinner {
            opacity: 1;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Done State (Optional) */
        .morph-btn.done {
            width: 200px;
            background: #2980b9;
        }

        .morph-btn.done .spinner {
            opacity: 0;
        }

        .morph-btn.done .btn-text {
            opacity: 1;
            content: 'Done';
        }

        /* requires JS text change usually */
    </style>
</head>

<body>

    <button class="morph-btn" id="btn">
        <span class="btn-text">SUBMIT JaZeR</span>
        <div class="spinner"></div>
    </button>

    <script>
        const btn = document.getElementById('btn');
        const text = document.querySelector('.btn-text');

        btn.addEventListener('click', () => {
            if (btn.classList.contains('loading') || btn.classList.contains('done')) return;

            btn.classList.add('loading');

            setTimeout(() => {
                btn.classList.remove('loading');
                btn.classList.add('done');
                text.textContent = 'DONE!';

                setTimeout(() => {
                    btn.classList.remove('done');
                    text.textContent = 'SUBMIT JaZeR';
                }, 2000);
            }, 3000);
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Biolum Button</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000c14;
            font-family: 'Montserrat', sans-serif;
        }

        .bio-btn {
            position: relative;
            padding: 20px 60px;
            color: #4ff;
            background: transparent;
            border: 2px solid #062c33;
            /* Dark teal base */
            font-size: 1.5rem;
            letter-spacing: 4px;
            border-radius: 50px;
            cursor: cursor;
            text-transform: uppercase;
            overflow: hidden;
            transition: all 0.5s ease;
            box-shadow: 0 0 10px #062c33;
        }

        /* Inner Pulsing Core */
        .bio-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0%;
            height: 0%;
            background: radial-gradient(circle, rgba(68, 255, 255, 0.4) 0%, transparent 60%);
            transform: translate(-50%, -50%);
            border-radius: 50%;
            transition: width 0.5s, height 0.5s;
            mix-blend-mode: screen;
        }

        /* "Veins" or organic pattern */
        .veins {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
        }

        .bio-btn:hover {
            color: #fff;
            border-color: #4ff;
            box-shadow: 0 0 30px #0ff, inset 0 0 20px #0ff;
            text-shadow: 0 0 10px #fff;
            animation: pulse-border 2s infinite ease-in-out;
        }

        .bio-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        @keyframes pulse-border {
            0% {
                box-shadow: 0 0 30px #0ff, inset 0 0 20px #0ff;
            }

            50% {
                box-shadow: 0 0 60px #0ff, inset 0 0 40px #0ff;
            }

            100% {
                box-shadow: 0 0 30px #0ff, inset 0 0 20px #0ff;
            }
        }

        /* Organic subtle movement */
        .bio-btn span {
            position: relative;
            z-index: 2;
        }
    </style>
</head>

<body>

    <button class="bio-btn">
        <div class="veins"></div>
        <span>JaZeR</span>
    </button>

</body>

</html>

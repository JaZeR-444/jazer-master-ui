<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Corrupt</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: monospace;
        }

        .corrupt-btn {
            position: relative;
            padding: 20px 40px;
            font-size: 2rem;
            color: #fff;
            background: #000;
            border: 2px solid #fff;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* Pseudo-elements for glitch layers */
        .corrupt-btn::before,
        .corrupt-btn::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            padding: 20px 40px;
            /* match parent padding */
            box-sizing: border-box;
            /* ensure border inclusion? actually absolute positioned children need care.*/
            /* Easier: just match dimensions and centering */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Fix centering for absolute overlays */
        .corrupt-btn {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .corrupt-btn::before {
            left: 2px;
            text-shadow: -1px 0 #ff00c1;
            clip-path: inset(0 0 0 0);
            /* Full reveal initially, but we will animate clip */
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
            display: none;
        }

        .corrupt-btn::after {
            left: -2px;
            text-shadow: -1px 0 #00fff9;
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
            display: none;
        }

        .corrupt-btn:hover::before,
        .corrupt-btn:hover::after {
            display: flex;
        }

        .corrupt-btn:hover {
            background: #111;
        }

        @keyframes glitch-anim-1 {
            0% {
                clip-path: inset(20% 0 80% 0);
            }

            20% {
                clip-path: inset(60% 0 10% 0);
            }

            40% {
                clip-path: inset(40% 0 50% 0);
            }

            60% {
                clip-path: inset(80% 0 5% 0);
            }

            80% {
                clip-path: inset(10% 0 60% 0);
            }

            100% {
                clip-path: inset(30% 0 30% 0);
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                clip-path: inset(10% 0 60% 0);
            }

            20% {
                clip-path: inset(30% 0 20% 0);
            }

            40% {
                clip-path: inset(70% 0 20% 0);
            }

            60% {
                clip-path: inset(20% 0 60% 0);
            }

            80% {
                clip-path: inset(50% 0 30% 0);
            }

            100% {
                clip-path: inset(0% 0 80% 0);
            }
        }
    </style>
</head>

<body>

    <button class="corrupt-btn" data-text="JaZeR ERROR">JaZeR ERROR</button>

</body>

</html>

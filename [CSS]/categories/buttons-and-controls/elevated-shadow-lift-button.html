<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevated Shadow Lift Button - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #ffffff;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-family: var(--font-primary);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .demo-area {
            display: flex;
            flex-wrap: wrap;
            gap: 3rem;
            justify-content: center;
            align-items: center;
            padding: 4rem 3rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 1rem;
            border: 1px solid rgba(0, 242, 234, 0.1);
        }

        .lift-button {
            position: relative;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-family: var(--font-primary);
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 2px 5px rgba(0, 0, 0, 0.2),
                0 4px 15px rgba(0, 242, 234, 0.2);
        }

        .lift-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border-radius: 50px;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }

        .lift-button:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.3),
                0 20px 50px rgba(0, 242, 234, 0.4),
                0 0 60px rgba(0, 242, 234, 0.2);
        }

        .lift-button:hover::before {
            opacity: 0.3;
        }

        .lift-button:active {
            transform: translateY(-6px) scale(1);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.25),
                0 10px 30px rgba(0, 242, 234, 0.3);
        }

        /* Purple variant */
        .lift-button.purple-variant {
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
            box-shadow: 
                0 2px 5px rgba(0, 0, 0, 0.2),
                0 4px 15px rgba(147, 51, 234, 0.2);
        }

        .lift-button.purple-variant::before {
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
        }

        .lift-button.purple-variant:hover {
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.3),
                0 20px 50px rgba(147, 51, 234, 0.4),
                0 0 60px rgba(147, 51, 234, 0.2);
        }

        /* Pink variant */
        .lift-button.pink-variant {
            background: linear-gradient(135deg, var(--jazer-pink), var(--jazer-cyan));
            box-shadow: 
                0 2px 5px rgba(0, 0, 0, 0.2),
                0 4px 15px rgba(255, 0, 110, 0.2);
        }

        .lift-button.pink-variant::before {
            background: linear-gradient(135deg, var(--jazer-pink), var(--jazer-cyan));
        }

        .lift-button.pink-variant:hover {
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.3),
                0 20px 50px rgba(255, 0, 110, 0.4),
                0 0 60px rgba(255, 0, 110, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .demo-area {
                padding: 3rem 1rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Gallery</a>
    
    <div class="container">
        <h1>Elevated Shadow Lift Button</h1>
        <p class="description">
            Hover over these buttons to see them dramatically lift off the page with expanding shadows.
            The 3D elevation effect creates a sense of depth and tactile interaction.
        </p>

        <div class="demo-area">
            <button class="lift-button">
                Lift Me Up
            </button>

            <button class="lift-button purple-variant">
                Elevate
            </button>

            <button class="lift-button pink-variant">
                Rise Above
            </button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Creative Buttons Showcase</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p.subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .button-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .button-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            padding: 15px;
            border-bottom: 1px solid #eee;
            background: #f9f9f9;
        }

        .card-title {
            margin: 0;
            font-size: 1rem;
            color: #555;
            font-weight: 600;
        }

        .card-batch {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
            display: block;
        }

        .iframe-container {
            flex-grow: 1;
            position: relative;
            height: 250px;
            /* Adjusted height for compactness but visibility */
            background: #fafafa;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <header>
        <h1>JaZeR Creative Buttons Showcase</h1>
        <p class="subtitle">A collection of 50 unique, self-contained CSS & JS button interactions.</p>
    </header>

    <div class="grid-container">
        <!-- populated by JS -->
    </div>

    <script>
        const buttons = [
            // Batch 1: Material & Texture
            { file: 'jazer-glass-prism.html', title: 'Glass Prism', batch: 'Material & Texture' },
            { file: 'jazer-neumorph-toggle.html', title: 'Neumorphism Toggle', batch: 'Material & Texture' },
            { file: 'jazer-liquid-blob.html', title: 'Liquid Blob', batch: 'Material & Texture' },
            { file: 'jazer-paper-fold.html', title: 'Paper Fold', batch: 'Material & Texture' },
            { file: 'jazer-crystal-shard.html', title: 'Crystal Shard', batch: 'Material & Texture' },

            // Batch 2: Tech & FX
            { file: 'jazer-cyber-glitch-2.html', title: 'Cyber Glitch', batch: 'Tech & FX' },
            { file: 'jazer-hologram-proj.html', title: 'Hologram Projector', batch: 'Tech & FX' },
            { file: 'jazer-mech-switch.html', title: 'Mechanical Switch', batch: 'Tech & FX' },
            { file: 'jazer-laser-cut.html', title: 'Laser Cut', batch: 'Tech & FX' },
            { file: 'jazer-ferrofluid.html', title: 'Ferrofluid', batch: 'Tech & FX' },

            // Batch 3: Artistic & Organic
            { file: 'jazer-biolum-glow.html', title: 'Bioluminescent Glow', batch: 'Artistic & Organic' },
            { file: 'jazer-spray-paint.html', title: 'Spray Paint', batch: 'Artistic & Organic' },
            { file: 'jazer-smoke-vapor.html', title: 'Smoke Vapor', batch: 'Artistic & Organic' },
            { file: 'jazer-retro-arcade.html', title: 'Retro Arcade', batch: 'Artistic & Organic' },
            { file: 'jazer-runes-sigil.html', title: 'Runes Sigil', batch: 'Artistic & Organic' },

            // Batch 4: Interactive & Physics
            { file: 'jazer-magnetic-particles.html', title: 'Magnetic Particles', batch: 'Interactive & Physics' },
            { file: 'jazer-squishy-jelly.html', title: 'Squishy Jelly', batch: 'Interactive & Physics' },
            { file: 'jazer-double-exposure.html', title: 'Double Exposure', batch: 'Interactive & Physics' },
            { file: 'jazer-emoji-stream.html', title: 'Emoji Stream', batch: 'Interactive & Physics' },
            { file: 'jazer-sonic-boom.html', title: 'Sonic Boom', batch: 'Interactive & Physics' },

            // Batch 5: Advanced Interactions
            { file: 'jazer-swipe-confirm.html', title: 'Swipe Confirm', batch: 'Advanced Interactions' },
            { file: 'jazer-fingerprint-scan.html', title: 'Fingerprint Scan', batch: 'Advanced Interactions' },
            { file: 'jazer-voice-pulse.html', title: 'Voice Pulse', batch: 'Advanced Interactions' },

            { file: 'jazer-confetti-pop.html', title: 'Confetti Pop', batch: 'Advanced Interactions' },

            // Batch 6: Cosmic & Elemental

            { file: 'jazer-lava-magma.html', title: 'Lava Magma', batch: 'Cosmic & Elemental' },
            { file: 'jazer-water-ripple.html', title: 'Water Ripple', batch: 'Cosmic & Elemental' },
            { file: 'jazer-wind-particles.html', title: 'Wind Particles', batch: 'Cosmic & Elemental' },
            { file: 'jazer-solar-flare.html', title: 'Solar Flare', batch: 'Cosmic & Elemental' },
            { file: 'jazer-moon-phase.html', title: 'Moon Phase', batch: 'Cosmic & Elemental' },
            { file: 'jazer-star-field.html', title: 'Star Field', batch: 'Cosmic & Elemental' },
            { file: 'jazer-black-hole.html', title: 'Black Hole', batch: 'Cosmic & Elemental' },

            // Batch 7: Cyberpunk & Future UI
            { file: 'jazer-matrix-rain.html', title: 'Matrix Rain', batch: 'Cyberpunk & Future UI' },
            { file: 'jazer-scanner-beam.html', title: 'Scanner Beam', batch: 'Cyberpunk & Future UI' },
            { file: 'jazer-neon-flicker-broken.html', title: 'Neon Flicker', batch: 'Cyberpunk & Future UI' },
            { file: 'jazer-target-lock.html', title: 'Target Lock', batch: 'Cyberpunk & Future UI' },
            { file: 'jazer-circuit-energy.html', title: 'Circuit Energy', batch: 'Cyberpunk & Future UI' },
            { file: 'jazer-audio-bars.html', title: 'Audio Bars', batch: 'Cyberpunk & Future UI' },
            { file: 'jazer-tv-static.html', title: 'TV Static', batch: 'Cyberpunk & Future UI' },

            { file: 'jazer-data-corrupt.html', title: 'Data Corrupt', batch: 'Cyberpunk & Future UI' },
            { file: 'jazer-pulse-radar.html', title: 'Pulse Radar', batch: 'Cyberpunk & Future UI' }
        ];

        const container = document.querySelector('.grid-container');

        buttons.forEach(btn => {
            const card = document.createElement('div');
            card.className = 'button-card';

            card.innerHTML = `
                <div class="card-header">
                    <h2 class="card-title">${btn.title}</h2>
                    <span class="card-batch">${btn.batch}</span>
                </div>
                <div class="iframe-container">
                    <iframe src="${btn.file}" loading="lazy" sandbox="allow-scripts allow-same-origin"></iframe>
                </div>
            `;

            container.appendChild(card);
        });
    </script>

</body>

</html>

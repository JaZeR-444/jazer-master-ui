<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Mech Switch</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
            font-family: sans-serif;
            perspective: 500px;
        }

        .key-base {
            width: 80px;
            height: 80px;
            background: #111;
            border-radius: 10px;
            box-shadow:
                0 0 0 2px #000,
                0 10px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .key-cap {
            width: 60px;
            height: 60px;
            background: #333;
            /* Dark Grey Keycap */
            border-radius: 8px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow:
                0 -4px 0 #444 inset,
                /* Top bevel light */
                0 4px 0 #111 inset,
                /* Bottom bevel shadow */
                0 0 5px rgba(0, 0, 0, 0.5);
            /* Drop shadow */
            transition: all 0.1s cubic-bezier(0.4, 0.0, 0.2, 1);
            position: relative;
            top: -10px;
            /* Elevated */
            border: 1px solid #444;
        }

        .key-cap::before {
            content: 'JZR';
        }

        /* Active State (Press Down) */
        .key-base:active .key-cap {
            top: 0px;
            /* Pressed */
            box-shadow:
                0 0 0 #444 inset,
                0 0 0 #111 inset,
                0 0 2px rgba(0, 0, 0, 0.8);
            background: #2a2a2a;
        }

        /* LED Backlight Effect */
        .led-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.5) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.1s;
            pointer-events: none;
            z-index: 0;
        }

        .key-base:active .led-glow {
            opacity: 1;
        }

        /* Sound simulation (visual ripple) is handled by active/glow */

        .label {
            position: absolute;
            bottom: -40px;
            color: #666;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <div class="key-base" tabindex="0">
        <div class="led-glow"></div>
        <div class="key-cap"></div>
        <div class="label">Switch: Blue</div>
    </div>

</body>

</html>

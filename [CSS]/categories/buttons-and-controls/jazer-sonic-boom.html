<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Sonic Boom</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #222;
            overflow: hidden;
        }

        .boom-btn {
            position: relative;
            padding: 20px 40px;
            font-size: 1.5rem;
            background: #ffaa00;
            color: #000;
            border: none;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            z-index: 2;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 170, 0, 0.8);
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: shockwave 0.8s ease-out forwards;
            background: transparent;
            z-index: 1;
        }

        /* Simulating distortion via box shadow or just rings */
        @keyframes shockwave {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                border-width: 10px;
            }

            100% {
                width: 500px;
                height: 500px;
                opacity: 0;
                border-width: 0px;
            }
        }
    </style>
</head>

<body>

    <button class="boom-btn" id="btn">JaZeR BOOM</button>

    <script>
        const btn = document.getElementById('btn');
        btn.addEventListener('click', (e) => {
            const rect = btn.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;

            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            document.body.appendChild(ripple);

            // Camera shake effect on body
            document.body.style.transform = `translate(${Math.random() * 10 - 5}px, ${Math.random() * 10 - 5}px)`;
            setTimeout(() => document.body.style.transform = 'translate(0,0)', 100);

            setTimeout(() => ripple.remove(), 1000);
        });
    </script>

</body>

</html>

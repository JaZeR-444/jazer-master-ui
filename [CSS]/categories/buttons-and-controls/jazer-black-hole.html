<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Black Hole</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://www.transparenttextures.com/patterns/stardust.png'), #111;
            font-family: 'Arial', sans-serif;
        }

        .bh-container {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .event-horizon {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #000;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 0 20px #000;
            /* Black shadow eats light */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #aaa;
            font-size: 0.7rem;
            transition: transform 0.3s;
        }

        .accretion-disk {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, #ff9900, #ffcc00, transparent);
            animation: spin 0.5s linear infinite;
            filter: blur(5px);
            z-index: 1;
            mask-image: radial-gradient(circle, transparent 40%, black 45%);
            opacity: 0.8;
        }

        /* Lens distortion ring */
        .lens {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 5;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .bh-container:hover .event-horizon {
            transform: scale(0.9);
        }

        .bh-container:hover .accretion-disk {
            filter: blur(2px) brightness(1.5);
            animation-duration: 0.2s;
        }

        .label {
            z-index: 11;
            font-weight: bold;
            pointer-events: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="bh-container">
        <div class="accretion-disk"></div>
        <div class="lens"></div>
        <div class="event-horizon"></div>
        <span class="label">JaZeR</span>
    </div>

</body>

</html>

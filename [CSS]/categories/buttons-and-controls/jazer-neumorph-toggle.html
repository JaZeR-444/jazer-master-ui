<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Neumorph Toggle</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e0e5ec;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }

        .neumorph-toggle {
            position: relative;
            width: 120px;
            height: 60px;
            border-radius: 60px;
            background: #e0e5ec;
            box-shadow:
                9px 9px 16px rgb(163, 177, 198, 0.6),
                -9px -9px 16px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            padding: 5px;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        .toggle-knob {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #e0e5ec;
            box-shadow:
                6px 6px 10px rgb(163, 177, 198, 0.6),
                -6px -6px 10px rgba(255, 255, 255, 0.5);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .toggle-knob::after {
            content: '';
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #a3b1c6;
            transition: background 0.3s ease;
        }

        .neumorph-toggle.active {
            box-shadow:
                inset 6px 6px 10px rgb(163, 177, 198, 0.6),
                inset -6px -6px 10px rgba(255, 255, 255, 0.5);
        }

        .neumorph-toggle.active .toggle-knob {
            transform: translateX(60px);
            background: #e0e5ec;
            box-shadow:
                3px 3px 6px rgb(163, 177, 198, 0.6),
                -3px -3px 6px rgba(255, 255, 255, 0.5);
        }

        .neumorph-toggle.active .toggle-knob::after {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        .label {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: #a3b1c6;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <div class="neumorph-toggle" onclick="this.classList.toggle('active')">
        <div class="label">JaZeR</div>
        <div class="toggle-knob"></div>
    </div>

</body>

</html>

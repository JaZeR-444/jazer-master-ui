<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shake-to-Deny Error Button - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #ffffff;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-family: var(--font-primary);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .demo-area {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 1rem;
            border: 1px solid rgba(0, 242, 234, 0.1);
        }

        .button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .shake-button {
            position: relative;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-family: var(--font-primary);
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: 2px solid var(--jazer-cyan);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 242, 234, 0.3);
        }

        .shake-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 242, 234, 0.5);
        }

        /* Error state */
        .shake-button.error {
            background: linear-gradient(135deg, #ff0040, #cc0033);
            border-color: #ff0040;
            box-shadow: 0 4px 20px rgba(255, 0, 64, 0.5);
            animation: shake 0.6s ease-in-out;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-8px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(8px);
            }
        }

        .error-message {
            font-family: var(--font-primary);
            font-size: 0.9rem;
            color: #ff0040;
            min-height: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        /* Button variations */
        .shake-button.purple-variant {
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
            border-color: var(--jazer-purple);
            box-shadow: 0 4px 20px rgba(147, 51, 234, 0.3);
        }

        .shake-button.purple-variant:hover {
            box-shadow: 0 6px 30px rgba(147, 51, 234, 0.5);
        }

        .shake-button.pink-variant {
            background: linear-gradient(135deg, var(--jazer-pink), var(--jazer-cyan));
            border-color: var(--jazer-pink);
            box-shadow: 0 4px 20px rgba(255, 0, 110, 0.3);
        }

        .shake-button.pink-variant:hover {
            box-shadow: 0 6px 30px rgba(255, 0, 110, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .demo-area {
                padding: 2rem 1rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back to Gallery</a>
    
    <div class="container">
        <h1>Shake-to-Deny Error Button</h1>
        <p class="description">
            Click these buttons to trigger validation errors. The button shakes horizontally 
            to indicate denial, changes to red, and displays an error message.
        </p>

        <div class="demo-area">
            <div class="button-wrapper">
                <button class="shake-button" data-error="Invalid input data">
                    Validate Form
                </button>
                <div class="error-message" data-msg="1"></div>
            </div>

            <div class="button-wrapper">
                <button class="shake-button purple-variant" data-error="Password too weak">
                    Submit Password
                </button>
                <div class="error-message" data-msg="2"></div>
            </div>

            <div class="button-wrapper">
                <button class="shake-button pink-variant" data-error="Access denied">
                    Request Access
                </button>
                <div class="error-message" data-msg="3"></div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.shake-button').forEach((button, index) => {
            const errorMsg = document.querySelector(`[data-msg="${index + 1}"]`);
            const errorText = button.getAttribute('data-error');
            
            button.addEventListener('click', function() {
                if (this.classList.contains('error')) return;
                
                // Add error state
                this.classList.add('error');
                
                // Show error message
                errorMsg.textContent = `✕ ${errorText}`;
                errorMsg.classList.add('show');
                
                // Remove error state after animation
                setTimeout(() => {
                    this.classList.remove('error');
                    
                    // Hide error message after a bit longer
                    setTimeout(() => {
                        errorMsg.classList.remove('show');
                        setTimeout(() => {
                            errorMsg.textContent = '';
                        }, 300);
                    }, 1500);
                }, 600);
            });
        });
    </script>
</body>
</html>

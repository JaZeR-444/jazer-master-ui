<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Target Lock</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: 'Rajdhani', sans-serif;
        }

        .lock-container {
            position: relative;
            width: 200px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: #ff3333;
        }

        .btn-text {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 2;
        }

        /* Targeting Brackets */
        .bracket {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #ff3333;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0.6;
        }

        .tl {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }

        .tr {
            top: 0;
            right: 0;
            border-left: none;
            border-bottom: none;
        }

        .bl {
            bottom: 0;
            left: 0;
            border-right: none;
            border-top: none;
        }

        .br {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }

        /* Hover: Lock On */
        .lock-container:hover .bracket {
            width: 30px;
            height: 30px;
            border-color: #ff0000;
            opacity: 1;
            box-shadow: 0 0 10px #ff0000;
        }

        .lock-container:hover .tl {
            transform: translate(-10px, -10px);
        }

        .lock-container:hover .tr {
            transform: translate(10px, -10px);
        }

        .lock-container:hover .bl {
            transform: translate(-10px, 10px);
        }

        .lock-container:hover .br {
            transform: translate(10px, 10px);
        }

        /* Spinny bit */
        .crosshair {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px dashed rgba(255, 0, 0, 0.3);
            border-radius: 5px;
            animation: spin 4s linear infinite;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .lock-container:hover .crosshair {
            opacity: 1;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg) scale(1.2);
            }

            100% {
                transform: rotate(90deg) scale(1.2);
            }
        }
    </style>
</head>

<body>

    <div class="lock-container">
        <div class="crosshair"></div>
        <div class="bracket tl"></div>
        <div class="bracket tr"></div>
        <div class="bracket bl"></div>
        <div class="bracket br"></div>
        <div class="btn-text">JaZeR LOCK</div>
    </div>

</body>

</html>

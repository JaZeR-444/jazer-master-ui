<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confetti Burst Confirm Button - JaZeR</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
      color: var(--jazer-cyan);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      color: var(--jazer-cyan);
      text-decoration: none;
      font-size: 1.2rem;
      z-index: 1000;
      padding: 10px 20px;
      border: 2px solid var(--jazer-cyan);
      border-radius: 8px;
      background: rgba(0, 242, 234, 0.1);
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: rgba(0, 242, 234, 0.2);
      transform: translateX(-5px);
    }

    .info {
      text-align: center;
      margin-bottom: 50px;
      z-index: 1;
    }

    .info h1 {
      font-family: var(--font-primary);
      font-size: 2.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .info p {
      color: var(--jazer-purple);
      font-size: 1.1rem;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .demo-container {
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
      z-index: 5;
    }

    .confetti-button {
      position: relative;
      padding: 20px 50px;
      font-family: var(--font-secondary);
      font-size: 1.2rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #fff;
      background: linear-gradient(135deg, var(--jazer-purple) 0%, var(--jazer-pink) 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      overflow: visible;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(147, 51, 234, 0.3);
    }

    .confetti-button:hover {
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 6px 25px rgba(147, 51, 234, 0.5);
    }

    .confetti-button:active {
      transform: scale(0.98);
    }

    .confetti-button.success {
      background: linear-gradient(135deg, #00f2ea 0%, #00ff88 100%);
      animation: successPulse 0.6s ease-out;
    }

    @keyframes successPulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .confetti-button span {
      position: relative;
      z-index: 1;
    }

    .button-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    @media (max-width: 768px) {
      .info h1 {
        font-size: 1.8rem;
      }

      .info p {
        font-size: 0.9rem;
      }

      .confetti-button {
        padding: 16px 40px;
        font-size: 1rem;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Gallery</a>
  
  <canvas id="canvas"></canvas>

  <div class="info">
    <h1>Confetti Burst Confirm Button</h1>
    <p>Click to celebrate with a colorful confetti explosion!</p>
  </div>

  <div class="demo-container">
    <div class="button-group">
      <button class="confetti-button" data-confetti-type="default">
        <span>Confirm</span>
      </button>

      <button class="confetti-button" data-confetti-type="intense">
        <span>Celebrate!</span>
      </button>

      <button class="confetti-button" data-confetti-type="subtle">
        <span>Success</span>
      </button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confettiParticles = [];

    // Confetti particle class
    class Confetti {
      constructor(x, y, color, intensity = 'default') {
        this.x = x;
        this.y = y;
        this.color = color;
        
        // Adjust intensity
        const speedMultiplier = intensity === 'intense' ? 1.5 : intensity === 'subtle' ? 0.6 : 1;
        
        const angle = Math.random() * Math.PI * 2;
        const speed = (Math.random() * 8 + 4) * speedMultiplier;
        
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed - (Math.random() * 5 + 3);
        
        this.size = Math.random() * 8 + 4;
        this.life = 1;
        this.decay = Math.random() * 0.015 + 0.01;
        this.gravity = 0.3;
        this.rotation = Math.random() * Math.PI * 2;
        this.rotationSpeed = (Math.random() - 0.5) * 0.2;
        this.shape = Math.random() > 0.5 ? 'rect' : 'circle';
      }

      update() {
        this.vx *= 0.98;
        this.vy += this.gravity;
        
        this.x += this.vx;
        this.y += this.vy;
        
        this.rotation += this.rotationSpeed;
        this.life -= this.decay;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.life;
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        
        ctx.fillStyle = this.color;
        
        if (this.shape === 'rect') {
          ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
        } else {
          ctx.beginPath();
          ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
          ctx.fill();
        }
        
        ctx.restore();
      }

      isDead() {
        return this.life <= 0 || this.y > canvas.height + 50;
      }
    }

    // Create confetti burst
    function createConfetti(x, y, intensity = 'default') {
      const colors = ['#00f2ea', '#9333ea', '#ff006e', '#00ff88', '#ffaa00', '#ff3366'];
      const count = intensity === 'intense' ? 80 : intensity === 'subtle' ? 30 : 50;
      
      for (let i = 0; i < count; i++) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        confettiParticles.push(new Confetti(x, y, color, intensity));
      }
    }

    // Animation loop
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let i = confettiParticles.length - 1; i >= 0; i--) {
        const particle = confettiParticles[i];
        particle.update();
        particle.draw();
        
        if (particle.isDead()) {
          confettiParticles.splice(i, 1);
        }
      }
      
      requestAnimationFrame(animate);
    }

    animate();

    // Button click handlers
    document.querySelectorAll('.confetti-button').forEach(button => {
      button.addEventListener('click', function(e) {
        const rect = this.getBoundingClientRect();
        const x = rect.left + rect.width / 2;
        const y = rect.top + rect.height / 2;
        const intensity = this.dataset.confettiType || 'default';
        
        // Add success state
        this.classList.add('success');
        setTimeout(() => {
          this.classList.remove('success');
        }, 600);
        
        // Create confetti
        createConfetti(x, y, intensity);
      });
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>

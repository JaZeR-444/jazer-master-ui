<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Emoji Stream</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f2f5;
            font-family: sans-serif;
            overflow: hidden;
        }

        .reaction-btn {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #fff;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.1s;
            z-index: 10;
        }

        .reaction-btn:active {
            transform: scale(0.9);
        }

        .emoji {
            position: absolute;
            pointer-events: none;
            font-size: 2rem;
            animation: flowUp 1.5s ease-out forwards;
        }

        @keyframes flowUp {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0.5);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -200px) scale(1.5);
            }
        }
    </style>
</head>

<body>

    <button class="reaction-btn" id="btn">üëç</button>

    <script>
        const btn = document.getElementById('btn');
        const emojis = ['üëç', '‚ù§Ô∏è', 'üòÇ', 'üî•', 'üöÄ', 'JaZeR'];

        btn.addEventListener('click', (e) => {
            // Spawn stream
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const el = document.createElement('div');
                    el.classList.add('emoji');
                    el.innerText = emojis[Math.floor(Math.random() * emojis.length)];

                    // Random preset position
                    const rect = btn.getBoundingClientRect();
                    const cx = rect.left + rect.width / 2;
                    const cy = rect.top + rect.height / 2;

                    el.style.left = cx + (Math.random() - 0.5) * 50 + 'px';
                    el.style.top = cy + 'px';

                    // Randomize animation path slightly via transform if needed, but CSS keyframe is fixed upward
                    // Let's add simple inline transform drift
                    const drift = (Math.random() - 0.5) * 100;
                    el.animate([
                        { transform: `translate(-50%, -50%) scale(0.5)` },
                        { transform: `translate(calc(-50% + ${drift}px), -300px) scale(1.5)` }
                    ], {
                        duration: 1000 + Math.random() * 1000,
                        easing: 'cubic-bezier(0, .9, .57, 1)',
                        fill: 'forwards'
                    });

                    document.body.appendChild(el);

                    // Cleanup
                    setTimeout(() => el.remove(), 2000);

                }, i * 50);
            }
        });
    </script>
</body>

</html>

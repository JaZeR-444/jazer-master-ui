<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Lava Magma</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #100;
            font-family: 'Impact', sans-serif;
        }

        .lava-btn {
            position: relative;
            padding: 20px 50px;
            font-size: 2rem;
            color: #fff;
            background: #200;
            border: none;
            cursor: pointer;
            overflow: hidden;
            letter-spacing: 2px;
            z-index: 1;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }

        /* Flowing texture */
        .lava-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(45deg,
                    #800 0%,
                    #d00 10%,
                    #f90 20%,
                    #800 30%);
            background-size: 200% 200%;
            animation: flow 5s linear infinite;
            filter: blur(10px) contrast(200%);
            z-index: -1;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .lava-btn::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: rgba(0, 0, 0, 0.3);
            /* Darken center */
            z-index: -1;
        }

        .lava-btn:hover {
            transform: scale(1.05);
            color: #ff9;
            text-shadow: 0 0 5px red;
        }

        .lava-btn:hover::before {
            opacity: 1;
            animation-duration: 2s;
            /* faster flow */
            filter: blur(8px) contrast(250%);
        }

        @keyframes flow {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 100% 100%;
            }
        }
    </style>
</head>

<body>

    <button class="lava-btn">JaZeR</button>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Scanner</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #050510;
            font-family: 'Share Tech Mono', monospace;
        }

        .scanner-btn {
            position: relative;
            padding: 20px 60px;
            font-size: 1.5rem;
            color: rgba(255, 0, 0, 0.5);
            background: rgba(255, 0, 0, 0.05);
            border: 2px solid rgba(255, 0, 0, 0.3);
            text-transform: uppercase;
            cursor: pointer;
            overflow: hidden;
            transition: 0.3s;
        }

        /* The Laser Beam */
        .beam {
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: #f00;
            box-shadow: 0 0 10px #f00, 0 0 20px #f00;
            animation: scan 2s ease-in-out infinite;
            opacity: 0.8;
            pointer-events: none;
        }

        /* Reveal active state text color behind beam via mix-blend or clip?
           Simpler: just animate beam.
        */

        .scanner-btn:hover {
            color: #f00;
            border-color: #f00;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .scanner-btn:hover .beam {
            animation-duration: 0.5s;
        }

        @keyframes scan {
            0% {
                left: 0%;
                transform: skewX(-20deg);
            }

            50% {
                left: 100%;
                transform: skewX(20deg);
            }

            100% {
                left: 0%;
                transform: skewX(-20deg);
            }
        }

        /* Grid overlay */
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(90deg, transparent 19px, rgba(255, 0, 0, 0.1) 1px),
                linear-gradient(0deg, transparent 19px, rgba(255, 0, 0, 0.1) 1px);
            background-size: 20px 20px;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <button class="scanner-btn">
        <div class="grid"></div>
        <div class="beam"></div>
        JaZeR SYSTEM
    </button>

</body>

</html>

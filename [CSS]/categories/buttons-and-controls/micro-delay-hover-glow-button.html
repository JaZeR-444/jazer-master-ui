<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-Delay Hover Glow Button - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #ffffff;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        h1 {
            font-family: var(--font-primary);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .demo-area {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 1rem;
            border: 1px solid rgba(0, 242, 234, 0.1);
        }

        .delay-glow-button {
            position: relative;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-family: var(--font-primary);
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: 2px solid rgba(0, 242, 234, 0.5);
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 242, 234, 0.2);
        }

        .delay-glow-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border-radius: 50px;
            opacity: 0;
            filter: blur(15px);
            transition: opacity 0.6s ease 0.3s;
            z-index: -1;
        }

        .delay-glow-button:hover {
            transform: translateY(-2px);
        }

        .delay-glow-button:hover::before {
            opacity: 0.8;
        }

        .delay-glow-button:hover {
            box-shadow: 0 6px 25px rgba(0, 242, 234, 0.4);
            border-color: var(--jazer-cyan);
        }

        /* Purple variant */
        .delay-glow-button.purple-variant {
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
            border-color: rgba(147, 51, 234, 0.5);
            box-shadow: 0 4px 15px rgba(147, 51, 234, 0.2);
        }

        .delay-glow-button.purple-variant::before {
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
        }

        .delay-glow-button.purple-variant:hover {
            box-shadow: 0 6px 25px rgba(147, 51, 234, 0.4);
            border-color: var(--jazer-purple);
        }

        /* Pink variant */
        .delay-glow-button.pink-variant {
            background: linear-gradient(135deg, var(--jazer-pink), var(--jazer-cyan));
            border-color: rgba(255, 0, 110, 0.5);
            box-shadow: 0 4px 15px rgba(255, 0, 110, 0.2);
        }

        .delay-glow-button.pink-variant::before {
            background: linear-gradient(135deg, var(--jazer-pink), var(--jazer-cyan));
        }

        .delay-glow-button.pink-variant:hover {
            box-shadow: 0 6px 25px rgba(255, 0, 110, 0.4);
            border-color: var(--jazer-pink);
        }

        /* Long delay variant */
        .delay-glow-button.long-delay::before {
            transition: opacity 0.8s ease 0.8s;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .demo-area {
                padding: 2rem 1rem;
            }

            .back-button {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Gallery</a>
    
    <div class="container">
        <h1>Micro-Delay Hover Glow Button</h1>
        <p class="description">
            Hover and hold over these buttons to see the glow effect appear after a short delay.
            This creates anticipation and prevents accidental triggers during quick mouse movements.
        </p>

        <div class="demo-area">
            <button class="delay-glow-button">
                Quick Glow (300ms)
            </button>

            <button class="delay-glow-button purple-variant">
                Standard Delay
            </button>

            <button class="delay-glow-button pink-variant long-delay">
                Long Delay (800ms)
            </button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Haptic</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            font-family: 'Arial Black', sans-serif;
        }

        .haptic-btn {
            padding: 20px 60px;
            font-size: 2rem;
            color: #fff;
            background: #000;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 10px 10px 0 #ccc;
            transition: transform 0.05s;
        }

        .shake {
            animation: shake-hard 0.2s infinite;
        }

        @keyframes shake-hard {
            0% {
                transform: translate(2px, 2px) rotate(2deg);
            }

            25% {
                transform: translate(-2px, -2px) rotate(-2deg);
            }

            50% {
                transform: translate(-2px, 2px) rotate(2deg);
            }

            75% {
                transform: translate(2px, -2px) rotate(-2deg);
            }

            100% {
                transform: translate(0, 0) rotate(0);
            }
        }

        /* Glitchy Text layers */
        .haptic-btn span {
            display: inline-block;
        }

        .haptic-btn.vibrating {
            background: #ff0055;
            box-shadow: 10px 10px 0 #550000;
        }
    </style>
</head>

<body>

    <button class="haptic-btn" id="hapticBtn"><span>JaZeR</span></button>

    <script>
        const btn = document.getElementById('hapticBtn');

        btn.addEventListener('click', () => {
            // Navigator Vibrate if supported
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }

            // Visual Shake
            btn.classList.add('shake');
            btn.classList.add('vibrating');

            setTimeout(() => {
                btn.classList.remove('shake');
                btn.classList.remove('vibrating');
            }, 300);
        });
    </script>

</body>

</html>

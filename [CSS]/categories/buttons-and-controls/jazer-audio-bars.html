<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR AUDIO</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            font-family: sans-serif;
        }

        .audio-btn {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #222;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* Icon */
        .icon {
            font-size: 2rem;
            color: #fff;
            z-index: 2;
            pointer-events: none;
        }

        /* Circular Visualizer Bars */
        .bars {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .bar {
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 4px;
            height: 20px;
            background: #ff0055;
            transform-origin: bottom center;
            opacity: 0;
            transition: all 0.2s;
        }

        .audio-btn:hover .bar {
            opacity: 1;
            animation: equalizer 0.5s infinite alternate;
        }

        /* Generate bars around circle */
        /* CSS variables would be great here, but let's hardcode a few for the snippet */

        @keyframes equalizer {
            0% {
                height: 10px;
            }

            100% {
                height: 35px;
            }
        }
    </style>
</head>

<body>

    <div class="audio-btn" id="btn">
        <div class="icon">â™«</div>
        <div class="bars" id="barContainer"></div>
    </div>

    <script>
        const container = document.getElementById('barContainer');
        const count = 12;

        for (let i = 0; i < count; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            const angle = (360 / count) * i;
            bar.style.transform = `rotate(${angle}deg) translateY(-20px)`; // -20px pushes them out from center
            bar.style.animationDelay = Math.random() + 's';
            container.appendChild(bar);
        }
    </script>

</body>

</html>

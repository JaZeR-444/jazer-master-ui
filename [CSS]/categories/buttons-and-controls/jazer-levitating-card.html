<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Levitating Card</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #eef2f3;
            font-family: 'Segoe UI', sans-serif;
            perspective: 1000px;
        }

        .card-btn {
            position: relative;
            width: 200px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: transform 0.1s;
            /* Quick update for mouse follow */
        }

        .card-btn span {
            transform: translateZ(40px);
            /* Pop text out */
            pointer-events: none;
        }

        /* Shine effect */
        .shine {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.3), transparent 60%);
            border-radius: 15px;
            transform: translateZ(1px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .card-btn:hover .shine {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="card-btn" id="tiltBtn">
        <div class="shine"></div>
        <span>JaZeR</span>
    </div>

    <script>
        const btn = document.getElementById('tiltBtn');
        const shine = document.querySelector('.shine');

        btn.addEventListener('mousemove', (e) => {
            const rect = btn.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Calculate rotation
            // Center is (width/2, height/2)
            const cx = rect.width / 2;
            const cy = rect.height / 2;

            const dx = x - cx;
            const dy = y - cy;

            // Max rotation deg
            const maxRot = 20;

            const rotX = -(dy / cy) * maxRot; // Tilt Up/Down, inverted Y logic for CSS
            const rotY = (dx / cx) * maxRot;  // Tilt Left/Right

            btn.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg) scale(1.05)`;

            // Update shine pos
            shine.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255,255,255,0.4), transparent 60%)`;
        });

        btn.addEventListener('mouseleave', () => {
            btn.style.transform = `rotateX(0deg) rotateY(0deg) scale(1)`;
            btn.style.transition = 'transform 0.5s ease';
            setTimeout(() => btn.style.transition = 'transform 0.1s', 500); // reset transition speed for next hover
        });
    </script>
</body>

</html>

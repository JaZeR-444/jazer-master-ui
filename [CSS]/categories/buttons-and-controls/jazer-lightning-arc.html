<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Lightning Arc</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #050505;
            font-family: 'Arial', sans-serif;
        }

        .lightning-btn {
            position: relative;
            padding: 20px 50px;
            background: transparent;
            color: #bffffd;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            border: 2px solid rgba(191, 255, 253, 0.3);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(191, 255, 253, 0.1);
            transition: all 0.2s;
        }

        /* Lightning SVG Overlay */
        .svg-container {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            pointer-events: none;
            overflow: visible;
        }

        path {
            fill: none;
            stroke: #bffffd;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            opacity: 0;
            filter: drop-shadow(0 0 5px #fff);
        }

        .lightning-btn:hover {
            background: rgba(191, 255, 253, 0.1);
            box-shadow: 0 0 30px rgba(191, 255, 253, 0.4);
            color: #fff;
            border-color: #fff;
        }

        .lightning-btn:hover path {
            animation: flash 0.5s infinite linear;
        }

        /* Different paths trigger at different times */
        .p1 {
            animation-delay: 0s;
        }

        .p2 {
            animation-delay: 0.1s;
        }

        .p3 {
            animation-delay: 0.25s;
        }

        @keyframes flash {
            0% {
                opacity: 0;
                stroke-dasharray: 0 100;
            }

            10% {
                opacity: 1;
                stroke-dasharray: 100 0;
            }

            20% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <button class="lightning-btn">
        JaZeR
        <svg class="svg-container" viewBox="0 0 200 100" preserveAspectRatio="none">
            <!-- Drawn jagged paths around the button -->
            <path class="p1" d="M10,10 L30,-10 L50,15 L70,-5 L90,10" vector-effect="non-scaling-stroke"></path>
            <path class="p2" d="M180,90 L160,110 L140,85 L120,105 L100,90" vector-effect="non-scaling-stroke"></path>
            <path class="p3" d="M10,90 L-10,70 L15,50 L-5,30 L10,10" vector-effect="non-scaling-stroke"></path>
            <path class="p1" d="M190,10 L210,30 L185,50 L205,70 L190,90" vector-effect="non-scaling-stroke"></path>
        </svg>
    </button>

</body>

</html>

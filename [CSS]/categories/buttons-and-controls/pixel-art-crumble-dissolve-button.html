<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel-Art Crumble/Dissolve Interaction - JaZeR CSS Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #ffffff;
        }
        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }
        .back-button:hover { transform: translateX(-5px); }
        .container { text-align: center; max-width: 800px; }
        h1 {
            font-family: var(--font-primary);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        .description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        .demo-area {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 1rem;
            border: 1px solid rgba(0, 242, 234, 0.1);
        }
        .pixel-button {
            position: relative;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-family: var(--font-primary);
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 242, 234, 0.3);
            image-rendering: pixelated;
        }
        .pixel-button:hover { transform: translateY(-2px); }
        .pixel-button.dissolving {
            animation: pixelDissolve 0.8s ease-out forwards;
        }
        @keyframes pixelDissolve {
            0% { opacity: 1; filter: blur(0px); }
            50% { opacity: 0.5; filter: blur(2px); transform: scale(0.95); }
            100% { opacity: 0; filter: blur(5px); transform: scale(0.8); }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Gallery</a>
    <div class="container">
        <h1>Pixel-Art Crumble/Dissolve Interaction</h1>
        <p class="description">
            Click these buttons to see pixel-art style dissolve effects with blur and scale animations.
        </p>
        <div class="demo-area">
            <button class="pixel-button">Dissolve Effect</button>
            <button class="pixel-button">Pixel Crumble</button>
            <button class="pixel-button">Fade Away</button>
        </div>
    </div>
    <script>
        document.querySelectorAll('.pixel-button').forEach(btn => {
            const originalText = btn.textContent;
            btn.addEventListener('click', function() {
                if (this.classList.contains('dissolving')) return;
                this.classList.add('dissolving');
                setTimeout(() => {
                    this.classList.remove('dissolving');
                    this.textContent = originalText;
                }, 800);
            });
        });
    </script>
</body>
</html>

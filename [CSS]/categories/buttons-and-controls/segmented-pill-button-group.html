<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segmented Pill Button Group - JaZeR</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-body); background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%); color: var(--jazer-cyan); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
    .back-button { position: fixed; top: 20px; left: 20px; color: var(--jazer-cyan); text-decoration: none; font-size: 1.2rem; z-index: 1000; padding: 10px 20px; border: 2px solid var(--jazer-cyan); border-radius: 8px; background: rgba(0, 242, 234, 0.1); }
    .info { text-align: center; margin-bottom: 50px; }
    .info h1 { font-family: var(--font-primary); font-size: 2.5rem; background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
    .segmented-group { position: relative; display: inline-flex; background: rgba(0, 242, 234, 0.1); border-radius: 50px; padding: 5px; gap: 5px; }
    .segment-btn { padding: 12px 30px; font-family: var(--font-secondary); font-weight: 700; border: none; background: transparent; color: var(--jazer-cyan); cursor: pointer; border-radius: 50px; transition: all 0.3s ease; z-index: 2; position: relative; }
    .segment-btn:hover { color: #fff; }
    .segment-btn.active { color: #fff; }
    .slider { position: absolute; height: calc(100% - 10px); background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple)); border-radius: 50px; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); top: 5px; z-index: 1; box-shadow: 0 4px 15px rgba(0, 242, 234, 0.3); }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Gallery</a>
  <div class="info"><h1>Segmented Pill Button Group</h1><p>Smooth sliding indicator between segments</p></div>
  <div class="segmented-group" id="group1">
    <button class="segment-btn active" data-index="0">Daily</button>
    <button class="segment-btn" data-index="1">Weekly</button>
    <button class="segment-btn" data-index="2">Monthly</button>
    <div class="slider" id="slider1"></div>
  </div>
  <script>
    const group = document.getElementById('group1');
    const slider = document.getElementById('slider1');
    const buttons = group.querySelectorAll('.segment-btn');
    function updateSlider(index) {
      const btn = buttons[index];
      slider.style.left = btn.offsetLeft + 'px';
      slider.style.width = btn.offsetWidth + 'px';
    }
    updateSlider(0);
    buttons.forEach((btn, index) => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        updateSlider(index);
      });
    });
  </script>
</body>
</html>

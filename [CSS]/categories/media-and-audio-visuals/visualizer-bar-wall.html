<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizer Bar Wall</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background: var(--bg-dark); color: var(--text-light); padding: 2rem; }
        h1 { background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1rem; font-size: 2.5rem; }
        .back-button { display: inline-block; color: var(--jazer-cyan); text-decoration: none; font-weight: 600; padding: 0.75rem 1.5rem; border-radius: 12px; border: 2px solid var(--jazer-cyan); background: rgba(6, 182, 212, 0.1); margin-bottom: 2rem; }
        .example { border: 2px solid var(--jazer-cyan); padding: 2rem; margin: 2rem 0; background: rgba(6, 182, 212, 0.05); border-radius: 16px; }
        
        .bar-wall {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            height: 200px;
            padding: 1rem;
        }
        .bar {
            flex: 1;
            background: linear-gradient(to top, var(--jazer-cyan), var(--jazer-purple));
            border-radius: 4px 4px 0 0;
            transition: height 0.3s ease;
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
            animation: barPulse 0.8s ease-in-out infinite;
        }
        @keyframes barPulse {
            0%, 100% { height: 20%; }
            50% { height: var(--bar-height); }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <h1>Visualizer Bar Wall</h1>
    <div class="example">
        <div class="bar-wall" id="barWall"></div>
    </div>
    <script>
        const wall = document.getElementById('barWall');
        for (let i = 0; i < 32; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            const height = Math.random() * 80 + 20;
            bar.style.setProperty('--bar-height', height + '%');
            bar.style.animationDelay = (i * 0.05) + 's';
            wall.appendChild(bar);
        }
    </script>
</body>
</html>

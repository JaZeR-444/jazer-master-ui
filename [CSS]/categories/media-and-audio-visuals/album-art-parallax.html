<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Art Parallax Scroll</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background: var(--bg-dark); color: var(--text-light); padding: 2rem; }
        h1 { background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1rem; font-size: 2.5rem; }
        .back-button { display: inline-block; color: var(--jazer-cyan); text-decoration: none; font-weight: 600; padding: 0.75rem 1.5rem; border-radius: 12px; border: 2px solid var(--jazer-cyan); background: rgba(6, 182, 212, 0.1); margin-bottom: 2rem; }
        .example { border: 2px solid var(--jazer-purple); padding: 2rem; margin: 2rem 0; background: rgba(139, 92, 246, 0.05); border-radius: 16px; display: flex; justify-content: center; align-items: center; min-height: 200px; flex-direction: column; gap: 1rem; }
        
        .media-element {
            font-size: 6rem;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 10px var(--jazer-purple)); }
            to { filter: drop-shadow(0 0 30px var(--jazer-pink)); }
        }
        .description {
            color: var(--text-gray);
            text-align: center;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <h1>Album Art Parallax Scroll</h1>
    <div class="example">
        <div class="media-element">üé®</div>
        <div class="description">Advanced media control component with smooth animations</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Slider with Sound Wave Reaction</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background: var(--bg-dark); color: var(--text-light); padding: 2rem; }
        h1 { background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1rem; font-size: 2.5rem; }
        .back-button { display: inline-block; color: var(--jazer-cyan); text-decoration: none; font-weight: 600; padding: 0.75rem 1.5rem; border-radius: 12px; border: 2px solid var(--jazer-cyan); background: rgba(6, 182, 212, 0.1); margin-bottom: 2rem; }
        .example { border: 2px solid var(--jazer-cyan); padding: 2rem; margin: 2rem 0; background: rgba(6, 182, 212, 0.05); border-radius: 16px; }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .volume-slider {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            position: relative;
            cursor: pointer;
        }
        .volume-fill {
            height: 100%;
            width: 60%;
            background: linear-gradient(90deg, var(--jazer-cyan), var(--jazer-purple));
            border-radius: 4px;
            box-shadow: 0 0 15px var(--jazer-cyan);
            transition: width 0.2s ease;
        }
        .sound-waves {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        .wave-bar {
            width: 4px;
            height: 20px;
            background: var(--jazer-cyan);
            border-radius: 2px;
            animation: waveMove 0.8s ease-in-out infinite;
        }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        @keyframes waveMove {
            0%, 100% { height: 10px; }
            50% { height: 30px; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <h1>Volume Slider with Sound Wave Reaction</h1>
    <div class="example">
        <div class="volume-control">
            <span>üîä</span>
            <div class="volume-slider">
                <div class="volume-fill"></div>
            </div>
            <div class="sound-waves">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>
        </div>
    </div>
</body>
</html>

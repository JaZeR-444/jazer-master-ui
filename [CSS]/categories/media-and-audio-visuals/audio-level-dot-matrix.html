<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Level Dot Matrix</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background: var(--bg-dark); color: var(--text-light); padding: 2rem; }
        h1 { background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1rem; font-size: 2.5rem; }
        .back-button { display: inline-block; color: var(--jazer-cyan); text-decoration: none; font-weight: 600; padding: 0.75rem 1.5rem; border-radius: 12px; border: 2px solid var(--jazer-cyan); background: rgba(6, 182, 212, 0.1); transition: all 0.3s ease; margin-bottom: 2rem; }
        .back-button:hover { background: var(--jazer-cyan); color: var(--bg-dark); }
        .example { border: 2px solid var(--jazer-cyan); padding: 2rem; margin: 2rem 0; background: rgba(6, 182, 212, 0.05); border-radius: 16px; }
        
        .dot-matrix {
            display: grid;
            grid-template-columns: repeat(16, 12px);
            grid-template-rows: repeat(8, 12px);
            gap: 6px;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(6, 182, 212, 0.2);
            transition: all 0.3s ease;
        }
        .dot.active {
            background: var(--jazer-cyan);
            box-shadow: 0 0 10px var(--jazer-cyan);
            animation: pulse 0.6s ease infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <h1>Audio Level Dot Matrix</h1>
    <div class="example">
        <div class="dot-matrix" id="matrix"></div>
    </div>
    <script>
        const matrix = document.getElementById('matrix');
        for (let i = 0; i < 128; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            if (Math.random() > 0.6) dot.classList.add('active');
            matrix.appendChild(dot);
            setTimeout(() => {
                setInterval(() => {
                    if (Math.random() > 0.7) {
                        dot.classList.toggle('active');
                    }
                }, Math.random() * 1000 + 500);
            }, i * 10);
        }
    </script>
</body>
</html>

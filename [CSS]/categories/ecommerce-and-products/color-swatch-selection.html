<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Swatch Selection - JaZeR E-commerce Patterns</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 1.5rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-gray);
            text-decoration: none;
            font-family: var(--font-secondary);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--border-default);
            background: var(--bg-card);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1.5rem;
        }

        .back-button:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateX(-5px);
            box-shadow: var(--shadow-cyan);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, rgba(0, 242, 234, 0.03) 0%, rgba(147, 51, 234, 0.03) 50%, rgba(255, 0, 110, 0.03) 100%);
            border-radius: 24px;
            border: 1px solid var(--border-default);
        }

        .hero h1 {
            font-family: var(--font-primary);
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            margin-bottom: 1rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-family: var(--font-secondary);
            font-size: 1.125rem;
            color: var(--text-gray);
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }

        .hero-keys {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .key-hint {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .key-hint kbd {
            background: var(--gradient-primary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
            color: var(--text-light);
        }

        /* Style Selector */
        .style-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .style-btn {
            padding: 0.75rem 1.5rem;
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-gray);
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .style-btn:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateY(-2px);
        }

        .style-btn.active {
            background: var(--gradient-primary);
            border-color: transparent;
            color: var(--text-light);
            box-shadow: var(--shadow-cyan);
        }

        /* Demo Container */
        .demo-container {
            max-width: 500px;
            margin: 0 auto 3rem;
            padding: 2rem;
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 24px;
        }

        .demo-label {
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--jazer-cyan);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .preview-area {
            background: rgba(10, 10, 20, 0.6);
            border-radius: 12px;
            padding: 2rem;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .swatch-showcase {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            width: 100%;
        }

        .selected-display {
            font-family: var(--font-secondary);
            font-size: 0.875rem;
            color: var(--jazer-cyan);
            text-align: center;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 0.875rem 2rem;
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.875rem;
            color: var(--text-light);
            background: var(--gradient-accent);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-purple);
        }

        .control-btn.secondary {
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            color: var(--text-gray);
        }

        .control-btn.secondary:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
        }

        /* Sample Colors */
        :root {
            --swatch-black: #0a0a0a;
            --swatch-white: #f5f5f5;
            --swatch-red: #ff3b30;
            --swatch-blue: #007aff;
            --swatch-green: #34c759;
            --swatch-purple: #af52de;
            --swatch-orange: #ff9500;
            --swatch-pink: #ff2d55;
        }

        /* ==================== STYLE 1: Classic Circles ==================== */
        .swatches-classic {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .swatches-classic .swatch {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .swatches-classic .swatch:hover {
            transform: scale(1.15);
        }

        .swatches-classic .swatch.active {
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 15px rgba(0, 242, 234, 0.5);
        }

        .swatches-classic .swatch.active::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* ==================== STYLE 2: Square Tiles ==================== */
        .swatches-tiles {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .swatches-tiles .swatch {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            border: 2px solid var(--border-default);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .swatches-tiles .swatch:hover {
            border-color: var(--text-gray);
            transform: translateY(-3px);
        }

        .swatches-tiles .swatch.active {
            border-color: var(--jazer-purple);
            box-shadow: 0 4px 15px rgba(147, 51, 234, 0.4);
        }

        .swatches-tiles .swatch.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--jazer-purple);
        }

        /* ==================== STYLE 3: Rounded Pills ==================== */
        .swatches-pills {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .swatches-pills .swatch {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 100px;
            border: 2px solid var(--border-default);
            background: var(--bg-dark);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .swatches-pills .swatch:hover {
            border-color: var(--text-gray);
            background: rgba(255, 255, 255, 0.05);
        }

        .swatches-pills .swatch.active {
            border-color: var(--jazer-cyan);
            background: rgba(0, 242, 234, 0.1);
        }

        .swatches-pills .swatch .color-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .swatches-pills .swatch .color-name {
            font-family: var(--font-secondary);
            font-size: 0.75rem;
            color: var(--text-gray);
        }

        .swatches-pills .swatch.active .color-name {
            color: var(--text-light);
        }

        /* ==================== STYLE 4: Large Preview ==================== */
        .swatches-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .swatches-preview .preview-box {
            width: 140px;
            height: 90px;
            border-radius: 12px;
            border: 2px solid var(--border-default);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .swatches-preview .preview-box::after {
            content: attr(data-color);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.25rem;
            background: rgba(0, 0, 0, 0.7);
            font-family: var(--font-secondary);
            font-size: 0.625rem;
            text-align: center;
            color: white;
        }

        .swatches-preview .swatch-row {
            display: flex;
            gap: 0.5rem;
        }

        .swatches-preview .swatch {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .swatches-preview .swatch:hover {
            transform: scale(1.1);
        }

        .swatches-preview .swatch.active {
            border-color: white;
            box-shadow: 0 0 0 2px var(--jazer-cyan);
        }

        /* ==================== STYLE 5: Stacked Cards ==================== */
        .swatches-stacked {
            display: flex;
            justify-content: center;
        }

        .swatches-stacked .swatch {
            width: 50px;
            height: 65px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: -3px 0 10px rgba(0, 0, 0, 0.3);
            margin-left: -8px;
        }

        .swatches-stacked .swatch:first-child {
            margin-left: 0;
        }

        .swatches-stacked .swatch:hover {
            transform: translateY(-10px) scale(1.05);
            z-index: 10;
        }

        .swatches-stacked .swatch.active {
            transform: translateY(-15px) scale(1.1);
            z-index: 20;
            box-shadow: 0 10px 30px rgba(0, 242, 234, 0.4);
        }

        .swatches-stacked .swatch.active::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 8px solid var(--jazer-cyan);
        }

        /* ==================== STYLE 6: Grid with Names ==================== */
        .swatches-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
            max-width: 280px;
        }

        .swatches-grid .swatch {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 8px;
            background: transparent;
        }

        .swatches-grid .swatch:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .swatches-grid .swatch.active {
            background: rgba(0, 242, 234, 0.1);
        }

        .swatches-grid .swatch .color-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--border-default);
            transition: all 0.3s ease;
        }

        .swatches-grid .swatch.active .color-circle {
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 10px rgba(0, 242, 234, 0.5);
        }

        .swatches-grid .swatch .color-label {
            font-family: var(--font-secondary);
            font-size: 0.625rem;
            color: var(--text-gray);
            text-align: center;
        }

        .swatches-grid .swatch.active .color-label {
            color: var(--jazer-cyan);
        }

        /* ==================== STYLE 7: Glass Morphism ==================== */
        .swatches-glass-container {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .swatches-glass {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .swatches-glass .swatch {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .swatches-glass .swatch::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.3) 0%, transparent 100%);
            border-radius: 10px 10px 0 0;
            pointer-events: none;
        }

        .swatches-glass .swatch:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .swatches-glass .swatch.active {
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.4), inset 0 0 20px rgba(0, 242, 234, 0.1);
        }

        .swatches-glass .swatch.active::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.25rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* ==================== STYLE 8: Cyberpunk ==================== */
        .swatches-cyber {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .swatches-cyber .swatch {
            width: 50px;
            height: 50px;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid var(--border-default);
        }

        .swatches-cyber .swatch::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            pointer-events: none;
        }

        .swatches-cyber .swatch:hover {
            transform: scale(1.1);
            border-color: var(--text-gray);
        }

        .swatches-cyber .swatch.active {
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 15px rgba(0, 242, 234, 0.5), inset 0 0 10px rgba(0, 242, 234, 0.2);
        }

        .swatches-cyber .swatch.active::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            height: 2px;
            background: var(--jazer-cyan);
            box-shadow: 0 0 10px var(--jazer-cyan);
            animation: scanSwatch 1s linear infinite;
        }

        @keyframes scanSwatch {
            0% { top: 2px; }
            100% { top: calc(100% - 4px); }
        }

        .swatches-cyber .swatch .corner-mark {
            position: absolute;
            width: 8px;
            height: 8px;
            border: 2px solid var(--jazer-cyan);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .swatches-cyber .swatch.active .corner-mark {
            opacity: 1;
        }

        .swatches-cyber .swatch .corner-mark.tl {
            top: 2px;
            left: 12px;
            border-right: none;
            border-bottom: none;
        }

        .swatches-cyber .swatch .corner-mark.br {
            bottom: 12px;
            right: 2px;
            border-left: none;
            border-top: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .demo-container {
                padding: 1.5rem;
            }

            .preview-area {
                min-height: 250px;
                padding: 1.5rem;
            }

            .swatches-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to E-commerce Patterns</a>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Color Swatch Selection</h1>
        <p>Let customers pick their perfect color with visually engaging swatch selectors for product pages</p>
        <div class="hero-keys">
            <span class="key-hint"><kbd>Space</kbd> Cycle Colors</span>
            <span class="key-hint"><kbd>R</kbd> Reset Selection</span>
        </div>
    </section>

    <!-- Style Selector -->
    <div class="style-selector">
        <button class="style-btn active" data-style="classic">Classic Circles</button>
        <button class="style-btn" data-style="tiles">Square Tiles</button>
        <button class="style-btn" data-style="pills">Rounded Pills</button>
        <button class="style-btn" data-style="preview">Large Preview</button>
        <button class="style-btn" data-style="stacked">Stacked Cards</button>
        <button class="style-btn" data-style="grid">Grid Names</button>
        <button class="style-btn" data-style="glass">Glass</button>
        <button class="style-btn" data-style="cyber">Cyberpunk</button>
    </div>

    <!-- Demo Container -->
    <div class="demo-container">
        <div class="demo-label">Live Preview</div>
        <div class="preview-area">
            <div class="swatch-showcase" id="swatchShowcase">
                <!-- Dynamic content loaded here -->
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="cycleColor()">
                <span>‚ö°</span> Next Color
            </button>
            <button class="control-btn secondary" onclick="resetSelection()">
                <span>üîÑ</span> Reset
            </button>
        </div>
    </div>

    <script>
        let currentStyle = 'classic';
        let selectedIndex = 0;

        const colors = [
            { name: 'Black', color: '#0a0a0a' },
            { name: 'White', color: '#f5f5f5' },
            { name: 'Red', color: '#ff3b30' },
            { name: 'Blue', color: '#007aff' },
            { name: 'Green', color: '#34c759' },
            { name: 'Purple', color: '#af52de' },
            { name: 'Orange', color: '#ff9500' },
            { name: 'Pink', color: '#ff2d55' }
        ];

        const gradientColors = [
            { name: 'Midnight', color: 'linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%)' },
            { name: 'Pearl', color: 'linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%)' },
            { name: 'Ruby', color: 'linear-gradient(135deg, #ff6b6b 0%, #c0392b 100%)' },
            { name: 'Ocean', color: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)' },
            { name: 'Emerald', color: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)' },
            { name: 'Sunset', color: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)' }
        ];

        const cyberColors = [
            { name: 'Void', color: '#0a0a0a' },
            { name: 'Neon Cyan', color: '#00f2ea' },
            { name: 'Synth Purple', color: '#9333ea' },
            { name: 'Hot Pink', color: '#ff006e' },
            { name: 'Matrix', color: '#00ff88' }
        ];

        const templates = {
            classic: () => {
                const colorSet = colors.slice(0, 6);
                return `
                    <div class="swatches-classic">
                        ${colorSet.map((c, i) => `
                            <button class="swatch ${selectedIndex === i ? 'active' : ''}" 
                                    style="background: ${c.color};" 
                                    data-color="${c.name}"
                                    onclick="selectSwatch(${i})"></button>
                        `).join('')}
                    </div>
                    <div class="selected-display">Selected: ${colorSet[selectedIndex]?.name || colorSet[0].name}</div>
                `;
            },
            tiles: () => {
                const colorSet = colors.slice(0, 5);
                return `
                    <div class="swatches-tiles">
                        ${colorSet.map((c, i) => `
                            <button class="swatch ${selectedIndex === i ? 'active' : ''}" 
                                    style="background: ${c.color};" 
                                    data-color="${c.name}"
                                    onclick="selectSwatch(${i})"></button>
                        `).join('')}
                    </div>
                    <div class="selected-display">Selected: ${colorSet[selectedIndex % colorSet.length].name}</div>
                `;
            },
            pills: () => {
                const colorSet = colors.slice(0, 4);
                return `
                    <div class="swatches-pills">
                        ${colorSet.map((c, i) => `
                            <button class="swatch ${selectedIndex === i ? 'active' : ''}" 
                                    data-color="${c.name}"
                                    onclick="selectSwatch(${i})">
                                <span class="color-dot" style="background: ${c.color};"></span>
                                <span class="color-name">${c.name}</span>
                            </button>
                        `).join('')}
                    </div>
                    <div class="selected-display">Selected: ${colorSet[selectedIndex % colorSet.length].name}</div>
                `;
            },
            preview: () => {
                const colorSet = colors.slice(0, 6);
                const current = colorSet[selectedIndex % colorSet.length];
                return `
                    <div class="swatches-preview">
                        <div class="preview-box" style="background: ${current.color};" data-color="${current.name}"></div>
                        <div class="swatch-row">
                            ${colorSet.map((c, i) => `
                                <button class="swatch ${selectedIndex === i ? 'active' : ''}" 
                                        style="background: ${c.color};" 
                                        data-color="${c.name}"
                                        onclick="selectSwatch(${i})"></button>
                            `).join('')}
                        </div>
                    </div>
                    <div class="selected-display">Selected: ${current.name}</div>
                `;
            },
            stacked: () => {
                return `
                    <div class="swatches-stacked">
                        ${gradientColors.map((c, i) => `
                            <button class="swatch ${selectedIndex === i ? 'active' : ''}" 
                                    style="background: ${c.color};" 
                                    data-color="${c.name}"
                                    onclick="selectSwatch(${i})"></button>
                        `).join('')}
                    </div>
                    <div class="selected-display">Selected: ${gradientColors[selectedIndex % gradientColors.length].name}</div>
                `;
            },
            grid: () => {
                return `
                    <div class="swatches-grid">
                        ${colors.map((c, i) => `
                            <button class="swatch ${selectedIndex === i ? 'active' : ''}" 
                                    data-color="${c.name}"
                                    onclick="selectSwatch(${i})">
                                <span class="color-circle" style="background: ${c.color};"></span>
                                <span class="color-label">${c.name}</span>
                            </button>
                        `).join('')}
                    </div>
                    <div class="selected-display">Selected: ${colors[selectedIndex % colors.length].name}</div>
                `;
            },
            glass: () => {
                const colorSet = colors.slice(0, 6);
                return `
                    <div class="swatches-glass-container">
                        <div class="swatches-glass">
                            ${colorSet.map((c, i) => `
                                <button class="swatch ${selectedIndex === i ? 'active' : ''}" 
                                        style="background: ${c.color};" 
                                        data-color="${c.name}"
                                        onclick="selectSwatch(${i})"></button>
                            `).join('')}
                        </div>
                    </div>
                    <div class="selected-display">Selected: ${colorSet[selectedIndex % colorSet.length].name}</div>
                `;
            },
            cyber: () => {
                return `
                    <div class="swatches-cyber">
                        ${cyberColors.map((c, i) => `
                            <button class="swatch ${selectedIndex === i ? 'active' : ''}" 
                                    style="background: ${c.color};" 
                                    data-color="${c.name}"
                                    onclick="selectSwatch(${i})">
                                <span class="corner-mark tl"></span>
                                <span class="corner-mark br"></span>
                            </button>
                        `).join('')}
                    </div>
                    <div class="selected-display">Selected: ${cyberColors[selectedIndex % cyberColors.length].name}</div>
                `;
            }
        };

        function getColorCount() {
            switch(currentStyle) {
                case 'classic':
                case 'tiles':
                case 'preview':
                case 'glass': return 6;
                case 'pills': return 4;
                case 'stacked': return gradientColors.length;
                case 'grid': return colors.length;
                case 'cyber': return cyberColors.length;
                default: return 6;
            }
        }

        function renderCurrentStyle() {
            const showcase = document.getElementById('swatchShowcase');
            showcase.innerHTML = templates[currentStyle]();
        }

        function selectSwatch(index) {
            selectedIndex = index;
            renderCurrentStyle();
        }

        function cycleColor() {
            const maxColors = getColorCount();
            selectedIndex = (selectedIndex + 1) % maxColors;
            renderCurrentStyle();
        }

        function resetSelection() {
            selectedIndex = 0;
            renderCurrentStyle();
        }

        // Style selector
        const styleBtns = document.querySelectorAll('.style-btn');
        styleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                styleBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentStyle = btn.dataset.style;
                selectedIndex = 0; // Reset selection when changing styles
                renderCurrentStyle();
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target === document.body) {
                e.preventDefault();
                cycleColor();
            }
            if (e.code === 'KeyR' && e.target === document.body) {
                e.preventDefault();
                resetSelection();
            }
        });

        // Initial render
        renderCurrentStyle();
    </script>
</body>
</html>

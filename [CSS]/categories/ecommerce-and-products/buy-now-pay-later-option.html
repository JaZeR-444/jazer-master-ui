<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now Pay Later Option - JaZeR E-commerce Patterns</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 1.5rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-gray);
            text-decoration: none;
            font-family: var(--font-secondary);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--border-default);
            background: var(--bg-card);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1.5rem;
        }

        .back-button:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateX(-5px);
            box-shadow: var(--shadow-cyan);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, rgba(0, 242, 234, 0.03) 0%, rgba(147, 51, 234, 0.03) 50%, rgba(255, 0, 110, 0.03) 100%);
            border-radius: 24px;
            border: 1px solid var(--border-default);
        }

        .hero h1 {
            font-family: var(--font-primary);
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            margin-bottom: 1rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-family: var(--font-secondary);
            font-size: 1.125rem;
            color: var(--text-gray);
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }

        .hero-keys {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .key-hint {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .key-hint kbd {
            background: var(--gradient-primary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
            color: var(--text-light);
        }

        /* Style Selector */
        .style-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .style-btn {
            padding: 0.75rem 1.5rem;
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-gray);
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .style-btn:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateY(-2px);
        }

        .style-btn.active {
            background: var(--gradient-primary);
            border-color: transparent;
            color: var(--text-light);
            box-shadow: var(--shadow-cyan);
        }

        /* Demo Container */
        .demo-container {
            max-width: 550px;
            margin: 0 auto 3rem;
            padding: 2rem;
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 24px;
        }

        .demo-label {
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--jazer-cyan);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .preview-area {
            background: rgba(10, 10, 20, 0.6);
            border-radius: 12px;
            padding: 1.5rem;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .bnpl-showcase {
            width: 100%;
        }

        /* ========================================
           STYLE 1: Classic Split Payment
           ======================================== */
        .bnpl-classic {
            background: rgba(30, 30, 50, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
        }

        .bnpl-classic-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .bnpl-classic-header .icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .bnpl-classic-header .title {
            font-family: var(--font-secondary);
            font-weight: 700;
            color: #fff;
            font-size: 1.1rem;
        }

        .bnpl-classic-header .subtitle {
            font-size: 0.8rem;
            color: #888;
        }

        .bnpl-classic-split {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .split-item {
            text-align: center;
            flex: 1;
            padding: 0.75rem;
            position: relative;
        }

        .split-item:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 20%;
            height: 60%;
            width: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .split-item .amount {
            font-family: var(--font-primary);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--jazer-cyan);
        }

        .split-item .label {
            font-size: 0.75rem;
            color: #888;
            margin-top: 0.25rem;
        }

        .bnpl-classic-note {
            font-size: 0.8rem;
            color: #00ff88;
            text-align: center;
        }

        /* ========================================
           STYLE 2: Provider Cards
           ======================================== */
        .bnpl-providers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .provider-card {
            background: rgba(30, 30, 50, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .provider-card:hover {
            border-color: var(--jazer-purple);
            transform: translateY(-2px);
        }

        .provider-card.selected {
            border-color: var(--jazer-cyan);
            background: rgba(0, 242, 234, 0.1);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.2);
        }

        .provider-logo {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .provider-name {
            font-family: var(--font-secondary);
            font-weight: 700;
            color: #fff;
            font-size: 0.95rem;
        }

        .provider-terms {
            font-size: 0.75rem;
            color: #888;
            margin-top: 0.25rem;
        }

        .provider-amount {
            margin-top: 0.5rem;
            font-weight: 700;
            color: var(--jazer-cyan);
        }

        /* ========================================
           STYLE 3: Timeline View
           ======================================== */
        .bnpl-timeline {
            position: relative;
            padding-left: 2rem;
        }

        .bnpl-timeline::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, var(--jazer-cyan), var(--jazer-purple));
        }

        .timeline-item {
            position: relative;
            padding: 0.75rem 0;
            padding-left: 1rem;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -1.5rem;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: #1e1e2e;
            border: 3px solid var(--jazer-cyan);
            border-radius: 50%;
        }

        .timeline-item.paid::before {
            background: var(--jazer-cyan);
        }

        .timeline-item.paid::after {
            content: '‚úì';
            position: absolute;
            left: -1.35rem;
            top: 50%;
            transform: translateY(-50%);
            color: #0a0a0f;
            font-size: 0.6rem;
            font-weight: 700;
        }

        .timeline-date {
            font-size: 0.8rem;
            color: #888;
        }

        .timeline-amount {
            font-family: var(--font-secondary);
            font-weight: 700;
            color: #fff;
            font-size: 1.1rem;
        }

        .timeline-item.paid .timeline-amount {
            color: #00ff88;
            text-decoration: line-through;
            text-decoration-color: rgba(0, 255, 136, 0.5);
        }

        .timeline-status {
            font-size: 0.7rem;
            color: var(--jazer-cyan);
        }

        /* ========================================
           STYLE 4: Calculator Style
           ======================================== */
        .bnpl-calculator {
            background: rgba(30, 30, 50, 0.6);
            border-radius: 16px;
            padding: 1.5rem;
        }

        .calc-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .calc-total {
            font-family: var(--font-primary);
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .calc-label {
            font-size: 0.85rem;
            color: #888;
        }

        .calc-options {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .calc-option {
            flex: 1;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calc-option:hover {
            border-color: var(--jazer-purple);
        }

        .calc-option.selected {
            border-color: var(--jazer-cyan);
            background: rgba(0, 242, 234, 0.1);
        }

        .calc-option .payments {
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 1.25rem;
            color: #fff;
        }

        .calc-option .per-payment {
            font-size: 0.75rem;
            color: #888;
        }

        .calc-result {
            background: rgba(0, 242, 234, 0.1);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }

        .calc-result-amount {
            font-family: var(--font-primary);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--jazer-cyan);
        }

        .calc-result-label {
            font-size: 0.8rem;
            color: #888;
        }

        /* ========================================
           STYLE 5: Comparison Table
           ======================================== */
        .bnpl-comparison {
            width: 100%;
        }

        .comparison-row {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .comparison-row:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .comparison-row.header {
            font-family: var(--font-secondary);
            font-weight: 700;
            color: #888;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }

        .comparison-cell {
            flex: 1;
            padding: 0.75rem 0.5rem;
            display: flex;
            align-items: center;
        }

        .comparison-cell:first-child {
            flex: 1.5;
        }

        .comparison-provider {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .comparison-provider .logo {
            font-size: 1.25rem;
        }

        .comparison-provider .name {
            font-weight: 600;
            color: #fff;
        }

        .comparison-cell.highlight {
            color: var(--jazer-cyan);
            font-weight: 600;
        }

        .comparison-cell.best {
            color: #00ff88;
        }

        .best-badge {
            font-size: 0.6rem;
            background: #00ff88;
            color: #0a0a0f;
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-weight: 700;
            margin-left: 0.5rem;
        }

        /* ========================================
           STYLE 6: Minimal Inline
           ======================================== */
        .bnpl-inline-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .bnpl-inline {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.25rem;
            background: rgba(30, 30, 50, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        .inline-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .inline-text {
            flex: 1;
            font-size: 0.9rem;
            color: #fff;
        }

        .inline-text strong {
            color: var(--jazer-cyan);
        }

        .inline-cta {
            font-size: 0.8rem;
            color: var(--jazer-purple);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .inline-cta:hover {
            color: var(--jazer-cyan);
        }

        .bnpl-inline-alt {
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.1), rgba(255, 0, 110, 0.1));
            border-color: var(--jazer-purple);
        }

        /* ========================================
           STYLE 7: Glass Morphism
           ======================================== */
        .bnpl-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
        }

        .glass-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .glass-title {
            font-family: var(--font-secondary);
            font-weight: 700;
            color: #fff;
            font-size: 1.1rem;
        }

        .glass-badge {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .glass-payments {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .glass-payment {
            text-align: center;
            flex: 1;
        }

        .glass-payment .number {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem;
            font-size: 0.8rem;
            color: #888;
        }

        .glass-payment.active .number {
            background: var(--jazer-cyan);
            color: #0a0a0f;
        }

        .glass-payment .amount {
            font-weight: 700;
            color: #fff;
        }

        .glass-payment .date {
            font-size: 0.7rem;
            color: #666;
        }

        .glass-connector {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            margin-bottom: 1.5rem;
        }

        .glass-connector::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: var(--progress, 25%);
            background: linear-gradient(90deg, var(--jazer-cyan), var(--jazer-purple));
            border-radius: 1px;
            transition: width 0.3s ease;
        }

        .glass-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-total-label {
            color: #888;
            font-size: 0.9rem;
        }

        .glass-total-amount {
            font-family: var(--font-primary);
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
        }

        /* ========================================
           STYLE 8: Cyberpunk BNPL
           ======================================== */
        .bnpl-cyber {
            background: linear-gradient(135deg, rgba(10, 10, 20, 0.95) 0%, rgba(20, 20, 40, 0.95) 100%);
            border: 2px solid var(--jazer-cyan);
            padding: 1.5rem;
            position: relative;
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
        }

        .bnpl-cyber::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--jazer-cyan), var(--jazer-pink), transparent);
            animation: scanline 2s linear infinite;
        }

        @keyframes scanline {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .cyber-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
        }

        .cyber-label {
            font-family: var(--font-primary);
            font-size: 0.65rem;
            color: var(--jazer-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid var(--jazer-cyan);
            padding: 0.25rem 0.5rem;
        }

        .cyber-status {
            font-family: var(--font-primary);
            font-size: 0.6rem;
            color: #00ff88;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .cyber-amount {
            text-align: center;
            margin-bottom: 1.25rem;
        }

        .cyber-amount-value {
            font-family: var(--font-primary);
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--jazer-cyan);
            text-shadow: 0 0 20px var(--jazer-cyan);
        }

        .cyber-amount-label {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cyber-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .cyber-payment {
            background: rgba(0, 242, 234, 0.05);
            border: 1px solid rgba(0, 242, 234, 0.3);
            padding: 0.75rem 0.5rem;
            text-align: center;
        }

        .cyber-payment.paid {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
        }

        .cyber-payment .pay-num {
            font-family: var(--font-primary);
            font-size: 0.6rem;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .cyber-payment .pay-amount {
            font-family: var(--font-secondary);
            font-weight: 700;
            color: var(--jazer-cyan);
        }

        .cyber-payment.paid .pay-amount {
            color: #00ff88;
        }

        .cyber-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px dashed rgba(0, 242, 234, 0.3);
        }

        .cyber-provider {
            font-family: var(--font-primary);
            font-size: 0.7rem;
            color: #888;
        }

        .cyber-action {
            font-family: var(--font-secondary);
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--jazer-pink);
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cyber-action:hover {
            text-shadow: 0 0 10px var(--jazer-pink);
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 0.875rem 2rem;
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.875rem;
            color: var(--text-light);
            background: var(--gradient-accent);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-purple);
        }

        .control-btn.secondary {
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            color: var(--text-gray);
        }

        .control-btn.secondary:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .demo-container {
                padding: 1.5rem;
            }

            .preview-area {
                min-height: 300px;
                padding: 1rem;
            }

            .bnpl-providers {
                grid-template-columns: 1fr;
            }

            .calc-options {
                flex-wrap: wrap;
            }

            .calc-option {
                flex: 1 1 45%;
            }

            .cyber-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to E-commerce Patterns</a>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Buy Now Pay Later Option</h1>
        <p>Flexible payment options to increase conversions with installment plans and BNPL providers</p>
        <div class="hero-keys">
            <span class="key-hint"><kbd>Space</kbd> Cycle Payments</span>
            <span class="key-hint"><kbd>R</kbd> Reset Progress</span>
        </div>
    </section>

    <!-- Style Selector -->
    <div class="style-selector">
        <button class="style-btn active" data-style="classic">Classic Split</button>
        <button class="style-btn" data-style="providers">Provider Cards</button>
        <button class="style-btn" data-style="timeline">Timeline View</button>
        <button class="style-btn" data-style="calculator">Calculator</button>
        <button class="style-btn" data-style="comparison">Comparison</button>
        <button class="style-btn" data-style="inline">Minimal Inline</button>
        <button class="style-btn" data-style="glass">Glass</button>
        <button class="style-btn" data-style="cyber">Cyberpunk</button>
    </div>

    <!-- Demo Container -->
    <div class="demo-container">
        <div class="demo-label">Live Preview</div>
        <div class="preview-area">
            <div class="bnpl-showcase" id="bnplShowcase">
                <!-- Dynamic content loaded here -->
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="cyclePayment()">
                <span>‚ö°</span> Cycle Payment
            </button>
            <button class="control-btn secondary" onclick="resetProgress()">
                <span>üîÑ</span> Reset Progress
            </button>
        </div>
    </div>

    <script>
        let currentStyle = 'classic';
        let cycleIndex = 0;
        let selectedProvider = 0;
        let selectedCalcOption = 0;
        const total = 249;
        const paymentAmount = 62.25;

        const providers = [
            { logo: 'üü£', name: 'Klarna', terms: 'Pay in 4 ‚Ä¢ 0% APR', amount: '$62.25/payment' },
            { logo: 'üîµ', name: 'Affirm', terms: '3-12 months ‚Ä¢ from 0%', amount: '$20.75/month' },
            { logo: 'üü¢', name: 'Afterpay', terms: 'Pay in 4 ‚Ä¢ 0% interest', amount: '$62.25/payment' },
            { logo: 'üü°', name: 'PayPal Pay Later', terms: 'Pay in 4 ‚Ä¢ No fees', amount: '$62.25/payment' }
        ];

        const comparisonData = [
            { logo: 'üü£', name: 'Klarna', payments: 4, apr: '0%', perPay: '$62.25', best: false },
            { logo: 'üîµ', name: 'Affirm', payments: 12, apr: '15%', perPay: '$22.41', best: true },
            { logo: 'üü¢', name: 'Afterpay', payments: 4, apr: '0%', perPay: '$62.25', best: false },
            { logo: 'üü°', name: 'PayPal', payments: 4, apr: '0%', perPay: '$62.25', best: false }
        ];

        const calcOptions = [
            { payments: 4, perPayment: '$62.25' },
            { payments: 6, perPayment: '$41.50' },
            { payments: 12, perPayment: '$20.75' }
        ];

        const templates = {
            classic: () => `
                <div class="bnpl-classic">
                    <div class="bnpl-classic-header">
                        <div class="icon">üí≥</div>
                        <div>
                            <div class="title">Pay in 4 interest-free payments</div>
                            <div class="subtitle">Split your purchase into easy installments</div>
                        </div>
                    </div>
                    <div class="bnpl-classic-split">
                        ${[0, 1, 2, 3].map(i => `
                            <div class="split-item">
                                <div class="amount">$${paymentAmount}</div>
                                <div class="label">${i === 0 ? 'Today' : i * 2 + ' weeks'}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="bnpl-classic-note">0% APR ‚Ä¢ No hidden fees</div>
                </div>
            `,
            providers: () => `
                <div class="bnpl-providers">
                    ${providers.map((p, i) => `
                        <div class="provider-card ${selectedProvider === i ? 'selected' : ''}" onclick="selectProvider(${i})">
                            <div class="provider-logo">${p.logo}</div>
                            <div class="provider-name">${p.name}</div>
                            <div class="provider-terms">${p.terms}</div>
                            <div class="provider-amount">${p.amount}</div>
                        </div>
                    `).join('')}
                </div>
            `,
            timeline: () => `
                <div class="bnpl-timeline">
                    ${[0, 1, 2, 3].map(i => `
                        <div class="timeline-item ${i <= cycleIndex ? 'paid' : ''}">
                            <div class="timeline-date">${getPaymentDate(i)}</div>
                            <div class="timeline-amount">$${paymentAmount}</div>
                            <div class="timeline-status">${i === 0 ? (cycleIndex >= 0 ? 'Paid' : 'Today') : (i <= cycleIndex ? 'Paid' : 'Upcoming')}</div>
                        </div>
                    `).join('')}
                </div>
            `,
            calculator: () => `
                <div class="bnpl-calculator">
                    <div class="calc-header">
                        <div class="calc-total">$${total}.00</div>
                        <div class="calc-label">Total Order Amount</div>
                    </div>
                    <div class="calc-options">
                        ${calcOptions.map((opt, i) => `
                            <div class="calc-option ${selectedCalcOption === i ? 'selected' : ''}" onclick="selectCalcOption(${i})">
                                <div class="payments">${opt.payments}x</div>
                                <div class="per-payment">${opt.perPayment}/ea</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="calc-result">
                        <div class="calc-result-amount">${calcOptions[selectedCalcOption].perPayment}</div>
                        <div class="calc-result-label">per payment ‚Ä¢ bi-weekly</div>
                    </div>
                </div>
            `,
            comparison: () => `
                <div class="bnpl-comparison">
                    <div class="comparison-row header">
                        <div class="comparison-cell">Provider</div>
                        <div class="comparison-cell">Payments</div>
                        <div class="comparison-cell">APR</div>
                        <div class="comparison-cell">Per Pay</div>
                    </div>
                    ${comparisonData.map(row => `
                        <div class="comparison-row">
                            <div class="comparison-cell">
                                <div class="comparison-provider">
                                    <span class="logo">${row.logo}</span>
                                    <span class="name">${row.name}</span>
                                </div>
                            </div>
                            <div class="comparison-cell">${row.payments}</div>
                            <div class="comparison-cell ${row.apr === '0%' ? 'highlight' : ''}">${row.apr}</div>
                            <div class="comparison-cell ${row.best ? 'best' : ''}">${row.perPay}${row.best ? ' <span class="best-badge">LOWEST</span>' : ''}</div>
                        </div>
                    `).join('')}
                </div>
            `,
            inline: () => `
                <div class="bnpl-inline-container">
                    <div class="bnpl-inline">
                        <div class="inline-icon">üí≥</div>
                        <div class="inline-text">
                            Pay in <strong>4 interest-free payments</strong> of <strong>$${paymentAmount}</strong>
                        </div>
                        <div class="inline-cta">Learn more ‚Üí</div>
                    </div>
                    <div class="bnpl-inline bnpl-inline-alt">
                        <div class="inline-icon">üü£</div>
                        <div class="inline-text">
                            <strong>Klarna.</strong> 4 payments of <strong>$${paymentAmount}</strong>. No interest.
                        </div>
                        <div class="inline-cta">‚ìò</div>
                    </div>
                    <div class="bnpl-inline">
                        <div class="inline-icon">‚ú®</div>
                        <div class="inline-text">
                            As low as <strong>$20.75/mo</strong> with <strong>Affirm</strong>
                        </div>
                        <div class="inline-cta">Prequalify ‚Üí</div>
                    </div>
                </div>
            `,
            glass: () => `
                <div class="bnpl-glass">
                    <div class="glass-header">
                        <div class="glass-title">Pay in 4 installments</div>
                        <div class="glass-badge">0% Interest</div>
                    </div>
                    <div class="glass-payments">
                        ${[0, 1, 2, 3].map(i => `
                            <div class="glass-payment ${i <= cycleIndex ? 'active' : ''}">
                                <div class="number">${i + 1}</div>
                                <div class="amount">$${paymentAmount}</div>
                                <div class="date">${getShortDate(i)}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="glass-connector" style="--progress: ${(cycleIndex + 1) * 25}%"></div>
                    <div class="glass-total">
                        <div class="glass-total-label">Total with BNPL</div>
                        <div class="glass-total-amount">$${total}.00</div>
                    </div>
                </div>
            `,
            cyber: () => `
                <div class="bnpl-cyber">
                    <div class="cyber-header">
                        <span class="cyber-label">Payment Protocol v2.0</span>
                        <span class="cyber-status">‚óè ACTIVE</span>
                    </div>
                    <div class="cyber-amount">
                        <div class="cyber-amount-value">$${total}.00</div>
                        <div class="cyber-amount-label">Total Transaction</div>
                    </div>
                    <div class="cyber-grid">
                        ${[0, 1, 2, 3].map(i => `
                            <div class="cyber-payment ${i <= cycleIndex ? 'paid' : ''}">
                                <div class="pay-num">PAY_0${i + 1}</div>
                                <div class="pay-amount">$${paymentAmount}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="cyber-footer">
                        <span class="cyber-provider">PROVIDER: KLARNA_SYS</span>
                        <span class="cyber-action">Initialize ‚Üí</span>
                    </div>
                </div>
            `
        };

        function getPaymentDate(index) {
            const dates = ['Dec 5, 2024 (Today)', 'Dec 19, 2024', 'Jan 2, 2025', 'Jan 16, 2025'];
            return dates[index];
        }

        function getShortDate(index) {
            const dates = ['Today', 'Dec 19', 'Jan 2', 'Jan 16'];
            return dates[index];
        }

        function renderCurrentStyle() {
            const showcase = document.getElementById('bnplShowcase');
            showcase.innerHTML = templates[currentStyle]();
        }

        function selectProvider(index) {
            selectedProvider = index;
            renderCurrentStyle();
        }

        function selectCalcOption(index) {
            selectedCalcOption = index;
            renderCurrentStyle();
        }

        function cyclePayment() {
            cycleIndex = (cycleIndex + 1) % 4;
            
            if (currentStyle === 'providers') {
                selectedProvider = cycleIndex;
            } else if (currentStyle === 'calculator') {
                selectedCalcOption = cycleIndex % 3;
            }
            
            renderCurrentStyle();
        }

        function resetProgress() {
            cycleIndex = 0;
            selectedProvider = 0;
            selectedCalcOption = 0;
            renderCurrentStyle();
        }

        // Style selector
        const styleBtns = document.querySelectorAll('.style-btn');
        styleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                styleBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentStyle = btn.dataset.style;
                renderCurrentStyle();
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target === document.body) {
                e.preventDefault();
                cyclePayment();
            }
            if (e.code === 'KeyR' && e.target === document.body) {
                e.preventDefault();
                resetProgress();
            }
        });

        // Initial render
        renderCurrentStyle();
    </script>
</body>
</html>

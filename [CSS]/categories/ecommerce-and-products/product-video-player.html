<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Video Player - JaZeR E-commerce Patterns</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 1.5rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-gray);
            text-decoration: none;
            font-family: var(--font-secondary);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--border-default);
            background: var(--bg-card);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1.5rem;
        }

        .back-button:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateX(-5px);
            box-shadow: var(--shadow-cyan);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, rgba(0, 242, 234, 0.03) 0%, rgba(147, 51, 234, 0.03) 50%, rgba(255, 0, 110, 0.03) 100%);
            border-radius: 24px;
            border: 1px solid var(--border-default);
        }

        .hero h1 {
            font-family: var(--font-primary);
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            margin-bottom: 1rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-family: var(--font-secondary);
            font-size: 1.125rem;
            color: var(--text-gray);
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }

        .hero-keys {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .key-hint {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .key-hint kbd {
            background: var(--gradient-primary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
            color: var(--text-light);
        }

        /* Style Selector */
        .style-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .style-btn {
            padding: 0.75rem 1.5rem;
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-gray);
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .style-btn:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateY(-2px);
        }

        .style-btn.active {
            background: var(--gradient-primary);
            border-color: transparent;
            color: var(--text-light);
            box-shadow: var(--shadow-cyan);
        }

        /* Demo Container */
        .demo-container {
            max-width: 600px;
            margin: 0 auto 3rem;
            padding: 2rem;
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 24px;
        }

        .demo-label {
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--jazer-cyan);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .preview-area {
            background: rgba(10, 10, 20, 0.6);
            border-radius: 12px;
            padding: 2rem;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .player-showcase {
            width: 100%;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 0.875rem 2rem;
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.875rem;
            color: var(--text-light);
            background: var(--gradient-accent);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-purple);
        }

        .control-btn.secondary {
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            color: var(--text-gray);
        }

        .control-btn.secondary:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
        }

        /* Base Player Styles */
        .video-player {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            position: relative;
        }

        .video-screen {
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .video-content {
            font-size: 4rem;
            opacity: 0.8;
        }

        .play-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .play-overlay:hover .play-btn {
            transform: scale(1.1);
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--bg-dark);
            border-radius: 0 0 12px 12px;
        }

        .ctrl-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: none;
            background: var(--bg-card);
            color: var(--text-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .ctrl-btn:hover {
            background: var(--jazer-cyan);
            color: var(--bg-dark);
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: var(--border-default);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            width: 35%;
            background: var(--jazer-cyan);
            border-radius: 3px;
            transition: width 0.1s ease;
        }

        .time-display {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-gray);
        }

        /* ==================== STYLE 1: Minimal ==================== */
        .player-minimal .video-screen {
            border: 2px solid var(--border-default);
        }

        .player-minimal .play-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
        }

        .player-minimal .player-controls {
            border: 2px solid var(--border-default);
            border-top: none;
        }

        /* ==================== STYLE 2: Rounded ==================== */
        .player-rounded .video-screen {
            border-radius: 20px;
            border: 2px solid var(--border-default);
        }

        .player-rounded .play-btn {
            background: var(--gradient-primary);
            color: white;
            border-radius: 50%;
        }

        .player-rounded .player-controls {
            border-radius: 0 0 20px 20px;
            border: 2px solid var(--border-default);
            border-top: none;
        }

        .player-rounded .ctrl-btn {
            border-radius: 50%;
        }

        .player-rounded .progress-bar {
            border-radius: 10px;
        }

        /* ==================== STYLE 3: Floating Controls ==================== */
        .player-floating .video-screen {
            border-radius: 16px;
            border: 2px solid var(--border-default);
        }

        .player-floating .play-btn {
            background: var(--jazer-purple);
            color: white;
        }

        .player-floating .player-controls {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* ==================== STYLE 4: Centered Play ==================== */
        .player-centered .video-screen {
            border-radius: 16px;
            border: 2px solid var(--border-default);
        }

        .player-centered .play-btn {
            width: 90px;
            height: 90px;
            background: transparent;
            border: 3px solid white;
            color: white;
            font-size: 2rem;
        }

        .player-centered .play-overlay:hover .play-btn {
            background: rgba(255, 255, 255, 0.1);
        }

        .player-centered .player-controls {
            border: 2px solid var(--border-default);
            border-top: none;
            border-radius: 0 0 16px 16px;
        }

        /* ==================== STYLE 5: Compact ==================== */
        .player-compact .video-screen {
            border-radius: 12px;
            border: 2px solid var(--border-default);
        }

        .player-compact .play-btn {
            width: 50px;
            height: 50px;
            background: var(--jazer-pink);
            color: white;
            font-size: 1rem;
        }

        .player-compact .player-controls {
            padding: 0.5rem;
            border: 2px solid var(--border-default);
            border-top: none;
            border-radius: 0 0 12px 12px;
        }

        .player-compact .ctrl-btn {
            width: 28px;
            height: 28px;
            font-size: 0.75rem;
        }

        .player-compact .progress-bar {
            height: 4px;
        }

        .player-compact .time-display {
            font-size: 0.625rem;
        }

        /* ==================== STYLE 6: Cinematic ==================== */
        .player-cinematic .video-screen {
            border-radius: 8px;
            border: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .player-cinematic .video-screen::before,
        .player-cinematic .video-screen::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 30px;
            background: #000;
        }

        .player-cinematic .video-screen::before { top: 0; }
        .player-cinematic .video-screen::after { bottom: 0; }

        .player-cinematic .play-btn {
            background: transparent;
            border: 2px solid white;
            color: white;
        }

        .player-cinematic .player-controls {
            background: #000;
            border-radius: 0 0 8px 8px;
        }

        /* ==================== STYLE 7: Glass ==================== */
        .player-glass .video-screen {
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
        }

        .player-glass .play-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .player-glass .player-controls {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: none;
            border-radius: 0 0 20px 20px;
        }

        .player-glass .ctrl-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-glass .progress-fill {
            background: linear-gradient(90deg, var(--jazer-cyan), var(--jazer-purple));
        }

        /* ==================== STYLE 8: Cyberpunk ==================== */
        .player-cyber .video-screen {
            border: 2px solid var(--jazer-cyan);
            border-radius: 0;
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
        }

        .player-cyber .video-screen::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 242, 234, 0.03) 2px,
                rgba(0, 242, 234, 0.03) 4px
            );
            pointer-events: none;
            z-index: 1;
        }

        .player-cyber .play-btn {
            background: transparent;
            border: 2px solid var(--jazer-cyan);
            color: var(--jazer-cyan);
            clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
            border-radius: 0;
            z-index: 2;
        }

        .player-cyber .player-controls {
            background: #0a0a0a;
            border: 2px solid var(--jazer-cyan);
            border-top: none;
            border-radius: 0;
        }

        .player-cyber .ctrl-btn {
            border-radius: 0;
            background: transparent;
            border: 1px solid var(--jazer-cyan);
            color: var(--jazer-cyan);
        }

        .player-cyber .progress-fill {
            background: var(--jazer-cyan);
            box-shadow: 0 0 10px var(--jazer-cyan);
        }

        .player-cyber .time-display {
            color: var(--jazer-cyan);
            font-family: var(--font-mono);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .demo-container {
                padding: 1.5rem;
            }

            .preview-area {
                min-height: 300px;
                padding: 1.5rem;
            }

            .video-player {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to E-commerce Patterns</a>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Product Video Player</h1>
        <p>Showcase product videos with stylish video players to boost engagement and conversions</p>
        <div class="hero-keys">
            <span class="key-hint"><kbd>Space</kbd> Play/Pause</span>
            <span class="key-hint"><kbd>R</kbd> Reset</span>
        </div>
    </section>

    <!-- Style Selector -->
    <div class="style-selector">
        <button class="style-btn active" data-style="minimal">Minimal</button>
        <button class="style-btn" data-style="rounded">Rounded</button>
        <button class="style-btn" data-style="floating">Floating</button>
        <button class="style-btn" data-style="centered">Centered Play</button>
        <button class="style-btn" data-style="compact">Compact</button>
        <button class="style-btn" data-style="cinematic">Cinematic</button>
        <button class="style-btn" data-style="glass">Glass</button>
        <button class="style-btn" data-style="cyber">Cyberpunk</button>
    </div>

    <!-- Demo Container -->
    <div class="demo-container">
        <div class="demo-label">Live Preview</div>
        <div class="preview-area">
            <div class="player-showcase" id="playerShowcase">
                <!-- Dynamic content loaded here -->
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="togglePlay()">
                <span>‚ñ∂</span> Play/Pause
            </button>
            <button class="control-btn secondary" onclick="resetPlayer()">
                <span>üîÑ</span> Reset
            </button>
        </div>
    </div>

    <script>
        let currentStyle = 'minimal';
        let isPlaying = false;
        let progress = 35;

        const products = ['üéß', '‚åö', 'üì±', 'üíª', 'üéÆ', 'üì∑'];
        let currentProduct = 0;

        const templates = {
            minimal: () => playerTemplate('player-minimal'),
            rounded: () => playerTemplate('player-rounded'),
            floating: () => playerTemplate('player-floating'),
            centered: () => playerTemplate('player-centered'),
            compact: () => playerTemplate('player-compact'),
            cinematic: () => playerTemplate('player-cinematic'),
            glass: () => playerTemplate('player-glass'),
            cyber: () => playerTemplate('player-cyber')
        };

        function playerTemplate(className) {
            return `
                <div class="video-player ${className}">
                    <div class="video-screen">
                        <div class="video-content">${products[currentProduct]}</div>
                        <div class="play-overlay ${isPlaying ? 'hidden' : ''}" onclick="togglePlay()" style="${isPlaying ? 'opacity: 0; pointer-events: none;' : ''}">
                            <div class="play-btn">${isPlaying ? '‚è∏' : '‚ñ∂'}</div>
                        </div>
                    </div>
                    <div class="player-controls">
                        <button class="ctrl-btn" onclick="togglePlay()">${isPlaying ? '‚è∏' : '‚ñ∂'}</button>
                        <div class="progress-bar" onclick="seekTo(event)">
                            <div class="progress-fill" id="progressFill" style="width: ${progress}%"></div>
                        </div>
                        <span class="time-display">1:${progress < 10 ? '0' : ''}${Math.floor(progress / 10 * 6)} / 3:24</span>
                        <button class="ctrl-btn">üîä</button>
                        <button class="ctrl-btn">‚õ∂</button>
                    </div>
                </div>
            `;
        }

        function renderCurrentStyle() {
            const showcase = document.getElementById('playerShowcase');
            showcase.innerHTML = templates[currentStyle]();
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            renderCurrentStyle();
            
            if (isPlaying) {
                startProgress();
            }
        }

        function startProgress() {
            if (!isPlaying) return;
            
            progress += 1;
            if (progress >= 100) {
                progress = 0;
                isPlaying = false;
            }
            
            const fill = document.getElementById('progressFill');
            if (fill) fill.style.width = progress + '%';
            
            if (isPlaying) {
                setTimeout(startProgress, 200);
            }
            renderCurrentStyle();
        }

        function seekTo(e) {
            const bar = e.currentTarget;
            const rect = bar.getBoundingClientRect();
            progress = Math.round((e.clientX - rect.left) / rect.width * 100);
            renderCurrentStyle();
        }

        function resetPlayer() {
            isPlaying = false;
            progress = 35;
            currentProduct = (currentProduct + 1) % products.length;
            renderCurrentStyle();
        }

        // Style selector
        const styleBtns = document.querySelectorAll('.style-btn');
        styleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                styleBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentStyle = btn.dataset.style;
                renderCurrentStyle();
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target === document.body) {
                e.preventDefault();
                togglePlay();
            }
            if (e.code === 'KeyR' && e.target === document.body) {
                e.preventDefault();
                resetPlayer();
            }
        });

        // Initial render
        renderCurrentStyle();
    </script>
</body>
</html>

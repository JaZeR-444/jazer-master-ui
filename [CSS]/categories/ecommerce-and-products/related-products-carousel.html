<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Related Products Carousel - JaZeR E-commerce Patterns</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 1.5rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-gray);
            text-decoration: none;
            font-family: var(--font-secondary);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--border-default);
            background: var(--bg-card);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1.5rem;
        }

        .back-button:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateX(-5px);
            box-shadow: var(--shadow-cyan);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, rgba(0, 242, 234, 0.03) 0%, rgba(147, 51, 234, 0.03) 50%, rgba(255, 0, 110, 0.03) 100%);
            border-radius: 24px;
            border: 1px solid var(--border-default);
        }

        .hero h1 {
            font-family: var(--font-primary);
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            margin-bottom: 1rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-family: var(--font-secondary);
            font-size: 1.125rem;
            color: var(--text-gray);
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }

        .hero-keys {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .key-hint {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .key-hint kbd {
            background: var(--gradient-primary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
            color: var(--text-light);
        }

        /* Style Selector */
        .style-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .style-btn {
            padding: 0.75rem 1.5rem;
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-gray);
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .style-btn:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateY(-2px);
        }

        .style-btn.active {
            background: var(--gradient-primary);
            border-color: transparent;
            color: var(--text-light);
            box-shadow: var(--shadow-cyan);
        }

        /* Demo Container */
        .demo-container {
            max-width: 800px;
            margin: 0 auto 3rem;
            padding: 2rem;
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 24px;
        }

        .demo-label {
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--jazer-cyan);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .preview-area {
            background: rgba(10, 10, 20, 0.6);
            border-radius: 12px;
            padding: 2rem;
            min-height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .carousel-showcase {
            width: 100%;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 0.875rem 2rem;
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.875rem;
            color: var(--text-light);
            background: var(--gradient-accent);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-purple);
        }

        .control-btn.secondary {
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            color: var(--text-gray);
        }

        .control-btn.secondary:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
        }

        /* Base Carousel Styles */
        .carousel-title {
            font-family: var(--font-secondary);
            font-size: 1rem;
            font-weight: 700;
            color: var(--jazer-cyan);
            margin-bottom: 1rem;
        }

        .carousel-wrapper {
            position: relative;
        }

        .carousel-track {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding-bottom: 0.5rem;
            scrollbar-width: thin;
            scrollbar-color: var(--jazer-cyan) var(--bg-dark);
        }

        .carousel-track::-webkit-scrollbar {
            height: 6px;
        }

        .carousel-track::-webkit-scrollbar-track {
            background: var(--bg-dark);
            border-radius: 3px;
        }

        .carousel-track::-webkit-scrollbar-thumb {
            background: var(--jazer-cyan);
            border-radius: 3px;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--border-default);
            background: var(--bg-card);
            color: var(--text-light);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            border-color: var(--jazer-cyan);
            background: var(--jazer-cyan);
            color: var(--bg-dark);
        }

        .nav-btn.prev { left: -18px; }
        .nav-btn.next { right: -18px; }

        /* ==================== STYLE 1: Classic Cards ==================== */
        .carousel-classic .product-card {
            min-width: 180px;
            background: var(--bg-dark);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            padding: 1.25rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .carousel-classic .product-card:hover {
            border-color: var(--jazer-cyan);
            transform: translateY(-5px);
        }

        .carousel-classic .product-emoji {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
        }

        .carousel-classic .product-name {
            font-family: var(--font-secondary);
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .carousel-classic .product-price {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--jazer-cyan);
            margin-bottom: 0.75rem;
        }

        .carousel-classic .quick-btn {
            width: 100%;
            padding: 0.5rem;
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--text-light);
            background: var(--gradient-primary);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-classic .quick-btn:hover {
            filter: brightness(1.2);
        }

        /* ==================== STYLE 2: Image Cards ==================== */
        .carousel-image .product-card {
            min-width: 160px;
            background: var(--bg-dark);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .carousel-image .product-card:hover {
            border-color: var(--jazer-purple);
            transform: scale(1.03);
            box-shadow: var(--shadow-purple);
        }

        .carousel-image .img-wrap {
            height: 120px;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .carousel-image .product-info {
            padding: 1rem;
        }

        .carousel-image .product-name {
            font-family: var(--font-secondary);
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.25rem;
        }

        .carousel-image .product-price {
            font-size: 1rem;
            font-weight: 700;
            color: var(--jazer-purple);
        }

        /* ==================== STYLE 3: Compact List ==================== */
        .carousel-compact .product-card {
            min-width: 220px;
            background: var(--bg-dark);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            padding: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .carousel-compact .product-card:hover {
            border-color: var(--jazer-pink);
            background: rgba(255, 0, 110, 0.05);
        }

        .carousel-compact .product-emoji {
            font-size: 2rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-card);
            border-radius: 8px;
            flex-shrink: 0;
        }

        .carousel-compact .product-details {
            flex: 1;
            min-width: 0;
        }

        .carousel-compact .product-name {
            font-family: var(--font-secondary);
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .carousel-compact .product-price {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--jazer-pink);
        }

        /* ==================== STYLE 4: Grid Peek ==================== */
        .carousel-grid .carousel-track {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            overflow-x: visible;
        }

        .carousel-grid .product-card {
            background: var(--bg-dark);
            border: 2px solid var(--border-default);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .carousel-grid .product-card:hover {
            border-color: var(--jazer-cyan);
            background: rgba(0, 242, 234, 0.05);
        }

        .carousel-grid .product-emoji {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .carousel-grid .product-name {
            font-family: var(--font-secondary);
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .carousel-grid .product-price {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--jazer-cyan);
        }

        /* ==================== STYLE 5: Stacked Cards ==================== */
        .carousel-stacked .carousel-track {
            padding-left: 30px;
        }

        .carousel-stacked .product-card {
            min-width: 150px;
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.25rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            margin-left: -30px;
            position: relative;
        }

        .carousel-stacked .product-card:first-child {
            margin-left: 0;
        }

        .carousel-stacked .product-card:hover {
            transform: translateY(-10px) scale(1.05);
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0, 242, 234, 0.3);
        }

        .carousel-stacked .product-emoji {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .carousel-stacked .product-name {
            font-family: var(--font-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .carousel-stacked .product-price {
            font-size: 1rem;
            font-weight: 700;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ==================== STYLE 6: Pill Carousel ==================== */
        .carousel-pills .carousel-track {
            gap: 0.5rem;
        }

        .carousel-pills .product-card {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-dark);
            border: 2px solid var(--border-default);
            border-radius: 100px;
            padding: 0.5rem 1rem;
            white-space: nowrap;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .carousel-pills .product-card:hover {
            border-color: var(--jazer-cyan);
            background: rgba(0, 242, 234, 0.1);
        }

        .carousel-pills .product-emoji {
            font-size: 1.25rem;
        }

        .carousel-pills .product-name {
            font-family: var(--font-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .carousel-pills .product-price {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--jazer-cyan);
        }

        /* ==================== STYLE 7: Glass ==================== */
        .carousel-glass {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .carousel-glass .product-card {
            min-width: 160px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.25rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .carousel-glass .product-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 242, 234, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 242, 234, 0.2);
        }

        .carousel-glass .product-emoji {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
        }

        .carousel-glass .product-name {
            font-family: var(--font-secondary);
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.25rem;
        }

        .carousel-glass .product-price {
            font-size: 1rem;
            font-weight: 700;
            color: var(--jazer-cyan);
        }

        /* ==================== STYLE 8: Cyberpunk ==================== */
        .carousel-cyber .carousel-title {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.875rem;
            color: var(--jazer-cyan);
        }

        .carousel-cyber .product-card {
            min-width: 160px;
            background: #0a0a0a;
            border: 2px solid var(--jazer-cyan);
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            padding: 1.25rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .carousel-cyber .product-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 242, 234, 0.03) 2px,
                rgba(0, 242, 234, 0.03) 4px
            );
            pointer-events: none;
        }

        .carousel-cyber .product-card:hover {
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.4), inset 0 0 20px rgba(0, 242, 234, 0.1);
        }

        .carousel-cyber .product-emoji {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
        }

        .carousel-cyber .product-name {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .carousel-cyber .product-price {
            font-size: 1rem;
            font-weight: 700;
            color: var(--jazer-cyan);
            text-shadow: 0 0 10px var(--jazer-cyan);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .demo-container {
                padding: 1.5rem;
            }

            .preview-area {
                min-height: 280px;
                padding: 1.5rem;
            }

            .nav-btn {
                display: none;
            }

            .carousel-grid .carousel-track {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to E-commerce Patterns</a>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Related Products Carousel</h1>
        <p>Showcase related or recommended products with beautiful horizontal carousels to boost cross-selling</p>
        <div class="hero-keys">
            <span class="key-hint"><kbd>Space</kbd> Scroll Right</span>
            <span class="key-hint"><kbd>R</kbd> Reset</span>
        </div>
    </section>

    <!-- Style Selector -->
    <div class="style-selector">
        <button class="style-btn active" data-style="classic">Classic Cards</button>
        <button class="style-btn" data-style="image">Image Cards</button>
        <button class="style-btn" data-style="compact">Compact List</button>
        <button class="style-btn" data-style="grid">Grid Peek</button>
        <button class="style-btn" data-style="stacked">Stacked Cards</button>
        <button class="style-btn" data-style="pills">Pill Carousel</button>
        <button class="style-btn" data-style="glass">Glass</button>
        <button class="style-btn" data-style="cyber">Cyberpunk</button>
    </div>

    <!-- Demo Container -->
    <div class="demo-container">
        <div class="demo-label">Live Preview</div>
        <div class="preview-area">
            <div class="carousel-showcase" id="carouselShowcase">
                <!-- Dynamic content loaded here -->
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="scrollCarousel()">
                <span>‚Üí</span> Scroll
            </button>
            <button class="control-btn secondary" onclick="resetCarousel()">
                <span>üîÑ</span> Reset
            </button>
        </div>
    </div>

    <script>
        let currentStyle = 'classic';

        const products = [
            { emoji: 'üéß', name: 'Headphones', price: '$299' },
            { emoji: '‚åö', name: 'Smart Watch', price: '$399' },
            { emoji: 'üì±', name: 'Smartphone', price: '$899' },
            { emoji: 'üíª', name: 'Laptop', price: '$1,499' },
            { emoji: 'üéÆ', name: 'Console', price: '$499' },
            { emoji: 'üì∑', name: 'Camera', price: '$799' }
        ];

        const templates = {
            classic: () => `
                <div class="carousel-classic">
                    <div class="carousel-title">You May Also Like</div>
                    <div class="carousel-wrapper">
                        <div class="carousel-track" id="track">
                            ${products.map(p => `
                                <div class="product-card">
                                    <div class="product-emoji">${p.emoji}</div>
                                    <div class="product-name">${p.name}</div>
                                    <div class="product-price">${p.price}</div>
                                    <button class="quick-btn">Quick Add</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `,
            image: () => `
                <div class="carousel-image">
                    <div class="carousel-title">Recommended For You</div>
                    <div class="carousel-wrapper">
                        <div class="carousel-track" id="track">
                            ${products.map(p => `
                                <div class="product-card">
                                    <div class="img-wrap">${p.emoji}</div>
                                    <div class="product-info">
                                        <div class="product-name">${p.name}</div>
                                        <div class="product-price">${p.price}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `,
            compact: () => `
                <div class="carousel-compact">
                    <div class="carousel-title">Similar Products</div>
                    <div class="carousel-wrapper">
                        <div class="carousel-track" id="track">
                            ${products.map(p => `
                                <div class="product-card">
                                    <div class="product-emoji">${p.emoji}</div>
                                    <div class="product-details">
                                        <div class="product-name">${p.name}</div>
                                        <div class="product-price">${p.price}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `,
            grid: () => `
                <div class="carousel-grid">
                    <div class="carousel-title">Quick Picks</div>
                    <div class="carousel-wrapper">
                        <div class="carousel-track" id="track">
                            ${products.map(p => `
                                <div class="product-card">
                                    <div class="product-emoji">${p.emoji}</div>
                                    <div class="product-name">${p.name}</div>
                                    <div class="product-price">${p.price}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `,
            stacked: () => `
                <div class="carousel-stacked">
                    <div class="carousel-title">Popular Items</div>
                    <div class="carousel-wrapper">
                        <div class="carousel-track" id="track">
                            ${products.map(p => `
                                <div class="product-card">
                                    <div class="product-emoji">${p.emoji}</div>
                                    <div class="product-name">${p.name}</div>
                                    <div class="product-price">${p.price}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `,
            pills: () => `
                <div class="carousel-pills">
                    <div class="carousel-title">Browse More</div>
                    <div class="carousel-wrapper">
                        <div class="carousel-track" id="track">
                            ${products.map(p => `
                                <div class="product-card">
                                    <span class="product-emoji">${p.emoji}</span>
                                    <span class="product-name">${p.name}</span>
                                    <span class="product-price">${p.price}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `,
            glass: () => `
                <div class="carousel-glass">
                    <div class="carousel-title">Suggested Items</div>
                    <div class="carousel-wrapper">
                        <div class="carousel-track" id="track">
                            ${products.map(p => `
                                <div class="product-card">
                                    <div class="product-emoji">${p.emoji}</div>
                                    <div class="product-name">${p.name}</div>
                                    <div class="product-price">${p.price}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `,
            cyber: () => `
                <div class="carousel-cyber">
                    <div class="carousel-title">// RELATED_ITEMS</div>
                    <div class="carousel-wrapper">
                        <div class="carousel-track" id="track">
                            ${products.map(p => `
                                <div class="product-card">
                                    <div class="product-emoji">${p.emoji}</div>
                                    <div class="product-name">${p.name}</div>
                                    <div class="product-price">${p.price}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `
        };

        function renderCurrentStyle() {
            const showcase = document.getElementById('carouselShowcase');
            showcase.innerHTML = templates[currentStyle]();
        }

        function scrollCarousel() {
            const track = document.getElementById('track');
            if (track) {
                track.scrollBy({ left: 200, behavior: 'smooth' });
            }
        }

        function resetCarousel() {
            const track = document.getElementById('track');
            if (track) {
                track.scrollTo({ left: 0, behavior: 'smooth' });
            }
        }

        // Style selector
        const styleBtns = document.querySelectorAll('.style-btn');
        styleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                styleBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentStyle = btn.dataset.style;
                renderCurrentStyle();
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target === document.body) {
                e.preventDefault();
                scrollCarousel();
            }
            if (e.code === 'KeyR' && e.target === document.body) {
                e.preventDefault();
                resetCarousel();
            }
        });

        // Initial render
        renderCurrentStyle();
    </script>
</body>
</html>

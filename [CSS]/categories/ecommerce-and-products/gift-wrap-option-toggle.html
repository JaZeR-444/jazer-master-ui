<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Wrap Option Toggle - JaZeR E-commerce Patterns</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 1.5rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-gray);
            text-decoration: none;
            font-family: var(--font-secondary);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--border-default);
            background: var(--bg-card);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1.5rem;
        }

        .back-button:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateX(-5px);
            box-shadow: var(--shadow-cyan);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, rgba(0, 242, 234, 0.03) 0%, rgba(147, 51, 234, 0.03) 50%, rgba(255, 0, 110, 0.03) 100%);
            border-radius: 24px;
            border: 1px solid var(--border-default);
        }

        .hero h1 {
            font-family: var(--font-primary);
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            margin-bottom: 1rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-family: var(--font-secondary);
            font-size: 1.125rem;
            color: var(--text-gray);
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }

        .hero-keys {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .key-hint {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .key-hint kbd {
            background: var(--gradient-primary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
            color: var(--text-light);
        }

        /* Style Selector */
        .style-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .style-btn {
            padding: 0.75rem 1.5rem;
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-gray);
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .style-btn:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateY(-2px);
        }

        .style-btn.active {
            background: var(--gradient-primary);
            border-color: transparent;
            color: var(--text-light);
            box-shadow: var(--shadow-cyan);
        }

        /* Demo Container */
        .demo-container {
            max-width: 600px;
            margin: 0 auto 3rem;
            padding: 2rem;
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 24px;
        }

        .demo-label {
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--jazer-cyan);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .toggle-showcase {
            min-height: 200px;
        }

        /* =============================================
           STYLE 1: CLASSIC TOGGLE
           ============================================= */
        .gift-classic {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid var(--border-default);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .gift-classic.active {
            border-color: #ff006e;
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.2);
        }

        .gift-classic .toggle-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .gift-classic .toggle-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .gift-classic .toggle-icon {
            font-size: 2.5rem;
        }

        .gift-classic .toggle-text h4 {
            font-family: var(--font-secondary);
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 0.25rem;
        }

        .gift-classic .toggle-price {
            font-family: var(--font-mono);
            color: #00f2ea;
            font-size: 0.875rem;
        }

        .gift-classic .toggle-switch {
            width: 60px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            position: relative;
            transition: all 0.3s ease;
        }

        .gift-classic .toggle-switch::after {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            background: var(--text-gray);
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gift-classic.active .toggle-switch {
            background: linear-gradient(135deg, #ff006e 0%, #ff4d94 100%);
        }

        .gift-classic.active .toggle-switch::after {
            transform: translateX(28px);
            background: white;
        }

        .gift-classic .toggle-options {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .gift-classic.active .toggle-options {
            max-height: 300px;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-default);
        }

        .gift-classic .wrap-styles {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .gift-classic .wrap-style {
            background: var(--bg-dark);
            border: 2px solid var(--border-default);
            border-radius: 8px;
            padding: 1rem 0.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gift-classic .wrap-style:hover {
            border-color: #00f2ea;
        }

        .gift-classic .wrap-style.selected {
            border-color: #ff006e;
            background: rgba(255, 0, 110, 0.1);
        }

        .gift-classic .wrap-style .emoji {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .gift-classic .wrap-style .name {
            font-size: 0.75rem;
            color: var(--text-gray);
        }

        /* =============================================
           STYLE 2: NEON CARD
           ============================================= */
        .gift-neon {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 100%);
            border: 2px solid #00f2ea;
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.2);
            transition: all 0.3s ease;
        }

        .gift-neon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00f2ea, transparent);
            animation: neonScan 3s linear infinite;
        }

        @keyframes neonScan {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .gift-neon.active {
            border-color: #ff006e;
            box-shadow: 0 0 40px rgba(255, 0, 110, 0.3);
        }

        .gift-neon.active::before {
            background: linear-gradient(90deg, transparent, #ff006e, transparent);
        }

        .gift-neon .toggle-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .gift-neon .toggle-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .gift-neon .toggle-icon {
            font-size: 2.5rem;
            filter: drop-shadow(0 0 10px rgba(0, 242, 234, 0.5));
        }

        .gift-neon .toggle-text h4 {
            font-family: var(--font-primary);
            font-weight: 900;
            color: #00f2ea;
            text-shadow: 0 0 20px rgba(0, 242, 234, 0.5);
            margin-bottom: 0.25rem;
        }

        .gift-neon.active .toggle-text h4 {
            color: #ff006e;
            text-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
        }

        .gift-neon .toggle-price {
            font-family: var(--font-mono);
            color: var(--text-gray);
            font-size: 0.875rem;
        }

        .gift-neon .neon-btn {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 2px solid #00f2ea;
            border-radius: 8px;
            color: #00f2ea;
            font-family: var(--font-secondary);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gift-neon .neon-btn:hover {
            background: rgba(0, 242, 234, 0.1);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.3);
        }

        .gift-neon.active .neon-btn {
            background: #ff006e;
            border-color: #ff006e;
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
        }

        .gift-neon .toggle-options {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .gift-neon.active .toggle-options {
            max-height: 250px;
            margin-top: 1.5rem;
        }

        .gift-neon .wrap-styles {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
        }

        .gift-neon .wrap-style {
            width: 70px;
            height: 70px;
            background: rgba(0, 242, 234, 0.05);
            border: 2px solid rgba(0, 242, 234, 0.3);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gift-neon .wrap-style:hover {
            border-color: #00f2ea;
            box-shadow: 0 0 15px rgba(0, 242, 234, 0.3);
        }

        .gift-neon .wrap-style.selected {
            border-color: #ff006e;
            background: rgba(255, 0, 110, 0.1);
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.3);
        }

        .gift-neon .wrap-style .emoji {
            font-size: 1.75rem;
        }

        .gift-neon .wrap-style .name {
            font-size: 0.6rem;
            color: var(--text-gray);
            margin-top: 0.25rem;
        }

        /* =============================================
           STYLE 3: CHECKBOX CARD
           ============================================= */
        .gift-checkbox {
            background: linear-gradient(135deg, #1a0000 0%, #2d0a0a 100%);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .gift-checkbox.active {
            border-color: #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
        }

        .gift-checkbox .toggle-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
        }

        .gift-checkbox .checkbox {
            width: 28px;
            height: 28px;
            background: var(--bg-dark);
            border: 2px solid var(--border-default);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .gift-checkbox.active .checkbox {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            border-color: #00ff88;
        }

        .gift-checkbox .toggle-info {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .gift-checkbox .toggle-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .gift-checkbox .toggle-icon {
            font-size: 2rem;
        }

        .gift-checkbox .toggle-text h4 {
            font-family: var(--font-secondary);
            font-weight: 700;
            color: var(--text-light);
            font-size: 1rem;
        }

        .gift-checkbox .toggle-text p {
            font-size: 0.75rem;
            color: var(--text-gray);
        }

        .gift-checkbox .toggle-price {
            font-family: var(--font-primary);
            font-size: 1.25rem;
            font-weight: 900;
            color: #00ff88;
        }

        .gift-checkbox .toggle-options {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .gift-checkbox.active .toggle-options {
            max-height: 200px;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-default);
        }

        .gift-checkbox .message-input {
            width: 100%;
            padding: 1rem;
            background: var(--bg-dark);
            border: 2px solid var(--border-default);
            border-radius: 8px;
            color: var(--text-light);
            font-family: var(--font-body);
            resize: none;
            transition: all 0.3s ease;
        }

        .gift-checkbox .message-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .gift-checkbox .message-input::placeholder {
            color: var(--text-gray);
        }

        /* =============================================
           STYLE 4: RIBBON STYLE
           ============================================= */
        .gift-ribbon {
            background: linear-gradient(135deg, #1a1a2e 0%, #2d1b4e 100%);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .gift-ribbon .ribbon-banner {
            background: linear-gradient(90deg, #9333ea 0%, #7c3aed 100%);
            padding: 0.5rem 1rem;
            text-align: center;
            font-family: var(--font-secondary);
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: white;
        }

        .gift-ribbon .toggle-content {
            padding: 1.5rem;
        }

        .gift-ribbon .toggle-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .gift-ribbon .toggle-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .gift-ribbon .gift-box {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff006e 0%, #ff4d94 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            position: relative;
        }

        .gift-ribbon .gift-box::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%);
        }

        .gift-ribbon .gift-box::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 8px;
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-50%);
        }

        .gift-ribbon .toggle-text h4 {
            font-family: var(--font-secondary);
            font-weight: 700;
            color: var(--text-light);
        }

        .gift-ribbon .toggle-text p {
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .gift-ribbon .add-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: var(--font-secondary);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gift-ribbon .add-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(147, 51, 234, 0.4);
        }

        .gift-ribbon.active .add-btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
        }

        .gift-ribbon .toggle-options {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .gift-ribbon.active .toggle-options {
            max-height: 150px;
            margin-top: 1rem;
        }

        .gift-ribbon .style-pills {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .gift-ribbon .style-pill {
            padding: 0.5rem 1rem;
            background: var(--bg-dark);
            border: 2px solid var(--border-default);
            border-radius: 20px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .gift-ribbon .style-pill:hover {
            border-color: #9333ea;
        }

        .gift-ribbon .style-pill.selected {
            background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
            border-color: transparent;
            color: white;
        }

        /* =============================================
           STYLE 5: EXPANDABLE PANEL
           ============================================= */
        .gift-panel {
            background: var(--bg-dark);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .gift-panel.active {
            border-color: #00f2ea;
        }

        .gift-panel .panel-header {
            background: linear-gradient(135deg, rgba(0, 242, 234, 0.1) 0%, rgba(147, 51, 234, 0.1) 100%);
            padding: 1.25rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .gift-panel .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .gift-panel .toggle-icon {
            font-size: 2rem;
        }

        .gift-panel .toggle-text h4 {
            font-family: var(--font-secondary);
            font-weight: 700;
            color: var(--text-light);
        }

        .gift-panel .toggle-text span {
            font-size: 0.875rem;
            color: #00f2ea;
        }

        .gift-panel .expand-icon {
            width: 32px;
            height: 32px;
            background: var(--bg-card);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .gift-panel.active .expand-icon {
            transform: rotate(180deg);
        }

        .gift-panel .panel-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .gift-panel.active .panel-body {
            max-height: 350px;
        }

        .gift-panel .panel-content {
            padding: 1.5rem;
        }

        .gift-panel .option-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: var(--bg-card);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .gift-panel .option-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .gift-panel .option-emoji {
            font-size: 1.5rem;
        }

        .gift-panel .option-name {
            font-family: var(--font-secondary);
            font-weight: 600;
        }

        .gift-panel .option-price {
            font-family: var(--font-mono);
            color: #00f2ea;
        }

        .gift-panel .select-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 2px solid var(--border-default);
            border-radius: 6px;
            color: var(--text-gray);
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gift-panel .select-btn:hover {
            border-color: #00f2ea;
            color: #00f2ea;
        }

        .gift-panel .option-row.selected .select-btn {
            background: #00f2ea;
            border-color: #00f2ea;
            color: #0a0a1a;
        }

        /* =============================================
           STYLE 6: FLIP CARD
           ============================================= */
        .gift-flip {
            perspective: 1000px;
            height: 200px;
        }

        .gift-flip .flip-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
        }

        .gift-flip.active .flip-inner {
            transform: rotateY(180deg);
        }

        .gift-flip .flip-face {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .gift-flip .flip-front {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid var(--border-default);
            cursor: pointer;
        }

        .gift-flip .flip-front:hover {
            border-color: #ff006e;
        }

        .gift-flip .flip-back {
            background: linear-gradient(135deg, #ff006e 0%, #ff4d94 100%);
            transform: rotateY(180deg);
        }

        .gift-flip .flip-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .gift-flip .flip-front h4 {
            font-family: var(--font-secondary);
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .gift-flip .flip-front p {
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .gift-flip .flip-front .tap-hint {
            margin-top: 1rem;
            font-size: 0.75rem;
            color: #ff006e;
        }

        .gift-flip .flip-back h4 {

            font-weight: 900;
            color: white;
            margin-bottom: 0.5rem;
        }

        .gift-flip .flip-back p {

        .gift-flip .flip-back .remove-btn:hover {
            background: white;
            color: #ff006e;
        }

        /* =============================================
           STYLE 7: GLASS MORPHISM
           ============================================= */
        .gift-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .gift-glass::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.1) 0%, transparent 70%);
            animation: glassRotate 15s linear infinite;
        }

        @keyframes glassRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .gift-glass.active {
            border-color: rgba(0, 242, 234, 0.5);
            box-shadow: 0 0 40px rgba(0, 242, 234, 0.2);
        }

        .gift-glass .glass-content {
            position: relative;
            z-index: 1;
        }

        .gift-glass .toggle-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .gift-glass .toggle-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .gift-glass .toggle-icon {
            font-size: 2.5rem;
            filter: drop-shadow(0 0 15px rgba(147, 51, 234, 0.5));
        }

        .gift-glass .toggle-text h4 {
            font-family: var(--font-primary);
            font-weight: 900;
            background: linear-gradient(90deg, #fff 0%, #9333ea 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gift-glass .toggle-text p {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .gift-glass .glass-toggle {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }

        .gift-glass.active .glass-toggle {
            background: linear-gradient(135deg, rgba(0, 242, 234, 0.3) 0%, rgba(147, 51, 234, 0.3) 100%);
            border-color: rgba(0, 242, 234, 0.5);
        }

        .gift-glass .toggle-options {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .gift-glass.active .toggle-options {
            max-height: 180px;
            margin-top: 1.5rem;
        }

        .gift-glass .glass-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-light);
            font-family: var(--font-body);
            resize: none;
        }

        .gift-glass .glass-input:focus {
            outline: none;
            border-color: rgba(0, 242, 234, 0.5);
        }

        .gift-glass .glass-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* =============================================
           STYLE 8: CYBERPUNK
           ============================================= */
        .gift-cyber {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a1a1a 100%);
            border: 2px solid transparent;
            border-image: linear-gradient(90deg, #00f2ea, #ff006e, #9333ea, #00f2ea) 1;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .gift-cyber::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 242, 234, 0.03) 2px, rgba(0, 242, 234, 0.03) 4px);
            pointer-events: none;
        }

        .gift-cyber .cyber-scanline {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00f2ea, transparent);
            animation: cyberScanLine 3s linear infinite;
        }

        @keyframes cyberScanLine {
            0% { top: 0; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .gift-cyber .cyber-content {
            position: relative;
            z-index: 1;
        }

        .gift-cyber .toggle-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .gift-cyber .toggle-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .gift-cyber .toggle-icon {
            font-size: 2rem;
            filter: drop-shadow(0 0 10px rgba(0, 242, 234, 0.5));
        }

        .gift-cyber .toggle-text .cyber-label {
            font-family: var(--font-mono);
            font-size: 0.625rem;
            color: #9333ea;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .gift-cyber .toggle-text h4 {
            font-family: var(--font-primary);
            font-weight: 900;
            color: #00f2ea;
            text-shadow: 0 0 20px rgba(0, 242, 234, 0.5);
        }

        .gift-cyber.active .toggle-text h4 {
            color: #ff006e;
            text-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
            animation: cyberGlitch 3s ease-in-out infinite;
        }

        @keyframes cyberGlitch {
            0%, 90%, 100% { transform: translateX(0); }
            92% { transform: translateX(-2px); }
            94% { transform: translateX(2px); }
            96% { transform: translateX(-1px); }
        }

        .gift-cyber .cyber-btn {
            padding: 0.75rem 1.25rem;
            background: transparent;
            border: 2px solid #00f2ea;
            color: #00f2ea;
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }

        .gift-cyber .cyber-btn:hover {
            background: rgba(0, 242, 234, 0.1);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.3);
        }

        .gift-cyber.active .cyber-btn {
            background: #ff006e;
            border-color: #ff006e;
            color: white;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
        }

        .gift-cyber .toggle-options {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .gift-cyber.active .toggle-options {
            max-height: 150px;
            margin-top: 1rem;
        }

        .gift-cyber .cyber-status {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: #00ff88;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.5);

        /* =============================================
           CONTROLS

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;

        .control-btn {
            padding: 0.875rem 2rem;

            font-weight: 700;
            font-size: 0.875rem;
            color: var(--text-light);

            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;

        }

        .control-btn:hover {

        }

        .control-btn.secondary {
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            color: var(--text-gray);
        }

        .control-btn.secondary:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
        }
    </style>

<body>
    <a href="index.html" class="back-button">‚Üê Back to E-commerce Patterns</a>

    <!-- Hero Section -->
    <section class="hero">

        <div class="hero-keys">

    </section>

    <!-- Style Selector -->
    <div class="style-selector">
        <button class="style-btn active" data-style="classic">Classic</button>

    <!-- Demo Container -->
    <div class="demo-container">
        <div class="demo-label">Live Preview</div>
        <div class="toggle-showcase" id="toggleShowcase">
            <!-- Rendered by JS -->
        </div>

        <div class="controls">
            <button class="control-btn" onclick="toggleGift()">
                <span>üéÅ</span> Toggle Gift Wrap
            </button>
            <button class="control-btn secondary" onclick="resetToggle()">
                <span>üîÑ</span> Reset
            </button>
        </div>
    </div>

    <script>
        const showcase = document.getElementById('toggleShowcase');
        const styleBtns = document.querySelectorAll('.style-btn');
        
        let currentStyle = 'classic';
        let isActive = false;
        let selectedWrap = 'classic';

        const templates = {
            classic: () => `
                <div class="gift-classic ${isActive ? 'active' : ''}" onclick="toggleGift()">
                    <div class="toggle-header">
                        <div class="toggle-info">
                            <span class="toggle-icon">üéÅ</span>

                            </div>
                        </div>
                        <div class="toggle-switch"></div>
                    </div>
                    <div class="toggle-options">
                        <div class="wrap-styles">
                            <div class="wrap-style ${selectedWrap === 'classic' ? 'selected' : ''}" onclick="event.stopPropagation(); selectWrap('classic')">
                                <div class="emoji">üéÄ</div>
                                <div class="name">Classic</div>
                            </div>
                            <div class="wrap-style ${selectedWrap === 'holiday' ? 'selected' : ''}" onclick="event.stopPropagation(); selectWrap('holiday')">
                                <div class="emoji">üéÑ</div>
                                <div class="name">Holiday</div>
                            </div>
                            <div class="wrap-style ${selectedWrap === 'romance' ? 'selected' : ''}" onclick="event.stopPropagation(); selectWrap('romance')">
                                <div class="emoji">üíù</div>
                                <div class="name">Romance</div>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            neon: () => `
                <div class="gift-neon ${isActive ? 'active' : ''}">
                    <div class="toggle-header" onclick="toggleGift()">
                        <div class="toggle-info">
                            <span class="toggle-icon">üéÅ</span>
                            <div class="toggle-text">
                                <h4>Gift Wrapping</h4>
                                <span class="toggle-price">+$5.99</span>
                            </div>
                        </div>
                        <button class="neon-btn">${isActive ? '‚úì Added' : 'Add'}</button>
                    </div>
                    <div class="toggle-options">
                        <div class="wrap-styles">
                            <div class="wrap-style ${selectedWrap === 'classic' ? 'selected' : ''}" onclick="selectWrap('classic')">
                                <span class="emoji">üéÄ</span>
                                <span class="name">Classic</span>
                            </div>
                            <div class="wrap-style ${selectedWrap === 'holiday' ? 'selected' : ''}" onclick="selectWrap('holiday')">
                                <span class="emoji">üéÑ</span>
                                <span class="name">Holiday</span>
                            </div>
                            <div class="wrap-style ${selectedWrap === 'romance' ? 'selected' : ''}" onclick="selectWrap('romance')">
                                <span class="emoji">üíù</span>
                                <span class="name">Romance</span>
                            </div>
                            <div class="wrap-style ${selectedWrap === 'birthday' ? 'selected' : ''}" onclick="selectWrap('birthday')">
                                <span class="emoji">üéÇ</span>
                                <span class="name">Birthday</span>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            checkbox: () => `
                <div class="gift-checkbox ${isActive ? 'active' : ''}" onclick="toggleGift()">
                    <div class="toggle-header">
                        <div class="checkbox">${isActive ? '‚úì' : ''}</div>
                        <div class="toggle-info">
                            <div class="toggle-left">
                                <span class="toggle-icon">üéÅ</span>
                                <div class="toggle-text">
                                    <h4>Add Gift Wrapping</h4>
                                    <p>Premium wrapping with ribbon</p>
                                </div>
                            </div>
                            <span class="toggle-price">+$5.99</span>
                        </div>
                    </div>
                    <div class="toggle-options">
                        <textarea class="message-input" placeholder="Add a personalized gift message..." onclick="event.stopPropagation()"></textarea>
                    </div>
                </div>
            `,
            ribbon: () => `
                <div class="gift-ribbon ${isActive ? 'active' : ''}">
                    <div class="ribbon-banner">üéÄ Special Gift Service</div>
                    <div class="toggle-content">
                        <div class="toggle-header" onclick="toggleGift()">
                            <div class="toggle-info">
                                <div class="gift-box">üéÅ</div>
                                <div class="toggle-text">
                                    <h4>Premium Gift Wrap</h4>
                                    <p>Elegant wrapping ‚Ä¢ $5.99</p>
                                </div>
                            </div>
                            <button class="add-btn">${isActive ? '‚úì Added' : 'Add'}</button>
                        </div>
                        <div class="toggle-options">
                            <div class="style-pills">
                                <div class="style-pill ${selectedWrap === 'classic' ? 'selected' : ''}" onclick="selectWrap('classic')">üéÄ Classic</div>
                                <div class="style-pill ${selectedWrap === 'luxury' ? 'selected' : ''}" onclick="selectWrap('luxury')">‚ú® Luxury</div>
                                <div class="style-pill ${selectedWrap === 'eco' ? 'selected' : ''}" onclick="selectWrap('eco')">üåø Eco</div>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            panel: () => `
                <div class="gift-panel ${isActive ? 'active' : ''}">
                    <div class="panel-header" onclick="toggleGift()">
                        <div class="header-left">
                            <span class="toggle-icon">üéÅ</span>
                            <div class="toggle-text">
                                <h4>Gift Options</h4>
                                <span>Add wrapping & message</span>
                            </div>
                        </div>
                        <div class="expand-icon">${isActive ? '‚ñ≤' : '‚ñº'}</div>
                    </div>
                    <div class="panel-body">
                        <div class="panel-content">
                            <div class="option-row ${selectedWrap === 'standard' ? 'selected' : ''}" onclick="selectWrap('standard')">
                                <div class="option-left">
                                    <span class="option-emoji">üì¶</span>
                                    <span class="option-name">Standard Wrap</span>
                                </div>
                                <span class="option-price">+$3.99</span>
                                <button class="select-btn">${selectedWrap === 'standard' ? 'Selected' : 'Select'}</button>
                            </div>
                            <div class="option-row ${selectedWrap === 'premium' ? 'selected' : ''}" onclick="selectWrap('premium')">
                                <div class="option-left">
                                    <span class="option-emoji">üéÄ</span>
                                    <span class="option-name">Premium Wrap</span>
                                </div>
                                <span class="option-price">+$5.99</span>
                                <button class="select-btn">${selectedWrap === 'premium' ? 'Selected' : 'Select'}</button>
                            </div>
                            <div class="option-row ${selectedWrap === 'luxury' ? 'selected' : ''}" onclick="selectWrap('luxury')">
                                <div class="option-left">
                                    <span class="option-emoji">üëë</span>
                                    <span class="option-name">Luxury Box</span>
                                </div>
                                <span class="option-price">+$12.99</span>
                                <button class="select-btn">${selectedWrap === 'luxury' ? 'Selected' : 'Select'}</button>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            flip: () => `
                <div class="gift-flip ${isActive ? 'active' : ''}">
                    <div class="flip-inner">
                        <div class="flip-face flip-front" onclick="toggleGift()">
                            <span class="flip-icon">üéÅ</span>
                            <h4>Add Gift Wrapping</h4>
                            <p>Premium wrap with ribbon ‚Ä¢ $5.99</p>
                            <span class="tap-hint">Tap to add</span>
                        </div>
                        <div class="flip-face flip-back">
                            <span class="flip-icon">‚ú®</span>
                            <h4>Gift Wrap Added!</h4>
                            <p>Premium wrapping included</p>
                            <button class="remove-btn" onclick="toggleGift()">Remove</button>
                        </div>
                    </div>
                </div>
            `,
            glass: () => `
                <div class="gift-glass ${isActive ? 'active' : ''}">
                    <div class="glass-content">
                        <div class="toggle-header" onclick="toggleGift()">
                            <div class="toggle-info">
                                <span class="toggle-icon">üéÅ</span>
                                <div class="toggle-text">
                                    <h4>Gift Wrapping</h4>
                                    <p>Premium service ‚Ä¢ +$5.99</p>
                                </div>
                            </div>
                            <div class="glass-toggle">${isActive ? '‚úì' : '+'}</div>
                        </div>
                        <div class="toggle-options">
                            <textarea class="glass-input" placeholder="Add a gift message..." onclick="event.stopPropagation()"></textarea>
                        </div>
                    </div>
                </div>
            `,
            cyber: () => `
                <div class="gift-cyber ${isActive ? 'active' : ''}">
                    <div class="cyber-scanline"></div>
                    <div class="cyber-content">
                        <div class="toggle-header" onclick="toggleGift()">
                            <div class="toggle-info">
                                <span class="toggle-icon">üéÅ</span>
                                <div class="toggle-text">
                                    <span class="cyber-label">// service_module</span>
                                    <h4>GIFT_WRAP.exe</h4>
                                </div>
                            </div>
                            <button class="cyber-btn">${isActive ? 'ACTIVE' : 'ENABLE'}</button>
                        </div>
                        <div class="toggle-options">
                            <div class="cyber-status">
                                > Status: <span>ENABLED</span><br>
                                > Package: <span>PREMIUM_WRAP</span><br>
                                > Cost: <span>+$5.99</span>
                            </div>
                        </div>
                    </div>
                </div>
            `
        };

        function render() {
            showcase.innerHTML = templates[currentStyle]();
        }

        function toggleGift() {
            isActive = !isActive;
            render();
        }

        function selectWrap(wrap) {
            selectedWrap = wrap;
            render();
        }

        function resetToggle() {
            isActive = false;
            selectedWrap = 'classic';
            render();
        }

        // Style buttons
        styleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                styleBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentStyle = btn.dataset.style;
                render();
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'TEXTAREA') return;
            if (e.code === 'Space' && e.target === document.body) {
                e.preventDefault();
                toggleGift();
            }
            if (e.code === 'KeyR' && e.target === document.body) {
                e.preventDefault();
                resetToggle();
            }
        });

        // Initialize
        render();
    </script>
</body>

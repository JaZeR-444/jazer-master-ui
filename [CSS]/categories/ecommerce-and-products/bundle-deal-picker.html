<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle Deal Picker - JaZeR E-commerce Patterns</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 1.5rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-gray);
            text-decoration: none;
            font-family: var(--font-secondary);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--border-default);
            background: var(--bg-card);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1.5rem;
        }

        .back-button:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateX(-5px);
            box-shadow: var(--shadow-cyan);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, rgba(0, 242, 234, 0.03) 0%, rgba(147, 51, 234, 0.03) 50%, rgba(255, 0, 110, 0.03) 100%);
            border-radius: 24px;
            border: 1px solid var(--border-default);
        }

        .hero h1 {
            font-family: var(--font-primary);
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            margin-bottom: 1rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-family: var(--font-secondary);
            font-size: 1.125rem;
            color: var(--text-gray);
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }

        .hero-keys {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .key-hint {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .key-hint kbd {
            background: var(--gradient-primary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
            color: var(--text-light);
        }

        /* Style Selector */
        .style-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .style-btn {
            padding: 0.75rem 1.5rem;
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-gray);
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .style-btn:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateY(-2px);
        }

        .style-btn.active {
            background: var(--gradient-primary);
            border-color: transparent;
            color: var(--text-light);
            box-shadow: var(--shadow-cyan);
        }

        /* Demo Container */
        .demo-container {
            max-width: 600px;
            margin: 0 auto 3rem;
            padding: 2rem;
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 24px;
        }

        .demo-label {
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--jazer-cyan);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .preview-area {
            background: rgba(10, 10, 20, 0.6);
            border-radius: 12px;
            padding: 1.5rem;
            min-height: 400px;
        }

        /* Bundle showcase - single style display */
        .bundle-showcase {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Bundle footer */
        .bundle-footer {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bundle-footer .total {
            font-family: var(--font-primary);
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
        }

        .bundle-footer .count {
            font-size: 0.85rem;
            color: #888;
        }

        .bundle-footer .add-bundle-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bundle-footer .add-bundle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 242, 234, 0.3);
        }

        /* ========================================
           STYLE 1: Classic Grid
           ======================================== */
        .bundle-classic {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .bundle-item-classic {
            background: rgba(30, 30, 50, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .bundle-item-classic:hover {
            border-color: var(--jazer-cyan);
            transform: translateY(-3px);
        }

        .bundle-item-classic.selected {
            border-color: var(--jazer-cyan);
            background: rgba(0, 242, 234, 0.1);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.2);
        }

        .bundle-item-classic .item-emoji {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .bundle-item-classic .item-name {
            font-family: var(--font-secondary);
            font-weight: 600;
            color: #fff;
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }

        .bundle-item-classic .item-price {
            color: var(--jazer-cyan);
            font-weight: 700;
            font-size: 0.9rem;
        }

        .bundle-item-classic .check-mark {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            background: var(--jazer-cyan);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .bundle-item-classic.selected .check-mark {
            opacity: 1;
            transform: scale(1);
        }

        /* ========================================
           STYLE 2: Horizontal Scroll
           ======================================== */
        .bundle-scroll-container {
            overflow-x: auto;
            padding-bottom: 1rem;
            scrollbar-width: thin;
            scrollbar-color: var(--jazer-cyan) transparent;
        }

        .bundle-scroll-container::-webkit-scrollbar {
            height: 6px;
        }

        .bundle-scroll-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .bundle-scroll-container::-webkit-scrollbar-thumb {
            background: var(--jazer-cyan);
            border-radius: 3px;
        }

        .bundle-scroll {
            display: flex;
            gap: 1rem;
            padding: 0.5rem;
        }

        .bundle-item-scroll {
            min-width: 140px;
            background: rgba(30, 30, 50, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.25rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .bundle-item-scroll:hover {
            border-color: var(--jazer-purple);
            transform: scale(1.05);
        }

        .bundle-item-scroll.selected {
            border-color: var(--jazer-cyan);
            background: linear-gradient(135deg, rgba(0, 242, 234, 0.1), rgba(147, 51, 234, 0.1));
            box-shadow: 0 8px 25px rgba(0, 242, 234, 0.2);
        }

        .bundle-item-scroll .scroll-emoji {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
        }

        .bundle-item-scroll .scroll-name {
            font-family: var(--font-secondary);
            font-weight: 600;
            color: #fff;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .bundle-item-scroll .scroll-price {
            color: var(--jazer-cyan);
            font-weight: 700;
        }

        /* ========================================
           STYLE 3: Stacked Cards
           ======================================== */
        .bundle-stacked {
            position: relative;
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bundle-item-stacked {
            position: absolute;
            width: 120px;
            background: rgba(30, 30, 50, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.25rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bundle-item-stacked:nth-child(1) { transform: translateX(-80px) rotate(-8deg); z-index: 1; }
        .bundle-item-stacked:nth-child(2) { transform: translateX(-40px) rotate(-4deg); z-index: 2; }
        .bundle-item-stacked:nth-child(3) { transform: translateX(0) rotate(0deg); z-index: 3; }
        .bundle-item-stacked:nth-child(4) { transform: translateX(40px) rotate(4deg); z-index: 2; }
        .bundle-item-stacked:nth-child(5) { transform: translateX(80px) rotate(8deg); z-index: 1; }

        .bundle-item-stacked:hover {
            z-index: 10;
            transform: translateY(-20px) rotate(0deg) scale(1.1);
            border-color: var(--jazer-cyan);
            box-shadow: 0 15px 40px rgba(0, 242, 234, 0.3);
        }

        .bundle-item-stacked.selected {
            border-color: var(--jazer-pink);
            background: rgba(255, 0, 110, 0.15);
            box-shadow: 0 0 25px rgba(255, 0, 110, 0.3);
        }

        .bundle-item-stacked .stacked-emoji {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .bundle-item-stacked .stacked-name {
            font-size: 0.8rem;
            color: #fff;
            font-weight: 600;
        }

        .bundle-item-stacked .stacked-price {
            font-size: 0.85rem;
            color: var(--jazer-cyan);
            font-weight: 700;
        }

        /* ========================================
           STYLE 4: Checkbox List
           ======================================== */
        .bundle-checklist {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .bundle-item-check {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(30, 30, 50, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bundle-item-check:hover {
            background: rgba(30, 30, 50, 0.8);
            border-color: var(--jazer-cyan);
        }

        .bundle-item-check.selected {
            background: rgba(0, 242, 234, 0.1);
            border-color: var(--jazer-cyan);
        }

        .check-box {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .bundle-item-check.selected .check-box {
            background: var(--jazer-cyan);
            border-color: var(--jazer-cyan);
        }

        .check-box::after {
            content: '‚úì';
            color: #0a0a0f;
            font-weight: 700;
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s ease;
        }

        .bundle-item-check.selected .check-box::after {
            opacity: 1;
            transform: scale(1);
        }

        .check-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .check-emoji {
            font-size: 1.5rem;
        }

        .check-details .check-name {
            font-weight: 600;
            color: #fff;
            font-size: 0.95rem;
        }

        .check-details .check-desc {
            font-size: 0.8rem;
            color: #888;
        }

        .check-price {
            font-family: var(--font-secondary);
            font-weight: 700;
            color: var(--jazer-cyan);
            font-size: 1.1rem;
        }

        /* ========================================
           STYLE 5: Visual Builder
           ======================================== */
        .bundle-builder {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .builder-options {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .builder-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(30, 30, 50, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .builder-item:hover {
            border-color: var(--jazer-cyan);
        }

        .builder-item.selected {
            background: rgba(0, 242, 234, 0.1);
            border-color: var(--jazer-cyan);
        }

        .builder-item .b-emoji {
            font-size: 1.25rem;
        }

        .builder-item .b-name {
            flex: 1;
            font-size: 0.85rem;
            color: #fff;
        }

        .builder-item .b-price {
            color: var(--jazer-cyan);
            font-weight: 600;
            font-size: 0.85rem;
        }

        .builder-cart {
            width: 140px;
            min-height: 200px;
            background: rgba(0, 242, 234, 0.05);
            border: 2px dashed rgba(0, 242, 234, 0.3);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .builder-cart-title {
            font-family: var(--font-secondary);
            font-size: 0.8rem;
            color: var(--jazer-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.75rem;
        }

        .builder-cart-items {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .builder-cart-item {
            font-size: 1.5rem;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* ========================================
           STYLE 6: Minimal Pills
           ======================================== */
        .bundle-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
        }

        .bundle-pill {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1rem;
            background: rgba(30, 30, 50, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bundle-pill:hover {
            border-color: var(--jazer-purple);
            transform: translateY(-2px);
        }

        .bundle-pill.selected {
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(0, 242, 234, 0.3);
        }

        .bundle-pill .pill-emoji {
            font-size: 1.1rem;
        }

        .bundle-pill .pill-name {
            font-size: 0.85rem;
            color: #fff;
            font-weight: 500;
        }

        .bundle-pill .pill-price {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
        }

        .bundle-pill.selected .pill-price {
            color: #fff;
        }

        /* ========================================
           STYLE 7: Glass Cards
           ======================================== */
        .bundle-glass {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .bundle-item-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.25rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .bundle-item-glass:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .bundle-item-glass.selected {
            background: rgba(0, 242, 234, 0.1);
            border-color: var(--jazer-cyan);
            box-shadow: 0 8px 32px rgba(0, 242, 234, 0.2);
        }

        .bundle-item-glass .glass-emoji {
            font-size: 2.25rem;
            margin-bottom: 0.75rem;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .bundle-item-glass .glass-name {
            font-family: var(--font-secondary);
            font-weight: 600;
            color: #fff;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .bundle-item-glass .glass-price {
            color: var(--jazer-cyan);
            font-weight: 700;
        }

        .bundle-item-glass .glass-badge {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.2rem 0.5rem;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 4px;
            font-size: 0.7rem;
            color: #00ff88;
            font-weight: 600;
        }

        /* ========================================
           STYLE 8: Cyberpunk Bundle
           ======================================== */
        .bundle-cyber {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .bundle-item-cyber {
            background: linear-gradient(135deg, rgba(10, 10, 20, 0.9) 0%, rgba(20, 20, 40, 0.9) 100%);
            border: 1px solid var(--jazer-cyan);
            padding: 1rem 1.25rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            clip-path: polygon(0 0, calc(100% - 12px) 0, 100% 12px, 100% 100%, 12px 100%, 0 calc(100% - 12px));
        }

        .bundle-item-cyber::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--jazer-cyan), transparent);
        }

        .bundle-item-cyber:hover {
            border-color: var(--jazer-pink);
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.3);
        }

        .bundle-item-cyber.selected {
            border-color: var(--jazer-pink);
            background: rgba(255, 0, 110, 0.1);
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.4), inset 0 0 30px rgba(255, 0, 110, 0.1);
        }

        .bundle-item-cyber.selected::after {
            content: 'SELECTED';
            position: absolute;
            top: 0.5rem;
            right: 1rem;
            font-family: var(--font-primary);
            font-size: 0.55rem;
            color: var(--jazer-pink);
            letter-spacing: 1px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .cyber-status {
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .bundle-item-cyber.selected .cyber-status {
            background: var(--jazer-cyan);
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 10px var(--jazer-cyan);
        }

        .cyber-emoji {
            font-size: 1.5rem;
        }

        .cyber-info {
            flex: 1;
        }

        .cyber-name {
            font-family: var(--font-secondary);
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cyber-id {
            font-family: var(--font-primary);
            font-size: 0.65rem;
            color: #666;
        }

        .cyber-price {
            font-family: var(--font-primary);
            font-weight: 700;
            color: var(--jazer-cyan);
            text-shadow: 0 0 10px var(--jazer-cyan);
        }

        .cyber-add-btn {
            background: linear-gradient(135deg, var(--jazer-pink), var(--jazer-purple));
            clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 8px 100%, 0 calc(100% - 8px));
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 0.875rem 2rem;
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.875rem;
            color: var(--text-light);
            background: var(--gradient-accent);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-purple);
        }

        .control-btn.secondary {
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            color: var(--text-gray);
        }

        .control-btn.secondary:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .demo-container {
                padding: 1.5rem;
            }

            .preview-area {
                min-height: 350px;
                padding: 1rem;
            }

            .bundle-classic,
            .bundle-glass {
                grid-template-columns: repeat(2, 1fr);
            }

            .bundle-builder {
                flex-direction: column;
            }

            .builder-cart {
                width: 100%;
                min-height: auto;
            }

            .builder-cart-items {
                flex-direction: row;
                justify-content: center;
            }

            .bundle-stacked {
                transform: scale(0.85);
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to E-commerce Patterns</a>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Bundle Deal Picker</h1>
        <p>Let customers create custom product bundles with dynamic pricing and savings indicators</p>
        <div class="hero-keys">
            <span class="key-hint"><kbd>Space</kbd> Toggle Random Item</span>
            <span class="key-hint"><kbd>R</kbd> Reset Selection</span>
        </div>
    </section>

    <!-- Style Selector -->
    <div class="style-selector">
        <button class="style-btn active" data-style="classic">Classic Grid</button>
        <button class="style-btn" data-style="scroll">Horizontal Scroll</button>
        <button class="style-btn" data-style="stacked">Stacked Cards</button>
        <button class="style-btn" data-style="check">Checkbox List</button>
        <button class="style-btn" data-style="builder">Visual Builder</button>
        <button class="style-btn" data-style="pills">Minimal Pills</button>
        <button class="style-btn" data-style="glass">Glass</button>
        <button class="style-btn" data-style="cyber">Cyberpunk</button>
    </div>

    <!-- Demo Container -->
    <div class="demo-container">
        <div class="demo-label">Live Preview</div>
        <div class="preview-area">
            <div class="bundle-showcase" id="bundleShowcase">
                <!-- Dynamic content loaded here -->
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="toggleRandomItem()">
                <span>‚ö°</span> Toggle Random
            </button>
            <button class="control-btn secondary" onclick="resetSelection()">
                <span>üîÑ</span> Reset Selection
            </button>
        </div>
    </div>

    <script>
        let currentStyle = 'classic';
        
        const bundleItems = [
            { emoji: 'üéß', name: 'Headphones', fullName: 'Wireless Headphones', desc: 'Noise cancelling, 30hr battery', price: 299, id: 'HP-2084' },
            { emoji: '‚åö', name: 'Watch', fullName: 'Smart Watch Pro', desc: 'GPS, health tracking', price: 399, id: 'SW-7721' },
            { emoji: 'üì±', name: 'Case', fullName: 'Premium Phone Case', desc: 'MagSafe compatible', price: 149, id: 'PC-4456' },
            { emoji: 'üîå', name: 'Charger', fullName: 'Fast Charger', desc: '65W GaN technology', price: 89, id: 'FC-9901' },
            { emoji: 'üéí', name: 'Backpack', fullName: 'Travel Backpack', desc: 'Water resistant, 25L', price: 199, id: 'BP-3345' },
            { emoji: 'üñ±Ô∏è', name: 'Mouse', fullName: 'Wireless Mouse', desc: 'Ergonomic design', price: 79, id: 'MS-6612' }
        ];

        let selectedItems = new Set([0]); // First item selected by default

        const templates = {
            classic: () => `
                <div class="bundle-classic">
                    ${bundleItems.map((item, i) => `
                        <div class="bundle-item-classic ${selectedItems.has(i) ? 'selected' : ''}" onclick="toggleItem(${i})">
                            <span class="check-mark">‚úì</span>
                            <div class="item-emoji">${item.emoji}</div>
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">$${item.price}</div>
                        </div>
                    `).join('')}
                </div>
                ${renderFooter()}
            `,
            scroll: () => `
                <div class="bundle-scroll-container">
                    <div class="bundle-scroll">
                        ${bundleItems.map((item, i) => `
                            <div class="bundle-item-scroll ${selectedItems.has(i) ? 'selected' : ''}" onclick="toggleItem(${i})">
                                <div class="scroll-emoji">${item.emoji}</div>
                                <div class="scroll-name">${item.name}</div>
                                <div class="scroll-price">$${item.price}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                ${renderFooter()}
            `,
            stacked: () => `
                <div class="bundle-stacked">
                    ${bundleItems.slice(0, 5).map((item, i) => `
                        <div class="bundle-item-stacked ${selectedItems.has(i) ? 'selected' : ''}" onclick="toggleItem(${i})">
                            <div class="stacked-emoji">${item.emoji}</div>
                            <div class="stacked-name">${item.name}</div>
                            <div class="stacked-price">$${item.price}</div>
                        </div>
                    `).join('')}
                </div>
                ${renderFooter()}
            `,
            check: () => `
                <div class="bundle-checklist">
                    ${bundleItems.slice(0, 4).map((item, i) => `
                        <div class="bundle-item-check ${selectedItems.has(i) ? 'selected' : ''}" onclick="toggleItem(${i})">
                            <div class="check-box"></div>
                            <div class="check-info">
                                <span class="check-emoji">${item.emoji}</span>
                                <div class="check-details">
                                    <div class="check-name">${item.fullName}</div>
                                    <div class="check-desc">${item.desc}</div>
                                </div>
                            </div>
                            <div class="check-price">$${item.price}</div>
                        </div>
                    `).join('')}
                </div>
                ${renderFooter()}
            `,
            builder: () => {
                const selectedEmojis = Array.from(selectedItems).map(i => bundleItems[i].emoji);
                return `
                    <div class="bundle-builder">
                        <div class="builder-options">
                            ${bundleItems.slice(0, 5).map((item, i) => `
                                <div class="builder-item ${selectedItems.has(i) ? 'selected' : ''}" onclick="toggleItem(${i})">
                                    <span class="b-emoji">${item.emoji}</span>
                                    <span class="b-name">${item.name}</span>
                                    <span class="b-price">$${item.price}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="builder-cart">
                            <div class="builder-cart-title">Your Bundle</div>
                            <div class="builder-cart-items">
                                ${selectedEmojis.length > 0 
                                    ? selectedEmojis.map(e => `<span class="builder-cart-item">${e}</span>`).join('')
                                    : '<span style="color: #666; font-size: 0.8rem;">Click items to add</span>'
                                }
                            </div>
                            <div style="margin-top: 1rem; font-size: 0.9rem; color: var(--jazer-cyan); font-weight: 700;">$${getTotal()}</div>
                        </div>
                    </div>
                    ${renderFooter(true)}
                `;
            },
            pills: () => `
                <div class="bundle-pills">
                    ${bundleItems.map((item, i) => `
                        <div class="bundle-pill ${selectedItems.has(i) ? 'selected' : ''}" onclick="toggleItem(${i})">
                            <span class="pill-emoji">${item.emoji}</span>
                            <span class="pill-name">${item.name}</span>
                            <span class="pill-price">$${item.price}</span>
                        </div>
                    `).join('')}
                </div>
                ${renderFooter()}
            `,
            glass: () => `
                <div class="bundle-glass">
                    ${bundleItems.map((item, i) => `
                        <div class="bundle-item-glass ${selectedItems.has(i) ? 'selected' : ''}" onclick="toggleItem(${i})">
                            <div class="glass-emoji">${item.emoji}</div>
                            <div class="glass-name">${item.name}</div>
                            <div class="glass-price">$${item.price}</div>
                            ${i === 0 ? '<span class="glass-badge">Popular</span>' : ''}
                            ${i === 3 ? '<span class="glass-badge">Best Value</span>' : ''}
                        </div>
                    `).join('')}
                </div>
                ${renderFooter()}
            `,
            cyber: () => `
                <div class="bundle-cyber">
                    ${bundleItems.slice(0, 4).map((item, i) => `
                        <div class="bundle-item-cyber ${selectedItems.has(i) ? 'selected' : ''}" onclick="toggleItem(${i})">
                            <div class="cyber-status"></div>
                            <div class="cyber-emoji">${item.emoji}</div>
                            <div class="cyber-info">
                                <div class="cyber-name">${item.name}</div>
                                <div class="cyber-id">SKU-${item.id}</div>
                            </div>
                            <div class="cyber-price">$${item.price}</div>
                        </div>
                    `).join('')}
                </div>
                ${renderFooter(false, true)}
            `
        };

        function getTotal() {
            return Array.from(selectedItems).reduce((sum, i) => sum + bundleItems[i].price, 0);
        }

        function getCount() {
            return selectedItems.size;
        }

        function renderFooter(hideTotal = false, isCyber = false) {
            return `
                <div class="bundle-footer">
                    <div>
                        ${!hideTotal ? `<div class="total">$${getTotal()}</div>` : ''}
                        <div class="count">${getCount()} item${getCount() !== 1 ? 's' : ''} selected</div>
                    </div>
                    <button class="add-bundle-btn ${isCyber ? 'cyber-add-btn' : ''}">${isCyber ? 'Execute Order' : 'Add Bundle'}</button>
                </div>
            `;
        }

        function renderCurrentStyle() {
            const showcase = document.getElementById('bundleShowcase');
            showcase.innerHTML = templates[currentStyle]();
        }

        function toggleItem(index) {
            if (selectedItems.has(index)) {
                selectedItems.delete(index);
            } else {
                selectedItems.add(index);
            }
            renderCurrentStyle();
        }

        function toggleRandomItem() {
            const maxItems = currentStyle === 'stacked' || currentStyle === 'builder' ? 5 : 
                           (currentStyle === 'check' || currentStyle === 'cyber') ? 4 : 6;
            const randomIndex = Math.floor(Math.random() * maxItems);
            toggleItem(randomIndex);
        }

        function resetSelection() {
            selectedItems = new Set([0]);
            renderCurrentStyle();
        }

        // Style selector
        const styleBtns = document.querySelectorAll('.style-btn');
        styleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                styleBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentStyle = btn.dataset.style;
                renderCurrentStyle();
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target === document.body) {
                e.preventDefault();
                toggleRandomItem();
            }
            if (e.code === 'KeyR' && e.target === document.body) {
                e.preventDefault();
                resetSelection();
            }
        });

        // Initial render
        renderCurrentStyle();
    </script>
</body>
</html>

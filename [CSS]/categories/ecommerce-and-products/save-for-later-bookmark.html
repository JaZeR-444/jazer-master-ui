<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save For Later Bookmark - JaZeR E-commerce Patterns</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-body); background: var(--bg-dark); color: var(--text-light); line-height: 1.6; padding: 1.5rem; min-height: 100vh; }
    .back-button { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-gray); text-decoration: none; font-family: var(--font-secondary); font-weight: 600; padding: 0.75rem 1.5rem; border-radius: 12px; border: 2px solid var(--border-default); background: var(--bg-card); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); margin-bottom: 1.5rem; }
    .back-button:hover { border-color: var(--jazer-cyan); color: var(--jazer-cyan); transform: translateX(-5px); box-shadow: var(--shadow-cyan); }
    h1 { font-family: var(--font-primary); font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem; background: var(--gradient-text); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
    .description { color: var(--text-gray); font-size: 1.1rem; margin-bottom: 1.5rem; max-width: 700px; }
    .hero-keys { display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; }
    .key-hint { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-gray); font-size: 0.875rem; }
    .key-hint kbd { background: var(--bg-card); border: 1px solid var(--border-default); border-radius: 6px; padding: 0.25rem 0.5rem; font-family: var(--font-secondary); font-size: 0.75rem; color: var(--jazer-cyan); }
    .style-selector { display: flex; flex-wrap: wrap; gap: 0.75rem; margin-bottom: 2rem; }
    .style-btn { padding: 0.625rem 1.25rem; font-family: var(--font-secondary); font-weight: 600; font-size: 0.875rem; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 0.5px; border: 2px solid var(--border-default); background: var(--bg-card); color: var(--text-gray); }
    .style-btn:hover { border-color: var(--jazer-cyan); color: var(--jazer-cyan); transform: translateY(-2px); }
    .style-btn.active { background: var(--gradient-primary); border-color: var(--jazer-cyan); color: var(--text-light); box-shadow: var(--shadow-cyan); }
    .demo-container { padding: 3rem; background: var(--bg-card); border: 2px solid var(--border-default); border-radius: 16px; min-height: 500px; }

    /* Save For Later Base Styles */
    .save-widget { max-width: 500px; margin: 0 auto; }
    .cart-item { display: flex; align-items: center; gap: 1.25rem; padding: 1.25rem; border-radius: 12px; margin-bottom: 1rem; transition: all 0.3s ease; }
    .item-image { font-size: 3rem; flex-shrink: 0; }
    .item-details { flex: 1; }
    .item-name { font-family: var(--font-secondary); font-weight: 700; font-size: 1.1rem; margin-bottom: 0.25rem; }
    .item-price { font-weight: 600; font-size: 1.1rem; }
    .item-actions { display: flex; flex-direction: column; gap: 0.5rem; }
    .action-btn { padding: 0.5rem 1rem; font-family: var(--font-secondary); font-weight: 600; font-size: 0.75rem; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 0.5px; display: flex; align-items: center; gap: 0.5rem; border: 2px solid; background: transparent; }
    .action-btn:hover { transform: translateY(-2px); }
    .bookmark-icon { transition: all 0.3s ease; }
    .action-btn.saved .bookmark-icon { transform: scale(1.2); }

    /* Style 1: Neon */
    .style-neon .cart-item { background: rgba(6, 182, 212, 0.05); border: 1px solid var(--border-default); }
    .style-neon .item-name { color: var(--text-light); }
    .style-neon .item-price { color: var(--jazer-cyan); }
    .style-neon .action-btn.save-btn { border-color: var(--jazer-purple); color: var(--jazer-purple); }
    .style-neon .action-btn.save-btn:hover { background: rgba(139, 92, 246, 0.1); box-shadow: 0 0 15px rgba(139, 92, 246, 0.3); }
    .style-neon .action-btn.save-btn.saved { background: var(--gradient-primary); border-color: var(--jazer-cyan); color: white; box-shadow: 0 0 20px rgba(6, 182, 212, 0.4); }
    .style-neon .action-btn.remove-btn { border-color: var(--border-default); color: var(--text-gray); }
    .style-neon .action-btn.remove-btn:hover { border-color: #ef4444; color: #ef4444; }

    /* Style 2: Gradient */
    .style-gradient .cart-item { background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1)); border: 1px solid rgba(167, 139, 250, 0.2); }
    .style-gradient .item-name { background: linear-gradient(90deg, #e0e7ff, #f5d0fe); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
    .style-gradient .item-price { background: linear-gradient(90deg, #f093fb, #667eea); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
    .style-gradient .action-btn.save-btn { border-color: #a78bfa; color: #a78bfa; }
    .style-gradient .action-btn.save-btn:hover { background: rgba(167, 139, 250, 0.2); }
    .style-gradient .action-btn.save-btn.saved { background: linear-gradient(90deg, #667eea, #f093fb); border-color: transparent; color: white; }
    .style-gradient .action-btn.remove-btn { border-color: rgba(167, 139, 250, 0.3); color: rgba(255, 255, 255, 0.5); }

    /* Style 3: Minimal */
    .style-minimal .cart-item { background: #1a1a2e; border: 1px solid #2a2a4e; }
    .style-minimal .item-name { color: #e0e0e0; }
    .style-minimal .item-price { color: #888; }
    .style-minimal .action-btn.save-btn { border-color: #444; color: #888; }
    .style-minimal .action-btn.save-btn:hover { border-color: #666; color: #aaa; }
    .style-minimal .action-btn.save-btn.saved { background: #333; border-color: #555; color: #ccc; }
    .style-minimal .action-btn.remove-btn { border-color: #333; color: #666; }

    /* Style 4: Neumorphic */
    .style-neumorphic .cart-item { background: #2d2d3a; border: none; box-shadow: 6px 6px 12px #1a1a24, -6px -6px 12px #404050; border-radius: 16px; }
    .style-neumorphic .item-name { color: #d0d0e0; }
    .style-neumorphic .item-price { color: #8b5cf6; }
    .style-neumorphic .action-btn.save-btn { border: none; background: #2d2d3a; color: #a0a0b0; box-shadow: 3px 3px 6px #1a1a24, -3px -3px 6px #404050; }
    .style-neumorphic .action-btn.save-btn:hover { box-shadow: 2px 2px 4px #1a1a24, -2px -2px 4px #404050; }
    .style-neumorphic .action-btn.save-btn.saved { box-shadow: inset 3px 3px 6px #1a1a24, inset -3px -3px 6px #404050; color: #8b5cf6; }
    .style-neumorphic .action-btn.remove-btn { border: none; background: #2d2d3a; color: #7a7a8c; box-shadow: 3px 3px 6px #1a1a24, -3px -3px 6px #404050; }

    /* Style 5: Outline */
    .style-outline .cart-item { background: transparent; border: 2px solid var(--jazer-pink); }
    .style-outline .item-name { color: var(--jazer-pink); }
    .style-outline .item-price { color: var(--jazer-cyan); }
    .style-outline .action-btn.save-btn { border-color: var(--jazer-purple); color: var(--jazer-purple); }
    .style-outline .action-btn.save-btn:hover { background: rgba(139, 92, 246, 0.1); }
    .style-outline .action-btn.save-btn.saved { background: var(--jazer-purple); color: white; }
    .style-outline .action-btn.remove-btn { border-color: var(--text-gray); color: var(--text-gray); }

    /* Style 6: Retro */
    .style-retro .cart-item { background: #2a1f4e; border: 3px solid #ff6b6b; box-shadow: 5px 5px 0 #ff6b6b; border-radius: 0; }
    .style-retro .item-name { color: #feca57; font-family: var(--font-primary); }
    .style-retro .item-price { color: #ff6b6b; }
    .style-retro .action-btn.save-btn { border-color: #5f27cd; color: #feca57; border-radius: 0; border-width: 3px; }
    .style-retro .action-btn.save-btn:hover { background: #5f27cd; }
    .style-retro .action-btn.save-btn.saved { background: #feca57; border-color: #feca57; color: #222; }
    .style-retro .action-btn.remove-btn { border-color: #5f27cd; color: #ff6b6b; border-radius: 0; border-width: 3px; }

    /* Style 7: Glass */
    .style-glass .cart-item { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .style-glass .item-name { color: rgba(255, 255, 255, 0.95); }
    .style-glass .item-price { color: rgba(6, 182, 212, 0.9); }
    .style-glass .action-btn.save-btn { border-color: rgba(255, 255, 255, 0.2); color: rgba(255, 255, 255, 0.7); backdrop-filter: blur(5px); }
    .style-glass .action-btn.save-btn:hover { background: rgba(255, 255, 255, 0.1); }
    .style-glass .action-btn.save-btn.saved { background: rgba(255, 255, 255, 0.15); border-color: rgba(255, 255, 255, 0.3); color: white; }
    .style-glass .action-btn.remove-btn { border-color: rgba(255, 255, 255, 0.1); color: rgba(255, 255, 255, 0.4); }

    /* Style 8: Cyberpunk */
    .style-cyberpunk .cart-item { background: linear-gradient(135deg, rgba(255, 0, 255, 0.1), rgba(0, 255, 255, 0.05)); border: 2px solid #ff00ff; clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px)); border-radius: 0; }
    .style-cyberpunk .item-name { color: #00ffff; text-shadow: 0 0 10px #00ffff; font-family: var(--font-primary); }
    .style-cyberpunk .item-price { color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
    .style-cyberpunk .action-btn.save-btn { border-color: #ff00ff; color: #ff00ff; border-radius: 0; }
    .style-cyberpunk .action-btn.save-btn:hover { background: rgba(255, 0, 255, 0.2); box-shadow: 0 0 15px rgba(255, 0, 255, 0.5); }
    .style-cyberpunk .action-btn.save-btn.saved { background: #00ffff; border-color: #00ffff; color: #000; box-shadow: 0 0 20px #00ffff; }
    .style-cyberpunk .action-btn.remove-btn { border-color: #ff0000; color: #ff0000; border-radius: 0; text-shadow: 0 0 5px #ff0000; }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to E-commerce Patterns</a>
  <h1>Save For Later Bookmark</h1>
  <p class="description">Allow customers to save cart items for future purchase with visual bookmark indicators and easy toggle functionality.</p>
  <div class="hero-keys">
    <span class="key-hint"><kbd>Space</kbd> Toggle save state</span>
    <span class="key-hint"><kbd>R</kbd> Reset all items</span>
  </div>

  <div class="style-selector">
    <button class="style-btn active" data-style="neon">Neon</button>
    <button class="style-btn" data-style="gradient">Gradient</button>
    <button class="style-btn" data-style="minimal">Minimal</button>
    <button class="style-btn" data-style="neumorphic">Neumorphic</button>
    <button class="style-btn" data-style="outline">Outline</button>
    <button class="style-btn" data-style="retro">Retro</button>
    <button class="style-btn" data-style="glass">Glass</button>
    <button class="style-btn" data-style="cyberpunk">Cyberpunk</button>
  </div>

  <div class="demo-container">
    <div id="demoContent"></div>
  </div>

  <script>
    let currentStyle = 'neon';
    let items = [
      { id: 1, name: 'Premium Headphones', price: '$299', icon: 'üéß', saved: false },
      { id: 2, name: 'Smart Watch Pro', price: '$399', icon: '‚åö', saved: true },
      { id: 3, name: 'Wireless Keyboard', price: '$149', icon: '‚å®Ô∏è', saved: false }
    ];

    const templates = {
      neon: () => renderWidget('style-neon'),
      gradient: () => renderWidget('style-gradient'),
      minimal: () => renderWidget('style-minimal'),
      neumorphic: () => renderWidget('style-neumorphic'),
      outline: () => renderWidget('style-outline'),
      retro: () => renderWidget('style-retro'),
      glass: () => renderWidget('style-glass'),
      cyberpunk: () => renderWidget('style-cyberpunk')
    };

    function renderWidget(styleClass) {
      const itemsHTML = items.map(item => `
        <div class="cart-item">
          <div class="item-image">${item.icon}</div>
          <div class="item-details">
            <div class="item-name">${item.name}</div>
            <div class="item-price">${item.price}</div>
          </div>
          <div class="item-actions">
            <button class="action-btn save-btn ${item.saved ? 'saved' : ''}" onclick="toggleSave(${item.id})">
              <span class="bookmark-icon">${item.saved ? '‚úì' : 'üîñ'}</span>
              ${item.saved ? 'Saved' : 'Save'}
            </button>
            <button class="action-btn remove-btn">
              üóëÔ∏è Remove
            </button>
          </div>
        </div>
      `).join('');

      return `
        <div class="${styleClass}">
          <div class="save-widget">
            ${itemsHTML}
          </div>
        </div>
      `;
    }

    function toggleSave(id) {
      const item = items.find(i => i.id === id);
      if (item) {
        item.saved = !item.saved;
        render();
      }
    }

    function toggleFirstUnsaved() {
      const unsaved = items.find(i => !i.saved);
      if (unsaved) {
        toggleSave(unsaved.id);
      } else {
        // All saved, toggle first one off
        toggleSave(items[0].id);
      }
    }

    function resetItems() {
      items.forEach(item => item.saved = false);
      items[1].saved = true; // Keep second item saved as default
      render();
    }

    function render() {
      document.getElementById('demoContent').innerHTML = templates[currentStyle]();
    }

    // Style selector
    document.querySelectorAll('.style-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentStyle = btn.dataset.style;
        render();
      });
    });

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        toggleFirstUnsaved();
      } else if (e.code === 'KeyR') {
        resetItems();
      }
    });

    // Initial render
    render();
  </script>
</body>
</html>

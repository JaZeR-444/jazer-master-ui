<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Sale Banner - JaZeR E-commerce Patterns</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 1.5rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-gray);
            text-decoration: none;
            font-family: var(--font-secondary);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--border-default);
            background: var(--bg-card);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1.5rem;
        }

        .back-button:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateX(-5px);
            box-shadow: var(--shadow-cyan);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, rgba(0, 242, 234, 0.03) 0%, rgba(147, 51, 234, 0.03) 50%, rgba(255, 0, 110, 0.03) 100%);
            border-radius: 24px;
            border: 1px solid var(--border-default);
        }

        .hero h1 {
            font-family: var(--font-primary);
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            margin-bottom: 1rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-family: var(--font-secondary);
            font-size: 1.125rem;
            color: var(--text-gray);
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }

        .hero-keys {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .key-hint {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .key-hint kbd {
            background: var(--gradient-primary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
            color: var(--text-light);
        }

        /* Style Selector */
        .style-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .style-btn {
            padding: 0.75rem 1.5rem;
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-gray);
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .style-btn:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateY(-2px);
        }

        .style-btn.active {
            background: var(--gradient-primary);
            border-color: transparent;
            color: var(--text-light);
            box-shadow: var(--shadow-cyan);
        }

        /* Demo Container */
        .demo-container {
            max-width: 1000px;
            margin: 0 auto 3rem;
            padding: 2rem;
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 24px;
        }

        .demo-label {
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--jazer-cyan);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .banner-showcase {
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* =============================================
           STYLE 1: CLASSIC PULSE
           ============================================= */
        .flash-banner-classic {
            width: 100%;
            padding: 1.25rem 2rem;
            background: linear-gradient(90deg, #ff006e 0%, #ff4d94 50%, #ff006e 100%);
            background-size: 200% 100%;
            animation: classicPulse 2s ease-in-out infinite;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            position: relative;
            overflow: hidden;
        }

        @keyframes classicPulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .flash-banner-classic::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: classicShine 3s ease-in-out infinite;
        }

        @keyframes classicShine {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .flash-banner-classic .flash-icon {
            font-size: 2rem;
            animation: classicBounce 0.5s ease-in-out infinite alternate;
        }

        @keyframes classicBounce {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .flash-banner-classic .flash-text {
            font-family: var(--font-primary);
            font-size: 1.5rem;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .flash-banner-classic .flash-discount {
            background: white;
            color: #ff006e;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-family: var(--font-primary);
            font-weight: 900;
            font-size: 1.25rem;
        }

        .flash-banner-classic .flash-timer {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .flash-banner-classic .timer-unit {
            background: rgba(0,0,0,0.2);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            text-align: center;
            min-width: 50px;
        }

        .flash-banner-classic .timer-value {
            font-family: var(--font-mono);
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            display: block;
        }

        .flash-banner-classic .timer-label {
            font-size: 0.6rem;
            color: rgba(255,255,255,0.8);
            text-transform: uppercase;
        }

        /* =============================================
           STYLE 2: NEON GLOW
           ============================================= */
        .flash-banner-neon {
            width: 100%;
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 100%);
            border: 2px solid #00f2ea;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            position: relative;
            box-shadow: 
                0 0 20px rgba(0, 242, 234, 0.3),
                inset 0 0 60px rgba(0, 242, 234, 0.05);
            animation: neonPulse 2s ease-in-out infinite;
        }

        @keyframes neonPulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(0, 242, 234, 0.3), inset 0 0 60px rgba(0, 242, 234, 0.05);
            }
            50% { 
                box-shadow: 0 0 40px rgba(0, 242, 234, 0.5), inset 0 0 80px rgba(0, 242, 234, 0.1);
            }
        }

        .flash-banner-neon .flash-icon {
            font-size: 2.5rem;
            filter: drop-shadow(0 0 10px #00f2ea);
            animation: neonFlicker 3s ease-in-out infinite;
        }

        @keyframes neonFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
            52% { opacity: 1; }
            54% { opacity: 0.9; }
        }

        .flash-banner-neon .flash-content {
            text-align: center;
        }

        .flash-banner-neon .flash-text {
            font-family: var(--font-primary);
            font-size: 1.75rem;
            font-weight: 900;
            color: #00f2ea;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 20px rgba(0, 242, 234, 0.8);
        }

        .flash-banner-neon .flash-subtext {
            font-family: var(--font-secondary);
            font-size: 0.875rem;
            color: rgba(255,255,255,0.6);
            margin-top: 0.25rem;
        }

        .flash-banner-neon .flash-discount {
            font-family: var(--font-primary);
            font-size: 2.5rem;
            font-weight: 900;
            color: #ff006e;
            text-shadow: 0 0 30px rgba(255, 0, 110, 0.8);
            animation: neonDiscountPulse 1s ease-in-out infinite alternate;
        }

        @keyframes neonDiscountPulse {
            from { transform: scale(1); text-shadow: 0 0 30px rgba(255, 0, 110, 0.8); }
            to { transform: scale(1.05); text-shadow: 0 0 50px rgba(255, 0, 110, 1); }
        }

        .flash-banner-neon .flash-timer {
            display: flex;
            gap: 0.75rem;
        }

        .flash-banner-neon .timer-unit {
            background: rgba(0, 242, 234, 0.1);
            border: 1px solid rgba(0, 242, 234, 0.3);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            text-align: center;
            min-width: 55px;
        }

        .flash-banner-neon .timer-value {
            font-family: var(--font-mono);
            font-size: 1.5rem;
            font-weight: 700;
            color: #00f2ea;
            display: block;
            text-shadow: 0 0 10px rgba(0, 242, 234, 0.5);
        }

        .flash-banner-neon .timer-label {
            font-size: 0.6rem;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
        }

        /* =============================================
           STYLE 3: COUNTDOWN URGENCY
           ============================================= */
        .flash-banner-countdown {
            width: 100%;
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, #1a0000 0%, #330000 50%, #1a0000 100%);
            border: 2px solid #ff3333;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            position: relative;
            overflow: hidden;
        }

        .flash-banner-countdown::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff3333, transparent);
            animation: countdownScan 2s linear infinite;
        }

        @keyframes countdownScan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .flash-banner-countdown .countdown-header {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .flash-banner-countdown .flash-icon {
            font-size: 1.5rem;
            animation: countdownPulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes countdownPulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.2); opacity: 0.8; }
        }

        .flash-banner-countdown .flash-text {
            font-family: var(--font-primary);
            font-size: 1.25rem;
            font-weight: 900;
            color: #ff3333;
            text-transform: uppercase;
        }

        .flash-banner-countdown .flash-timer {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .flash-banner-countdown .timer-unit {
            background: linear-gradient(180deg, #ff3333 0%, #cc0000 100%);
            padding: 1rem 1.25rem;
            border-radius: 8px;
            text-align: center;
            min-width: 70px;
            box-shadow: 0 4px 15px rgba(255, 51, 51, 0.4);
            position: relative;
            overflow: hidden;
        }

        .flash-banner-countdown .timer-unit::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(0,0,0,0.2);
        }

        .flash-banner-countdown .timer-value {
            font-family: var(--font-mono);
            font-size: 2rem;
            font-weight: 700;
            color: white;
            display: block;
        }

        .flash-banner-countdown .timer-label {
            font-size: 0.65rem;
            color: rgba(255,255,255,0.8);
            text-transform: uppercase;
            margin-top: 0.25rem;
        }

        .flash-banner-countdown .timer-sep {
            font-family: var(--font-mono);
            font-size: 2rem;
            color: #ff3333;
            animation: countdownBlink 1s ease-in-out infinite;
        }

        @keyframes countdownBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .flash-banner-countdown .countdown-footer {
            font-family: var(--font-secondary);
            font-size: 0.875rem;
            color: rgba(255,255,255,0.7);
        }

        .flash-banner-countdown .countdown-footer strong {
            color: #ff3333;
        }

        /* =============================================
           STYLE 4: SPLIT DEAL
           ============================================= */
        .flash-banner-split {
            width: 100%;
            display: flex;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .flash-banner-split .split-left {
            flex: 1;
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 0.5rem;
        }

        .flash-banner-split .split-right {
            flex: 1;
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, #1a1a2e 0%, #0d0d1a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 0.75rem;
        }

        .flash-banner-split .flash-text {
            font-family: var(--font-primary);
            font-size: 1.25rem;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
        }

        .flash-banner-split .flash-discount {
            font-family: var(--font-primary);
            font-size: 3rem;
            font-weight: 900;
            color: white;
            line-height: 1;
        }

        .flash-banner-split .flash-subtext {
            font-size: 0.875rem;
            color: rgba(255,255,255,0.8);
        }

        .flash-banner-split .flash-timer {
            display: flex;
            gap: 0.5rem;
        }

        .flash-banner-split .timer-unit {
            background: rgba(147, 51, 234, 0.2);
            border: 1px solid rgba(147, 51, 234, 0.5);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            text-align: center;
            min-width: 45px;
        }

        .flash-banner-split .timer-value {
            font-family: var(--font-mono);
            font-size: 1.125rem;
            font-weight: 700;
            color: #9333ea;
            display: block;
        }

        .flash-banner-split .timer-label {
            font-size: 0.55rem;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
        }

        .flash-banner-split .split-divider {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.5);
            z-index: 2;
            animation: splitPulse 2s ease-in-out infinite;
        }

        @keyframes splitPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        /* =============================================
           STYLE 5: TICKER STRIP
           ============================================= */
        .flash-banner-ticker {
            width: 100%;
            background: linear-gradient(90deg, #ff006e, #9333ea, #00f2ea, #ff006e);
            background-size: 300% 100%;
            animation: tickerGradient 5s linear infinite;
            padding: 0.75rem 0;
            overflow: hidden;
            position: relative;
        }

        @keyframes tickerGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 300% 50%; }
        }

        .flash-banner-ticker .ticker-track {
            display: flex;
            animation: tickerScroll 20s linear infinite;
        }

        @keyframes tickerScroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .flash-banner-ticker .ticker-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0 2rem;
            white-space: nowrap;
        }

        .flash-banner-ticker .ticker-icon {
            font-size: 1.25rem;
        }

        .flash-banner-ticker .ticker-text {
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .flash-banner-ticker .ticker-sep {
            color: rgba(255,255,255,0.5);
        }

        /* =============================================
           STYLE 6: PROGRESS BAR
           ============================================= */
        .flash-banner-progress {
            width: 100%;
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            border: 2px solid #00ff88;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .flash-banner-progress .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .flash-banner-progress .flash-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .flash-banner-progress .flash-icon {
            font-size: 2rem;
            animation: progressBounce 1s ease-in-out infinite;
        }

        @keyframes progressBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .flash-banner-progress .flash-text {
            font-family: var(--font-primary);
            font-size: 1.5rem;
            font-weight: 900;
            color: #00ff88;
            text-transform: uppercase;
        }

        .flash-banner-progress .flash-discount {
            font-family: var(--font-primary);
            font-size: 1.5rem;
            font-weight: 900;
            color: white;
        }

        .flash-banner-progress .flash-discount span {
            color: #00ff88;
        }

        .flash-banner-progress .progress-bar {
            height: 12px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .flash-banner-progress .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88 0%, #00f2ea 100%);
            border-radius: 6px;
            width: var(--progress, 65%);
            position: relative;
            transition: width 0.5s ease;
        }

        .flash-banner-progress .progress-fill::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: progressShine 2s ease-in-out infinite;
        }

        @keyframes progressShine {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .flash-banner-progress .progress-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .flash-banner-progress .stock-info {
            font-family: var(--font-secondary);
            font-size: 0.875rem;
            color: rgba(255,255,255,0.7);
        }

        .flash-banner-progress .stock-info strong {
            color: #ff006e;
        }

        .flash-banner-progress .flash-timer {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .flash-banner-progress .timer-unit {
            background: rgba(0, 255, 136, 0.1);
            padding: 0.375rem 0.625rem;
            border-radius: 4px;
            text-align: center;
        }

        .flash-banner-progress .timer-value {
            font-family: var(--font-mono);
            font-size: 1rem;
            font-weight: 700;
            color: #00ff88;
        }

        .flash-banner-progress .timer-sep {
            color: rgba(255,255,255,0.3);
        }

        /* =============================================
           STYLE 7: GLASS MORPHISM
           ============================================= */
        .flash-banner-glass {
            width: 100%;
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
            flex-wrap: wrap;
            position: relative;
            overflow: hidden;
        }

        .flash-banner-glass::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.1) 0%, transparent 70%);
            animation: glassRotate 10s linear infinite;
        }

        @keyframes glassRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .flash-banner-glass .glass-content {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .flash-banner-glass .flash-icon {
            font-size: 2.5rem;
            filter: drop-shadow(0 0 15px rgba(147, 51, 234, 0.5));
        }

        .flash-banner-glass .flash-text-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .flash-banner-glass .flash-text {
            font-family: var(--font-primary);
            font-size: 1.5rem;
            font-weight: 900;
            background: linear-gradient(90deg, #fff 0%, #9333ea 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .flash-banner-glass .flash-subtext {
            font-family: var(--font-secondary);
            font-size: 0.875rem;
            color: rgba(255,255,255,0.6);
        }

        .flash-banner-glass .glass-right {
            display: flex;
            align-items: center;
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .flash-banner-glass .flash-discount {
            font-family: var(--font-primary);
            font-size: 2.5rem;
            font-weight: 900;

        /* =============================================
           STYLE 8: CYBERPUNK
           ============================================= */
        .flash-banner-cyber {
            width: 100%;
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a1a1a 100%);
            border: 2px solid transparent;
            border-image: linear-gradient(90deg, #00f2ea, #ff006e, #9333ea, #00f2ea) 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
            flex-wrap: wrap;
            overflow: hidden;
        }

        .flash-banner-cyber::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 242, 234, 0.03) 2px, rgba(0, 242, 234, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255, 0, 110, 0.03) 2px, rgba(255, 0, 110, 0.03) 4px);
            pointer-events: none;
        }

        .flash-banner-cyber::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00f2ea, #ff006e, transparent);
            animation: cyberScan 3s linear infinite;

            0%, 100% { transform: scaleX(0); opacity: 0; }

        function updateTimerDisplay() {
            const hoursEls = document.querySelectorAll('[data-unit="hours"]');
            const minutesEls = document.querySelectorAll('[data-unit="minutes"]');
            const secondsEls = document.querySelectorAll('[data-unit="seconds"]');

            hoursEls.forEach(el => el.textContent = String(timeLeft.hours).padStart(2, '0'));
            minutesEls.forEach(el => el.textContent = String(timeLeft.minutes).padStart(2, '0'));
            secondsEls.forEach(el => el.textContent = String(timeLeft.seconds).padStart(2, '0'));
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                if (timeLeft.seconds > 0) {
                    timeLeft.seconds--;
                } else if (timeLeft.minutes > 0) {
                    timeLeft.minutes--;
                    timeLeft.seconds = 59;
                } else if (timeLeft.hours > 0) {
                    timeLeft.hours--;
                    timeLeft.minutes = 59;
                    timeLeft.seconds = 59;
                } else {
                    clearInterval(timerInterval);
                }
                updateTimerDisplay();
            }, 1000);
        }

        function resetTimer() {
            timeLeft = { hours: 2, minutes: 34, seconds: 56 };
            updateTimerDisplay();
            startTimer();
        }

        function triggerAnimation() {
            const banner = showcase.querySelector('[class*="flash-banner"]');
            if (banner) {
                banner.style.animation = 'none';
                banner.offsetHeight; // Trigger reflow
                banner.style.animation = '';
                
                // Add a flash effect
                banner.style.boxShadow = '0 0 50px rgba(255, 0, 110, 0.8)';
                setTimeout(() => {
                    banner.style.boxShadow = '';
                }, 500);
            }
        }

        // Style selector
        styleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                styleBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentStyle = btn.dataset.style;
                renderBanner(currentStyle);
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target === document.body) {
                e.preventDefault();
                triggerAnimation();
            }
            if (e.code === 'KeyR' && e.target === document.body) {
                e.preventDefault();
                resetTimer();
            }
        });

        // Initialize
        renderBanner(currentStyle);
        startTimer();
    </script>

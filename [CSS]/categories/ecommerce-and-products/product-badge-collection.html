<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Badge Collection - JaZeR E-commerce Patterns</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-body); background: var(--bg-dark); color: var(--text-light); line-height: 1.6; padding: 1.5rem; min-height: 100vh; }
    .back-button { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-gray); text-decoration: none; font-family: var(--font-secondary); font-weight: 600; padding: 0.75rem 1.5rem; border-radius: 12px; border: 2px solid var(--border-default); background: var(--bg-card); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); margin-bottom: 1.5rem; }
    .back-button:hover { border-color: var(--jazer-cyan); color: var(--jazer-cyan); transform: translateX(-5px); box-shadow: var(--shadow-cyan); }
    h1 { font-family: var(--font-primary); font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem; background: var(--gradient-text); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
    .description { color: var(--text-gray); font-size: 1.1rem; margin-bottom: 1.5rem; max-width: 700px; }
    .hero-keys { display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; }
    .key-hint { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-gray); font-size: 0.875rem; }
    .key-hint kbd { background: var(--bg-card); border: 1px solid var(--border-default); border-radius: 6px; padding: 0.25rem 0.5rem; font-family: var(--font-secondary); font-size: 0.75rem; color: var(--jazer-cyan); }
    .style-selector { display: flex; flex-wrap: wrap; gap: 0.75rem; margin-bottom: 2rem; }
    .style-btn { padding: 0.625rem 1.25rem; font-family: var(--font-secondary); font-weight: 600; font-size: 0.875rem; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 0.5px; border: 2px solid var(--border-default); background: var(--bg-card); color: var(--text-gray); }
    .style-btn:hover { border-color: var(--jazer-cyan); color: var(--jazer-cyan); transform: translateY(-2px); }
    .style-btn.active { background: var(--gradient-primary); border-color: var(--jazer-cyan); color: var(--text-light); box-shadow: var(--shadow-cyan); }
    .demo-container { padding: 3rem; background: var(--bg-card); border: 2px solid var(--border-default); border-radius: 16px; min-height: 500px; }

    /* Badge Collection Base Styles */
    .badge-widget { max-width: 700px; margin: 0 auto; }
    .badge-section { margin-bottom: 2rem; }
    .section-title { font-family: var(--font-secondary); font-size: 1rem; font-weight: 600; margin-bottom: 1rem; opacity: 0.7; }
    .badge-grid { display: flex; flex-wrap: wrap; gap: 1rem; margin-bottom: 2rem; }
    .product-badge { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; border-radius: 8px; font-family: var(--font-secondary); font-weight: 700; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.5px; cursor: pointer; transition: all 0.3s ease; }
    .product-badge:hover { transform: scale(1.05); }
    .product-card { position: relative; padding: 2rem; border-radius: 12px; text-align: center; transition: all 0.3s ease; }
    .product-card:hover { transform: translateY(-5px); }
    .badge-position { position: absolute; top: 1rem; left: 1rem; }
    .product-icon { font-size: 4rem; margin-bottom: 1rem; }
    .product-name { font-family: var(--font-secondary); font-weight: 700; margin-bottom: 0.5rem; }
    .product-price { font-family: var(--font-primary); font-weight: 800; font-size: 1.5rem; }

    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    .badge-hot { animation: pulse 2s ease-in-out infinite; }

    /* Style 1: Neon */
    .style-neon .badge-sale { background: linear-gradient(135deg, var(--jazer-pink), #ff1493); color: white; box-shadow: 0 4px 15px rgba(255, 0, 110, 0.4); }
    .style-neon .badge-new { background: linear-gradient(135deg, var(--jazer-cyan), #00d4ff); color: #000; box-shadow: 0 4px 15px rgba(6, 182, 212, 0.4); }
    .style-neon .badge-hot { background: linear-gradient(135deg, #ff6b00, #ff0000); color: white; box-shadow: 0 4px 15px rgba(255, 107, 0, 0.4); }
    .style-neon .badge-featured { background: linear-gradient(135deg, var(--jazer-purple), #6b00ff); color: white; box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4); }
    .style-neon .badge-limited { background: linear-gradient(135deg, #ffd700, #ffaa00); color: #000; box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4); }
    .style-neon .badge-best { background: linear-gradient(135deg, #00ff88, #00cc6f); color: #000; box-shadow: 0 4px 15px rgba(0, 255, 136, 0.4); }
    .style-neon .product-card { background: rgba(6, 182, 212, 0.05); border: 2px solid var(--border-default); }
    .style-neon .product-card:hover { border-color: var(--jazer-cyan); }
    .style-neon .product-price { background: var(--gradient-text); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }

    /* Style 2: Gradient */
    .style-gradient .badge-sale { background: linear-gradient(135deg, #f093fb, #f5576c); color: white; }
    .style-gradient .badge-new { background: linear-gradient(135deg, #4facfe, #00f2fe); color: #000; }
    .style-gradient .badge-hot { background: linear-gradient(135deg, #fa709a, #fee140); color: #000; }
    .style-gradient .badge-featured { background: linear-gradient(135deg, #a18cd1, #fbc2eb); color: #000; }
    .style-gradient .badge-limited { background: linear-gradient(135deg, #ffecd2, #fcb69f); color: #000; }
    .style-gradient .badge-best { background: linear-gradient(135deg, #84fab0, #8fd3f4); color: #000; }
    .style-gradient .product-card { background: linear-gradient(145deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1)); border: 1px solid rgba(167, 139, 250, 0.2); }
    .style-gradient .product-price { background: linear-gradient(90deg, #f093fb, #667eea); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }

    /* Style 3: Minimal */
    .style-minimal .badge-sale, .style-minimal .badge-new, .style-minimal .badge-hot, .style-minimal .badge-featured, .style-minimal .badge-limited, .style-minimal .badge-best { background: #333; color: #aaa; border: 1px solid #444; box-shadow: none; }
    .style-minimal .badge-sale { border-left: 3px solid #ef4444; }
    .style-minimal .badge-new { border-left: 3px solid #3b82f6; }
    .style-minimal .badge-hot { border-left: 3px solid #f97316; }
    .style-minimal .badge-featured { border-left: 3px solid #8b5cf6; }
    .style-minimal .badge-limited { border-left: 3px solid #eab308; }
    .style-minimal .badge-best { border-left: 3px solid #22c55e; }
    .style-minimal .product-card { background: #1a1a2e; border: 1px solid #2a2a4e; }
    .style-minimal .product-price { color: #888; -webkit-text-fill-color: #888; }

    /* Style 4: Neumorphic */
    .style-neumorphic .badge-sale, .style-neumorphic .badge-new, .style-neumorphic .badge-hot, .style-neumorphic .badge-featured, .style-neumorphic .badge-limited, .style-neumorphic .badge-best { background: #2d2d3a; color: #a0a0b0; box-shadow: 3px 3px 6px #1a1a24, -3px -3px 6px #404050; border-radius: 12px; }
    .style-neumorphic .badge-sale { color: #f87171; }
    .style-neumorphic .badge-new { color: #60a5fa; }
    .style-neumorphic .badge-hot { color: #fb923c; }
    .style-neumorphic .badge-featured { color: #a78bfa; }
    .style-neumorphic .badge-limited { color: #facc15; }
    .style-neumorphic .badge-best { color: #4ade80; }
    .style-neumorphic .product-card { background: #2d2d3a; box-shadow: 8px 8px 16px #1a1a24, -8px -8px 16px #404050; border: none; border-radius: 20px; }
    .style-neumorphic .product-price { color: #8b5cf6; -webkit-text-fill-color: #8b5cf6; }

    /* Style 5: Outline */
    .style-outline .badge-sale { background: transparent; border: 2px solid var(--jazer-pink); color: var(--jazer-pink); }
    .style-outline .badge-new { background: transparent; border: 2px solid var(--jazer-cyan); color: var(--jazer-cyan); }
    .style-outline .badge-hot { background: transparent; border: 2px solid #f97316; color: #f97316; }
    .style-outline .badge-featured { background: transparent; border: 2px solid var(--jazer-purple); color: var(--jazer-purple); }
    .style-outline .badge-limited { background: transparent; border: 2px solid #eab308; color: #eab308; }
    .style-outline .badge-best { background: transparent; border: 2px solid #22c55e; color: #22c55e; }
    .style-outline .product-card { background: transparent; border: 3px solid var(--jazer-pink); }
    .style-outline .product-price { color: var(--jazer-cyan); -webkit-text-fill-color: var(--jazer-cyan); }

    /* Style 6: Retro */
    .style-retro .badge-sale, .style-retro .badge-new, .style-retro .badge-hot, .style-retro .badge-featured, .style-retro .badge-limited, .style-retro .badge-best { border-radius: 0; box-shadow: 3px 3px 0 #222; }
    .style-retro .badge-sale { background: #ff6b6b; color: #222; }
    .style-retro .badge-new { background: #4ecdc4; color: #222; }
    .style-retro .badge-hot { background: #ffe66d; color: #222; }
    .style-retro .badge-featured { background: #95e1d3; color: #222; }
    .style-retro .badge-limited { background: #f38181; color: #222; }
    .style-retro .badge-best { background: #a8e6cf; color: #222; }
    .style-retro .product-card { background: #2a1f4e; border: 4px solid #ff6b6b; box-shadow: 6px 6px 0 #ff6b6b; border-radius: 0; }
    .style-retro .product-price { color: #feca57; -webkit-text-fill-color: #feca57; }

    /* Style 7: Glass */
    .style-glass .badge-sale, .style-glass .badge-new, .style-glass .badge-hot, .style-glass .badge-featured, .style-glass .badge-limited, .style-glass .badge-best { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); color: white; box-shadow: none; }
    .style-glass .product-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .style-glass .product-price { color: rgba(6, 182, 212, 0.95); -webkit-text-fill-color: rgba(6, 182, 212, 0.95); }

    /* Style 8: Cyberpunk */
    .style-cyberpunk .badge-sale { background: #ff00ff; color: #000; box-shadow: 0 0 15px #ff00ff; border-radius: 0; }
    .style-cyberpunk .badge-new { background: #00ffff; color: #000; box-shadow: 0 0 15px #00ffff; border-radius: 0; }
    .style-cyberpunk .badge-hot { background: #ffff00; color: #000; box-shadow: 0 0 15px #ffff00; border-radius: 0; }
    .style-cyberpunk .badge-featured { background: #ff0000; color: #fff; box-shadow: 0 0 15px #ff0000; border-radius: 0; }
    .style-cyberpunk .badge-limited { background: #00ff00; color: #000; box-shadow: 0 0 15px #00ff00; border-radius: 0; }
    .style-cyberpunk .badge-best { background: linear-gradient(90deg, #ff00ff, #00ffff); color: #000; box-shadow: 0 0 15px #ff00ff; border-radius: 0; }
    .style-cyberpunk .product-card { background: linear-gradient(135deg, #0a0a0a, #1a0a2e); border: 2px solid #ff00ff; clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px)); border-radius: 0; }
    .style-cyberpunk .product-price { color: #00ffff; -webkit-text-fill-color: #00ffff; text-shadow: 0 0 10px #00ffff; }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to E-commerce Patterns</a>
  <h1>Product Badge Collection</h1>
  <p class="description">Eye-catching badges for sales, new arrivals, hot deals, featured products, limited editions, and bestsellers.</p>
  <div class="hero-keys">
    <span class="key-hint"><kbd>Space</kbd> Cycle badge</span>
    <span class="key-hint"><kbd>R</kbd> Reset view</span>
  </div>

  <div class="style-selector">
    <button class="style-btn active" data-style="neon">Neon</button>
    <button class="style-btn" data-style="gradient">Gradient</button>
    <button class="style-btn" data-style="minimal">Minimal</button>
    <button class="style-btn" data-style="neumorphic">Neumorphic</button>
    <button class="style-btn" data-style="outline">Outline</button>
    <button class="style-btn" data-style="retro">Retro</button>
    <button class="style-btn" data-style="glass">Glass</button>
    <button class="style-btn" data-style="cyberpunk">Cyberpunk</button>
  </div>

  <div class="demo-container">
    <div id="demoContent"></div>
  </div>

  <script>
    let currentStyle = 'neon';
    let activeBadge = 0;

    const badges = [
      { class: 'badge-sale', icon: 'üè∑Ô∏è', text: '50% Off' },
      { class: 'badge-new', icon: '‚ú®', text: 'New' },
      { class: 'badge-hot badge-hot', icon: 'üî•', text: 'Hot Deal' },
      { class: 'badge-featured', icon: '‚≠ê', text: 'Featured' },
      { class: 'badge-limited', icon: '‚ö°', text: 'Limited' },
      { class: 'badge-best', icon: 'üëë', text: 'Bestseller' }
    ];

    const templates = {
      neon: () => renderBadges('style-neon'),
      gradient: () => renderBadges('style-gradient'),
      minimal: () => renderBadges('style-minimal'),
      neumorphic: () => renderBadges('style-neumorphic'),
      outline: () => renderBadges('style-outline'),
      retro: () => renderBadges('style-retro'),
      glass: () => renderBadges('style-glass'),
      cyberpunk: () => renderBadges('style-cyberpunk')
    };

    function renderBadges(styleClass) {
      const badgesHTML = badges.map((b, i) => `
        <span class="product-badge ${b.class}" onclick="selectBadge(${i})">${b.icon} ${b.text}</span>
      `).join('');

      const currentBadge = badges[activeBadge];

      return `
        <div class="${styleClass}">
          <div class="badge-widget">
            <div class="badge-section">
              <div class="section-title">Badge Variants</div>
              <div class="badge-grid">${badgesHTML}</div>
            </div>
            <div class="badge-section">
              <div class="section-title">Product Card Preview</div>
              <div class="product-card">
                <div class="badge-position">
                  <span class="product-badge ${currentBadge.class}">${currentBadge.icon} ${currentBadge.text}</span>
                </div>
                <div class="product-icon">üéß</div>
                <div class="product-name">Premium Headphones</div>
                <div class="product-price">$149</div>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function selectBadge(index) {
      activeBadge = index;
      render();
    }

    function cycleBadge() {
      activeBadge = (activeBadge + 1) % badges.length;
      render();
    }

    function resetView() {
      activeBadge = 0;
      render();
    }

    function render() {
      document.getElementById('demoContent').innerHTML = templates[currentStyle]();
    }

    // Style selector
    document.querySelectorAll('.style-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentStyle = btn.dataset.style;
        render();
      });
    });

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        cycleBadge();
      } else if (e.code === 'KeyR') {
        resetView();
      }
    });

    // Initial render
    render();
  </script>
</body>
</html>

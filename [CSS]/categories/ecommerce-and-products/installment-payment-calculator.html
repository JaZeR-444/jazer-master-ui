<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installment Payment Calculator - JaZeR E-commerce Patterns</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 1.5rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-gray);
            text-decoration: none;
            font-family: var(--font-secondary);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--border-default);
            background: var(--bg-card);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1.5rem;
        }

        .back-button:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateX(-5px);
            box-shadow: var(--shadow-cyan);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, rgba(0, 242, 234, 0.03) 0%, rgba(147, 51, 234, 0.03) 50%, rgba(255, 0, 110, 0.03) 100%);
            border-radius: 24px;
            border: 1px solid var(--border-default);
        }

        .hero h1 {
            font-family: var(--font-primary);
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            margin-bottom: 1rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-family: var(--font-secondary);
            font-size: 1.125rem;
            color: var(--text-gray);
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }

        .hero-keys {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .key-hint {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .key-hint kbd {
            background: var(--gradient-primary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
            color: var(--text-light);
        }

        /* Style Selector */
        .style-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .style-btn {
            padding: 0.75rem 1.5rem;
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-gray);
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .style-btn:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateY(-2px);
        }

        .style-btn.active {
            background: var(--gradient-primary);
            border-color: transparent;
            color: var(--text-light);
            box-shadow: var(--shadow-cyan);
        }

        /* Demo Container */
        .demo-container {
            max-width: 650px;
            margin: 0 auto 3rem;
            padding: 2rem;
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 24px;
        }

        .demo-label {
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--jazer-cyan);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .calculator-showcase {
            min-height: 400px;
        }

        /* =============================================
           STYLE 1: CLASSIC CARDS
           ============================================= */
        .calc-classic {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid var(--border-default);
            border-radius: 16px;
            padding: 2rem;
        }

        .calc-classic .calc-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .calc-classic .total-label {
            font-family: var(--font-secondary);
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
        }

        .calc-classic .total-price {
            font-family: var(--font-primary);
            font-size: 3rem;
            font-weight: 900;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .calc-classic .payment-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .calc-classic .payment-option {
            background: var(--bg-dark);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calc-classic .payment-option:hover {
            border-color: #00f2ea;
            transform: translateX(5px);
        }

        .calc-classic .payment-option.selected {
            border-color: #00f2ea;
            background: rgba(0, 242, 234, 0.05);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.2);
        }

        .calc-classic .option-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .calc-classic .option-title {
            font-family: var(--font-secondary);
            font-weight: 700;
            color: var(--text-light);
        }

        .calc-classic .option-badge {
            padding: 0.25rem 0.75rem;
            background: var(--gradient-primary);
            border-radius: 20px;
            font-size: 0.625rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .calc-classic .option-amount {
            font-family: var(--font-primary);
            font-size: 1.75rem;
            font-weight: 900;
            color: #00f2ea;
            margin-bottom: 0.25rem;
        }

        .calc-classic .option-desc {
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        /* =============================================
           STYLE 2: SLIDER SELECTOR
           ============================================= */
        .calc-slider {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 100%);
            border: 2px solid #9333ea;
            border-radius: 16px;
            padding: 2rem;
        }

        .calc-slider .calc-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .calc-slider .total-price {
            font-family: var(--font-primary);
            font-size: 2.5rem;
            font-weight: 900;
            color: #9333ea;
            text-shadow: 0 0 30px rgba(147, 51, 234, 0.5);
        }

        .calc-slider .slider-container {
            margin-bottom: 2rem;
        }

        .calc-slider .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-family: var(--font-secondary);
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .calc-slider .slider-track {
            position: relative;
            height: 8px;
            background: rgba(147, 51, 234, 0.2);
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .calc-slider .slider-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(90deg, #9333ea 0%, #ff006e 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .calc-slider .slider-marks {
            display: flex;
            justify-content: space-between;
        }

        .calc-slider .slider-mark {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-gray);
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .calc-slider .slider-mark:hover {
            color: #9333ea;
        }

        .calc-slider .slider-mark.active {
            background: #9333ea;
            color: white;
        }

        .calc-slider .result-card {
            background: var(--bg-dark);
            border: 2px solid #9333ea;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }

        .calc-slider .result-amount {
            font-family: var(--font-primary);
            font-size: 2.5rem;
            font-weight: 900;
            color: #ff006e;
            text-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
        }

        .calc-slider .result-desc {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-top: 0.5rem;
        }

        /* =============================================
           STYLE 3: TABS LAYOUT
           ============================================= */
        .calc-tabs {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid var(--border-default);
            border-radius: 16px;
            overflow: hidden;
        }

        .calc-tabs .tab-header {
            display: flex;
            background: var(--bg-dark);
            border-bottom: 2px solid var(--border-default);
        }

        .calc-tabs .tab-btn {
            flex: 1;
            padding: 1rem;
            background: transparent;
            border: none;
            color: var(--text-gray);
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .calc-tabs .tab-btn:hover {
            color: var(--text-light);
        }

        .calc-tabs .tab-btn.active {
            color: #00f2ea;
        }

        .calc-tabs .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #00f2ea;
        }

        .calc-tabs .tab-content {
            padding: 2rem;
        }

        .calc-tabs .payment-display {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .calc-tabs .payment-amount {
            font-family: var(--font-primary);
            font-size: 3rem;
            font-weight: 900;
            color: #00f2ea;
        }

        .calc-tabs .payment-per {
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .calc-tabs .breakdown {
            background: var(--bg-dark);
            border-radius: 12px;
            padding: 1rem;
        }

        .calc-tabs .breakdown-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-default);
        }

        .calc-tabs .breakdown-row:last-child {
            border-bottom: none;
        }

        .calc-tabs .breakdown-label {
            color: var(--text-gray);
            font-size: 0.875rem;
        }

        .calc-tabs .breakdown-value {
            font-family: var(--font-mono);
            color: var(--text-light);
        }

        /* =============================================
           STYLE 4: VISUAL TIMELINE
           ============================================= */
        .calc-timeline {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            border: 2px solid #00ff88;
            border-radius: 16px;
            padding: 2rem;
        }

        .calc-timeline .calc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .calc-timeline .total-price {
            font-family: var(--font-primary);
            font-size: 2rem;
            font-weight: 900;
            color: #00ff88;
        }

        .calc-timeline .period-select {
            display: flex;
            gap: 0.5rem;
        }

        .calc-timeline .period-btn {
            padding: 0.5rem 1rem;
            background: var(--bg-dark);
            border: 2px solid var(--border-default);
            border-radius: 8px;
            color: var(--text-gray);
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calc-timeline .period-btn:hover {
            border-color: #00ff88;
            color: #00ff88;
        }

        .calc-timeline .period-btn.active {
            background: #00ff88;
            border-color: #00ff88;
            color: #0a0a1a;
        }

        .calc-timeline .timeline {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin: 2rem 0;
        }

        .calc-timeline .timeline::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            height: 4px;
            background: rgba(0, 255, 136, 0.2);
        }

        .calc-timeline .timeline-point {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .calc-timeline .point-circle {
            width: 40px;
            height: 40px;
            background: var(--bg-dark);
            border: 3px solid #00ff88;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .calc-timeline .point-amount {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: #00ff88;
            font-weight: 700;
        }

        .calc-timeline .point-date {
            font-size: 0.625rem;
            color: var(--text-gray);
        }

        .calc-timeline .summary {
            background: rgba(0, 255, 136, 0.1);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .calc-timeline .summary-text {
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .calc-timeline .summary-text strong {
            color: #00ff88;
        }

        /* =============================================
           STYLE 5: COMPARISON CARDS
           ============================================= */
        .calc-compare {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .calc-compare .compare-card {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid var(--border-default);
            border-radius: 16px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .calc-compare .compare-card:hover {
            transform: translateY(-5px);
        }

        .calc-compare .compare-card.selected {
            border-color: #ff006e;
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.3);
        }

        .calc-compare .compare-card.popular::before {
            content: 'POPULAR';
            position: absolute;
            top: 10px;
            right: -25px;
            background: linear-gradient(90deg, #ff006e 0%, #ff4d94 100%);
            color: white;
            font-size: 0.625rem;
            font-weight: 700;
            padding: 0.25rem 2rem;
            transform: rotate(45deg);
        }

        .calc-compare .card-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .calc-compare .card-title {
            font-family: var(--font-secondary);
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .calc-compare .card-amount {
            font-family: var(--font-primary);
            font-size: 1.75rem;
            font-weight: 900;
            color: #ff006e;
            margin-bottom: 0.25rem;
        }

        .calc-compare .card-desc {
            font-size: 0.75rem;
            color: var(--text-gray);
            margin-bottom: 1rem;
        }

        .calc-compare .card-features {
            font-size: 0.75rem;
            color: var(--text-gray);
        }

        .calc-compare .card-features li {
            margin-bottom: 0.25rem;
            list-style: none;
        }

        .calc-compare .card-features li::before {
            content: '‚úì ';
            color: #00ff88;
        }

        /* =============================================
           STYLE 6: PROVIDER FOCUSED
           ============================================= */
        .calc-provider {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid var(--border-default);
            border-radius: 16px;
            padding: 2rem;
        }

        .calc-provider .provider-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .calc-provider .total-price {
            font-family: var(--font-primary);
            font-size: 2rem;
            font-weight: 900;
            color: var(--text-light);
        }

        .calc-provider .provider-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .calc-provider .provider-option {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-dark);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calc-provider .provider-option:hover {
            border-color: #9333ea;
        }

        .calc-provider .provider-option.selected {
            border-color: #9333ea;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.3);
        }

        .calc-provider .provider-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .calc-provider .provider-info {
            flex: 1;
        }

        .calc-provider .provider-name {
            font-family: var(--font-secondary);
            font-weight: 700;
            color: var(--text-light);
        }

        .calc-provider .provider-terms {
            font-size: 0.75rem;
            color: var(--text-gray);
        }

        .calc-provider .provider-amount {
            text-align: right;
        }

        .calc-provider .amount-value {
            font-family: var(--font-primary);
            font-size: 1.25rem;
            font-weight: 900;
            color: #9333ea;
        }

        .calc-provider .amount-freq {
            font-size: 0.75rem;
            color: var(--text-gray);
        }

        /* =============================================
           STYLE 7: GLASS MORPHISM
           ============================================= */
        .calc-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .calc-glass::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.1) 0%, transparent 70%);
            animation: glassRotate 15s linear infinite;
        }

        @keyframes glassRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .calc-glass .glass-content {
            position: relative;
            z-index: 1;
        }

        .calc-glass .glass-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .calc-glass .total-price {
            font-family: var(--font-primary);
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(90deg, #fff 0%, #9333ea 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .calc-glass .glass-options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .calc-glass .glass-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .calc-glass .glass-option:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(147, 51, 234, 0.5);
        }

        .calc-glass .glass-option.selected {
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.2) 0%, rgba(0, 242, 234, 0.2) 100%);
            border-color: rgba(0, 242, 234, 0.5);
        }

        .calc-glass .option-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .calc-glass .option-radio {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calc-glass .glass-option.selected .option-radio {
            border-color: #00f2ea;
            background: #00f2ea;
        }

        .calc-glass .glass-option.selected .option-radio::after {
            content: '‚úì';
            color: #0a0a1a;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .calc-glass .option-text {
            font-family: var(--font-secondary);
            font-weight: 600;
            color: var(--text-light);
        }

        .calc-glass .option-amount {
            font-family: var(--font-mono);
            color: rgba(255, 255, 255, 0.8);
        }

        /* =============================================
           STYLE 8: CYBERPUNK
           ============================================= */
        .calc-cyber {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a1a1a 100%);
            border: 2px solid transparent;
            border-image: linear-gradient(90deg, #00f2ea, #ff006e, #9333ea, #00f2ea) 1;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .calc-cyber::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 242, 234, 0.03) 2px, rgba(0, 242, 234, 0.03) 4px);
            pointer-events: none;
        }

        .calc-cyber .cyber-scanline {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00f2ea, transparent);
            animation: cyberScan 3s linear infinite;
        }

        @keyframes cyberScan {
            0% { top: 0; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .calc-cyber .cyber-content {
            position: relative;
            z-index: 1;
        }

        .calc-cyber .cyber-header {
            margin-bottom: 2rem;
        }

        .calc-cyber .cyber-label {
            font-family: var(--font-mono);
            font-size: 0.625rem;
            color: #9333ea;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .calc-cyber .total-price {
            font-family: var(--font-primary);
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(180deg, #00f2ea 0%, #ff006e 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(0, 242, 234, 0.5));
        }

        .calc-cyber .cyber-options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .calc-cyber .cyber-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #9333ea;
            cursor: pointer;
            transition: all 0.3s ease;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .calc-cyber .cyber-option:hover {
            border-color: #00f2ea;
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.3);
        }

        .calc-cyber .cyber-option.selected {
            border-color: #ff006e;
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.4);
        }

        .calc-cyber .option-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .calc-cyber .option-code {
            font-family: var(--font-mono);
            font-size: 0.625rem;
            color: #9333ea;
        }

        .calc-cyber .option-name {
            font-family: var(--font-secondary);
            font-weight: 700;
            color: var(--text-light);
        }

        .calc-cyber .option-amount {
            font-family: var(--font-primary);
            font-size: 1.5rem;
            font-weight: 900;
            color: #00f2ea;
            text-shadow: 0 0 15px rgba(0, 242, 234, 0.5);
        }

        .calc-cyber .cyber-option.selected .option-amount {
            color: #ff006e;
            text-shadow: 0 0 15px rgba(255, 0, 110, 0.5);
        }

        /* =============================================
           CONTROLS
           ============================================= */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 0.875rem 2rem;
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.875rem;
            color: var(--text-light);
            background: var(--gradient-accent);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-purple);
        }

        .control-btn.secondary {
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            color: var(--text-gray);
        }

        .control-btn.secondary:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .calc-compare {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to E-commerce Patterns</a>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Installment Payment Calculator</h1>
        <p>8 creative payment plan selector styles for Buy Now Pay Later options</p>
        <div class="hero-keys">
            <span class="key-hint"><kbd>1-4</kbd> Select Plan</span>
            <span class="key-hint"><kbd>R</kbd> Reset</span>
        </div>
    </section>

    <!-- Style Selector -->
    <div class="style-selector">
        <button class="style-btn active" data-style="classic">Classic Cards</button>
        <button class="style-btn" data-style="slider">Slider</button>
        <button class="style-btn" data-style="tabs">Tabs</button>
        <button class="style-btn" data-style="timeline">Timeline</button>
        <button class="style-btn" data-style="compare">Compare</button>
        <button class="style-btn" data-style="provider">Provider</button>
        <button class="style-btn" data-style="glass">Glass</button>
        <button class="style-btn" data-style="cyber">Cyberpunk</button>
    </div>

    <!-- Demo Container -->
    <div class="demo-container">
        <div class="demo-label">Live Preview</div>
        <div class="calculator-showcase" id="calculatorShowcase">
            <!-- Rendered by JS -->
        </div>

        <div class="controls">
            <button class="control-btn" onclick="randomSelect()">
                <span>üé≤</span> Random Plan
            </button>
            <button class="control-btn secondary" onclick="resetSelection()">
                <span>üîÑ</span> Reset
            </button>
        </div>
    </div>

    <script>
        const showcase = document.getElementById('calculatorShowcase');
        const styleBtns = document.querySelectorAll('.style-btn');
        
        let currentStyle = 'classic';
        let selectedPlan = 0;
        const totalPrice = 899;

        const plans = [
            { name: 'Pay in Full', payments: 1, amount: 899, badge: '0% Interest' },
            { name: '4 Payments', payments: 4, amount: 224.75, badge: 'Popular' },
            { name: '6 Monthly', payments: 6, amount: 149.83, badge: '' },
            { name: '12 Monthly', payments: 12, amount: 74.92, badge: 'Low Monthly' }
        ];

        const templates = {
            classic: () => `
                <div class="calc-classic">
                    <div class="calc-header">
                        <div class="total-label">Total Price</div>
                        <div class="total-price">$${totalPrice}</div>
                    </div>
                    <div class="payment-options">
                        ${plans.map((plan, i) => `
                            <div class="payment-option ${selectedPlan === i ? 'selected' : ''}" onclick="selectPlan(${i})">
                                <div class="option-header">
                                    <span class="option-title">üí≥ ${plan.name}</span>
                                    ${plan.badge ? `<span class="option-badge">${plan.badge}</span>` : ''}
                                </div>
                                <div class="option-amount">$${plan.amount.toFixed(2)}</div>
                                <div class="option-desc">${plan.payments === 1 ? 'One-time payment' : `${plan.payments} payments ‚Ä¢ $0 interest`}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `,
            slider: () => {
                const fillWidth = (selectedPlan / (plans.length - 1)) * 100;
                return `
                    <div class="calc-slider">
                        <div class="calc-header">
                            <div class="total-label">Total: </div>
                            <div class="total-price">$${totalPrice}</div>
                        </div>
                        <div class="slider-container">
                            <div class="slider-label">
                                <span>Number of Payments</span>
                                <span>${plans[selectedPlan].payments}x</span>
                            </div>
                            <div class="slider-track">
                                <div class="slider-fill" style="width: ${fillWidth}%"></div>
                            </div>
                            <div class="slider-marks">
                                ${plans.map((plan, i) => `
                                    <span class="slider-mark ${selectedPlan === i ? 'active' : ''}" onclick="selectPlan(${i})">${plan.payments}x</span>
                                `).join('')}
                            </div>
                        </div>
                        <div class="result-card">
                            <div class="result-amount">$${plans[selectedPlan].amount.toFixed(2)}</div>
                            <div class="result-desc">${plans[selectedPlan].payments === 1 ? 'One-time payment' : `per ${plans[selectedPlan].payments <= 4 ? 'payment' : 'month'}`}</div>
                        </div>
                    </div>
                `;
            },
            tabs: () => `
                <div class="calc-tabs">
                    <div class="tab-header">
                        ${plans.map((plan, i) => `
                            <button class="tab-btn ${selectedPlan === i ? 'active' : ''}" onclick="selectPlan(${i})">${plan.payments}x</button>
                        `).join('')}
                    </div>
                    <div class="tab-content">
                        <div class="payment-display">
                            <div class="payment-amount">$${plans[selectedPlan].amount.toFixed(2)}</div>
                            <div class="payment-per">${plans[selectedPlan].payments === 1 ? 'one-time' : `√ó ${plans[selectedPlan].payments} payments`}</div>
                        </div>
                        <div class="breakdown">
                            <div class="breakdown-row">
                                <span class="breakdown-label">Subtotal</span>
                                <span class="breakdown-value">$${totalPrice}.00</span>
                            </div>
                            <div class="breakdown-row">
                                <span class="breakdown-label">Interest</span>
                                <span class="breakdown-value">$0.00</span>
                            </div>
                            <div class="breakdown-row">
                                <span class="breakdown-label">Total</span>
                                <span class="breakdown-value">$${totalPrice}.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            `,
            timeline: () => `
                <div class="calc-timeline">
                    <div class="calc-header">
                        <div class="total-price">$${totalPrice}</div>
                        <div class="period-select">
                            ${plans.map((plan, i) => `
                                <button class="period-btn ${selectedPlan === i ? 'active' : ''}" onclick="selectPlan(${i})">${plan.payments}x</button>
                            `).join('')}
                        </div>
                    </div>
                    <div class="timeline">
                        ${Array(Math.min(plans[selectedPlan].payments, 4)).fill().map((_, i) => `
                            <div class="timeline-point">
                                <div class="point-circle">${i + 1}</div>
                                <div class="point-amount">$${plans[selectedPlan].amount.toFixed(2)}</div>
                                <div class="point-date">${plans[selectedPlan].payments === 1 ? 'Today' : `Payment ${i + 1}`}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="summary">
                        <div class="summary-text">
                            Pay <strong>$${plans[selectedPlan].amount.toFixed(2)}</strong> ${plans[selectedPlan].payments === 1 ? 'today' : `√ó ${plans[selectedPlan].payments} payments`} ‚Ä¢ <strong>0% interest</strong>
                        </div>
                    </div>
                </div>
            `,
            compare: () => `
                <div class="calc-compare">
                    ${plans.map((plan, i) => `
                        <div class="compare-card ${selectedPlan === i ? 'selected' : ''} ${i === 1 ? 'popular' : ''}" onclick="selectPlan(${i})">
                            <div class="card-icon">${plan.payments === 1 ? 'üí≥' : plan.payments <= 4 ? 'üìÖ' : plan.payments <= 6 ? 'üìÜ' : 'üóìÔ∏è'}</div>
                            <div class="card-title">${plan.name}</div>
                            <div class="card-amount">$${plan.amount.toFixed(2)}</div>
                            <div class="card-desc">${plan.payments === 1 ? 'One payment' : `${plan.payments} payments`}</div>
                            <ul class="card-features">
                                <li>0% Interest</li>
                                <li>No fees</li>
                                ${plan.payments > 1 ? '<li>Flexible schedule</li>' : '<li>Instant checkout</li>'}
                            </ul>
                        </div>
                    `).join('')}
                </div>
            `,
            provider: () => `
                <div class="calc-provider">
                    <div class="provider-header">
                        <div class="total-label">Total Price</div>
                        <div class="total-price">$${totalPrice}</div>
                    </div>
                    <div class="provider-list">
                        ${plans.map((plan, i) => `
                            <div class="provider-option ${selectedPlan === i ? 'selected' : ''}" onclick="selectPlan(${i})">
                                <div class="provider-logo">${plan.payments === 1 ? 'üí≥' : plan.payments <= 4 ? 'üÖ∞Ô∏è' : plan.payments <= 6 ? 'üÖøÔ∏è' : 'üè¶'}</div>
                                <div class="provider-info">
                                    <div class="provider-name">${plan.name}</div>
                                    <div class="provider-terms">${plan.payments === 1 ? 'Pay now, no fees' : `${plan.payments} interest-free payments`}</div>
                                </div>
                                <div class="provider-amount">
                                    <div class="amount-value">$${plan.amount.toFixed(2)}</div>
                                    <div class="amount-freq">${plan.payments === 1 ? 'total' : '/payment'}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `,
            glass: () => `
                <div class="calc-glass">
                    <div class="glass-content">
                        <div class="glass-header">
                            <div class="total-label">Total</div>
                            <div class="total-price">$${totalPrice}</div>
                        </div>
                        <div class="glass-options">
                            ${plans.map((plan, i) => `
                                <div class="glass-option ${selectedPlan === i ? 'selected' : ''}" onclick="selectPlan(${i})">
                                    <div class="option-left">
                                        <div class="option-radio"></div>
                                        <span class="option-text">${plan.name}</span>
                                    </div>
                                    <span class="option-amount">$${plan.amount.toFixed(2)}${plan.payments > 1 ? '/mo' : ''}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `,
            cyber: () => `
                <div class="calc-cyber">
                    <div class="cyber-scanline"></div>
                    <div class="cyber-content">
                        <div class="cyber-header">
                            <span class="cyber-label">// payment_calculator.exe</span>
                            <div class="total-price">$${totalPrice}</div>
                        </div>
                        <div class="cyber-options">
                            ${plans.map((plan, i) => `
                                <div class="cyber-option ${selectedPlan === i ? 'selected' : ''}" onclick="selectPlan(${i})">
                                    <div class="option-info">
                                        <span class="option-code">PLAN_${String(i + 1).padStart(3, '0')}</span>
                                        <span class="option-name">${plan.name}</span>
                                    </div>
                                    <span class="option-amount">$${plan.amount.toFixed(2)}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `
        };

        function render() {
            showcase.innerHTML = templates[currentStyle]();
        }

        function selectPlan(index) {
            selectedPlan = index;
            render();
        }

        function randomSelect() {
            selectedPlan = Math.floor(Math.random() * plans.length);
            render();
        }

        function resetSelection() {
            selectedPlan = 0;
            render();
        }

        // Style buttons
        styleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                styleBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentStyle = btn.dataset.style;
                render();
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.target !== document.body) return;
            if (e.key >= '1' && e.key <= '4') {
                e.preventDefault();
                selectPlan(parseInt(e.key) - 1);
            }
            if (e.code === 'KeyR') {
                e.preventDefault();
                resetSelection();
            }
        });

        // Initialize
        render();
    </script>
</body>
</html>

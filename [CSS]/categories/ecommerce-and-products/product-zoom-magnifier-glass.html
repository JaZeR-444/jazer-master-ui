<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Zoom Magnifier Glass - JaZeR E-commerce Patterns</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 1.5rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-gray);
            text-decoration: none;
            font-family: var(--font-secondary);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--border-default);
            background: var(--bg-card);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1.5rem;
        }

        .back-button:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateX(-5px);
            box-shadow: var(--shadow-cyan);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, rgba(0, 242, 234, 0.03) 0%, rgba(147, 51, 234, 0.03) 50%, rgba(255, 0, 110, 0.03) 100%);
            border-radius: 24px;
            border: 1px solid var(--border-default);
        }

        .hero h1 {
            font-family: var(--font-primary);
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            margin-bottom: 1rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-family: var(--font-secondary);
            font-size: 1.125rem;
            color: var(--text-gray);
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }

        .hero-keys {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .key-hint {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .key-hint kbd {
            background: var(--gradient-primary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
            color: var(--text-light);
        }

        /* Style Selector */
        .style-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .style-btn {
            padding: 0.75rem 1.5rem;
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-gray);
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .style-btn:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateY(-2px);
        }

        .style-btn.active {
            background: var(--gradient-primary);
            border-color: transparent;
            color: var(--text-light);
            box-shadow: var(--shadow-cyan);
        }

        /* Demo Container */
        .demo-container {
            max-width: 600px;
            margin: 0 auto 3rem;
            padding: 2rem;
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 24px;
        }

        .demo-label {
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--jazer-cyan);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .preview-area {
            background: rgba(10, 10, 20, 0.6);
            border-radius: 12px;
            padding: 2rem;
            min-height: 380px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .magnifier-showcase {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 0.875rem 2rem;
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.875rem;
            color: var(--text-light);
            background: var(--gradient-accent);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-purple);
        }

        .control-btn.secondary {
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            color: var(--text-gray);
        }

        .control-btn.secondary:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
        }

        /* Base Magnifier Styles */
        .product-container {
            position: relative;
            cursor: none;
        }

        .product-image {
            width: 280px;
            height: 280px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8rem;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid var(--border-default);
        }

        .magnifier {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s ease;
            overflow: hidden;
        }

        .magnifier-content {
            position: absolute;
            font-size: 16rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-container:hover .magnifier {
            opacity: 1;
        }

        .zoom-hint {
            font-family: var(--font-secondary);
            font-size: 0.75rem;
            color: var(--text-gray);
            text-align: center;
        }

        .zoom-level {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 0.625rem;
            color: var(--jazer-cyan);
        }

        /* ==================== STYLE 1: Classic Round ==================== */
        .mag-classic .magnifier {
            width: 120px;
            height: 120px;
            border: 3px solid var(--jazer-cyan);
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(0, 242, 234, 0.5);
            background: #1a1a2e;
        }

        /* ==================== STYLE 2: Large Round ==================== */
        .mag-large .magnifier {
            width: 160px;
            height: 160px;
            border: 4px solid var(--jazer-purple);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.5);
            background: #1a1a2e;
        }

        .mag-large .magnifier-content {
            font-size: 20rem;
        }

        /* ==================== STYLE 3: Square ==================== */
        .mag-square .magnifier {
            width: 100px;
            height: 100px;
            border: 3px solid var(--jazer-pink);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.4);
            background: #1a1a2e;
        }

        /* ==================== STYLE 4: Diamond ==================== */
        .mag-diamond .magnifier {
            width: 120px;
            height: 120px;
            border: 3px solid var(--jazer-cyan);
            transform: rotate(45deg);
            box-shadow: 0 0 25px rgba(0, 242, 234, 0.4);
            background: #1a1a2e;
        }

        .mag-diamond .magnifier-content {
            transform: rotate(-45deg);
        }

        /* ==================== STYLE 5: Oval ==================== */
        .mag-oval .magnifier {
            width: 150px;
            height: 100px;
            border: 3px solid var(--jazer-purple);
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(147, 51, 234, 0.4);
            background: #1a1a2e;
        }

        /* ==================== STYLE 6: Realistic ==================== */
        .mag-realistic .magnifier {
            width: 130px;
            height: 130px;
            border: 6px solid #666;
            border-radius: 50%;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5), inset 0 0 40px rgba(255, 255, 255, 0.1);
            background: #1a1a2e;
        }

        .mag-realistic .magnifier::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -15px;
            width: 12px;
            height: 60px;
            background: linear-gradient(to bottom, #888, #444);
            border-radius: 6px;
            transform: rotate(-45deg);
        }

        .mag-realistic .magnifier::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 15px;
            width: 30px;
            height: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            transform: rotate(-30deg);
        }

        /* ==================== STYLE 7: Glass ==================== */
        .mag-glass .product-image {
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(5px);
        }

        .mag-glass .magnifier {
            width: 120px;
            height: 120px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 242, 234, 0.3), inset 0 0 30px rgba(255, 255, 255, 0.1);
            background: rgba(26, 26, 46, 0.8);
        }

        .mag-glass .magnifier::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 10px;
            width: 40px;
            height: 20px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.2), transparent);
            border-radius: 50%;
        }

        /* ==================== STYLE 8: Cyberpunk ==================== */
        .mag-cyber .product-image {
            border: 2px solid var(--jazer-cyan);
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
            border-radius: 0;
        }

        .mag-cyber .product-image::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 242, 234, 0.03) 2px,
                rgba(0, 242, 234, 0.03) 4px
            );
            pointer-events: none;
        }

        .mag-cyber .magnifier {
            width: 110px;
            height: 110px;
            border: 2px solid var(--jazer-cyan);
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.5), inset 0 0 20px rgba(0, 242, 234, 0.2);
            background: rgba(10, 10, 10, 0.9);
        }

        .mag-cyber .magnifier::after {
            content: 'SCAN';
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-family: var(--font-mono);
            font-size: 0.5rem;
            color: var(--jazer-cyan);
            text-shadow: 0 0 5px var(--jazer-cyan);
        }

        .mag-cyber .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--jazer-cyan);
            animation: scanMag 1.5s linear infinite;
        }

        @keyframes scanMag {
            0% { top: 0; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .demo-container {
                padding: 1.5rem;
            }

            .preview-area {
                min-height: 320px;
                padding: 1.5rem;
            }

            .product-image {
                width: 220px;
                height: 220px;
                font-size: 6rem;
            }

            .magnifier-content {
                font-size: 12rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to E-commerce Patterns</a>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Product Zoom Magnifier Glass</h1>
        <p>Elegant magnifying glass effects that follow cursor movement for detailed product inspection</p>
        <div class="hero-keys">
            <span class="key-hint"><kbd>Space</kbd> Toggle Magnifier</span>
            <span class="key-hint"><kbd>R</kbd> Reset</span>
        </div>
    </section>

    <!-- Style Selector -->
    <div class="style-selector">
        <button class="style-btn active" data-style="classic">Classic Round</button>
        <button class="style-btn" data-style="large">Large Round</button>
        <button class="style-btn" data-style="square">Square</button>
        <button class="style-btn" data-style="diamond">Diamond</button>
        <button class="style-btn" data-style="oval">Oval</button>
        <button class="style-btn" data-style="realistic">Realistic</button>
        <button class="style-btn" data-style="glass">Glass</button>
        <button class="style-btn" data-style="cyber">Cyberpunk</button>
    </div>

    <!-- Demo Container -->
    <div class="demo-container">
        <div class="demo-label">Hover to Magnify</div>
        <div class="preview-area">
            <div class="magnifier-showcase" id="magnifierShowcase">
                <!-- Dynamic content loaded here -->
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="toggleMagnifier()">
                <span>üîç</span> Toggle Magnifier
            </button>
            <button class="control-btn secondary" onclick="resetMagnifier()">
                <span>üîÑ</span> Reset
            </button>
        </div>
    </div>

    <script>
        let currentStyle = 'classic';
        let magLocked = false;

        const products = ['üéß', '‚åö', 'üì±', 'üíé', 'üëü', 'üì∑', 'üíª', 'üéÆ'];
        let currentProduct = 0;

        const templates = {
            classic: () => `
                <div class="mag-classic">
                    <div class="product-container" onmousemove="moveMag(event)" onmouseleave="hideMag()">
                        <div class="product-image">${products[currentProduct]}</div>
                        <div class="magnifier" id="magnifier">
                            <div class="magnifier-content" id="magContent">${products[currentProduct]}</div>
                        </div>
                    </div>
                    <div class="zoom-hint">Hover to magnify <span class="zoom-level">2x</span></div>
                </div>
            `,
            large: () => `
                <div class="mag-large">
                    <div class="product-container" onmousemove="moveMag(event)" onmouseleave="hideMag()">
                        <div class="product-image">${products[currentProduct]}</div>
                        <div class="magnifier" id="magnifier">
                            <div class="magnifier-content" id="magContent">${products[currentProduct]}</div>
                        </div>
                    </div>
                    <div class="zoom-hint">Large magnifier <span class="zoom-level">2.5x</span></div>
                </div>
            `,
            square: () => `
                <div class="mag-square">
                    <div class="product-container" onmousemove="moveMag(event)" onmouseleave="hideMag()">
                        <div class="product-image">${products[currentProduct]}</div>
                        <div class="magnifier" id="magnifier">
                            <div class="magnifier-content" id="magContent">${products[currentProduct]}</div>
                        </div>
                    </div>
                    <div class="zoom-hint">Square lens <span class="zoom-level">2x</span></div>
                </div>
            `,
            diamond: () => `
                <div class="mag-diamond">
                    <div class="product-container" onmousemove="moveMag(event)" onmouseleave="hideMag()">
                        <div class="product-image">${products[currentProduct]}</div>
                        <div class="magnifier" id="magnifier">
                            <div class="magnifier-content" id="magContent">${products[currentProduct]}</div>
                        </div>
                    </div>
                    <div class="zoom-hint">Diamond shape <span class="zoom-level">2x</span></div>
                </div>
            `,
            oval: () => `
                <div class="mag-oval">
                    <div class="product-container" onmousemove="moveMag(event)" onmouseleave="hideMag()">
                        <div class="product-image">${products[currentProduct]}</div>
                        <div class="magnifier" id="magnifier">
                            <div class="magnifier-content" id="magContent">${products[currentProduct]}</div>
                        </div>
                    </div>
                    <div class="zoom-hint">Oval magnifier <span class="zoom-level">2x</span></div>
                </div>
            `,
            realistic: () => `
                <div class="mag-realistic">
                    <div class="product-container" onmousemove="moveMag(event)" onmouseleave="hideMag()">
                        <div class="product-image">${products[currentProduct]}</div>
                        <div class="magnifier" id="magnifier">
                            <div class="magnifier-content" id="magContent">${products[currentProduct]}</div>
                        </div>
                    </div>
                    <div class="zoom-hint">Realistic glass <span class="zoom-level">2x</span></div>
                </div>
            `,
            glass: () => `
                <div class="mag-glass">
                    <div class="product-container" onmousemove="moveMag(event)" onmouseleave="hideMag()">
                        <div class="product-image">${products[currentProduct]}</div>
                        <div class="magnifier" id="magnifier">
                            <div class="magnifier-content" id="magContent">${products[currentProduct]}</div>
                        </div>
                    </div>
                    <div class="zoom-hint">Glass morphism <span class="zoom-level">2x</span></div>
                </div>
            `,
            cyber: () => `
                <div class="mag-cyber">
                    <div class="product-container" onmousemove="moveMag(event)" onmouseleave="hideMag()">
                        <div class="product-image">${products[currentProduct]}</div>
                        <div class="magnifier" id="magnifier">
                            <div class="magnifier-content" id="magContent">${products[currentProduct]}</div>
                            <div class="scan-line"></div>
                        </div>
                    </div>
                    <div class="zoom-hint">// SCAN_ACTIVE <span class="zoom-level">2x</span></div>
                </div>
            `
        };

        function renderCurrentStyle() {
            const showcase = document.getElementById('magnifierShowcase');
            showcase.innerHTML = templates[currentStyle]();
        }

        function moveMag(e) {
            if (magLocked) return;
            
            const magnifier = document.getElementById('magnifier');
            const magContent = document.getElementById('magContent');
            if (!magnifier || !magContent) return;

            const container = e.currentTarget;
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const magW = magnifier.offsetWidth;
            const magH = magnifier.offsetHeight;

            // Position magnifier centered on cursor
            let magX = x - magW / 2;
            let magY = y - magH / 2;

            magnifier.style.left = magX + 'px';
            magnifier.style.top = magY + 'px';
            magnifier.style.opacity = '1';

            // Position content for zoom effect (2x zoom)
            const zoom = 2;
            magContent.style.left = (-x * zoom + magW / 2) + 'px';
            magContent.style.top = (-y * zoom + magH / 2) + 'px';
        }

        function hideMag() {
            if (magLocked) return;
            const magnifier = document.getElementById('magnifier');
            if (magnifier) magnifier.style.opacity = '0';
        }

        function toggleMagnifier() {
            magLocked = !magLocked;
            const magnifier = document.getElementById('magnifier');
            if (magnifier) {
                if (magLocked) {
                    magnifier.style.opacity = '1';
                    magnifier.style.left = '80px';
                    magnifier.style.top = '80px';
                } else {
                    magnifier.style.opacity = '0';
                }
            }
        }

        function resetMagnifier() {
            magLocked = false;
            currentProduct = (currentProduct + 1) % products.length;
            renderCurrentStyle();
        }

        // Style selector
        const styleBtns = document.querySelectorAll('.style-btn');
        styleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                styleBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentStyle = btn.dataset.style;
                magLocked = false;
                renderCurrentStyle();
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target === document.body) {
                e.preventDefault();
                toggleMagnifier();
            }
            if (e.code === 'KeyR' && e.target === document.body) {
                e.preventDefault();
                resetMagnifier();
            }
        });

        // Initial render
        renderCurrentStyle();
    </script>
</body>
</html>

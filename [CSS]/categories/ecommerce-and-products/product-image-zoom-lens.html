<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Image Zoom Lens - JaZeR E-commerce Patterns</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 1.5rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-gray);
            text-decoration: none;
            font-family: var(--font-secondary);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--border-default);
            background: var(--bg-card);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1.5rem;
        }

        .back-button:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateX(-5px);
            box-shadow: var(--shadow-cyan);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, rgba(0, 242, 234, 0.03) 0%, rgba(147, 51, 234, 0.03) 50%, rgba(255, 0, 110, 0.03) 100%);
            border-radius: 24px;
            border: 1px solid var(--border-default);
        }

        .hero h1 {
            font-family: var(--font-primary);
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            margin-bottom: 1rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-family: var(--font-secondary);
            font-size: 1.125rem;
            color: var(--text-gray);
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }

        .hero-keys {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .key-hint {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .key-hint kbd {
            background: var(--gradient-primary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
            color: var(--text-light);
        }

        /* Style Selector */
        .style-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .style-btn {
            padding: 0.75rem 1.5rem;
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-gray);
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .style-btn:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateY(-2px);
        }

        .style-btn.active {
            background: var(--gradient-primary);
            border-color: transparent;
            color: var(--text-light);
            box-shadow: var(--shadow-cyan);
        }

        /* Demo Container */
        .demo-container {
            max-width: 600px;
            margin: 0 auto 3rem;
            padding: 2rem;
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 24px;
        }

        .demo-label {
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--jazer-cyan);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .preview-area {
            background: rgba(10, 10, 20, 0.6);
            border-radius: 12px;
            padding: 2rem;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .zoom-showcase {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 0.875rem 2rem;
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.875rem;
            color: var(--text-light);
            background: var(--gradient-accent);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-purple);
        }

        .control-btn.secondary {
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            color: var(--text-gray);
        }

        .control-btn.secondary:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
        }

        /* Base Zoom Container Styles */
        .zoom-container {
            position: relative;
            width: 280px;
            height: 280px;
            overflow: hidden;
            cursor: crosshair;
        }

        .zoom-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            transition: transform 0.1s ease;
        }

        .zoom-hint {
            font-family: var(--font-secondary);
            font-size: 0.75rem;
            color: var(--text-gray);
            text-align: center;
        }

        /* ==================== STYLE 1: Classic Lens ==================== */
        .zoom-classic .zoom-container {
            border: 2px solid var(--border-default);
            border-radius: 12px;
        }

        .zoom-classic .lens {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 3px solid var(--jazer-cyan);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.4);
            background: rgba(0, 242, 234, 0.1);
        }

        .zoom-classic .zoom-container:hover .lens {
            opacity: 1;
        }

        /* ==================== STYLE 2: Square Lens ==================== */
        .zoom-square .zoom-container {
            border: 2px solid var(--border-default);
            border-radius: 8px;
        }

        .zoom-square .lens {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid var(--jazer-purple);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.4);
            background: rgba(147, 51, 234, 0.1);
        }

        .zoom-square .zoom-container:hover .lens {
            opacity: 1;
        }

        /* ==================== STYLE 3: Magnifier Glass ==================== */
        .zoom-magnifier .zoom-container {
            border: 2px solid var(--border-default);
            border-radius: 12px;
        }

        .zoom-magnifier .lens {
            position: absolute;
            width: 120px;
            height: 120px;
            border: 4px solid var(--text-light);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5), inset 0 0 30px rgba(255, 255, 255, 0.1);
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
        }

        .zoom-magnifier .lens::after {
            content: '';
            position: absolute;
            bottom: -40px;
            right: -10px;
            width: 8px;
            height: 50px;
            background: linear-gradient(to bottom, var(--text-gray), var(--bg-dark));
            border-radius: 4px;
            transform: rotate(-45deg);
        }

        .zoom-magnifier .zoom-container:hover .lens {
            opacity: 1;
        }

        /* ==================== STYLE 4: Side Panel ==================== */
        .zoom-sidepanel .zoom-wrapper {
            display: flex;
            gap: 1rem;
        }

        .zoom-sidepanel .zoom-container {
            border: 2px solid var(--border-default);
            border-radius: 12px;
            width: 200px;
            height: 200px;
        }

        .zoom-sidepanel .zoom-image {
            font-size: 4rem;
        }

        .zoom-sidepanel .zoom-panel {
            width: 200px;
            height: 200px;
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8rem;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
        }

        .zoom-sidepanel .lens {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 2px solid var(--jazer-cyan);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            background: rgba(0, 242, 234, 0.2);
        }

        .zoom-sidepanel .zoom-container:hover .lens {
            opacity: 1;
        }

        /* ==================== STYLE 5: Inner Zoom ==================== */
        .zoom-inner .zoom-container {
            border: 2px solid var(--border-default);
            border-radius: 12px;
        }

        .zoom-inner .zoom-container:hover .zoom-image {
            transform: scale(2);
        }

        .zoom-inner .zoom-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-secondary);
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .zoom-inner .zoom-container:hover .zoom-overlay {
            opacity: 1;
        }

        /* ==================== STYLE 6: Spotlight ==================== */
        .zoom-spotlight .zoom-container {
            border: 2px solid var(--border-default);
            border-radius: 12px;
        }

        .zoom-spotlight .spotlight {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            box-shadow: 0 0 0 2000px rgba(0, 0, 0, 0.7);
        }

        .zoom-spotlight .zoom-container:hover .spotlight {
            opacity: 1;
        }

        /* ==================== STYLE 7: Glass ==================== */
        .zoom-glass .zoom-container {
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(5px);
        }

        .zoom-glass .lens {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 242, 234, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }

        .zoom-glass .zoom-container:hover .lens {
            opacity: 1;
        }

        /* ==================== STYLE 8: Cyberpunk ==================== */
        .zoom-cyber .zoom-container {
            border: 2px solid var(--jazer-cyan);
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
        }

        .zoom-cyber .zoom-container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 242, 234, 0.03) 2px,
                rgba(0, 242, 234, 0.03) 4px
            );
            pointer-events: none;
            z-index: 1;
        }

        .zoom-cyber .lens {
            position: absolute;
            width: 90px;
            height: 90px;
            border: 2px solid var(--jazer-cyan);
            clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.5), inset 0 0 20px rgba(0, 242, 234, 0.2);
            background: rgba(0, 242, 234, 0.1);
            z-index: 2;
        }

        .zoom-cyber .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--jazer-cyan);
            opacity: 0;
            z-index: 3;
        }

        .zoom-cyber .zoom-container:hover .lens {
            opacity: 1;
        }

        .zoom-cyber .zoom-container:hover .scan-line {
            opacity: 1;
            animation: cyberScan 2s linear infinite;
        }

        @keyframes cyberScan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .demo-container {
                padding: 1.5rem;
            }

            .preview-area {
                min-height: 300px;
                padding: 1.5rem;
            }

            .zoom-container {
                width: 220px;
                height: 220px;
            }

            .zoom-sidepanel .zoom-wrapper {
                flex-direction: column;
            }

            .zoom-sidepanel .zoom-container,
            .zoom-sidepanel .zoom-panel {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to E-commerce Patterns</a>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Product Image Zoom Lens</h1>
        <p>Let customers examine product details with interactive zoom lenses for enhanced shopping experience</p>
        <div class="hero-keys">
            <span class="key-hint"><kbd>Space</kbd> Toggle Zoom</span>
            <span class="key-hint"><kbd>R</kbd> Reset Position</span>
        </div>
    </section>

    <!-- Style Selector -->
    <div class="style-selector">
        <button class="style-btn active" data-style="classic">Classic Lens</button>
        <button class="style-btn" data-style="square">Square Lens</button>
        <button class="style-btn" data-style="magnifier">Magnifier Glass</button>
        <button class="style-btn" data-style="sidepanel">Side Panel</button>
        <button class="style-btn" data-style="inner">Inner Zoom</button>
        <button class="style-btn" data-style="spotlight">Spotlight</button>
        <button class="style-btn" data-style="glass">Glass</button>
        <button class="style-btn" data-style="cyber">Cyberpunk</button>
    </div>

    <!-- Demo Container -->
    <div class="demo-container">
        <div class="demo-label">Hover to Zoom</div>
        <div class="preview-area">
            <div class="zoom-showcase" id="zoomShowcase">
                <!-- Dynamic content loaded here -->
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="toggleZoom()">
                <span>üîç</span> Toggle Zoom
            </button>
            <button class="control-btn secondary" onclick="resetZoom()">
                <span>üîÑ</span> Reset
            </button>
        </div>
    </div>

    <script>
        let currentStyle = 'classic';
        let zoomActive = false;

        const templates = {
            classic: () => `
                <div class="zoom-classic">
                    <div class="zoom-container" onmousemove="moveLens(event)" onmouseleave="hideLens()">
                        <div class="zoom-image">üì±</div>
                        <div class="lens" id="lens"></div>
                    </div>
                    <div class="zoom-hint">Hover over image to zoom</div>
                </div>
            `,
            square: () => `
                <div class="zoom-square">
                    <div class="zoom-container" onmousemove="moveLens(event)" onmouseleave="hideLens()">
                        <div class="zoom-image">‚åö</div>
                        <div class="lens" id="lens"></div>
                    </div>
                    <div class="zoom-hint">Hover over image to zoom</div>
                </div>
            `,
            magnifier: () => `
                <div class="zoom-magnifier">
                    <div class="zoom-container" onmousemove="moveLens(event)" onmouseleave="hideLens()">
                        <div class="zoom-image">üíé</div>
                        <div class="lens" id="lens"></div>
                    </div>
                    <div class="zoom-hint">Move magnifier to inspect details</div>
                </div>
            `,
            sidepanel: () => `
                <div class="zoom-sidepanel">
                    <div class="zoom-wrapper">
                        <div class="zoom-container" onmousemove="moveLens(event)" onmouseleave="hideLens()">
                            <div class="zoom-image">üëü</div>
                            <div class="lens" id="lens"></div>
                        </div>
                        <div class="zoom-panel">üëü</div>
                    </div>
                    <div class="zoom-hint">Zoomed view appears on the right</div>
                </div>
            `,
            inner: () => `
                <div class="zoom-inner">
                    <div class="zoom-container">
                        <div class="zoom-image">üéß</div>
                        <div class="zoom-overlay">Move cursor to pan</div>
                    </div>
                    <div class="zoom-hint">Hover for inner zoom effect</div>
                </div>
            `,
            spotlight: () => `
                <div class="zoom-spotlight">
                    <div class="zoom-container" onmousemove="moveSpotlight(event)" onmouseleave="hideSpotlight()">
                        <div class="zoom-image">üíª</div>
                        <div class="spotlight" id="spotlight"></div>
                    </div>
                    <div class="zoom-hint">Spotlight follows cursor</div>
                </div>
            `,
            glass: () => `
                <div class="zoom-glass">
                    <div class="zoom-container" onmousemove="moveLens(event)" onmouseleave="hideLens()">
                        <div class="zoom-image">üì∑</div>
                        <div class="lens" id="lens"></div>
                    </div>
                    <div class="zoom-hint">Glass morphism zoom effect</div>
                </div>
            `,
            cyber: () => `
                <div class="zoom-cyber">
                    <div class="zoom-container" onmousemove="moveLens(event)" onmouseleave="hideLens()">
                        <div class="zoom-image">üéÆ</div>
                        <div class="lens" id="lens"></div>
                        <div class="scan-line"></div>
                    </div>
                    <div class="zoom-hint">// SCAN_MODE_ACTIVE</div>
                </div>
            `
        };

        function renderCurrentStyle() {
            const showcase = document.getElementById('zoomShowcase');
            showcase.innerHTML = templates[currentStyle]();
        }

        function moveLens(e) {
            const lens = document.getElementById('lens');
            if (!lens) return;

            const container = e.currentTarget;
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left - lens.offsetWidth / 2;
            const y = e.clientY - rect.top - lens.offsetHeight / 2;

            lens.style.left = Math.max(0, Math.min(x, rect.width - lens.offsetWidth)) + 'px';
            lens.style.top = Math.max(0, Math.min(y, rect.height - lens.offsetHeight)) + 'px';
            lens.style.opacity = '1';
        }

        function hideLens() {
            const lens = document.getElementById('lens');
            if (lens) lens.style.opacity = '0';
        }

        function moveSpotlight(e) {
            const spotlight = document.getElementById('spotlight');
            if (!spotlight) return;

            const container = e.currentTarget;
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left - spotlight.offsetWidth / 2;
            const y = e.clientY - rect.top - spotlight.offsetHeight / 2;

            spotlight.style.left = x + 'px';
            spotlight.style.top = y + 'px';
            spotlight.style.opacity = '1';
        }

        function hideSpotlight() {
            const spotlight = document.getElementById('spotlight');
            if (spotlight) spotlight.style.opacity = '0';
        }

        function toggleZoom() {
            zoomActive = !zoomActive;
            const lens = document.getElementById('lens') || document.getElementById('spotlight');
            if (lens) {
                lens.style.opacity = zoomActive ? '1' : '0';
                if (zoomActive) {
                    lens.style.left = '50%';
                    lens.style.top = '50%';
                    lens.style.transform = 'translate(-50%, -50%)';
                }
            }
        }

        function resetZoom() {
            zoomActive = false;
            hideLens();
            hideSpotlight();
        }

        // Style selector
        const styleBtns = document.querySelectorAll('.style-btn');
        styleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                styleBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentStyle = btn.dataset.style;
                zoomActive = false;
                renderCurrentStyle();
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target === document.body) {
                e.preventDefault();
                toggleZoom();
            }
            if (e.code === 'KeyR' && e.target === document.body) {
                e.preventDefault();
                resetZoom();
            }
        });

        // Initial render
        renderCurrentStyle();
    </script>
</body>
</html>

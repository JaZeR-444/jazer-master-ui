<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recently Viewed Tracker - JaZeR E-commerce Patterns</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 1.5rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-gray);
            text-decoration: none;
            font-family: var(--font-secondary);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--border-default);
            background: var(--bg-card);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1.5rem;
        }

        .back-button:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateX(-5px);
            box-shadow: var(--shadow-cyan);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, rgba(0, 242, 234, 0.03) 0%, rgba(147, 51, 234, 0.03) 50%, rgba(255, 0, 110, 0.03) 100%);
            border-radius: 24px;
            border: 1px solid var(--border-default);
        }

        .hero h1 {
            font-family: var(--font-primary);
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            margin-bottom: 1rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-family: var(--font-secondary);
            font-size: 1.125rem;
            color: var(--text-gray);
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }

        .hero-keys {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .key-hint {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .key-hint kbd {
            background: var(--gradient-primary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
            color: var(--text-light);
        }

        /* Style Selector */
        .style-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .style-btn {
            padding: 0.75rem 1.5rem;
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-gray);
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .style-btn:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateY(-2px);
        }

        .style-btn.active {
            background: var(--gradient-primary);
            border-color: transparent;
            color: var(--text-light);
            box-shadow: var(--shadow-cyan);
        }

        /* Demo Container */
        .demo-container {
            max-width: 700px;
            margin: 0 auto 3rem;
            padding: 2rem;
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 24px;
        }

        .demo-label {
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--jazer-cyan);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .preview-area {
            background: rgba(10, 10, 20, 0.6);
            border-radius: 12px;
            padding: 2rem;
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .tracker-showcase {
            width: 100%;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 0.875rem 2rem;
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.875rem;
            color: var(--text-light);
            background: var(--gradient-accent);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-purple);
        }

        .control-btn.secondary {
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            color: var(--text-gray);
        }

        .control-btn.secondary:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
        }

        /* Base Tracker Styles */
        .section-title {
            font-family: var(--font-secondary);
            font-size: 1rem;
            font-weight: 700;
            color: var(--jazer-cyan);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .products-track {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
            scrollbar-width: thin;
            scrollbar-color: var(--jazer-cyan) var(--bg-dark);
        }

        .products-track::-webkit-scrollbar {
            height: 6px;
        }

        .products-track::-webkit-scrollbar-track {
            background: var(--bg-dark);
            border-radius: 3px;
        }

        .products-track::-webkit-scrollbar-thumb {
            background: var(--jazer-cyan);
            border-radius: 3px;
        }

        /* ==================== STYLE 1: Minimal Cards ==================== */
        .tracker-minimal .product-card {
            min-width: 130px;
            background: var(--bg-dark);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tracker-minimal .product-card:hover {
            border-color: var(--jazer-cyan);
            transform: translateY(-5px);
        }

        .tracker-minimal .product-card .emoji {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .tracker-minimal .product-card .name {
            font-family: var(--font-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.25rem;
        }

        .tracker-minimal .product-card .price {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--jazer-cyan);
        }

        /* ==================== STYLE 2: Image Cards ==================== */
        .tracker-image .product-card {
            min-width: 140px;
            background: var(--bg-dark);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tracker-image .product-card:hover {
            border-color: var(--jazer-purple);
            transform: scale(1.05);
            box-shadow: var(--shadow-purple);
        }

        .tracker-image .product-card .img-wrap {
            height: 100px;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .tracker-image .product-card .info {
            padding: 0.75rem;
        }

        .tracker-image .product-card .name {
            font-family: var(--font-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.25rem;
        }

        .tracker-image .product-card .price {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--jazer-purple);
        }

        /* ==================== STYLE 3: Horizontal List ==================== */
        .tracker-list .product-card {
            min-width: 200px;
            background: var(--bg-dark);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            padding: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tracker-list .product-card:hover {
            border-color: var(--jazer-pink);
            background: rgba(255, 0, 110, 0.05);
        }

        .tracker-list .product-card .emoji {
            font-size: 1.75rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-card);
            border-radius: 8px;
        }

        .tracker-list .product-card .details {
            flex: 1;
        }

        .tracker-list .product-card .name {
            font-family: var(--font-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .tracker-list .product-card .price {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--jazer-pink);
        }

        /* ==================== STYLE 4: Floating Cards ==================== */
        .tracker-floating .product-card {
            min-width: 120px;
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .tracker-floating .product-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: var(--gradient-primary);
            border-radius: 18px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tracker-floating .product-card:hover::before {
            opacity: 1;
        }

        .tracker-floating .product-card:hover {
            transform: translateY(-8px);
        }

        .tracker-floating .product-card .emoji {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .tracker-floating .product-card .name {
            font-family: var(--font-secondary);
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-gray);
            margin-bottom: 0.25rem;
        }

        .tracker-floating .product-card .price {
            font-size: 0.875rem;
            font-weight: 700;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ==================== STYLE 5: Pill Tags ==================== */
        .tracker-pills .products-track {
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tracker-pills .product-card {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-dark);
            border: 2px solid var(--border-default);
            border-radius: 100px;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tracker-pills .product-card:hover {
            border-color: var(--jazer-cyan);
            background: rgba(0, 242, 234, 0.1);
        }

        .tracker-pills .product-card .emoji {
            font-size: 1.25rem;
        }

        .tracker-pills .product-card .name {
            font-family: var(--font-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .tracker-pills .product-card .price {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--jazer-cyan);
        }

        /* ==================== STYLE 6: Timeline ==================== */
        .tracker-timeline .products-track {
            flex-direction: column;
            gap: 0;
            max-height: 200px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .tracker-timeline .product-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            border-left: 2px solid var(--border-default);
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tracker-timeline .product-card::before {
            content: '';
            position: absolute;
            left: -6px;
            width: 10px;
            height: 10px;
            background: var(--bg-dark);
            border: 2px solid var(--jazer-cyan);
            border-radius: 50%;
        }

        .tracker-timeline .product-card:hover {
            background: rgba(0, 242, 234, 0.05);
            border-left-color: var(--jazer-cyan);
        }

        .tracker-timeline .product-card .emoji {
            font-size: 1.5rem;
        }

        .tracker-timeline .product-card .details {
            flex: 1;
        }

        .tracker-timeline .product-card .name {
            font-family: var(--font-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .tracker-timeline .product-card .time {
            font-size: 0.625rem;
            color: var(--text-gray);
        }

        .tracker-timeline .product-card .price {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--jazer-cyan);
        }

        /* ==================== STYLE 7: Glass ==================== */
        .tracker-glass {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tracker-glass .product-card {
            min-width: 130px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tracker-glass .product-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 242, 234, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 242, 234, 0.2);
        }

        .tracker-glass .product-card .emoji {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .tracker-glass .product-card .name {
            font-family: var(--font-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.25rem;
        }

        .tracker-glass .product-card .price {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--jazer-cyan);
        }

        /* ==================== STYLE 8: Cyberpunk ==================== */
        .tracker-cyber .section-title {
            color: var(--jazer-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.875rem;
        }

        .tracker-cyber .product-card {
            min-width: 130px;
            background: #0a0a0a;
            border: 2px solid var(--jazer-cyan);
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .tracker-cyber .product-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 242, 234, 0.03) 2px,
                rgba(0, 242, 234, 0.03) 4px
            );
            pointer-events: none;
        }

        .tracker-cyber .product-card:hover {
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.4), inset 0 0 20px rgba(0, 242, 234, 0.1);
        }

        .tracker-cyber .product-card .emoji {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .tracker-cyber .product-card .name {
            font-family: var(--font-mono);
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 0.25rem;
            text-transform: uppercase;
        }

        .tracker-cyber .product-card .price {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--jazer-cyan);
            text-shadow: 0 0 10px var(--jazer-cyan);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .demo-container {
                padding: 1.5rem;
            }

            .preview-area {
                min-height: 250px;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to E-commerce Patterns</a>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Recently Viewed Tracker</h1>
        <p>Track and display customer's recently viewed products for easy re-access and improved conversion</p>
        <div class="hero-keys">
            <span class="key-hint"><kbd>Space</kbd> Add Random Item</span>
            <span class="key-hint"><kbd>R</kbd> Reset</span>
        </div>
    </section>

    <!-- Style Selector -->
    <div class="style-selector">
        <button class="style-btn active" data-style="minimal">Minimal Cards</button>
        <button class="style-btn" data-style="image">Image Cards</button>
        <button class="style-btn" data-style="list">Horizontal List</button>
        <button class="style-btn" data-style="floating">Floating Cards</button>
        <button class="style-btn" data-style="pills">Pill Tags</button>
        <button class="style-btn" data-style="timeline">Timeline</button>
        <button class="style-btn" data-style="glass">Glass</button>
        <button class="style-btn" data-style="cyber">Cyberpunk</button>
    </div>

    <!-- Demo Container -->
    <div class="demo-container">
        <div class="demo-label">Live Preview</div>
        <div class="preview-area">
            <div class="tracker-showcase" id="trackerShowcase">
                <!-- Dynamic content loaded here -->
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="addRandomItem()">
                <span>+</span> Add Item
            </button>
            <button class="control-btn secondary" onclick="resetTracker()">
                <span>üîÑ</span> Reset
            </button>
        </div>
    </div>

    <script>
        let currentStyle = 'minimal';
        
        const allProducts = [
            { emoji: 'üéß', name: 'Headphones', price: '$299' },
            { emoji: '‚åö', name: 'Smart Watch', price: '$399' },
            { emoji: 'üì±', name: 'Smartphone', price: '$899' },
            { emoji: 'üíª', name: 'Laptop', price: '$1,499' },
            { emoji: 'üéÆ', name: 'Console', price: '$499' },
            { emoji: 'üì∑', name: 'Camera', price: '$799' },
            { emoji: 'üñ•Ô∏è', name: 'Monitor', price: '$599' },
            { emoji: '‚å®Ô∏è', name: 'Keyboard', price: '$149' },
            { emoji: 'üñ±Ô∏è', name: 'Mouse', price: '$79' },
            { emoji: 'üîä', name: 'Speaker', price: '$249' }
        ];

        let viewedProducts = allProducts.slice(0, 5);

        const templates = {
            minimal: () => `
                <div class="tracker-minimal">
                    <div class="section-title">üëÅÔ∏è Recently Viewed</div>
                    <div class="products-track">

                    </div>
                </div>
            `,
            image: () => `
                <div class="tracker-image">
                    <div class="section-title">üëÅÔ∏è Recently Viewed</div>
                    <div class="products-track">
                        ${viewedProducts.map(p => `
                            <div class="product-card">
                                <div class="img-wrap">${p.emoji}</div>
                                <div class="info">
                                    <div class="name">${p.name}</div>
                                    <div class="price">${p.price}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `,
            list: () => `
                <div class="tracker-list">
                    <div class="section-title">üëÅÔ∏è Recently Viewed</div>
                    <div class="products-track">
                        ${viewedProducts.map(p => `
                            <div class="product-card">
                                <div class="emoji">${p.emoji}</div>
                                <div class="details">
                                    <div class="name">${p.name}</div>
                                    <div class="price">${p.price}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `,
            floating: () => `
                <div class="tracker-floating">
                    <div class="section-title">üëÅÔ∏è Recently Viewed</div>
                    <div class="products-track">
                        ${viewedProducts.map(p => `
                            <div class="product-card">
                                <div class="emoji">${p.emoji}</div>
                                <div class="name">${p.name}</div>
                                <div class="price">${p.price}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `,
            pills: () => `
                <div class="tracker-pills">
                    <div class="section-title">üëÅÔ∏è Recently Viewed</div>
                    <div class="products-track">
                        ${viewedProducts.map(p => `
                            <div class="product-card">
                                <span class="emoji">${p.emoji}</span>
                                <span class="name">${p.name}</span>
                                <span class="price">${p.price}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `,
            timeline: () => `
                <div class="tracker-timeline">
                    <div class="section-title">üëÅÔ∏è Recently Viewed</div>
                    <div class="products-track">
                        ${viewedProducts.map((p, i) => `
                            <div class="product-card">
                                <span class="emoji">${p.emoji}</span>
                                <div class="details">
                                    <div class="name">${p.name}</div>
                                    <div class="time">${i === 0 ? 'Just now' : i === 1 ? '5 min ago' : i * 10 + ' min ago'}</div>
                                </div>
                                <span class="price">${p.price}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `,
            glass: () => `
                <div class="tracker-glass">
                    <div class="section-title">üëÅÔ∏è Recently Viewed</div>
                    <div class="products-track">
                        ${viewedProducts.map(p => `
                            <div class="product-card">
                                <div class="emoji">${p.emoji}</div>
                                <div class="name">${p.name}</div>
                                <div class="price">${p.price}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `,
            cyber: () => `
                <div class="tracker-cyber">
                    <div class="section-title">// RECENTLY_VIEWED</div>
                    <div class="products-track">
                        ${viewedProducts.map(p => `
                            <div class="product-card">
                                <div class="emoji">${p.emoji}</div>
                                <div class="name">${p.name}</div>
                                <div class="price">${p.price}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `
        };

        function renderCurrentStyle() {
            const showcase = document.getElementById('trackerShowcase');
            showcase.innerHTML = templates[currentStyle]();
        }

        function addRandomItem() {
            const availableProducts = allProducts.filter(p => !viewedProducts.includes(p));
            if (availableProducts.length > 0) {
                const randomProduct = availableProducts[Math.floor(Math.random() * availableProducts.length)];
                viewedProducts.unshift(randomProduct);
                if (viewedProducts.length > 6) viewedProducts.pop();
                renderCurrentStyle();
            }
        }

        function resetTracker() {
            viewedProducts = allProducts.slice(0, 5);
            renderCurrentStyle();
        }

        // Style selector
        const styleBtns = document.querySelectorAll('.style-btn');
        styleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                styleBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentStyle = btn.dataset.style;
                renderCurrentStyle();
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target === document.body) {
                e.preventDefault();
                addRandomItem();
            }
            if (e.code === 'KeyR' && e.target === document.body) {
                e.preventDefault();
                resetTracker();
            }
        });

        // Initial render
        renderCurrentStyle();
    </script>
</body>
</html>

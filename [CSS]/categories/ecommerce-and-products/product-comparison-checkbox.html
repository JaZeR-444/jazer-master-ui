<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Comparison Checkbox - JaZeR E-commerce Patterns</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-body); background: var(--bg-dark); color: var(--text-light); line-height: 1.6; padding: 1.5rem; min-height: 100vh; }
    .back-button { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-gray); text-decoration: none; font-family: var(--font-secondary); font-weight: 600; padding: 0.75rem 1.5rem; border-radius: 12px; border: 2px solid var(--border-default); background: var(--bg-card); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); margin-bottom: 1.5rem; }
    .back-button:hover { border-color: var(--jazer-cyan); color: var(--jazer-cyan); transform: translateX(-5px); box-shadow: var(--shadow-cyan); }
    h1 { font-family: var(--font-primary); font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem; background: var(--gradient-text); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
    .description { color: var(--text-gray); font-size: 1.1rem; margin-bottom: 1.5rem; max-width: 700px; }
    .hero-keys { display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; }
    .key-hint { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-gray); font-size: 0.875rem; }
    .key-hint kbd { background: var(--bg-card); border: 1px solid var(--border-default); border-radius: 6px; padding: 0.25rem 0.5rem; font-family: var(--font-secondary); font-size: 0.75rem; color: var(--jazer-cyan); }
    .style-selector { display: flex; flex-wrap: wrap; gap: 0.75rem; margin-bottom: 2rem; }
    .style-btn { padding: 0.625rem 1.25rem; font-family: var(--font-secondary); font-weight: 600; font-size: 0.875rem; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 0.5px; border: 2px solid var(--border-default); background: var(--bg-card); color: var(--text-gray); }
    .style-btn:hover { border-color: var(--jazer-cyan); color: var(--jazer-cyan); transform: translateY(-2px); }
    .style-btn.active { background: var(--gradient-primary); border-color: var(--jazer-cyan); color: var(--text-light); box-shadow: var(--shadow-cyan); }
    .demo-container { padding: 3rem; background: var(--bg-card); border: 2px solid var(--border-default); border-radius: 16px; min-height: 500px; position: relative; }

    /* Comparison Checkbox Base Styles */
    .compare-widget { max-width: 700px; margin: 0 auto; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1.5rem; }
    .product-item { position: relative; padding: 1.5rem 1rem; border-radius: 12px; text-align: center; cursor: pointer; transition: all 0.3s ease; }
    .product-item:hover { transform: translateY(-5px); }
    .checkbox-wrap { position: absolute; top: 0.75rem; right: 0.75rem; width: 28px; height: 28px; }
    .checkbox-box { width: 100%; height: 100%; border-radius: 6px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease; }
    .checkbox-box::after { content: '‚úì'; font-size: 1rem; font-weight: 700; opacity: 0; transform: scale(0); transition: all 0.2s ease; }
    .product-item.selected .checkbox-box::after { opacity: 1; transform: scale(1); }
    .product-icon { font-size: 3rem; margin-bottom: 0.75rem; }
    .product-name { font-family: var(--font-secondary); font-weight: 600; font-size: 0.9rem; margin-bottom: 0.25rem; }
    .product-price { font-family: var(--font-primary); font-weight: 700; font-size: 1.1rem; }
    .compare-bar { position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%) translateY(100%); padding: 1rem 2rem; border-radius: 12px; display: flex; align-items: center; gap: 1rem; opacity: 0; transition: all 0.3s ease; z-index: 1000; }
    .compare-bar.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    .compare-count { font-family: var(--font-secondary); font-weight: 700; }
    .compare-btn { padding: 0.625rem 1.25rem; font-family: var(--font-secondary); font-weight: 700; font-size: 0.8rem; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; border: none; }

    /* Style 1: Neon */
    .style-neon .product-item { background: rgba(6, 182, 212, 0.05); border: 2px solid var(--border-default); }
    .style-neon .product-item:hover { border-color: var(--jazer-cyan); }
    .style-neon .product-item.selected { border-color: var(--jazer-cyan); box-shadow: 0 0 20px rgba(6, 182, 212, 0.3); }
    .style-neon .checkbox-box { background: var(--bg-dark); border: 2px solid var(--border-default); }
    .style-neon .product-item.selected .checkbox-box { background: var(--gradient-primary); border-color: var(--jazer-cyan); }
    .style-neon .checkbox-box::after { color: white; }
    .style-neon .product-price { background: var(--gradient-text); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
    .style-neon .compare-bar { background: var(--gradient-primary); border: 2px solid var(--jazer-cyan); box-shadow: 0 10px 40px rgba(6, 182, 212, 0.4); }
    .style-neon .compare-btn { background: var(--bg-dark); color: var(--jazer-cyan); }

    /* Style 2: Gradient */
    .style-gradient .product-item { background: linear-gradient(145deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1)); border: 1px solid rgba(167, 139, 250, 0.2); }
    .style-gradient .product-item.selected { border-color: #f093fb; box-shadow: 0 0 20px rgba(240, 147, 251, 0.3); }
    .style-gradient .checkbox-box { background: rgba(102, 126, 234, 0.2); border: 1px solid rgba(167, 139, 250, 0.3); }
    .style-gradient .product-item.selected .checkbox-box { background: linear-gradient(135deg, #667eea, #f093fb); }
    .style-gradient .checkbox-box::after { color: white; }
    .style-gradient .product-price { background: linear-gradient(90deg, #f093fb, #667eea); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
    .style-gradient .compare-bar { background: linear-gradient(90deg, #667eea, #f093fb); }
    .style-gradient .compare-btn { background: rgba(0,0,0,0.3); color: white; }

    /* Style 3: Minimal */
    .style-minimal .product-item { background: #1a1a2e; border: 1px solid #2a2a4e; }
    .style-minimal .product-item.selected { border-color: #555; }
    .style-minimal .checkbox-box { background: #222; border: 1px solid #444; }
    .style-minimal .product-item.selected .checkbox-box { background: #444; }
    .style-minimal .checkbox-box::after { color: #ccc; }
    .style-minimal .product-price { color: #888; -webkit-text-fill-color: #888; }
    .style-minimal .compare-bar { background: #333; border: 1px solid #444; }
    .style-minimal .compare-btn { background: #222; color: #aaa; }

    /* Style 4: Neumorphic */
    .style-neumorphic .product-item { background: #2d2d3a; border: none; box-shadow: 6px 6px 12px #1a1a24, -6px -6px 12px #404050; border-radius: 16px; }
    .style-neumorphic .product-item.selected { box-shadow: inset 4px 4px 8px #1a1a24, inset -4px -4px 8px #404050; }
    .style-neumorphic .checkbox-box { background: #2d2d3a; border: none; box-shadow: 2px 2px 4px #1a1a24, -2px -2px 4px #404050; }
    .style-neumorphic .product-item.selected .checkbox-box { box-shadow: inset 2px 2px 4px #1a1a24, inset -2px -2px 4px #404050; }
    .style-neumorphic .checkbox-box::after { color: #8b5cf6; }
    .style-neumorphic .product-price { color: #8b5cf6; -webkit-text-fill-color: #8b5cf6; }
    .style-neumorphic .compare-bar { background: #2d2d3a; box-shadow: 8px 8px 16px #1a1a24, -8px -8px 16px #404050; }
    .style-neumorphic .compare-btn { background: #2d2d3a; color: #8b5cf6; box-shadow: 3px 3px 6px #1a1a24, -3px -3px 6px #404050; }

    /* Style 5: Outline */
    .style-outline .product-item { background: transparent; border: 2px solid var(--border-default); }
    .style-outline .product-item.selected { border-color: var(--jazer-cyan); }
    .style-outline .checkbox-box { background: transparent; border: 2px solid var(--jazer-purple); }
    .style-outline .product-item.selected .checkbox-box { background: var(--jazer-purple); }
    .style-outline .checkbox-box::after { color: white; }
    .style-outline .product-price { color: var(--jazer-pink); -webkit-text-fill-color: var(--jazer-pink); }
    .style-outline .compare-bar { background: transparent; border: 3px solid var(--jazer-pink); }
    .style-outline .compare-btn { background: transparent; color: var(--jazer-cyan); border: 2px solid var(--jazer-cyan); }

    /* Style 6: Retro */
    .style-retro .product-item { background: #2a1f4e; border: 3px solid #5f27cd; box-shadow: 4px 4px 0 #5f27cd; border-radius: 0; }
    .style-retro .product-item.selected { border-color: #feca57; box-shadow: 4px 4px 0 #feca57; }
    .style-retro .checkbox-box { background: #1a1333; border: 2px solid #ff6b6b; border-radius: 0; }
    .style-retro .product-item.selected .checkbox-box { background: #feca57; }
    .style-retro .checkbox-box::after { color: #222; }
    .style-retro .product-price { color: #ff6b6b; -webkit-text-fill-color: #ff6b6b; }
    .style-retro .compare-bar { background: #2a1f4e; border: 4px solid #ff6b6b; box-shadow: 6px 6px 0 #ff6b6b; border-radius: 0; }
    .style-retro .compare-btn { background: #ff6b6b; color: #222; border-radius: 0; }

    /* Style 7: Glass */
    .style-glass .product-item { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .style-glass .product-item.selected { border-color: rgba(255, 255, 255, 0.3); background: rgba(255, 255, 255, 0.1); }
    .style-glass .checkbox-box { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); }
    .style-glass .product-item.selected .checkbox-box { background: rgba(255, 255, 255, 0.2); }
    .style-glass .checkbox-box::after { color: white; }
    .style-glass .product-price { color: rgba(6, 182, 212, 0.9); -webkit-text-fill-color: rgba(6, 182, 212, 0.9); }
    .style-glass .compare-bar { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.2); }
    .style-glass .compare-btn { background: rgba(255, 255, 255, 0.1); color: white; }

    /* Style 8: Cyberpunk */
    .style-cyberpunk .product-item { background: rgba(255, 0, 255, 0.1); border: 2px solid #ff00ff; border-radius: 0; clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px)); }
    .style-cyberpunk .product-item.selected { border-color: #00ffff; box-shadow: 0 0 20px rgba(0, 255, 255, 0.4); }
    .style-cyberpunk .checkbox-box { background: rgba(0, 0, 0, 0.5); border: 2px solid #ff00ff; border-radius: 0; }
    .style-cyberpunk .product-item.selected .checkbox-box { background: #00ffff; border-color: #00ffff; }
    .style-cyberpunk .checkbox-box::after { color: #000; }
    .style-cyberpunk .product-name { color: #00ffff; text-shadow: 0 0 5px #00ffff; }
    .style-cyberpunk .product-price { color: #ff00ff; -webkit-text-fill-color: #ff00ff; text-shadow: 0 0 10px #ff00ff; }
    .style-cyberpunk .compare-bar { background: linear-gradient(90deg, rgba(255, 0, 255, 0.8), rgba(0, 255, 255, 0.8)); border-radius: 0; }
    .style-cyberpunk .compare-btn { background: #000; color: #00ffff; border-radius: 0; }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to E-commerce Patterns</a>
  <h1>Product Comparison Checkbox</h1>
  <p class="description">Select multiple products to compare features with an animated floating comparison bar.</p>
  <div class="hero-keys">
    <span class="key-hint"><kbd>Space</kbd> Toggle selection</span>
    <span class="key-hint"><kbd>R</kbd> Clear all</span>
  </div>

  <div class="style-selector">
    <button class="style-btn active" data-style="neon">Neon</button>
    <button class="style-btn" data-style="gradient">Gradient</button>
    <button class="style-btn" data-style="minimal">Minimal</button>
    <button class="style-btn" data-style="neumorphic">Neumorphic</button>
    <button class="style-btn" data-style="outline">Outline</button>
    <button class="style-btn" data-style="retro">Retro</button>
    <button class="style-btn" data-style="glass">Glass</button>
    <button class="style-btn" data-style="cyberpunk">Cyberpunk</button>
  </div>

  <div class="demo-container">
    <div id="demoContent"></div>
  </div>
  <div class="compare-bar" id="compareBar">
    <span class="compare-count" id="compareCount">0 selected</span>
    <button class="compare-btn" onclick="compare()">Compare</button>
    <button class="compare-btn" onclick="clearAll()">Clear</button>
  </div>

  <script>
    let currentStyle = 'neon';
    let products = [
      { id: 1, name: 'Headphones', icon: 'üéß', price: '$299', selected: false },
      { id: 2, name: 'Smart Watch', icon: '‚åö', price: '$399', selected: false },
      { id: 3, name: 'Smartphone', icon: 'üì±', price: '$899', selected: true },
      { id: 4, name: 'Laptop', icon: 'üíª', price: '$1,499', selected: true }
    ];

    const templates = {
      neon: () => renderCompare('style-neon'),
      gradient: () => renderCompare('style-gradient'),
      minimal: () => renderCompare('style-minimal'),
      neumorphic: () => renderCompare('style-neumorphic'),
      outline: () => renderCompare('style-outline'),
      retro: () => renderCompare('style-retro'),
      glass: () => renderCompare('style-glass'),
      cyberpunk: () => renderCompare('style-cyberpunk')
    };

    function renderCompare(styleClass) {
      const itemsHTML = products.map(p => `
        <div class="product-item ${p.selected ? 'selected' : ''}" onclick="toggleProduct(${p.id})">
          <div class="checkbox-wrap">
            <div class="checkbox-box"></div>
          </div>
          <div class="product-icon">${p.icon}</div>
          <div class="product-name">${p.name}</div>
          <div class="product-price">${p.price}</div>
        </div>
      `).join('');

      return `
        <div class="${styleClass}">
          <div class="compare-widget">
            <div class="product-grid">${itemsHTML}</div>
          </div>
        </div>
      `;
    }

    function toggleProduct(id) {
      const product = products.find(p => p.id === id);
      if (product) product.selected = !product.selected;
      render();
      updateBar();
    }

    function toggleNext() {
      const unselected = products.find(p => !p.selected);
      if (unselected) toggleProduct(unselected.id);
    }

    function clearAll() {
      products.forEach(p => p.selected = false);
      render();
      updateBar();
    }

    function compare() {
      const selected = products.filter(p => p.selected);
      alert(`Comparing: ${selected.map(p => p.name).join(', ')}`);
    }

    function updateBar() {
      const count = products.filter(p => p.selected).length;
      const bar = document.getElementById('compareBar');
      const countEl = document.getElementById('compareCount');
      countEl.textContent = `${count} selected`;
      if (count >= 2) {
        bar.classList.add('show');
      } else {
        bar.classList.remove('show');
      }
    }

    function render() {
      document.getElementById('demoContent').innerHTML = templates[currentStyle]();
    }

    // Style selector
    document.querySelectorAll('.style-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentStyle = btn.dataset.style;
        render();
      });
    });

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        toggleNext();
      } else if (e.code === 'KeyR') {
        clearAll();
      }
    });

    // Initial render
    render();
    updateBar();
  </script>
</body>
</html>

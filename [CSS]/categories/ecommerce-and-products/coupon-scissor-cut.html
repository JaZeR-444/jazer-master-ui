<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Scissor Cut Animation - JaZeR E-commerce Patterns</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 1.5rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-gray);
            text-decoration: none;
            font-family: var(--font-secondary);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--border-default);
            background: var(--bg-card);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 1.5rem;
        }

        .back-button:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateX(-5px);
            box-shadow: var(--shadow-cyan);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 3rem 1rem;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, rgba(0, 242, 234, 0.03) 0%, rgba(147, 51, 234, 0.03) 50%, rgba(255, 0, 110, 0.03) 100%);
            border-radius: 24px;
            border: 1px solid var(--border-default);
        }

        .hero h1 {
            font-family: var(--font-primary);
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            margin-bottom: 1rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-family: var(--font-secondary);
            font-size: 1.125rem;
            color: var(--text-gray);
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }

        .hero-keys {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .key-hint {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .key-hint kbd {
            background: var(--gradient-primary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-weight: 600;
            color: var(--text-light);
        }

        /* Style Selector */
        .style-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .style-btn {
            padding: 0.75rem 1.5rem;
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-gray);
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .style-btn:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateY(-2px);
        }

        .style-btn.active {
            background: var(--gradient-primary);
            border-color: transparent;
            color: var(--text-light);
            box-shadow: var(--shadow-cyan);
        }

        /* Demo Container */
        .demo-container {
            max-width: 500px;
            margin: 0 auto 3rem;
            padding: 2rem;
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            border-radius: 24px;
        }

        .demo-label {
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--jazer-cyan);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .preview-area {
            background: rgba(10, 10, 20, 0.6);
            border-radius: 12px;
            padding: 2rem;
            min-height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .coupon-showcase {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            width: 100%;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 0.875rem 2rem;
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.875rem;
            color: var(--text-light);
            background: var(--gradient-accent);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-purple);
        }

        .control-btn.secondary {
            background: var(--bg-card);
            border: 2px solid var(--border-default);
            color: var(--text-gray);
        }

        .control-btn.secondary:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
        }

        /* Base Coupon Styles */
        .coupon-wrapper {
            width: 100%;
            max-width: 340px;
            position: relative;
        }

        .coupon-input-wrap {
            display: flex;
            width: 100%;
            position: relative;
        }

        .coupon-input {
            flex: 1;
            padding: 0.875rem 1rem;
            font-family: var(--font-secondary);
            font-size: 0.875rem;
            color: var(--text-light);
            background: var(--bg-dark);
            border: 2px solid var(--border-default);
            border-radius: 10px 0 0 10px;
            outline: none;
            transition: all 0.3s ease;
        }

        .coupon-input:focus {
            border-color: var(--jazer-cyan);
        }

        .coupon-input::placeholder {
            color: var(--text-gray);
        }

        .apply-btn {
            padding: 0.875rem 1.25rem;
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.875rem;
            color: white;
            background: var(--gradient-accent);
            border: none;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .apply-btn:hover {
            filter: brightness(1.1);
        }

        .quick-codes {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-code {
            padding: 0.25rem 0.75rem;
            font-family: var(--font-secondary);
            font-size: 0.7rem;
            color: var(--text-gray);
            background: var(--bg-dark);
            border: 1px solid var(--border-default);
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-code:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
        }

        .result-message {
            font-family: var(--font-secondary);
            font-size: 0.875rem;
            text-align: center;
            min-height: 24px;
        }

        .result-message.success { color: #00ff88; }
        .result-message.error { color: #ff4444; }

        /* ==================== STYLE 1: Classic Scissor Cut ==================== */
        .coupon-style-1 .coupon-input-wrap {
            overflow: hidden;
        }

        .coupon-style-1 .scissor {
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            opacity: 0;
            z-index: 10;
        }

        .coupon-style-1.animating .scissor {
            animation: scissorCut 0.8s ease forwards;
        }

        @keyframes scissorCut {
            0% { left: -30px; opacity: 1; transform: translateY(-50%) rotate(0deg); }
            50% { transform: translateY(-50%) rotate(-20deg); }
            100% { left: calc(100% + 30px); opacity: 0; transform: translateY(-50%) rotate(0deg); }
        }

        .coupon-style-1 .cut-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--jazer-cyan), transparent);
            opacity: 0;
            z-index: 5;
        }

        .coupon-style-1.animating .cut-line {
            animation: cutLineExpand 0.8s ease forwards;
        }

        @keyframes cutLineExpand {
            0% { width: 0; left: 0; opacity: 1; }
            100% { width: 100%; left: 0; opacity: 0; }
        }

        .coupon-style-1.success .coupon-input {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        /* ==================== STYLE 2: Stamp Apply ==================== */
        .coupon-style-2 .stamp {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(3) rotate(-15deg);
            font-family: var(--font-primary);
            font-weight: 900;
            font-size: 0.875rem;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 3px solid #00ff88;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            opacity: 0;
            pointer-events: none;
        }

        .coupon-style-2.animating .stamp {
            animation: stampApply 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes stampApply {
            0% { transform: translate(-50%, -50%) scale(3) rotate(-15deg); opacity: 0; }
            60% { transform: translate(-50%, -50%) scale(1) rotate(-15deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(-15deg); opacity: 1; }
        }

        .coupon-style-2 .stamp.error-stamp {
            color: #ff4444;
            border-color: #ff4444;
        }

        /* ==================== STYLE 3: Peel Away ==================== */
        .coupon-style-3 .coupon-input-wrap {
            perspective: 500px;
        }

        .coupon-style-3 .peel-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-dark);
            border-radius: 10px 0 0 10px;
            transform-origin: left center;
            pointer-events: none;
            opacity: 0;
        }

        .coupon-style-3.animating .peel-layer {
            animation: peelAway 0.8s ease forwards;
            opacity: 1;
        }

        @keyframes peelAway {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(-90deg); opacity: 0; }
        }

        .coupon-style-3 .reveal-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 60px;
            bottom: 0;
            background: linear-gradient(90deg, #00ff88, #00f2ea);
            border-radius: 10px 0 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 0.75rem;
            color: var(--bg-dark);
            opacity: 0;
            pointer-events: none;
        }

        .coupon-style-3.success .reveal-layer {
            animation: revealFade 0.5s ease 0.4s forwards;
        }

        @keyframes revealFade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* ==================== STYLE 4: Confetti Burst ==================== */
        .coupon-style-4 {
            position: relative;
        }

        .coupon-style-4 .confetti-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            pointer-events: none;
        }

        .coupon-style-4 .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 2px;
            opacity: 0;
        }

        .coupon-style-4.animating .confetti {
            animation: confettiBurst 1s ease forwards;
        }

        @keyframes confettiBurst {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) rotate(720deg); opacity: 0; }
        }

        .coupon-style-4.success .coupon-input {
            animation: successPulse 0.5s ease;
        }

        @keyframes successPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.5); }
            50% { box-shadow: 0 0 20px 5px rgba(0, 255, 136, 0.5); }
        }

        /* ==================== STYLE 5: Unlock Slide ==================== */
        .coupon-style-5 .coupon-input-wrap {
            background: var(--border-default);
            border-radius: 10px;
            padding: 2px;
        }

        .coupon-style-5 .coupon-input {
            border: none;
            border-radius: 8px 0 0 8px;
        }

        .coupon-style-5 .apply-btn {
            border-radius: 0 8px 8px 0;
            position: relative;
            overflow: hidden;
        }

        .coupon-style-5 .apply-btn .lock-icon {
            transition: all 0.3s ease;
        }

        .coupon-style-5.success .apply-btn .lock-icon {
            animation: unlockSlide 0.5s ease forwards;
        }

        @keyframes unlockSlide {
            0% { transform: translateY(0); }
            50% { transform: translateY(-100%); }
            51% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }

        .coupon-style-5 .unlock-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: #00ff88;
        }

        .coupon-style-5.animating .unlock-bar {
            animation: unlockProgress 0.6s ease forwards;
        }

        @keyframes unlockProgress {
            0% { width: 0; }
            100% { width: 100%; }
        }

        /* ==================== STYLE 6: Ticket Tear ==================== */
        .coupon-style-6 .coupon-input-wrap {
            position: relative;
        }

        .coupon-style-6 .coupon-input-wrap::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 24px;
            background: rgba(10, 10, 20, 0.6);
            border-radius: 0 12px 12px 0;
            z-index: 5;
        }

        .coupon-style-6 .tear-line {
            position: absolute;
            left: 6px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: repeating-linear-gradient(
                to bottom,
                var(--border-default) 0px,
                var(--border-default) 4px,
                transparent 4px,
                transparent 8px
            );
            z-index: 6;
        }

        .coupon-style-6 .left-part,
        .coupon-style-6 .right-part {
            position: absolute;
            top: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0;
        }

        .coupon-style-6 .left-part {
            left: 0;
            width: 60px;
            background: var(--bg-dark);
            border: 2px solid var(--border-default);
            border-right: none;
            border-radius: 10px 0 0 10px;
        }

        .coupon-style-6 .right-part {
            left: 60px;
            right: 0;
            background: linear-gradient(90deg, #00ff88, #00f2ea);
            border-radius: 0 10px 10px 0;
        }

        .coupon-style-6.animating .left-part {
            animation: tearLeft 0.6s ease forwards;
            opacity: 1;
        }

        .coupon-style-6.animating .right-part {
            animation: tearRight 0.6s ease forwards;
            opacity: 1;
        }

        @keyframes tearLeft {
            0% { transform: translateX(0) rotate(0); }
            100% { transform: translateX(-30px) rotate(-10deg); opacity: 0; }
        }

        @keyframes tearRight {
            0% { transform: translateX(0); }
            100% { transform: translateX(10px); }
        }

        /* ==================== STYLE 7: Glass Morphism ==================== */
        .coupon-style-7 .coupon-input-wrap {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 4px;
        }

        .coupon-style-7 .coupon-input {
            background: transparent;
            border: none;
            border-radius: 8px;
        }

        .coupon-style-7 .apply-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        .coupon-style-7 .glow-ring {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 14px;
            border: 2px solid transparent;
            pointer-events: none;
        }

        .coupon-style-7.animating .glow-ring {
            animation: glowPulse 0.8s ease;
        }

        @keyframes glowPulse {
            0% { border-color: transparent; box-shadow: none; }
            50% { border-color: var(--jazer-cyan); box-shadow: 0 0 30px rgba(0, 242, 234, 0.5), inset 0 0 30px rgba(0, 242, 234, 0.1); }
            100% { border-color: transparent; box-shadow: none; }
        }

        .coupon-style-7.success .coupon-input-wrap {
            border-color: rgba(0, 255, 136, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        /* ==================== STYLE 8: Cyberpunk ==================== */
        .coupon-style-8 .coupon-input-wrap {
            background: #0a0a0a;
            border: 2px solid var(--jazer-cyan);
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
            padding: 0;
        }

        .coupon-style-8 .coupon-input {
            background: transparent;
            border: none;
            border-radius: 0;
            padding-left: 1.25rem;
        }

        .coupon-style-8 .apply-btn {
            background: var(--jazer-cyan);
            color: var(--bg-dark);
            border-radius: 0;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        .coupon-style-8 .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--jazer-cyan);
            opacity: 0;
        }

        .coupon-style-8.animating .scan-line {
            animation: cyberScan 0.5s ease;
        }

        @keyframes cyberScan {
            0% { top: 0; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .coupon-style-8 .glitch-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: var(--font-primary);
            font-weight: 900;
            font-size: 0.75rem;
            color: var(--jazer-cyan);
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0;
            pointer-events: none;
            text-shadow: 0 0 10px var(--jazer-cyan);
        }

        .coupon-style-8.success .glitch-text {
            animation: glitchShow 0.5s ease forwards;
        }

        @keyframes glitchShow {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(2); }
            20% { opacity: 1; transform: translate(-48%, -52%); filter: hue-rotate(90deg); }
            40% { transform: translate(-52%, -48%); filter: hue-rotate(-90deg); }
            60% { transform: translate(-50%, -50%); filter: hue-rotate(0deg); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .coupon-style-8::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 242, 234, 0.03) 2px,
                rgba(0, 242, 234, 0.03) 4px
            );
            pointer-events: none;
            border-radius: inherit;
        }

        .coupon-style-8.success .coupon-input-wrap {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3), inset 0 0 30px rgba(0, 255, 136, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .demo-container {
                padding: 1.5rem;
            }

            .preview-area {
                min-height: 200px;
                padding: 1.5rem;
            }

            .coupon-wrapper {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to E-commerce Patterns</a>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Coupon Scissor Cut Animation</h1>
        <p>Delight customers with satisfying coupon application animations from scissor cuts to cyberpunk effects</p>
        <div class="hero-keys">
            <span class="key-hint"><kbd>Space</kbd> Apply Coupon</span>
            <span class="key-hint"><kbd>R</kbd> Reset</span>
        </div>
    </section>

    <!-- Style Selector -->
    <div class="style-selector">
        <button class="style-btn active" data-style="scissor">Scissor Cut</button>
        <button class="style-btn" data-style="stamp">Stamp Apply</button>
        <button class="style-btn" data-style="peel">Peel Away</button>
        <button class="style-btn" data-style="confetti">Confetti Burst</button>
        <button class="style-btn" data-style="unlock">Unlock Slide</button>
        <button class="style-btn" data-style="tear">Ticket Tear</button>
        <button class="style-btn" data-style="glass">Glass</button>
        <button class="style-btn" data-style="cyber">Cyberpunk</button>
    </div>

    <!-- Demo Container -->
    <div class="demo-container">
        <div class="demo-label">Live Preview</div>
        <div class="preview-area">
            <div class="coupon-showcase" id="couponShowcase">
                <!-- Dynamic content loaded here -->
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="applyCoupon()">
                <span>‚ö°</span> Apply Code
            </button>
            <button class="control-btn secondary" onclick="resetCoupon()">
                <span>üîÑ</span> Reset
            </button>
        </div>
    </div>

    <script>
        let currentStyle = 'scissor';
        let inputValue = '';

        const validCoupons = {
            'SAVE20': { discount: 20, message: '20% discount applied!' },
            'WELCOME10': { discount: 10, message: '10% off your first order!' },
            'FREESHIP': { discount: 0, message: 'Free shipping unlocked!' },
            'PARTY15': { discount: 15, message: '15% party discount!' },
            'UNLOCK25': { discount: 25, message: '25% unlocked!' },
            'TEAR30': { discount: 30, message: '30% torn off the price!' },
            'GLASS10': { discount: 10, message: '10% glass effect discount!' },
            'CYBER50': { discount: 50, message: '50% CYBER DISCOUNT ACTIVATED!' }
        };

        const templates = {
            scissor: () => `
                <div class="coupon-wrapper coupon-style-1" id="couponContainer">
                    <div class="coupon-input-wrap">
                        <input type="text" class="coupon-input" placeholder="Enter coupon code" id="couponInput" value="${inputValue}">
                        <button class="apply-btn" onclick="applyCoupon()">Apply</button>
                        <span class="scissor">‚úÇÔ∏è</span>
                        <div class="cut-line"></div>
                    </div>
                </div>
                <div class="quick-codes">
                    <button class="quick-code" onclick="quickCode('SAVE20')">SAVE20</button>
                    <button class="quick-code" onclick="quickCode('INVALID')">INVALID</button>
                </div>
                <div class="result-message" id="resultMessage"></div>
            `,
            stamp: () => `
                <div class="coupon-wrapper coupon-style-2" id="couponContainer">

                        <span class="stamp" id="stampEl">APPLIED</span>

                <div class="quick-codes">
                    <button class="quick-code" onclick="quickCode('WELCOME10')">WELCOME10</button>
                    <button class="quick-code" onclick="quickCode('INVALID')">INVALID</button>

                <div class="result-message" id="resultMessage"></div>
            `,
            peel: () => `
                <div class="coupon-wrapper coupon-style-3" id="couponContainer">

                        <input type="text" class="coupon-input" placeholder="Enter coupon code" id="couponInput" value="${inputValue}">
                        <button class="apply-btn" onclick="applyCoupon()">Apply</button>
                        <div class="peel-layer"></div>
                        <div class="reveal-layer">-20% OFF!</div>
                    </div>
                </div>
                <div class="quick-codes">
                    <button class="quick-code" onclick="quickCode('FREESHIP')">FREESHIP</button>
                    <button class="quick-code" onclick="quickCode('BAD')">BAD</button>
                </div>
                <div class="result-message" id="resultMessage"></div>
            `,
            confetti: () => `
                <div class="coupon-wrapper coupon-style-4" id="couponContainer">
                    <div class="coupon-input-wrap">
                        <input type="text" class="coupon-input" placeholder="Enter coupon code" id="couponInput" value="${inputValue}">
                        <button class="apply-btn" onclick="applyCoupon()">Apply</button>
                    </div>
                    <div class="confetti-container" id="confettiContainer"></div>
                </div>
                <div class="quick-codes">
                    <button class="quick-code" onclick="quickCode('PARTY15')">PARTY15</button>
                    <button class="quick-code" onclick="quickCode('NOPE')">NOPE</button>
                </div>
                <div class="result-message" id="resultMessage"></div>
            `,
            unlock: () => `
                <div class="coupon-wrapper coupon-style-5" id="couponContainer">
                    <div class="coupon-input-wrap">
                        <input type="text" class="coupon-input" placeholder="Enter coupon code" id="couponInput" value="${inputValue}">
                        <button class="apply-btn" onclick="applyCoupon()">
                            <span class="lock-icon">üîì</span>
                        </button>
                        <div class="unlock-bar"></div>
                    </div>
                </div>
                <div class="quick-codes">
                    <button class="quick-code" onclick="quickCode('UNLOCK25')">UNLOCK25</button>
                    <button class="quick-code" onclick="quickCode('WRONG')">WRONG</button>

            `,
            tear: () => `
                <div class="coupon-wrapper coupon-style-6" id="couponContainer">
                    <div class="coupon-input-wrap">
                        <input type="text" class="coupon-input" placeholder="Enter coupon code" id="couponInput" style="padding-left: 1.5rem;" value="${inputValue}">
                        <button class="apply-btn" onclick="applyCoupon()">Apply</button>
                        <div class="tear-line"></div>
                        <div class="left-part"></div>
                        <div class="right-part"></div>
                    </div>
                </div>
                <div class="quick-codes">
                    <button class="quick-code" onclick="quickCode('TEAR30')">TEAR30</button>
                    <button class="quick-code" onclick="quickCode('FAIL')">FAIL</button>
                </div>
                <div class="result-message" id="resultMessage"></div>
            `,
            glass: () => `
                <div class="coupon-wrapper coupon-style-7" id="couponContainer">
                    <div class="coupon-input-wrap">
                        <input type="text" class="coupon-input" placeholder="Enter coupon code" id="couponInput" value="${inputValue}">
                        <button class="apply-btn" onclick="applyCoupon()">Apply</button>
                        <div class="glow-ring"></div>
                    </div>
                </div>
                <div class="quick-codes">
                    <button class="quick-code" onclick="quickCode('GLASS10')">GLASS10</button>
                    <button class="quick-code" onclick="quickCode('ERROR')">ERROR</button>

            `,
            cyber: () => `
                <div class="coupon-wrapper coupon-style-8" id="couponContainer">
                    <div class="coupon-input-wrap">
                        <input type="text" class="coupon-input" placeholder="Enter coupon code" id="couponInput" value="${inputValue}">
                        <button class="apply-btn" onclick="applyCoupon()">EXEC</button>
                        <div class="scan-line"></div>
                        <div class="glitch-text">VALIDATED</div>
                    </div>
                </div>
                <div class="quick-codes">
                    <button class="quick-code" onclick="quickCode('CYBER50')">CYBER50</button>
                    <button class="quick-code" onclick="quickCode('DENIED')">DENIED</button>
                </div>
                <div class="result-message" id="resultMessage"></div>
            `
        };

        function renderCurrentStyle() {
            const showcase = document.getElementById('couponShowcase');
            showcase.innerHTML = templates[currentStyle]();
        }

        function quickCode(code) {
            const input = document.getElementById('couponInput');
            if (input) {
                input.value = code;
                inputValue = code;
            }
            applyCoupon();
        }

        function applyCoupon() {
            const container = document.getElementById('couponContainer');
            const input = document.getElementById('couponInput');
            const result = document.getElementById('resultMessage');
            
            if (!input) return;
            
            inputValue = input.value;
            const code = input.value.toUpperCase().trim();

            if (!code) {
                showResult('Please enter a coupon code', false);
                return;
            }

            // Reset states
            container.classList.remove('success', 'error', 'animating');

            // Trigger animation
            container.classList.add('animating');

            // Style-specific animations
            if (currentStyle === 'confetti') {
                createConfetti();
            }

            if (currentStyle === 'stamp') {
                const stamp = document.getElementById('stampEl');
                if (stamp) stamp.classList.remove('error-stamp');
            }

            // Check validation after animation
            setTimeout(() => {
                container.classList.remove('animating');
                
                if (validCoupons[code]) {
                    container.classList.add('success');
                    showResult(validCoupons[code].message, true);
                    
                    // Style-specific success effects
                    if (currentStyle === 'stamp') {
                        const stamp = document.getElementById('stampEl');
                        if (stamp) stamp.textContent = 'APPLIED';
                    }
                } else {
                    container.classList.add('error');
                    showResult('Invalid coupon code', false);
                    
                    if (currentStyle === 'stamp') {
                        const stamp = document.getElementById('stampEl');
                        if (stamp) {
                            stamp.textContent = 'INVALID';
                            stamp.classList.add('error-stamp');
                        }
                        container.classList.add('animating');
                    }
                }
            }, 600);
        }

        function showResult(message, isSuccess) {
            const result = document.getElementById('resultMessage');
            if (result) {
                result.textContent = message;
                result.className = `result-message ${isSuccess ? 'success' : 'error'}`;
            }
        }

        function createConfetti() {
            const container = document.getElementById('confettiContainer');
            if (!container) return;
            
            container.innerHTML = '';
            
            const colors = ['#00f2ea', '#9333ea', '#ff006e', '#00ff88', '#ffcc00'];
            
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.setProperty('--x', `${(Math.random() - 0.5) * 200}px`);
                confetti.style.setProperty('--y', `${(Math.random() - 0.5) * 200}px`);
                confetti.style.animationDelay = `${Math.random() * 0.3}s`;
                container.appendChild(confetti);
            }
        }

        function resetCoupon() {
            inputValue = '';
            renderCurrentStyle();
        }

        // Style selector
        const styleBtns = document.querySelectorAll('.style-btn');
        styleBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                styleBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentStyle = btn.dataset.style;
                inputValue = '';
                renderCurrentStyle();
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                applyCoupon();
            }
            if (e.code === 'KeyR' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                resetCoupon();
            }
        });

        // Initial render
        renderCurrentStyle();
    </script>
</body>

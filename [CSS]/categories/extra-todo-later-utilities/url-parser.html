<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Parser</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            background: rgba(0, 217, 255, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            transform: translateX(-5px);
        }
        h1 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }
        input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            margin-bottom: 2rem;
        }
        .parts-grid {
            display: grid;
            gap: 1rem;
        }
        .part-card {
            background: rgba(0, 217, 255, 0.05);
            border: 1px solid var(--jazer-cyan);
            border-radius: 8px;
            padding: 1rem;
        }
        .part-label {
            color: var(--jazer-cyan);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .part-value {
            color: white;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
        .params-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.5rem;
        }
        .params-table td {
            padding: 0.5rem;
            border-bottom: 1px solid rgba(0, 217, 255, 0.2);
        }
        .params-table td:first-child {
            color: var(--jazer-purple);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <div class="container">
        <h1>üîó URL Parser</h1>
        
        <input type="text" id="urlInput" placeholder="Enter URL to parse..." value="https://user:pass@example.com:8080/path/to/page?foo=bar&baz=qux#section">
        
        <div class="parts-grid">
            <div class="part-card">
                <div class="part-label">Protocol</div>
                <div class="part-value" id="protocol">https:</div>
            </div>
            <div class="part-card">
                <div class="part-label">Username</div>
                <div class="part-value" id="username">user</div>
            </div>
            <div class="part-card">
                <div class="part-label">Password</div>
                <div class="part-value" id="password">pass</div>
            </div>
            <div class="part-card">
                <div class="part-label">Hostname</div>
                <div class="part-value" id="hostname">example.com</div>
            </div>
            <div class="part-card">
                <div class="part-label">Port</div>
                <div class="part-value" id="port">8080</div>
            </div>
            <div class="part-card">
                <div class="part-label">Pathname</div>
                <div class="part-value" id="pathname">/path/to/page</div>
            </div>
            <div class="part-card">
                <div class="part-label">Search (Query String)</div>
                <div class="part-value" id="search">?foo=bar&baz=qux</div>
            </div>
            <div class="part-card">
                <div class="part-label">Hash (Fragment)</div>
                <div class="part-value" id="hash">#section</div>
            </div>
            <div class="part-card">
                <div class="part-label">Query Parameters</div>
                <div class="part-value">
                    <table class="params-table" id="params"></table>
                </div>
            </div>
            <div class="part-card">
                <div class="part-label">Origin</div>
                <div class="part-value" id="origin">https://example.com:8080</div>
            </div>
            <div class="part-card">
                <div class="part-label">Host</div>
                <div class="part-value" id="host">example.com:8080</div>
            </div>
        </div>
    </div>
    
    <script>
        const urlInput = document.getElementById('urlInput');
        
        function parseURL() {
            try {
                const url = new URL(urlInput.value);
                
                document.getElementById('protocol').textContent = url.protocol;
                document.getElementById('username').textContent = url.username || '(none)';
                document.getElementById('password').textContent = url.password || '(none)';
                document.getElementById('hostname').textContent = url.hostname;
                document.getElementById('port').textContent = url.port || '(default)';
                document.getElementById('pathname').textContent = url.pathname;
                document.getElementById('search').textContent = url.search || '(none)';
                document.getElementById('hash').textContent = url.hash || '(none)';
                document.getElementById('origin').textContent = url.origin;
                document.getElementById('host').textContent = url.host;
                
                // Parse query parameters
                const params = document.getElementById('params');
                params.innerHTML = '';
                
                if (url.search) {
                    url.searchParams.forEach((value, key) => {
                        const row = params.insertRow();
                        row.insertCell(0).textContent = key;
                        row.insertCell(1).textContent = value;
                    });
                } else {
                    params.innerHTML = '<tr><td colspan="2">(no parameters)</td></tr>';
                }
                
            } catch (e) {
                document.getElementById('protocol').textContent = 'Invalid URL';
                console.error('Invalid URL:', e);
            }
        }
        
        urlInput.addEventListener('input', parseURL);
        parseURL();
    </script>
</body>
</html>

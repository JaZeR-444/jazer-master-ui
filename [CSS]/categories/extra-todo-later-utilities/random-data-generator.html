<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Data Generator</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            background: rgba(0, 217, 255, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            transform: translateX(-5px);
        }
        h1 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .generate-card {
            background: rgba(0, 217, 255, 0.05);
            border: 1px solid var(--jazer-cyan);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }
        .generate-card h3 {
            color: var(--jazer-cyan);
            margin-bottom: 1rem;
        }
        .generate-card button {
            width: 100%;
            padding: 0.75rem;
            background: var(--jazer-purple);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }
        .result {
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <div class="container">
        <h1>üé≤ Random Data Generator</h1>
        
        <div class="grid">
            <div class="generate-card">
                <h3>Name</h3>
                <button onclick="genName()">Generate</button>
                <div class="result" id="name"></div>
            </div>
            <div class="generate-card">
                <h3>Email</h3>
                <button onclick="genEmail()">Generate</button>
                <div class="result" id="email"></div>
            </div>
            <div class="generate-card">
                <h3>Phone</h3>
                <button onclick="genPhone()">Generate</button>
                <div class="result" id="phone"></div>
            </div>
            <div class="generate-card">
                <h3>Address</h3>
                <button onclick="genAddress()">Generate</button>
                <div class="result" id="address"></div>
            </div>
            <div class="generate-card">
                <h3>Credit Card</h3>
                <button onclick="genCard()">Generate</button>
                <div class="result" id="card"></div>
            </div>
            <div class="generate-card">
                <h3>Company</h3>
                <button onclick="genCompany()">Generate</button>
                <div class="result" id="company"></div>
            </div>
        </div>
    </div>
    
    <script>
        const firstNames = ['John', 'Jane', 'Michael', 'Emily', 'David', 'Sarah', 'James', 'Emma'];
        const lastNames = ['Smith', 'Johnson', 'Williams', 'Brown', 'Jones', 'Garcia', 'Miller', 'Davis'];
        const streets = ['Main St', 'Oak Ave', 'Maple Dr', 'Cedar Ln', 'Pine Rd', 'Elm St'];
        const cities = ['New York', 'Los Angeles', 'Chicago', 'Houston', 'Phoenix', 'Dallas'];
        const companies = ['Tech Corp', 'Digital Inc', 'Solutions LLC', 'Systems Ltd', 'Innovations Co'];
        
        const rand = arr => arr[Math.floor(Math.random() * arr.length)];
        const randNum = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
        
        function genName() {
            const name = `${rand(firstNames)} ${rand(lastNames)}`;
            document.getElementById('name').textContent = name;
        }
        
        function genEmail() {
            const first = rand(firstNames).toLowerCase();
            const last = rand(lastNames).toLowerCase();
            const domains = ['gmail.com', 'yahoo.com', 'hotmail.com'];
            document.getElementById('email').textContent = `${first}.${last}@${rand(domains)}`;
        }
        
        function genPhone() {
            document.getElementById('phone').textContent = 
                `(${randNum(200, 999)}) ${randNum(200, 999)}-${randNum(1000, 9999)}`;
        }
        
        function genAddress() {
            document.getElementById('address').textContent = 
                `${randNum(100, 9999)} ${rand(streets)}, ${rand(cities)}, ${randNum(10000, 99999)}`;
        }
        
        function genCard() {
            const num = Array.from({length: 16}, () => randNum(0, 9)).join('');
            const formatted = num.match(/.{1,4}/g).join(' ');
            document.getElementById('card').textContent = formatted;
        }
        
        function genCompany() {
            document.getElementById('company').textContent = rand(companies);
        }
    </script>
</body>
</html>

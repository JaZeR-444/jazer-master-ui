<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Preview</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            background: rgba(0, 217, 255, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            transform: translateX(-5px);
        }
        h1 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .split-view {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        .editor, .preview-panel {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }
        h2 {
            color: var(--jazer-cyan);
            margin-bottom: 1rem;
        }
        textarea {
            width: 100%;
            min-height: 500px;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }
        #preview {
            min-height: 500px;
            color: white;
            line-height: 1.8;
        }
        #preview h1, #preview h2, #preview h3 { color: var(--jazer-cyan); margin: 1rem 0; }
        #preview p { margin-bottom: 1rem; }
        #preview code { 
            background: rgba(0, 217, 255, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            color: var(--jazer-cyan);
        }
        #preview pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
        }
        #preview blockquote {
            border-left: 4px solid var(--jazer-cyan);
            padding-left: 1rem;
            margin: 1rem 0;
            color: #aaa;
        }
        #preview ul, #preview ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }
        @media (max-width: 1024px) {
            .split-view {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <h1 style="text-align: center;">üìù Markdown Preview</h1>
    
    <div class="container">
        <div class="split-view">
            <div class="editor">
                <h2>Markdown Input</h2>
                <textarea id="markdown" placeholder="Enter markdown...">
# Heading 1
## Heading 2
### Heading 3

This is **bold** and this is *italic*.

- List item 1
- List item 2
- List item 3

1. Numbered item
2. Another item

> This is a blockquote

`inline code` example

```javascript
const greeting = "Hello World";
console.log(greeting);
```

[Link text](https://example.com)
                </textarea>
            </div>
            
            <div class="preview-panel">
                <h2>Preview</h2>
                <div id="preview"></div>
            </div>
        </div>
    </div>
    
    <script>
        const markdown = document.getElementById('markdown');
        const preview = document.getElementById('preview');
        
        function parseMarkdown(md) {
            // Simple markdown parser
            let html = md;
            
            // Code blocks
            html = html.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            
            // Headers
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // Bold
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Italic
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Inline code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');
            
            // Blockquotes
            html = html.replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>');
            
            // Lists
            html = html.replace(/^\- (.*$)/gim, '<li>$1</li>');
            html = html.replace(/^\d+\. (.*$)/gim, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            
            // Paragraphs
            html = html.split('\n\n').map(para => {
                if (!para.match(/^<[hupob]/)) {
                    return '<p>' + para + '</p>';
                }
                return para;
            }).join('\n');
            
            return html;
        }
        
        function update() {
            preview.innerHTML = parseMarkdown(markdown.value);
        }
        
        markdown.addEventListener('input', update);
        update();
    </script>
</body>
</html>

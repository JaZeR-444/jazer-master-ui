<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradient Generator</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            background: rgba(0, 217, 255, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            transform: translateX(-5px);
        }
        h1 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }
        .preview {
            width: 100%;
            height: 300px;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 2px solid var(--jazer-cyan);
        }
        .controls {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .control-row {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 1rem;
            align-items: center;
        }
        label {
            color: var(--jazer-cyan);
            font-weight: 600;
        }
        select, input {
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }
        input[type="color"] {
            height: 50px;
            cursor: pointer;
        }
        .code-output {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            color: white;
            white-space: pre-wrap;
            word-break: break-all;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--jazer-cyan);
            color: #0a0a0a;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <div class="container">
        <h1>üé® CSS Gradient Generator</h1>
        
        <div class="preview" id="preview"></div>
        
        <div class="controls">
            <div class="control-row">
                <label>Type</label>
                <select id="type">
                    <option value="linear">Linear</option>
                    <option value="radial">Radial</option>
                    <option value="conic">Conic</option>
                </select>
            </div>
            
            <div class="control-row">
                <label>Angle/Position</label>
                <input type="number" id="angle" value="135" min="0" max="360">
            </div>
            
            <div class="control-row">
                <label>Color 1</label>
                <input type="color" id="color1" value="#00d9ff">
            </div>
            
            <div class="control-row">
                <label>Color 2</label>
                <input type="color" id="color2" value="#b100ff">
            </div>
            
            <div class="control-row">
                <label>Color 3</label>
                <input type="color" id="color3" value="#ff1a75">
            </div>
        </div>
        
        <div class="code-output" id="code"></div>
        <button onclick="copyCode()">Copy CSS Code</button>
    </div>
    
    <script>
        const preview = document.getElementById('preview');
        const codeDisplay = document.getElementById('code');
        const typeSelect = document.getElementById('type');
        const angleInput = document.getElementById('angle');
        const color1 = document.getElementById('color1');
        const color2 = document.getElementById('color2');
        const color3 = document.getElementById('color3');
        
        function generate() {
            const type = typeSelect.value;
            const angle = angleInput.value;
            const c1 = color1.value;
            const c2 = color2.value;
            const c3 = color3.value;
            
            let gradient;
            
            if (type === 'linear') {
                gradient = `linear-gradient(${angle}deg, ${c1}, ${c2}, ${c3})`;
            } else if (type === 'radial') {
                gradient = `radial-gradient(circle, ${c1}, ${c2}, ${c3})`;
            } else {
                gradient = `conic-gradient(from ${angle}deg, ${c1}, ${c2}, ${c3}, ${c1})`;
            }
            
            preview.style.background = gradient;
            codeDisplay.textContent = `background: ${gradient};`;
        }
        
        function copyCode() {
            navigator.clipboard.writeText(codeDisplay.textContent);
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = originalText, 2000);
        }
        
        typeSelect.addEventListener('change', generate);
        angleInput.addEventListener('input', generate);
        color1.addEventListener('input', generate);
        color2.addEventListener('input', generate);
        color3.addEventListener('input', generate);
        
        generate();
    </script>
</body>
</html>

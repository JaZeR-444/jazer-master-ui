<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Formatter</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            background: rgba(0, 217, 255, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            transform: translateX(-5px);
        }
        h1 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--jazer-cyan);
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }
        .result {
            background: rgba(0, 217, 255, 0.1);
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }
        .result-label {
            color: var(--jazer-cyan);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .result-value {
            font-size: 2rem;
            font-weight: 700;
            color: white;
        }
        .examples {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .example-card {
            background: rgba(177, 0, 255, 0.1);
            border: 1px solid var(--jazer-purple);
            border-radius: 8px;
            padding: 1rem;
        }
        .example-card h4 {
            color: var(--jazer-purple);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .example-card .value {
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <div class="container">
        <h1>üí∞ Currency Formatter</h1>
        
        <div class="input-group">
            <label>Amount</label>
            <input type="number" id="amount" value="1234.56" step="0.01">
        </div>
        
        <div class="input-group">
            <label>Currency</label>
            <select id="currency">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="CNY">CNY - Chinese Yuan</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="BRL">BRL - Brazilian Real</option>
            </select>
        </div>
        
        <div class="input-group">
            <label>Locale</label>
            <select id="locale">
                <option value="en-US">English (US)</option>
                <option value="en-GB">English (UK)</option>
                <option value="de-DE">German</option>
                <option value="fr-FR">French</option>
                <option value="ja-JP">Japanese</option>
                <option value="zh-CN">Chinese</option>
                <option value="es-ES">Spanish</option>
                <option value="pt-BR">Portuguese (BR)</option>
            </select>
        </div>
        
        <div class="result">
            <div class="result-label">Formatted Currency</div>
            <div class="result-value" id="result">$1,234.56</div>
        </div>
        
        <div class="examples">
            <div class="example-card">
                <h4>Compact</h4>
                <div class="value" id="compact">$1.2K</div>
            </div>
            <div class="example-card">
                <h4>Symbol Only</h4>
                <div class="value" id="symbol">$</div>
            </div>
            <div class="example-card">
                <h4>No Symbol</h4>
                <div class="value" id="noSymbol">1,234.56</div>
            </div>
            <div class="example-card">
                <h4>Accounting</h4>
                <div class="value" id="accounting">$1,234.56</div>
            </div>
        </div>
    </div>
    
    <script>
        const amountInput = document.getElementById('amount');
        const currencySelect = document.getElementById('currency');
        const localeSelect = document.getElementById('locale');
        const resultDiv = document.getElementById('result');
        const compactDiv = document.getElementById('compact');
        const symbolDiv = document.getElementById('symbol');
        const noSymbolDiv = document.getElementById('noSymbol');
        const accountingDiv = document.getElementById('accounting');
        
        function formatCurrency() {
            const amount = parseFloat(amountInput.value) || 0;
            const currency = currencySelect.value;
            const locale = localeSelect.value;
            
            // Standard format
            resultDiv.textContent = new Intl.NumberFormat(locale, {
                style: 'currency',
                currency: currency
            }).format(amount);
            
            // Compact format
            compactDiv.textContent = new Intl.NumberFormat(locale, {
                style: 'currency',
                currency: currency,
                notation: 'compact',
                compactDisplay: 'short'
            }).format(amount);
            
            // Symbol only
            symbolDiv.textContent = new Intl.NumberFormat(locale, {
                style: 'currency',
                currency: currency,
                currencyDisplay: 'narrowSymbol'
            }).formatToParts(0).find(part => part.type === 'currency').value;
            
            // No symbol
            noSymbolDiv.textContent = new Intl.NumberFormat(locale, {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
            
            // Accounting format
            accountingDiv.textContent = new Intl.NumberFormat(locale, {
                style: 'currency',
                currency: currency,
                currencySign: 'accounting'
            }).format(amount);
        }
        
        amountInput.addEventListener('input', formatCurrency);
        currencySelect.addEventListener('change', formatCurrency);
        localeSelect.addEventListener('change', formatCurrency);
        
        formatCurrency();
    </script>
</body>
</html>

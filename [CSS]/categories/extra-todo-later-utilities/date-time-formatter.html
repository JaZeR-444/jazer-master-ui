<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Time Formatter</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            background: rgba(0, 217, 255, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            transform: translateX(-5px);
        }
        h1 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--jazer-cyan);
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }
        .formats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .format-card {
            background: rgba(0, 217, 255, 0.05);
            border: 1px solid var(--jazer-cyan);
            border-radius: 12px;
            padding: 1rem;
        }
        .format-card h3 {
            color: var(--jazer-cyan);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .format-card .value {
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <div class="container">
        <h1>üìÖ Date & Time Formatter</h1>
        
        <div class="input-group">
            <label>Select Date & Time</label>
            <input type="datetime-local" id="datetime">
        </div>
        
        <div class="formats-grid">
            <div class="format-card">
                <h3>Full Date & Time</h3>
                <div class="value" id="full"></div>
            </div>
            <div class="format-card">
                <h3>Long Format</h3>
                <div class="value" id="long"></div>
            </div>
            <div class="format-card">
                <h3>Medium Format</h3>
                <div class="value" id="medium"></div>
            </div>
            <div class="format-card">
                <h3>Short Format</h3>
                <div class="value" id="short"></div>
            </div>
            <div class="format-card">
                <h3>ISO 8601</h3>
                <div class="value" id="iso"></div>
            </div>
            <div class="format-card">
                <h3>Relative Time</h3>
                <div class="value" id="relative"></div>
            </div>
            <div class="format-card">
                <h3>Unix Timestamp</h3>
                <div class="value" id="unix"></div>
            </div>
            <div class="format-card">
                <h3>Time Only</h3>
                <div class="value" id="time"></div>
            </div>
            <div class="format-card">
                <h3>Date Only</h3>
                <div class="value" id="date"></div>
            </div>
            <div class="format-card">
                <h3>Day of Week</h3>
                <div class="value" id="weekday"></div>
            </div>
            <div class="format-card">
                <h3>Month & Year</h3>
                <div class="value" id="monthYear"></div>
            </div>
            <div class="format-card">
                <h3>Custom Format</h3>
                <div class="value" id="custom"></div>
            </div>
        </div>
    </div>
    
    <script>
        const datetimeInput = document.getElementById('datetime');
        
        // Set to current date/time
        const now = new Date();
        datetimeInput.value = now.toISOString().slice(0, 16);
        
        function formatDate() {
            const date = new Date(datetimeInput.value);
            
            document.getElementById('full').textContent = new Intl.DateTimeFormat('en-US', {
                dateStyle: 'full',
                timeStyle: 'full'
            }).format(date);
            
            document.getElementById('long').textContent = new Intl.DateTimeFormat('en-US', {
                dateStyle: 'long',
                timeStyle: 'long'
            }).format(date);
            
            document.getElementById('medium').textContent = new Intl.DateTimeFormat('en-US', {
                dateStyle: 'medium',
                timeStyle: 'medium'
            }).format(date);
            
            document.getElementById('short').textContent = new Intl.DateTimeFormat('en-US', {
                dateStyle: 'short',
                timeStyle: 'short'
            }).format(date);
            
            document.getElementById('iso').textContent = date.toISOString();
            
            // Relative time
            const rtf = new Intl.RelativeTimeFormat('en', { numeric: 'auto' });
            const diffDays = Math.round((date - new Date()) / (1000 * 60 * 60 * 24));
            document.getElementById('relative').textContent = rtf.format(diffDays, 'day');
            
            document.getElementById('unix').textContent = Math.floor(date.getTime() / 1000);
            
            document.getElementById('time').textContent = new Intl.DateTimeFormat('en-US', {
                timeStyle: 'medium'
            }).format(date);
            
            document.getElementById('date').textContent = new Intl.DateTimeFormat('en-US', {
                dateStyle: 'long'
            }).format(date);
            
            document.getElementById('weekday').textContent = new Intl.DateTimeFormat('en-US', {
                weekday: 'long'
            }).format(date);
            
            document.getElementById('monthYear').textContent = new Intl.DateTimeFormat('en-US', {
                month: 'long',
                year: 'numeric'
            }).format(date);
            
            document.getElementById('custom').textContent = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
        }
        
        datetimeInput.addEventListener('input', formatDate);
        formatDate();
    </script>
</body>
</html>

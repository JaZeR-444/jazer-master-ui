<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            background: rgba(0, 217, 255, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            transform: translateX(-5px);
        }
        h1 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }
        .password-display {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .password-text {
            font-size: 1.5rem;
            font-family: 'Courier New', monospace;
            color: white;
            margin-bottom: 1rem;
            word-break: break-all;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        button {
            padding: 0.75rem 1.5rem;
            background: var(--jazer-cyan);
            color: #0a0a0a;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.5);
        }
        .options {
            margin-bottom: 2rem;
        }
        .option-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            color: var(--jazer-cyan);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 0.5rem;
        }
        .length-display {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .strength-meter {
            height: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 1rem;
        }
        .strength-bar {
            height: 100%;
            transition: all 0.3s ease;
        }
        .strength-label {
            text-align: center;
            margin-top: 0.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <div class="container">
        <h1>üîê Password Generator</h1>
        
        <div class="password-display">
            <div class="password-text" id="password"></div>
            <div class="button-group">
                <button onclick="generate()">Generate</button>
                <button onclick="copy()">Copy</button>
            </div>
            <div class="strength-meter">
                <div class="strength-bar" id="strengthBar"></div>
            </div>
            <div class="strength-label" id="strengthLabel"></div>
        </div>
        
        <div class="options">
            <div class="option-group">
                <label>Length: <span class="length-display" id="lengthDisplay">16</span></label>
                <input type="range" id="length" min="8" max="64" value="16">
            </div>
            
            <div class="option-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="uppercase" checked>
                    <label>Uppercase (A-Z)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="lowercase" checked>
                    <label>Lowercase (a-z)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="numbers" checked>
                    <label>Numbers (0-9)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="symbols" checked>
                    <label>Symbols (!@#$%^&*)</label>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const lengthSlider = document.getElementById('length');
        const lengthDisplay = document.getElementById('lengthDisplay');
        
        lengthSlider.addEventListener('input', () => {
            lengthDisplay.textContent = lengthSlider.value;
            generate();
        });
        
        document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
            cb.addEventListener('change', generate);
        });
        
        function generate() {
            const length = parseInt(lengthSlider.value);
            const useUpper = document.getElementById('uppercase').checked;
            const useLower = document.getElementById('lowercase').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;
            
            let chars = '';
            if (useUpper) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (useLower) chars += 'abcdefghijklmnopqrstuvwxyz';
            if (useNumbers) chars += '0123456789';
            if (useSymbols) chars += '!@#$%^&*()_+-=[]{}|;:,.<>?';
            
            if (!chars) {
                document.getElementById('password').textContent = 'Select at least one option';
                return;
            }
            
            let password = '';
            const array = new Uint32Array(length);
            crypto.getRandomValues(array);
            
            for (let i = 0; i < length; i++) {
                password += chars[array[i] % chars.length];
            }
            
            document.getElementById('password').textContent = password;
            updateStrength(password, useUpper, useLower, useNumbers, useSymbols);
        }
        
        function updateStrength(password, upper, lower, numbers, symbols) {
            let strength = 0;
            const len = password.length;
            
            if (len >= 8) strength += 20;
            if (len >= 12) strength += 20;
            if (len >= 16) strength += 20;
            if (upper) strength += 10;
            if (lower) strength += 10;
            if (numbers) strength += 10;
            if (symbols) strength += 10;
            
            const bar = document.getElementById('strengthBar');
            const label = document.getElementById('strengthLabel');
            
            bar.style.width = strength + '%';
            
            if (strength < 40) {
                bar.style.background = '#ff3366';
                label.textContent = 'Weak';
                label.style.color = '#ff3366';
            } else if (strength < 70) {
                bar.style.background = '#ffaa00';
                label.textContent = 'Medium';
                label.style.color = '#ffaa00';
            } else {
                bar.style.background = '#39ff14';
                label.textContent = 'Strong';
                label.style.color = '#39ff14';
            }
        }
        
        function copy() {
            const password = document.getElementById('password').textContent;
            navigator.clipboard.writeText(password);
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = originalText, 2000);
        }
        
        generate();
    </script>
</body>
</html>

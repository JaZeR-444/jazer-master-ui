<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            background: rgba(0, 217, 255, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            transform: translateX(-5px);
        }
        h1 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }
        .converter-section {
            margin-bottom: 2rem;
        }
        .converter-section h2 {
            color: var(--jazer-cyan);
            margin-bottom: 1rem;
        }
        .input-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
        }
        input, select {
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }
        .arrow {
            color: var(--jazer-cyan);
            font-size: 1.5rem;
        }
        .result {
            background: rgba(177, 0, 255, 0.1);
            border: 2px solid var(--jazer-purple);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <div class="container">
        <h1>üîÑ Unit Converter</h1>
        
        <!-- Length -->
        <div class="converter-section">
            <h2>üìè Length</h2>
            <div class="input-row">
                <div>
                    <input type="number" id="lengthFrom" value="1" step="0.01">
                    <select id="lengthFromUnit">
                        <option value="m">Meters</option>
                        <option value="km">Kilometers</option>
                        <option value="cm">Centimeters</option>
                        <option value="mm">Millimeters</option>
                        <option value="mi">Miles</option>
                        <option value="yd">Yards</option>
                        <option value="ft">Feet</option>
                        <option value="in">Inches</option>
                    </select>
                </div>
                <div class="arrow">‚Üí</div>
                <div>
                    <select id="lengthToUnit">
                        <option value="m">Meters</option>
                        <option value="km">Kilometers</option>
                        <option value="cm">Centimeters</option>
                        <option value="mm">Millimeters</option>
                        <option value="mi" selected>Miles</option>
                        <option value="yd">Yards</option>
                        <option value="ft">Feet</option>
                        <option value="in">Inches</option>
                    </select>
                    <div class="result" id="lengthResult">0.000621 mi</div>
                </div>
            </div>
        </div>
        
        <!-- Weight -->
        <div class="converter-section">
            <h2>‚öñÔ∏è Weight</h2>
            <div class="input-row">
                <div>
                    <input type="number" id="weightFrom" value="1" step="0.01">
                    <select id="weightFromUnit">
                        <option value="kg">Kilograms</option>
                        <option value="g">Grams</option>
                        <option value="mg">Milligrams</option>
                        <option value="lb">Pounds</option>
                        <option value="oz">Ounces</option>
                        <option value="ton">Metric Tons</option>
                    </select>
                </div>
                <div class="arrow">‚Üí</div>
                <div>
                    <select id="weightToUnit">
                        <option value="kg">Kilograms</option>
                        <option value="g">Grams</option>
                        <option value="mg">Milligrams</option>
                        <option value="lb" selected>Pounds</option>
                        <option value="oz">Ounces</option>
                        <option value="ton">Metric Tons</option>
                    </select>
                    <div class="result" id="weightResult">2.205 lb</div>
                </div>
            </div>
        </div>
        
        <!-- Temperature -->
        <div class="converter-section">
            <h2>üå°Ô∏è Temperature</h2>
            <div class="input-row">
                <div>
                    <input type="number" id="tempFrom" value="0" step="0.1">
                    <select id="tempFromUnit">
                        <option value="c" selected>Celsius</option>
                        <option value="f">Fahrenheit</option>
                        <option value="k">Kelvin</option>
                    </select>
                </div>
                <div class="arrow">‚Üí</div>
                <div>
                    <select id="tempToUnit">
                        <option value="c">Celsius</option>
                        <option value="f" selected>Fahrenheit</option>
                        <option value="k">Kelvin</option>
                    </select>
                    <div class="result" id="tempResult">32¬∞F</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Length conversions (to meters)
        const lengthFactors = {
            m: 1, km: 1000, cm: 0.01, mm: 0.001,
            mi: 1609.34, yd: 0.9144, ft: 0.3048, in: 0.0254
        };
        
        // Weight conversions (to kg)
        const weightFactors = {
            kg: 1, g: 0.001, mg: 0.000001,
            lb: 0.453592, oz: 0.0283495, ton: 1000
        };
        
        function convertLength() {
            const value = parseFloat(document.getElementById('lengthFrom').value) || 0;
            const from = document.getElementById('lengthFromUnit').value;
            const to = document.getElementById('lengthToUnit').value;
            const result = (value * lengthFactors[from]) / lengthFactors[to];
            document.getElementById('lengthResult').textContent = result.toFixed(6) + ' ' + to;
        }
        
        function convertWeight() {
            const value = parseFloat(document.getElementById('weightFrom').value) || 0;
            const from = document.getElementById('weightFromUnit').value;
            const to = document.getElementById('weightToUnit').value;
            const result = (value * weightFactors[from]) / weightFactors[to];
            document.getElementById('weightResult').textContent = result.toFixed(6) + ' ' + to;
        }
        
        function convertTemp() {
            const value = parseFloat(document.getElementById('tempFrom').value) || 0;
            const from = document.getElementById('tempFromUnit').value;
            const to = document.getElementById('tempToUnit').value;
            
            let celsius;
            if (from === 'c') celsius = value;
            else if (from === 'f') celsius = (value - 32) * 5/9;
            else celsius = value - 273.15;
            
            let result;
            if (to === 'c') result = celsius;
            else if (to === 'f') result = celsius * 9/5 + 32;
            else result = celsius + 273.15;
            
            const unit = to === 'c' ? '¬∞C' : to === 'f' ? '¬∞F' : 'K';
            document.getElementById('tempResult').textContent = result.toFixed(2) + unit;
        }
        
        // Event listeners
        ['lengthFrom', 'lengthFromUnit', 'lengthToUnit'].forEach(id => {
            document.getElementById(id).addEventListener('input', convertLength);
            document.getElementById(id).addEventListener('change', convertLength);
        });
        
        ['weightFrom', 'weightFromUnit', 'weightToUnit'].forEach(id => {
            document.getElementById(id).addEventListener('input', convertWeight);
            document.getElementById(id).addEventListener('change', convertWeight);
        });
        
        ['tempFrom', 'tempFromUnit', 'tempToUnit'].forEach(id => {
            document.getElementById(id).addEventListener('input', convertTemp);
            document.getElementById(id).addEventListener('change', convertTemp);
        });
        
        // Initialize
        convertLength();
        convertWeight();
        convertTemp();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            padding: 3rem 2rem;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            background: rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-family: var(--font-primary);
            font-size: 3rem;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .completion-badge {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: rgba(255, 165, 0, 0.2);
            border: 2px solid #ffa500;
            border-radius: 25px;
            color: #ffa500;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(10, 10, 10, 0.6);
            border: 2px dashed rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            margin: 2rem 0;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-state-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
        }
        .component-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-top: 0.75rem;
        }

        .meta-badge {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 8px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .meta-badge.complexity-easy {
            background: rgba(57, 255, 20, 0.15);
            border-color: rgba(57, 255, 20, 0.3);
            color: #39ff14;
        }

        .meta-badge.complexity-medium {
            background: rgba(255, 165, 0, 0.15);
            border-color: rgba(255, 165, 0, 0.3);
            color: #ffa500;
        }

        .meta-badge.complexity-advanced {
            background: rgba(255, 0, 110, 0.15);
            border-color: rgba(255, 0, 110, 0.3);
            color: #ff006e;
        }

        .meta-badge.jazer-original {
            background: rgba(147, 51, 234, 0.2);
            border-color: rgba(147, 51, 234, 0.4);
            color: #a855f7;
        }

        .meta-badge.tech-css {
            background: rgba(0, 150, 255, 0.15);
            border-color: rgba(0, 150, 255, 0.3);
            color: #0096ff;
        }

        .meta-badge.tech-js {
            background: rgba(255, 220, 0, 0.15);
            border-color: rgba(255, 220, 0, 0.3);
            color: #ffdc00;
        }



        .site-footer {
            margin-top: 4rem;
            padding: 3rem 2rem;
            background: rgba(10, 10, 10, 0.8);
            border-top: 2px solid rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .site-footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--jazer-cyan), var(--jazer-purple), var(--jazer-pink));
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            text-align: center;
        }

        .copyright {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.75rem;
        }

        .footer-brand {
            font-family: var(--font-primary);
            font-weight: 900;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple), var(--jazer-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .footer-tagline {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        @media (max-width: 768px) {
            body {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Avatar - AI & Voice Interactions</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--jazer-cyan);
            color: #000;
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
        }

        .demo-container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(10px);
        }

        .avatar-showcase {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .avatar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .avatar {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .avatar-idle {
            background: var(--gradient-primary);
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.5);
        }

        .avatar-thinking {
            background: var(--gradient-accent);
            animation: thinking-pulse 2s ease-in-out infinite;
        }

        @keyframes thinking-pulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(236, 72, 153, 0.5);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 50px rgba(236, 72, 153, 0.8);
                transform: scale(1.05);
            }
        }

        .avatar-speaking {
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-neon-green));
            animation: speaking-pulse 0.5s ease-in-out infinite;
        }

        @keyframes speaking-pulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(144, 238, 144, 0.5);
            }
            50% {
                box-shadow: 0 0 50px rgba(144, 238, 144, 0.9);
            }
        }

        .avatar-error {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.5);
        }

        .avatar:hover {
            transform: translateY(-5px);
        }

        .avatar-icon {
            font-size: 3.5rem;
        }

        .glow-ring {
            position: absolute;
            width: 140px;
            height: 140px;
            border: 3px solid currentColor;
            border-radius: 50%;
            top: -10px;
            left: -10px;
            opacity: 0.6;
        }

        .avatar-thinking .glow-ring {
            color: var(--jazer-pink);
            animation: rotate 3s linear infinite;
        }

        .avatar-speaking .glow-ring {
            color: var(--jazer-neon-green);
            animation: pulse-ring 1s ease-out infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        .avatar-label {
            font-weight: 600;
            color: var(--text-light);
            text-align: center;
        }

        .chat-demo {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(6, 182, 212, 0.3);
            border-radius: 15px;
            padding: 2rem;
        }

        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .message-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 15px;
            padding: 1rem 1.5rem;
            color: var(--text-light);
        }

        .message-name {
            font-weight: 600;
            color: var(--jazer-cyan);
            margin-bottom: 0.5rem;
        }

        .typing-indicator {
            display: flex;
            gap: 0.4rem;
            padding: 0.5rem 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--jazer-cyan);
            border-radius: 50%;
            animation: typing 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <div class="header">
        <h1>Chatbot Avatar</h1>
        <p>Animated AI assistant avatars with dynamic state indicators</p>
    </div>

    <div class="demo-container">
        <div class="avatar-showcase">
            <div class="avatar-container">
                <div class="avatar avatar-idle">
                    <div class="avatar-icon">ü§ñ</div>
                </div>
                <div class="avatar-label">Idle</div>
            </div>

            <div class="avatar-container">
                <div class="avatar avatar-thinking">
                    <div class="glow-ring"></div>
                    <div class="avatar-icon">üß†</div>
                </div>
                <div class="avatar-label">Thinking</div>
            </div>

            <div class="avatar-container">
                <div class="avatar avatar-speaking">
                    <div class="glow-ring"></div>
                    <div class="avatar-icon">üí¨</div>
                </div>
                <div class="avatar-label">Speaking</div>
            </div>

            <div class="avatar-container">
                <div class="avatar avatar-error">
                    <div class="avatar-icon">‚ö†Ô∏è</div>
                </div>
                <div class="avatar-label">Error</div>
            </div>
        </div>

        <div class="chat-demo">
            <div class="chat-messages">
                <div class="message">
                    <div class="message-avatar">ü§ñ</div>
                    <div class="message-content">
                        <div class="message-name">JaZeR AI</div>
                        <div>Hello! How can I assist you today?</div>
                    </div>
                </div>

                <div class="message">
                    <div class="message-avatar">ü§ñ</div>
                    <div class="message-content">
                        <div class="message-name">JaZeR AI</div>
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

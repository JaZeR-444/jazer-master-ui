<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Command History - JaZeR Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Back Button */
        .back-button {
            align-self: flex-start;
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 2px solid var(--jazer-cyan);
            border-radius: 10px;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .back-button:hover {
            background: var(--jazer-cyan);
            color: var(--bg-dark);
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.5);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-family: var(--font-secondary);
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-gray);
            font-size: 1rem;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 800px;
        }

        /* Command History Card */
        .command-history {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--border-default);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .command-history::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 0, 110, 0.08) 0%, transparent 70%);
            animation: glow 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes glow {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20%, 20%); }
        }

        /* History Header */
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-default);
            position: relative;
            z-index: 1;
        }

        .history-title {
            font-family: var(--font-secondary);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .title-icon {
            font-size: 2rem;
        }

        .history-count {
            font-family: var(--font-secondary);
            font-size: 1rem;
            font-weight: 600;
            color: var(--jazer-cyan);
            background: rgba(0, 242, 234, 0.15);
            padding: 0.625rem 1.25rem;
            border-radius: 25px;
            border: 2px solid var(--border-cyan);
        }

        /* History Timeline */
        .history-timeline {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-height: 600px;
            overflow-y: auto;
            padding-right: 0.5rem;
            position: relative;
            z-index: 1;
            margin-bottom: 2rem;
        }

        .history-timeline::-webkit-scrollbar {
            width: 8px;
        }

        .history-timeline::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }

        .history-timeline::-webkit-scrollbar-thumb {
            background: var(--gradient-accent);
            border-radius: 4px;
        }

        /* History Item */
        .history-item {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--border-default);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 1.25rem;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateX(-30px);
            animation: slideIn 0.4s ease forwards;
            position: relative;
            overflow: hidden;
        }

        .history-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .history-item:hover {
            border-color: var(--jazer-cyan);
            background: rgba(0, 242, 234, 0.05);
            transform: translateX(5px);
            box-shadow: 0 5px 30px rgba(0, 242, 234, 0.2);
        }

        .history-item:hover::before {
            opacity: 1;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .history-item.removing {
            animation: fadeOut 0.3s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(30px);
            }
        }

        /* Status Icon */
        .status-icon {
            width: 50px;
            height: 50px;
            min-width: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            border: 2px solid;
            transition: all 0.3s ease;
        }

        .status-icon.success {
            background: rgba(0, 242, 234, 0.15);
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
        }

        .status-icon.error {
            background: rgba(255, 0, 110, 0.15);
            border-color: var(--jazer-pink);
            color: var(--jazer-pink);
        }

        .history-item:hover .status-icon {
            transform: scale(1.1) rotate(5deg);
        }

        /* Content */
        .history-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .history-command {
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 1.0625rem;
            color: var(--text-light);
            line-height: 1.4;
        }

        .history-result {
            font-family: var(--font-body);
            font-size: 0.9375rem;
            color: var(--text-gray);
            line-height: 1.5;
        }

        .history-time {
            font-family: var(--font-body);
            font-size: 0.8125rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .time-icon {
            font-size: 0.875rem;
        }

        /* Clear Button */
        .clear-button {
            width: 100%;
            padding: 1rem 2rem;
            border-radius: 12px;
            border: 2px solid var(--jazer-pink);
            background: rgba(255, 0, 110, 0.1);
            color: var(--jazer-pink);
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .clear-button:hover {
            background: var(--jazer-pink);
            color: var(--bg-dark);
            box-shadow: 0 5px 30px rgba(255, 0, 110, 0.5);
            transform: translateY(-3px);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-gray);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .empty-text {
            font-family: var(--font-secondary);
            font-size: 1.125rem;
            color: var(--text-gray);
        }

        @media (max-width: 768px) {
            .history-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .history-item {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to AI & Voice Interactions</a>
    
    <div class="header">
        <h1>Voice Command History</h1>
        <p>Track and review your recent voice commands with timestamps</p>
    </div>
    
    <div class="container">
        <div class="command-history">
            <div class="history-header">
                <div class="history-title">
                    <span class="title-icon">üìú</span>
                    <span>Recent Commands</span>
                </div>
                <div class="history-count" id="historyCount">0 commands</div>
            </div>
            
            <div class="history-timeline" id="historyTimeline">
                <div class="empty-state">
                    <div class="empty-icon">üé§</div>
                    <div class="empty-text">No commands in history yet. Start using voice commands!</div>
                </div>
            </div>
            
            <button class="clear-button" onclick="clearHistory()">
                <span>üóëÔ∏è</span>
                <span>Clear History</span>
            </button>
        </div>
    </div>

    <script>
        let commandHistory = [
            {
                command: "Turn on living room lights",
                result: "Lights turned on successfully",
                status: "success",
                timestamp: new Date(Date.now() - 120000)
            },
            {
                command: "Set temperature to 72 degrees",
                result: "Temperature adjusted to 72¬∞F",
                status: "success",
                timestamp: new Date(Date.now() - 240000)
            },
            {
                command: "Play some jazz music",
                result: "Command not recognized. Please try again.",
                status: "error",
                timestamp: new Date(Date.now() - 360000)
            },
            {
                command: "Lock front door",
                result: "Front door locked and secured",
                status: "success",
                timestamp: new Date(Date.now() - 540000)
            },
            {
                command: "Start robot vacuum",
                result: "Vacuum started in bedroom",
                status: "success",
                timestamp: new Date(Date.now() - 720000)
            },
            {
                command: "Set alarm for 7 AM",
                result: "Alarm set for 7:00 AM tomorrow",
                status: "success",
                timestamp: new Date(Date.now() - 960000)
            },
            {
                command: "Turn on TV",
                result: "TV powered on, channel 5",
                status: "success",
                timestamp: new Date(Date.now() - 1200000)
            },
            {
                command: "What's the weather",
                result: "Unable to fetch weather data",
                status: "error",
                timestamp: new Date(Date.now() - 1440000)
            }
        ];

        function formatTime(timestamp) {
            const now = new Date();
            const diff = Math.floor((now - timestamp) / 1000); // seconds

            if (diff < 60) return 'Just now';
            if (diff < 3600) {
                const mins = Math.floor(diff / 60);
                return `${mins} minute${mins !== 1 ? 's' : ''} ago`;
            }
            if (diff < 86400) {
                const hours = Math.floor(diff / 3600);
                return `${hours} hour${hours !== 1 ? 's' : ''} ago`;
            }
            const days = Math.floor(diff / 86400);
            return `${days} day${days !== 1 ? 's' : ''} ago`;
        }

        function renderHistory() {
            const historyTimeline = document.getElementById('historyTimeline');
            const historyCount = document.getElementById('historyCount');

            if (commandHistory.length === 0) {
                historyTimeline.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üé§</div>
                        <div class="empty-text">No commands in history yet. Start using voice commands!</div>
                    </div>
                `;
                historyCount.textContent = '0 commands';
                return;
            }

            historyCount.textContent = `${commandHistory.length} command${commandHistory.length !== 1 ? 's' : ''}`;

            historyTimeline.innerHTML = commandHistory.map((item, index) => `
                <div class="history-item" style="animation-delay: ${index * 0.06}s">
                    <div class="status-icon ${item.status}">
                        ${item.status === 'success' ? '‚úì' : '‚úó'}
                    </div>
                    <div class="history-content">
                        <div class="history-command">"${item.command}"</div>
                        <div class="history-result">${item.result}</div>
                        <div class="history-time">
                            <span class="time-icon">‚è±Ô∏è</span>
                            <span>${formatTime(item.timestamp)}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function clearHistory() {
            const items = document.querySelectorAll('.history-item');
            items.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('removing');
                }, index * 50);
            });

            setTimeout(() => {
                commandHistory = [];
                renderHistory();
            }, items.length * 50 + 300);
        }

        function addCommand(command, result, status) {
            commandHistory.unshift({
                command,
                result,
                status,
                timestamp: new Date()
            });

            // Keep only last 15 commands
            if (commandHistory.length > 15) {
                commandHistory.pop();
            }

            renderHistory();
        }

        // Initial render
        renderHistory();

        // Simulate new commands for demo (every 8 seconds)
        const demoCommands = [
            { command: "Show me the weather", result: "Displaying weather forecast", status: "success" },
            { command: "Order pizza", result: "Action requires confirmation", status: "error" },
            { command: "Turn off all lights", result: "All lights turned off", status: "success" },
            { command: "Play next song", result: "Playing next track", status: "success" }
        ];

        let demoIndex = 0;
        setInterval(() => {
            if (demoIndex < demoCommands.length) {
                const cmd = demoCommands[demoIndex];
                addCommand(cmd.command, cmd.result, cmd.status);
                demoIndex++;
            }
        }, 8000);

        // Update time every minute
        setInterval(() => {
            renderHistory();
        }, 60000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Processing Spinner - Rotating Gradient</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            padding: 2.5rem;
            font-family: var(--font-body);
            color: var(--text-primary);
        }

        .back-button {
            display: inline-block;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-family: var(--font-primary);
            font-size: 0.95rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            background: rgba(0, 212, 255, 0.05);
        }

        .back-button:hover {
            background: rgba(0, 212, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
            transform: translateX(-5px);
        }

        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            font-family: var(--font-primary);
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 3rem;
            font-family: var(--font-body);
        }

        /* Processing Spinner Container */
        .ai-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            padding: 2.5rem;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-purple);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 0 60px rgba(168, 85, 247, 0.2);
            backdrop-filter: blur(10px);
            min-width: 320px;
        }

        .example-container {
            background: rgba(6, 182, 212, 0.03);
            border: 2px solid rgba(0, 212, 255, 0.2);
            border-radius: 20px;
            padding: 2.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        /* Spinner Circle */
        .spinner-circle {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .spinner-circle__outer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--jazer-cyan);
            border-right-color: var(--jazer-purple);
            border-bottom-color: var(--jazer-pink);
            animation: spin 1.5s linear infinite;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
        }

        .spinner-circle__middle {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--jazer-pink);
            border-left-color: var(--jazer-cyan);
            animation: spin 1s linear infinite reverse;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.4);
        }

        .spinner-circle__inner {
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: var(--jazer-neon-green);
            border-bottom-color: var(--jazer-purple);
            animation: spin 0.7s linear infinite;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }

        .spinner-circle__core {
            position: absolute;
            top: 35%;
            left: 35%;
            width: 30%;
            height: 30%;
            border-radius: 50%;
            background: var(--gradient-primary);
            animation: pulse-glow 1.5s ease-in-out infinite;
        }

        /* Text Elements */
        .spinner-text {
            text-align: center;
            color: var(--jazer-cyan);
            font-family: var(--font-primary);
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fade-pulse 2s ease-in-out infinite;
        }

        .spinner-subtext {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9em;
            opacity: 0.8;
        }

        .spinner-dots {
            color: var(--jazer-pink);
            animation: dots 1.5s steps(4, end) infinite;
        }

        /* Progress Percentage (Optional) */
        .spinner-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            font-weight: bold;
            color: var(--jazer-cyan);
            font-family: var(--font-primary);
            text-shadow: 0 0 10px var(--jazer-cyan);
            z-index: 10;
        }

        /* Animations */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse-glow {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 15px var(--jazer-cyan);
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 0 30px var(--jazer-pink), 0 0 40px var(--jazer-cyan);
            }
        }

        @keyframes fade-pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
                text-shadow: 0 0 15px var(--jazer-cyan);
            }
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        /* Variations */
        .ai-spinner--small .spinner-circle {
            width: 80px;
            height: 80px;
        }

        .ai-spinner--large .spinner-circle {
            width: 160px;
            height: 160px;
        }

        .ai-spinner--fast .spinner-circle__outer {
            animation-duration: 0.8s;
        }

        .ai-spinner--fast .spinner-circle__middle {
            animation-duration: 0.6s;
        }

        .ai-spinner--fast .spinner-circle__inner {
            animation-duration: 0.4s;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .ai-spinner {
                min-width: 250px;
                padding: var(--space-xl);
            }

            .spinner-circle {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <a href="index.html" class="back-button">‚Üê Back to AI & Voice Interactions</a>
        
        <h1>AI Processing Spinner</h1>
        <p class="subtitle">Multi-layered rotating spinners with various states and speeds</p>

        <div class="example-container">
        <!-- Default Spinner -->
        <div class="ai-spinner">
            <div class="spinner-circle">
                <div class="spinner-circle__outer"></div>
                <div class="spinner-circle__middle"></div>
                <div class="spinner-circle__inner"></div>
                <div class="spinner-circle__core"></div>
            </div>
            <div class="spinner-text">Processing<span class="spinner-dots">...</span></div>
            <div class="spinner-subtext">AI computing in progress</div>
        </div>

        <!-- Spinner with Percentage -->
        <div class="ai-spinner">
            <div class="spinner-circle">
                <div class="spinner-circle__outer"></div>
                <div class="spinner-circle__middle"></div>
                <div class="spinner-circle__inner"></div>
                <div class="spinner-circle__core"></div>
                <div class="spinner-percentage" id="percentage">0%</div>
            </div>
            <div class="spinner-text">Analyzing Data</div>
            <div class="spinner-subtext">Neural network training</div>
        </div>

        <!-- Small Fast Spinner -->
        <div class="ai-spinner ai-spinner--small ai-spinner--fast">
            <div class="spinner-circle">
                <div class="spinner-circle__outer"></div>
                <div class="spinner-circle__middle"></div>
                <div class="spinner-circle__inner"></div>
                <div class="spinner-circle__core"></div>
            </div>
            <div class="spinner-text">Quick Process</div>
        </div>

        <!-- Large Spinner -->
        <div class="ai-spinner ai-spinner--large">
            <div class="spinner-circle">
                <div class="spinner-circle__outer"></div>
                <div class="spinner-circle__middle"></div>
                <div class="spinner-circle__inner"></div>
                <div class="spinner-circle__core"></div>
            </div>
            <div class="spinner-text">Deep Learning<span class="spinner-dots">...</span></div>
            <div class="spinner-subtext">Model optimization</div>
        </div>
    </div>
    </div>

    <script>
        // Simulate percentage progress
        let percentage = 0;
        const percentageEl = document.getElementById('percentage');
        
        function updatePercentage() {
            percentage = (percentage + 1) % 101;
            if (percentageEl) {
                percentageEl.textContent = percentage + '%';
            }
        }

        // Update every 50ms for smooth animation
        setInterval(updatePercentage, 50);

        // Optional: Add interactive effects
        document.querySelectorAll('.ai-spinner').forEach(spinner => {
            spinner.addEventListener('mouseenter', () => {
                const circles = spinner.querySelectorAll('[class*="spinner-circle__"]');
                circles.forEach(circle => {
                    circle.style.animationPlayState = 'paused';
                });
            });

            spinner.addEventListener('mouseleave', () => {
                const circles = spinner.querySelectorAll('[class*="spinner-circle__"]');
                circles.forEach(circle => {
                    circle.style.animationPlayState = 'running';
                });
            });
        });
    </script>
</body>
</html>

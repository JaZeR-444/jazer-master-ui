<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Avatar Glow - JaZeR Component Library</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
        }

        h1 {
            font-family: var(--font-primary);
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        /* AI Avatar Container */
        .ai-avatar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            max-width: 400px;
        }

        /* Avatar Wrapper */
        .avatar-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated Glow Rings */
        .glow-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid transparent;
            animation: pulse-ring 3s ease-in-out infinite;
        }

        .glow-ring:nth-child(1) {
            width: 100%;
            height: 100%;
            border-color: var(--jazer-cyan);
            animation-delay: 0s;
        }

        .glow-ring:nth-child(2) {
            width: 120%;
            height: 120%;
            border-color: var(--jazer-purple);
            animation-delay: 0.5s;
        }

        .glow-ring:nth-child(3) {
            width: 140%;
            height: 140%;
            border-color: var(--jazer-pink);
            animation-delay: 1s;
        }

        /* Avatar Core */
        .avatar-core {
            position: relative;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, 
                rgba(0, 242, 234, 0.2) 0%, 
                rgba(147, 51, 234, 0.2) 50%, 
                rgba(255, 0, 110, 0.2) 100%);
            border: 3px solid var(--jazer-cyan);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(0, 242, 234, 0.5),
                0 0 60px rgba(147, 51, 234, 0.3),
                inset 0 0 40px rgba(0, 242, 234, 0.2);
            animation: glow-pulse 2s ease-in-out infinite;
            z-index: 10;
        }

        /* Avatar Icon/Face */
        .avatar-icon {
            font-size: 5rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: float 3s ease-in-out infinite;
        }

        /* Rotating Particles */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--jazer-cyan);
            box-shadow: 0 0 10px var(--jazer-cyan);
            animation: orbit 8s linear infinite;
        }

        .particle:nth-child(2) {
            animation-delay: -2s;
            background: var(--jazer-purple);
            box-shadow: 0 0 10px var(--jazer-purple);
        }

        .particle:nth-child(3) {
            animation-delay: -4s;
            background: var(--jazer-pink);
            box-shadow: 0 0 10px var(--jazer-pink);
        }

        .particle:nth-child(4) {
            animation-delay: -6s;
            background: var(--jazer-cyan);
            box-shadow: 0 0 10px var(--jazer-cyan);
        }

        /* Status Info */
        .status-info {
            text-align: center;
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 16px;
            border: 2px solid var(--border-cyan);
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .status-label {
            font-family: var(--font-secondary);
            font-size: 0.875rem;
            color: var(--text-gray);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .status-value {
            font-family: var(--font-primary);
            font-size: 1.25rem;
            font-weight: 700;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .activity-indicators {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .indicator-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--jazer-cyan);
            box-shadow: 0 0 10px var(--jazer-cyan);
            animation: blink 1.5s ease-in-out infinite;
        }

        .indicator-dot:nth-child(2) {
            animation-delay: 0.3s;
            background: var(--jazer-purple);
            box-shadow: 0 0 10px var(--jazer-purple);
        }

        .indicator-dot:nth-child(3) {
            animation-delay: 0.6s;
            background: var(--jazer-pink);
            box-shadow: 0 0 10px var(--jazer-pink);
        }

        /* Animations */
        @keyframes pulse-ring {
            0%, 100% {
                transform: scale(0.95);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.4;
            }
        }

        @keyframes glow-pulse {
            0%, 100% {
                box-shadow: 
                    0 0 30px rgba(0, 242, 234, 0.5),
                    0 0 60px rgba(147, 51, 234, 0.3),
                    inset 0 0 40px rgba(0, 242, 234, 0.2);
            }
            50% {
                box-shadow: 
                    0 0 50px rgba(0, 242, 234, 0.8),
                    0 0 100px rgba(147, 51, 234, 0.5),
                    inset 0 0 60px rgba(0, 242, 234, 0.3);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(100px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(100px) rotate(-360deg);
            }
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .avatar-wrapper {
                width: 150px;
                height: 150px;
            }

            .avatar-core {
                width: 130px;
                height: 130px;
            }

            .avatar-icon {
                font-size: 4rem;
            }

            @keyframes orbit {
                0% {
                    transform: rotate(0deg) translateX(75px) rotate(0deg);
                }
                100% {
                    transform: rotate(360deg) translateX(75px) rotate(-360deg);
                }
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button back-link">‚Üê Back</a>
    
    <h1 class="gradient-text">AI Avatar Glow</h1>

    <div class="ai-avatar-container">
        <!-- Avatar with Animated Glow -->
        <div class="avatar-wrapper">
            <div class="glow-ring"></div>
            <div class="glow-ring"></div>
            <div class="glow-ring"></div>
            
            <div class="avatar-core">
                <div class="avatar-icon">ü§ñ</div>
                <!-- Orbiting Particles -->
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>

        <!-- Status Information -->
        <div class="status-info">
            <div class="status-label">AI Assistant Status</div>
            <div class="status-value">Active & Learning</div>
            <div class="activity-indicators">
                <div class="indicator-dot"></div>
                <div class="indicator-dot"></div>
                <div class="indicator-dot"></div>
            </div>
        </div>
    </div>

    <script>
        // Optional: Add interactive glow intensity on hover
        const avatarCore = document.querySelector('.avatar-core');
        const glowRings = document.querySelectorAll('.glow-ring');

        avatarCore.addEventListener('mouseenter', () => {
            avatarCore.style.transform = 'scale(1.05)';
            glowRings.forEach(ring => {
                ring.style.borderWidth = '3px';
            });
        });

        avatarCore.addEventListener('mouseleave', () => {
            avatarCore.style.transform = 'scale(1)';
            glowRings.forEach(ring => {
                ring.style.borderWidth = '2px';
            });
        });

        // Simulate real-time activity updates
        const statusValue = document.querySelector('.status-value');
        const statuses = ['Active & Learning', 'Processing Data', 'Analyzing Context', 'Ready to Assist'];
        let statusIndex = 0;

        setInterval(() => {
            statusIndex = (statusIndex + 1) % statuses.length;
            statusValue.style.opacity = '0';
            setTimeout(() => {
                statusValue.textContent = statuses[statusIndex];
                statusValue.style.opacity = '1';
            }, 300);
        }, 4000);
    </script>
</body>
</html>

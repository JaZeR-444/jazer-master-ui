<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Waveform - JaZeR Component Library</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: #ffffff;
            line-height: 1.6;
            padding: 2rem;
            min-height: 100vh;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            background: rgba(0, 242, 234, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(0, 242, 234, 0.2);
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.4);
        }

        .header {
            text-align: center;
            margin: 3rem 0 4rem;
        }

        .header h1 {
            font-family: var(--font-primary);
            font-size: clamp(2.5rem, 5vw, 4rem);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.125rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .demo-container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        /* Waveform Container */
        .waveform-card {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid rgba(0, 242, 234, 0.3);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .waveform-card:hover {
            border-color: var(--jazer-cyan);
            box-shadow: 0 10px 40px rgba(0, 242, 234, 0.3);
        }

        .waveform-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .waveform-title {
            font-family: var(--font-primary);
            font-size: 1.5rem;
            color: var(--jazer-cyan);
        }

        .waveform-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .recording-dot {
            width: 10px;
            height: 10px;
            background: var(--jazer-pink);
            border-radius: 50%;
            animation: recordPulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 15px var(--jazer-pink);
        }

        @keyframes recordPulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.3);
            }
        }

        /* Sine Wave Visualization */
        .waveform-container {
            position: relative;
            height: 200px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .waveform-svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .wave-path {
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
            filter: drop-shadow(0 0 8px currentColor);
        }

        .wave-1 {
            stroke: var(--jazer-cyan);
            animation: waveFlow 3s ease-in-out infinite;
            opacity: 0.8;
        }

        .wave-2 {
            stroke: var(--jazer-pink);
            animation: waveFlow 3s ease-in-out infinite 0.5s;
            opacity: 0.6;
        }

        .wave-3 {
            stroke: var(--jazer-purple);
            animation: waveFlow 3s ease-in-out infinite 1s;
            opacity: 0.4;
        }

        @keyframes waveFlow {
            0%, 100% {
                stroke-dashoffset: 0;
                opacity: 0.8;
            }
            50% {
                stroke-dashoffset: -200;
                opacity: 0.4;
            }
        }

        /* Frequency Bars Variant */
        .frequency-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 150px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 1rem;
        }

        .freq-bar {
            flex: 1;
            max-width: 8px;
            background: var(--gradient-primary);
            border-radius: 4px;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 242, 234, 0.4);
            animation: freqPulse 1.2s ease-in-out infinite;
        }

        .freq-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.4), transparent);
            border-radius: 4px 4px 0 0;
        }

        .freq-bar:nth-child(1) { height: 30%; animation-delay: 0s; }
        .freq-bar:nth-child(2) { height: 50%; animation-delay: 0.1s; }
        .freq-bar:nth-child(3) { height: 70%; animation-delay: 0.2s; }
        .freq-bar:nth-child(4) { height: 85%; animation-delay: 0.3s; }
        .freq-bar:nth-child(5) { height: 95%; animation-delay: 0.4s; }
        .freq-bar:nth-child(6) { height: 80%; animation-delay: 0.5s; }
        .freq-bar:nth-child(7) { height: 90%; animation-delay: 0.6s; }
        .freq-bar:nth-child(8) { height: 75%; animation-delay: 0.7s; }
        .freq-bar:nth-child(9) { height: 65%; animation-delay: 0.8s; }
        .freq-bar:nth-child(10) { height: 55%; animation-delay: 0.9s; }
        .freq-bar:nth-child(11) { height: 45%; animation-delay: 1s; }
        .freq-bar:nth-child(12) { height: 35%; animation-delay: 1.1s; }
        .freq-bar:nth-child(13) { height: 50%; animation-delay: 0.15s; }
        .freq-bar:nth-child(14) { height: 65%; animation-delay: 0.25s; }
        .freq-bar:nth-child(15) { height: 80%; animation-delay: 0.35s; }
        .freq-bar:nth-child(16) { height: 70%; animation-delay: 0.45s; }
        .freq-bar:nth-child(17) { height: 60%; animation-delay: 0.55s; }
        .freq-bar:nth-child(18) { height: 75%; animation-delay: 0.65s; }
        .freq-bar:nth-child(19) { height: 55%; animation-delay: 0.75s; }
        .freq-bar:nth-child(20) { height: 40%; animation-delay: 0.85s; }

        @keyframes freqPulse {
            0%, 100% {
                transform: scaleY(1);
                opacity: 0.9;
            }
            50% {
                transform: scaleY(0.6);
                opacity: 1;
            }
        }

        .waveform-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .time-display {
            font-family: var(--font-primary);
            font-size: 1.25rem;
            color: var(--jazer-cyan);
            font-weight: 600;
        }

        .amplitude-display {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .amplitude-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .amplitude-value {
            font-family: var(--font-primary);
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--jazer-pink);
        }

        @media (max-width: 768px) {
            .waveform-container {
                height: 150px;
            }

            .frequency-container {
                height: 120px;
            }

            .waveform-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button" aria-label="Back to AI & Voice Interactions">‚Üê Back</a>

    <header class="header">
        <h1>Speech Waveform</h1>
        <p>Real-time animated audio waveform with flowing sine waves and frequency spectrum</p>
    </header>

    <main>
        <div class="demo-container">
            <!-- Sine Wave Visualization -->
            <div class="waveform-card">
                <div class="waveform-header">
                    <h3 class="waveform-title">Audio Waveform</h3>
                    <div class="waveform-status">
                        <div class="recording-dot"></div>
                        <span>Recording</span>
                    </div>
                </div>
                <div class="waveform-container">
                    <svg class="waveform-svg" viewBox="0 0 800 200" preserveAspectRatio="none">
                        <path class="wave-path wave-1" 
                              d="M0,100 Q50,50 100,100 T200,100 T300,100 T400,100 T500,100 T600,100 T700,100 T800,100"
                              stroke-dasharray="10 5"/>
                        <path class="wave-path wave-2" 
                              d="M0,100 Q50,70 100,100 T200,100 T300,100 T400,100 T500,100 T600,100 T700,100 T800,100"
                              stroke-dasharray="15 10"/>
                        <path class="wave-path wave-3" 
                              d="M0,100 Q50,80 100,100 T200,100 T300,100 T400,100 T500,100 T600,100 T700,100 T800,100"
                              stroke-dasharray="20 15"/>
                    </svg>
                </div>
                <div class="waveform-controls">
                    <div class="time-display">0:24</div>
                    <div class="amplitude-display">
                        <span class="amplitude-label">Amplitude:</span>
                        <span class="amplitude-value">68 dB</span>
                    </div>
                </div>
            </div>

            <!-- Frequency Spectrum Visualization -->
            <div class="waveform-card">
                <div class="waveform-header">
                    <h3 class="waveform-title">Frequency Spectrum</h3>
                    <div class="waveform-status">
                        <div class="recording-dot"></div>
                        <span>Analyzing</span>
                    </div>
                </div>
                <div class="frequency-container">
                    <div class="freq-bar"></div>
                    <div class="freq-bar"></div>
                    <div class="freq-bar"></div>
                    <div class="freq-bar"></div>
                    <div class="freq-bar"></div>
                    <div class="freq-bar"></div>
                    <div class="freq-bar"></div>
                    <div class="freq-bar"></div>
                    <div class="freq-bar"></div>
                    <div class="freq-bar"></div>
                    <div class="freq-bar"></div>
                    <div class="freq-bar"></div>
                    <div class="freq-bar"></div>
                    <div class="freq-bar"></div>
                    <div class="freq-bar"></div>
                    <div class="freq-bar"></div>
                    <div class="freq-bar"></div>
                    <div class="freq-bar"></div>
                    <div class="freq-bar"></div>
                    <div class="freq-bar"></div>
                </div>
                <div class="waveform-controls">
                    <div class="time-display">0:24</div>
                    <div class="amplitude-display">
                        <span class="amplitude-label">Peak:</span>
                        <span class="amplitude-value">-3.2 dB</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition Pulse - JaZeR Component Library</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: #ffffff;
            line-height: 1.6;
            padding: 2rem;
            min-height: 100vh;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            background: rgba(0, 242, 234, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(0, 242, 234, 0.2);
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.4);
        }

        .header {
            text-align: center;
            margin: 3rem 0 4rem;
        }

        .header h1 {
            font-family: var(--font-primary);
            font-size: clamp(2.5rem, 5vw, 4rem);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.125rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .demo-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 3rem;
        }

        /* Pulse Container */
        .pulse-card {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid rgba(0, 242, 234, 0.3);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pulse-card:hover {
            border-color: var(--jazer-cyan);
            box-shadow: 0 10px 40px rgba(0, 242, 234, 0.3);
        }

        .pulse-title {
            font-family: var(--font-primary);
            font-size: 1.5rem;
            color: var(--jazer-cyan);
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Circular Pulse Visualization */
        .pulse-container {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
        }

        /* Pulse Rings */
        .pulse-ring {
            position: absolute;
            border-radius: 50%;
            border: 3px solid var(--jazer-cyan);
            opacity: 0;
            animation: pulseRing 2.5s ease-out infinite;
        }

        .pulse-ring:nth-child(1) {
            width: 100%;
            height: 100%;
            animation-delay: 0s;
        }

        .pulse-ring:nth-child(2) {
            width: 100%;
            height: 100%;
            animation-delay: 0.8s;
            border-color: var(--jazer-pink);
        }

        .pulse-ring:nth-child(3) {
            width: 100%;
            height: 100%;
            animation-delay: 1.6s;
            border-color: var(--jazer-purple);
        }

        @keyframes pulseRing {
            0% {
                width: 50%;
                height: 50%;
                opacity: 1;
            }
            100% {
                width: 100%;
                height: 100%;
                opacity: 0;
            }
        }

        /* Center Circle */
        .pulse-center {
            position: relative;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: centerPulse 2s ease-in-out infinite;
            box-shadow: 0 0 40px rgba(0, 242, 234, 0.6),
                        0 0 80px rgba(255, 0, 110, 0.4);
            z-index: 10;
        }

        @keyframes centerPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 40px rgba(0, 242, 234, 0.6),
                            0 0 80px rgba(255, 0, 110, 0.4);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 60px rgba(0, 242, 234, 0.8),
                            0 0 100px rgba(255, 0, 110, 0.6);
            }
        }

        .pulse-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .pulse-text {
            font-family: var(--font-primary);
            font-size: 0.9rem;
            font-weight: 600;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Status Info */
        .pulse-info {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item {
            text-align: center;
            flex: 1;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-family: var(--font-primary);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--jazer-cyan);
        }

        /* Listening State Variant */
        .pulse-card.listening .pulse-center {
            background: var(--gradient-accent);
        }

        .pulse-card.listening .pulse-ring {
            animation-duration: 1.8s;
        }

        /* Multi-Ring Variant */
        .multi-pulse-container {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
        }

        .orbit-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid;
            animation: orbitRotate 4s linear infinite;
        }

        .orbit-ring:nth-child(1) {
            width: 90%;
            height: 90%;
            border-color: var(--jazer-cyan);
            opacity: 0.6;
        }

        .orbit-ring:nth-child(2) {
            width: 70%;
            height: 70%;
            border-color: var(--jazer-pink);
            opacity: 0.5;
            animation-direction: reverse;
            animation-duration: 3s;
        }

        .orbit-ring:nth-child(3) {
            width: 50%;
            height: 50%;
            border-color: var(--jazer-purple);
            opacity: 0.4;
            animation-duration: 5s;
        }

        @keyframes orbitRotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .orbit-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--jazer-cyan);
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px var(--jazer-cyan);
        }

        .orbit-center {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            font-size: 2.5rem;
            box-shadow: 0 0 40px rgba(0, 242, 234, 0.6);
        }

        @media (max-width: 768px) {
            .pulse-container,
            .multi-pulse-container {
                width: 220px;
                height: 220px;
            }

            .pulse-center {
                width: 110px;
                height: 110px;
            }

            .pulse-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button" aria-label="Back to AI & Voice Interactions">‚Üê Back</a>

    <header class="header">
        <h1>Voice Recognition Pulse</h1>
        <p>Animated pulsing circle visualization for active voice recognition with expanding rings</p>
    </header>

    <main>
        <div class="demo-container">
            <!-- Pulsing Rings Visualization -->
            <div class="pulse-card">
                <h3 class="pulse-title">Voice Detection Active</h3>
                <div class="pulse-container">
                    <div class="pulse-ring"></div>
                    <div class="pulse-ring"></div>
                    <div class="pulse-ring"></div>
                    <div class="pulse-center">
                        <div class="pulse-icon">üé§</div>
                        <div class="pulse-text">Listening</div>
                    </div>
                </div>
                <div class="pulse-info">
                    <div class="info-item">
                        <div class="info-label">Confidence</div>
                        <div class="info-value">94%</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Signal</div>
                        <div class="info-value">Strong</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Duration</div>
                        <div class="info-value">0:12</div>
                    </div>
                </div>
            </div>

            <!-- Orbital Rings Visualization -->
            <div class="pulse-card listening">
                <h3 class="pulse-title">Processing Speech</h3>
                <div class="multi-pulse-container">
                    <div class="orbit-ring">

                    </div>
                    <div class="orbit-ring">
                        <div class="orbit-dot" style="background: var(--jazer-pink); box-shadow: 0 0 15px var(--jazer-pink);"></div>
                    </div>
                    <div class="orbit-ring">
                        <div class="orbit-dot" style="background: var(--jazer-purple); box-shadow: 0 0 15px var(--jazer-purple);"></div>
                    </div>
                    <div class="orbit-center">
                        üó£Ô∏è
                    </div>
                </div>
                <div class="pulse-info">
                    <div class="info-item">
                        <div class="info-label">Accuracy</div>
                        <div class="info-value">98%</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Words/Min</div>
                        <div class="info-value">142</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Language</div>
                        <div class="info-value">EN</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

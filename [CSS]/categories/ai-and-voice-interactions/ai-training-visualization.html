<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Training Visualization - AI & Voice Interactions</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--jazer-cyan);
            color: #000;
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
        }

        .demo-container {
            max-width: 1100px;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(10px);
        }

        .neural-network {
            position: relative;
            height: 400px;
            margin-bottom: 3rem;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(6, 182, 212, 0.3);
            border-radius: 15px;
            padding: 2rem;
            overflow: hidden;
        }

        .network-layer {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 100%;
            gap: 1rem;
        }

        .network-layer.input {
            left: 5%;
        }

        .network-layer.hidden {
            left: 50%;
            transform: translateX(-50%);
        }

        .network-layer.output {
            right: 5%;
        }

        .node {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.6);
            animation: node-pulse 3s ease-in-out infinite;
        }

        .node:nth-child(2) {
            animation-delay: 0.5s;
        }

        .node:nth-child(3) {
            animation-delay: 1s;
        }

        .node:nth-child(4) {
            animation-delay: 1.5s;
        }

        @keyframes node-pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(6, 182, 212, 0.6);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 30px rgba(6, 182, 212, 1);
                transform: scale(1.1);
            }
        }

        .connection {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, var(--jazer-cyan), var(--jazer-pink));
            opacity: 0.4;
            animation: data-flow 2s linear infinite;
        }

        @keyframes data-flow {
            0% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 0.2;
            }
        }

        .training-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(6, 182, 212, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--jazer-cyan);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.3);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-section {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(6, 182, 212, 0.3);
            border-radius: 15px;
            padding: 2rem;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .progress-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .progress-percentage {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--jazer-cyan);
        }

        .progress-bar-container {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(6, 182, 212, 0.3);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 13px;
            width: 67%;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.6);
            animation: progress-grow 3s ease-in-out infinite;
        }

        @keyframes progress-grow {
            0%, 100% {
                width: 67%;
            }
            50% {
                width: 70%;
            }
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .metric-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background: rgba(6, 182, 212, 0.05);
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 10px;
        }

        .metric-name {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }

        .metric-value {
            color: var(--jazer-cyan);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <div class="header">
        <h1>AI Training Visualization</h1>
        <p>Real-time neural network training progress and metrics</p>
    </div>

    <div class="demo-container">
        <div class="neural-network">
            <div class="network-layer input">
                <div class="node"></div>
                <div class="node"></div>
                <div class="node"></div>
                <div class="node"></div>
            </div>
            <div class="network-layer hidden">
                <div class="node"></div>
                <div class="node"></div>
                <div class="node"></div>
                <div class="node"></div>
                <div class="node"></div>
            </div>
            <div class="network-layer output">
                <div class="node"></div>
                <div class="node"></div>
                <div class="node"></div>
            </div>
        </div>

        <div class="training-stats">
            <div class="stat-card">
                <div class="stat-value">1,247</div>
                <div class="stat-label">Epoch</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">94.3%</div>
                <div class="stat-label">Accuracy</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">0.142</div>
                <div class="stat-label">Loss</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">2.4h</div>
                <div class="stat-label">Time Elapsed</div>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-header">
                <div class="progress-title">Training Progress</div>
                <div class="progress-percentage">67%</div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>

            <div class="metrics-grid">
                <div class="metric-item">
                    <span class="metric-name">Training Loss</span>
                    <span class="metric-value">0.142</span>
                </div>
                <div class="metric-item">
                    <span class="metric-name">Validation Loss</span>
                    <span class="metric-value">0.156</span>
                </div>
                <div class="metric-item">
                    <span class="metric-name">Learning Rate</span>
                    <span class="metric-value">0.001</span>
                </div>
                <div class="metric-item">
                    <span class="metric-name">Batch Size</span>
                    <span class="metric-value">32</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

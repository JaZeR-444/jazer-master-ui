<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Command List - JaZeR Components</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Back Button */
        .back-button {
            align-self: flex-start;
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 2px solid var(--jazer-cyan);
            border-radius: 10px;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .back-button:hover {
            background: var(--jazer-cyan);
            color: var(--bg-dark);
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.5);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            max-width: 1000px;
        }

        .header h1 {
            font-family: var(--font-secondary);
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-gray);
            font-size: 1rem;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1200px;
        }

        /* Command List Card */
        .command-list {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--border-default);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .command-list::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 242, 234, 0.05), transparent);
            animation: shimmer 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        /* Category Filter */
        .category-filter {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            border: 2px solid var(--border-default);
            background: rgba(0, 0, 0, 0.5);
            color: var(--text-gray);
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border-color: var(--jazer-cyan);
            color: var(--bg-dark);
            box-shadow: 0 5px 25px rgba(0, 242, 234, 0.4);
            font-weight: 700;
        }

        /* Commands Grid */
        .commands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.25rem;
            position: relative;
            z-index: 1;
        }

        /* Command Card */
        .command-card {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--border-default);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: cardFadeIn 0.5s ease forwards;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .command-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .command-card:hover {
            border-color: var(--jazer-cyan);
            background: rgba(0, 242, 234, 0.05);
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 242, 234, 0.3);
        }

        .command-card:hover::before {
            transform: scaleX(1);
        }

        @keyframes cardFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .command-card.hiding {
            animation: cardFadeOut 0.3s ease forwards;
        }

        @keyframes cardFadeOut {
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }

        .command-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, rgba(0, 242, 234, 0.15), rgba(147, 51, 234, 0.1));
            border: 2px solid var(--border-cyan);
            transition: all 0.3s ease;
        }

        .command-card:hover .command-icon {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 5px 25px rgba(0, 242, 234, 0.4);
        }

        .command-phrase {
            font-family: var(--font-secondary);
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--text-light);
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .command-description {
            font-size: 0.9375rem;
            color: var(--text-gray);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .command-badge {
            display: inline-block;
            padding: 0.375rem 0.875rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-smart-home {
            background: rgba(0, 242, 234, 0.15);
            color: var(--jazer-cyan);
            border: 1px solid var(--border-cyan);
        }

        .badge-media {
            background: rgba(255, 0, 110, 0.15);
            color: var(--jazer-pink);
            border: 1px solid var(--border-pink);
        }

        .badge-navigation {
            background: rgba(147, 51, 234, 0.15);
            color: var(--jazer-purple);
            border: 1px solid var(--border-purple);
        }

        .badge-system {
            background: rgba(110, 231, 183, 0.15);
            color: var(--jazer-neon-green);
            border: 1px solid rgba(110, 231, 183, 0.4);
        }

        /* No Results */
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-gray);
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .no-results-text {
            font-family: var(--font-secondary);
            font-size: 1.25rem;
        }

        @media (max-width: 768px) {
            .commands-grid {
                grid-template-columns: 1fr;
            }

            .category-filter {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to AI & Voice Interactions</a>

        let currentFilter = 'all';

        function renderCommands() {
            const grid = document.getElementById('commandsGrid');
            const filtered = currentFilter === 'all' 
                ? commands 
                : commands.filter(cmd => cmd.category === currentFilter);

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <div class="no-results-text">No commands found in this category</div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map((cmd, index) => `
                <div class="command-card" style="animation-delay: ${index * 0.05}s">
                    <div class="command-icon">${cmd.icon}</div>
                    <div class="command-phrase">"${cmd.phrase}"</div>
                    <div class="command-description">${cmd.description}</div>
                    <div class="command-badge badge-${cmd.category}">${cmd.category.replace('-', ' ')}</div>
                </div>
            `).join('');
        }

        function setFilter(category) {
            currentFilter = category;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });

            // Animate out old cards
            const cards = document.querySelectorAll('.command-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('hiding');
                }, index * 20);
            });

            // Render new cards after animation
            setTimeout(() => {
                renderCommands();
            }, cards.length * 20 + 300);
        }

        // Event listeners
        document.getElementById('categoryFilter').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                setFilter(e.target.dataset.category);
            }
        });

        // Initial render
        renderCommands();
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Session Timer - AI & Voice Interactions</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--jazer-cyan);
            color: #000;
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
        }

        .demo-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(10px);
        }

        .main-timer {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .timer-circle {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 2rem;
        }

        .circle-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(6, 182, 212, 0.3);
            position: absolute;
        }

        .circle-progress {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            background: conic-gradient(
                var(--jazer-cyan) 0deg,
                var(--jazer-cyan) 216deg,
                transparent 216deg
            );
            animation: progress-rotate 2s linear infinite;
        }

        @keyframes progress-rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .time-value {
            font-size: 4rem;
            font-weight: bold;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .time-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .timer-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .control-btn {
            padding: 0.75rem 1.5rem;
            background: var(--gradient-primary);
            border: 2px solid var(--jazer-cyan);
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
            font-size: 1rem;
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.6);
        }

        .control-btn.stop {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            border-color: #ff4444;
        }

        .control-btn.reset {
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
            border-color: var(--jazer-pink);
        }

        .timer-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(6, 182, 212, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--jazer-cyan);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.3);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--jazer-cyan);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 3rem;
            padding: 1rem;
            background: rgba(144, 238, 144, 0.1);
            border: 1px solid rgba(144, 238, 144, 0.3);
            border-radius: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: var(--jazer-neon-green);
            border-radius: 50%;
            animation: status-pulse 1.5s ease-in-out infinite;
        }

        @keyframes status-pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .status-text {
            color: var(--jazer-neon-green);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <div class="header">
        <h1>Voice Session Timer</h1>
        <p>Track voice input session duration with visual indicators</p>
    </div>

    <div class="demo-container">
        <div class="main-timer">
            <div class="timer-circle">
                <div class="circle-bg"></div>

        </div>

        <div class="timer-controls">

            <button class="control-btn stop">‚èπ Stop</button>
            <button class="control-btn reset">‚Üª Reset</button>
        </div>

        <div class="timer-stats">
            <div class="stat-card">
                <div class="stat-icon">‚è±Ô∏è</div>
                <div class="stat-value">02:34</div>
                <div class="stat-label">Current</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-value">05:12</div>
                <div class="stat-label">Average</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">üéØ</div>
                <div class="stat-value">15:47</div>
                <div class="stat-label">Total Today</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon">üî•</div>
                <div class="stat-value">23</div>
                <div class="stat-label">Sessions</div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-dot"></div>
            <div class="status-text">Recording Active</div>
        </div>
    </div>
</body>
</html>

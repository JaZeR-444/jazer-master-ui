<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Components (45/45 Complete)</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: var(--font-body); 
            background: var(--bg-dark); 
            color: var(--text-light); 
            padding: 2rem;
            line-height: 1.6;
        }
        h1 { 
            background: var(--gradient-text); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        .completion-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--jazer-cyan);
            background: rgba(6, 182, 212, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        .back-button:hover {
            background: var(--jazer-cyan);
            color: var(--bg-dark);
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: var(--jazer-cyan);
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.3);
        }
        .card h3 {
            margin: 0 0 1rem 0;
            font-size: 1.2rem;
            color: var(--text-light);
        }
        .card a {
            color: var(--jazer-cyan);
            text-decoration: none;
            font-weight: 600;
        }
        .card a:hover {
            text-decoration: underline;
        }
        .component-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-top: 0.75rem;
        }

        .meta-badge {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 8px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .meta-badge.complexity-easy {
            background: rgba(57, 255, 20, 0.15);
            border-color: rgba(57, 255, 20, 0.3);
            color: #39ff14;
        }

        .meta-badge.complexity-medium {
            background: rgba(255, 165, 0, 0.15);
            border-color: rgba(255, 165, 0, 0.3);
            color: #ffa500;
        }

        .meta-badge.complexity-advanced {
            background: rgba(255, 0, 110, 0.15);
            border-color: rgba(255, 0, 110, 0.3);
            color: #ff006e;
        }

        .meta-badge.jazer-original {
            background: rgba(147, 51, 234, 0.2);
            border-color: rgba(147, 51, 234, 0.4);
            color: #a855f7;
        }

        .meta-badge.tech-css {
            background: rgba(0, 150, 255, 0.15);
            border-color: rgba(0, 150, 255, 0.3);
            color: #0096ff;
        }

        .meta-badge.tech-js {
            background: rgba(255, 220, 0, 0.15);
            border-color: rgba(255, 220, 0, 0.3);
            color: #ffdc00;
        }


        .site-footer { margin-top: 4rem; padding: 3rem 2rem; background: rgba(10, 10, 10, 0.8); border-top: 2px solid rgba(0, 255, 255, 0.3); position: relative; overflow: hidden; }
        .site-footer::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px; background: linear-gradient(90deg, var(--jazer-cyan), var(--jazer-purple), var(--jazer-pink)); }
        .footer-container { max-width: 1400px; margin: 0 auto; text-align: center; }
        .copyright { font-size: 1rem; color: rgba(255, 255, 255, 0.7); margin-bottom: 0.75rem; letter-spacing: 0.5px; }
        .footer-brand { font-family: var(--font-primary); font-weight: 900; background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple), var(--jazer-pink)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-size: 1.1rem; letter-spacing: 1px; }
        .footer-tagline { font-size: 0.95rem; color: rgba(255, 255, 255, 0.5); font-style: italic; letter-spacing: 0.5px; }
    </style>
</head>
<body>
    <a href="../MASTER-INDEX.html" class="back-button">← Back to Library</a>
    <h1>Marketing Components (45/45 Complete)</h1>
    <div class="completion-badge">✓ 45/45 COMPLETE</div>
    
    <div class="card-grid" id="cardGrid"></div>
    
    <script>
        const components = [
            'app-download-cta',
            'award-badges',
            'before-after',
            'benefit-grid',
            'case-study-card',
            'certification-logos',
            'comparison-table',
            'cookie-consent',
            'countdown-timer',
            'cta-button',
            'demo-request',
            'ebook-download',
            'email-signup-form',
            'email-template',
            'event-registration',
            'exit-intent-popup',
            'faq-section',
            'feature-comparison',
            'feature-list',
            'free-trial-box',
            'guarantee-badge',
            'hero-banner',
            'integration-logos',
            'job-posting',
            'landing-page-header',
            'lead-capture-modal',
            'limited-offer',
            'live-chat-widget',
            'partner-logos',
            'payment-methods',
            'podcast-subscribe',
            'press-mentions',
            'pricing-comparison',
            'product-showcase',
            'promotional-banner',
            'quote-testimonial-block',
            'referral-program',
            'roi-calculator',
            'satisfaction-guarantee',
            'security-features',
            'shipping-info',
            'social-proof',
            'stats-counter',
            'sticky-cta-bar',
            'survey-embed',
            'team-showcase',
            'testimonial-slider',
            'trust-badges',
            'video-hero',
            'webinar-signup'
        ];
        
        const cardGrid = document.getElementById('cardGrid');
        
        components.forEach(component => {
            const title = component
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
            
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h3>${title}</h3>
                <a href="${component}.html">View Example</a>
            `;
            cardGrid.appendChild(card);
        });
    </script>

    <footer class="site-footer">
        <div class="footer-container">
            <div class="copyright">© 2025 <span class="footer-brand">JaZeR Ventures</span>. All rights reserved.</div>
            <div class="footer-tagline">Crafted with passion. Built with code.</div>
        </div>
    </footer>

    <!-- Favorites Module -->
    <script src="../../../scripts/favorites.js"></script>
    <script>
        // Initialize favorite buttons on component cards
        document.addEventListener('DOMContentLoaded', function () {
            JaZerFavorites.init({
                cardSelector: '.component-card',
                library: 'CSS',
                category: 'Marketing & Conversion'
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar 360¬∞ Spin</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: var(--font-body); 
            background: var(--bg-dark); 
            color: var(--text-light); 
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            padding: 3rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.1), rgba(0, 242, 234, 0.05));
            border-bottom: 1px solid rgba(147, 51, 234, 0.3);
        }
        .back-button { 
            display: inline-block; 
            color: var(--jazer-cyan); 
            text-decoration: none; 
            font-weight: 600; 
            padding: 0.75rem 1.5rem; 
            border-radius: 12px; 
            border: 2px solid var(--jazer-cyan); 
            background: rgba(6, 182, 212, 0.1); 
            margin-bottom: 1.5rem; 
            transition: all 0.3s ease; 
        }
        .back-button:hover { 
            background: var(--jazer-cyan); 
            color: var(--bg-dark); 
            transform: translateX(-5px); 
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5); 
        }
        h1 { 
            background: var(--gradient-text); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-size: clamp(2rem, 5vw, 3rem); 
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: var(--text-gray);
            font-size: 1.1rem;
        }
        .keyboard-hint {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 242, 234, 0.1);
            border: 1px solid rgba(0, 242, 234, 0.3);
            border-radius: 8px;
            color: var(--jazer-cyan);
            font-size: 0.9rem;
        }
        .keyboard-hint kbd {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            margin: 0 0.25rem;
        }

        /* Main Content */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Controls Panel */
        .controls-panel {
            background: rgba(147, 51, 234, 0.1);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
        }
        .control-group label {
            display: block;
            color: var(--jazer-cyan);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .control-group select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(147, 51, 234, 0.5);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
        }
        .control-group select:focus {
            outline: none;
            border-color: var(--jazer-cyan);
        }

        /* Demo Area */
        .demo-area {
            position: relative;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.5) 0%, rgba(147, 51, 234, 0.1) 100%);
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 20px;
            min-height: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 2rem;
            gap: 2rem;
            perspective: 1000px;
        }

        /* Avatar Container */
        .avatar-container {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
        }

        /* Avatar */
        .avatar {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.3), rgba(0, 242, 234, 0.3));
            border: 4px solid var(--jazer-cyan);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            box-shadow: 
                0 0 30px rgba(0, 242, 234, 0.3),
                inset 0 0 50px rgba(0, 242, 234, 0.1);
        }
        .avatar:hover {
            box-shadow: 
                0 0 50px rgba(0, 242, 234, 0.5),
                inset 0 0 50px rgba(0, 242, 234, 0.2);
        }

        /* Avatar Spinning */
        .avatar.spinning {
            animation: avatarSpin var(--spin-duration, 1s) var(--spin-easing, ease-in-out);
        }

        /* Spin Animations */
        @keyframes avatarSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        @keyframes avatarSpinX {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(360deg); }
        }
        @keyframes avatarSpinZ {
            0% { transform: rotateZ(0deg); }
            100% { transform: rotateZ(360deg); }
        }
        @keyframes avatarSpinDouble {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }
        @keyframes avatarSpinBounce {
            0% { transform: rotateY(0deg) scale(1); }
            25% { transform: rotateY(90deg) scale(1.2); }
            50% { transform: rotateY(180deg) scale(1); }
            75% { transform: rotateY(270deg) scale(1.2); }
            100% { transform: rotateY(360deg) scale(1); }
        }
        @keyframes avatarSpinFlip {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            50% { transform: rotateY(180deg) rotateX(180deg); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }

        .spin-y .avatar.spinning { animation-name: avatarSpin; }
        .spin-x .avatar.spinning { animation-name: avatarSpinX; }
        .spin-z .avatar.spinning { animation-name: avatarSpinZ; }
        .spin-double .avatar.spinning { animation-name: avatarSpinDouble; }
        .spin-bounce .avatar.spinning { animation-name: avatarSpinBounce; }
        .spin-flip .avatar.spinning { animation-name: avatarSpinFlip; }

        /* Glow Ring */
        .glow-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: var(--jazer-cyan);
            border-right-color: var(--jazer-purple);
            opacity: 0;
            animation: ringRotate 2s linear infinite;
        }
        .avatar.spinning .glow-ring {
            opacity: 1;
        }
        @keyframes ringRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Outer Glow Ring */
        .outer-ring {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border-radius: 50%;
            border: 2px dashed rgba(0, 242, 234, 0.3);
            opacity: 0;
            animation: ringRotateReverse 3s linear infinite;
        }
        .avatar.spinning .outer-ring {
            opacity: 1;
        }
        @keyframes ringRotateReverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        /* Trail Effect */
        .trail-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .trail {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0, 242, 234, 0.1), rgba(147, 51, 234, 0.1));
            opacity: 0;
            transform-style: preserve-3d;
        }
        .avatar.spinning .trail {
            animation: trailFade 0.5s ease-out;
        }
        @keyframes trailFade {
            0% { opacity: 0.5; transform: scale(1.1); }
            100% { opacity: 0; transform: scale(1.3); }
        }

        /* Sparkle Effects */
        .sparkle-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0;
        }
        .sparkle.burst {
            animation: sparkleBurst 0.8s ease-out forwards;
        }
        @keyframes sparkleBurst {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        /* Level Badge */
        .level-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 700;
            color: #1a1a2e;
            border: 3px solid #1a1a2e;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            z-index: 10;
        }

        /* Username */
        .username {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .user-title {
            font-size: 0.9rem;
            color: var(--jazer-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Spin Button */
        .spin-btn {
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 25px rgba(0, 242, 234, 0.4);
            transition: all 0.3s ease;
        }
        .spin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(0, 242, 234, 0.5);
        }
        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Avatar Gallery */
        .avatar-gallery {
            margin-top: 2rem;
        }
        .section-title {
            color: var(--jazer-cyan);
            font-size: 1.3rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .section-title::before {
            content: '';
            width: 30px;
            height: 3px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
        }
        .gallery-item {
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .gallery-item:hover {
            border-color: var(--jazer-cyan);
            background: rgba(0, 242, 234, 0.1);
            transform: scale(1.1);
        }
        .gallery-item.selected {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 3rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stat-label {
            color: var(--text-gray);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Drag Hint */
        .drag-hint {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-gray);
            font-size: 0.85rem;
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .avatar-container {
                width: 150px;
                height: 150px;
            }
            .avatar {
                font-size: 4rem;
            }
            .level-badge {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            }
            .gallery-item {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="hero">
        <a href="index.html" class="back-button">‚Üê Back</a>
        <h1>Avatar 360¬∞ Spin</h1>
        <p class="subtitle">Interactive avatar showcase with 3D spin animations</p>
        <div class="keyboard-hint">
            Press <kbd>Space</kbd> to spin | <kbd>1-6</kbd> for styles | Drag to rotate manually
        </div>
    </header>

    <main class="container">
        <!-- Controls Panel -->
        <div class="controls-panel">
            <div class="control-group">
                <label>Spin Axis</label>
                <select id="spinAxis">
                    <option value="y">Y-Axis (Horizontal)</option>
                    <option value="x">X-Axis (Vertical)</option>
                    <option value="z">Z-Axis (Roll)</option>
                    <option value="double">Double Axis</option>
                    <option value="bounce">Bounce Spin</option>
                    <option value="flip">Flip Spin</option>
                </select>
            </div>
            <div class="control-group">
                <label>Spin Speed</label>
                <select id="spinSpeed">
                    <option value="2">Slow (2s)</option>
                    <option value="1" selected>Normal (1s)</option>
                    <option value="0.5">Fast (0.5s)</option>
                    <option value="0.3">Very Fast (0.3s)</option>
                </select>
            </div>
            <div class="control-group">
                <label>Spin Count</label>
                <select id="spinCount">
                    <option value="1" selected>1 Rotation</option>
                    <option value="2">2 Rotations</option>
                    <option value="3">3 Rotations</option>
                    <option value="5">5 Rotations</option>
                </select>
            </div>
            <div class="control-group">
                <label>Effects</label>
                <select id="effectStyle">
                    <option value="sparkle" selected>Sparkles</option>
                    <option value="trail">Motion Trail</option>
                    <option value="glow">Glow Pulse</option>
                    <option value="none">None</option>
                </select>
            </div>
        </div>

        <!-- Demo Area -->
        <div class="demo-area" id="demoArea">
            <div class="avatar-container" id="avatarContainer">
                <div class="avatar" id="avatar">
                    <div class="glow-ring"></div>
                    <div class="outer-ring"></div>
                    <span id="avatarEmoji">ü¶ä</span>
                    <div class="level-badge" id="levelBadge">42</div>
                </div>
                <div class="trail-container" id="trailContainer"></div>
                <div class="sparkle-container" id="sparkleContainer"></div>
            </div>

            <div class="user-info">
                <div class="username" id="username">NightFox</div>
                <div class="user-title">Legendary Player</div>
            </div>

            <button class="spin-btn" id="spinBtn" onclick="triggerSpin()">üîÑ Spin Avatar</button>

            <div class="drag-hint">Click & drag avatar to rotate manually</div>
        </div>

        <!-- Avatar Gallery -->
        <section class="avatar-gallery">
            <h2 class="section-title">Choose Avatar</h2>
            <div class="gallery-grid" id="avatarGallery"></div>
        </section>

        <!-- Stats -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="spinTotal">0</div>
                <div class="stat-label">Total Spins</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="currentLevel">42</div>
                <div class="stat-label">Level</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="avatarsOwned">1</div>
                <div class="stat-label">Avatars Owned</div>
            </div>
        </div>
    </main>

    <script>
        // Configuration
        const config = {
            spinAxis: 'y',
            spinSpeed: 1,
            spinCount: 1,
            effectStyle: 'sparkle'
        };

        // Stats
        const stats = {
            totalSpins: 0,
            level: 42,
            avatarsOwned: 1
        };

        // Available avatars
        const avatars = [
            { emoji: 'ü¶ä', name: 'NightFox', rarity: 'legendary' },
            { emoji: 'üê∫', name: 'SilverWolf', rarity: 'epic' },
            { emoji: 'üêâ', name: 'DragonMaster', rarity: 'legendary' },
            { emoji: 'ü¶Å', name: 'LionKing', rarity: 'epic' },
            { emoji: 'ü¶Ö', name: 'SkyEagle', rarity: 'rare' },
            { emoji: 'üêç', name: 'VenomStrike', rarity: 'rare' },
            { emoji: 'üêª', name: 'IronBear', rarity: 'common' },
            { emoji: 'ü¶à', name: 'DeepShark', rarity: 'epic' },
            { emoji: 'ü¶Ç', name: 'DarkScorpion', rarity: 'rare' },
            { emoji: 'üêô', name: 'OctoKing', rarity: 'epic' },
            { emoji: 'ü¶é', name: 'SwiftLizard', rarity: 'common' },
            { emoji: 'ü¶á', name: 'ShadowBat', rarity: 'rare' },
            { emoji: 'üêØ', name: 'TigerClaw', rarity: 'legendary' },
            { emoji: 'üê≤', name: 'AncientDragon', rarity: 'legendary' },
            { emoji: 'ü¶ñ', name: 'DinoRex', rarity: 'epic' },
            { emoji: 'üê®', name: 'ChillKoala', rarity: 'common' }
        ];

        let currentAvatar = avatars[0];
        let isSpinning = false;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let rotationY = 0;
        let rotationX = 0;

        // DOM Elements
        const avatar = document.getElementById('avatar');
        const avatarEmoji = document.getElementById('avatarEmoji');
        const username = document.getElementById('username');
        const demoArea = document.getElementById('demoArea');
        const spinBtn = document.getElementById('spinBtn');
        const sparkleContainer = document.getElementById('sparkleContainer');
        const trailContainer = document.getElementById('trailContainer');

        // Initialize
        function init() {
            setupControls();
            renderGallery();
            setupDragRotation();
        }

        // Setup controls
        function setupControls() {
            document.getElementById('spinAxis').addEventListener('change', (e) => {
                config.spinAxis = e.target.value;
                updateSpinClass();
            });
            document.getElementById('spinSpeed').addEventListener('change', (e) => {
                config.spinSpeed = parseFloat(e.target.value);
            });
            document.getElementById('spinCount').addEventListener('change', (e) => {
                config.spinCount = parseInt(e.target.value);
            });
            document.getElementById('effectStyle').addEventListener('change', (e) => {
                config.effectStyle = e.target.value;
            });

            updateSpinClass();
        }

        // Update spin class
        function updateSpinClass() {
            demoArea.className = 'demo-area';
            demoArea.classList.add(`spin-${config.spinAxis}`);
        }

        // Render avatar gallery
        function renderGallery() {
            const gallery = document.getElementById('avatarGallery');
            gallery.innerHTML = '';

            avatars.forEach((av, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                if (av.emoji === currentAvatar.emoji) {
                    item.classList.add('selected');
                }
                item.textContent = av.emoji;
                item.onclick = () => selectAvatar(av, item);
                gallery.appendChild(item);
            });
        }

        // Select avatar
        function selectAvatar(av, element) {
            currentAvatar = av;
            avatarEmoji.textContent = av.emoji;
            username.textContent = av.name;

            // Update selection
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');

            // Trigger spin on selection
            triggerSpin();
        }

        // Trigger spin animation
        function triggerSpin() {
            if (isSpinning) return;
            isSpinning = true;

            // Reset rotation
            avatar.style.transform = '';
            rotationY = 0;
            rotationX = 0;

            // Set animation duration
            const totalDuration = config.spinSpeed * config.spinCount;
            avatar.style.setProperty('--spin-duration', `${totalDuration}s`);

            // Add spinning class
            avatar.classList.add('spinning');

            // Spawn effects
            if (config.effectStyle === 'sparkle') {
                spawnSparkles();
            } else if (config.effectStyle === 'trail') {
                createTrail();
            }

            // Play sound
            playSpinSound();

            // Update stats
            stats.totalSpins++;
            document.getElementById('spinTotal').textContent = stats.totalSpins;

            // Disable button
            spinBtn.disabled = true;

            // Remove spinning class after animation
            setTimeout(() => {
                avatar.classList.remove('spinning');
                isSpinning = false;
                spinBtn.disabled = false;
            }, totalDuration * 1000);
        }

        // Spawn sparkles
        function spawnSparkles() {
            const colors = ['#ffd700', '#00f2ea', '#9333ea', '#ff006e'];

            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';

                    const angle = Math.random() * Math.PI * 2;
                    const distance = 80 + Math.random() * 60;
                    const tx = Math.cos(angle) * distance;
                    const ty = Math.sin(angle) * distance;

                    sparkle.style.cssText = `
                        --tx: ${tx}px;
                        --ty: ${ty}px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        left: ${Math.random() * 40 - 20}px;
                        top: ${Math.random() * 40 - 20}px;
                    `;

                    sparkleContainer.appendChild(sparkle);
                    requestAnimationFrame(() => sparkle.classList.add('burst'));

                    setTimeout(() => sparkle.remove(), 1000);
                }, i * 100);
            }
        }

        // Create motion trail
        function createTrail() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const trail = document.createElement('div');
                    trail.className = 'trail';
                    trailContainer.appendChild(trail);

                    setTimeout(() => trail.remove(), 500);
                }, i * 100);
            }
        }

        // Setup drag rotation
        function setupDragRotation() {
            avatar.addEventListener('mousedown', startDrag);
            avatar.addEventListener('touchstart', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);
        }

        function startDrag(e) {
            if (isSpinning) return;
            isDragging = true;
            const pos = e.type.includes('touch') ? e.touches[0] : e;
            startX = pos.clientX;
            startY = pos.clientY;
            avatar.style.transition = 'none';
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const pos = e.type.includes('touch') ? e.touches[0] : e;
            const deltaX = pos.clientX - startX;
            const deltaY = pos.clientY - startY;

            rotationY += deltaX * 0.5;
            rotationX -= deltaY * 0.5;

            avatar.style.transform = `rotateY(${rotationY}deg) rotateX(${rotationX}deg)`;

            startX = pos.clientX;
            startY = pos.clientY;
        }

        function endDrag() {
            isDragging = false;
            avatar.style.transition = 'transform 0.1s ease-out';
        }

        // Play spin sound
        function playSpinSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.2);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.4);

                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.4);
            } catch (e) {
                // Audio not supported
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                triggerSpin();
            } else if (e.key === '1') {
                document.getElementById('spinAxis').value = 'y';
                config.spinAxis = 'y';
                updateSpinClass();
            } else if (e.key === '2') {
                document.getElementById('spinAxis').value = 'x';
                config.spinAxis = 'x';
                updateSpinClass();
            } else if (e.key === '3') {
                document.getElementById('spinAxis').value = 'z';
                config.spinAxis = 'z';
                updateSpinClass();
            } else if (e.key === '4') {
                document.getElementById('spinAxis').value = 'double';
                config.spinAxis = 'double';
                updateSpinClass();
            } else if (e.key === '5') {
                document.getElementById('spinAxis').value = 'bounce';
                config.spinAxis = 'bounce';
                updateSpinClass();
            } else if (e.key === '6') {
                document.getElementById('spinAxis').value = 'flip';
                config.spinAxis = 'flip';
                updateSpinClass();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

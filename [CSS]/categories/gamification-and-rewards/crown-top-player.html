<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crown Top Player Indicator</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: var(--font-body); 
            background: var(--bg-dark); 
            color: var(--text-light); 
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            padding: 3rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.1), rgba(0, 242, 234, 0.05));
            border-bottom: 1px solid rgba(147, 51, 234, 0.3);
        }
        .back-button { 
            display: inline-block; 
            color: var(--jazer-cyan); 
            text-decoration: none; 
            font-weight: 600; 
            padding: 0.75rem 1.5rem; 
            border-radius: 12px; 
            border: 2px solid var(--jazer-cyan); 
            background: rgba(6, 182, 212, 0.1); 
            margin-bottom: 1.5rem; 
            transition: all 0.3s ease; 
        }
        .back-button:hover { 
            background: var(--jazer-cyan); 
            color: var(--bg-dark); 
            transform: translateX(-5px); 
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5); 
        }
        h1 { 
            background: var(--gradient-text); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-size: clamp(2rem, 5vw, 3rem); 
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: var(--text-gray);
            font-size: 1.1rem;
        }
        .keyboard-hint {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 242, 234, 0.1);
            border: 1px solid rgba(0, 242, 234, 0.3);
            border-radius: 8px;
            color: var(--jazer-cyan);
            font-size: 0.9rem;
        }
        .keyboard-hint kbd {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            margin: 0 0.25rem;
        }

        /* Main Content */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Controls Panel */
        .controls-panel {
            background: rgba(147, 51, 234, 0.1);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
        }
        .control-group label {
            display: block;
            color: var(--jazer-cyan);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .control-group select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(147, 51, 234, 0.5);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
        }
        .control-group select:focus {
            outline: none;
            border-color: var(--jazer-cyan);
        }

        /* Demo Area */
        .demo-area {
            position: relative;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.5) 0%, rgba(147, 51, 234, 0.1) 100%);
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 20px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 2rem;
            padding: 2rem;
        }

        /* Player Card */
        .player-card {
            position: relative;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 140, 0, 0.05));
            border: 3px solid rgba(255, 215, 0, 0.5);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            min-width: 300px;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.2);
        }

        /* Crown Container */
        .crown-container {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* Crown */
        .crown {
            font-size: 4rem;
            filter: drop-shadow(0 5px 20px rgba(255, 215, 0, 0.5));
            animation: crownFloat 3s ease-in-out infinite;
            transform-origin: bottom center;
        }
        @keyframes crownFloat {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        /* Crown Glow */
        .crown-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255, 215, 0, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            animation: glowPulse 2s ease-in-out infinite;
        }
        @keyframes glowPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.8; }
        }

        /* Sparkle Effects */
        .sparkle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkleAnim 2s ease-in-out infinite;
        }
        @keyframes sparkleAnim {
            0%, 100% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
        }

        /* Player Avatar */
        .player-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 1rem;
            border: 4px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            position: relative;
        }

        /* Rank Badge */
        .rank-badge {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: 700;
            color: #1a1a2e;
            border: 3px solid var(--bg-dark);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        /* Player Name */
        .player-name {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        /* Player Title */
        .player-title {
            font-size: 0.9rem;
            color: var(--jazer-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        /* Player Stats */
        .player-stats {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffd700;
        }
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-gray);
            text-transform: uppercase;
        }

        /* Crown Animation Styles */
        .crown-drop .crown {
            animation: crownDrop 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }
        @keyframes crownDrop {
            0% { transform: translateY(-200px) rotate(-20deg); opacity: 0; }
            60% { transform: translateY(10px) rotate(10deg); opacity: 1; }
            80% { transform: translateY(-5px) rotate(-5deg); }
            100% { transform: translateY(0) rotate(0deg); opacity: 1; }
        }

        .crown-spin .crown {
            animation: crownSpin 1s ease-out forwards;
        }
        @keyframes crownSpin {
            0% { transform: scale(0) rotate(-360deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .crown-grow .crown {
            animation: crownGrow 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        @keyframes crownGrow {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .crown-bounce .crown {
            animation: crownBounce 1s ease-out forwards;
        }
        @keyframes crownBounce {
            0% { transform: translateY(-100px); opacity: 0; }
            50% { transform: translateY(20px); }
            70% { transform: translateY(-10px); }
            85% { transform: translateY(5px); }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Idle Animation */
        .crown.idle {
            animation: crownFloat 3s ease-in-out infinite;
        }

        /* Particle Burst */
        .particle-container {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0;
        }
        .particle.burst {
            animation: particleBurst 0.8s ease-out forwards;
        }
        @keyframes particleBurst {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        /* Crown Styles */
        .crown-gold .crown { filter: drop-shadow(0 5px 20px rgba(255, 215, 0, 0.5)); }
        .crown-silver .crown { filter: drop-shadow(0 5px 20px rgba(192, 192, 192, 0.5)) hue-rotate(-40deg) saturate(0); }
        .crown-bronze .crown { filter: drop-shadow(0 5px 20px rgba(205, 127, 50, 0.5)) hue-rotate(-20deg) saturate(0.5); }
        .crown-diamond .crown { filter: drop-shadow(0 5px 20px rgba(0, 242, 234, 0.5)) hue-rotate(180deg); }

        /* Player Card Styles */
        .crown-silver .player-card {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.1), rgba(150, 150, 150, 0.05));
            border-color: rgba(192, 192, 192, 0.5);
        }
        .crown-bronze .player-card {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.1), rgba(150, 100, 50, 0.05));
            border-color: rgba(205, 127, 50, 0.5);
        }
        .crown-diamond .player-card {
            background: linear-gradient(135deg, rgba(0, 242, 234, 0.1), rgba(147, 51, 234, 0.1));
            border-color: rgba(0, 242, 234, 0.5);
        }

        /* Action Button */
        .crown-btn {
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #1a1a2e;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 25px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
        }
        .crown-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(255, 215, 0, 0.5);
        }

        /* Leaderboard */
        .leaderboard {
            margin-top: 2rem;
        }
        .section-title {
            color: var(--jazer-cyan);
            font-size: 1.3rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .section-title::before {
            content: '';
            width: 30px;
            height: 3px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        .leader-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .leader-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .leader-item:hover {
            border-color: var(--jazer-cyan);
            background: rgba(0, 242, 234, 0.05);
        }
        .leader-item.top {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 140, 0, 0.05));
            border-color: rgba(255, 215, 0, 0.5);
        }
        .leader-rank {
            width: 35px;
            height: 35px;
            background: rgba(147, 51, 234, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1rem;
        }
        .leader-item.top .leader-rank {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #1a1a2e;
        }
        .leader-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        .leader-info {
            flex: 1;
        }
        .leader-name {
            font-weight: 600;
        }
        .leader-score-label {
            font-size: 0.8rem;
            color: var(--text-gray);
        }
        .leader-score {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ffd700;
        }
        .leader-item.top .leader-name {
            color: #ffd700;
        }
        .leader-crown {
            font-size: 1.5rem;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 3rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        .stats-bar .stat-item {
            text-align: center;
        }
        .stats-bar .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stats-bar .stat-label {
            color: var(--text-gray);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .player-card {
                min-width: 250px;
                padding: 1.5rem;
            }
            .crown {
                font-size: 3rem;
            }
            .player-avatar {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }
            .player-stats {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="hero">
        <a href="index.html" class="back-button">‚Üê Back</a>
        <h1>Crown Top Player Indicator</h1>
        <p class="subtitle">Animated crown to highlight top-ranked players</p>
        <div class="keyboard-hint">
            Press <kbd>Space</kbd> to crown | <kbd>R</kbd> to reset | <kbd>1-4</kbd> for styles
        </div>
    </header>

    <main class="container">
        <!-- Controls Panel -->
        <div class="controls-panel">
            <div class="control-group">
                <label>Animation Style</label>
                <select id="animStyle">
                    <option value="drop">Crown Drop</option>
                    <option value="spin">Crown Spin</option>
                    <option value="grow">Crown Grow</option>
                    <option value="bounce">Crown Bounce</option>
                </select>
            </div>
            <div class="control-group">
                <label>Crown Type</label>
                <select id="crownType">
                    <option value="gold">Gold Crown (1st)</option>
                    <option value="silver">Silver Crown (2nd)</option>
                    <option value="bronze">Bronze Crown (3rd)</option>
                    <option value="diamond">Diamond Crown (Legend)</option>
                </select>
            </div>
            <div class="control-group">
                <label>Sparkle Effect</label>
                <select id="sparkleEffect">
                    <option value="1">Enabled</option>
                    <option value="0">Disabled</option>
                </select>
            </div>
            <div class="control-group">
                <label>Sound Effects</label>
                <select id="soundEnabled">
                    <option value="1">Enabled</option>
                    <option value="0">Disabled</option>
                </select>
            </div>
        </div>

        <!-- Demo Area -->
        <div class="demo-area" id="demoArea">
            <div class="player-card" id="playerCard">
                <!-- Crown -->
                <div class="crown-container" id="crownContainer">
                    <div class="crown-glow"></div>
                    <div class="crown" id="crown">üëë</div>
                    <div class="sparkle-container" id="sparkleContainer"></div>
                    <div class="particle-container" id="particleContainer"></div>
                </div>

                <!-- Player Info -->
                <div class="player-avatar" id="playerAvatar">
                    ü¶ä
                    <div class="rank-badge">#1</div>
                </div>
                <div class="player-name" id="playerName">NightFox</div>
                <div class="player-title">Champion</div>

                <!-- Stats -->
                <div class="player-stats">
                    <div class="stat">
                        <div class="stat-value" id="playerScore">12,450</div>
                        <div class="stat-label">Score</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="playerWins">142</div>
                        <div class="stat-label">Wins</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="playerStreak">23</div>
                        <div class="stat-label">Streak</div>
                    </div>
                </div>
            </div>

            <button class="crown-btn" onclick="crownPlayer()">üëë Crown Player</button>
        </div>

        <!-- Leaderboard -->
        <section class="leaderboard">
            <h2 class="section-title">Leaderboard</h2>
            <div class="leader-list" id="leaderList"></div>
        </section>

        <!-- Stats -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="totalCrowns">0</div>
                <div class="stat-label">Crowns Awarded</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="topPlayer">NightFox</div>
                <div class="stat-label">Current Leader</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="topScore">12,450</div>
                <div class="stat-label">High Score</div>
            </div>
        </div>
    </main>

    <script>
        // Configuration
        const config = {
            animStyle: 'drop',
            crownType: 'gold',
            sparkleEffect: true,
            soundEnabled: true
        };

        // Stats
        const stats = {
            totalCrowns: 0
        };

        // Players data
        const players = [
            { name: 'NightFox', avatar: 'ü¶ä', score: 12450, wins: 142, streak: 23 },
            { name: 'SilverWolf', avatar: 'üê∫', score: 11280, wins: 128, streak: 15 },
            { name: 'DragonMaster', avatar: 'üêâ', score: 10950, wins: 115, streak: 12 },
            { name: 'LionKing', avatar: 'ü¶Å', score: 9820, wins: 98, streak: 8 },
            { name: 'SkyEagle', avatar: 'ü¶Ö', score: 8750, wins: 87, streak: 5 },
        ];

        let currentPlayer = players[0];
        let isCrowned = false;

        // DOM Elements
        const demoArea = document.getElementById('demoArea');
        const crown = document.getElementById('crown');
        const crownContainer = document.getElementById('crownContainer');
        const sparkleContainer = document.getElementById('sparkleContainer');
        const particleContainer = document.getElementById('particleContainer');

        // Initialize
        function init() {
            setupControls();
            renderLeaderboard();
            createSparkles();
        }

        // Setup controls
        function setupControls() {
            document.getElementById('animStyle').addEventListener('change', (e) => {
                config.animStyle = e.target.value;
            });
            document.getElementById('crownType').addEventListener('change', (e) => {
                config.crownType = e.target.value;
                updateCrownStyle();
            });
            document.getElementById('sparkleEffect').addEventListener('change', (e) => {
                config.sparkleEffect = e.target.value === '1';
                sparkleContainer.style.display = config.sparkleEffect ? 'block' : 'none';
            });
            document.getElementById('soundEnabled').addEventListener('change', (e) => {
                config.soundEnabled = e.target.value === '1';
            });
        }

        // Update crown style
        function updateCrownStyle() {
            demoArea.className = 'demo-area';
            demoArea.classList.add(`crown-${config.crownType}`);
        }

        // Create sparkles
        function createSparkles() {
            sparkleContainer.innerHTML = '';
            for (let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                const angle = (i / 8) * Math.PI * 2;
                const radius = 30 + Math.random() * 20;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                
                sparkle.style.cssText = `
                    left: calc(50% + ${x}px);
                    top: calc(50% + ${y}px);
                    animation-delay: ${i * 0.2}s;
                `;
                
                sparkleContainer.appendChild(sparkle);
            }
        }

        // Crown player animation
        function crownPlayer() {
            if (isCrowned) {
                resetCrown();
                return;
            }

            // Reset animation
            crown.classList.remove('idle', 'crown-drop', 'crown-spin', 'crown-grow', 'crown-bounce');
            crown.style.opacity = '0';
            
            void crown.offsetWidth; // Force reflow

            // Add animation class
            demoArea.classList.add(`crown-${config.animStyle}`);
            crown.style.opacity = '1';

            // Spawn particles
            spawnParticles();

            // Play sound
            if (config.soundEnabled) {
                playCrownSound();
            }

            // Update stats
            stats.totalCrowns++;
            document.getElementById('totalCrowns').textContent = stats.totalCrowns;

            isCrowned = true;

            // After animation, set to idle
            setTimeout(() => {
                crown.classList.add('idle');
            }, 1000);
        }

        // Reset crown
        function resetCrown() {
            crown.classList.remove('idle');
            demoArea.classList.remove('crown-drop', 'crown-spin', 'crown-grow', 'crown-bounce');
            crown.style.opacity = '0';
            isCrowned = false;
        }

        // Spawn particles
        function spawnParticles() {
            particleContainer.innerHTML = '';
            const colors = ['#ffd700', '#ff8c00', '#ffffff'];

            for (let i = 0; i < 16; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const angle = (i / 16) * Math.PI * 2;
                const distance = 40 + Math.random() * 40;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                particle.style.cssText = `
                    --tx: ${tx}px;
                    --ty: ${ty}px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    left: 50%;
                    top: 50%;
                `;

                particleContainer.appendChild(particle);
                requestAnimationFrame(() => particle.classList.add('burst'));

                setTimeout(() => particle.remove(), 1000);
            }
        }

        // Render leaderboard
        function renderLeaderboard() {
            const list = document.getElementById('leaderList');
            list.innerHTML = '';

            players.forEach((player, index) => {
                const item = document.createElement('div');
                item.className = `leader-item ${index === 0 ? 'top' : ''}`;
                
                item.innerHTML = `
                    <div class="leader-rank">${index + 1}</div>
                    <div class="leader-avatar">${player.avatar}</div>
                    <div class="leader-info">
                        <div class="leader-name">${player.name}</div>
                        <div class="leader-score-label">Score</div>
                    </div>
                    <div class="leader-score">${player.score.toLocaleString()}</div>
                    ${index === 0 ? '<div class="leader-crown">üëë</div>' : ''}
                `;

                item.onclick = () => selectPlayer(player, index);
                list.appendChild(item);
            });
        }

        // Select player
        function selectPlayer(player, rank) {
            currentPlayer = player;
            
            document.getElementById('playerAvatar').innerHTML = `
                ${player.avatar}
                <div class="rank-badge">#${rank + 1}</div>
            `;
            document.getElementById('playerName').textContent = player.name;
            document.getElementById('playerScore').textContent = player.score.toLocaleString();
            document.getElementById('playerWins').textContent = player.wins;
            document.getElementById('playerStreak').textContent = player.streak;

            // Update crown type based on rank
            if (rank === 0) {
                config.crownType = 'gold';
            } else if (rank === 1) {
                config.crownType = 'silver';
            } else if (rank === 2) {
                config.crownType = 'bronze';
            } else {
                config.crownType = 'gold';
            }
            document.getElementById('crownType').value = config.crownType;
            updateCrownStyle();

            // Reset and crown
            resetCrown();
            setTimeout(() => crownPlayer(), 100);
        }

        // Play crown sound
        function playCrownSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Fanfare notes
                const notes = [523, 659, 784, 1047]; // C5, E5, G5, C6
                notes.forEach((freq, i) => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(freq, audioContext.currentTime + i * 0.15);
                    
                    gain.gain.setValueAtTime(0.15, audioContext.currentTime + i * 0.15);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.15 + 0.3);
                    
                    osc.start(audioContext.currentTime + i * 0.15);
                    osc.stop(audioContext.currentTime + i * 0.15 + 0.3);
                });
            } catch (e) {
                // Audio not supported
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                crownPlayer();
            } else if (e.key === 'r' || e.key === 'R') {
                resetCrown();
            } else if (e.key === '1') {
                document.getElementById('animStyle').value = 'drop';
                config.animStyle = 'drop';
            } else if (e.key === '2') {
                document.getElementById('animStyle').value = 'spin';
                config.animStyle = 'spin';
            } else if (e.key === '3') {
                document.getElementById('animStyle').value = 'grow';
                config.animStyle = 'grow';
            } else if (e.key === '4') {
                document.getElementById('animStyle').value = 'bounce';
                config.animStyle = 'bounce';
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Badge Earn - Gamification Component</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            padding: 4rem 2rem 2rem;
            text-align: center;
            background: linear-gradient(180deg, rgba(147, 51, 234, 0.15) 0%, transparent 100%);
            border-bottom: 1px solid rgba(147, 51, 234, 0.3);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            color: var(--jazer-pink);
            transform: translateX(-5px);
        }

        h1 {
            font-family: var(--font-primary);
            font-size: clamp(2rem, 5vw, 3.5rem);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 1.5rem 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(147, 51, 234, 0.2);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .control-group label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
        }

        .control-group select {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--jazer-purple);
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-group select:hover {
            border-color: var(--jazer-pink);
            box-shadow: 0 0 10px rgba(255, 0, 110, 0.3);
        }

        .trigger-btn {
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
            border: none;
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .trigger-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(236, 72, 153, 0.5);
        }

        /* Info Panel */
        .info-panel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 1rem 2rem;
            background: rgba(147, 51, 234, 0.1);
            border-bottom: 1px solid rgba(147, 51, 234, 0.3);
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-family: var(--font-primary);
            font-size: 1.25rem;
            color: var(--jazer-cyan);
            font-weight: bold;
        }

        .info-value.highlight {
            color: var(--jazer-pink);
        }

        /* Demo Container */
        .demo-container {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        /* Badge Showcase */
        .badge-showcase {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 16px;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Badge Container */
        .badge-container {
            position: relative;
            perspective: 1000px;
        }

        /* Badge */
        .badge {
            width: 180px;
            height: 180px;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .badge-front,
        .badge-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .badge-front {
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
            box-shadow: 
                0 0 40px rgba(147, 51, 234, 0.5),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .badge-back {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 3px solid var(--jazer-purple);
            transform: rotateY(180deg);
        }

        .badge-back::before {
            content: '?';
            font-family: var(--font-primary);
            font-size: 5rem;
            color: rgba(147, 51, 234, 0.3);
        }

        /* Badge Styles */
        .badge.style-bronze .badge-front {
            background: linear-gradient(135deg, #cd7f32, #8b4513, #cd7f32);
            box-shadow: 0 0 40px rgba(205, 127, 50, 0.5);
        }

        .badge.style-silver .badge-front {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8, #a8a8a8);
            box-shadow: 0 0 40px rgba(192, 192, 192, 0.5);
        }

        .badge.style-gold .badge-front {
            background: linear-gradient(135deg, #ffd700, #ffb347, #ffd700);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.6);
        }

        .badge.style-platinum .badge-front {
            background: linear-gradient(135deg, #e5e4e2, #bcc6cc, #e5e4e2);
            box-shadow: 0 0 40px rgba(229, 228, 226, 0.5);
        }

        .badge.style-diamond .badge-front {
            background: linear-gradient(135deg, #b9f2ff, #87ceeb, #b9f2ff);
            box-shadow: 0 0 50px rgba(185, 242, 255, 0.7);
        }

        .badge.style-cosmic .badge-front {
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink), var(--jazer-cyan));
            box-shadow: 0 0 50px rgba(147, 51, 234, 0.6);
        }

        /* Badge Level */
        .badge-level {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-family: var(--font-primary);
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
            z-index: 10;
        }

        /* Animation States */
        .badge.earning {
            animation: badgeEarn 1.5s ease forwards;
        }

        @keyframes badgeEarn {
            0% {
                transform: rotateY(0deg) scale(0);
                opacity: 0;
            }
            30% {
                transform: rotateY(360deg) scale(1.3);
                opacity: 1;
            }
            50% {
                transform: rotateY(720deg) scale(1);
            }
            70% {
                transform: rotateY(720deg) scale(1.15);
            }
            100% {
                transform: rotateY(720deg) scale(1);
            }
        }

        .badge.flipping {
            animation: badgeFlip 0.8s ease forwards;
        }

        @keyframes badgeFlip {
            0% { transform: rotateY(180deg); }
            100% { transform: rotateY(0deg); }
        }

        .badge.bouncing {
            animation: badgeBounce 1s ease forwards;
        }

        @keyframes badgeBounce {
            0% { transform: scale(0) translateY(-100px); }
            40% { transform: scale(1.2) translateY(0); }
            60% { transform: scale(0.9) translateY(-30px); }
            80% { transform: scale(1.1) translateY(0); }
            100% { transform: scale(1) translateY(0); }
        }

        .badge.stamping {
            animation: badgeStamp 0.6s ease forwards;
        }

        @keyframes badgeStamp {
            0% { transform: scale(3) rotateZ(-30deg); opacity: 0; }
            60% { transform: scale(0.8) rotateZ(5deg); opacity: 1; }
            80% { transform: scale(1.1) rotateZ(-2deg); }
            100% { transform: scale(1) rotateZ(0deg); }
        }

        /* Particle Ring */
        .particle-ring {
            position: absolute;
            inset: -50px;
            pointer-events: none;
        }

        .ring-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            left: 50%;
            top: 50%;
        }

        /* Sparkles */
        .sparkle-container {
            position: absolute;
            inset: -100px;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
        }

        .sparkle.active {
            animation: sparkleAnim 1s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* Shine Effect */
        .badge-shine {
            position: absolute;
            inset: 0;
            border-radius: 50%;
            overflow: hidden;
            pointer-events: none;
        }

        .badge-shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 40%,
                rgba(255, 255, 255, 0.4) 50%,
                transparent 60%
            );
            transform: translateX(-100%);
        }

        .badge.earned .badge-shine::after {
            animation: shineMove 2s 0.5s ease infinite;
        }

        @keyframes shineMove {
            0% { transform: translateX(-100%) rotate(0deg); }
            100% { transform: translateX(100%) rotate(0deg); }
        }

        /* Glow Ring */
        .glow-ring {
            position: absolute;
            inset: -20px;
            border-radius: 50%;
            border: 3px solid transparent;
            opacity: 0;
        }

        .badge.earned .glow-ring {
            animation: glowPulse 2s ease infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                border-color: rgba(147, 51, 234, 0.5);
                transform: scale(1);
                opacity: 1;
            }
            50% {
                border-color: rgba(236, 72, 153, 0.5);
                transform: scale(1.1);
                opacity: 0.5;
            }
        }

        /* Badge Collection */
        .badge-collection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .collection-badge {
            text-align: center;
        }

        .mini-badge {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .mini-badge:hover {
            transform: scale(1.1);
        }

        .mini-badge.locked {
            background: rgba(50, 50, 50, 0.5);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            filter: grayscale(1);
        }

        .mini-badge.locked::after {
            content: 'üîí';
            position: absolute;
            font-size: 1.5rem;
        }

        .badge-name {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .badge-name span {
            display: block;
            font-size: 0.75rem;
            color: var(--jazer-purple);
            margin-top: 0.25rem;
        }

        /* Confetti */
        .confetti-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -20px;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .hero {
                padding: 3rem 1rem 1.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                justify-content: space-between;
            }

            .demo-container {
                padding: 0 1rem;
            }

            .badge {
                width: 140px;
                height: 140px;
            }

            .badge-front,
            .badge-back {
                font-size: 3rem;
            }

            .badge-collection {
                grid-template-columns: repeat(3, 1fr);
            }

            .mini-badge {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Confetti Container -->
    <div class="confetti-container" id="confettiContainer"></div>

    <!-- Hero Section -->
    <section class="hero">
        <a href="index.html" class="back-button">‚Üê Back to Gamification</a>
        <h1>Level Badge Earn</h1>
        <p class="subtitle">Satisfying badge unlock animations with multiple styles, particle effects, and collection showcase.</p>
    </section>

    <!-- Controls -->
    <div class="controls">
        <div class="control-group">
            <label>Badge Style:</label>
            <select id="styleSelect">
                <option value="cosmic">Cosmic</option>
                <option value="bronze">Bronze</option>
                <option value="silver">Silver</option>
                <option value="gold">Gold</option>
                <option value="platinum">Platinum</option>
                <option value="diamond">Diamond</option>
            </select>
        </div>
        <div class="control-group">
            <label>Animation:</label>
            <select id="animSelect">
                <option value="earning">Spin Earn</option>
                <option value="flipping">Card Flip</option>
                <option value="bouncing">Bounce Drop</option>
                <option value="stamping">Stamp</option>
            </select>
        </div>
        <div class="control-group">
            <label>Level:</label>
            <select id="levelSelect">
                <option value="1">Level 1</option>
                <option value="5">Level 5</option>
                <option value="10">Level 10</option>
                <option value="25">Level 25</option>
                <option value="50">Level 50</option>
            </select>
        </div>
        <button class="trigger-btn" id="earnBtn">Earn Badge</button>
        <button class="trigger-btn" id="resetBtn" style="background: linear-gradient(135deg, #374151, #1f2937);">Reset</button>
    </div>

    <!-- Info Panel -->
    <div class="info-panel">
        <div class="info-item">
            <div class="info-label">Badges Earned</div>
            <div class="info-value" id="badgesEarned">0</div>
        </div>
        <div class="info-item">
            <div class="info-label">Current Style</div>
            <div class="info-value highlight" id="currentStyle">Cosmic</div>
        </div>
        <div class="info-item">
            <div class="info-label">Animation</div>
            <div class="info-value" id="currentAnim">Spin Earn</div>
        </div>
    </div>

    <!-- Demo Container -->
    <div class="demo-container">
        <!-- Badge Showcase -->
        <div class="badge-showcase">
            <div class="badge-container">
                <div class="glow-ring"></div>
                <div class="badge style-cosmic" id="mainBadge">
                    <div class="badge-front">
                        <span id="badgeIcon">‚≠ê</span>
                        <div class="badge-shine"></div>
                    </div>
                    <div class="badge-back"></div>
                </div>
                <div class="badge-level" id="badgeLevel">LVL 1</div>
                <div class="particle-ring" id="particleRing"></div>
                <div class="sparkle-container" id="sparkleContainer"></div>
            </div>
        </div>

        <!-- Badge Collection -->
        <h3 style="color: var(--jazer-purple); margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 1px;">Badge Collection</h3>
        <div class="badge-collection" id="badgeCollection">
            <!-- Generated by JS -->
        </div>
    </div>

    <script>
        // State
        let badgesEarned = 0;
        let currentStyle = 'cosmic';
        let currentAnim = 'earning';
        let currentLevel = 1;

        // Badge icons by style
        const badgeIcons = {
            cosmic: '‚≠ê',
            bronze: 'ü•â',
            silver: 'ü•à',
            gold: 'ü•á',
            platinum: 'üíé',
            diamond: 'üëë'
        };

        // Collection badges
        const collectionBadges = [
            { name: 'First Steps', icon: 'üë£', level: 1, unlocked: false },
            { name: 'Explorer', icon: 'üß≠', level: 5, unlocked: false },
            { name: 'Achiever', icon: 'üèÜ', level: 10, unlocked: false },
            { name: 'Master', icon: 'üéØ', level: 25, unlocked: false },
            { name: 'Legend', icon: '‚ö°', level: 50, unlocked: false },
            { name: 'Mythic', icon: 'üîÆ', level: 100, unlocked: false }
        ];

        // DOM
        const badge = document.getElementById('mainBadge');
        const badgeIcon = document.getElementById('badgeIcon');
        const badgeLevel = document.getElementById('badgeLevel');
        const particleRing = document.getElementById('particleRing');
        const sparkleContainer = document.getElementById('sparkleContainer');
        const confettiContainer = document.getElementById('confettiContainer');

        // Create sparkles
        function createSparkles() {
            sparkleContainer.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                const angle = (i / 20) * 360;
                const distance = 80 + Math.random() * 40;
                const x = Math.cos(angle * Math.PI / 180) * distance;
                const y = Math.sin(angle * Math.PI / 180) * distance;
                
                sparkle.style.cssText = `
                    left: calc(50% + ${x}px);
                    top: calc(50% + ${y}px);
                    animation-delay: ${Math.random() * 0.5}s;
                `;
                
                sparkleContainer.appendChild(sparkle);
            }
        }

        // Trigger sparkles
        function triggerSparkles() {
            const sparkles = document.querySelectorAll('.sparkle');
            sparkles.forEach(s => {
                s.classList.remove('active');
                void s.offsetWidth;
                s.classList.add('active');
            });
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#ffd700', '#ff006e', '#00f2ea', '#9333ea', '#00ff88'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                const animDuration = 2 + Math.random() * 2;
                const delay = Math.random() * 0.5;
                const rotation = Math.random() * 360;
                
                confetti.style.cssText = `
                    left: ${left}%;
                    background: ${color};
                    border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                    animation: confettiFall ${animDuration}s ${delay}s ease-out forwards;
                    transform: rotate(${rotation}deg);
                `;
                
                confettiContainer.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), (animDuration + delay) * 1000);
            }
        }

        // Add confetti keyframes
        const confettiStyle = document.createElement('style');
        confettiStyle.textContent = `
            @keyframes confettiFall {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(confettiStyle);

        // Earn badge
        function earnBadge() {
            // Update state
            badgesEarned++;
            document.getElementById('badgesEarned').textContent = badgesEarned;
            
            // Update badge appearance
            badge.className = `badge style-${currentStyle}`;
            badgeIcon.textContent = badgeIcons[currentStyle];
            badgeLevel.textContent = `LVL ${currentLevel}`;
            
            // Reset animation
            badge.classList.remove('earning', 'flipping', 'bouncing', 'stamping', 'earned');
            void badge.offsetWidth;
            
            // Apply animation
            badge.classList.add(currentAnim);
            
            // Trigger effects
            createSparkles();
            setTimeout(triggerSparkles, 300);
            createConfetti();
            
            // Mark as earned after animation
            setTimeout(() => {
                badge.classList.add('earned');
            }, 1500);
            
            // Update collection
            updateCollection();
        }

        // Reset badge
        function resetBadge() {
            badge.className = `badge style-${currentStyle}`;
            badge.classList.remove('earned');
            sparkleContainer.innerHTML = '';
        }

        // Render collection
        function renderCollection() {
            const collection = document.getElementById('badgeCollection');
            collection.innerHTML = '';
            
            collectionBadges.forEach((b, i) => {
                const div = document.createElement('div');
                div.className = 'collection-badge';
                
                const styleClass = b.unlocked ? `style-${['bronze', 'silver', 'gold', 'platinum', 'diamond', 'cosmic'][i]}` : 'locked';
                
                div.innerHTML = `
                    <div class="mini-badge badge-front ${styleClass}" style="${b.unlocked ? `background: linear-gradient(135deg, ${getStyleGradient(i)})` : ''}">
                        ${b.unlocked ? b.icon : ''}
                    </div>
                    <div class="badge-name">
                        ${b.name}
                        <span>Level ${b.level}</span>
                    </div>
                `;
                
                if (b.unlocked) {
                    div.querySelector('.mini-badge').addEventListener('click', () => {
                        // Preview this badge
                        currentStyle = ['bronze', 'silver', 'gold', 'platinum', 'diamond', 'cosmic'][i];
                        document.getElementById('styleSelect').value = currentStyle;
                        document.getElementById('currentStyle').textContent = currentStyle.charAt(0).toUpperCase() + currentStyle.slice(1);
                        earnBadge();
                    });
                }
                
                collection.appendChild(div);
            });
        }

        // Get gradient for style
        function getStyleGradient(index) {
            const gradients = [
                '#cd7f32, #8b4513',
                '#c0c0c0, #e8e8e8',
                '#ffd700, #ffb347',
                '#e5e4e2, #bcc6cc',
                '#b9f2ff, #87ceeb',
                'var(--jazer-purple), var(--jazer-pink)'
            ];
            return gradients[index];
        }

        // Update collection based on level
        function updateCollection() {
            collectionBadges.forEach(b => {
                if (currentLevel >= b.level && !b.unlocked) {
                    b.unlocked = true;
                }
            });
            renderCollection();
        }

        // Event listeners
        document.getElementById('earnBtn').addEventListener('click', earnBadge);
        document.getElementById('resetBtn').addEventListener('click', resetBadge);

        document.getElementById('styleSelect').addEventListener('change', (e) => {
            currentStyle = e.target.value;
            document.getElementById('currentStyle').textContent = 
                e.target.options[e.target.selectedIndex].text;
            badge.className = `badge style-${currentStyle}`;
            badgeIcon.textContent = badgeIcons[currentStyle];
        });

        document.getElementById('animSelect').addEventListener('change', (e) => {
            currentAnim = e.target.value;
            document.getElementById('currentAnim').textContent = 
                e.target.options[e.target.selectedIndex].text;
        });

        document.getElementById('levelSelect').addEventListener('change', (e) => {
            currentLevel = parseInt(e.target.value);
            badgeLevel.textContent = `LVL ${currentLevel}`;
        });

        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                earnBadge();
            }
        });

        // Initialize
        createSparkles();
        renderCollection();
    </script>
</body>
</html>

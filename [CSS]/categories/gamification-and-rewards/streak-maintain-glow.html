<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Maintain Glow</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: var(--font-body); 
            background: var(--bg-dark); 
            color: var(--text-light); 
            padding: 2rem;
            min-height: 100vh;
        }
        
        h1 { 
            background: var(--gradient-text); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            margin-bottom: 0.5rem; 
            font-size: 2.5rem; 
        }
        
        .subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .back-button { 
            display: inline-block; 
            color: var(--jazer-cyan); 
            text-decoration: none; 
            font-weight: 600; 
            padding: 0.75rem 1.5rem; 
            border-radius: 12px; 
            border: 2px solid var(--jazer-cyan); 
            background: rgba(6, 182, 212, 0.1); 
            margin-bottom: 2rem; 
            transition: all 0.3s ease; 
        }
        
        .back-button:hover { 
            background: var(--jazer-cyan); 
            color: var(--bg-dark); 
            transform: translateX(-5px); 
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5); 
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .control-group label {
            font-size: 0.85rem;
            color: var(--jazer-cyan);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .control-group select {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--jazer-purple);
            color: var(--text-light);
            padding: 0.6rem 1rem;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 160px;
        }
        
        .control-group select:hover {
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.3);
        }
        
        .trigger-btn {
            background: linear-gradient(135deg, #ff6b35, #ff4500);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .trigger-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.6);
        }
        
        .demo-container {
            border: 2px solid var(--jazer-pink);
            border-radius: 16px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(15, 15, 35, 0.9), rgba(30, 20, 50, 0.9));
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        
        /* Streak display */
        .streak-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        
        /* Main streak badge */
        .streak-badge {
            position: relative;
            width: 180px;
            height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        /* Glow layers */
        .glow-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            pointer-events: none;
        }
        
        .glow-outer {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.4) 0%, transparent 70%);
            animation: glowPulseOuter 2s ease-in-out infinite;
        }
        
        .glow-middle {
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, rgba(255, 165, 0, 0.5) 0%, transparent 70%);
            animation: glowPulseMiddle 2s ease-in-out infinite 0.3s;
        }
        
        .glow-inner {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.6) 0%, transparent 70%);
            animation: glowPulseInner 2s ease-in-out infinite 0.6s;
        }
        
        @keyframes glowPulseOuter {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        }
        
        @keyframes glowPulseMiddle {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
            50% { transform: translate(-50%, -50%) scale(1.15); opacity: 1; }
        }
        
        @keyframes glowPulseInner {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
        }
        
        /* Fire ring */
        .fire-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #ff6b35;
            border-right-color: #ffa500;
            animation: fireRingSpin 3s linear infinite;
            filter: drop-shadow(0 0 10px #ff6b35);
        }
        
        @keyframes fireRingSpin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Badge content */
        .badge-content {
            position: relative;
            z-index: 10;
            background: linear-gradient(135deg, #2d1b4e, #1a0a2e);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px solid #ff6b35;
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.5), inset 0 0 30px rgba(255, 107, 53, 0.2);
        }
        
        .streak-fire {
            font-size: 2.5rem;
            animation: fireWiggle 0.5s ease-in-out infinite;
        }
        
        @keyframes fireWiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        
        .streak-count {
            font-size: 2.5rem;
            font-weight: 900;
            font-family: var(--font-primary);
            background: linear-gradient(135deg, #ff6b35, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
            line-height: 1;
        }
        
        .streak-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }
        
        /* Flame particles */
        .flame-particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: visible;
        }
        
        .flame {
            position: absolute;
            font-size: 1rem;
            opacity: 0;
            animation: flameRise 2s ease-out infinite;
        }
        
        @keyframes flameRise {
            0% {
                opacity: 0;
                transform: translateY(0) scale(1);
            }
            20% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }
        
        /* Streak days calendar */
        .streak-calendar {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 400px;
        }
        
        .day-slot {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--jazer-purple);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .day-slot.active {
            border-color: #ff6b35;
            background: rgba(255, 107, 53, 0.2);
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.4);
        }
        
        .day-slot.active.today {
            animation: todayPulse 1.5s ease-in-out infinite;
        }
        
        @keyframes todayPulse {
            0%, 100% { 
                box-shadow: 0 0 15px rgba(255, 107, 53, 0.4); 
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 25px rgba(255, 107, 53, 0.8), 0 0 40px rgba(255, 215, 0, 0.4); 
                transform: scale(1.05);
            }
        }
        
        .day-slot .day-icon {
            font-size: 1.2rem;
        }
        
        .day-slot .day-num {
            font-size: 0.7rem;
            color: var(--text-muted);
        }
        
        /* Streak info */
        .streak-info {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .info-item {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--jazer-purple);
        }
        
        .info-value {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: var(--font-primary);
            color: var(--jazer-cyan);
        }
        
        .info-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        /* Glow intensity styles */
        .streak-badge.intensity-low .glow-outer { opacity: 0.3; }
        .streak-badge.intensity-low .glow-middle { opacity: 0.4; }
        .streak-badge.intensity-low .glow-inner { opacity: 0.5; }
        
        .streak-badge.intensity-high .glow-outer { 
            width: 240px; 
            height: 240px; 
        }
        .streak-badge.intensity-high .glow-middle { 
            width: 200px; 
            height: 200px; 
        }
        
        /* Fire color variations */
        .streak-badge.fire-blue .glow-outer { background: radial-gradient(circle, rgba(0, 150, 255, 0.4) 0%, transparent 70%); }
        .streak-badge.fire-blue .glow-middle { background: radial-gradient(circle, rgba(0, 200, 255, 0.5) 0%, transparent 70%); }
        .streak-badge.fire-blue .glow-inner { background: radial-gradient(circle, rgba(100, 220, 255, 0.6) 0%, transparent 70%); }
        .streak-badge.fire-blue .fire-ring { border-top-color: #0096ff; border-right-color: #00d4ff; filter: drop-shadow(0 0 10px #0096ff); }
        .streak-badge.fire-blue .badge-content { border-color: #0096ff; box-shadow: 0 0 30px rgba(0, 150, 255, 0.5), inset 0 0 30px rgba(0, 150, 255, 0.2); }
        
        .streak-badge.fire-purple .glow-outer { background: radial-gradient(circle, rgba(147, 51, 234, 0.4) 0%, transparent 70%); }
        .streak-badge.fire-purple .glow-middle { background: radial-gradient(circle, rgba(168, 85, 247, 0.5) 0%, transparent 70%); }
        .streak-badge.fire-purple .glow-inner { background: radial-gradient(circle, rgba(192, 132, 252, 0.6) 0%, transparent 70%); }
        .streak-badge.fire-purple .fire-ring { border-top-color: #9333ea; border-right-color: #a855f7; filter: drop-shadow(0 0 10px #9333ea); }
        .streak-badge.fire-purple .badge-content { border-color: #9333ea; box-shadow: 0 0 30px rgba(147, 51, 234, 0.5), inset 0 0 30px rgba(147, 51, 234, 0.2); }
        
        .streak-badge.fire-green .glow-outer { background: radial-gradient(circle, rgba(0, 200, 100, 0.4) 0%, transparent 70%); }
        .streak-badge.fire-green .glow-middle { background: radial-gradient(circle, rgba(0, 230, 120, 0.5) 0%, transparent 70%); }
        .streak-badge.fire-green .glow-inner { background: radial-gradient(circle, rgba(100, 255, 150, 0.6) 0%, transparent 70%); }
        .streak-badge.fire-green .fire-ring { border-top-color: #00c864; border-right-color: #00ff88; filter: drop-shadow(0 0 10px #00c864); }
        .streak-badge.fire-green .badge-content { border-color: #00c864; box-shadow: 0 0 30px rgba(0, 200, 100, 0.5), inset 0 0 30px rgba(0, 200, 100, 0.2); }
        
        .streak-badge.fire-rainbow .glow-outer { background: conic-gradient(from 0deg, rgba(255, 0, 0, 0.4), rgba(255, 165, 0, 0.4), rgba(255, 255, 0, 0.4), rgba(0, 255, 0, 0.4), rgba(0, 150, 255, 0.4), rgba(147, 51, 234, 0.4), rgba(255, 0, 0, 0.4)); animation: rainbowSpin 4s linear infinite; }
        .streak-badge.fire-rainbow .glow-middle { background: conic-gradient(from 120deg, rgba(255, 0, 0, 0.5), rgba(255, 165, 0, 0.5), rgba(255, 255, 0, 0.5), rgba(0, 255, 0, 0.5), rgba(0, 150, 255, 0.5), rgba(147, 51, 234, 0.5), rgba(255, 0, 0, 0.5)); animation: rainbowSpin 4s linear infinite reverse; }
        .streak-badge.fire-rainbow .fire-ring { border-image: conic-gradient(red, orange, yellow, green, blue, purple, red) 1; }
        
        @keyframes rainbowSpin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Milestone celebration */
        .milestone-burst {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        
        .burst-ray {
            position: absolute;
            width: 4px;
            height: 80px;
            background: linear-gradient(to top, transparent, #ffd700);
            transform-origin: bottom center;
            opacity: 0;
        }
        
        .burst-ray.active {
            animation: rayBurst 1s ease-out forwards;
        }
        
        @keyframes rayBurst {
            0% { opacity: 1; height: 0; }
            50% { opacity: 1; height: 120px; }
            100% { opacity: 0; height: 80px; }
        }
        
        /* Style cards */
        .style-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .style-card {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--jazer-purple);
            border-radius: 12px;
            padding: 1.25rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .style-card:hover {
            border-color: var(--jazer-cyan);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.3);
        }
        
        .style-card .icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .style-card h3 {
            color: var(--jazer-pink);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .keyboard-hint {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--jazer-purple);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        .keyboard-hint kbd {
            background: var(--jazer-purple);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: var(--font-primary);
            margin: 0 0.25rem;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .controls { flex-direction: column; align-items: stretch; }
            .control-group select { min-width: 100%; }
            .streak-badge { width: 150px; height: 150px; }
            .badge-content { width: 120px; height: 120px; }
            .streak-count { font-size: 2rem; }
            .keyboard-hint { display: none; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <h1>Streak Maintain Glow</h1>
    <p class="subtitle">Motivating glow effects to encourage daily streak maintenance</p>
    
    <div class="controls">
        <div class="control-group">
            <label>Fire Color</label>
            <select id="fireColor" onchange="updateStyle()">
                <option value="orange">Orange (Classic)</option>
                <option value="blue">Blue</option>
                <option value="purple">Purple</option>
                <option value="green">Green</option>
                <option value="rainbow">Rainbow</option>
            </select>
        </div>
        <div class="control-group">
            <label>Intensity</label>
            <select id="intensity" onchange="updateStyle()">
                <option value="low">Low</option>
                <option value="normal" selected>Normal</option>
                <option value="high">High</option>
            </select>
        </div>
        <button class="trigger-btn" onclick="incrementStreak()">Maintain Streak</button>
    </div>
    
    <div class="demo-container">
        <div class="streak-container">
            <div class="streak-badge" id="streakBadge" onclick="incrementStreak()">
                <div class="glow-layer glow-outer"></div>
                <div class="glow-layer glow-middle"></div>
                <div class="glow-layer glow-inner"></div>
                <div class="fire-ring"></div>
                <div class="flame-particles" id="flameParticles"></div>
                <div class="milestone-burst" id="milestoneBurst"></div>
                
                <div class="badge-content">
                    <div class="streak-fire">üî•</div>
                    <div class="streak-count" id="streakCount">7</div>
                    <div class="streak-label">Day Streak</div>
                </div>
            </div>
        </div>
        
        <div class="streak-calendar" id="streakCalendar">
            <!-- Generated by JS -->
        </div>
        
        <div class="streak-info">
            <div class="info-item">
                <div class="info-value" id="bestStreak">14</div>
                <div class="info-label">Best Streak</div>
            </div>
            <div class="info-item">
                <div class="info-value" id="totalDays">42</div>
                <div class="info-label">Total Days</div>
            </div>
            <div class="info-item">
                <div class="info-value" id="multiplier">1.7x</div>
                <div class="info-label">Bonus</div>
            </div>
        </div>
    </div>
    
    <div class="style-grid">
        <div class="style-card" onclick="setColorAndIncrement('orange')">
            <div class="icon">üî•</div>
            <h3>Classic Fire</h3>
        </div>
        <div class="style-card" onclick="setColorAndIncrement('blue')">
            <div class="icon">üíô</div>
            <h3>Blue Flame</h3>
        </div>
        <div class="style-card" onclick="setColorAndIncrement('purple')">
            <div class="icon">üíú</div>
            <h3>Purple Blaze</h3>
        </div>
        <div class="style-card" onclick="setColorAndIncrement('green')">
            <div class="icon">üíö</div>
            <h3>Green Energy</h3>
        </div>
        <div class="style-card" onclick="setColorAndIncrement('rainbow')">
            <div class="icon">üåà</div>
            <h3>Rainbow</h3>
        </div>
    </div>
    
    <div class="keyboard-hint">
        Press <kbd>Space</kbd> to maintain streak
    </div>
    
    <script>
        let currentStreak = 7;
        let bestStreak = 14;
        let totalDays = 42;
        const milestones = [7, 14, 30, 50, 100, 365];
        
        function createFlameParticles() {
            const container = document.getElementById('flameParticles');
            container.innerHTML = '';
            
            const flameEmojis = ['üî•', '‚ú®', '‚≠ê', 'üí´'];
            
            for (let i = 0; i < 8; i++) {
                const flame = document.createElement('div');
                flame.className = 'flame';
                flame.textContent = flameEmojis[Math.floor(Math.random() * flameEmojis.length)];
                
                // Position around the circle
                const angle = (i / 8) * Math.PI * 2;
                const radius = 70;
                const x = Math.cos(angle) * radius + 90;
                const y = Math.sin(angle) * radius + 90;
                
                flame.style.left = x + 'px';
                flame.style.top = y + 'px';
                flame.style.animationDelay = (i * 0.25) + 's';
                
                container.appendChild(flame);
            }
        }
        
        function createMilestoneBurst() {
            const container = document.getElementById('milestoneBurst');
            container.innerHTML = '';
            
            const rayCount = 12;
            
            for (let i = 0; i < rayCount; i++) {
                const ray = document.createElement('div');
                ray.className = 'burst-ray';
                ray.style.transform = `rotate(${(i / rayCount) * 360}deg)`;
                ray.style.animationDelay = (i * 0.05) + 's';
                
                container.appendChild(ray);
                setTimeout(() => ray.classList.add('active'), 10);
            }
        }
        
        function generateCalendar() {
            const calendar = document.getElementById('streakCalendar');
            calendar.innerHTML = '';
            
            const icons = ['', 'üî•'];
            
            for (let i = 0; i < 7; i++) {
                const slot = document.createElement('div');
                slot.className = 'day-slot';
                
                if (i < currentStreak % 7 || (currentStreak >= 7 && i < 7)) {
                    slot.classList.add('active');
                    if (i === (currentStreak - 1) % 7) {
                        slot.classList.add('today');
                    }
                }
                
                const dayNames = ['M', 'T', 'W', 'T', 'F', 'S', 'S'];
                slot.innerHTML = `
                    <span class="day-icon">${slot.classList.contains('active') ? 'üî•' : '‚óã'}</span>
                    <span class="day-num">${dayNames[i]}</span>
                `;
                
                calendar.appendChild(slot);
            }
        }
        
        function updateStats() {
            document.getElementById('streakCount').textContent = currentStreak;
            document.getElementById('bestStreak').textContent = bestStreak;
            document.getElementById('totalDays').textContent = totalDays;
            
            // Calculate multiplier based on streak
            const multiplier = (1 + Math.min(currentStreak, 30) * 0.1).toFixed(1);
            document.getElementById('multiplier').textContent = multiplier + 'x';
        }
        
        function updateStyle() {
            const badge = document.getElementById('streakBadge');
            const color = document.getElementById('fireColor').value;
            const intensity = document.getElementById('intensity').value;
            
            // Remove existing classes
            badge.className = 'streak-badge';
            
            // Add color class
            if (color !== 'orange') {
                badge.classList.add('fire-' + color);
            }
            
            // Add intensity class
            if (intensity !== 'normal') {
                badge.classList.add('intensity-' + intensity);
            }
        }
        
        function incrementStreak() {
            currentStreak++;
            totalDays++;
            
            if (currentStreak > bestStreak) {
                bestStreak = currentStreak;
            }
            
            updateStats();
            generateCalendar();
            
            // Check for milestone
            if (milestones.includes(currentStreak)) {
                createMilestoneBurst();
            }
            
            // Pulse animation on badge
            const badge = document.getElementById('streakBadge');
            badge.style.animation = 'none';
            badge.offsetHeight; // Trigger reflow
            badge.style.animation = 'badgePulse 0.5s ease-out';
        }
        
        function setColorAndIncrement(color) {
            document.getElementById('fireColor').value = color;
            updateStyle();
            incrementStreak();
        }
        
        // Add pulse animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes badgePulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize
        createFlameParticles();
        generateCalendar();
        updateStats();
        
        // Keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.repeat) {
                e.preventDefault();
                incrementStreak();
            }
        });
    </script>
</body>
</html>

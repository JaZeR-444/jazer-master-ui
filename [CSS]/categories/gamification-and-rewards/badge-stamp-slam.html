<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Stamp Slam Effect</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: var(--font-body); 
            background: var(--bg-dark); 
            color: var(--text-light); 
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            padding: 3rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.1), rgba(0, 242, 234, 0.05));
            border-bottom: 1px solid rgba(147, 51, 234, 0.3);
        }
        .back-button { 
            display: inline-block; 
            color: var(--jazer-cyan); 
            text-decoration: none; 
            font-weight: 600; 
            padding: 0.75rem 1.5rem; 
            border-radius: 12px; 
            border: 2px solid var(--jazer-cyan); 
            background: rgba(6, 182, 212, 0.1); 
            margin-bottom: 1.5rem; 
            transition: all 0.3s ease; 
        }
        .back-button:hover { 
            background: var(--jazer-cyan); 
            color: var(--bg-dark); 
            transform: translateX(-5px); 
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5); 
        }
        h1 { 
            background: var(--gradient-text); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-size: clamp(2rem, 5vw, 3rem); 
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: var(--text-gray);
            font-size: 1.1rem;
        }
        .keyboard-hint {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 242, 234, 0.1);
            border: 1px solid rgba(0, 242, 234, 0.3);
            border-radius: 8px;
            color: var(--jazer-cyan);
            font-size: 0.9rem;
        }
        .keyboard-hint kbd {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            margin: 0 0.25rem;
        }

        /* Main Content */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Controls Panel */
        .controls-panel {
            background: rgba(147, 51, 234, 0.1);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
        }
        .control-group label {
            display: block;
            color: var(--jazer-cyan);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .control-group select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(147, 51, 234, 0.5);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
        }
        .control-group select:focus {
            outline: none;
            border-color: var(--jazer-cyan);
        }

        /* Demo Area */
        .demo-area {
            position: relative;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.5) 0%, rgba(147, 51, 234, 0.1) 100%);
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 20px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-bottom: 2rem;
            gap: 2rem;
        }

        /* Badge Container */
        .badge-container {
            position: relative;
            width: 180px;
            height: 180px;
            perspective: 1000px;
        }

        /* Badge */
        .badge {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            box-shadow: 
                0 10px 30px rgba(255, 215, 0, 0.3),
                inset 0 5px 20px rgba(255, 255, 255, 0.3),
                inset 0 -5px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-300px) scale(0.5);
            opacity: 0;
            transition: none;
        }

        /* Badge Stamped State */
        .badge.stamped {
            animation: badgeSlam var(--slam-duration, 0.5s) cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        /* Slam Animations */
        @keyframes badgeSlam {
            0% { transform: translateY(-300px) scale(0.5) rotate(-20deg); opacity: 0; }
            60% { transform: translateY(10px) scale(1.1) rotate(5deg); opacity: 1; }
            80% { transform: translateY(-5px) scale(0.95) rotate(-2deg); }
            100% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes badgeSlamHard {
            0% { transform: translateY(-400px) scale(0.3) rotate(-30deg); opacity: 0; }
            50% { transform: translateY(20px) scale(1.3) rotate(10deg); opacity: 1; }
            70% { transform: translateY(-15px) scale(0.9) rotate(-5deg); }
            85% { transform: translateY(5px) scale(1.05) rotate(2deg); }
            100% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes badgeSlamSoft {
            0% { transform: translateY(-200px) scale(0.8); opacity: 0; }
            70% { transform: translateY(5px) scale(1.05); opacity: 1; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        @keyframes badgeSlamSpin {
            0% { transform: translateY(-300px) scale(0.5) rotate(-360deg); opacity: 0; }
            60% { transform: translateY(10px) scale(1.1) rotate(20deg); opacity: 1; }
            80% { transform: translateY(-5px) scale(0.95) rotate(-10deg); }
            100% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes badgeSlamFlip {
            0% { transform: translateY(-300px) scale(0.5) rotateX(180deg); opacity: 0; }
            60% { transform: translateY(10px) scale(1.1) rotateX(-20deg); opacity: 1; }
            80% { transform: translateY(-5px) scale(0.95) rotateX(10deg); }
            100% { transform: translateY(0) scale(1) rotateX(0deg); opacity: 1; }
        }

        .style-default .badge.stamped { animation-name: badgeSlam; }
        .style-hard .badge.stamped { animation-name: badgeSlamHard; }
        .style-soft .badge.stamped { animation-name: badgeSlamSoft; }
        .style-spin .badge.stamped { animation-name: badgeSlamSpin; }
        .style-flip .badge.stamped { animation-name: badgeSlamFlip; }

        /* Badge Glow */
        .badge-glow {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.5) 0%, transparent 70%);
            opacity: 0;
            transform: scale(0);
        }
        .badge.stamped .badge-glow {
            animation: glowExpand 0.8s ease-out 0.3s forwards;
        }
        @keyframes glowExpand {
            0% { transform: scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* Badge Ring */
        .badge-ring {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 4px solid rgba(255, 215, 0, 0.6);
            opacity: 0;
        }
        .badge.stamped .badge-ring {
            animation: ringPulse 0.6s ease-out 0.3s forwards;
        }
        @keyframes ringPulse {
            0% { transform: scale(0.8); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        /* Impact Effect */
        .impact-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .impact-wave {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid rgba(255, 215, 0, 0.5);
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
        }
        .badge.stamped ~ .impact-container .impact-wave {
            animation: impactWave 0.6s ease-out 0.2s forwards;
        }
        @keyframes impactWave {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        /* Spark Particles */
        .spark-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        .spark {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0;
        }
        .spark.burst {
            animation: sparkBurst 0.6s ease-out forwards;
        }
        @keyframes sparkBurst {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        /* Screen Shake */
        .demo-area.shake {
            animation: screenShake 0.4s ease-out;
        }
        @keyframes screenShake {
            0%, 100% { transform: translateX(0) translateY(0); }
            20% { transform: translateX(-8px) translateY(4px); }
            40% { transform: translateX(8px) translateY(-4px); }
            60% { transform: translateX(-4px) translateY(2px); }
            80% { transform: translateX(4px) translateY(-2px); }
        }

        /* Badge Text */
        .badge-text {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
        }
        .badge.stamped ~ .badge-text {
            animation: textReveal 0.4s ease-out 0.5s forwards;
        }
        @keyframes textReveal {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        .badge-name {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .badge-desc {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-top: 0.25rem;
        }

        /* Rarity Styles */
        .rarity-common .badge {
            background: linear-gradient(135deg, #a0a0a0, #808080);
            box-shadow: 0 10px 30px rgba(128, 128, 128, 0.3), inset 0 5px 20px rgba(255, 255, 255, 0.3);
        }
        .rarity-rare .badge {
            background: linear-gradient(135deg, #00f2ea, #0080ff);
            box-shadow: 0 10px 30px rgba(0, 242, 234, 0.3), inset 0 5px 20px rgba(255, 255, 255, 0.3);
        }
        .rarity-epic .badge {
            background: linear-gradient(135deg, #9333ea, #6b21a8);
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.3), inset 0 5px 20px rgba(255, 255, 255, 0.3);
        }
        .rarity-legendary .badge {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3), inset 0 5px 20px rgba(255, 255, 255, 0.3);
        }

        /* Stamp Button */
        .stamp-btn {
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            color: #1a1a2e;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 25px rgba(255, 215, 0, 0.4);
            transition: all 0.3s ease;
        }
        .stamp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(255, 215, 0, 0.5);
        }

        /* Badge Collection */
        .badge-collection {
            margin-top: 2rem;
        }
        .section-title {
            color: var(--jazer-cyan);
            font-size: 1.3rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .section-title::before {
            content: '';
            width: 30px;
            height: 3px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
        }
        .collection-item {
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .collection-item:hover {
            border-color: var(--jazer-cyan);
            transform: scale(1.1);
        }
        .collection-item.selected {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        .collection-item.locked {
            opacity: 0.4;
            filter: grayscale(1);
        }
        .collection-item .rarity-dot {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid var(--bg-dark);
        }
        .rarity-dot.common { background: #808080; }
        .rarity-dot.rare { background: #00f2ea; }
        .rarity-dot.epic { background: #9333ea; }
        .rarity-dot.legendary { background: #ffd700; }

        /* Stats */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 3rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .stat-label {
            color: var(--text-gray);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .badge-container {
                width: 140px;
                height: 140px;
            }
            .badge {
                font-size: 4rem;
            }
            .collection-grid {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            }
            .collection-item {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header class="hero">
        <a href="index.html" class="back-button">‚Üê Back</a>
        <h1>Badge Stamp Slam Effect</h1>
        <p class="subtitle">Satisfying badge earning animation with impact effects</p>
        <div class="keyboard-hint">
            Press <kbd>Space</kbd> to stamp | <kbd>R</kbd> to reset | <kbd>1-5</kbd> for styles
        </div>
    </header>

    <main class="container">
        <!-- Controls Panel -->
        <div class="controls-panel">
            <div class="control-group">
                <label>Slam Style</label>
                <select id="slamStyle">
                    <option value="default">Default Slam</option>
                    <option value="hard">Hard Impact</option>
                    <option value="soft">Soft Landing</option>
                    <option value="spin">Spin Slam</option>
                    <option value="flip">Flip Slam</option>
                </select>
            </div>
            <div class="control-group">
                <label>Rarity</label>
                <select id="rarity">
                    <option value="common">Common (Gray)</option>
                    <option value="rare">Rare (Cyan)</option>
                    <option value="epic">Epic (Purple)</option>
                    <option value="legendary" selected>Legendary (Gold)</option>
                </select>
            </div>
            <div class="control-group">
                <label>Speed</label>
                <select id="slamSpeed">
                    <option value="0.8">Slow (0.8s)</option>
                    <option value="0.5" selected>Normal (0.5s)</option>
                    <option value="0.3">Fast (0.3s)</option>
                </select>
            </div>
            <div class="control-group">
                <label>Screen Shake</label>
                <select id="screenShake">
                    <option value="1" selected>Enabled</option>
                    <option value="0">Disabled</option>
                </select>
            </div>
        </div>

        <!-- Demo Area -->
        <div class="demo-area" id="demoArea">
            <div class="badge-container" id="badgeContainer">
                <div class="badge" id="badge">
                    <div class="badge-glow"></div>
                    <div class="badge-ring"></div>
                    <span id="badgeIcon">üèÜ</span>
                </div>
                <div class="impact-container">
                    <div class="impact-wave"></div>
                </div>
                <div class="spark-container" id="sparkContainer"></div>
                <div class="badge-text">
                    <div class="badge-name" id="badgeName">Champion</div>
                    <div class="badge-desc" id="badgeDesc">Win 100 matches</div>
                </div>
            </div>

            <button class="stamp-btn" id="stampBtn" onclick="stampBadge()">üî® Stamp Badge</button>
        </div>

        <!-- Badge Collection -->
        <section class="badge-collection">
            <h2 class="section-title">Badge Collection</h2>
            <div class="collection-grid" id="collectionGrid"></div>
        </section>

        <!-- Stats -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="badgesEarned">0</div>
                <div class="stat-label">Badges Earned</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="legendaryCount">0</div>
                <div class="stat-label">Legendary</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalSlams">0</div>
                <div class="stat-label">Total Slams</div>
            </div>
        </div>
    </main>

    <script>
        // Configuration
        const config = {
            slamStyle: 'default',
            rarity: 'legendary',
            slamSpeed: 0.5,
            screenShake: true
        };

        // Stats
        const stats = {
            badgesEarned: 0,
            legendary: 0,
            totalSlams: 0
        };

        // Badges
        const badges = [
            { icon: 'üèÜ', name: 'Champion', desc: 'Win 100 matches', rarity: 'legendary' },
            { icon: '‚≠ê', name: 'All-Star', desc: 'Get 5-star rating', rarity: 'legendary' },
            { icon: 'üéñÔ∏è', name: 'Veteran', desc: 'Play for 1 year', rarity: 'epic' },
            { icon: 'ü•á', name: 'Gold Medal', desc: 'First place finish', rarity: 'epic' },
            { icon: 'üî•', name: 'On Fire', desc: '10 win streak', rarity: 'rare' },
            { icon: 'üíé', name: 'Diamond', desc: 'Reach top tier', rarity: 'legendary' },
            { icon: 'üéØ', name: 'Sharpshooter', desc: '100% accuracy round', rarity: 'epic' },
            { icon: '‚ö°', name: 'Speed Demon', desc: 'Fastest completion', rarity: 'rare' },
            { icon: 'üõ°Ô∏è', name: 'Defender', desc: 'No damage taken', rarity: 'epic' },
            { icon: 'üó°Ô∏è', name: 'Warrior', desc: 'Defeat 1000 enemies', rarity: 'rare' },
            { icon: 'üìö', name: 'Scholar', desc: 'Complete tutorial', rarity: 'common' },
            { icon: 'üéÆ', name: 'Gamer', desc: 'First game played', rarity: 'common' },
        ];

        let currentBadge = badges[0];
        let isAnimating = false;

        // DOM Elements
        const demoArea = document.getElementById('demoArea');
        const badge = document.getElementById('badge');
        const badgeContainer = document.getElementById('badgeContainer');
        const sparkContainer = document.getElementById('sparkContainer');
        const stampBtn = document.getElementById('stampBtn');

        // Initialize
        function init() {
            setupControls();
            renderCollection();
            updateRarityClass();
        }

        // Setup controls
        function setupControls() {
            document.getElementById('slamStyle').addEventListener('change', (e) => {
                config.slamStyle = e.target.value;
                updateStyleClass();
            });
            document.getElementById('rarity').addEventListener('change', (e) => {
                config.rarity = e.target.value;
                updateRarityClass();
            });
            document.getElementById('slamSpeed').addEventListener('change', (e) => {
                config.slamSpeed = parseFloat(e.target.value);
            });
            document.getElementById('screenShake').addEventListener('change', (e) => {
                config.screenShake = e.target.value === '1';
            });

            updateStyleClass();
        }

        // Update style class
        function updateStyleClass() {
            demoArea.className = 'demo-area';
            demoArea.classList.add(`style-${config.slamStyle}`);
        }

        // Update rarity class
        function updateRarityClass() {
            badgeContainer.className = 'badge-container';
            badgeContainer.classList.add(`rarity-${config.rarity}`);
        }

        // Render badge collection
        function renderCollection() {
            const grid = document.getElementById('collectionGrid');
            grid.innerHTML = '';

            badges.forEach((b, index) => {
                const item = document.createElement('div');
                item.className = 'collection-item';
                if (index > 3) item.classList.add('locked');
                if (b.icon === currentBadge.icon) item.classList.add('selected');
                
                item.innerHTML = `
                    ${b.icon}
                    <span class="rarity-dot ${b.rarity}"></span>
                `;
                
                item.onclick = () => {
                    if (index <= 3) selectBadge(b, item);
                };
                
                grid.appendChild(item);
            });
        }

        // Select badge
        function selectBadge(b, element) {
            currentBadge = b;
            document.getElementById('badgeIcon').textContent = b.icon;
            document.getElementById('badgeName').textContent = b.name;
            document.getElementById('badgeDesc').textContent = b.desc;
            config.rarity = b.rarity;
            document.getElementById('rarity').value = b.rarity;
            updateRarityClass();

            document.querySelectorAll('.collection-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');

            resetBadge();
        }

        // Stamp badge
        function stampBadge() {
            if (isAnimating) return;
            isAnimating = true;

            // Reset badge first
            badge.classList.remove('stamped');
            void badge.offsetWidth; // Force reflow

            // Set duration
            badge.style.setProperty('--slam-duration', `${config.slamSpeed}s`);

            // Add stamped class
            setTimeout(() => {
                badge.classList.add('stamped');
                spawnSparks();
                playStampSound();

                // Screen shake
                if (config.screenShake) {
                    demoArea.classList.add('shake');
                    setTimeout(() => demoArea.classList.remove('shake'), 400);
                }

                // Update stats
                stats.totalSlams++;
                document.getElementById('totalSlams').textContent = stats.totalSlams;
            }, 50);

            setTimeout(() => {
                isAnimating = false;
            }, config.slamSpeed * 1000 + 500);
        }

        // Reset badge
        function resetBadge() {
            badge.classList.remove('stamped');
            badge.style.transform = 'translateY(-300px) scale(0.5)';
            badge.style.opacity = '0';
        }

        // Spawn sparks
        function spawnSparks() {
            const colors = {
                common: ['#a0a0a0', '#c0c0c0'],
                rare: ['#00f2ea', '#0080ff'],
                epic: ['#9333ea', '#c084fc'],
                legendary: ['#ffd700', '#ff8c00']
            };

            const sparkColors = colors[config.rarity];

            for (let i = 0; i < 16; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';

                const angle = (i / 16) * Math.PI * 2;
                const distance = 80 + Math.random() * 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                spark.style.cssText = `
                    --tx: ${tx}px;
                    --ty: ${ty}px;
                    background: ${sparkColors[Math.floor(Math.random() * sparkColors.length)]};
                    animation-delay: ${Math.random() * 0.1}s;
                `;

                sparkContainer.appendChild(spark);
                requestAnimationFrame(() => spark.classList.add('burst'));

                setTimeout(() => spark.remove(), 800);
            }
        }

        // Play stamp sound
        function playStampSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Impact sound
                const osc1 = audioContext.createOscillator();
                const gain1 = audioContext.createGain();
                osc1.connect(gain1);
                gain1.connect(audioContext.destination);
                
                osc1.type = 'square';
                osc1.frequency.setValueAtTime(150, audioContext.currentTime);
                osc1.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.1);
                
                gain1.gain.setValueAtTime(0.3, audioContext.currentTime);
                gain1.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                osc1.start(audioContext.currentTime);
                osc1.stop(audioContext.currentTime + 0.2);

                // Metallic ping
                const osc2 = audioContext.createOscillator();
                const gain2 = audioContext.createGain();
                osc2.connect(gain2);
                gain2.connect(audioContext.destination);
                
                osc2.type = 'sine';
                osc2.frequency.setValueAtTime(1500, audioContext.currentTime);
                osc2.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.3);
                
                gain2.gain.setValueAtTime(0.15, audioContext.currentTime);
                gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                osc2.start(audioContext.currentTime);
                osc2.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                // Audio not supported
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                stampBadge();
            } else if (e.key === 'r' || e.key === 'R') {
                resetBadge();
            } else if (e.key === '1') {
                document.getElementById('slamStyle').value = 'default';
                config.slamStyle = 'default';
                updateStyleClass();
            } else if (e.key === '2') {
                document.getElementById('slamStyle').value = 'hard';
                config.slamStyle = 'hard';
                updateStyleClass();
            } else if (e.key === '3') {
                document.getElementById('slamStyle').value = 'soft';
                config.slamStyle = 'soft';
                updateStyleClass();
            } else if (e.key === '4') {
                document.getElementById('slamStyle').value = 'spin';
                config.slamStyle = 'spin';
                updateStyleClass();
            } else if (e.key === '5') {
                document.getElementById('slamStyle').value = 'flip';
                config.slamStyle = 'flip';
                updateStyleClass();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>

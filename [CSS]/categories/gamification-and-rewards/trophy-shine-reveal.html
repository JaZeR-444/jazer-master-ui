<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trophy Shine Reveal</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 0.5rem;
            font-family: var(--font-primary);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .back-button {
            display: inline-block;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--jazer-cyan);
            background: rgba(6, 182, 212, 0.1);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--jazer-cyan);
            color: var(--bg-dark);
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
        }

        /* Control Panel */
        .control-panel {
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.1), rgba(6, 182, 212, 0.1));
            border: 2px solid var(--jazer-purple);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1.5rem;
        }

        .control-group label {
            display: block;
            color: var(--jazer-cyan);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 2px solid var(--jazer-purple);
            background: rgba(0, 0, 0, 0.4);
            color: var(--text-light);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-group select:hover {
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.3);
        }

        /* Demo Area */
        .demo-area {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(147, 51, 234, 0.1));
            border: 2px solid var(--jazer-pink);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 2rem;
            min-height: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Trophy Container */
        .trophy-container {
            position: relative;
            width: 250px;
            height: 300px;
            perspective: 1000px;
        }

        /* Trophy Base */
        .trophy {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .trophy:hover {
            transform: scale(1.05);
        }

        /* Trophy Icon */
        .trophy-icon {
            font-size: 8rem;
            position: relative;
            filter: drop-shadow(0 10px 30px var(--trophy-glow));
            transition: all 0.5s ease;
        }

        /* Trophy Styles */
        .trophy[data-style="gold"] {
            --trophy-color: #ffd700;
            --trophy-glow: rgba(255, 215, 0, 0.6);
            --trophy-gradient: linear-gradient(135deg, #ffd700, #ff8c00);
        }

        .trophy[data-style="silver"] {
            --trophy-color: #c0c0c0;
            --trophy-glow: rgba(192, 192, 192, 0.6);
            --trophy-gradient: linear-gradient(135deg, #e0e0e0, #a0a0a0);
        }

        .trophy[data-style="bronze"] {
            --trophy-color: #cd7f32;
            --trophy-glow: rgba(205, 127, 50, 0.6);
            --trophy-gradient: linear-gradient(135deg, #cd7f32, #8b4513);
        }

        .trophy[data-style="platinum"] {
            --trophy-color: #a0d2db;
            --trophy-glow: rgba(160, 210, 219, 0.6);
            --trophy-gradient: linear-gradient(135deg, #a0d2db, #6ba3b0);
        }

        .trophy[data-style="diamond"] {
            --trophy-color: #00f2ea;
            --trophy-glow: rgba(0, 242, 234, 0.7);
            --trophy-gradient: linear-gradient(135deg, #b9f2ff, #00f2ea);
        }

        .trophy[data-style="cosmic"] {
            --trophy-color: #9333ea;
            --trophy-glow: rgba(147, 51, 234, 0.7);
            --trophy-gradient: linear-gradient(135deg, #9333ea, #ff006e);
        }

        /* Shine Effect */
        .shine-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .shine {
            position: absolute;
            width: 100px;
            height: 200%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.4),
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: skewX(-20deg) translateX(-200px);
            top: -50%;
        }

        .shine.animate {
            animation: shineMove 1.5s ease-in-out;
        }

        @keyframes shineMove {
            0% { transform: skewX(-20deg) translateX(-200px); }
            100% { transform: skewX(-20deg) translateX(400px); }
        }

        /* Glow Ring */
        .glow-ring {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 4px solid var(--trophy-color);
            border-radius: 50%;
            opacity: 0;
            transform: scale(0.5);
            pointer-events: none;
        }

        .glow-ring.animate {
            animation: glowRingExpand 1s ease-out;
        }

        @keyframes glowRingExpand {
            0% { transform: scale(0.5); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* Sparkles */
        .sparkle-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            opacity: 0;
        }

        .sparkle.animate {
            animation: sparklePop 0.6s ease-out forwards;
        }

        @keyframes sparklePop {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 1; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }

        /* Trophy Name */
        .trophy-name {
            font-family: var(--font-primary);
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 1rem;
            text-shadow: 0 0 20px var(--trophy-glow);
            color: var(--trophy-color);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease 0.3s;
        }

        .trophy.revealed .trophy-name {
            opacity: 1;
            transform: translateY(0);
        }

        .trophy-subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            opacity: 0;
            transition: all 0.5s ease 0.5s;
        }

        .trophy.revealed .trophy-subtitle {
            opacity: 1;
        }

        /* Hidden State */
        .trophy.hidden .trophy-icon {
            filter: brightness(0) drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
        }

        .trophy.hidden::before {
            content: '?';
            position: absolute;
            font-size: 5rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.3);
            z-index: 1;
        }

        /* Trigger Button */
        .trigger-btn {
            margin-top: 2rem;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 25px rgba(6, 182, 212, 0.4);
        }

        .trigger-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(6, 182, 212, 0.6);
        }

        /* Info Panel */
        .info-panel {
            background: linear-gradient(135deg, rgba(0, 242, 234, 0.1), rgba(147, 51, 234, 0.1));
            border: 2px solid var(--jazer-cyan);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
        }

        .info-item {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
        }

        .info-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--jazer-pink);
        }

        /* Trophy Showcase */
        .showcase {
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .showcase h3 {
            text-align: center;
            color: var(--jazer-cyan);
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .trophy-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
        }

        .trophy-card {
            text-align: center;
            padding: 1.5rem;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .trophy-card:hover {
            transform: translateY(-5px);
            border-color: var(--jazer-cyan);
        }

        .trophy-card[data-style="gold"] {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), transparent);
        }
        .trophy-card[data-style="silver"] {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.1), transparent);
        }
        .trophy-card[data-style="bronze"] {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.1), transparent);
        }
        .trophy-card[data-style="platinum"] {
            background: linear-gradient(135deg, rgba(160, 210, 219, 0.1), transparent);
        }
        .trophy-card[data-style="diamond"] {
            background: linear-gradient(135deg, rgba(0, 242, 234, 0.1), transparent);
        }
        .trophy-card[data-style="cosmic"] {
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.1), transparent);
        }

        .trophy-card-icon {
            font-size: 4rem;
            margin-bottom: 0.5rem;
        }

        .trophy-card-name {
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .trophy-card[data-style="gold"] .trophy-card-name { color: #ffd700; }
        .trophy-card[data-style="silver"] .trophy-card-name { color: #c0c0c0; }
        .trophy-card[data-style="bronze"] .trophy-card-name { color: #cd7f32; }
        .trophy-card[data-style="platinum"] .trophy-card-name { color: #a0d2db; }
        .trophy-card[data-style="diamond"] .trophy-card-name { color: #00f2ea; }
        .trophy-card[data-style="cosmic"] .trophy-card-name { color: #9333ea; }

        /* Light Beams */
        .light-beams {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
        }

        .light-beams.animate {
            animation: beamsAppear 1s ease-out forwards;
        }

        @keyframes beamsAppear {
            0% { opacity: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        .light-beam {
            position: absolute;
            width: 3px;
            height: 150px;
            background: linear-gradient(to bottom, var(--trophy-color), transparent);
            left: 50%;
            top: 50%;
            transform-origin: bottom center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .control-panel { grid-template-columns: 1fr 1fr; }
            .trophy-container { width: 200px; height: 250px; }
            .trophy-icon { font-size: 6rem; }
            .trophy-grid { grid-template-columns: repeat(3, 1fr); }
            .trophy-card { padding: 1rem; }
            .trophy-card-icon { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>

    <div class="header">
        <h1>Trophy Shine Reveal</h1>
        <p class="subtitle">Dramatic trophy reveal animations with shine and sparkle effects</p>
    </div>

    <div class="control-panel">
        <div class="control-group">
            <label>Trophy Style</label>
            <select id="trophyStyle">
                <option value="gold" selected>Gold</option>
                <option value="silver">Silver</option>
                <option value="bronze">Bronze</option>
                <option value="platinum">Platinum</option>
                <option value="diamond">Diamond</option>
                <option value="cosmic">Cosmic</option>
            </select>
        </div>
        <div class="control-group">
            <label>Reveal Effect</label>
            <select id="revealEffect">
                <option value="shine" selected>Shine Sweep</option>
                <option value="glow">Glow Burst</option>
                <option value="sparkle">Sparkle Pop</option>
                <option value="beams">Light Beams</option>
                <option value="all">All Combined</option>
            </select>
        </div>
        <div class="control-group">
            <label>Trophy Type</label>
            <select id="trophyType">
                <option value="trophy" selected>Trophy</option>
                <option value="medal">Medal</option>
                <option value="crown">Crown</option>
                <option value="star">Star</option>
                <option value="cup">Cup</option>
            </select>
        </div>
        <div class="control-group">
            <label>Start Hidden</label>
            <select id="startHidden">
                <option value="true" selected>Yes</option>
                <option value="false">No</option>
            </select>
        </div>
    </div>

    <div class="info-panel">
        <div class="info-item">
            <div class="info-label">Reveals</div>
            <div class="info-value" id="revealCount">0</div>
        </div>
        <div class="info-item">
            <div class="info-label">Style</div>
            <div class="info-value" id="styleDisplay">Gold</div>
        </div>
        <div class="info-item">
            <div class="info-label">Effect</div>
            <div class="info-value" id="effectDisplay">Shine</div>
        </div>
        <div class="info-item">
            <div class="info-label">State</div>
            <div class="info-value" id="stateDisplay">Hidden</div>
        </div>
    </div>

    <div class="demo-area">
        <div class="trophy-container">
            <div class="trophy hidden" id="mainTrophy" data-style="gold">
                <div class="shine-layer">
                    <div class="shine" id="shineEffect"></div>
                </div>
                <div class="light-beams" id="lightBeams"></div>
                <div class="sparkle-container" id="sparkleContainer"></div>
                <div class="glow-ring" id="glowRing"></div>
                <div class="trophy-icon" id="trophyIcon">&#127942;</div>
                <div class="trophy-name" id="trophyName">Champion</div>
                <div class="trophy-subtitle">First Place Trophy</div>
            </div>
        </div>

        <button class="trigger-btn" id="triggerBtn">Reveal Trophy</button>
    </div>

    <div class="showcase">
        <h3>Trophy Collection</h3>
        <div class="trophy-grid">
            <div class="trophy-card" data-style="gold" onclick="selectTrophy('gold', 'Champion')">
                <div class="trophy-card-icon">&#127942;</div>
                <div class="trophy-card-name">Gold</div>
            </div>
            <div class="trophy-card" data-style="silver" onclick="selectTrophy('silver', 'Runner Up')">
                <div class="trophy-card-icon">&#127942;</div>
                <div class="trophy-card-name">Silver</div>
            </div>
            <div class="trophy-card" data-style="bronze" onclick="selectTrophy('bronze', 'Third Place')">
                <div class="trophy-card-icon">&#127942;</div>
                <div class="trophy-card-name">Bronze</div>
            </div>
            <div class="trophy-card" data-style="platinum" onclick="selectTrophy('platinum', 'Elite')">
                <div class="trophy-card-icon">&#127942;</div>
                <div class="trophy-card-name">Platinum</div>
            </div>
            <div class="trophy-card" data-style="diamond" onclick="selectTrophy('diamond', 'Legend')">
                <div class="trophy-card-icon">&#127942;</div>
                <div class="trophy-card-name">Diamond</div>
            </div>
            <div class="trophy-card" data-style="cosmic" onclick="selectTrophy('cosmic', 'Mythical')">
                <div class="trophy-card-icon">&#127942;</div>
                <div class="trophy-card-name">Cosmic</div>
            </div>
        </div>
    </div>

    <script>
        // Trophy icons by type
        const trophyIcons = {
            trophy: '&#127942;',
            medal: '&#127941;',
            crown: '&#128081;',
            star: '&#11088;',
            cup: '&#127942;'
        };

        let revealCount = 0;
        let isRevealed = false;

        // DOM Elements
        const mainTrophy = document.getElementById('mainTrophy');
        const trophyIcon = document.getElementById('trophyIcon');
        const trophyName = document.getElementById('trophyName');
        const shineEffect = document.getElementById('shineEffect');
        const glowRing = document.getElementById('glowRing');
        const sparkleContainer = document.getElementById('sparkleContainer');
        const lightBeams = document.getElementById('lightBeams');
        const triggerBtn = document.getElementById('triggerBtn');

        const trophyStyleSelect = document.getElementById('trophyStyle');
        const revealEffectSelect = document.getElementById('revealEffect');
        const trophyTypeSelect = document.getElementById('trophyType');
        const startHiddenSelect = document.getElementById('startHidden');

        // Create sparkles
        function createSparkles() {
            sparkleContainer.innerHTML = '';
            const positions = [
                { x: 20, y: 30 }, { x: 80, y: 20 }, { x: 90, y: 60 },
                { x: 10, y: 70 }, { x: 50, y: 10 }, { x: 70, y: 80 },
                { x: 30, y: 90 }, { x: 60, y: 40 }
            ];

            positions.forEach((pos, i) => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = pos.x + '%';
                sparkle.style.top = pos.y + '%';
                sparkle.style.animationDelay = (i * 0.1) + 's';
                sparkleContainer.appendChild(sparkle);
            });
        }

        // Create light beams
        function createLightBeams() {
            lightBeams.innerHTML = '';
            const beamCount = 12;

            for (let i = 0; i < beamCount; i++) {
                const beam = document.createElement('div');
                beam.className = 'light-beam';
                beam.style.transform = `rotate(${(360 / beamCount) * i}deg) translateY(-100%)`;
                lightBeams.appendChild(beam);
            }
        }

        // Trigger reveal animation
        function triggerReveal() {
            if (isRevealed) {
                // Reset to hidden
                mainTrophy.classList.add('hidden');
                mainTrophy.classList.remove('revealed');
                isRevealed = false;
                triggerBtn.textContent = 'Reveal Trophy';
                updateDisplay();
                return;
            }

            const effect = revealEffectSelect.value;

            // Remove hidden state
            mainTrophy.classList.remove('hidden');
            mainTrophy.classList.add('revealed');

            // Reset animations
            shineEffect.classList.remove('animate');
            glowRing.classList.remove('animate');
            lightBeams.classList.remove('animate');
            sparkleContainer.querySelectorAll('.sparkle').forEach(s => s.classList.remove('animate'));

            // Force reflow
            void shineEffect.offsetWidth;

            // Trigger effects based on selection
            if (effect === 'shine' || effect === 'all') {
                shineEffect.classList.add('animate');
            }

            if (effect === 'glow' || effect === 'all') {
                glowRing.classList.add('animate');
            }

            if (effect === 'sparkle' || effect === 'all') {
                createSparkles();
                setTimeout(() => {
                    sparkleContainer.querySelectorAll('.sparkle').forEach(s => {
                        s.classList.add('animate');
                    });
                }, 100);
            }

            if (effect === 'beams' || effect === 'all') {
                createLightBeams();
                lightBeams.classList.add('animate');
            }

            revealCount++;
            isRevealed = true;
            triggerBtn.textContent = 'Hide Trophy';
            updateDisplay();
        }

        // Select trophy from showcase
        function selectTrophy(style, name) {
            trophyStyleSelect.value = style;
            mainTrophy.dataset.style = style;
            trophyName.textContent = name;

            // Reset to hidden
            mainTrophy.classList.add('hidden');
            mainTrophy.classList.remove('revealed');
            isRevealed = false;
            triggerBtn.textContent = 'Reveal Trophy';

            updateDisplay();
        }

        // Update display
        function updateDisplay() {
            document.getElementById('revealCount').textContent = revealCount;
            document.getElementById('styleDisplay').textContent = 
                trophyStyleSelect.options[trophyStyleSelect.selectedIndex].text;
            document.getElementById('effectDisplay').textContent = 
                revealEffectSelect.options[revealEffectSelect.selectedIndex].text;
            document.getElementById('stateDisplay').textContent = isRevealed ? 'Revealed' : 'Hidden';
        }

        // Event listeners
        triggerBtn.addEventListener('click', triggerReveal);

        trophyStyleSelect.addEventListener('change', (e) => {
            mainTrophy.dataset.style = e.target.value;
            updateDisplay();
        });

        trophyTypeSelect.addEventListener('change', (e) => {
            trophyIcon.innerHTML = trophyIcons[e.target.value];
        });

        startHiddenSelect.addEventListener('change', (e) => {
            if (e.target.value === 'true') {
                mainTrophy.classList.add('hidden');
                mainTrophy.classList.remove('revealed');
                isRevealed = false;
                triggerBtn.textContent = 'Reveal Trophy';
            } else {
                mainTrophy.classList.remove('hidden');
                mainTrophy.classList.add('revealed');
                isRevealed = true;
                triggerBtn.textContent = 'Hide Trophy';
            }
            updateDisplay();
        });

        // Click trophy to reveal
        mainTrophy.addEventListener('click', triggerReveal);

        // Keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                triggerReveal();
            }
        });

        // Initialize
        createSparkles();
        createLightBeams();
        updateDisplay();
    </script>
</body>
</html>

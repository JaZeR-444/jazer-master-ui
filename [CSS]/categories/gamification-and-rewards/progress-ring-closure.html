<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Ring Closure - Gamification Component</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            padding: 4rem 2rem 2rem;
            text-align: center;
            background: linear-gradient(180deg, rgba(147, 51, 234, 0.15) 0%, transparent 100%);
            border-bottom: 1px solid rgba(147, 51, 234, 0.3);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            color: var(--jazer-pink);
            transform: translateX(-5px);
        }

        h1 {
            font-family: var(--font-primary);
            font-size: clamp(2rem, 5vw, 3.5rem);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 1.5rem 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(147, 51, 234, 0.2);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .control-group label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
        }

        .control-group select,
        .control-group input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--jazer-purple);
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-group select:hover,
        .control-group input:hover {
            border-color: var(--jazer-pink);
            box-shadow: 0 0 10px rgba(255, 0, 110, 0.3);
        }

        .control-group input[type="range"] {
            width: 120px;
            cursor: pointer;
        }

        .trigger-btn {
            background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink));
            border: none;
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .trigger-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(236, 72, 153, 0.5);
        }

        /* Info Panel */
        .info-panel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 1rem 2rem;
            background: rgba(147, 51, 234, 0.1);
            border-bottom: 1px solid rgba(147, 51, 234, 0.3);
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-family: var(--font-primary);
            font-size: 1.25rem;
            color: var(--jazer-cyan);
            font-weight: bold;
        }

        .info-value.highlight {
            color: var(--jazer-pink);
        }

        .info-value.complete {
            color: #00ff88;
        }

        /* Demo Container */
        .demo-container {
            max-width: 1100px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        /* Ring Showcase */
        .ring-showcase {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 16px;
            margin-bottom: 2rem;
            padding: 3rem;
        }

        /* Progress Ring */
        .progress-ring-container {
            position: relative;
            width: 250px;
            height: 250px;
        }

        .progress-ring {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-ring-bg {
            fill: none;
            stroke: rgba(147, 51, 234, 0.2);
        }

        .progress-ring-fill {
            fill: none;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease;
        }

        /* Ring Styles */
        .progress-ring-fill.style-neon {
            stroke: url(#neonGradient);
            filter: drop-shadow(0 0 10px rgba(6, 182, 212, 0.8));
        }

        .progress-ring-fill.style-fire {
            stroke: url(#fireGradient);
            filter: drop-shadow(0 0 10px rgba(255, 107, 0, 0.8));
        }

        .progress-ring-fill.style-cosmic {
            stroke: url(#cosmicGradient);
            filter: drop-shadow(0 0 10px rgba(147, 51, 234, 0.8));
        }

        .progress-ring-fill.style-rainbow {
            stroke: url(#rainbowGradient);
            filter: drop-shadow(0 0 10px rgba(255, 127, 0, 0.6));
        }

        .progress-ring-fill.style-emerald {
            stroke: url(#emeraldGradient);
            filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.8));
        }

        /* Center Content */
        .ring-center {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .ring-percent {
            font-family: var(--font-primary);
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .ring-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .ring-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        /* Glow Effect */
        .ring-glow {
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .progress-ring-container.complete .ring-glow {
            opacity: 1;
            animation: ringGlowPulse 1.5s ease infinite;
        }

        @keyframes ringGlowPulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(0, 255, 136, 0.5), inset 0 0 30px rgba(0, 255, 136, 0.1);
            }
            50% {
                box-shadow: 0 0 50px rgba(0, 255, 136, 0.8), inset 0 0 50px rgba(0, 255, 136, 0.2);
            }
        }

        /* Completion Animation */
        .ring-completion-burst {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .burst-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            opacity: 0;
        }

        /* Tick Marks */
        .tick-marks {
            position: absolute;
            inset: 0;
        }

        .tick-mark {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            left: 50%;
            top: 5px;
            transform-origin: center 120px;
        }

        .tick-mark.major {
            height: 15px;
            width: 3px;
            background: rgba(255, 255, 255, 0.4);
        }

        /* Ring Variations */
        .ring-variations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .ring-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(147, 51, 234, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .ring-card:hover {
            border-color: var(--jazer-cyan);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.2);
        }

        .mini-ring-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
            position: relative;
        }

        .mini-ring {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .mini-ring-bg {
            fill: none;
            stroke: rgba(147, 51, 234, 0.2);
            stroke-width: 8;
        }

        .mini-ring-fill {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
        }

        .mini-ring-center {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-primary);
            font-size: 1.2rem;
            font-weight: bold;
        }

        .ring-card-title {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .hero {
                padding: 3rem 1rem 1.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                justify-content: space-between;
            }

            .demo-container {
                padding: 0 1rem;
            }

            .progress-ring-container {
                width: 200px;
                height: 200px;
            }

            .ring-percent {
                font-size: 2.5rem;
            }

            .ring-variations {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .mini-ring-container {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <a href="index.html" class="back-button">← Back to Gamification</a>
        <h1>Progress Ring Closure</h1>
        <p class="subtitle">Circular progress indicator with animated fill, glow effects, and satisfying completion animations.</p>
    </section>

    <!-- Controls -->
    <div class="controls">
        <div class="control-group">
            <label>Style:</label>
            <select id="styleSelect">
                <option value="neon">Neon</option>
                <option value="fire">Fire</option>
                <option value="cosmic">Cosmic</option>
                <option value="rainbow">Rainbow</option>
                <option value="emerald">Emerald</option>
            </select>
        </div>
        <div class="control-group">
            <label>Progress:</label>
            <input type="range" id="progressSlider" min="0" max="100" value="0">
            <span id="progressValue">0%</span>
        </div>
        <div class="control-group">
            <label>Stroke Width:</label>
            <select id="strokeSelect">
                <option value="8">Thin (8)</option>
                <option value="12" selected>Medium (12)</option>
                <option value="18">Thick (18)</option>
                <option value="24">Extra Thick (24)</option>
            </select>
        </div>
        <button class="trigger-btn" id="animateBtn">Animate to 100%</button>
        <button class="trigger-btn" id="resetBtn" style="background: linear-gradient(135deg, #374151, #1f2937);">Reset</button>
    </div>

    <!-- Info Panel -->
    <div class="info-panel">
        <div class="info-item">
            <div class="info-label">Current Progress</div>
            <div class="info-value" id="currentProgress">0%</div>
        </div>
        <div class="info-item">
            <div class="info-label">Status</div>
            <div class="info-value highlight" id="statusDisplay">In Progress</div>
        </div>
        <div class="info-item">
            <div class="info-label">Completions</div>
            <div class="info-value" id="completionCount">0</div>
        </div>
    </div>

    <!-- Demo Container -->
    <div class="demo-container">
        <!-- Ring Showcase -->
        <div class="ring-showcase">
            <div class="progress-ring-container" id="ringContainer">
                <div class="ring-glow"></div>
                
                <!-- Tick Marks -->
                <div class="tick-marks" id="tickMarks"></div>
                
                <!-- SVG Ring -->
                <svg class="progress-ring" viewBox="0 0 250 250">
                    <defs>
                        <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#00f2ea"/>
                            <stop offset="50%" style="stop-color:#9333ea"/>
                            <stop offset="100%" style="stop-color:#ff006e"/>
                        </linearGradient>
                        <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ff4500"/>
                            <stop offset="50%" style="stop-color:#ff6b00"/>
                            <stop offset="100%" style="stop-color:#ffd700"/>
                        </linearGradient>
                        <linearGradient id="cosmicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#9333ea"/>
                            <stop offset="50%" style="stop-color:#c084fc"/>
                            <stop offset="100%" style="stop-color:#e879f9"/>
                        </linearGradient>
                        <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ff0000"/>
                            <stop offset="25%" style="stop-color:#ffff00"/>
                            <stop offset="50%" style="stop-color:#00ff00"/>
                            <stop offset="75%" style="stop-color:#00ffff"/>
                            <stop offset="100%" style="stop-color:#ff00ff"/>
                        </linearGradient>
                        <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#00ff88"/>
                            <stop offset="50%" style="stop-color:#00d4aa"/>
                            <stop offset="100%" style="stop-color:#00f2ea"/>
                        </linearGradient>
                    </defs>
                    
                    <circle 
                        class="progress-ring-bg"
                        cx="125" 
                        cy="125" 
                        r="100"
                        stroke-width="12"
                    />
                    <circle 
                        class="progress-ring-fill style-neon"
                        id="progressRing"
                        cx="125" 
                        cy="125" 
                        r="100"
                        stroke-width="12"
                    />
                </svg>
                
                <!-- Center Content -->
                <div class="ring-center">
                    <div class="ring-icon" id="ringIcon">⚡</div>
                    <div class="ring-percent" id="ringPercent">0%</div>
                    <div class="ring-label">Complete</div>
                </div>
                
                <!-- Completion Burst -->
                <div class="ring-completion-burst" id="completionBurst"></div>
            </div>
        </div>

        <!-- Ring Variations -->
        <h3 style="color: var(--jazer-purple); margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 1px;">Style Variations</h3>
        <div class="ring-variations" id="ringVariations">
            <!-- Generated by JS -->
        </div>
    </div>

    <script>
        // State
        let currentProgress = 0;
        let currentStyle = 'neon';
        let strokeWidth = 12;
        let completionCount = 0;
        let isAnimating = false;

        // Ring calculations
        const radius = 100;
        const circumference = 2 * Math.PI * radius;

        // DOM
        const progressRing = document.getElementById('progressRing');
        const ringContainer = document.getElementById('ringContainer');
        const completionBurst = document.getElementById('completionBurst');

        // Initialize ring
        function initRing() {
            progressRing.style.strokeDasharray = circumference;
            progressRing.style.strokeDashoffset = circumference;
            createTickMarks();
            renderVariations();
        }

        // Set progress
        function setProgress(percent, animate = true) {
            const offset = circumference - (percent / 100) * circumference;
            
            if (animate) {
                progressRing.style.transition = 'stroke-dashoffset 0.5s ease';
            } else {
                progressRing.style.transition = 'none';
            }
            
            progressRing.style.strokeDashoffset = offset;
            currentProgress = percent;
            
            // Update displays
            document.getElementById('ringPercent').textContent = `${Math.round(percent)}%`;
            document.getElementById('currentProgress').textContent = `${Math.round(percent)}%`;
            document.getElementById('progressValue').textContent = `${Math.round(percent)}%`;
            
            // Update status
            const statusEl = document.getElementById('statusDisplay');
            if (percent >= 100) {
                statusEl.textContent = 'Complete!';
                statusEl.className = 'info-value complete';
                ringContainer.classList.add('complete');
                document.getElementById('ringIcon').textContent = '✓';
            } else {
                statusEl.textContent = 'In Progress';
                statusEl.className = 'info-value highlight';
                ringContainer.classList.remove('complete');
                document.getElementById('ringIcon').textContent = '⚡';
            }
        }

        // Animate to target
        function animateToTarget(target, duration = 2000) {
            if (isAnimating) return;
            isAnimating = true;
            
            const start = currentProgress;
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing
                const eased = 1 - Math.pow(1 - progress, 3);
                const current = start + (target - start) * eased;
                
                setProgress(current, false);
                progressRing.style.transition = 'none';
                const offset = circumference - (current / 100) * circumference;
                progressRing.style.strokeDashoffset = offset;
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    isAnimating = false;
                    if (target >= 100) {
                        triggerCompletion();
                    }
                }
            }
            
            requestAnimationFrame(update);
        }

        // Trigger completion effects
        function triggerCompletion() {
            completionCount++;
            document.getElementById('completionCount').textContent = completionCount;
            
            // Create burst particles
            createBurstParticles();
        }

        // Create burst particles
        function createBurstParticles() {
            completionBurst.innerHTML = '';
            
            const colors = ['#00ff88', '#00f2ea', '#ffd700', '#ff006e', '#9333ea'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'burst-particle';
                
                const angle = (i / 30) * 360;
                const distance = 80 + Math.random() * 60;
                const duration = 0.6 + Math.random() * 0.4;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.cssText = `
                    background: ${color};
                    box-shadow: 0 0 6px ${color};
                    animation: burstAnim ${duration}s ease-out forwards;
                    --angle: ${angle}deg;
                    --distance: ${distance}px;
                `;
                
                completionBurst.appendChild(particle);
            }
        }

        // Add burst animation
        const burstStyle = document.createElement('style');
        burstStyle.textContent = `
            @keyframes burstAnim {
                0% {
                    opacity: 1;
                    transform: translate(-50%, -50%) rotate(var(--angle)) translateY(0);
                }
                100% {
                    opacity: 0;
                    transform: translate(-50%, -50%) rotate(var(--angle)) translateY(calc(var(--distance) * -1));
                }
            }
        `;
        document.head.appendChild(burstStyle);

        // Create tick marks
        function createTickMarks() {
            const container = document.getElementById('tickMarks');
            container.innerHTML = '';
            
            for (let i = 0; i < 60; i++) {
                const tick = document.createElement('div');
                tick.className = i % 5 === 0 ? 'tick-mark major' : 'tick-mark';
                tick.style.transform = `translateX(-50%) rotate(${i * 6}deg)`;
                container.appendChild(tick);
            }
        }

        // Set style
        function setStyle(style) {
            currentStyle = style;
            progressRing.className = `progress-ring-fill style-${style}`;
        }

        // Set stroke width
        function setStrokeWidth(width) {
            strokeWidth = width;
            progressRing.setAttribute('stroke-width', width);
            document.querySelector('.progress-ring-bg').setAttribute('stroke-width', width);
        }

        // Render variations
        function renderVariations() {
            const container = document.getElementById('ringVariations');
            container.innerHTML = '';
            
            const styles = [
                { name: 'Neon', value: 'neon', gradient: 'neonGradient', progress: 75 },
                { name: 'Fire', value: 'fire', gradient: 'fireGradient', progress: 60 },
                { name: 'Cosmic', value: 'cosmic', gradient: 'cosmicGradient', progress: 85 },
                { name: 'Rainbow', value: 'rainbow', gradient: 'rainbowGradient', progress: 45 },
                { name: 'Emerald', value: 'emerald', gradient: 'emeraldGradient', progress: 100 }
            ];
            
            styles.forEach(style => {
                const card = document.createElement('div');
                card.className = 'ring-card';
                
                const miniCircumference = 2 * Math.PI * 38;
                const offset = miniCircumference - (style.progress / 100) * miniCircumference;
                
                card.innerHTML = `
                    <div class="mini-ring-container">
                        <svg class="mini-ring" viewBox="0 0 100 100">
                            <circle class="mini-ring-bg" cx="50" cy="50" r="38"/>
                            <circle 
                                class="mini-ring-fill" 
                                cx="50" 
                                cy="50" 
                                r="38"
                                stroke="url(#${style.gradient})"
                                stroke-dasharray="${miniCircumference}"
                                stroke-dashoffset="${offset}"
                                style="filter: drop-shadow(0 0 5px currentColor);"
                            />
                        </svg>
                        <div class="mini-ring-center" style="color: var(--jazer-cyan);">${style.progress}%</div>
                    </div>
                    <div class="ring-card-title">${style.name}</div>
                `;
                
                card.addEventListener('click', () => {
                    setStyle(style.value);
                    document.getElementById('styleSelect').value = style.value;
                });
                
                container.appendChild(card);
            });
        }

        // Event listeners
        document.getElementById('progressSlider').addEventListener('input', (e) => {
            setProgress(parseInt(e.target.value));
        });

        document.getElementById('styleSelect').addEventListener('change', (e) => {
            setStyle(e.target.value);
        });

        document.getElementById('strokeSelect').addEventListener('change', (e) => {
            setStrokeWidth(parseInt(e.target.value));
        });

        document.getElementById('animateBtn').addEventListener('click', () => {
            if (currentProgress >= 100) {
                setProgress(0, false);
                setTimeout(() => animateToTarget(100), 100);
            } else {
                animateToTarget(100);
            }
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            setProgress(0);
            document.getElementById('progressSlider').value = 0;
        });

        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                document.getElementById('animateBtn').click();
            }
        });

        // Initialize
        initRing();
    </script>
</body>
</html>

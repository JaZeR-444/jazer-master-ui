<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating Cascade Fill</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background: var(--bg-dark); color: var(--text-light); padding: 2rem; }
        h1 { background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1rem; font-size: 2.5rem; }
        .back-button { display: inline-block; color: var(--jazer-cyan); text-decoration: none; font-weight: 600; padding: 0.75rem 1.5rem; border-radius: 12px; border: 2px solid var(--jazer-cyan); background: rgba(6, 182, 212, 0.1); margin-bottom: 2rem; transition: all 0.3s ease; }
        .back-button:hover { background: var(--jazer-cyan); color: var(--bg-dark); transform: translateX(-5px); box-shadow: 0 0 20px rgba(6, 182, 212, 0.5); }
        .example { border: 2px solid var(--jazer-pink); padding: 3rem; margin: 2rem 0; background: rgba(236, 72, 153, 0.05); border-radius: 16px; display: flex; justify-content: center; align-items: center; min-height: 250px; flex-direction: column; gap: 1.5rem; }
        
        .reward-element {
            font-size: 8rem;
            animation: rewardPulse 1.5s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.4s ease;
        }
        .reward-element:hover {
            transform: scale(1.3) rotate(-10deg);
            filter: drop-shadow(0 0 50px var(--jazer-cyan));
        }
        @keyframes rewardPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .reward-text {
            color: var(--jazer-pink);
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .action-button {
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(6, 182, 212, 0.3);
        }
        .action-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(6, 182, 212, 0.6);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <h1>Star Rating Cascade Fill</h1>
    <div class="example">
        <div class="reward-element">‚≠ê</div>
        <div class="reward-text">Engaging reward animation for enhanced user motivation</div>
        <button class="action-button" onclick="this.innerHTML='Reward Claimed! üéâ'">Claim Reward</button>
    </div>
</body>
</html>

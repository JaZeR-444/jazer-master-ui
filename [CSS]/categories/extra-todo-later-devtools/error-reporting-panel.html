<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Reporting Panel - JaZeR DevTools</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Courier New', monospace; background: #0a0a0a; min-height: 100vh; color: #00ff00; }
        .devtools-wrapper { display: flex; flex-direction: column; min-height: 100vh; }
        .devtools-header { background: #1a1a1a; border-bottom: 2px solid var(--jazer-cyan); padding: 1.5rem; }
        .devtools-title { font-size: 1.5rem; color: var(--jazer-cyan); font-weight: 700; margin-bottom: 0.5rem; }
        .devtools-desc { color: #888; font-size: 0.9rem; }
        .back-button { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--jazer-cyan); text-decoration: none; padding: 0.5rem 1rem; border: 1px solid var(--jazer-cyan); border-radius: 6px; background: rgba(0, 255, 255, 0.1); transition: all 0.3s ease; font-size: 0.9rem; margin-bottom: 1rem; }
        .back-button:hover { background: var(--jazer-cyan); color: #0a0a0a; }
        .devtools-content { flex: 1; padding: 2rem; }
        .panel { background: rgba(0, 255, 255, 0.05); border: 2px solid var(--jazer-cyan); border-radius: 8px; padding: 1.5rem; margin-bottom: 1rem; }
        .panel-title { color: var(--jazer-cyan); font-size: 1.1rem; margin-bottom: 1rem; }
        .data-row { display: flex; justify-content: space-between; padding: 0.5rem 0; border-bottom: 1px solid #333; }
        .data-label { color: #888; }
        .data-value { color: var(--jazer-cyan); font-weight: 600; }
        .status-active { color: #39ff14; }
        .status-inactive { color: #666; }
        .btn { padding: 0.5rem 1rem; background: rgba(0, 255, 255, 0.1); border: 1px solid var(--jazer-cyan); border-radius: 4px; color: var(--jazer-cyan); cursor: pointer; font-family: 'Courier New', monospace; transition: all 0.3s ease; }
        .btn:hover { background: var(--jazer-cyan); color: #0a0a0a; }
    </style>
</head>
<body>
    <div class="devtools-wrapper">
        <div class="devtools-header">
            <a href="index.html" class="back-button">‚Üê Back</a>
            <div class="devtools-title">Error Reporting Panel</div>
            <div class="devtools-desc">Developer debugging and monitoring tool</div>
        </div>
        <div class="devtools-content">
            <div class="panel">
                <div class="panel-title">Status</div>
                <div class="data-row">
                    <span class="data-label">Tool Status:</span>
                    <span class="data-value status-active">Active</span>
                </div>
                <div class="data-row">
                    <span class="data-label">Last Updated:</span>
                    <span class="data-value" id="timestamp">--</span>
                </div>
            </div>
            <div class="panel">
                <div class="panel-title">Controls</div>
                <button class="btn" onclick="refresh()">Refresh Data</button>
                <button class="btn" onclick="exportData()">Export</button>
            </div>
        </div>
    </div>
    <script>
        function updateTimestamp() {
            document.getElementById('timestamp').textContent = new Date().toLocaleTimeString();
        }
        function refresh() { updateTimestamp(); alert('Data refreshed!'); }
        function exportData() { alert('Data exported to console'); console.log('Error Reporting Panel data exported'); }
        updateTimestamp();
        setInterval(updateTimestamp, 1000);
    </script>
</body>
</html>

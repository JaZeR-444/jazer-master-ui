<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Boundary Display - JaZeR DevTools</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body);
            background: #0a0a0a;
            min-height: 100vh;
            color: var(--text-light);
            line-height: 1.5;
        }

        .devtools-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .devtools-header {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15) 0%, rgba(236, 72, 153, 0.08) 100%);
            border-bottom: 2px solid rgba(239, 68, 68, 0.5);
            padding: 1rem 1.5rem;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #ef4444;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: 6px;
            background: rgba(239, 68, 68, 0.1);
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background: #ef4444;
            color: white;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
        }

        .devtools-title {
            font-family: var(--font-primary);
            font-size: 1.4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ef4444, var(--jazer-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .control-btn {
            padding: 0.5rem 0.75rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            color: #ef4444;
            font-family: var(--font-secondary);
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
        }

        .control-btn.active {
            background: #ef4444;
            color: white;
        }

        .error-count {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.75rem;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
        }

        .error-badge {
            background: #ef4444;
            color: white;
            padding: 0.15rem 0.5rem;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .error-label {
            color: #ef4444;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            flex: 1;
            overflow: hidden;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            .errors-sidebar { display: none; }
        }

        /* Errors Sidebar */
        .errors-sidebar {
            background: rgba(0, 0, 0, 0.3);
            border-right: 1px solid rgba(239, 68, 68, 0.2);
            overflow-y: auto;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            background: rgba(239, 68, 68, 0.05);
            border-bottom: 1px solid rgba(239, 68, 68, 0.2);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .panel-title {
            color: var(--text-gray);
            font-family: var(--font-secondary);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .error-list {
            padding: 0.5rem;
        }

        .error-item {
            display: flex;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(239, 68, 68, 0.05);
            border: 1px solid rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.15s ease;
            border-left: 3px solid #ef4444;
        }

        .error-item:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .error-item.active {
            background: rgba(239, 68, 68, 0.15);
            border-color: #ef4444;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.2);
        }

        .error-item.recovered {
            border-left-color: #22c55e;
            opacity: 0.7;
        }

        .error-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(239, 68, 68, 0.2);
            border-radius: 8px;
            color: #ef4444;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .error-item.recovered .error-icon {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .error-info {
            flex: 1;
            min-width: 0;
        }

        .error-type {
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.8rem;
            color: #ef4444;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .error-item.recovered .error-type {
            color: #22c55e;
        }

        .error-component {
            font-size: 0.75rem;
            color: var(--text-gray);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .error-time {
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        /* Error Details Panel */
        .error-details-panel {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .error-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1) 0%, rgba(0, 0, 0, 0.3) 100%);
            border-bottom: 1px solid rgba(239, 68, 68, 0.2);
        }

        .error-title {
            font-family: var(--font-primary);
            font-size: 1.25rem;
            font-weight: 700;
            color: #ef4444;
            margin-bottom: 0.5rem;
        }

        .error-message {
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.9rem;
            color: var(--text-light);
            padding: 1rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            border-left: 3px solid #ef4444;
            margin-top: 1rem;
            overflow-x: auto;
        }

        .error-meta {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-top: 1rem;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .meta-value {
            color: var(--text-light);
        }

        /* Tabs */
        .details-tabs {
            display: flex;
            background: rgba(239, 68, 68, 0.05);
            border-bottom: 1px solid rgba(239, 68, 68, 0.2);
        }

        .details-tab {
            padding: 0.75rem 1.25rem;
            background: none;
            border: none;
            color: var(--text-muted);
            font-family: var(--font-secondary);
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 2px solid transparent;
        }

        .details-tab:hover {
            color: var(--text-light);
            background: rgba(239, 68, 68, 0.1);
        }

        .details-tab.active {
            color: #ef4444;
            border-bottom-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        /* Component Tree */
        .component-tree {
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.8rem;
        }

        .tree-node {
            padding: 0.4rem 0;
        }

        .tree-line {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.3rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .tree-line:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .tree-line.error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .tree-indent {
            display: flex;
            align-items: center;
            color: var(--text-muted);
        }

        .tree-bracket {
            color: var(--text-muted);
        }

        .tree-component {
            color: var(--jazer-cyan);
        }

        .tree-props {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .tree-children {
            padding-left: 1.5rem;
            border-left: 1px dashed rgba(239, 68, 68, 0.15);
            margin-left: 0.5rem;
        }

        /* Stack Trace */
        .stack-trace {
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            overflow: hidden;
        }

        .stack-frame {
            display: flex;
            align-items: flex-start;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid rgba(239, 68, 68, 0.1);
            transition: background 0.15s ease;
        }

        .stack-frame:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .stack-frame:last-child {
            border-bottom: none;
        }

        .stack-frame.highlight {
            background: rgba(239, 68, 68, 0.15);
            border-left: 3px solid #ef4444;
        }

        .frame-number {
            width: 24px;
            color: var(--text-muted);
            flex-shrink: 0;
        }

        .frame-content {
            flex: 1;
            min-width: 0;
        }

        .frame-function {
            color: var(--jazer-yellow);
            margin-bottom: 0.2rem;
        }

        .frame-location {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .frame-location:hover {
            color: var(--jazer-cyan);
            text-decoration: underline;
            cursor: pointer;
        }

        /* Recovery Actions */
        .recovery-section {
            background: rgba(239, 68, 68, 0.05);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 8px;
            padding: 1.25rem;
            margin-top: 1rem;
        }

        .recovery-title {
            font-family: var(--font-secondary);
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .recovery-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .recovery-btn {
            padding: 0.6rem 1rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            color: #ef4444;
            font-family: var(--font-secondary);
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .recovery-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
        }

        .recovery-btn.primary {
            background: #ef4444;
            color: white;
        }

        .recovery-btn.primary:hover {
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
        }

        /* Source Code Preview */
        .source-preview {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .source-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.6rem 1rem;
            background: rgba(239, 68, 68, 0.1);
            border-bottom: 1px solid rgba(239, 68, 68, 0.2);
        }

        .source-file {
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.75rem;
            color: var(--text-gray);
        }

        .source-code {
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.8rem;
            line-height: 1.6;
            overflow-x: auto;
        }

        .code-line {
            display: flex;
            padding: 0 1rem;
        }

        .code-line.error-line {
            background: rgba(239, 68, 68, 0.2);
        }

        .line-num {
            width: 40px;
            color: var(--text-muted);
            text-align: right;
            padding-right: 1rem;
            flex-shrink: 0;
            user-select: none;
        }

        .line-content {
            flex: 1;
            color: var(--text-gray);
        }

        .error-highlight {
            background: rgba(239, 68, 68, 0.4);
            color: #ef4444;
            padding: 0 0.2rem;
            border-radius: 2px;
        }

        /* Fallback UI Preview */
        .fallback-preview {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            margin-top: 1rem;
        }

        .fallback-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .fallback-title {
            font-family: var(--font-primary);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .fallback-message {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .fallback-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.6rem 1rem;
            background: rgba(239, 68, 68, 0.05);
            border-top: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.7rem;
        }

        .status-label {
            color: var(--text-muted);
            font-family: var(--font-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-value {
            color: #ef4444;
            font-weight: 600;
        }

        .status-value.success {
            color: #22c55e;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            animation: statusPulse 2s ease-in-out infinite;
        }

        .status-dot.healthy {
            background: #22c55e;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; box-shadow: 0 0 4px currentColor; }
            50% { opacity: 0.5; box-shadow: 0 0 8px currentColor; }
        }

        .status-text {
            font-size: 0.7rem;
            color: var(--text-gray);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            text-align: center;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .empty-title {
            font-family: var(--font-primary);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .empty-text {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(239, 68, 68, 0.3);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(239, 68, 68, 0.5);
        }

        /* Mobile */
        @media (max-width: 600px) {
            .header-controls {
                width: 100%;
                flex-wrap: wrap;
            }
            .error-meta {
                flex-wrap: wrap;
            }
            .recovery-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

                        { num: 14, content: '<Route path="/dashboard">' },
                        { num: 15, content: '  <AsyncBoundary fallback={<Spinner />}>' },
                        { num: 16, content: '    <DashboardView />', isError: true },
                        { num: 17, content: '  </AsyncBoundary>' },
                        { num: 18, content: '</Route>' }
                    ]
                }
            }
        ];

        // State
        const state = {
            selectedError: 1,
            activeTab: 'stack'
        };

        // DOM Elements
        const errorList = document.getElementById('errorList');
        const errorContent = document.getElementById('errorContent');

        // Initialize
        function init() {
            renderErrorList();
            renderErrorDetails();
            setupEventListeners();
            updateStats();
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('clearAllBtn').addEventListener('click', clearAllErrors);
            document.getElementById('triggerErrorBtn').addEventListener('click', triggerMockError);
        }

        // Render error list
        function renderErrorList() {
            errorList.innerHTML = errorData.map(error => `
                <div class="error-item ${error.id === state.selectedError ? 'active' : ''} ${error.recovered ? 'recovered' : ''}" data-id="${error.id}">
                    <div class="error-icon">${error.recovered ? '✓' : '⚠'}</div>
                    <div class="error-info">
                        <div class="error-type">${error.type}</div>
                        <div class="error-component">&lt;${error.component} /&gt;</div>
                        <div class="error-time">${formatTime(error.timestamp)}</div>
                    </div>
                </div>
            `).join('');

            errorList.querySelectorAll('.error-item').forEach(item => {
                item.addEventListener('click', () => {
                    state.selectedError = parseInt(item.dataset.id);
                    renderErrorList();
                    renderErrorDetails();
                });
            });
        }

        // Render error details
        function renderErrorDetails() {
            const error = errorData.find(e => e.id === state.selectedError);
            
            if (!error) {
                errorContent.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">✓</div>
                        <div class="empty-title">No Errors</div>
                        <div class="empty-text">All error boundaries are healthy</div>
                    </div>
                `;
                return;
            }

            errorContent.innerHTML = `
                <div class="error-header">
                    <div class="error-title">${error.type}</div>
                    <div class="error-message">${error.message}</div>
                    <div class="error-meta">
                        <div class="meta-item">
                            <span>Component:</span>
                            <span class="meta-value">&lt;${error.component} /&gt;</span>
                        </div>
                        <div class="meta-item">
                            <span>Boundary:</span>
                            <span class="meta-value">${error.boundary}</span>
                        </div>
                        <div class="meta-item">
                            <span>Time:</span>
                            <span class="meta-value">${formatTime(error.timestamp)}</span>
                        </div>
                    </div>
                </div>

                <div class="details-tabs">
                    <button class="details-tab ${state.activeTab === 'stack' ? 'active' : ''}" data-tab="stack">Stack Trace</button>
                    <button class="details-tab ${state.activeTab === 'tree' ? 'active' : ''}" data-tab="tree">Component Tree</button>
                    <button class="details-tab ${state.activeTab === 'source' ? 'active' : ''}" data-tab="source">Source</button>
                    <button class="details-tab ${state.activeTab === 'fallback' ? 'active' : ''}" data-tab="fallback">Fallback UI</button>
                </div>

                <div class="tab-content">
                    <!-- Stack Trace Tab -->
                    <div class="tab-panel ${state.activeTab === 'stack' ? 'active' : ''}" id="stackTab">
                        <div class="stack-trace">
                            ${error.stack.map((frame, index) => `
                                <div class="stack-frame ${index === 0 ? 'highlight' : ''}">
                                    <span class="frame-number">${index}</span>
                                    <div class="frame-content">
                                        <div class="frame-function">${frame.func}</div>
                                        <div class="frame-location">${frame.file}:${frame.line}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>

                        <div class="recovery-section">
                            <div class="recovery-title">Recovery Actions</div>
                            <div class="recovery-actions">
                                <button class="recovery-btn primary" onclick="retryRender(${error.id})">Retry Render</button>
                                <button class="recovery-btn" onclick="resetBoundary(${error.id})">Reset Boundary</button>
                                <button class="recovery-btn" onclick="reportError(${error.id})">Report Issue</button>
                            </div>
                        </div>
                    </div>

                    <!-- Component Tree Tab -->
                    <div class="tab-panel ${state.activeTab === 'tree' ? 'active' : ''}" id="treeTab">
                        <div class="component-tree">
                            ${renderComponentTree(error.componentTree[0], 0)}
                        </div>
                    </div>

                    <!-- Source Tab -->
                    <div class="tab-panel ${state.activeTab === 'source' ? 'active' : ''}" id="sourceTab">
                        <div class="source-preview">
                            <div class="source-header">
                                <span class="source-file">${error.source.file}</span>
                            </div>
                            <div class="source-code">
                                ${error.source.lines.map(line => `
                                    <div class="code-line ${line.isError ? 'error-line' : ''}">
                                        <span class="line-num">${line.num}</span>
                                        <span class="line-content">${highlightError(line.content, line.isError)}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>

                    <!-- Fallback UI Tab -->
                    <div class="tab-panel ${state.activeTab === 'fallback' ? 'active' : ''}" id="fallbackTab">
                        <div class="fallback-preview">
                            <div class="fallback-icon">⚠️</div>
                            <div class="fallback-title">Something went wrong</div>
                            <div class="fallback-message">We're sorry, but there was an error loading this section.<br>Please try again or contact support if the problem persists.</div>
                            <div class="fallback-actions">
                                <button class="recovery-btn primary">Try Again</button>
                                <button class="recovery-btn">Go Back</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Setup tab switching
            errorContent.querySelectorAll('.details-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    state.activeTab = tab.dataset.tab;
                    renderErrorDetails();
                });
            });
        }

        // Render component tree
        function renderComponentTree(node, depth) {
            const indent = '│ '.repeat(depth);
            const prefix = depth === 0 ? '' : '├─ ';
            
            let html = `
                <div class="tree-node">
                    <div class="tree-line ${node.isError ? 'error' : ''}">
                        <span class="tree-indent">${indent}${prefix}</span>
                        <span class="tree-bracket">&lt;</span>
                        <span class="tree-component">${node.name}</span>
                        ${node.props ? `<span class="tree-props"> ${node.props}</span>` : ''}
                        <span class="tree-bracket">${node.children.length ? '>' : ' />'}</span>
                    </div>
            `;

            if (node.children.length) {
                html += '<div class="tree-children">';
                node.children.forEach(child => {
                    html += renderComponentTree(child, depth + 1);
                });
                html += '</div>';
                html += `
                    <div class="tree-line">
                        <span class="tree-indent">${indent}${depth > 0 ? '└─ ' : ''}</span>
                        <span class="tree-bracket">&lt;/</span>
                        <span class="tree-component">${node.name}</span>
                        <span class="tree-bracket">&gt;</span>
                    </div>
                `;
            }

            html += '</div>';
            return html;
        }

        // Highlight error in source
        function highlightError(content, isError) {
            if (!isError) return escapeHtml(content);
            // Simple syntax highlighting
            let highlighted = escapeHtml(content);
            highlighted = highlighted.replace(/(const|let|var|return|import|export|from|function)/g, '<span style="color: var(--jazer-pink);">$1</span>');
            return highlighted;
        }

        function escapeHtml(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
        }

        // Format time
        function formatTime(date) {
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            return date.toLocaleDateString();
        }

        // Update stats
        function updateStats() {
            const active = errorData.filter(e => !e.recovered).length;
            const recovered = errorData.filter(e => e.recovered).length;
            
            document.getElementById('errorBadge').textContent = active;
            document.getElementById('statusCaught').textContent = errorData.length;
            document.getElementById('statusRecovered').textContent = recovered;
            
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (active === 0) {
                statusDot.classList.add('healthy');
                statusText.textContent = 'All Clear';
            } else {
                statusDot.classList.remove('healthy');
                statusText.textContent = 'Error Detected';
            }
        }

        // Recovery actions
        function retryRender(errorId) {
            const error = errorData.find(e => e.id === errorId);
            if (error) {
                error.recovered = true;
                renderErrorList();
                renderErrorDetails();
                updateStats();
            }
        }

        function resetBoundary(errorId) {
            alert('Boundary reset - component will attempt to re-render');
            retryRender(errorId);
        }

        function reportError(errorId) {
            alert('Error report sent to monitoring service');
        }

        // Clear all errors
        function clearAllErrors() {
            errorData.length = 0;
            state.selectedError = null;
            renderErrorList();
            renderErrorDetails();
            updateStats();
        }

        // Trigger mock error
        function triggerMockError() {
            const newError = {
                id: Date.now(),
                type: 'RangeError',
                message: 'Maximum call stack size exceeded',
                component: 'RecursiveComponent',
                boundary: 'SafetyBoundary',
                timestamp: new Date(),
                recovered: false,
                stack: [
                    { func: 'RecursiveComponent', file: 'components/Recursive.tsx', line: 12 },
                    { func: 'RecursiveComponent', file: 'components/Recursive.tsx', line: 12 },
                    { func: 'RecursiveComponent', file: 'components/Recursive.tsx', line: 12 }
                ],
                componentTree: [
                    { name: 'App', props: '', children: [
                        { name: 'SafetyBoundary', props: '', children: [
                            { name: 'RecursiveComponent', props: 'depth={999}', isError: true, children: [] }
                        ]}
                    ]}
                ],
                source: {
                    file: 'components/Recursive.tsx',
                    lines: [
                        { num: 10, content: 'const RecursiveComponent = ({ depth }) => {' },
                        { num: 11, content: '  if (depth <= 0) return null;' },
                        { num: 12, content: '  return <RecursiveComponent depth={depth + 1} />;', isError: true },
                        { num: 13, content: '};' }
                    ]
                }
            };

            errorData.unshift(newError);
            state.selectedError = newError.id;
            renderErrorList();
            renderErrorDetails();
            updateStats();
        }

        // Start
        init();
    </script>
</body>
</html>

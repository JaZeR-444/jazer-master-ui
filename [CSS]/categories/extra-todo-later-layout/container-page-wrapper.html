<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container / Page Wrapper Example</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <link rel="stylesheet" href="../../jazer-brand.css>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .example {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            background: #fafafa;
            border-radius: 4px;
        }
        pre {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Container / Page Wrapper</h1>
    <p>Sets max-width, padding, and centers content.</p>
    <div class="example">
        <div class="page-container">
            This is a container with max-width, padding, and centering. It wraps the page content.
        </div>
    </div>
    <h2>Code</h2>
    <pre><code>&lt;div class="page-container"&gt;
    Content here
&lt;/div&gt;

.page-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}</code></pre>
    <p><a href="index.html">Back to Examples</a></p>
</body>
</html>

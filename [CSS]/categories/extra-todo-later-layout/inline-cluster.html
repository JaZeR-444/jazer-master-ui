<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Cluster Example</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <link rel="stylesheet" href="../../jazer-brand.css>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .inline-cluster {
            display: inline-flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .inline-cluster > span {
            padding: 4px 8px;
            background: #007bff;
            color: white;
            border-radius: 12px;
            font-size: 14px;
        }
        .example {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            background: #fafafa;
            border-radius: 4px;
        }
        pre {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Inline Cluster</h1>
    <p>Inline-flex/gap cluster for chips, tags, icons.</p>
    <div class="example">
        <div class="inline-cluster">
            <span>Chip 1</span>
            <span>Chip 2</span>
            <span>Chip 3</span>
        </div>
    </div>
    <h2>Code</h2>
    <pre><code>&lt;div class="inline-cluster"&gt;
    &lt;span&gt;Chip 1&lt;/span&gt;
    &lt;span&gt;Chip 2&lt;/span&gt;
    &lt;span&gt;Chip 3&lt;/span&gt;
&lt;/div&gt;

.inline-cluster {
    display: inline-flex;
    gap: 8px;
    flex-wrap: wrap;
}</code></pre>
    <p><a href="index.html">Back to Examples</a></p>
</body>
</html>

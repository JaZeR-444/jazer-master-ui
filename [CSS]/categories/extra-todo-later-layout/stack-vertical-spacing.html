<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack (Vertical Spacing) Example</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <link rel="stylesheet" href="../../jazer-brand.css>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .stack {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .stack > div {
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .example {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            background: #fafafa;
            border-radius: 4px;
        }
        pre {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Stack (Vertical Spacing)</h1>
    <p>Evenly spaced vertical children.</p>
    <div class="example">
        <div class="stack">
            <div>Item 1</div>
            <div>Item 2</div>
            <div>Item 3</div>
        </div>
    </div>
    <h2>Code</h2>
    <pre><code>&lt;div class="stack"&gt;
    &lt;div&gt;Item 1&lt;/div&gt;
    &lt;div&gt;Item 2&lt;/div&gt;
    &lt;div&gt;Item 3&lt;/div&gt;
&lt;/div&gt;

.stack {
    display: flex;
    flex-direction: column;
    gap: 10px;
}</code></pre>
    <p><a href="index.html">Back to Examples</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Block Example</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <link rel="stylesheet" href="../../jazer-brand.css>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .section-block {
            padding: 40px 20px;
            background-color: #e9ecef;
            margin: 20px 0;
        }
        .example {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            background: #fafafa;
            border-radius: 4px;
        }
        pre {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Section Block</h1>
    <p>Vertical section with top/bottom padding and optional background.</p>
    <div class="example">
        <div class="section-block">
            This is a section block with vertical padding and a light background.
        </div>
    </div>
    <h2>Code</h2>
    <pre><code>&lt;div class="section-block"&gt;
    Content here
&lt;/div&gt;

.section-block {
    padding: 40px 20px;
    background-color: #e9ecef;
}</code></pre>
    <p><a href="index.html">Back to Examples</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Layout Example</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <link rel="stylesheet" href="../../jazer-brand.css>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .split-layout {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .split-text {
            flex: 1;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }
        .split-image {
            flex: 1;
            height: 200px;
            background: #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        .example {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            background: #fafafa;
            border-radius: 4px;
        }
        pre {
            background: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Split Layout</h1>
    <p>Two-column hero (text + image/illustration).</p>
    <div class="example">
        <div class="split-layout">
            <div class="split-text">
                <h2>Headline</h2>
                <p>Text content here describing the product or feature.</p>
            </div>
            <div class="split-image">Image Placeholder</div>
        </div>
    </div>
    <h2>Code</h2>
    <pre><code>&lt;div class="split-layout"&gt;
    &lt;div class="split-text"&gt;Text&lt;/div&gt;
    &lt;div class="split-image"&gt;Image&lt;/div&gt;
&lt;/div&gt;

.split-layout {
    display: flex;
    gap: 20px;
    align-items: center;
}</code></pre>
    <p><a href="index.html">Back to Examples</a></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Completion Celebration - JaZeR Component Library</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: #ffffff;
            overflow: hidden;
        }
        
        :root {
            --jazer-cyan: #00d9ff;
            --jazer-purple: #b100ff;
            --success: #39ff14;
        }
        
        .back-button {
            align-self: flex-start;
            padding: 0.75rem 1.5rem;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            z-index: 1000;
        }
        
        .back-button:hover {
            background: var(--jazer-cyan);
            color: #000;
            transform: translateX(-5px);
            box-shadow: 0 0 20px var(--jazer-cyan);
        }
        
        .container { max-width: 600px; width: 100%; z-index: 1; }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .description {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }
        
        .demo-card {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 217, 255, 0.1);
            transition: all 0.5s ease;
        }
        
        .demo-card.celebrating {
            border-color: var(--success);
            box-shadow: 0 0 50px rgba(57, 255, 20, 0.5);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            color: var(--jazer-cyan);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }
        
        .submit-btn {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.4);
        }
        
        /* Success overlay */
        .success-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(10, 10, 10, 0.95);
            border: 3px solid var(--success);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .success-overlay.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        
        .success-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: bounce 1s ease infinite;
        }
        
        .success-title {
            font-size: 2rem;
            color: var(--success);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        .success-message {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--jazer-cyan);
            position: absolute;
            animation: confetti-fall 3s linear forwards;
            z-index: 999;
        }
        
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Firework effect */
        .firework {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 0.8s ease-out forwards;
            z-index: 999;
        }
        
        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            body { padding: 1rem; }
            h1 { font-size: 2rem; }
            .demo-card { padding: 1.5rem; }
            .success-overlay { padding: 2rem; width: 90%; }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">‚Üê Back</a>
    
    <div class="container">
        <h1>Form Completion Celebration</h1>
        <p class="description">Celebrate success with confetti and animations!</p>
        
        <div class="demo-card" id="demoCard">
            <form id="celebrationForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="goal">Your Goal</label>
                    <input type="text" id="goal" placeholder="What do you want to achieve?" required>
                </div>
                
                <button type="submit" class="submit-btn">Complete & Celebrate!</button>
            </form>
        </div>
    </div>
    
    <div class="success-overlay" id="successOverlay">
        <div class="success-icon">üéâ</div>
        <div class="success-title">Success!</div>
        <div class="success-message" id="successMessage">Form submitted successfully!</div>
    </div>

    <script>
        const form = document.getElementById('celebrationForm');
        const demoCard = document.getElementById('demoCard');
        const successOverlay = document.getElementById('successOverlay');
        const successMessage = document.getElementById('successMessage');
        const nameInput = document.getElementById('name');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Get the user's name for personalization
            const userName = nameInput.value || 'there';
            successMessage.textContent = `Congratulations, ${userName}! üéä`;
            
            // Add celebrating class to card
            demoCard.classList.add('celebrating');
            
            // Show success overlay
            setTimeout(() => {
                successOverlay.classList.add('show');
            }, 300);
            
            // Create confetti
            createConfetti(50);
            
            // Create fireworks
            createFireworks(5);
            
            // Hide overlay after 4 seconds
            setTimeout(() => {
                successOverlay.classList.remove('show');
                demoCard.classList.remove('celebrating');
            }, 4000);
        });

        function createConfetti(count) {
            const colors = ['#00d9ff', '#b100ff', '#ff00ff', '#39ff14', '#ffaa00'];
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }

        function createFireworks(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight * 0.5 + window.innerHeight * 0.2;
                    
                    for (let j = 0; j < 20; j++) {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.left = x + 'px';
                        firework.style.top = y + 'px';
                        
                        const angle = (Math.PI * 2 * j) / 20;
                        const velocity = 50 + Math.random() * 50;
                        const tx = Math.cos(angle) * velocity;
                        const ty = Math.sin(angle) * velocity;
                        
                        firework.style.setProperty('--tx', tx + 'px');
                        firework.style.setProperty('--ty', ty + 'px');
                        
                        const colors = ['#00d9ff', '#b100ff', '#ff00ff', '#39ff14'];
                        firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                        firework.style.boxShadow = `0 0 10px ${firework.style.background}`;
                        
                        firework.style.animation = `explode 0.8s ease-out forwards`;
                        firework.style.transform = `translate(${tx}px, ${ty}px)`;
                        
                        document.body.appendChild(firework);
                        
                        setTimeout(() => firework.remove(), 800);
                    }
                }, i * 400);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Draft Saver - JaZeR Component Library</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: #ffffff;
        }
        
        :root {
            --jazer-cyan: #00d9ff;
            --jazer-purple: #b100ff;
            --success: #39ff14;
            --warning: #ffaa00;
        }
        
        .back-button {
            align-self: flex-start;
            padding: 0.75rem 1.5rem;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        
        .back-button:hover {
            background: var(--jazer-cyan);
            color: #000;
            transform: translateX(-5px);
            box-shadow: 0 0 20px var(--jazer-cyan);
        }
        
        .container { max-width: 700px; width: 100%; }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .description {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }
        
        .demo-card {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 217, 255, 0.1);
        }
        
        .draft-banner {
            background: rgba(255, 170, 0, 0.2);
            border: 2px solid var(--warning);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
            display: none;
            align-items: center;
            gap: 1rem;
        }
        
        .draft-banner.show {
            display: flex;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .draft-icon {
            font-size: 1.5rem;
        }
        
        .draft-info {
            flex: 1;
        }
        
        .draft-title {
            color: var(--warning);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .draft-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
        }
        
        .draft-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .draft-btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }
        
        .restore-btn {
            background: var(--warning);
            color: #000;
        }
        
        .restore-btn:hover {
            background: #ffbb22;
            box-shadow: 0 0 15px var(--warning);
        }
        
        .dismiss-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .dismiss-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            color: var(--jazer-cyan);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .submit-btn, .clear-btn {
            flex: 1;
            padding: 1.25rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            color: #000;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.4);
        }
        
        .clear-btn {
            background: rgba(255, 51, 102, 0.2);
            border: 2px solid #ff3366;
            color: #ff3366;
        }
        
        .clear-btn:hover {
            background: #ff3366;
            color: #fff;
            box-shadow: 0 0 20px #ff3366;
        }
        
        .status-text {
            text-align: center;
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
        }
        
        @media (max-width: 768px) {
            body { padding: 1rem; }
            h1 { font-size: 2rem; }
            .demo-card { padding: 1.5rem; }
            .button-group { flex-direction: column; }
            .draft-actions { flex-direction: column; width: 100%; }
            .draft-btn { width: 100%; }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">‚Üê Back</a>
    
    <div class="container">
        <h1>Form Draft Saver</h1>
        <p class="description">Automatically saves form data to localStorage and restores on reload</p>
        
        <div class="demo-card">
            <div class="draft-banner" id="draftBanner">
                <div class="draft-icon">üìù</div>
                <div class="draft-info">
                    <div class="draft-title">Draft Found</div>
                    <div class="draft-text">We found a saved draft from <span id="draftTime"></span></div>
                </div>
                <div class="draft-actions">
                    <button class="draft-btn restore-btn" id="restoreBtn">Restore</button>
                    <button class="draft-btn dismiss-btn" id="dismissBtn">Dismiss</button>
                </div>
            </div>
            
            <form id="draftForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="you@example.com">
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject">
                        <option value="">Select a subject...</option>
                        <option value="general">General Inquiry</option>
                        <option value="support">Technical Support</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Type your message here..."></textarea>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="button" class="clear-btn" id="clearBtn">Clear Draft</button>
                </div>
                
                <div class="status-text" id="statusText">Draft auto-saves as you type</div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('draftForm');
        const draftBanner = document.getElementById('draftBanner');
        const draftTime = document.getElementById('draftTime');
        const restoreBtn = document.getElementById('restoreBtn');
        const dismissBtn = document.getElementById('dismissBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusText = document.getElementById('statusText');
        const inputs = form.querySelectorAll('input, textarea, select');
        
        const DRAFT_KEY = 'jazer-form-draft';
        const DRAFT_TIME_KEY = 'jazer-form-draft-time';
        let saveTimeout;

        // Check for existing draft on load
        function checkForDraft() {
            const draftData = localStorage.getItem(DRAFT_KEY);
            const draftTimestamp = localStorage.getItem(DRAFT_TIME_KEY);
            
            if (draftData && draftTimestamp) {
                const timeAgo = getTimeAgo(parseInt(draftTimestamp));
                draftTime.textContent = timeAgo;
                draftBanner.classList.add('show');
            }
        }

        // Calculate time ago
        function getTimeAgo(timestamp) {
            const seconds = Math.floor((Date.now() - timestamp) / 1000);
            
            if (seconds < 60) return 'just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)} minutes ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)} hours ago`;
            return `${Math.floor(seconds / 86400)} days ago`;
        }

        // Save draft to localStorage
        function saveDraft() {
            const formData = {};
            let hasData = false;
            
            inputs.forEach(input => {
                if (input.value) {
                    formData[input.id] = input.value;
                    hasData = true;
                }
            });
            
            if (hasData) {
                localStorage.setItem(DRAFT_KEY, JSON.stringify(formData));
                localStorage.setItem(DRAFT_TIME_KEY, Date.now().toString());
                statusText.textContent = '‚úì Draft saved automatically';
                statusText.style.color = 'var(--success)';
                
                setTimeout(() => {
                    statusText.textContent = 'Draft auto-saves as you type';
                    statusText.style.color = 'rgba(255, 255, 255, 0.6)';
                }, 2000);
            }
        }

        // Restore draft
        function restoreDraft() {
            const draftData = localStorage.getItem(DRAFT_KEY);
            if (draftData) {
                const data = JSON.parse(draftData);
                Object.keys(data).forEach(key => {
                    const input = document.getElementById(key);
                    if (input) input.value = data[key];
                });
                draftBanner.classList.remove('show');
            }
        }

        // Clear draft
        function clearDraft() {
            localStorage.removeItem(DRAFT_KEY);
            localStorage.removeItem(DRAFT_TIME_KEY);
            inputs.forEach(input => input.value = '');
            draftBanner.classList.remove('show');
            statusText.textContent = 'Draft cleared';
            statusText.style.color = 'var(--warning)';
            
            setTimeout(() => {
                statusText.textContent = 'Draft auto-saves as you type';
                statusText.style.color = 'rgba(255, 255, 255, 0.6)';
            }, 2000);
        }

        // Auto-save on input
        function handleInput() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveDraft, 1000);
        }

        // Event listeners
        inputs.forEach(input => {
            input.addEventListener('input', handleInput);
        });

        restoreBtn.addEventListener('click', restoreDraft);
        dismissBtn.addEventListener('click', () => {
            localStorage.removeItem(DRAFT_KEY);
            localStorage.removeItem(DRAFT_TIME_KEY);
            draftBanner.classList.remove('show');
        });
        
        clearBtn.addEventListener('click', clearDraft);

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Clear draft on successful submission
            localStorage.removeItem(DRAFT_KEY);
            localStorage.removeItem(DRAFT_TIME_KEY);
            
            alert('‚úì Form submitted successfully!\n\nDraft has been cleared.');
            clearDraft();
        });

        // Check for draft on page load
        checkForDraft();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Progress Tracker - JaZeR Forms</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            background: rgba(0, 255, 255, 0.1);
        }
        .demo-container {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 3rem;
            max-width: 700px;
            width: 100%;
        }
        h1 { color: var(--jazer-cyan); text-align: center; margin-bottom: 3rem; }
        .progress-tracker {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 3rem;
        }
        .progress-tracker::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 0;
        }
        .progress-line {
            position: absolute;
            top: 20px;
            left: 0;
            height: 2px;
            background: var(--jazer-cyan);
            z-index: 1;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }
        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(10, 10, 10, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .step.active .step-circle {
            border-color: var(--jazer-cyan);
            background: rgba(0, 255, 255, 0.2);
            color: var(--jazer-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }
        .step.completed .step-circle {
            border-color: #39ff14;
            background: rgba(57, 255, 20, 0.2);
            color: #39ff14;
        }
        .step-label {
            margin-top: 0.5rem;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }
        .step.active .step-label { color: var(--jazer-cyan); }
        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        button {
            flex: 1;
            padding: 0.875rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            background: transparent;
            color: var(--jazer-cyan);
            font-weight: 600;
            cursor: pointer;
        }
        button:hover { background: var(--jazer-cyan); color: #0a0a0a; }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back</a>
    <div class="demo-container">
        <h1>Form Progress Tracker</h1>
        <div class="progress-tracker">
            <div class="progress-line" id="progressLine"></div>
            <div class="step completed">
                <div class="step-circle">✓</div>
                <div class="step-label">Basic Info</div>
            </div>
            <div class="step active">
                <div class="step-circle">2</div>
                <div class="step-label">Details</div>
            </div>
            <div class="step">
                <div class="step-circle">3</div>
                <div class="step-label">Confirm</div>
            </div>
            <div class="step">
                <div class="step-circle">4</div>
                <div class="step-label">Complete</div>
            </div>
        </div>
        <div class="btn-group">
            <button onclick="previousStep()">← Previous</button>
            <button onclick="nextStep()">Next →</button>
        </div>
    </div>
    <script>
        let currentStep = 2;
        const totalSteps = 4;
        updateProgress();

        function updateProgress() {
            const steps = document.querySelectorAll('.step');
            const line = document.getElementById('progressLine');
            steps.forEach((step, i) => {
                step.classList.remove('active', 'completed');
                if (i < currentStep - 1) {
                    step.classList.add('completed');
                    step.querySelector('.step-circle').textContent = '✓';
                } else if (i === currentStep - 1) {
                    step.classList.add('active');
                } else {
                    step.querySelector('.step-circle').textContent = i + 1;
                }
            });
            const percent = ((currentStep - 1) / (totalSteps - 1)) * 100;
            line.style.width = percent + '%';
        }

        function nextStep() {
            if (currentStep < totalSteps) {
                currentStep++;
                updateProgress();
            }
        }

        function previousStep() {
            if (currentStep > 1) {
                currentStep--;
                updateProgress();
            }
        }
    </script>
</body>
</html>

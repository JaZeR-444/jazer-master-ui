<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Field Display - JaZeR Component Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: #ffffff;
        }

        :root {
            --jazer-cyan: #00d9ff;
            --jazer-purple: #b100ff;
            --jazer-pink: #ff00ff;
            --success: #39ff14;
            --danger: #ff3366;
        }

        .back-button {
            align-self: flex-start;
            padding: 0.75rem 1.5rem;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .back-button:hover {
            background: var(--jazer-cyan);
            color: #000;
            transform: translateX(-5px);
            box-shadow: 0 0 20px var(--jazer-cyan);
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .description {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .demo-card {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 217, 255, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: var(--jazer-cyan);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        select, input, textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .conditional-field {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.4s ease;
            margin-bottom: 0;
        }

        .conditional-field.show {
            max-height: 500px;
            opacity: 1;
            margin-bottom: 1.5rem;
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .radio-option {
            flex: 1;
            min-width: 150px;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-label {
            display: block;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.7);
        }

        .radio-option input[type="radio"]:checked + .radio-label {
            background: rgba(0, 217, 255, 0.2);
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.4);
        }

        .result-display {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(57, 255, 20, 0.1);
            border: 2px solid var(--success);
            border-radius: 12px;
            display: none;
        }

        .result-display.show {
            display: block;
            animation: slideIn 0.4s ease;
        }

        .result-display h3 {
            color: var(--success);
            margin-bottom: 1rem;
        }

        .result-item {
            padding: 0.5rem 0;
            color: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(57, 255, 20, 0.2);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item strong {
            color: var(--jazer-cyan);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .demo-card {
                padding: 1.5rem;
            }

            .radio-option {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">← Back</a>
    
    <div class="container">
        <h1>Conditional Field Display</h1>
        <p class="description">Form fields that appear dynamically based on user selections</p>
        
        <div class="demo-card">
            <form id="conditionalForm">
                <!-- Account Type Selection -->
                <div class="form-group">
                    <label>Account Type</label>
                    <select id="accountType" required>
                        <option value="">Select account type...</option>
                        <option value="personal">Personal</option>
                        <option value="business">Business</option>
                        <option value="enterprise">Enterprise</option>
                    </select>
                </div>

                <!-- Business Name (shows for business/enterprise) -->
                <div id="businessFields" class="conditional-field">
                    <label>Business Name</label>
                    <input type="text" id="businessName" placeholder="Enter your business name">
                </div>

                <!-- Tax ID (shows for business/enterprise) -->
                <div id="taxFields" class="conditional-field">
                    <label>Tax ID / EIN</label>
                    <input type="text" id="taxId" placeholder="XX-XXXXXXX">
                </div>

                <!-- Enterprise Volume (shows for enterprise only) -->
                <div id="enterpriseFields" class="conditional-field">
                    <label>Expected Monthly Volume</label>
                    <select id="volume">
                        <option value="">Select volume...</option>
                        <option value="10k-50k">$10,000 - $50,000</option>
                        <option value="50k-100k">$50,000 - $100,000</option>
                        <option value="100k+">$100,000+</option>
                    </select>
                </div>

                <!-- Support Level -->
                <div class="form-group">
                    <label>Support Level</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="basic" name="support" value="basic">
                            <label for="basic" class="radio-label">Basic</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="priority" name="support" value="priority">
                            <label for="priority" class="radio-label">Priority</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="dedicated" name="support" value="dedicated">
                            <label for="dedicated" class="radio-label">Dedicated</label>
                        </div>
                    </div>
                </div>

                <!-- Dedicated Support Contact (shows for dedicated support) -->
                <div id="dedicatedFields" class="conditional-field">
                    <label>Dedicated Support Contact Email</label>
                    <input type="email" id="supportEmail" placeholder="support@company.com">
                </div>

                <!-- Additional Notes (shows for priority/dedicated) -->
                <div id="notesFields" class="conditional-field">
                    <label>Additional Requirements</label>
                    <textarea id="notes" placeholder="Describe any special requirements..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Application</button>
            </form>

            <div id="resultDisplay" class="result-display">
                <h3>✓ Application Submitted</h3>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        const accountTypeSelect = document.getElementById('accountType');
        const supportRadios = document.querySelectorAll('input[name="support"]');
        const form = document.getElementById('conditionalForm');
        const resultDisplay = document.getElementById('resultDisplay');
        const resultContent = document.getElementById('resultContent');

        // Conditional field mappings
        const businessFields = document.getElementById('businessFields');
        const taxFields = document.getElementById('taxFields');
        const enterpriseFields = document.getElementById('enterpriseFields');
        const dedicatedFields = document.getElementById('dedicatedFields');
        const notesFields = document.getElementById('notesFields');

        // Handle account type changes
        accountTypeSelect.addEventListener('change', (e) => {
            const value = e.target.value;
            
            // Reset all business-related fields
            businessFields.classList.remove('show');
            taxFields.classList.remove('show');
            enterpriseFields.classList.remove('show');

            // Show fields based on selection
            if (value === 'business' || value === 'enterprise') {
                businessFields.classList.add('show');
                taxFields.classList.add('show');
            }

            if (value === 'enterprise') {
                enterpriseFields.classList.add('show');
            }
        });

        // Handle support level changes
        supportRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                const value = e.target.value;
                
                // Reset support-related fields
                dedicatedFields.classList.remove('show');
                notesFields.classList.remove('show');

                // Show fields based on selection
                if (value === 'dedicated') {
                    dedicatedFields.classList.add('show');
                    notesFields.classList.add('show');
                } else if (value === 'priority') {
                    notesFields.classList.add('show');
                }
            });
        });

        // Handle form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const accountType = accountTypeSelect.value;
            const supportLevel = document.querySelector('input[name="support"]:checked')?.value || 'Not selected';

            let resultHTML = `
                <div class="result-item"><strong>Account Type:</strong> ${accountType.charAt(0).toUpperCase() + accountType.slice(1)}</div>
                <div class="result-item"><strong>Support Level:</strong> ${supportLevel.charAt(0).toUpperCase() + supportLevel.slice(1)}</div>
            `;

            // Add business fields if visible
            if (businessFields.classList.contains('show')) {
                const businessName = document.getElementById('businessName').value || 'Not provided';
                const taxId = document.getElementById('taxId').value || 'Not provided';
                resultHTML += `
                    <div class="result-item"><strong>Business Name:</strong> ${businessName}</div>
                    <div class="result-item"><strong>Tax ID:</strong> ${taxId}</div>
                `;
            }

            // Add enterprise fields if visible
            if (enterpriseFields.classList.contains('show')) {
                const volume = document.getElementById('volume').value || 'Not selected';
                resultHTML += `<div class="result-item"><strong>Monthly Volume:</strong> ${volume}</div>`;
            }

            // Add dedicated support email if visible
            if (dedicatedFields.classList.contains('show')) {
                const email = document.getElementById('supportEmail').value || 'Not provided';
                resultHTML += `<div class="result-item"><strong>Support Email:</strong> ${email}</div>`;
            }

            // Add notes if visible
            if (notesFields.classList.contains('show')) {
                const notes = document.getElementById('notes').value || 'None';
                resultHTML += `<div class="result-item"><strong>Requirements:</strong> ${notes}</div>`;
            }

            resultContent.innerHTML = resultHTML;
            resultDisplay.classList.add('show');
        });
    </script>
</body>
</html>

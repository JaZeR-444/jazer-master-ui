<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Checkmark Draw - JaZeR Forms</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 0, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .demo-container {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 255, 255, 0.2);
            animation: fadeIn 0.5s ease;
            text-align: center;
        }

        h1 {
            color: var(--jazer-cyan);
            font-family: var(--font-primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            font-size: 0.95rem;
        }

        .checkmark-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 2rem auto;
        }

        .checkmark-svg {
            width: 100%;
            height: 100%;
            display: none;
        }

        .checkmark-svg.show {
            display: block;
        }

        .checkmark-circle {
            stroke: #39ff14;
            stroke-width: 4;
            fill: none;
            stroke-dasharray: 630;
            stroke-dashoffset: 630;
            animation: drawCircle 0.6s ease-out forwards;
        }

        .checkmark-check {
            stroke: #39ff14;
            stroke-width: 4;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.4s 0.6s ease-out forwards;
            filter: drop-shadow(0 0 10px #39ff14);
        }

        .success-text {
            color: #39ff14;
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 0.5s 1s forwards;
        }

        .action-btn {
            margin-top: 2rem;
            padding: 1rem 2rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            background: transparent;
            color: var(--jazer-cyan);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-body);
        }

        .action-btn:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes drawCircle {
            to { stroke-dashoffset: 0; }
        }

        @keyframes drawCheck {
            to { stroke-dashoffset: 0; }
        }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            .back-button { top: 1rem; left: 1rem; padding: 0.5rem 1rem; font-size: 0.9rem; }
            .demo-container { padding: 2rem 1.5rem; }
            h1 { font-size: 1.5rem; }
            .checkmark-wrapper { width: 150px; height: 150px; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>

    <div class="demo-container">
        <h1>Success Animation</h1>
        <p class="subtitle">Animated checkmark drawing effect</p>

        <div class="checkmark-wrapper">
            <svg class="checkmark-svg" id="checkmarkSvg" viewBox="0 0 100 100">
                <circle class="checkmark-circle" cx="50" cy="50" r="45"/>
                <path class="checkmark-check" d="M25,50 L40,65 L75,30"/>
            </svg>
        </div>

        <div class="success-text" id="successText" style="opacity: 0;">Success!</div>

        <button class="action-btn" onclick="replay()">Replay Animation</button>
    </div>

    <script>
        function replay() {
            const svg = document.getElementById('checkmarkSvg');
            const text = document.getElementById('successText');
            
            svg.classList.remove('show');
            text.style.opacity = '0';
            
            setTimeout(() => {
                svg.classList.add('show');
                setTimeout(() => {
                    text.style.opacity = '1';
                }, 1000);
            }, 100);
        }

        // Auto-play on load
        setTimeout(() => {
            replay();
        }, 500);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating Selector - JaZeR Forms</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            background: rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .back-button:hover { background: var(--jazer-cyan); color: #0a0a0a; transform: translateX(-5px); }
        .demo-container {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        h1 { color: var(--jazer-cyan); margin-bottom: 1rem; font-family: var(--font-primary); }
        .subtitle { color: rgba(255, 255, 255, 0.7); margin-bottom: 2rem; }
        .rating-container {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .star {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.2s ease;
            filter: drop-shadow(0 0 5px transparent);
        }
        .star.active,
        .star.hover {
            color: #ffdd00;
            filter: drop-shadow(0 0 10px rgba(255, 221, 0, 0.8));
            transform: scale(1.1);
        }
        .rating-label {
            color: var(--jazer-cyan);
            font-size: 1.2rem;
            font-weight: 600;
            min-height: 1.5rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back</a>
    <div class="demo-container">
        <h1>Star Rating</h1>
        <p class="subtitle">Rate your experience</p>
        <div class="rating-container" id="ratingContainer">
            <span class="star" data-rating="1">★</span>
            <span class="star" data-rating="2">★</span>
            <span class="star" data-rating="3">★</span>
            <span class="star" data-rating="4">★</span>
            <span class="star" data-rating="5">★</span>
        </div>
        <div class="rating-label" id="ratingLabel"></div>
    </div>
    <script>
        const stars = document.querySelectorAll('.star');
        const label = document.getElementById('ratingLabel');
        const labels = ['Terrible', 'Poor', 'Average', 'Good', 'Excellent'];
        let selectedRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.dataset.rating);
                updateStars();
                label.textContent = `${selectedRating} ${labels[selectedRating - 1]}`;
            });

            star.addEventListener('mouseenter', function() {
                const rating = parseInt(this.dataset.rating);
                stars.forEach((s, i) => {
                    s.classList.toggle('hover', i < rating);
                });
            });

            star.addEventListener('mouseleave', function() {
                stars.forEach(s => s.classList.remove('hover'));
            });
        });

        function updateStars() {
            stars.forEach((star, i) => {
                star.classList.toggle('active', i < selectedRating);
            });
        }
    </script>
</body>
</html>

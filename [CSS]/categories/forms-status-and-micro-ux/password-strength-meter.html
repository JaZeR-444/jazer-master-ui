<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Meter - JaZeR Forms</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            background: rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .back-button:hover { background: var(--jazer-cyan); color: #0a0a0a; transform: translateX(-5px); }
        .demo-container {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        h1 { color: var(--jazer-cyan); text-align: center; margin-bottom: 2rem; font-family: var(--font-primary); }
        label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
        }
        .password-wrapper { position: relative; }
        input {
            width: 100%;
            padding: 0.875rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }
        .strength-meter {
            margin-top: 1rem;
        }
        .strength-bars {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .strength-bar {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        .strength-bar.active { background: var(--strength-color); box-shadow: 0 0 10px var(--strength-color); }
        .strength-text {
            color: var(--strength-color);
            font-size: 0.9rem;
            font-weight: 600;
        }
        .requirements {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }
        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }
        .requirement:last-child { margin-bottom: 0; }
        .requirement.met { color: #39ff14; }
        .requirement .icon { font-size: 1rem; }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">← Back</a>
    <div class="demo-container">
        <h1>Password Strength Meter</h1>
        <label>Create Password</label>
        <div class="password-wrapper">
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="strength-meter">
            <div class="strength-bars">
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
                <div class="strength-bar"></div>
            </div>
            <div class="strength-text">Password strength: <span id="strengthText">-</span></div>
        </div>
        <div class="requirements">
            <div class="requirement" data-req="length"><span class="icon">○</span> At least 8 characters</div>
            <div class="requirement" data-req="lowercase"><span class="icon">○</span> One lowercase letter</div>
            <div class="requirement" data-req="uppercase"><span class="icon">○</span> One uppercase letter</div>
            <div class="requirement" data-req="number"><span class="icon">○</span> One number</div>
            <div class="requirement" data-req="special"><span class="icon">○</span> One special character</div>
        </div>
    </div>
    <script>
        const password = document.getElementById('password');
        const strengthBars = document.querySelectorAll('.strength-bar');
        const strengthText = document.getElementById('strengthText');
        const requirements = document.querySelectorAll('.requirement');

        password.addEventListener('input', function() {
            const value = this.value;
            let strength = 0;
            const checks = {
                length: value.length >= 8,
                lowercase: /[a-z]/.test(value),
                uppercase: /[A-Z]/.test(value),
                number: /\d/.test(value),
                special: /[^a-zA-Z0-9]/.test(value)
            };

            Object.values(checks).forEach(met => { if (met) strength++; });

            requirements.forEach(req => {
                const type = req.dataset.req;
                const icon = req.querySelector('.icon');
                if (checks[type]) {
                    req.classList.add('met');
                    icon.textContent = '✓';
                } else {
                    req.classList.remove('met');
                    icon.textContent = '○';
                }
            });

            let strengthLabel = 'Weak';
            let color = '#ff3366';
            
            if (strength >= 4) {
                strengthLabel = 'Strong';
                color = '#39ff14';
            } else if (strength >= 3) {
                strengthLabel = 'Good';
                color = '#ffdd00';
            } else if (strength >= 2) {
                strengthLabel = 'Fair';
                color = '#ffaa00';
            }

            strengthText.textContent = strengthLabel;
            document.documentElement.style.setProperty('--strength-color', color);

            strengthBars.forEach((bar, i) => {
                bar.classList.toggle('active', i < strength);
            });
        });
    </script>
</body>
</html>

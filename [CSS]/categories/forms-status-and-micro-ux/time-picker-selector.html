<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Picker Selector - Forms, Status & Micro UX - JaZeR</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%); min-height: 100vh; padding: 2rem; color: #ffffff; }
        .back-button { display: inline-block; margin-bottom: 2rem; padding: 0.75rem 1.5rem; background: transparent; color: var(--jazer-cyan); text-decoration: none; border: 2px solid var(--jazer-cyan); border-radius: 8px; font-weight: 600; transition: all 0.3s ease; }
        .back-button:hover { background: var(--jazer-cyan); color: #0a0a0a; transform: translateX(-5px); box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { font-family: var(--font-primary); font-size: 2.5rem; margin-bottom: 1rem; background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .description { color: #a0a0a0; margin-bottom: 2rem; line-height: 1.6; }
        .demo-card { background: rgba(10, 10, 10, 0.8); border: 2px solid var(--jazer-cyan); border-radius: 20px; padding: 2rem; backdrop-filter: blur(10px); }
        .time-picker { text-align: center; }
        .time-display { font-size: 3rem; font-weight: bold; color: var(--jazer-cyan); margin-bottom: 2rem; font-family: monospace; letter-spacing: 0.1em; }
        .time-controls { display: flex; justify-content: center; gap: 2rem; margin-bottom: 2rem; }
        .time-control { display: flex; flex-direction: column; align-items: center; gap: 1rem; }
        .control-label { font-size: 0.875rem; color: #808080; font-weight: 600; }
        .control-buttons { display: flex; flex-direction: column; gap: 0.5rem; }
        .time-button { width: 50px; height: 50px; background: rgba(0, 255, 255, 0.1); border: 2px solid var(--jazer-cyan); color: var(--jazer-cyan); border-radius: 12px; font-size: 1.5rem; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; }
        .time-button:hover { background: var(--jazer-cyan); color: #0a0a0a; transform: scale(1.1); }
        .time-button:active { transform: scale(0.95); }
        .time-value { font-size: 2.5rem; font-weight: bold; color: #ffffff; min-width: 80px; padding: 1rem; background: rgba(255, 255, 255, 0.05); border-radius: 12px; border: 2px solid rgba(0, 255, 255, 0.3); }
        .period-toggle { display: flex; gap: 0.5rem; justify-content: center; margin-bottom: 2rem; }
        .period-btn { padding: 0.75rem 2rem; background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(0, 255, 255, 0.3); color: #ffffff; border-radius: 12px; cursor: pointer; font-size: 1.1rem; font-weight: 600; transition: all 0.3s ease; }
        .period-btn.active { background: var(--jazer-cyan); color: #0a0a0a; border-color: var(--jazer-cyan); box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
        .set-time-btn { width: 100%; padding: 1rem; background: var(--jazer-cyan); color: #0a0a0a; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .set-time-btn:hover { box-shadow: 0 0 30px rgba(0, 255, 255, 0.7); transform: translateY(-2px); }
        .selected-time { margin-top: 1.5rem; padding: 1rem; background: rgba(255, 255, 255, 0.02); border-radius: 12px; border: 1px solid rgba(0, 255, 255, 0.1); text-align: center; }
        .selected-label { font-size: 0.875rem; color: #808080; margin-bottom: 0.5rem; }
        .selected-value { font-size: 1.5rem; font-weight: bold; color: var(--jazer-cyan); font-family: monospace; }
        @media (max-width: 768px) { h1 { font-size: 2rem; } .time-display { font-size: 2rem; } .time-value { font-size: 1.8rem; min-width: 60px; } .time-controls { gap: 1rem; } }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">← Back</a>
        <h1>Time Picker Selector</h1>
        <p class="description">Interactive time picker with hour/minute controls and AM/PM toggle. Easy selection for appointment scheduling and time-based inputs.</p>
        <div class="demo-card">
            <div class="time-picker">
                <div class="time-display" id="timeDisplay">12:00 PM</div>
                <div class="time-controls">
                    <div class="time-control">
                        <div class="control-label">Hour</div>
                        <div class="control-buttons">
                            <button class="time-button" id="hourUp">▲</button>
                            <div class="time-value" id="hourValue">12</div>
                            <button class="time-button" id="hourDown">▼</button>
                        </div>
                    </div>
                    <div class="time-control">
                        <div class="control-label">Minute</div>
                        <div class="control-buttons">
                            <button class="time-button" id="minuteUp">▲</button>
                            <div class="time-value" id="minuteValue">00</div>
                            <button class="time-button" id="minuteDown">▼</button>
                        </div>
                    </div>
                </div>
                <div class="period-toggle">
                    <button class="period-btn" id="amBtn">AM</button>
                    <button class="period-btn active" id="pmBtn">PM</button>
                </div>
                <button class="set-time-btn" id="setTimeBtn">Set Time</button>
                <div class="selected-time">
                    <div class="selected-label">Selected Time:</div>
                    <div class="selected-value" id="selectedTime">12:00 PM</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let hour = 12, minute = 0, isPM = true;
        const hourValue = document.getElementById('hourValue');
        const minuteValue = document.getElementById('minuteValue');
        const timeDisplay = document.getElementById('timeDisplay');
        const selectedTime = document.getElementById('selectedTime');
        const amBtn = document.getElementById('amBtn');
        const pmBtn = document.getElementById('pmBtn');
        
        function updateDisplay() {
            hourValue.textContent = hour.toString().padStart(2, '0');
            minuteValue.textContent = minute.toString().padStart(2, '0');
            timeDisplay.textContent = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')} ${isPM ? 'PM' : 'AM'}`;
        }
        
        document.getElementById('hourUp').addEventListener('click', () => {
            hour = hour === 12 ? 1 : hour + 1;
            updateDisplay();
        });
        
        document.getElementById('hourDown').addEventListener('click', () => {
            hour = hour === 1 ? 12 : hour - 1;
            updateDisplay();
        });
        
        document.getElementById('minuteUp').addEventListener('click', () => {
            minute = (minute + 5) % 60;
            updateDisplay();
        });
        
        document.getElementById('minuteDown').addEventListener('click', () => {
            minute = (minute - 5 + 60) % 60;
            updateDisplay();
        });
        
        amBtn.addEventListener('click', () => {
            isPM = false;
            amBtn.classList.add('active');
            pmBtn.classList.remove('active');
            updateDisplay();
        });
        
        pmBtn.addEventListener('click', () => {
            isPM = true;
            pmBtn.classList.add('active');
            amBtn.classList.remove('active');
            updateDisplay();
        });
        
        document.getElementById('setTimeBtn').addEventListener('click', () => {
            selectedTime.textContent = timeDisplay.textContent;
            console.log('Time set:', timeDisplay.textContent);
        });
        
        updateDisplay();
    </script>
</body>
</html>

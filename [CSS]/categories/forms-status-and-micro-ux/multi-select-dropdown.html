<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Select Dropdown - Forms, Status & Micro UX - JaZeR</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #ffffff;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 0.75rem 1.5rem;
            background: transparent;
            color: var(--jazer-cyan);
            text-decoration: none;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-family: var(--font-primary);
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            color: #a0a0a0;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .demo-card {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .multi-select-wrapper {
            margin-bottom: 2rem;
            position: relative;
        }

        .multi-select-label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: var(--jazer-cyan);
            margin-bottom: 0.5rem;
        }

        .multi-select-trigger {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 3rem;
        }

        .multi-select-trigger:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 255, 255, 0.5);
        }

        .multi-select-trigger.active {
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .selected-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            flex: 1;
        }

        .selected-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            background: var(--jazer-cyan);
            color: #0a0a0a;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .tag-remove {
            background: none;
            border: none;
            color: #0a0a0a;
            font-size: 1rem;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            transition: transform 0.2s;
        }

        .tag-remove:hover {
            transform: rotate(90deg);
        }

        .placeholder {
            color: #666;
        }

        .select-arrow {
            color: var(--jazer-cyan);
            transition: transform 0.3s ease;
            margin-left: 0.5rem;
        }

        .multi-select-trigger.active .select-arrow {
            transform: rotate(180deg);
        }

        .multi-select-dropdown {
            position: absolute;
            top: calc(100% + 0.5rem);
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .multi-select-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-search {
            padding: 0.75rem;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            position: sticky;
            top: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        .dropdown-search input {
            width: 100%;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 6px;
            color: #ffffff;
            font-family: var(--font-body);
            outline: none;
        }

        .dropdown-search input:focus {
            border-color: var(--jazer-cyan);
        }

        .multi-select-option {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(0, 255, 255, 0.05);
        }

        .multi-select-option:last-child {
            border-bottom: none;
        }

        .multi-select-option:hover {
            background: rgba(0, 255, 255, 0.1);
        }

        .option-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .multi-select-option.selected .option-checkbox {
            background: var(--jazer-cyan);
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .option-checkbox::after {
            content: '✓';
            color: #0a0a0a;
            font-weight: bold;
            font-size: 0.75rem;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .multi-select-option.selected .option-checkbox::after {
            opacity: 1;
            transform: scale(1);
        }

        .option-count {
            font-size: 0.875rem;
            color: #808080;
            margin-top: 0.5rem;
        }

        .dropdown-footer {
            padding: 0.75rem;
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 10, 0.95);
            position: sticky;
            bottom: 0;
        }

        .clear-button {
            padding: 0.5rem 1rem;
            background: rgba(255, 51, 102, 0.2);
            border: 1px solid #ff3366;
            color: #ff3366;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .clear-button:hover {
            background: #ff3366;
            color: #0a0a0a;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button">← Back</a>
        
        <h1>Multi Select Dropdown</h1>
        <p class="description">
            Select multiple options with checkboxes, search filtering, and tag display. 
            Perfect for skills, interests, categories, and any multi-choice selection.
        </p>

        <div class="demo-card">
            <!-- Skills Selector -->
            <div class="multi-select-wrapper">
                <label class="multi-select-label">Skills & Technologies</label>
                <div class="multi-select" data-name="skills">
                    <div class="multi-select-trigger">
                        <div class="selected-tags">
                            <span class="placeholder">Select skills...</span>
                        </div>
                        <span class="select-arrow">▼</span>
                    </div>
                    <div class="multi-select-dropdown">
                        <div class="dropdown-search">
                            <input type="text" placeholder="Search skills..." class="search-input">
                        </div>
                        <div class="options-container">
                            <div class="multi-select-option" data-value="javascript">
                                <div class="option-checkbox"></div>
                                <span>JavaScript</span>
                            </div>
                            <div class="multi-select-option" data-value="python">
                                <div class="option-checkbox"></div>
                                <span>Python</span>
                            </div>
                            <div class="multi-select-option" data-value="react">
                                <div class="option-checkbox"></div>
                                <span>React</span>
                            </div>
                            <div class="multi-select-option" data-value="nodejs">
                                <div class="option-checkbox"></div>
                                <span>Node.js</span>
                            </div>
                            <div class="multi-select-option" data-value="typescript">
                                <div class="option-checkbox"></div>
                                <span>TypeScript</span>
                            </div>
                            <div class="multi-select-option" data-value="vue">
                                <div class="option-checkbox"></div>
                                <span>Vue.js</span>
                            </div>
                            <div class="multi-select-option" data-value="angular">
                                <div class="option-checkbox"></div>
                                <span>Angular</span>
                            </div>
                            <div class="multi-select-option" data-value="docker">
                                <div class="option-checkbox"></div>
                                <span>Docker</span>
                            </div>
                            <div class="multi-select-option" data-value="kubernetes">
                                <div class="option-checkbox"></div>
                                <span>Kubernetes</span>
                            </div>
                            <div class="multi-select-option" data-value="aws">
                                <div class="option-checkbox"></div>
                                <span>AWS</span>
                            </div>
                        </div>
                        <div class="dropdown-footer">
                            <span class="option-count">0 selected</span>
                            <button class="clear-button">Clear All</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class MultiSelect {
            constructor(element) {
                this.element = element;
                this.name = element.dataset.name;
                this.trigger = element.querySelector('.multi-select-trigger');
                this.dropdown = element.querySelector('.multi-select-dropdown');
                this.tagsContainer = element.querySelector('.selected-tags');
                this.options = element.querySelectorAll('.multi-select-option');
                this.searchInput = element.querySelector('.search-input');
                this.countDisplay = element.querySelector('.option-count');
                this.clearButton = element.querySelector('.clear-button');
                this.selectedValues = new Set();
                this.isOpen = false;

                this.init();
            }

            init() {
                this.trigger.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggle();
                });

                this.options.forEach(option => {
                    option.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.toggleOption(option);
                    });
                });

                this.searchInput.addEventListener('input', (e) => {
                    this.filterOptions(e.target.value);
                });

                this.clearButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.clearAll();
                });

                document.addEventListener('click', (e) => {
                    if (!this.element.contains(e.target)) {
                        this.close();
                    }
                });
            }

            toggle() {
                this.isOpen ? this.close() : this.open();
            }

            open() {
                this.isOpen = true;
                this.trigger.classList.add('active');
                this.dropdown.classList.add('active');
                this.searchInput.focus();
            }

            close() {
                this.isOpen = false;
                this.trigger.classList.remove('active');
                this.dropdown.classList.remove('active');
            }

            toggleOption(option) {
                const value = option.dataset.value;
                const text = option.textContent.trim();

                if (this.selectedValues.has(value)) {
                    this.selectedValues.delete(value);
                    option.classList.remove('selected');
                } else {
                    this.selectedValues.add(value);
                    option.classList.add('selected');
                }

                this.updateDisplay();
            }

            updateDisplay() {
                this.tagsContainer.innerHTML = '';

                if (this.selectedValues.size === 0) {
                    const placeholder = document.createElement('span');
                    placeholder.className = 'placeholder';
                    placeholder.textContent = 'Select skills...';
                    this.tagsContainer.appendChild(placeholder);
                } else {
                    this.selectedValues.forEach(value => {
                        const option = Array.from(this.options).find(opt => opt.dataset.value === value);
                        if (option) {
                            const tag = document.createElement('div');
                            tag.className = 'selected-tag';
                            tag.innerHTML = `
                                <span>${option.textContent.trim()}</span>
                                <button class="tag-remove" data-value="${value}">×</button>
                            `;
                            
                            tag.querySelector('.tag-remove').addEventListener('click', (e) => {
                                e.stopPropagation();
                                this.toggleOption(option);
                            });

                            this.tagsContainer.appendChild(tag);
                        }
                    });
                }

                this.countDisplay.textContent = `${this.selectedValues.size} selected`;
            }

            filterOptions(searchTerm) {
                const term = searchTerm.toLowerCase();
                this.options.forEach(option => {
                    const text = option.textContent.toLowerCase();
                    option.style.display = text.includes(term) ? 'flex' : 'none';
                });
            }

            clearAll() {
                this.selectedValues.clear();
                this.options.forEach(option => option.classList.remove('selected'));
                this.updateDisplay();
            }
        }

        // Initialize
        document.querySelectorAll('.multi-select').forEach(element => {
            new MultiSelect(element);
        });
    </script>
</body>
</html>

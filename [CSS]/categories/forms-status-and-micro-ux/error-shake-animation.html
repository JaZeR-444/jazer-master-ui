<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Shake Animation - JaZeR Forms</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            transform: translateX(-5px);
        }

        .demo-container {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: var(--jazer-cyan);
            font-family: var(--font-primary);
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.875rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        input.error {
            border-color: #ff3366;
            animation: shake 0.5s ease;
        }

        .error-message {
            color: #ff3366;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            background: transparent;
            color: var(--jazer-cyan);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>

    <div class="demo-container">
        <h1>Error Shake Animation</h1>

        <form id="testForm">
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="emailInput" placeholder="Enter your email">
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="passwordInput" placeholder="Enter password">
                <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
            </div>

            <button type="submit" class="submit-btn">Submit (Try with invalid data)</button>
        </form>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('emailInput');
            const passwordInput = document.getElementById('passwordInput');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            
            let hasError = false;

            // Validate email
            if (!emailInput.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                emailInput.classList.add('error');
                emailError.classList.add('show');
                hasError = true;
                setTimeout(() => emailInput.classList.remove('error'), 500);
            } else {
                emailInput.classList.remove('error');
                emailError.classList.remove('show');
            }

            // Validate password
            if (passwordInput.value.length < 6) {
                passwordInput.classList.add('error');
                passwordError.classList.add('show');
                hasError = true;
                setTimeout(() => passwordInput.classList.remove('error'), 500);
            } else {
                passwordInput.classList.remove('error');
                passwordError.classList.remove('show');
            }

            if (!hasError) {
                alert('Form submitted successfully!');
            }
        });
    </script>
</body>
</html>

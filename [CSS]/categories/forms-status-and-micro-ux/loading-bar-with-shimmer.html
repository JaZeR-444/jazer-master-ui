<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Bar Shimmer - JaZeR Forms</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            background: rgba(0, 255, 255, 0.1);
        }
        .demo-container {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
        }
        h1 { color: var(--jazer-cyan); text-align: center; margin-bottom: 2rem; }
        .loading-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        .loading-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--jazer-cyan), var(--jazer-purple), var(--jazer-cyan));
            background-size: 200% 100%;
            animation: shimmer 2s ease-in-out infinite, grow 3s ease-out;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        @keyframes shimmer {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 0%; }
        }
        @keyframes grow {
            from { width: 0%; }
            to { width: 75%; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <div class="demo-container">
        <h1>Loading Bar with Shimmer</h1>
        <div class="loading-bar">
            <div class="loading-fill"></div>
        </div>
    </div>
</body>
</html>

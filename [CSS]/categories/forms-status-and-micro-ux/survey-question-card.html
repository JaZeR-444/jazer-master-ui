<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Question Card - JaZeR Component Library</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: #ffffff;
        }
        
        :root {
            --jazer-cyan: #00d9ff;
            --jazer-purple: #b100ff;
            --success: #39ff14;
        }
        
        .back-button {
            align-self: flex-start;
            padding: 0.75rem 1.5rem;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        
        .back-button:hover {
            background: var(--jazer-cyan);
            color: #000;
            transform: translateX(-5px);
            box-shadow: 0 0 20px var(--jazer-cyan);
        }
        
        .container { max-width: 700px; width: 100%; }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .description {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }
        
        .survey-progress {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .progress-text {
            color: var(--jazer-cyan);
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--jazer-cyan), var(--jazer-purple));
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--jazer-cyan);
        }
        
        .question-card {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 217, 255, 0.1);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .question-number {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        
        .question-text {
            color: var(--jazer-cyan);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            line-height: 1.4;
        }
        
        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .answer-option {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 12px;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .answer-option:hover {
            background: rgba(0, 217, 255, 0.1);
            border-color: var(--jazer-cyan);
            transform: translateX(5px);
        }
        
        .answer-option.selected {
            background: rgba(0, 217, 255, 0.2);
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }
        
        .option-radio {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid rgba(0, 217, 255, 0.5);
            background: rgba(0, 0, 0, 0.5);
            position: relative;
            flex-shrink: 0;
        }
        
        .answer-option.selected .option-radio {
            border-color: var(--jazer-cyan);
            background: var(--jazer-cyan);
        }
        
        .answer-option.selected .option-radio::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .option-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            flex: 1;
            padding: 1.25rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-next {
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            color: #000;
        }
        
        .btn-next:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.4);
        }
        
        .btn-next:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-prev {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .btn-prev:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .completion-card {
            text-align: center;
        }
        
        .completion-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: bounce 1s ease infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .completion-title {
            color: var(--success);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .completion-message {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            body { padding: 1rem; }
            h1 { font-size: 2rem; }
            .question-card { padding: 1.5rem; }
            .question-text { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">‚Üê Back</a>
    
    <div class="container">
        <h1>Survey Question Card</h1>
        <p class="description">Navigate through survey questions with progress tracking</p>
        
        <div class="survey-progress">
            <div class="progress-text" id="progressText">Question 1 of 5</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 20%"></div>
            </div>
        </div>
        
        <div class="question-card" id="questionCard">
            <div class="question-number" id="questionNumber">Question 1</div>
            <div class="question-text" id="questionText"></div>
            <div class="answer-options" id="answerOptions"></div>
            
            <div class="button-group">
                <button class="btn btn-prev" id="prevBtn" style="display: none;">Previous</button>
                <button class="btn btn-next" id="nextBtn" disabled>Next Question</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "How would you rate your overall experience?",
                options: ["Excellent", "Good", "Fair", "Poor"]
            },
            {
                question: "How likely are you to recommend us to a friend?",
                options: ["Very Likely", "Likely", "Neutral", "Unlikely", "Very Unlikely"]
            },
            {
                question: "Which feature do you find most valuable?",
                options: ["Performance", "Design", "Ease of Use", "Customer Support"]
            },
            {
                question: "How often do you use our product?",
                options: ["Daily", "Weekly", "Monthly", "Rarely"]
            },
            {
                question: "What is your primary use case?",
                options: ["Personal", "Business", "Education", "Other"]
            }
        ];

        let currentQuestion = 0;
        const answers = {};

        const questionNumber = document.getElementById('questionNumber');
        const questionText = document.getElementById('questionText');
        const answerOptions = document.getElementById('answerOptions');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressText = document.getElementById('progressText');
        const progressFill = document.getElementById('progressFill');
        const questionCard = document.getElementById('questionCard');

        function renderQuestion() {
            const q = questions[currentQuestion];
            
            questionNumber.textContent = `Question ${currentQuestion + 1}`;
            questionText.textContent = q.question;
            
            answerOptions.innerHTML = q.options.map((option, index) => `
                <div class="answer-option ${answers[currentQuestion] === index ? 'selected' : ''}" data-index="${index}">
                    <div class="option-radio"></div>
                    <div class="option-text">${option}</div>
                </div>
            `).join('');

            // Add click handlers
            document.querySelectorAll('.answer-option').forEach(opt => {
                opt.addEventListener('click', () => selectAnswer(parseInt(opt.dataset.index)));
            });

            // Update progress
            progressText.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            progressFill.style.width = ((currentQuestion + 1) / questions.length * 100) + '%';

            // Update buttons
            prevBtn.style.display = currentQuestion === 0 ? 'none' : 'block';
            nextBtn.disabled = answers[currentQuestion] === undefined;
            nextBtn.textContent = currentQuestion === questions.length - 1 ? 'Submit Survey' : 'Next Question';
        }

        function selectAnswer(index) {
            answers[currentQuestion] = index;
            renderQuestion();
        }

        nextBtn.addEventListener('click', () => {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
            } else {
                showCompletion();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion();
            }
        });

        function showCompletion() {
            questionCard.innerHTML = `
                <div class="completion-card">
                    <div class="completion-icon">üéâ</div>
                    <div class="completion-title">Survey Complete!</div>
                    <div class="completion-message">Thank you for your feedback. Your responses have been recorded.</div>
                    <button class="btn btn-next" onclick="location.reload()" style="margin-top: 2rem; max-width: 300px; margin-left: auto; margin-right: auto;">Start New Survey</button>
                </div>
            `;
        }

        // Initialize
        renderQuestion();
    </script>
</body>
</html>

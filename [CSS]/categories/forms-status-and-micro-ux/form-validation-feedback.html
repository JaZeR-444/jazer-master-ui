<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Feedback - CSS Pattern</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            padding: 2rem;
            line-height: 1.6;
        }
        h1 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            color: var(--jazer-pink);
            transform: translateX(-5px);
        }
        .example-container {
            background: rgba(6, 182, 212, 0.05);
            border: 1px solid var(--jazer-cyan);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .form-component {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.3);
        }
        .component-header {
            color: var(--jazer-cyan);
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-field {
            margin-bottom: 1.5rem;
        }
        .form-label {
            color: var(--jazer-cyan);
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--jazer-cyan);
            border-radius: 6px;
            color: var(--text-light);
            font-family: var(--font-body);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Forms, Status & Micro-UX</a>
    <h1>Form Validation Feedback</h1>
    <div class="example-container">
        <div class="form-component">
            <div class="component-header">Form Validation Feedback</div>
            <div class="form-field">
                <label class="form-label">Example Field</label>
                <input type="text" class="form-input" placeholder="Interactive form component">
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Error Summary - JaZeR Component Library</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: #ffffff;
        }
        
        :root {
            --jazer-cyan: #00d9ff;
            --jazer-purple: #b100ff;
            --danger: #ff3366;
        }
        
        .back-button {
            align-self: flex-start;
            padding: 0.75rem 1.5rem;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            color: var(--jazer-cyan);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        
        .back-button:hover {
            background: var(--jazer-cyan);
            color: #000;
            transform: translateX(-5px);
            box-shadow: 0 0 20px var(--jazer-cyan);
        }
        
        .container { max-width: 700px; width: 100%; }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .description {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }
        
        .demo-card {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 217, 255, 0.1);
        }
        
        .error-summary {
            background: rgba(255, 51, 102, 0.1);
            border: 2px solid var(--danger);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: none;
            animation: slideDown 0.3s ease;
        }
        
        .error-summary.show {
            display: block;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .error-icon {
            font-size: 1.5rem;
        }
        
        .error-title {
            color: var(--danger);
            font-size: 1.1rem;
            font-weight: 700;
        }
        
        .error-list {
            list-style: none;
            padding: 0;
        }
        
        .error-item {
            padding: 0.5rem 0;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 6px;
            padding-left: 0.5rem;
        }
        
        .error-item:hover {
            background: rgba(255, 51, 102, 0.1);
            padding-left: 1rem;
        }
        
        .error-bullet {
            color: var(--danger);
            margin-top: 0.2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            color: var(--jazer-cyan);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        label .required {
            color: var(--danger);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }
        
        input.error, select.error, textarea.error {
            border-color: var(--danger);
        }
        
        input.error:focus, select.error:focus, textarea.error:focus {
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.3);
        }
        
        .field-error {
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .field-error.show {
            display: block;
        }
        
        .submit-btn {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.4);
        }
        
        @media (max-width: 768px) {
            body { padding: 1rem; }
            h1 { font-size: 2rem; }
            .demo-card { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">← Back</a>
    
    <div class="container">
        <h1>Form Error Summary</h1>
        <p class="description">Displays all form errors in a summary at the top with jump-to-field links</p>
        
        <div class="demo-card">
            <div class="error-summary" id="errorSummary">
                <div class="error-header">
                    <span class="error-icon">⚠️</span>
                    <span class="error-title" id="errorTitle">Please fix the following errors:</span>
                </div>
                <ul class="error-list" id="errorList"></ul>
            </div>
            
            <form id="errorForm">
                <div class="form-group">
                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <input type="text" id="fullName" placeholder="Enter your full name">
                    <div class="field-error" id="fullNameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" placeholder="you@example.com">
                    <div class="field-error" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
                    <div class="field-error" id="phoneError"></div>
                </div>
                
                <div class="form-group">
                    <label for="country">Country <span class="required">*</span></label>
                    <select id="country">
                        <option value="">Select a country</option>
                        <option value="us">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="ca">Canada</option>
                    </select>
                    <div class="field-error" id="countryError"></div>
                </div>
                
                <div class="form-group">
                    <label for="message">Message <span class="required">*</span></label>
                    <textarea id="message" placeholder="Enter your message"></textarea>
                    <div class="field-error" id="messageError"></div>
                </div>
                
                <button type="submit" class="submit-btn">Submit Form</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('errorForm');
        const errorSummary = document.getElementById('errorSummary');
        const errorTitle = document.getElementById('errorTitle');
        const errorList = document.getElementById('errorList');
        
        const fields = [
            { id: 'fullName', label: 'Full Name', required: true, minLength: 3 },
            { id: 'email', label: 'Email Address', required: true, pattern: /^[^\s@]+@[^\s@]+\.[^\s@]+$/ },
            { id: 'phone', label: 'Phone Number', required: true, pattern: /^\+?\d{10,}$/ },
            { id: 'country', label: 'Country', required: true },
            { id: 'message', label: 'Message', required: true, minLength: 10 }
        ];

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            validateForm();
        });

        function validateForm() {
            const errors = [];
            
            // Clear previous errors
            fields.forEach(field => {
                const input = document.getElementById(field.id);
                const fieldError = document.getElementById(`${field.id}Error`);
                input.classList.remove('error');
                fieldError.classList.remove('show');
            });
            
            // Validate each field
            fields.forEach(field => {
                const input = document.getElementById(field.id);
                const value = input.value.trim();
                let errorMsg = '';
                
                if (field.required && !value) {
                    errorMsg = `${field.label} is required`;
                } else if (value && field.minLength && value.length < field.minLength) {
                    errorMsg = `${field.label} must be at least ${field.minLength} characters`;
                } else if (value && field.pattern && !field.pattern.test(value)) {
                    if (field.id === 'email') {
                        errorMsg = 'Please enter a valid email address';
                    } else if (field.id === 'phone') {
                        errorMsg = 'Please enter a valid phone number';
                    }
                }
                
                if (errorMsg) {
                    errors.push({ field: field.id, label: field.label, message: errorMsg });
                    input.classList.add('error');
                    const fieldError = document.getElementById(`${field.id}Error`);
                    fieldError.textContent = errorMsg;
                    fieldError.classList.add('show');
                }
            });
            
            // Display error summary or success
            if (errors.length > 0) {
                displayErrorSummary(errors);
            } else {
                errorSummary.classList.remove('show');
                alert('✓ Form submitted successfully!\n\nAll validation passed.');
                form.reset();
            }
        }

        function displayErrorSummary(errors) {
            errorTitle.textContent = `Please fix ${errors.length} error${errors.length > 1 ? 's' : ''}:`;
            
            errorList.innerHTML = errors.map(error => `
                <li class="error-item" onclick="jumpToField('${error.field}')">
                    <span class="error-bullet">•</span>
                    <span>${error.message}</span>
                </li>
            `).join('');
            
            errorSummary.classList.add('show');
            
            // Scroll to error summary
            errorSummary.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function jumpToField(fieldId) {
            const input = document.getElementById(fieldId);
            input.scrollIntoView({ behavior: 'smooth', block: 'center' });
            input.focus();
        }
    </script>
</body>
</html>

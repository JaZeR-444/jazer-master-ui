<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Label Input - JaZeR Forms</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 8px;
            background: rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .back-button:hover { background: var(--jazer-cyan); color: #0a0a0a; transform: translateX(-5px); }
        .demo-container {
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        h1 { color: var(--jazer-cyan); text-align: center; margin-bottom: 3rem; font-family: var(--font-primary); }
        .float-input-wrapper {
            position: relative;
            margin-bottom: 2rem;
        }
        .float-input {
            width: 100%;
            padding: 1rem 0.875rem 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .float-input:focus {
            outline: none;
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }
        .float-label {
            position: absolute;
            left: 0.875rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .float-input:focus + .float-label,
        .float-input:not(:placeholder-shown) + .float-label {
            top: 0.5rem;
            font-size: 0.75rem;
            color: var(--jazer-cyan);
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <div class="demo-container">
        <h1>Floating Label Input</h1>
        <div class="float-input-wrapper">
            <input type="text" class="float-input" placeholder=" ">
            <label class="float-label">Full Name</label>
        </div>
        <div class="float-input-wrapper">
            <input type="email" class="float-input" placeholder=" ">
            <label class="float-label">Email Address</label>
        </div>
        <div class="float-input-wrapper">
            <input type="tel" class="float-input" placeholder=" ">
            <label class="float-label">Phone Number</label>
        </div>
    </div>
</body>
</html>

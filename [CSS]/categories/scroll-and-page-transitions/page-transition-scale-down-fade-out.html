<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Transition Scale Down Fade Out - JaZeR Component Library</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif);
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.75rem 1.5rem;
            background: rgba(0, 242, 234, 0.1);
            border: 2px solid var(--jazer-cyan, #00f2ea);
            color: var(--jazer-cyan, #00f2ea);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(0, 242, 234, 0.2);
            transform: translateX(-5px);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.4);
        }

        /* Page Container */
        .page-container {
            position: relative;
            min-height: 100vh;
        }

        /* Current Page */
        .current-page {
            position: relative;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            transform-origin: center center;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .current-page.transitioning-out {
            transform: scale(0.9);
            opacity: 0;
            filter: blur(10px);
        }

        /* Header */
        .header {
            text-align: center;
            padding: 8rem 2rem 4rem;
        }

        .header h1 {
            font-family: var(--font-primary, 'Orbitron', sans-serif);
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1rem;
            background: var(--gradient-text, linear-gradient(135deg, #00f2ea 0%, #9333ea 50%, #ff006e 100%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.125rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 700px;
            margin: 0 auto 2rem;
        }

        /* Navigation */
        .page-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 0 2rem 3rem;
        }

        .nav-link {
            padding: 1rem 2rem;
            background: rgba(0, 242, 234, 0.1);
            border: 2px solid var(--jazer-cyan, #00f2ea);
            color: var(--jazer-cyan, #00f2ea);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .nav-link:hover {
            background: rgba(0, 242, 234, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 242, 234, 0.4);
        }

        .nav-link.active {
            background: var(--jazer-cyan, #00f2ea);
            color: #000000;
            box-shadow: 0 0 30px rgba(0, 242, 234, 0.6);
        }

        /* Content Area */
        .content-area {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .content-card {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 242, 234, 0.3);
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .content-card:hover {
            border-color: var(--jazer-cyan, #00f2ea);
            box-shadow: 0 15px 50px rgba(0, 242, 234, 0.3);
            transform: translateY(-5px);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .content-card h3 {
            font-family: var(--font-primary, 'Orbitron', sans-serif);
            font-size: 1.5rem;
            color: var(--jazer-cyan, #00f2ea);
            margin-bottom: 0.75rem;
        }

        .content-card p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.7;
        }

        /* Page Indicator */
        .page-indicator {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 242, 234, 0.3);
            border-radius: 30px;
            backdrop-filter: blur(20px);
            z-index: 100;
        }

        .indicator-dot {
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .indicator-dot:hover {
            background: rgba(0, 242, 234, 0.6);
            transform: scale(1.2);
        }

        .indicator-dot.active {
            background: var(--jazer-cyan, #00f2ea);
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.8);
        }

        /* Transition Overlay */
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            transition: opacity 0.4s ease;
        }

        .transition-overlay.active {
            opacity: 1;
        }

        /* Loading Spinner */
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 242, 234, 0.2);
            border-top-color: var(--jazer-cyan, #00f2ea);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            z-index: 1001;
            animation: spin 1s linear infinite;
        }

        .loading-spinner.active {
            opacity: 1;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Effect Style Controls */
        .effect-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 0 2rem 2rem;
        }

        .effect-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(147, 51, 234, 0.1);
            border: 2px solid var(--jazer-purple, #9333ea);
            color: var(--jazer-purple, #9333ea);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .effect-btn:hover {
            background: rgba(147, 51, 234, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(147, 51, 234, 0.4);
        }

        .effect-btn.active {
            background: var(--jazer-purple, #9333ea);
            color: #000000;
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.6);
        }

        /* Effect Variations */
        .current-page.effect-scale-blur.transitioning-out {
            transform: scale(0.9);
            filter: blur(10px);
        }

        .current-page.effect-scale-only.transitioning-out {
            transform: scale(0.85);
            filter: none;
        }

        .current-page.effect-fade-only.transitioning-out {
            transform: scale(1);
            filter: blur(5px);
        }

        .current-page.effect-rotate-scale.transitioning-out {
            transform: scale(0.9) rotate(5deg);
            filter: blur(8px);
        }

        .current-page.effect-zoom-blur.transitioning-out {
            transform: scale(1.1);
            filter: blur(15px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }

            .header {
                padding: 6rem 1rem 3rem;
            }

            .page-nav,
            .effect-controls {
                padding: 0 1rem 2rem;
                gap: 0.75rem;
            }

            .nav-link {
                padding: 0.875rem 1.5rem;
                font-size: 0.9375rem;
            }

            .content-area {
                padding: 1rem;
            }

            .content-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .page-indicator {
                bottom: 1rem;
                padding: 0.75rem 1rem;
                gap: 0.5rem;
            }

            .indicator-dot {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">‚Üê Back</a>

    <div class="transition-overlay"></div>
    <div class="loading-spinner"></div>

    <div class="page-container">
        <div class="current-page effect-scale-blur" id="currentPage" data-page="1">
            <div class="header">
                <h1>Page Transition Demo</h1>
                <p>Experience smooth scale-down fade-out transitions between pages. Click the navigation buttons to see different page content with seamless transitions.</p>
            </div>

            <div class="effect-controls">
                <button class="effect-btn active" data-effect="scale-blur">Scale + Blur</button>
                <button class="effect-btn" data-effect="scale-only">Scale Only</button>
                <button class="effect-btn" data-effect="fade-only">Fade + Blur</button>
                <button class="effect-btn" data-effect="rotate-scale">Rotate + Scale</button>
                <button class="effect-btn" data-effect="zoom-blur">Zoom + Blur</button>
            </div>

            <div class="page-nav">
                <button class="nav-link active" data-page="1">Page 1</button>
                <button class="nav-link" data-page="2">Page 2</button>
                <button class="nav-link" data-page="3">Page 3</button>
                <button class="nav-link" data-page="4">Page 4</button>
            </div>

            <div class="content-area" id="contentArea">
                <!-- Content will be dynamically loaded -->
            </div>
        </div>
    </div>

    <div class="page-indicator">
        <div class="indicator-dot active" data-page="1"></div>
        <div class="indicator-dot" data-page="2"></div>
        <div class="indicator-dot" data-page="3"></div>
        <div class="indicator-dot" data-page="4"></div>
    </div>

    <script>
        const currentPage = document.getElementById('currentPage');
        const contentArea = document.getElementById('contentArea');
        const transitionOverlay = document.querySelector('.transition-overlay');
        const loadingSpinner = document.querySelector('.loading-spinner');
        const navLinks = document.querySelectorAll('.nav-link');
        const indicatorDots = document.querySelectorAll('.indicator-dot');
        const effectButtons = document.querySelectorAll('.effect-btn');

        let currentPageNum = 1;
        let currentEffect = 'scale-blur';
        let isTransitioning = false;

        // Page content data
        const pageContent = {
            1: {
                title: 'Welcome to Page 1',
                cards: [
                    { icon: 'üöÄ', title: 'Fast Transitions', desc: 'Lightning-quick page changes with smooth animations.' },
                    { icon: 'üé®', title: 'Beautiful Design', desc: 'Carefully crafted visual effects that delight users.' },
                    { icon: '‚ö°', title: 'High Performance', desc: 'GPU-accelerated transforms for 60fps transitions.' }
                ]
            },
            2: {
                title: 'Discover Page 2',
                cards: [
                    { icon: 'üîß', title: 'Configurable', desc: 'Multiple transition effects to match your brand.' },
                    { icon: 'üì±', title: 'Responsive', desc: 'Perfect experience across all devices and screen sizes.' },
                    { icon: 'üéØ', title: 'Accessible', desc: 'Built with WCAG guidelines and keyboard navigation.' }
                ]
            },
            3: {
                title: 'Explore Page 3',
                cards: [
                    { icon: 'üí°', title: 'Innovative', desc: 'Cutting-edge techniques for modern web experiences.' },
                    { icon: 'üõ†Ô∏è', title: 'Developer-Friendly', desc: 'Clean code structure and comprehensive documentation.' },
                    { icon: 'üåü', title: 'Production-Ready', desc: 'Battle-tested and optimized for real-world use.' }
                ]
            },
            4: {
                title: 'Experience Page 4',
                cards: [
                    { icon: 'üé≠', title: 'Immersive', desc: 'Creates engaging experiences that keep users interested.' },
                    { icon: 'üîí', title: 'Reliable', desc: 'Thoroughly tested across browsers and devices.' },
                    { icon: 'üöÄ', title: 'Scalable', desc: 'Built to handle sites of any size and complexity.' }
                ]
            }
        };

        // Render page content
        function renderContent(pageNum) {
            const data = pageContent[pageNum];
            
            contentArea.innerHTML = `
                <div class="content-grid">
                    ${data.cards.map(card => `
                        <div class="content-card">
                            <div class="card-icon">${card.icon}</div>
                            <h3>${card.title}</h3>
                            <p>${card.desc}</p>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Page transition
        function transitionToPage(pageNum) {
            if (isTransitioning || pageNum === currentPageNum) return;
            
            isTransitioning = true;

            // Show overlay and spinner
            transitionOverlay.classList.add('active');
            loadingSpinner.classList.add('active');

            // Start transition out
            currentPage.classList.add('transitioning-out');

            // After transition out animation
            setTimeout(() => {
                // Update content
                currentPageNum = pageNum;
                renderContent(pageNum);

                // Update navigation states
                navLinks.forEach(link => {
                    link.classList.toggle('active', parseInt(link.dataset.page) === pageNum);
                });

                indicatorDots.forEach(dot => {
                    dot.classList.toggle('active', parseInt(dot.dataset.page) === pageNum);
                });

                // Reset page state
                currentPage.classList.remove('transitioning-out');

                // Hide overlay and spinner
                setTimeout(() => {
                    transitionOverlay.classList.remove('active');
                    loadingSpinner.classList.remove('active');
                    isTransitioning = false;
                }, 400);

            }, 800);
        }

        // Event listeners for navigation
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                const pageNum = parseInt(link.dataset.page);
                transitionToPage(pageNum);
            });
        });

        indicatorDots.forEach(dot => {
            dot.addEventListener('click', () => {
                const pageNum = parseInt(dot.dataset.page);
                transitionToPage(pageNum);
            });
        });

        // Effect switching
        effectButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Update active button
                effectButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // Get selected effect
                const effect = button.dataset.effect;
                currentEffect = effect;

                // Remove all effect classes
                currentPage.classList.remove('effect-scale-blur', 'effect-scale-only', 'effect-fade-only', 'effect-rotate-scale', 'effect-zoom-blur');

                // Add selected effect
                currentPage.classList.add(`effect-${effect}`);
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (isTransitioning) return;

            if (e.key === 'ArrowRight' && currentPageNum < 4) {
                transitionToPage(currentPageNum + 1);
            } else if (e.key === 'ArrowLeft' && currentPageNum > 1) {
                transitionToPage(currentPageNum - 1);
            }
        });

        // Initial content render
        renderContent(1);
    </script>
</body>
</html>

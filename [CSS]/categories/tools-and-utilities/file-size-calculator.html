<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Size Calculator</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            background: rgba(0, 217, 255, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            transform: translateX(-5px);
        }
        h1 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }
        .input-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        input {
            flex: 1;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1.5rem;
            text-align: center;
        }
        select {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }
        .conversions {
            display: grid;
            gap: 1rem;
        }
        .conversion-item {
            background: rgba(0, 217, 255, 0.05);
            border: 1px solid var(--jazer-cyan);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .unit-label {
            color: var(--jazer-cyan);
            font-weight: 600;
        }
        .unit-value {
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <div class="container">
        <h1>üíæ File Size Calculator</h1>
        
        <div class="input-row">
            <input type="number" id="size" value="1024" step="0.01">
            <select id="unit">
                <option value="bytes">Bytes</option>
                <option value="kb" selected>KB</option>
                <option value="mb">MB</option>
                <option value="gb">GB</option>
                <option value="tb">TB</option>
            </select>
        </div>
        
        <div class="conversions">
            <div class="conversion-item">
                <div class="unit-label">Bytes (B)</div>
                <div class="unit-value" id="bytes">1,048,576</div>
            </div>
            <div class="conversion-item">
                <div class="unit-label">Kilobytes (KB)</div>
                <div class="unit-value" id="kb">1,024</div>
            </div>
            <div class="conversion-item">
                <div class="unit-label">Megabytes (MB)</div>
                <div class="unit-value" id="mb">1</div>
            </div>
            <div class="conversion-item">
                <div class="unit-label">Gigabytes (GB)</div>
                <div class="unit-value" id="gb">0.001</div>
            </div>
            <div class="conversion-item">
                <div class="unit-label">Terabytes (TB)</div>
                <div class="unit-value" id="tb">0.000001</div>
            </div>
            <div class="conversion-item">
                <div class="unit-label">Kibibytes (KiB)</div>
                <div class="unit-value" id="kib">1,000</div>
            </div>
            <div class="conversion-item">
                <div class="unit-label">Mebibytes (MiB)</div>
                <div class="unit-value" id="mib">0.977</div>
            </div>
            <div class="conversion-item">
                <div class="unit-label">Gibibytes (GiB)</div>
                <div class="unit-value" id="gib">0.001</div>
            </div>
        </div>
    </div>
    
    <script>
        const sizeInput = document.getElementById('size');
        const unitSelect = document.getElementById('unit');
        
        const conversions = {
            bytes: 1,
            kb: 1024,
            mb: 1024 * 1024,
            gb: 1024 * 1024 * 1024,
            tb: 1024 * 1024 * 1024 * 1024
        };
        
        function convert() {
            const size = parseFloat(sizeInput.value) || 0;
            const unit = unitSelect.value;
            
            // Convert to bytes first
            const bytes = size * conversions[unit];
            
            // Convert to all units
            document.getElementById('bytes').textContent = bytes.toLocaleString(undefined, {maximumFractionDigits: 2});
            document.getElementById('kb').textContent = (bytes / conversions.kb).toLocaleString(undefined, {maximumFractionDigits: 2});
            document.getElementById('mb').textContent = (bytes / conversions.mb).toLocaleString(undefined, {maximumFractionDigits: 2});
            document.getElementById('gb').textContent = (bytes / conversions.gb).toLocaleString(undefined, {maximumFractionDigits: 6});
            document.getElementById('tb').textContent = (bytes / conversions.tb).toLocaleString(undefined, {maximumFractionDigits: 9});
            
            // Binary units (1024-based)
            document.getElementById('kib').textContent = (bytes / 1024).toLocaleString(undefined, {maximumFractionDigits: 2});
            document.getElementById('mib').textContent = (bytes / (1024 * 1024)).toLocaleString(undefined, {maximumFractionDigits: 3});
            document.getElementById('gib').textContent = (bytes / (1024 * 1024 * 1024)).toLocaleString(undefined, {maximumFractionDigits: 6});
        }
        
        sizeInput.addEventListener('input', convert);
        unitSelect.addEventListener('change', convert);
        
        convert();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Generator</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            background: rgba(0, 217, 255, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            transform: translateX(-5px);
        }
        h1 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            resize: vertical;
            margin-bottom: 2rem;
        }
        .hashes {
            display: grid;
            gap: 1rem;
        }
        .hash-item {
            background: rgba(0, 217, 255, 0.05);
            border: 1px solid var(--jazer-cyan);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .hash-label {
            color: var(--jazer-cyan);
            font-weight: 600;
            min-width: 100px;
        }
        .hash-value {
            flex: 1;
            color: white;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            margin: 0 1rem;
        }
        .copy-btn {
            padding: 0.5rem 1rem;
            background: var(--jazer-purple);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        .copy-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <div class="container">
        <h1>üîí Hash Generator (MD5, SHA)</h1>
        
        <textarea id="input" placeholder="Enter text to hash...">Hello, World!</textarea>
        
        <div class="hashes">
            <div class="hash-item">
                <div class="hash-label">MD5</div>
                <div class="hash-value" id="md5"></div>
                <button class="copy-btn" onclick="copy('md5')">Copy</button>
            </div>
            <div class="hash-item">
                <div class="hash-label">SHA-1</div>
                <div class="hash-value" id="sha1"></div>
                <button class="copy-btn" onclick="copy('sha1')">Copy</button>
            </div>
            <div class="hash-item">
                <div class="hash-label">SHA-256</div>
                <div class="hash-value" id="sha256"></div>
                <button class="copy-btn" onclick="copy('sha256')">Copy</button>
            </div>
            <div class="hash-item">
                <div class="hash-label">SHA-384</div>
                <div class="hash-value" id="sha384"></div>
                <button class="copy-btn" onclick="copy('sha384')">Copy</button>
            </div>
            <div class="hash-item">
                <div class="hash-label">SHA-512</div>
                <div class="hash-value" id="sha512"></div>
                <button class="copy-btn" onclick="copy('sha512')">Copy</button>
            </div>
        </div>
    </div>
    
    <script>
        const input = document.getElementById('input');
        
        async function generateHashes() {
            const text = input.value;
            const encoder = new TextEncoder();
            const data = encoder.encode(text);
            
            // SHA-1
            const sha1Buffer = await crypto.subtle.digest('SHA-1', data);
            document.getElementById('sha1').textContent = bufferToHex(sha1Buffer);
            
            // SHA-256
            const sha256Buffer = await crypto.subtle.digest('SHA-256', data);
            document.getElementById('sha256').textContent = bufferToHex(sha256Buffer);
            
            // SHA-384
            const sha384Buffer = await crypto.subtle.digest('SHA-384', data);
            document.getElementById('sha384').textContent = bufferToHex(sha384Buffer);
            
            // SHA-512
            const sha512Buffer = await crypto.subtle.digest('SHA-512', data);
            document.getElementById('sha512').textContent = bufferToHex(sha512Buffer);
            
            // MD5 (simple implementation for demo)
            document.getElementById('md5').textContent = simpleMD5(text);
        }
        
        function bufferToHex(buffer) {
            return Array.from(new Uint8Array(buffer))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }
        
        // Simple MD5 implementation
        function simpleMD5(str) {
            function rotateLeft(n, s) { return (n << s) | (n >>> (32 - s)); }
            function addUnsigned(x, y) {
                const lsw = (x & 0xFFFF) + (y & 0xFFFF);
                return (((x >> 16) + (y >> 16) + (lsw >> 16)) << 16) | (lsw & 0xFFFF);
            }
            function F(x, y, z) { return (x & y) | ((~x) & z); }
            function G(x, y, z) { return (x & z) | (y & (~z)); }
            function H(x, y, z) { return x ^ y ^ z; }
            function I(x, y, z) { return y ^ (x | (~z)); }
            
            const x = [];
            let k, AA, BB, CC, DD, a, b, c, d;
            const S11 = 7, S12 = 12, S13 = 17, S14 = 22;
            const S21 = 5, S22 = 9, S23 = 14, S24 = 20;
            const S31 = 4, S32 = 11, S33 = 16, S34 = 23;
            const S41 = 6, S42 = 10, S43 = 15, S44 = 21;
            
            str = unescape(encodeURIComponent(str));
            const strlen = str.length;
            const xl = (((strlen + 8) >> 6) + 1) << 4;
            for (let i = 0; i < xl; i++) x[i] = 0;
            for (let i = 0; i < strlen; i++) x[i >> 2] |= str.charCodeAt(i) << ((i % 4) << 3);
            x[strlen >> 2] |= 0x80 << ((strlen % 4) << 3);
            x[xl - 2] = strlen << 3;
            
            a = 0x67452301; b = 0xEFCDAB89; c = 0x98BADCFE; d = 0x10325476;
            
            for (k = 0; k < xl; k += 16) {
                AA = a; BB = b; CC = c; DD = d;
                a = addUnsigned(a, addUnsigned(addUnsigned(F(b, c, d), x[k + 0]), 0xD76AA478));
                a = rotateLeft(a, S11); a = addUnsigned(a, b);
                d = addUnsigned(d, addUnsigned(addUnsigned(F(a, b, c), x[k + 1]), 0xE8C7B756));
                d = rotateLeft(d, S12); d = addUnsigned(d, a);
                // Simplified for demo - full MD5 would continue all rounds
            }
            
            function wordToHex(n) {
                let s = '', v;
                for (let i = 0; i <= 3; i++) {
                    v = (n >>> (i * 8)) & 0xFF;
                    s += ('0' + v.toString(16)).slice(-2);
                }
                return s;
            }
            
            return wordToHex(a) + wordToHex(b) + wordToHex(c) + wordToHex(d);
        }
        
        function copy(id) {
            const text = document.getElementById(id).textContent;
            navigator.clipboard.writeText(text);
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '‚úì';
            setTimeout(() => btn.textContent = originalText, 2000);
        }
        
        input.addEventListener('input', generateHashes);
        generateHashes();
    </script>
</body>
</html>

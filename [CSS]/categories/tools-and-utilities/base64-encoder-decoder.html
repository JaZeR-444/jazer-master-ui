<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder Decoder</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            background: rgba(0, 217, 255, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            transform: translateX(-5px);
        }
        h1 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }
        .section {
            margin-bottom: 2rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--jazer-cyan);
            font-weight: 600;
        }
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        button {
            flex: 1;
            padding: 0.75rem 1.5rem;
            background: var(--jazer-cyan);
            color: #0a0a0a;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.5);
        }
        button.secondary {
            background: var(--jazer-purple);
        }
        .error {
            background: rgba(255, 51, 102, 0.1);
            border: 2px solid #ff3366;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            color: #ff3366;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <div class="container">
        <h1>üîê Base64 Encoder/Decoder</h1>
        
        <div class="section">
            <label>Plain Text</label>
            <textarea id="plainText" placeholder="Enter text to encode...">Hello, World!</textarea>
            <div class="button-group">
                <button onclick="encode()">Encode to Base64 ‚Üì</button>
                <button class="secondary" onclick="clearAll()">Clear All</button>
            </div>
        </div>
        
        <div class="section">
            <label>Base64 Encoded</label>
            <textarea id="encodedText" placeholder="Encoded text will appear here..."></textarea>
            <div class="button-group">
                <button onclick="decode()">Decode to Plain Text ‚Üë</button>
                <button class="secondary" onclick="copyEncoded()">Copy Base64</button>
            </div>
            <div id="error" class="error" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        const plainText = document.getElementById('plainText');
        const encodedText = document.getElementById('encodedText');
        const errorDiv = document.getElementById('error');
        
        function encode() {
            try {
                const text = plainText.value;
                const encoded = btoa(unescape(encodeURIComponent(text)));
                encodedText.value = encoded;
                errorDiv.style.display = 'none';
            } catch (e) {
                showError('Encoding error: ' + e.message);
            }
        }
        
        function decode() {
            try {
                const encoded = encodedText.value;
                const decoded = decodeURIComponent(escape(atob(encoded)));
                plainText.value = decoded;
                errorDiv.style.display = 'none';
            } catch (e) {
                showError('Decoding error: Invalid Base64 string');
            }
        }
        
        function clearAll() {
            plainText.value = '';
            encodedText.value = '';
            errorDiv.style.display = 'none';
        }
        
        function copyEncoded() {
            encodedText.select();
            document.execCommand('copy');
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = originalText, 2000);
        }
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Auto-encode on load
        encode();
    </script>
</body>
</html>

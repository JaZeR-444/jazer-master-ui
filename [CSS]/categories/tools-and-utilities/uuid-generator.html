<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID Generator</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 2rem;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            background: rgba(0, 217, 255, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }
        .back-button:hover {
            background: var(--jazer-cyan);
            color: #0a0a0a;
            transform: translateX(-5px);
        }
        h1 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid var(--jazer-cyan);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }
        .main-uuid {
            background: rgba(0, 217, 255, 0.1);
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .uuid-display {
            font-size: 1.5rem;
            font-family: 'Courier New', monospace;
            color: white;
            margin-bottom: 1rem;
            word-break: break-all;
        }
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        button {
            padding: 0.75rem 1.5rem;
            background: var(--jazer-cyan);
            color: #0a0a0a;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.5);
        }
        .batch-section {
            margin-top: 2rem;
        }
        .batch-section h3 {
            color: var(--jazer-cyan);
            margin-bottom: 1rem;
        }
        .batch-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        input[type="number"] {
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            width: 150px;
        }
        .uuid-list {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 8px;
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }
        .uuid-item {
            font-family: 'Courier New', monospace;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            background: rgba(0, 217, 255, 0.05);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .uuid-item:hover {
            background: rgba(0, 217, 255, 0.15);
        }
        .formats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .format-card {
            background: rgba(177, 0, 255, 0.1);
            border: 1px solid var(--jazer-purple);
            border-radius: 8px;
            padding: 1rem;
        }
        .format-card h4 {
            color: var(--jazer-purple);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .format-card .value {
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <div class="container">
        <h1>üÜî UUID/GUID Generator</h1>
        
        <div class="main-uuid">
            <div class="uuid-display" id="mainUUID"></div>
            <div class="controls">
                <button onclick="generate()">Generate New</button>
                <button onclick="copyMain()">Copy</button>
            </div>
        </div>
        
        <div class="formats">
            <div class="format-card">
                <h4>Uppercase</h4>
                <div class="value" id="upper"></div>
            </div>
            <div class="format-card">
                <h4>Without Hyphens</h4>
                <div class="value" id="nohyphens"></div>
            </div>
            <div class="format-card">
                <h4>Braced</h4>
                <div class="value" id="braced"></div>
            </div>
            <div class="format-card">
                <h4>URN</h4>
                <div class="value" id="urn"></div>
            </div>
        </div>
        
        <div class="batch-section">
            <h3>Bulk Generate</h3>
            <div class="batch-controls">
                <input type="number" id="batchCount" value="10" min="1" max="100">
                <button onclick="generateBatch()">Generate Batch</button>
                <button onclick="copyBatch()">Copy All</button>
            </div>
            <div class="uuid-list" id="batchList"></div>
        </div>
    </div>
    
    <script>
        function uuidv4() {
            return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
        }
        
        function generate() {
            const uuid = uuidv4();
            document.getElementById('mainUUID').textContent = uuid;
            document.getElementById('upper').textContent = uuid.toUpperCase();
            document.getElementById('nohyphens').textContent = uuid.replace(/-/g, '');
            document.getElementById('braced').textContent = '{' + uuid + '}';
            document.getElementById('urn').textContent = 'urn:uuid:' + uuid;
        }
        
        function copyMain() {
            const uuid = document.getElementById('mainUUID').textContent;
            navigator.clipboard.writeText(uuid);
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = originalText, 2000);
        }
        
        function generateBatch() {
            const count = parseInt(document.getElementById('batchCount').value) || 10;
            const list = document.getElementById('batchList');
            list.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                const uuid = uuidv4();
                const item = document.createElement('div');
                item.className = 'uuid-item';
                item.textContent = uuid;
                item.onclick = () => {
                    navigator.clipboard.writeText(uuid);
                    const original = item.textContent;
                    item.textContent = '‚úì Copied!';
                    setTimeout(() => item.textContent = original, 1000);
                };
                list.appendChild(item);
            }
        }
        
        function copyBatch() {
            const items = document.querySelectorAll('.uuid-item');
            const uuids = Array.from(items).map(item => item.textContent).join('\n');
            navigator.clipboard.writeText(uuids);
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied All!';
            setTimeout(() => btn.textContent = originalText, 2000);
        }
        
        // Generate initial UUID
        generate();
        generateBatch();
    </script>
</body>
</html>

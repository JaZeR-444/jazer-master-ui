<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Structure Tree - CSS Pattern</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            padding: 2rem;
            line-height: 1.6;
        }
        h1 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            color: var(--jazer-pink);
            transform: translateX(-5px);
        }
        .example-container {
            background: rgba(6, 182, 212, 0.05);
            border: 1px solid var(--jazer-cyan);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .file-component {
            background: rgba(0, 0, 0, 0.3);
            border: 2px dashed var(--jazer-cyan);
            border-radius: 12px;
            padding: 3rem;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .file-component:hover {
            border-color: var(--jazer-pink);
            border-style: solid;
            box-shadow: 0 0 30px rgba(236, 72, 153, 0.3);
            transform: translateY(-2px);
        }
        .file-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        .file-label {
            color: var(--jazer-cyan);
            font-weight: bold;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        .file-description {
            color: var(--text-light);
            opacity: 0.7;
            font-size: 0.875rem;
        }
        .upload-indicator {
            width: 60px;
            height: 60px;
            border: 3px solid var(--jazer-cyan);
            border-top-color: transparent;
            border-radius: 50%;
            margin: 1rem auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to File Management & Uploads</a>
    <h1>Folder Structure Tree</h1>
    <div class="example-container">
        <div class="file-component">
            <div class="file-icon">üìÅ</div>
            <div class="file-label">Folder Structure Tree</div>
            <div class="file-description">File management component with cyberpunk styling</div>
        </div>
    </div>
</body>
</html>

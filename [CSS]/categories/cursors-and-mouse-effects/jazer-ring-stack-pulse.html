<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Ring Stack Pulse Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #111;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        .ring-container {
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid;
            animation: pulse-out 2s ease-out infinite;
        }

        .ring:nth-child(1) {
            animation-delay: 0s;
            border-color: #e74c3c;
        }

        .ring:nth-child(2) {
            animation-delay: 0.4s;
            border-color: #f39c12;
        }

        .ring:nth-child(3) {
            animation-delay: 0.8s;
            border-color: #f1c40f;
        }

        .ring:nth-child(4) {
            animation-delay: 1.2s;
            border-color: #2ecc71;
        }

        .ring:nth-child(5) {
            animation-delay: 1.6s;
            border-color: #3498db;
        }

        @keyframes pulse-out {
            0% {
                width: 10px;
                height: 10px;
                opacity: 1;
            }

            100% {
                width: 100px;
                height: 100px;
                opacity: 0;
            }
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Pulse Rings</div>

    <div class="ring-container" id="container">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="center-dot"></div>
    </div>

    <script>
        const container = document.getElementById('container');

        document.addEventListener('mousemove', (e) => {
            container.style.left = e.clientX + 'px';
            container.style.top = e.clientY + 'px';
        });
    </script>
</body>

</html>

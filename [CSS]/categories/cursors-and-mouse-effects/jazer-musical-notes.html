<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Musical Notes Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #1a1a2e 100%);
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        .cursor-dot {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }

        .note {
            position: fixed;
            pointer-events: none;
            font-size: 24px;
            z-index: 9998;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Musical Notes</div>
    <div class="cursor-dot" id="cursor"></div>

    <script>
        const cursorDot = document.getElementById('cursor');
        const notes = ['â™©', 'â™ª', 'â™«', 'â™¬', 'ðŸŽµ', 'ðŸŽ¶'];
        const colors = ['#e74c3c', '#f39c12', '#f1c40f', '#2ecc71', '#3498db', '#9b59b6'];

        let lastX = 0, lastY = 0;
        let noteCount = 0;

        function createNote(x, y) {
            const note = document.createElement('div');
            note.className = 'note';
            note.textContent = notes[Math.floor(Math.random() * notes.length)];
            note.style.left = x + 'px';
            note.style.top = y + 'px';
            note.style.color = colors[Math.floor(Math.random() * colors.length)];
            note.style.textShadow = `0 0 10px ${note.style.color}`;
            document.body.appendChild(note);

            let posX = x;
            let posY = y;
            let speedX = (Math.random() - 0.5) * 2;
            let speedY = -Math.random() * 2 - 1;
            let rotation = 0;
            let opacity = 1;
            let scale = 1;

            function float() {
                posY += speedY;
                posX += speedX + Math.sin(posY * 0.05) * 1;
                rotation += 3;
                opacity -= 0.015;
                scale += 0.01;

                note.style.top = posY + 'px';
                note.style.left = posX + 'px';
                note.style.transform = `rotate(${rotation}deg) scale(${scale})`;
                note.style.opacity = opacity;

                if (opacity > 0) {
                    requestAnimationFrame(float);
                } else {
                    note.remove();
                }
            }

            float();
        }

        document.addEventListener('mousemove', (e) => {
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';

            const dx = e.clientX - lastX;
            const dy = e.clientY - lastY;
            const speed = Math.sqrt(dx * dx + dy * dy);

            noteCount++;
            if (speed > 10 && noteCount % 5 === 0) {
                createNote(e.clientX, e.clientY);
            }

            lastX = e.clientX;
            lastY = e.clientY;
        });
    </script>
</body>

</html>

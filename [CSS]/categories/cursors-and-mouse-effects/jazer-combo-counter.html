<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Combo Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a15;
            cursor: none;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #f39c12;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .combo {
            position: fixed;
            color: #f39c12;
            font-size: 14px;
            font-weight: bold;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            text-shadow: 0 0 5px #f39c12;
            margin-top: -20px;
        }

        .dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #f39c12;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9998;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Combo - Click to combo!</div>
    <div class="combo" id="c">0x</div>
    <div class="dot" id="d"></div>
    <script>
        const combo = document.getElementById('c'), d = document.getElementById('d');
        let count = 0, timeout;
        document.addEventListener('mousemove', e => { combo.style.left = e.clientX + 'px'; combo.style.top = e.clientY + 'px'; d.style.left = e.clientX + 'px'; d.style.top = e.clientY + 'px'; });
        document.addEventListener('click', () => {
            count++; combo.textContent = count + 'x';
            combo.style.transform = 'translate(-50%,-50%) scale(1.3)';
            setTimeout(() => combo.style.transform = 'translate(-50%,-50%) scale(1)', 100);
            clearTimeout(timeout); timeout = setTimeout(() => { count = 0; combo.textContent = '0x'; }, 1500);
        });
    </script>
</body>

</html>

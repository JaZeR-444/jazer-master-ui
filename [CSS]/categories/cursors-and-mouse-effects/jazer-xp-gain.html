<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR XP Gain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a1a0a;
            cursor: none;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #2ecc71;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .xp-bar {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            z-index: 100;
        }

        .xp-fill {
            height: 100%;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            border-radius: 5px;
            transition: width 0.2s;
            width: 0%;
        }

        .dot {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #2ecc71;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 8px #2ecc71;
        }

        .xp {
            position: fixed;
            color: #2ecc71;
            font-size: 12px;
            font-weight: bold;
            pointer-events: none;
            animation: gain 0.6s ease-out forwards;
        }

        @keyframes gain {
            to {
                transform: translateY(-25px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="info">JaZeR XP - Click to gain XP!</div>
    <div class="xp-bar">
        <div class="xp-fill" id="fill"></div>
    </div>
    <div class="dot" id="d"></div>
    <script>
        const fill = document.getElementById('fill'), d = document.getElementById('d');
        let xp = 0, mx = 0, my = 0;
        document.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; d.style.left = mx + 'px'; d.style.top = my + 'px'; });
        document.addEventListener('click', () => {
            const gain = Math.floor(Math.random() * 10) + 5;
            xp = Math.min(100, xp + gain); fill.style.width = xp + '%';
            const x = document.createElement('div'); x.className = 'xp'; x.textContent = '+' + gain + ' XP';
            x.style.left = mx + 'px'; x.style.top = my + 'px';
            document.body.appendChild(x); setTimeout(() => x.remove(), 600);
            if (xp >= 100) xp = 0;
        });
    </script>
</body>

</html>

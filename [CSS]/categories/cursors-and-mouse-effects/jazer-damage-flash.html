<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Damage Flash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a1a;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #e74c3c;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .dmg {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #e74c3c;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 8px #e74c3c;
        }

        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(231, 76, 60, 0.3);
            pointer-events: none;
            opacity: 0;
            z-index: 10000;
        }

        .flash.active {
            animation: flash 0.15s ease-out;
        }

        @keyframes flash {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .dmg-num {
            position: fixed;
            color: #e74c3c;
            font-size: 16px;
            font-weight: bold;
            pointer-events: none;
            animation: dmg 0.6s ease-out forwards;
        }

        @keyframes dmg {
            to {
                transform: translateY(-30px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Damage - Click to take damage!</div>
    <div class="dmg" id="d"></div>
    <div class="flash" id="f"></div>
    <script>
        const dm = document.getElementById('d'), f = document.getElementById('f');
        let mx = 0, my = 0;
        document.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; dm.style.left = mx + 'px'; dm.style.top = my + 'px'; });
        document.addEventListener('click', () => {
            f.classList.remove('active'); f.offsetHeight; f.classList.add('active');
            const n = document.createElement('div'); n.className = 'dmg-num';
            n.textContent = '-' + Math.floor(Math.random() * 50 + 10);
            n.style.left = mx + 'px'; n.style.top = my + 'px';
            document.body.appendChild(n); setTimeout(() => n.remove(), 600);
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Circuit Trace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a1a0a;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #0f0;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #0f0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 8px #0f0;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Circuit</div>
    <canvas id="c"></canvas>
    <div class="dot" id="d"></div>
    <script>
        const c = document.getElementById('c'), ctx = c.getContext('2d'), dot = document.getElementById('d');
        c.width = innerWidth; c.height = innerHeight;
        const trail = []; let mx = c.width / 2, my = c.height / 2;
        document.addEventListener('mousemove', e => {
            mx = e.clientX; my = e.clientY; dot.style.left = mx + 'px'; dot.style.top = my + 'px';
            trail.push({ x: mx, y: my }); if (trail.length > 30) trail.shift();
        });
        function draw() {
            ctx.fillStyle = 'rgba(10,26,10,0.1)'; ctx.fillRect(0, 0, c.width, c.height);
            ctx.strokeStyle = '#0f0'; ctx.lineWidth = 2;
            for (let i = 1; i < trail.length; i++) {
                const p = trail[i - 1], n = trail[i];
                ctx.beginPath(); ctx.moveTo(p.x, p.y);
                if (Math.abs(n.x - p.x) > Math.abs(n.y - p.y)) { ctx.lineTo(n.x, p.y); ctx.lineTo(n.x, n.y); }
                else { ctx.lineTo(p.x, n.y); ctx.lineTo(n.x, n.y); }
                ctx.globalAlpha = i / trail.length; ctx.stroke();
            }
            ctx.globalAlpha = 1; requestAnimationFrame(draw);
        }
        draw();
        onresize = () => { c.width = innerWidth; c.height = innerHeight; };
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Health Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a2e;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #2ecc71;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .bar-bg {
            position: fixed;
            width: 40px;
            height: 6px;
            background: #333;
            border-radius: 3px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9998;
            margin-top: 15px;
        }

        .bar-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #e74c3c, #f1c40f, #2ecc71);
            border-radius: 3px;
            transition: width 0.1s;
        }

        .dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #2ecc71;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 6px #2ecc71;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Health - Move to charge!</div>
    <div class="bar-bg" id="bg">
        <div class="bar-fill" id="fill"></div>
    </div>
    <div class="dot" id="d"></div>
    <script>
        const bg = document.getElementById('bg'), fill = document.getElementById('fill'), d = document.getElementById('d');
        let hp = 50, lx = 0, ly = 0;
        document.addEventListener('mousemove', e => {
            bg.style.left = e.clientX + 'px'; bg.style.top = e.clientY + 'px';
            d.style.left = e.clientX + 'px'; d.style.top = e.clientY + 'px';
            const dist = Math.hypot(e.clientX - lx, e.clientY - ly);
            hp = Math.min(100, hp + dist * 0.1); fill.style.width = hp + '%';
            lx = e.clientX; ly = e.clientY;
        });
        setInterval(() => { hp = Math.max(0, hp - 0.5); fill.style.width = hp + '%'; }, 100);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Morphing Shapes Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            cursor: none;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            text-align: center;
        }

        .shape-cursor {
            position: fixed;
            pointer-events: none;
            width: 30px;
            height: 30px;
            transform: translate(-50%, -50%);
            z-index: 9999;
            background: linear-gradient(45deg, #f39c12, #e74c3c);
            transition: border-radius 0.3s ease, transform 0.3s ease, background 0.5s ease;
        }

        .shape-cursor.circle {
            border-radius: 50%;
            background: linear-gradient(45deg, #9b59b6, #3498db);
        }

        .shape-cursor.square {
            border-radius: 5px;
            background: linear-gradient(45deg, #2ecc71, #1abc9c);
            transform: translate(-50%, -50%) rotate(0deg);
        }

        .shape-cursor.triangle {
            background: transparent;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 26px solid #e74c3c;
        }

        .shape-cursor.diamond {
            border-radius: 5px;
            background: linear-gradient(45deg, #f1c40f, #e67e22);
            transform: translate(-50%, -50%) rotate(45deg) scale(0.8);
        }

        .shape-cursor.star {
            background: transparent;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 20px solid #f1c40f;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="info">Watch the cursor morph - JaZeR Shapes</div>

    <div class="shape-cursor circle" id="cursor"></div>

    <script>
        const cursor = document.getElementById('cursor');
        const shapes = ['circle', 'square', 'diamond', 'circle'];
        let currentShape = 0;

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Cycle through shapes
        setInterval(() => {
            cursor.classList.remove(...shapes);
            currentShape = (currentShape + 1) % shapes.length;
            cursor.classList.add(shapes[currentShape]);
        }, 1500);
    </script>
</body>

</html>

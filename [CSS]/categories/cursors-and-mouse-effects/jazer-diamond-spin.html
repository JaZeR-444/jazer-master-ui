<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Diamond Spin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a2e;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .diamond {
            position: fixed;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #9b59b6, #3498db);
            transform: translate(-50%, -50%) rotate(45deg);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 10px rgba(155, 89, 182, 0.6);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(405deg);
            }
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Diamond</div>
    <div class="diamond" id="d"></div>
    <script>
        const d = document.getElementById('d');
        document.addEventListener('mousemove', e => { d.style.left = e.clientX + 'px'; d.style.top = e.clientY + 'px'; });
    </script>
</body>

</html>

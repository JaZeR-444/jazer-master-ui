<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Power Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a2e;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #f1c40f;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .powerup {
            position: fixed;
            font-size: 20px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            animation: bob 0.5s ease-in-out infinite;
        }

        @keyframes bob {

            0%,
            100% {
                transform: translate(-50%, -50%) translateY(0);
            }

            50% {
                transform: translate(-50%, -50%) translateY(-3px);
            }
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Power Up</div>
    <div class="powerup" id="p">‚≠ê</div>
    <script>
        const p = document.getElementById('p');
        const items = ['‚≠ê', 'üíé', 'üî•', '‚ö°', '‚ù§Ô∏è'];
        let i = 0;
        document.addEventListener('mousemove', e => { p.style.left = e.clientX + 'px'; p.style.top = e.clientY + 'px'; });
        document.addEventListener('click', () => { i = (i + 1) % items.length; p.textContent = items[i]; p.style.animation = 'none'; p.offsetHeight; p.style.animation = 'bob 0.5s ease-in-out infinite'; });
    </script>
</body>

</html>

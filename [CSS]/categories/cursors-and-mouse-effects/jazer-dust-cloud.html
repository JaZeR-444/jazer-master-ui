<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Dust Cloud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #2c2c2c;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .dot {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #aaa;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Dust</div>
    <canvas id="c"></canvas>
    <div class="dot" id="d"></div>
    <script>
        const c = document.getElementById('c'), ctx = c.getContext('2d'), dot = document.getElementById('d');
        c.width = innerWidth; c.height = innerHeight;
        const dust = []; let mx = c.width / 2, my = c.height / 2;
        document.addEventListener('mousemove', e => {
            mx = e.clientX; my = e.clientY;
            dot.style.left = mx + 'px'; dot.style.top = my + 'px';
            if (Math.random() > 0.7) dust.push({ x: mx, y: my, s: Math.random() * 3 + 1, vx: (Math.random() - 0.5) * 2, vy: (Math.random() - 0.5) * 2, o: 0.6 });
        });
        function draw() {
            ctx.fillStyle = 'rgba(44,44,44,0.15)'; ctx.fillRect(0, 0, c.width, c.height);
            for (let i = dust.length - 1; i >= 0; i--) {
                const p = dust[i];
                p.x += p.vx; p.y += p.vy; p.o -= 0.01;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(180,180,180,${p.o})`; ctx.fill();
                if (p.o <= 0) dust.splice(i, 1);
            }
            requestAnimationFrame(draw);
        }
        draw();
        onresize = () => { c.width = innerWidth; c.height = innerHeight; };
    </script>
</body>

</html>

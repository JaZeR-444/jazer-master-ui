<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Rainbow Trail Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #111;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .cursor-dot {
            position: fixed;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 10px #fff;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Rainbow Trail</div>
    <canvas id="canvas"></canvas>
    <div class="cursor-dot" id="cursor"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cursorDot = document.getElementById('cursor');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const trail = [];
        const maxLength = 50;
        let hue = 0;

        document.addEventListener('mousemove', (e) => {
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';

            trail.push({ x: e.clientX, y: e.clientY, hue: hue });
            hue = (hue + 2) % 360;

            if (trail.length > maxLength) {
                trail.shift();
            }
        });

        function animate() {
            ctx.fillStyle = 'rgba(17, 17, 17, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (trail.length > 1) {
                for (let i = 1; i < trail.length; i++) {
                    const p1 = trail[i - 1];
                    const p2 = trail[i];

                    ctx.beginPath();
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.strokeStyle = `hsl(${p2.hue}, 100%, 50%)`;
                    ctx.lineWidth = (i / trail.length) * 8;
                    ctx.lineCap = 'round';
                    ctx.stroke();
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Confetti Burst</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a2e;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Confetti - Click to burst!</div>
    <canvas id="c"></canvas>
    <div class="dot" id="d"></div>
    <script>
        const c = document.getElementById('c'), ctx = c.getContext('2d'), d = document.getElementById('d');
        c.width = innerWidth; c.height = innerHeight;
        const confetti = []; let mx = 0, my = 0;
        document.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; d.style.left = mx + 'px'; d.style.top = my + 'px'; });
        document.addEventListener('click', () => {
            for (let i = 0; i < 30; i++) {
                confetti.push({ x: mx, y: my, vx: (Math.random() - 0.5) * 10, vy: (Math.random() - 0.5) * 10 - 5, h: Math.random() * 360, r: Math.random() * 360, s: Math.random() * 4 + 2 });
            }
        });
        function draw() {
            ctx.fillStyle = 'rgba(26,26,46,0.15)'; ctx.fillRect(0, 0, c.width, c.height);
            for (let i = confetti.length - 1; i >= 0; i--) {
                const p = confetti[i];
                p.x += p.vx; p.y += p.vy; p.vy += 0.2; p.r += 5;
                ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.r * Math.PI / 180);
                ctx.fillStyle = `hsl(${p.h}, 80%, 60%)`; ctx.fillRect(-p.s / 2, -p.s / 2, p.s, p.s);
                ctx.restore();
                if (p.y > c.height) confetti.splice(i, 1);
            }
            requestAnimationFrame(draw);
        }
        draw();
        onresize = () => { c.width = innerWidth; c.height = innerHeight; };
    </script>
</body>

</html>

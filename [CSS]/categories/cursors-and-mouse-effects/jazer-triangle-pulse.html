<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Triangle Pulse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a2e;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .tri {
            position: fixed;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 17px solid #e74c3c;
            transform: translate(-50%, -60%);
            pointer-events: none;
            z-index: 9999;
            animation: pulse 0.6s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                filter: drop-shadow(0 0 5px #e74c3c);
            }

            50% {
                opacity: 0.6;
                filter: drop-shadow(0 0 15px #e74c3c);
            }
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Triangle</div>
    <div class="tri" id="t"></div>
    <script>
        const t = document.getElementById('t');
        document.addEventListener('mousemove', e => { t.style.left = e.clientX + 'px'; t.style.top = e.clientY + 'px'; });
    </script>
</body>

</html>

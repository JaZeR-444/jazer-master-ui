<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Spray Can</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #333;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .can {
            position: fixed;
            font-size: 18px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Spray - Hold to spray</div>
    <canvas id="c"></canvas>
    <div class="can" id="s">ðŸŽ¨</div>
    <script>
        const c = document.getElementById('c'), ctx = c.getContext('2d'), s = document.getElementById('s');
        c.width = innerWidth; c.height = innerHeight;
        let spraying = false, mx = 0, my = 0, hue = Math.random() * 360;
        document.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; s.style.left = mx + 'px'; s.style.top = my + 'px'; });
        document.addEventListener('mousedown', () => spraying = true);
        document.addEventListener('mouseup', () => spraying = false);
        function spray() {
            if (spraying) {
                for (let i = 0; i < 15; i++) {
                    const angle = Math.random() * Math.PI * 2, dist = Math.random() * 15;
                    ctx.beginPath();
                    ctx.arc(mx + Math.cos(angle) * dist, my + Math.sin(angle) * dist, 1, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${hue}, 80%, 60%)`; ctx.fill();
                }
            }
            requestAnimationFrame(spray);
        }
        spray();
        document.addEventListener('click', () => hue = Math.random() * 360);
        onresize = () => { c.width = innerWidth; c.height = innerHeight; };
    </script>
</body>

</html>

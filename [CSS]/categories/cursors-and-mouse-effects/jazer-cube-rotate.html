<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Cube Rotate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a2e;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .cube {
            position: fixed;
            width: 20px;
            height: 20px;
            transform-style: preserve-3d;
            pointer-events: none;
            z-index: 9999;
        }

        .face {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 1px solid rgba(100, 200, 255, 0.8);
            background: rgba(100, 200, 255, 0.2);
        }

        .front {
            transform: translateZ(10px);
        }

        .back {
            transform: translateZ(-10px) rotateY(180deg);
        }

        .left {
            transform: translateX(-10px) rotateY(-90deg);
        }

        .right {
            transform: translateX(10px) rotateY(90deg);
        }

        .top {
            transform: translateY(-10px) rotateX(90deg);
        }

        .bottom {
            transform: translateY(10px) rotateX(-90deg);
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Cube</div>
    <div class="cube" id="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
    </div>
    <script>
        const cube = document.getElementById('cube');
        let rx = 0, ry = 0;
        document.addEventListener('mousemove', e => {
            cube.style.left = e.clientX + 'px'; cube.style.top = e.clientY + 'px';
            cube.style.transform = `translate(-50%,-50%) rotateX(${rx}deg) rotateY(${ry}deg)`;
        });
        setInterval(() => { rx += 2; ry += 3; cube.style.transform = `translate(-50%,-50%) rotateX(${rx}deg) rotateY(${ry}deg)`; }, 30);
    </script>
</body>

</html>

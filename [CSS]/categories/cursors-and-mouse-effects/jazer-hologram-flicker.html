<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Hologram Flicker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a15;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #0ff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .holo {
            position: fixed;
            width: 16px;
            height: 16px;
            border: 2px solid #0ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 10px #0ff, inset 0 0 5px #0ff;
            animation: flick 0.1s infinite;
        }

        .holo::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
        }

        @keyframes flick {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Hologram</div>
    <div class="holo" id="h"></div>
    <script>
        const h = document.getElementById('h');
        document.addEventListener('mousemove', e => { h.style.left = e.clientX + 'px'; h.style.top = e.clientY + 'px'; });
    </script>
</body>

</html>

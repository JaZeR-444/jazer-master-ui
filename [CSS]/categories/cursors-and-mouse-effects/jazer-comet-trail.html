<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Comet Trail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a15;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Comet</div>
    <canvas id="c"></canvas>
    <script>
        const c = document.getElementById('c'), ctx = c.getContext('2d');
        c.width = innerWidth; c.height = innerHeight;
        const trail = []; let mx = c.width / 2, my = c.height / 2;
        document.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; trail.push({ x: mx, y: my }); if (trail.length > 20) trail.shift(); });
        function draw() {
            ctx.fillStyle = 'rgba(10,10,21,0.2)'; ctx.fillRect(0, 0, c.width, c.height);
            for (let i = 1; i < trail.length; i++) {
                ctx.beginPath(); ctx.moveTo(trail[i - 1].x, trail[i - 1].y); ctx.lineTo(trail[i].x, trail[i].y);
                ctx.strokeStyle = `rgba(255,200,100,${i / trail.length})`; ctx.lineWidth = i / 3; ctx.stroke();
            }
            ctx.beginPath(); ctx.arc(mx, my, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#fff'; ctx.shadowBlur = 10; ctx.shadowColor = '#ffc864'; ctx.fill(); ctx.shadowBlur = 0;
            requestAnimationFrame(draw);
        }
        draw();
        onresize = () => { c.width = innerWidth; c.height = innerHeight; };
    </script>
</body>

</html>

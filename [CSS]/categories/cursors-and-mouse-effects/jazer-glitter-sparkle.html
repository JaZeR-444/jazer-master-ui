<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Glitter Sparkle Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #1a1a2e 100%);
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .cursor-dot {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 20px #fff;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Glitter</div>
    <canvas id="canvas"></canvas>
    <div class="cursor-dot" id="cursor"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cursorDot = document.getElementById('cursor');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const sparkles = [];

        class Sparkle {
            constructor(x, y) {
                this.x = x + (Math.random() - 0.5) * 20;
                this.y = y + (Math.random() - 0.5) * 20;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 1;
                this.speedY = (Math.random() - 0.5) * 1;
                this.life = 1;
                this.hue = Math.random() * 360;
                this.twinkle = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.02;
                this.twinkle += 0.3;
            }

            draw() {
                const twinkleFactor = (Math.sin(this.twinkle) + 1) / 2;
                const size = this.size * twinkleFactor * 2;

                // Star shape
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.twinkle);

                ctx.beginPath();
                for (let i = 0; i < 4; i++) {
                    ctx.rotate(Math.PI / 2);
                    ctx.lineTo(0, size);
                    ctx.lineTo(size * 0.3, size * 0.3);
                }
                ctx.closePath();

                ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${this.life * twinkleFactor})`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = `hsl(${this.hue}, 100%, 70%)`;
                ctx.fill();
                ctx.restore();
                ctx.shadowBlur = 0;
            }
        }

        document.addEventListener('mousemove', (e) => {
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';

            for (let i = 0; i < 2; i++) {
                sparkles.push(new Sparkle(e.clientX, e.clientY));
            }
        });

        function animate() {
            ctx.fillStyle = 'rgba(44, 62, 80, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = sparkles.length - 1; i >= 0; i--) {
                sparkles[i].update();
                sparkles[i].draw();

                if (sparkles[i].life <= 0) {
                    sparkles.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>

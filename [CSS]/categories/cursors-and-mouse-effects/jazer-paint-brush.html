<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Paint Brush Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #fff;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .brush {
            position: fixed;
            font-size: 30px;
            transform: translate(-20%, -80%) rotate(-45deg);
            pointer-events: none;
            z-index: 9999;
        }

        .color-picker {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .color-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Paint Brush - Hold click and drag to paint! üé®</div>
    <canvas id="canvas"></canvas>
    <div class="brush" id="cursor">üñåÔ∏è</div>

    <div class="color-picker">
        <div class="color-btn" style="background: #e74c3c" data-color="#e74c3c"></div>
        <div class="color-btn" style="background: #f39c12" data-color="#f39c12"></div>
        <div class="color-btn" style="background: #f1c40f" data-color="#f1c40f"></div>
        <div class="color-btn" style="background: #2ecc71" data-color="#2ecc71"></div>
        <div class="color-btn" style="background: #3498db" data-color="#3498db"></div>
        <div class="color-btn" style="background: #9b59b6" data-color="#9b59b6"></div>
        <div class="color-btn" style="background: #000000" data-color="#000000"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const brush = document.getElementById('cursor');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        ctx.fillStyle = '#fff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        let isDrawing = false;
        let lastX = 0, lastY = 0;
        let brushColor = '#3498db';
        let brushSize = 15;

        document.addEventListener('mousemove', (e) => {
            brush.style.left = e.clientX + 'px';
            brush.style.top = e.clientY + 'px';

            if (isDrawing) {
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.clientX, e.clientY);
                ctx.strokeStyle = brushColor;
                ctx.lineWidth = brushSize;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.stroke();
            }

            lastX = e.clientX;
            lastY = e.clientY;
        });

        document.addEventListener('mousedown', (e) => {
            isDrawing = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        document.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        // Color picker
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                brushColor = e.target.dataset.color;
            });
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>

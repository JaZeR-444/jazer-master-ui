<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Lightning Bolt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a2e;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .bolt {
            position: fixed;
            font-size: 18px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            filter: drop-shadow(0 0 5px #f1c40f);
            animation: flicker 0.1s infinite;
        }

        @keyframes flicker {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Lightning</div>
    <div class="bolt" id="b">âš¡</div>
    <script>
        const b = document.getElementById('b');
        document.addEventListener('mousemove', e => { b.style.left = e.clientX + 'px'; b.style.top = e.clientY + 'px'; });
    </script>
</body>

</html>

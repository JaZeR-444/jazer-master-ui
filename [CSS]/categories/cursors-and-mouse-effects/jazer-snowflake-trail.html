<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Snowflake Trail Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #2c3e50 0%, #1a1a2e 100%);
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        .cursor-dot {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ecf0f1;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 10px #ecf0f1;
        }

        .snowflake {
            position: fixed;
            pointer-events: none;
            color: #fff;
            z-index: 9998;
            text-shadow: 0 0 5px #fff;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Snowflakes</div>
    <div class="cursor-dot" id="cursor"></div>

    <script>
        const cursorDot = document.getElementById('cursor');
        const flakes = ['❄', '❅', '❆', '✻', '✼'];

        function createSnowflake(x, y) {
            const flake = document.createElement('div');
            flake.className = 'snowflake';
            flake.textContent = flakes[Math.floor(Math.random() * flakes.length)];
            flake.style.left = x + 'px';
            flake.style.top = y + 'px';
            flake.style.fontSize = (Math.random() * 15 + 10) + 'px';
            flake.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(flake);

            let posX = x;
            let posY = y;
            let speedX = (Math.random() - 0.5) * 1;
            let speedY = Math.random() * 1.5 + 0.5;
            let wobble = Math.random() * Math.PI * 2;
            let rotation = 0;
            let opacity = parseFloat(flake.style.opacity);

            function drift() {
                wobble += 0.05;
                posY += speedY;
                posX += speedX + Math.sin(wobble) * 0.5;
                rotation += 1;
                opacity -= 0.008;

                flake.style.top = posY + 'px';
                flake.style.left = posX + 'px';
                flake.style.transform = `rotate(${rotation}deg)`;
                flake.style.opacity = opacity;

                if (opacity > 0 && posY < window.innerHeight + 50) {
                    requestAnimationFrame(drift);
                } else {
                    flake.remove();
                }
            }

            drift();
        }

        let lastX = 0, lastY = 0;

        document.addEventListener('mousemove', (e) => {
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';

            const dx = e.clientX - lastX;
            const dy = e.clientY - lastY;
            const speed = Math.sqrt(dx * dx + dy * dy);

            if (speed > 5 && Math.random() > 0.6) {
                createSnowflake(e.clientX, e.clientY);
            }

            lastX = e.clientX;
            lastY = e.clientY;
        });
    </script>
</body>

</html>

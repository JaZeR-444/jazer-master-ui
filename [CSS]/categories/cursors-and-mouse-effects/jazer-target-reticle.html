<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Target Reticle Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            cursor: none;
            overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff3333;
            font-size: 1.2rem;
            opacity: 0.7;
            text-align: center;
        }

        .reticle {
            position: fixed;
            pointer-events: none;
            width: 60px;
            height: 60px;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .reticle-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid #ff3333;
            box-shadow: 0 0 5px #ff3333;
        }

        .reticle-ring.outer {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .reticle-ring.inner {
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            border-style: dashed;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .crosshair {
            position: absolute;
            background: #ff3333;
            box-shadow: 0 0 3px #ff3333;
        }

        .crosshair.top {
            top: 0;
            left: 50%;
            width: 2px;
            height: 15px;
            transform: translateX(-50%);
        }

        .crosshair.bottom {
            bottom: 0;
            left: 50%;
            width: 2px;
            height: 15px;
            transform: translateX(-50%);
        }

        .crosshair.left {
            left: 0;
            top: 50%;
            width: 15px;
            height: 2px;
            transform: translateY(-50%);
        }

        .crosshair.right {
            right: 0;
            top: 50%;
            width: 15px;
            height: 2px;
            transform: translateY(-50%);
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: #ff3333;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff3333;
        }

        .distance {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff3333;
            font-size: 10px;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR TARGET LOCK</div>

    <div class="reticle" id="reticle">
        <div class="reticle-ring outer"></div>
        <div class="reticle-ring inner"></div>
        <div class="crosshair top"></div>
        <div class="crosshair bottom"></div>
        <div class="crosshair left"></div>
        <div class="crosshair right"></div>
        <div class="center-dot"></div>
        <div class="distance" id="distance">0, 0</div>
    </div>

    <script>
        const reticle = document.getElementById('reticle');
        const distance = document.getElementById('distance');

        document.addEventListener('mousemove', (e) => {
            reticle.style.left = e.clientX + 'px';
            reticle.style.top = e.clientY + 'px';
            distance.textContent = `${e.clientX}, ${e.clientY}`;
        });
    </script>
</body>

</html>

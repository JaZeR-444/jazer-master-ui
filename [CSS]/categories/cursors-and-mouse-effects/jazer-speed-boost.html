<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Speed Boost</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a2e;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #0ff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #0ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 8px #0ff;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Speed</div>
    <canvas id="c"></canvas>
    <div class="dot" id="d"></div>
    <script>
        const c = document.getElementById('c'), ctx = c.getContext('2d'), dot = document.getElementById('d');
        c.width = innerWidth; c.height = innerHeight;
        let mx = c.width / 2, my = c.height / 2, lx = mx, ly = my;
        document.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; dot.style.left = mx + 'px'; dot.style.top = my + 'px'; });
        function draw() {
            ctx.fillStyle = 'rgba(26,26,46,0.2)'; ctx.fillRect(0, 0, c.width, c.height);
            const dx = mx - lx, dy = my - ly, speed = Math.hypot(dx, dy);
            if (speed > 5) {
                const a = Math.atan2(dy, dx);
                for (let i = 0; i < 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo(mx - Math.cos(a) * (10 + i * 8), my - Math.sin(a) * (10 + i * 8));
                    ctx.lineTo(mx - Math.cos(a) * (20 + i * 8), my - Math.sin(a) * (20 + i * 8));
                    ctx.strokeStyle = `rgba(0,255,255,${0.5 - i * 0.15})`; ctx.lineWidth = 2; ctx.stroke();
                }
            }
            lx = mx; ly = my; requestAnimationFrame(draw);
        }
        draw();
        onresize = () => { c.width = innerWidth; c.height = innerHeight; };
    </script>
</body>

</html>

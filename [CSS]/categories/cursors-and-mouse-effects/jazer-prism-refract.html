<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Prism Refract</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #111;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .prism {
            position: fixed;
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 20px solid rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -60%);
            pointer-events: none;
            z-index: 9999;
        }

        .ray {
            position: fixed;
            height: 2px;
            transform-origin: left center;
            pointer-events: none;
            z-index: 9998;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Prism</div>
    <div class="prism" id="prism"></div>
    <div class="ray" id="r1" style="background:linear-gradient(90deg,#ff0000,transparent);"></div>
    <div class="ray" id="r2" style="background:linear-gradient(90deg,#00ff00,transparent);"></div>
    <div class="ray" id="r3" style="background:linear-gradient(90deg,#0000ff,transparent);"></div>
    <script>
        const prism = document.getElementById('prism');
        const rays = [document.getElementById('r1'), document.getElementById('r2'), document.getElementById('r3')];
        document.addEventListener('mousemove', e => {
            prism.style.left = e.clientX + 'px'; prism.style.top = e.clientY + 'px';
            rays.forEach((r, i) => {
                r.style.left = e.clientX + 'px'; r.style.top = (e.clientY + 10) + 'px';
                r.style.width = '60px';
                r.style.transform = `rotate(${(i - 1) * 15 + 90}deg)`;
            });
        });
    </script>
</body>

</html>

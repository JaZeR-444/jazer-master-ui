<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Power Surge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a15;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff0;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .core {
            position: fixed;
            width: 12px;
            height: 12px;
            background: radial-gradient(#ff0, #f80);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 10px #ff0;
            animation: pulse 0.3s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 10px #ff0;
            }

            50% {
                box-shadow: 0 0 20px #ff0, 0 0 30px #f80;
            }
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Power</div>
    <div class="core" id="c"></div>
    <script>
        const core = document.getElementById('c');
        document.addEventListener('mousemove', e => { core.style.left = e.clientX + 'px'; core.style.top = e.clientY + 'px'; });
    </script>
</body>

</html>

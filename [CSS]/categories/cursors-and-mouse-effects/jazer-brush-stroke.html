<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Brush Stroke</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #fff;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .brush {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #e74c3c;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Brush - Hold & drag to paint</div>
    <canvas id="c"></canvas>
    <div class="brush" id="b"></div>
    <script>
        const c = document.getElementById('c'), ctx = c.getContext('2d'), b = document.getElementById('b');
        c.width = innerWidth; c.height = innerHeight;
        ctx.fillStyle = '#fff'; ctx.fillRect(0, 0, c.width, c.height);
        let drawing = false, lx = 0, ly = 0, hue = 0;
        document.addEventListener('mousemove', e => {
            b.style.left = e.clientX + 'px'; b.style.top = e.clientY + 'px';
            if (drawing) {
                ctx.beginPath(); ctx.moveTo(lx, ly); ctx.lineTo(e.clientX, e.clientY);
                ctx.strokeStyle = `hsl(${hue}, 70%, 50%)`; ctx.lineWidth = 8; ctx.lineCap = 'round'; ctx.stroke();
                hue = (hue + 1) % 360;
            }
            lx = e.clientX; ly = e.clientY;
        });
        document.addEventListener('mousedown', () => drawing = true);
        document.addEventListener('mouseup', () => drawing = false);
        onresize = () => { c.width = innerWidth; c.height = innerHeight; };
    </script>
</body>

</html>

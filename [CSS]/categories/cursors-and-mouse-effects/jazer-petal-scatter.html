<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Petal Scatter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(#ffe4e1, #ffb6c1);
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #c0392b;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #e91e63;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }

        .petal {
            position: fixed;
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Petal</div>
    <div class="dot" id="d"></div>
    <script>
        const d = document.getElementById('d');
        let lx = 0, ly = 0;
        const petals = ['ðŸŒ¸', 'ðŸŒº', 'ðŸ’®'];
        document.addEventListener('mousemove', e => {
            d.style.left = e.clientX + 'px'; d.style.top = e.clientY + 'px';
            if (Math.hypot(e.clientX - lx, e.clientY - ly) > 25 && Math.random() > 0.5) {
                const p = document.createElement('div'); p.className = 'petal';
                p.textContent = petals[Math.floor(Math.random() * petals.length)];
                p.style.left = e.clientX + 'px'; p.style.top = e.clientY + 'px';
                document.body.appendChild(p);
                let x = e.clientX, y = e.clientY, r = 0, o = 1, vx = (Math.random() - 0.5) * 2;
                (function drift() {
                    y += 1; x += vx + Math.sin(y * 0.05) * 0.5; r += 3; o -= 0.015;
                    p.style.left = x + 'px'; p.style.top = y + 'px'; p.style.transform = `rotate(${r}deg)`; p.style.opacity = o;
                    o > 0 ? requestAnimationFrame(drift) : p.remove();
                })();
                lx = e.clientX; ly = e.clientY;
            }
        });
    </script>
</body>

</html>

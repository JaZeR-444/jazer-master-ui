<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Camera Flash Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 4rem;
        }

        .camera {
            position: fixed;
            font-size: 40px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }

        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            opacity: 0;
            pointer-events: none;
            z-index: 10000;
        }

        .flash.active {
            animation: flash-anim 0.3s ease-out;
        }

        @keyframes flash-anim {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .photo {
            position: fixed;
            width: 150px;
            height: 100px;
            background: #fff;
            border: 5px solid #fff;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            z-index: 9998;
        }

        .photo-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Camera - Click to take a photo! ðŸ“¸</div>

    <div class="content">
        <h1>JaZeR</h1>
    </div>

    <div class="camera" id="cursor">ðŸ“·</div>
    <div class="flash" id="flash"></div>

    <script>
        const camera = document.getElementById('cursor');
        const flash = document.getElementById('flash');

        let mouseX = 0, mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            camera.style.left = e.clientX + 'px';
            camera.style.top = e.clientY + 'px';
        });

        document.addEventListener('click', (e) => {
            // Flash effect
            flash.classList.remove('active');
            void flash.offsetWidth; // Trigger reflow
            flash.classList.add('active');

            // Create polaroid photo
            createPhoto(e.clientX, e.clientY);
        });

        function createPhoto(x, y) {
            const photo = document.createElement('div');
            photo.className = 'photo';
            photo.style.left = (x - 75) + 'px';
            photo.style.top = (y - 50) + 'px';
            photo.innerHTML = '<div class="photo-inner">JaZeR ðŸ“·</div>';
            document.body.appendChild(photo);

            // Animate fall
            let rotation = (Math.random() - 0.5) * 30;
            let posY = y - 50;
            let velY = -5;

            function fall() {
                velY += 0.5;
                posY += velY;
                rotation += 1;

                photo.style.top = posY + 'px';
                photo.style.transform = `rotate(${rotation}deg)`;

                if (posY < window.innerHeight - 100) {
                    requestAnimationFrame(fall);
                } else {
                    // Fade out after landing
                    setTimeout(() => {
                        photo.style.transition = 'opacity 2s';
                        photo.style.opacity = '0';
                        setTimeout(() => photo.remove(), 2000);
                    }, 3000);
                }
            }

            fall();
        }
    </script>
</body>

</html>

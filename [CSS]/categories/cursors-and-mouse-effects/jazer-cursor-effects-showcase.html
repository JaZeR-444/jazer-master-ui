        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #1a1a2e;
            color: #fff;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #fff;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
        }

        p.subtitle {
            color: #aaa;
            font-size: 1.1rem;
        }

        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #252540;
            border: none;
            border-radius: 20px;
            color: #aaa;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: #fff;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .effect-card {
            background: #252540;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .effect-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            padding: 10px 15px;
            border-bottom: 1px solid #333;
            background: #1e1e35;
        }

        .card-title {
            margin: 0;
            font-size: 0.9rem;
            color: #fff;
            font-weight: 600;
        }

        .card-batch {
            font-size: 0.7rem;
            color: #888;
            margin-top: 3px;
            display: block;
        }

        .iframe-container {
            flex-grow: 1;
            position: relative;
            height: 200px;
            background: #16162a;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

            shapes: 'Cursor Shapes',
            trails: 'Trails & Particles',

            distortion: 'Visual Distortion',
            novelty: 'Creative & Novelty',
            geometric: 'Geometric & Abstract',
            nature: 'Nature & Elements',
            tech: 'Tech & Cyber',
            gaming: 'Gaming & Retro',
            artistic: 'Artistic & Expressive'
        };

        const grid = document.getElementById('grid');
        const filters = document.getElementById('filters');

        function renderEffects(filter = 'all') {
            grid.innerHTML = '';
            const filtered = filter === 'all' ? effects : effects.filter(e => e.batch === filter);

            filtered.forEach(effect => {
                const card = document.createElement('div');
                card.className = 'effect-card';
                card.innerHTML = `
                    <div class="card-header">
                        <h2 class="card-title">${effect.title}</h2>
                        <span class="card-batch">${batchNames[effect.batch]}</span>
                    </div>
                    <div class="iframe-container">
                        <iframe src="${effect.file}" loading="lazy" sandbox="allow-scripts allow-same-origin"></iframe>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        filters.addEventListener('click', e => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                renderEffects(e.target.dataset.filter);
            }
        });

        renderEffects();
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Ripple Water</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(#1e3c72, #2a5298);
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .dot {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }

        .ripple {
            position: fixed;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: rip 0.6s ease-out forwards;
        }

        @keyframes rip {
            to {
                width: 40px;
                height: 40px;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Ripple</div>
    <div class="dot" id="d"></div>
    <script>
        const d = document.getElementById('d');
        let t = 0;
        document.addEventListener('mousemove', e => {
            d.style.left = e.clientX + 'px'; d.style.top = e.clientY + 'px';
            if (t++ % 10 === 0) {
                const r = document.createElement('div'); r.className = 'ripple';
                r.style.left = e.clientX + 'px'; r.style.top = e.clientY + 'px';
                r.style.width = '0'; r.style.height = '0';
                document.body.appendChild(r);
                setTimeout(() => r.remove(), 600);
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Data Packet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a15;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .packet {
            position: fixed;
            width: 12px;
            height: 8px;
            background: linear-gradient(90deg, #3498db, #9b59b6);
            border-radius: 2px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 6px #3498db;
        }

        .trail {
            position: fixed;
            width: 20px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3498db);
            transform-origin: right center;
            pointer-events: none;
            z-index: 9998;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Packet</div>
    <div class="packet" id="p"></div>
    <div class="trail" id="t"></div>
    <script>
        const p = document.getElementById('p'), t = document.getElementById('t');
        let lx = 0, ly = 0;
        document.addEventListener('mousemove', e => {
            p.style.left = e.clientX + 'px'; p.style.top = e.clientY + 'px';
            const dx = e.clientX - lx, dy = e.clientY - ly, a = Math.atan2(dy, dx);
            t.style.left = e.clientX + 'px'; t.style.top = e.clientY + 'px';
            t.style.transform = `rotate(${a + Math.PI}rad)`;
            lx = e.clientX; ly = e.clientY;
        });
    </script>
</body>

</html>

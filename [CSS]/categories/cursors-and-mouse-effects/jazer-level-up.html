<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Level Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a2e;
            cursor: none;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #3498db;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .level {
            position: fixed;
            color: #3498db;
            font-size: 12px;
            font-weight: bold;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            text-shadow: 0 0 5px #3498db;
        }

        .dot {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #3498db;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9998;
            box-shadow: 0 0 8px #3498db;
        }

        .lvl-up {
            position: fixed;
            color: #f1c40f;
            font-size: 16px;
            font-weight: bold;
            pointer-events: none;
            animation: rise 1s ease-out forwards;
        }

        @keyframes rise {
            to {
                transform: translateY(-40px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Level - Click to level up!</div>
    <div class="level" id="l">LV.1</div>
    <div class="dot" id="d"></div>
    <script>
        const l = document.getElementById('l'), d = document.getElementById('d');
        let lvl = 1, mx = 0, my = 0;
        document.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; l.style.left = mx + 'px'; l.style.top = (my - 15) + 'px'; d.style.left = mx + 'px'; d.style.top = my + 'px'; });
        document.addEventListener('click', () => {
            lvl++; l.textContent = 'LV.' + lvl;
            const up = document.createElement('div'); up.className = 'lvl-up'; up.textContent = 'LEVEL UP!';
            up.style.left = mx + 'px'; up.style.top = (my - 25) + 'px'; up.style.transform = 'translateX(-50%)';
            document.body.appendChild(up); setTimeout(() => up.remove(), 1000);
        });
    </script>
</body>

</html>

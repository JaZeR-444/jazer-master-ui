<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Matrix Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            cursor: none;
            overflow: hidden;
            font-family: monospace;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #0f0;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .dot {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #0f0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 8px #0f0;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Matrix</div>
    <canvas id="c"></canvas>
    <div class="dot" id="d"></div>
    <script>
        const c = document.getElementById('c'), ctx = c.getContext('2d'), d = document.getElementById('d');
        c.width = innerWidth; c.height = innerHeight;
        let mx = c.width / 2, my = c.height / 2;
        const chars = 'アイウエオカキクケコ0123456789JAZER'.split('');
        const drops = [];
        document.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; d.style.left = mx + 'px'; d.style.top = my + 'px'; if (Math.random() > 0.8) drops.push({ x: mx + (Math.random() - 0.5) * 30, y: my, s: Math.random() * 8 + 6 }); });
        function draw() {
            ctx.fillStyle = 'rgba(10,10,10,0.1)'; ctx.fillRect(0, 0, c.width, c.height);
            ctx.fillStyle = '#0f0'; ctx.font = '12px monospace';
            for (let i = drops.length - 1; i >= 0; i--) {
                const dr = drops[i];
                ctx.fillText(chars[Math.floor(Math.random() * chars.length)], dr.x, dr.y);
                dr.y += dr.s;
                if (dr.y > c.height) drops.splice(i, 1);
            }
            requestAnimationFrame(draw);
        }
        draw();
        onresize = () => { c.width = innerWidth; c.height = innerHeight; };
    </script>
</body>

</html>

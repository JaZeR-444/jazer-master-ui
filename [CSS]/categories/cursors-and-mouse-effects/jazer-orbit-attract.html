<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Orbit Attract Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a15 100%);
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .cursor-dot {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #fff 0%, #9b59b6 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 20px #9b59b6;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Orbit - Items orbit around cursor</div>
    <canvas id="canvas"></canvas>
    <div class="cursor-dot" id="cursor"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cursorDot = document.getElementById('cursor');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;

        const orbiters = [];
        const colors = ['#e74c3c', '#f39c12', '#f1c40f', '#2ecc71', '#3498db', '#9b59b6'];

        class Orbiter {
            constructor() {
                this.angle = Math.random() * Math.PI * 2;
                this.distance = Math.random() * 50 + 30;
                this.speed = (Math.random() * 0.02 + 0.01) * (Math.random() > 0.5 ? 1 : -1);
                this.size = Math.random() * 6 + 3;
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.angle += this.speed;
            }

            draw() {
                const x = mouseX + Math.cos(this.angle) * this.distance;
                const y = mouseY + Math.sin(this.angle) * this.distance;

                ctx.beginPath();
                ctx.arc(x, y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        for (let i = 0; i < 12; i++) {
            orbiters.push(new Orbiter());
        }

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
        });

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 21, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            orbiters.forEach(o => {
                o.update();
                o.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>

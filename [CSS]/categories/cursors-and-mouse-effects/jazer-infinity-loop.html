<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Infinity Loop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a2e;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Infinity</div>
    <canvas id="c"></canvas>
    <script>
        const c = document.getElementById('c'), ctx = c.getContext('2d');
        c.width = innerWidth; c.height = innerHeight;
        let mx = c.width / 2, my = c.height / 2, t = 0;
        document.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; });
        function draw() {
            ctx.fillStyle = 'rgba(26,26,46,0.15)'; ctx.fillRect(0, 0, c.width, c.height);
            ctx.beginPath();
            for (let i = 0; i < 100; i++) {
                const a = (i / 100) * Math.PI * 2 + t;
                const r = 12;
                const x = mx + Math.sin(a) * r;
                const y = my + Math.sin(a * 2) * (r / 2);
                i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.strokeStyle = '#9b59b6'; ctx.lineWidth = 2; ctx.stroke();
            ctx.beginPath(); ctx.arc(mx, my, 3, 0, Math.PI * 2);
            ctx.fillStyle = '#fff'; ctx.fill();
            t += 0.03; requestAnimationFrame(draw);
        }
        draw();
        onresize = () => { c.width = innerWidth; c.height = innerHeight; };
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Scan Line</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a2e;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #0ff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .scan {
            position: fixed;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0ff, transparent);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 10px #0ff;
            animation: scan 0.5s ease-in-out infinite;
        }

        @keyframes scan {

            0%,
            100% {
                transform: translate(-50%, -50%) scaleY(1);
            }

            50% {
                transform: translate(-50%, -50%) scaleY(2);
            }
        }

        .dot {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #0ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10000;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Scan</div>
    <div class="scan" id="s"></div>
    <div class="dot" id="d"></div>
    <script>
        const s = document.getElementById('s'), d = document.getElementById('d');
        document.addEventListener('mousemove', e => { s.style.left = e.clientX + 'px'; s.style.top = e.clientY + 'px'; d.style.left = e.clientX + 'px'; d.style.top = e.clientY + 'px'; });
    </script>
</body>

</html>

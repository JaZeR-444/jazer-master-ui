<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Crosshair Aim</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a1a;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #f00;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .crosshair {
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: #f00;
        }

        .crosshair::before {
            width: 2px;
            height: 16px;
            left: -1px;
            top: -8px;
        }

        .crosshair::after {
            width: 16px;
            height: 2px;
            left: -8px;
            top: -1px;
        }

        .dot {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #f00;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10000;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Crosshair</div>
    <div class="crosshair" id="c"></div>
    <div class="dot" id="d"></div>
    <script>
        const c = document.getElementById('c'), d = document.getElementById('d');
        document.addEventListener('mousemove', e => { c.style.left = e.clientX + 'px'; c.style.top = e.clientY + 'px'; d.style.left = e.clientX + 'px'; d.style.top = e.clientY + 'px'; });
    </script>
</body>

</html>

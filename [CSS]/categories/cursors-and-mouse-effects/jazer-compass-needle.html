<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Compass Needle Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            cursor: none;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            text-align: center;
        }

        .compass {
            position: fixed;
            pointer-events: none;
            width: 40px;
            height: 40px;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 30px;
            transform-origin: center bottom;
            transform: translate(-50%, -100%);
            transition: transform 0.1s ease-out;
        }

        .needle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 20px solid #e74c3c;
        }

        .needle::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-top: 15px solid #ecf0f1;
        }

        .compass-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .compass-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #f39c12;
            border-radius: 50%;
            box-shadow: 0 0 10px #f39c12;
        }
    </style>
</head>

<body>
    <div class="info">Move your mouse - JaZeR Compass Needle</div>

    <div class="compass" id="compass">
        <div class="compass-ring"></div>
        <div class="needle" id="needle"></div>
        <div class="compass-center"></div>
    </div>

    <script>
        const compass = document.getElementById('compass');
        const needle = document.getElementById('needle');

        let lastX = 0, lastY = 0;
        let angle = 0;

        document.addEventListener('mousemove', (e) => {
            // Position compass at cursor
            compass.style.left = e.clientX + 'px';
            compass.style.top = e.clientY + 'px';

            // Calculate movement direction
            const dx = e.clientX - lastX;
            const dy = e.clientY - lastY;

            // Only update angle if there's significant movement
            if (Math.abs(dx) > 2 || Math.abs(dy) > 2) {
                angle = Math.atan2(dy, dx) * (180 / Math.PI) + 90;
                needle.style.transform = `translate(-50%, -100%) rotate(${angle}deg)`;
            }

            lastX = e.clientX;
            lastY = e.clientY;
        });
    </script>
</body>

</html>

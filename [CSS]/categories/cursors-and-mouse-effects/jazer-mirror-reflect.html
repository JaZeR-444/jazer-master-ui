<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Mirror Reflect Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .mirror-zone {
            position: fixed;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            border: 3px solid rgba(255, 255, 255, 0.5);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), transparent);
            box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .mirror-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
            /* Mirror effect */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1rem;
            text-align: center;
        }

        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10000;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Mirror Reflect</div>

    <div class="content">
        <h1>JaZeR World</h1>
        <p>See the reflection in the mirror cursor</p>
    </div>

    <div class="mirror-zone" id="mirror">
        <div class="mirror-content">ReZaJ</div>
    </div>
    <div class="cursor-dot" id="cursor"></div>

    <script>
        const mirror = document.getElementById('mirror');
        const cursor = document.getElementById('cursor');

        document.addEventListener('mousemove', (e) => {
            mirror.style.left = e.clientX + 'px';
            mirror.style.top = e.clientY + 'px';
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Blur Vignette Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: url('https://picsum.photos/1920/1080') center/cover no-repeat;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            pointer-events: none;
            z-index: 50;
        }

        .clear-zone {
            position: fixed;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
            box-shadow: 0 0 0 9999px rgba(255, 255, 255, 0.1);
            background: transparent;
        }

        .cursor-dot {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 200;
            box-shadow: 0 0 10px #fff;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Blur Vignette - Clear zone follows cursor</div>
    <div class="blur-overlay" id="overlay"></div>
    <div class="cursor-dot" id="cursor"></div>

    <script>
        const overlay = document.getElementById('overlay');
        const cursor = document.getElementById('cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            // Create radial gradient mask for blur
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;

            overlay.style.maskImage = `radial-gradient(circle 100px at ${x}% ${y}%, transparent 0%, black 100%)`;
            overlay.style.webkitMaskImage = `radial-gradient(circle 100px at ${x}% ${y}%, transparent 0%, black 100%)`;
        });
    </script>
</body>

</html>

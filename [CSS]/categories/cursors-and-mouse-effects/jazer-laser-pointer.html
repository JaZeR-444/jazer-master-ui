<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Laser Pointer Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a2e;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        .content {
            max-width: 800px;
            margin: 100px auto;
            padding: 40px;
            background: #2d2d44;
            border-radius: 10px;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .laser-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #ff0000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
            animation: pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
            }

            100% {
                box-shadow: 0 0 15px #ff0000, 0 0 25px #ff0000, 0 0 35px #ff0000;
            }
        }

        .beam-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Laser Pointer</div>

    <div class="content">
        <h1>Presentation Slide</h1>
        <p>Point the laser at important elements during your presentation. The red dot helps focus audience attention.
        </p>
        <p>JaZeR laser technology provides smooth, professional pointer functionality for all your presentation needs.
        </p>
    </div>

    <svg class="beam-container" id="beamContainer">
        <line id="beam" x1="0" y1="0" x2="0" y2="0" stroke="rgba(255,0,0,0.3)" stroke-width="2"
            stroke-dasharray="5,5" />
    </svg>
    <div class="laser-dot" id="cursor"></div>

    <script>
        const laserDot = document.getElementById('cursor');
        const beam = document.getElementById('beam');

        // Beam origin (bottom left corner like a presenter)
        const originX = 50;
        const originY = window.innerHeight - 50;

        document.addEventListener('mousemove', (e) => {
            laserDot.style.left = e.clientX + 'px';
            laserDot.style.top = e.clientY + 'px';

            // Draw beam from origin to cursor
            beam.setAttribute('x1', originX);
            beam.setAttribute('y1', originY);
            beam.setAttribute('x2', e.clientX);
            beam.setAttribute('y2', e.clientY);
        });

        window.addEventListener('resize', () => {
            // Update origin on resize if needed
        });
    </script>
</body>

</html>

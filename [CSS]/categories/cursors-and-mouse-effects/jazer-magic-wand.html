<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Magic Wand Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #f1c40f;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .wand {
            position: fixed;
            font-size: 35px;
            transform: translate(-20%, -80%) rotate(-45deg);
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Magic Wand âœ¨</div>
    <canvas id="canvas"></canvas>
    <div class="wand" id="cursor">ðŸª„</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const wand = document.getElementById('cursor');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const sparkles = [];

        class Sparkle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 4 + 2;
                this.speedX = (Math.random() - 0.5) * 3;
                this.speedY = (Math.random() - 0.5) * 3;
                this.life = 1;
                this.hue = Math.random() * 60 + 30; // Gold colors
                this.twinkle = Math.random() * Math.PI * 2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += 0.05; // Slight gravity
                this.life -= 0.02;
                this.twinkle += 0.2;
            }

            draw() {
                const twinkleFactor = (Math.sin(this.twinkle) + 1) / 2;

                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.twinkle);

                // 4-point star
                ctx.beginPath();
                const size = this.size * (1 + twinkleFactor * 0.5);
                for (let i = 0; i < 4; i++) {
                    ctx.lineTo(0, size);
                    ctx.lineTo(size * 0.3, size * 0.3);
                    ctx.rotate(Math.PI / 2);
                }
                ctx.closePath();

                ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, ${this.life})`;
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsl(${this.hue}, 100%, 50%)`;
                ctx.fill();
                ctx.restore();
                ctx.shadowBlur = 0;
            }
        }

        document.addEventListener('mousemove', (e) => {
            wand.style.left = e.clientX + 'px';
            wand.style.top = e.clientY + 'px';

            // Emit sparkles from wand tip
            for (let i = 0; i < 2; i++) {
                sparkles.push(new Sparkle(e.clientX + 10, e.clientY - 20));
            }
        });

        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = sparkles.length - 1; i >= 0; i--) {
                sparkles[i].update();
                sparkles[i].draw();

                if (sparkles[i].life <= 0) {
                    sparkles.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>

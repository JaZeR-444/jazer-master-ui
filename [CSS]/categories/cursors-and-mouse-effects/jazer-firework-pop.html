<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Firework Pop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a15;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .dot {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #f1c40f;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 6px #f1c40f;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Firework - Click to pop!</div>
    <canvas id="c"></canvas>
    <div class="dot" id="d"></div>
    <script>
        const c = document.getElementById('c'), ctx = c.getContext('2d'), d = document.getElementById('d');
        c.width = innerWidth; c.height = innerHeight;
        const sparks = []; let mx = 0, my = 0;
        document.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; d.style.left = mx + 'px'; d.style.top = my + 'px'; });
        document.addEventListener('click', () => {
            const hue = Math.random() * 360;
            for (let i = 0; i < 40; i++) {
                const a = (Math.PI * 2 / 40) * i, v = Math.random() * 4 + 2;
                sparks.push({ x: mx, y: my, vx: Math.cos(a) * v, vy: Math.sin(a) * v, h: hue, l: 1 });
            }
        });
        function draw() {
            ctx.fillStyle = 'rgba(10,10,21,0.15)'; ctx.fillRect(0, 0, c.width, c.height);
            for (let i = sparks.length - 1; i >= 0; i--) {
                const s = sparks[i];
                s.x += s.vx; s.y += s.vy; s.vy += 0.08; s.l -= 0.02;
                ctx.beginPath(); ctx.arc(s.x, s.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${s.h}, 100%, 60%, ${s.l})`; ctx.fill();
                if (s.l <= 0) sparks.splice(i, 1);
            }
            requestAnimationFrame(draw);
        }
        draw();
        onresize = () => { c.width = innerWidth; c.height = innerHeight; };
    </script>
</body>

</html>

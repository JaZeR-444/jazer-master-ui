<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Heartbeat Pulse Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #2c0a0a 0%, #1a0505 100%);
            cursor: none;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            text-align: center;
        }

        .heart-cursor {
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            font-size: 30px;
            color: #e74c3c;
            text-shadow: 0 0 20px #e74c3c;
            transition: transform 0.05s;
        }

        .heart-cursor.idle {
            animation: heartbeat 1s ease-in-out infinite;
        }

        .heart-cursor.moving {
            animation: none;
            transform: translate(-50%, -50%) scale(0.8);
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
            }

            14% {
                transform: translate(-50%, -50%) scale(1.3);
            }

            28% {
                transform: translate(-50%, -50%) scale(1);
            }

            42% {
                transform: translate(-50%, -50%) scale(1.3);
            }

            70% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .pulse-ring {
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 2px solid rgba(231, 76, 60, 0.5);
            border-radius: 50%;
            z-index: 9998;
            opacity: 0;
        }

        .pulse-ring.active {
            animation: pulse-out 1s ease-out infinite;
        }

        @keyframes pulse-out {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="info">Stop moving to see the heartbeat - JaZeR Pulse</div>

    <div class="heart-cursor idle" id="heart">‚ù§</div>
    <div class="pulse-ring" id="pulse"></div>

    <script>
        const heart = document.getElementById('heart');
        const pulse = document.getElementById('pulse');

        let idleTimer;
        let isIdle = true;

        document.addEventListener('mousemove', (e) => {
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            pulse.style.left = e.clientX + 'px';
            pulse.style.top = e.clientY + 'px';

            // Set to moving state
            if (isIdle) {
                isIdle = false;
                heart.classList.remove('idle');
                heart.classList.add('moving');
                pulse.classList.remove('active');
            }

            // Reset idle timer
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                isIdle = true;
                heart.classList.remove('moving');
                heart.classList.add('idle');
                pulse.classList.add('active');
            }, 300);
        });
    </script>
</body>

</html>

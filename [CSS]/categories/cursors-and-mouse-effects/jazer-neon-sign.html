<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Neon Sign</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #f0f;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .neon {
            position: fixed;
            width: 16px;
            height: 16px;
            border: 2px solid #f0f;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 5px #f0f, 0 0 10px #f0f, inset 0 0 5px #f0f;
            animation: flicker 0.1s infinite;
        }

        @keyframes flicker {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.85;
            }
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Neon</div>
    <div class="neon" id="n"></div>
    <script>
        const n = document.getElementById('n');
        const colors = ['#f0f', '#0ff', '#ff0', '#0f0', '#f00'];
        let i = 0;
        document.addEventListener('mousemove', e => { n.style.left = e.clientX + 'px'; n.style.top = e.clientY + 'px'; });
        document.addEventListener('click', () => {
            i = (i + 1) % colors.length;
            n.style.borderColor = colors[i];
            n.style.boxShadow = `0 0 5px ${colors[i]}, 0 0 10px ${colors[i]}, inset 0 0 5px ${colors[i]}`;
        });
    </script>
</body>

</html>

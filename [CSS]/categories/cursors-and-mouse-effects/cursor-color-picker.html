<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Color Picker - JaZeR</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-body); background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%); color: var(--jazer-cyan); overflow: hidden; height: 100vh; }
    .back-button { position: fixed; top: 20px; left: 20px; color: var(--jazer-cyan); text-decoration: none; font-size: 1.2rem; z-index: 1000; padding: 10px 20px; border: 2px solid var(--jazer-cyan); border-radius: 8px; background: rgba(0, 242, 234, 0.1); }
    #canvas { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 2px solid var(--jazer-cyan); border-radius: 10px; }
    #picker { position: fixed; width: 40px; height: 40px; border: 3px solid white; border-radius: 50%; pointer-events: none; z-index: 9999; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
    #colorInfo { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: rgba(0, 242, 234, 0.1); padding: 15px 30px; border: 2px solid var(--jazer-cyan); border-radius: 12px; font-family: 'Courier New', monospace; }
    .info { position: fixed; top: 100px; left: 50%; transform: translateX(-50%); text-align: center; z-index: 10; background: rgba(0, 242, 234, 0.1); padding: 20px 40px; border: 2px solid var(--jazer-cyan); border-radius: 12px; }
    .info h1 { font-family: var(--font-primary); font-size: 2rem; background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
  </style>
</head>
<body>
  <a href="../index.html" class="back-button">‚Üê Back to Gallery</a>
  <canvas id="canvas" width="600" height="400"></canvas>
  <div id="picker"></div>
  <div id="colorInfo">Hover over the gradient</div>
  <div class="info"><h1>Color Picker</h1><p style="color: var(--jazer-purple);">Hover to pick colors!</p></div>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const picker = document.getElementById('picker');
    const colorInfo = document.getElementById('colorInfo');
    
    const gradient = ctx.createLinearGradient(0, 0, 600, 400);
    gradient.addColorStop(0, '#ff0000');
    gradient.addColorStop(0.17, '#ff7f00');
    gradient.addColorStop(0.33, '#ffff00');
    gradient.addColorStop(0.5, '#00ff00');
    gradient.addColorStop(0.67, '#0000ff');
    gradient.addColorStop(0.83, '#4b0082');
    gradient.addColorStop(1, '#9400d3');
    
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 600, 400);
    
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      picker.style.left = e.clientX - 20 + 'px';
      picker.style.top = e.clientY - 20 + 'px';
      
      const pixel = ctx.getImageData(x, y, 1, 1).data;
      const hex = '#' + [pixel[0], pixel[1], pixel[2]].map(x => x.toString(16).padStart(2, '0')).join('');
      
      picker.style.backgroundColor = hex;
      colorInfo.textContent = `${hex} | RGB(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
    });
  </script>
</body>
</html>

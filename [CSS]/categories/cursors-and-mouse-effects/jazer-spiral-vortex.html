<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Spiral Vortex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a15;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Spiral</div>
    <canvas id="c"></canvas>
    <script>
        const c = document.getElementById('c'), ctx = c.getContext('2d');
        c.width = innerWidth; c.height = innerHeight;
        let mx = c.width / 2, my = c.height / 2, t = 0;
        document.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; });
        function draw() {
            ctx.fillStyle = 'rgba(10,10,21,0.1)'; ctx.fillRect(0, 0, c.width, c.height);
            for (let i = 0; i < 3; i++) {
                const a = t + i * 2, r = 15;
                ctx.beginPath();
                ctx.arc(mx + Math.cos(a) * r, my + Math.sin(a) * r, 3, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${i * 120 + t * 50}, 80%, 60%)`;
                ctx.fill();
            }
            ctx.beginPath(); ctx.arc(mx, my, 4, 0, Math.PI * 2);
            ctx.fillStyle = '#fff'; ctx.fill();
            t += 0.1; requestAnimationFrame(draw);
        }
        draw();
        onresize = () => { c.width = innerWidth; c.height = innerHeight; };
    </script>
</body>

</html>

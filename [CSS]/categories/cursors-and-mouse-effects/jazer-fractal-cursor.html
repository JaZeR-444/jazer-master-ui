<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Fractal Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Fractal Cursor</div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function drawFractal(x, y, size, angle, depth) {
            if (depth === 0 || size < 2) return;

            const endX = x + Math.cos(angle) * size;
            const endY = y + Math.sin(angle) * size;

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = `hsl(${depth * 40 + 180}, 100%, 60%)`;
            ctx.lineWidth = depth * 0.5;
            ctx.stroke();

            // Branch out
            drawFractal(endX, endY, size * 0.7, angle - 0.5, depth - 1);
            drawFractal(endX, endY, size * 0.7, angle + 0.5, depth - 1);
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw fractal from cursor in 4 directions
            const branches = 6;
            for (let i = 0; i < branches; i++) {
                const angle = (Math.PI * 2 / branches) * i + performance.now() * 0.001;
                drawFractal(mouseX, mouseY, 40, angle, 6);
            }

            // Center dot
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>

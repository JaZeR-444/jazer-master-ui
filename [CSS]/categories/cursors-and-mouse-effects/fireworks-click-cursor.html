<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fireworks Click Cursor - JaZeR</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
      color: var(--jazer-cyan);
      cursor: none;
      overflow: hidden;
      height: 100vh;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      color: var(--jazer-cyan);
      text-decoration: none;
      font-size: 1.2rem;
      z-index: 1000;
      padding: 10px 20px;
      border: 2px solid var(--jazer-cyan);
      border-radius: 8px;
      background: rgba(0, 242, 234, 0.1);
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: rgba(0, 242, 234, 0.2);
      transform: translateX(-5px);
    }

    .info {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
      background: rgba(0, 242, 234, 0.1);
      padding: 30px 50px;
      border: 2px solid var(--jazer-cyan);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .info h1 {
      font-family: var(--font-primary);
      font-size: 2.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .info p {
      color: var(--jazer-purple);
      font-size: 1.1rem;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .cursor {
      position: fixed;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      background: var(--jazer-cyan);
      box-shadow: 0 0 20px var(--jazer-cyan);
      transition: transform 0.1s ease;
    }

    .cursor.clicked {
      transform: translate(-50%, -50%) scale(1.5);
    }

    @media (max-width: 768px) {
      .info {
        width: 90%;
        padding: 20px;
      }

      .info h1 {
        font-size: 1.8rem;
      }

      .info p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Gallery</a>
  
  <div class="info">
    <h1>Fireworks Click Cursor</h1>
    <p>Click anywhere to create spectacular fireworks explosions</p>
  </div>

  <canvas id="canvas"></canvas>
  <div class="cursor" id="cursor"></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const cursor = document.getElementById('cursor');

    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;

    // Firework particles array
    const particles = [];

    // Firework colors
    const colors = [
      '#00f2ea', // cyan
      '#9333ea', // purple
      '#ff006e', // pink
      '#00ff88', // green
      '#ffaa00', // orange
      '#ff3366', // red
      '#00aaff'  // blue
    ];

    // Particle class
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        
        // Random angle and speed for explosion
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 6 + 3;
        
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        
        this.life = 1;
        this.decay = Math.random() * 0.015 + 0.01;
        this.size = Math.random() * 3 + 2;
        this.gravity = 0.08;
        this.friction = 0.98;
      }

      update() {
        this.vx *= this.friction;
        this.vy *= this.friction;
        this.vy += this.gravity;
        
        this.x += this.vx;
        this.y += this.vy;
        
        this.life -= this.decay;
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.life;
        
        // Glow effect
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2);
        gradient.addColorStop(0, this.color);
        gradient.addColorStop(1, 'transparent');
        
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
        ctx.fill();
        
        // Core
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.restore();
      }

      isDead() {
        return this.life <= 0;
      }
    }

    // Create firework explosion
    function createFirework(x, y) {
      const particleCount = 50 + Math.floor(Math.random() * 30);
      const fireworkColor = colors[Math.floor(Math.random() * colors.length)];
      
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle(x, y, fireworkColor));
      }
      
      // Add some secondary particles with different color
      const secondaryColor = colors[Math.floor(Math.random() * colors.length)];
      for (let i = 0; i < 20; i++) {
        particles.push(new Particle(x, y, secondaryColor));
      }
    }

    // Track mouse movement
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      cursor.style.left = mouseX + 'px';
      cursor.style.top = mouseY + 'px';
    });

    // Create firework on click
    document.addEventListener('click', (e) => {
      createFirework(e.clientX, e.clientY);
      
      // Cursor animation
      cursor.classList.add('clicked');
      setTimeout(() => {
        cursor.classList.remove('clicked');
      }, 100);
    });

    // Auto-fireworks for demonstration (optional)
    let autoFireworkTimer = 0;
    const autoFireworkInterval = 2000; // milliseconds

    // Animation loop
    let lastTime = 0;
    function animate(currentTime) {
      const deltaTime = currentTime - lastTime;
      lastTime = currentTime;

      // Clear canvas with fade effect
      ctx.fillStyle = 'rgba(10, 10, 15, 0.15)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Update and draw particles
      for (let i = particles.length - 1; i >= 0; i--) {
        const particle = particles[i];
        particle.update();
        particle.draw();
        
        if (particle.isDead()) {
          particles.splice(i, 1);
        }
      }

      // Auto-firework (demonstration)
      autoFireworkTimer += deltaTime;
      if (autoFireworkTimer >= autoFireworkInterval && particles.length < 200) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * (canvas.height * 0.6) + canvas.height * 0.1;
        createFirework(x, y);
        autoFireworkTimer = 0;
      }

      requestAnimationFrame(animate);
    }

    animate(0);

    // Handle window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Hide cursor when leaving window
    document.addEventListener('mouseleave', () => {
      cursor.style.opacity = '0';
    });

    document.addEventListener('mouseenter', () => {
      cursor.style.opacity = '1';
    });
  </script>
</body>
</html>

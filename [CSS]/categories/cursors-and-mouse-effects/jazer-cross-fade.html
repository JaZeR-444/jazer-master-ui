<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Cross Fade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a2e;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .cross {
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }

        .cross::before,
        .cross::after {
            content: '';
            position: absolute;
            background: #f39c12;
        }

        .cross::before {
            width: 3px;
            height: 20px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .cross::after {
            width: 20px;
            height: 3px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .cross {
            animation: fade 1.5s ease-in-out infinite;
        }

        @keyframes fade {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Cross</div>
    <div class="cross" id="c"></div>
    <script>
        const c = document.getElementById('c');
        document.addEventListener('mousemove', e => { c.style.left = e.clientX + 'px'; c.style.top = e.clientY + 'px'; });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Binary Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            cursor: none;
            overflow: hidden;
            font-family: monospace;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #0f0;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .dot {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #0f0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 6px #0f0;
        }

        .bit {
            position: fixed;
            color: #0f0;
            font-size: 10px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Binary</div>
    <div class="dot" id="d"></div>
    <script>
        const d = document.getElementById('d');
        let t = 0;
        document.addEventListener('mousemove', e => {
            d.style.left = e.clientX + 'px'; d.style.top = e.clientY + 'px';
            if (t++ % 3 === 0) {
                const b = document.createElement('div'); b.className = 'bit';
                b.textContent = Math.random() > 0.5 ? '1' : '0';
                b.style.left = (e.clientX + (Math.random() - 0.5) * 20) + 'px'; b.style.top = e.clientY + 'px';
                document.body.appendChild(b);
                let y = e.clientY, o = 1;
                (function fall() { y += 2; o -= 0.03; b.style.top = y + 'px'; b.style.opacity = o; o > 0 ? requestAnimationFrame(fall) : b.remove(); })();
            }
        });
    </script>
</body>

</html>

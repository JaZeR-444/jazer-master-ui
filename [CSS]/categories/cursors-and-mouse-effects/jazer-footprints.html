<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Footprints Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #f4e4ba 0%, #d4a373 100%);
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #5d4e37;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        .cursor-dot {
            position: fixed;
            width: 15px;
            height: 15px;
            background: #5d4e37;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }

        .footprint {
            position: fixed;
            font-size: 25px;
            pointer-events: none;
            opacity: 0.6;
            z-index: 9998;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Footprints - Walking in the sand ðŸ‘£</div>
    <div class="cursor-dot" id="cursor"></div>

    <script>
        const cursorDot = document.getElementById('cursor');

        let lastX = 0, lastY = 0;
        let stepCount = 0;

        document.addEventListener('mousemove', (e) => {
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';

            const dx = e.clientX - lastX;
            const dy = e.clientY - lastY;
            const dist = Math.sqrt(dx * dx + dy * dy);

            if (dist > 40) {
                createFootprint(e.clientX, e.clientY, Math.atan2(dy, dx), stepCount % 2 === 0);
                lastX = e.clientX;
                lastY = e.clientY;
                stepCount++;
            }
        });

        function createFootprint(x, y, angle, isLeft) {
            const footprint = document.createElement('div');
            footprint.className = 'footprint';
            footprint.textContent = isLeft ? 'ðŸ‘Ÿ' : 'ðŸ‘Ÿ';

            // Offset left/right foot
            const offset = isLeft ? -15 : 15;
            const perpAngle = angle + Math.PI / 2;

            footprint.style.left = (x + Math.cos(perpAngle) * offset) + 'px';
            footprint.style.top = (y + Math.sin(perpAngle) * offset) + 'px';
            footprint.style.transform = `translate(-50%, -50%) rotate(${angle * 180 / Math.PI + 90}deg) scaleX(${isLeft ? 1 : -1})`;

            document.body.appendChild(footprint);

            // Fade out
            setTimeout(() => {
                footprint.style.transition = 'opacity 3s';
                footprint.style.opacity = '0';
                setTimeout(() => footprint.remove(), 3000);
            }, 2000);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Atomic Orbit Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a15 100%);
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        .atom {
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .nucleus {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, #ff6b6b, #c0392b);
            border-radius: 50%;
            box-shadow: 0 0 20px #ff6b6b;
        }

        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .orbit-1 {
            width: 60px;
            height: 60px;
            transform: translate(-50%, -50%) rotateX(70deg);
        }

        .orbit-2 {
            width: 60px;
            height: 60px;
            transform: translate(-50%, -50%) rotateX(70deg) rotateY(60deg);
        }

        .orbit-3 {
            width: 60px;
            height: 60px;
            transform: translate(-50%, -50%) rotateX(70deg) rotateY(-60deg);
        }

        .electron {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #3498db;
            border-radius: 50%;
            box-shadow: 0 0 10px #3498db;
            top: 50%;
            left: 50%;
        }

        .e1 {
            animation: orbit1 1.5s linear infinite;
        }

        .e2 {
            animation: orbit2 2s linear infinite;
        }

        .e3 {
            animation: orbit3 2.5s linear infinite;
        }

        @keyframes orbit1 {
            0% {
                transform: translate(-50%, -50%) rotate(0deg) translateX(30px) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg) translateX(30px) rotate(-360deg);
            }
        }

        @keyframes orbit2 {
            0% {
                transform: translate(-50%, -50%) rotateY(60deg) rotate(0deg) translateX(30px);
            }

            100% {
                transform: translate(-50%, -50%) rotateY(60deg) rotate(360deg) translateX(30px);
            }
        }

        @keyframes orbit3 {
            0% {
                transform: translate(-50%, -50%) rotateY(-60deg) rotate(0deg) translateX(30px);
            }

            100% {
                transform: translate(-50%, -50%) rotateY(-60deg) rotate(360deg) translateX(30px);
            }
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Atom</div>

    <div class="atom" id="atom">
        <div class="nucleus"></div>
        <div class="orbit orbit-1"></div>
        <div class="orbit orbit-2"></div>
        <div class="orbit orbit-3"></div>
        <div class="electron e1"></div>
        <div class="electron e2"></div>
        <div class="electron e3"></div>
    </div>

    <script>
        const atom = document.getElementById('atom');

        document.addEventListener('mousemove', (e) => {
            atom.style.left = e.clientX + 'px';
            atom.style.top = e.clientY + 'px';
        });
    </script>
</body>

</html>

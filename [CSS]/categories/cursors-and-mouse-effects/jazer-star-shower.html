<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Star Shower Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a15 100%);
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        .cursor-dot {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f1c40f;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 15px #f1c40f;
        }

        .star {
            position: fixed;
            pointer-events: none;
            z-index: 9998;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Star Shower</div>
    <div class="cursor-dot" id="cursor"></div>

    <script>
        const cursorDot = document.getElementById('cursor');
        const starColors = ['#f1c40f', '#f39c12', '#fff', '#e74c3c', '#9b59b6'];

        function createStar(x, y) {
            const star = document.createElement('div');
            star.className = 'star';
            star.textContent = 'â˜…';
            star.style.left = x + 'px';
            star.style.top = y + 'px';
            star.style.fontSize = (Math.random() * 15 + 10) + 'px';
            star.style.color = starColors[Math.floor(Math.random() * starColors.length)];
            star.style.textShadow = `0 0 10px ${star.style.color}`;
            document.body.appendChild(star);

            let posX = x;
            let posY = y;
            let speedX = (Math.random() - 0.5) * 3;
            let speedY = Math.random() * 3 + 1;
            let rotation = 0;
            let opacity = 1;

            function fall() {
                posY += speedY;
                posX += speedX;
                speedY += 0.1; // gravity
                rotation += 5;
                opacity -= 0.015;

                star.style.top = posY + 'px';
                star.style.left = posX + 'px';
                star.style.transform = `rotate(${rotation}deg)`;
                star.style.opacity = opacity;

                if (opacity > 0 && posY < window.innerHeight + 50) {
                    requestAnimationFrame(fall);
                } else {
                    star.remove();
                }
            }

            fall();
        }

        let lastX = 0, lastY = 0;

        document.addEventListener('mousemove', (e) => {
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';

            const dx = e.clientX - lastX;
            const dy = e.clientY - lastY;
            const speed = Math.sqrt(dx * dx + dy * dy);

            if (speed > 10 && Math.random() > 0.5) {
                createStar(e.clientX, e.clientY);
            }

            lastX = e.clientX;
            lastY = e.clientY;
        });
    </script>
</body>

</html>

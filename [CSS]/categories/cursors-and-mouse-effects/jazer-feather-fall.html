<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Feather Fall Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%);
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        .cursor-dot {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .feather {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            opacity: 0.8;
            z-index: 9998;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Feather Fall</div>
    <div class="cursor-dot" id="cursor"></div>

    <script>
        const cursorDot = document.getElementById('cursor');
        const feathers = ['ðŸª¶', 'ðŸª½', 'ðŸƒ'];
        const colors = ['#fff', '#ffeaa7', '#fdcb6e', '#fab1a0'];

        let lastX = 0, lastY = 0;

        function createFeather(x, y) {
            const feather = document.createElement('div');
            feather.className = 'feather';
            feather.textContent = feathers[Math.floor(Math.random() * feathers.length)];
            feather.style.left = x + 'px';
            feather.style.top = y + 'px';
            feather.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(feather);

            let posX = x;
            let posY = y;
            let rotation = Math.random() * 360;
            let swayPhase = Math.random() * Math.PI * 2;
            let speedY = Math.random() * 1 + 0.5;
            let opacity = 0.8;

            function fall() {
                posY += speedY;
                posX += Math.sin(swayPhase) * 2;
                swayPhase += 0.05;
                rotation += 2;
                opacity -= 0.005;

                feather.style.top = posY + 'px';
                feather.style.left = posX + 'px';
                feather.style.transform = `rotate(${rotation}deg)`;
                feather.style.opacity = opacity;

                if (opacity > 0 && posY < window.innerHeight) {
                    requestAnimationFrame(fall);
                } else {
                    feather.remove();
                }
            }

            fall();
        }

        document.addEventListener('mousemove', (e) => {
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';

            const dx = e.clientX - lastX;
            const dy = e.clientY - lastY;
            const speed = Math.sqrt(dx * dx + dy * dy);

            if (speed > 20 && Math.random() > 0.7) {
                createFeather(e.clientX, e.clientY);
            }

            lastX = e.clientX;
            lastY = e.clientY;
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Cat Paw Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #ffecd2 0%, #fcb69f 100%);
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #8b4513;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        .paw-cursor {
            position: fixed;
            font-size: 30px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }

        .paw-print {
            position: fixed;
            font-size: 25px;
            pointer-events: none;
            opacity: 0.6;
            z-index: 9998;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Cat Paw - Click to leave prints!</div>
    <div class="paw-cursor" id="cursor">üêæ</div>

    <script>
        const pawCursor = document.getElementById('cursor');

        let lastX = 0, lastY = 0;
        let stepCount = 0;

        document.addEventListener('mousemove', (e) => {
            pawCursor.style.left = e.clientX + 'px';
            pawCursor.style.top = e.clientY + 'px';

            const dx = e.clientX - lastX;
            const dy = e.clientY - lastY;
            const dist = Math.sqrt(dx * dx + dy * dy);

            // Leave paw prints while walking
            if (dist > 50) {
                createPawPrint(e.clientX, e.clientY, Math.atan2(dy, dx));
                lastX = e.clientX;
                lastY = e.clientY;
                stepCount++;
            }
        });

        document.addEventListener('click', (e) => {
            createPawPrint(e.clientX, e.clientY, 0);
        });

        function createPawPrint(x, y, angle) {
            const paw = document.createElement('div');
            paw.className = 'paw-print';
            paw.textContent = 'üêæ';
            paw.style.left = x + 'px';
            paw.style.top = y + 'px';
            paw.style.transform = `translate(-50%, -50%) rotate(${angle * 180 / Math.PI + 90}deg)`;
            document.body.appendChild(paw);

            // Fade out
            setTimeout(() => {
                paw.style.transition = 'opacity 2s';
                paw.style.opacity = '0';
                setTimeout(() => paw.remove(), 2000);
            }, 1000);
        }
    </script>
</body>

</html>

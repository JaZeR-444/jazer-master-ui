<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Gradient Shift</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a2e;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .grad {
            position: fixed;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Gradient</div>
    <div class="grad" id="g"></div>
    <script>
        const g = document.getElementById('g');
        let hue = 0;
        document.addEventListener('mousemove', e => {
            g.style.left = e.clientX + 'px'; g.style.top = e.clientY + 'px';
            hue = (hue + 2) % 360;
            g.style.background = `linear-gradient(${hue}deg, hsl(${hue},80%,60%), hsl(${(hue + 60) % 360},80%,60%))`;
            g.style.boxShadow = `0 0 10px hsl(${hue},80%,60%)`;
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Geometric Transform - JaZeR</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-body); background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%); color: var(--jazer-cyan); cursor: none; overflow: hidden; height: 100vh; }
    .back-button { position: fixed; top: 20px; left: 20px; color: var(--jazer-cyan); text-decoration: none; font-size: 1.2rem; z-index: 1000; padding: 10px 20px; border: 2px solid var(--jazer-cyan); border-radius: 8px; background: rgba(0, 242, 234, 0.1); }
    #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
    .info { position: fixed; top: 100px; left: 50%; transform: translateX(-50%); text-align: center; z-index: 10; background: rgba(0, 242, 234, 0.1); padding: 20px 40px; border: 2px solid var(--jazer-cyan); border-radius: 12px; }
    .info h1 { font-family: var(--font-primary); font-size: 2rem; background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
  </style>
</head>
<body>
  <a href="../index.html" class="back-button">‚Üê Back to Gallery</a>
  <canvas id="canvas"></canvas>
  <div class="info"><h1>Geometric Transform</h1><p style="color: var(--jazer-purple);">Move fast to transform shapes!</p></div>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let mouseX = canvas.width / 2, mouseY = canvas.height / 2;
    let prevX = mouseX, prevY = mouseY;
    let speed = 0;
    
    document.addEventListener('mousemove', (e) => {
      const dx = e.clientX - mouseX;
      const dy = e.clientY - mouseY;
      speed = Math.sqrt(dx * dx + dy * dy);
      prevX = mouseX;
      prevY = mouseY;
      mouseX = e.clientX;
      mouseY = e.clientY;
    });
    
    function drawShape(x, y, sides, size, rotation) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rotation);
      ctx.beginPath();
      for(let i = 0; i < sides; i++) {
        const angle = (Math.PI * 2 / sides) * i;
        const px = Math.cos(angle) * size;
        const py = Math.sin(angle) * size;
        if(i === 0) ctx.moveTo(px, py);
        else ctx.lineTo(px, py);
      }
      ctx.closePath();
      ctx.stroke();
      ctx.restore();
    }
    
    function animate() {
      ctx.fillStyle = 'rgba(10, 10, 15, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      const sides = Math.floor(3 + (speed / 5));
      const size = 20 + speed;
      const rotation = Date.now() / 1000;
      
      const gradient = ctx.createLinearGradient(mouseX - size, mouseY - size, mouseX + size, mouseY + size);
      gradient.addColorStop(0, '#00f2ea');
      gradient.addColorStop(0.5, '#9333ea');
      gradient.addColorStop(1, '#ff006e');
      
      ctx.strokeStyle = gradient;
      ctx.lineWidth = 3;
      ctx.shadowBlur = 10;
      ctx.shadowColor = '#00f2ea';
      
      drawShape(mouseX, mouseY, Math.min(sides, 12), size, rotation);
      
      ctx.shadowBlur = 0;
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>

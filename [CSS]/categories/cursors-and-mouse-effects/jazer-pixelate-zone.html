<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Pixelate Zone Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .pixel-zone {
            position: fixed;
            width: 100px;
            height: 100px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            border: 2px dashed rgba(255, 255, 255, 0.5);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9998;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Pixelate Zone</div>

    <div class="content">
        <h1>JaZeR</h1>
        <p>Move cursor to pixelate area</p>
    </div>

    <canvas id="canvas"></canvas>
    <div class="pixel-zone" id="cursor"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const pixelZone = document.getElementById('cursor');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let mouseX = 0, mouseY = 0;
        const zoneSize = 100;
        const pixelSize = 10;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            pixelZone.style.left = e.clientX + 'px';
            pixelZone.style.top = e.clientY + 'px';
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Create pixelated zone
            const startX = mouseX - zoneSize / 2;
            const startY = mouseY - zoneSize / 2;

            for (let x = 0; x < zoneSize; x += pixelSize) {
                for (let y = 0; y < zoneSize; y += pixelSize) {
                    const px = startX + x;
                    const py = startY + y;

                    // Calculate color based on position (simulating pixelated gradient)
                    const hue = (px + py) / 5;
                    ctx.fillStyle = `hsl(${hue % 360}, 70%, 60%)`;
                    ctx.fillRect(px, py, pixelSize - 1, pixelSize - 1);
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Portal Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a2e;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        .portal {
            position: fixed;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }

        .portal-blue {
            background: radial-gradient(circle, #00bfff, #0066cc);
            box-shadow: 0 0 30px #00bfff, inset 0 0 20px rgba(0, 0, 0, 0.5);
            animation: portal-spin 2s linear infinite;
        }

        .portal-orange {
            background: radial-gradient(circle, #ff6600, #cc3300);
            box-shadow: 0 0 30px #ff6600, inset 0 0 20px rgba(0, 0, 0, 0.5);
            animation: portal-spin 2s linear infinite reverse;
        }

        @keyframes portal-spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .portal-ring {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 3px solid;
            border-radius: 50%;
            animation: ring-pulse 1s ease-in-out infinite;
        }

        .portal-blue .portal-ring {
            border-color: #00ffff;
        }

        .portal-orange .portal-ring {
            border-color: #ffaa00;
        }

        @keyframes ring-pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
        }

        .connection-line {
            position: fixed;
            pointer-events: none;
            z-index: 9998;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Portal - Click to place orange portal!</div>

    <svg class="connection-line" id="connection">
        <line id="line" x1="0" y1="0" x2="0" y2="0" stroke="rgba(255,255,255,0.3)" stroke-width="2"
            stroke-dasharray="10,5" />
    </svg>

    <div class="portal portal-blue" id="portalBlue">
        <div class="portal-ring"></div>
    </div>
    <div class="portal portal-orange" id="portalOrange" style="display: none;">
        <div class="portal-ring"></div>
    </div>

    <script>
        const portalBlue = document.getElementById('portalBlue');
        const portalOrange = document.getElementById('portalOrange');
        const line = document.getElementById('line');
        const connection = document.getElementById('connection');

        connection.style.width = '100%';
        connection.style.height = '100%';

        let orangeX = 0, orangeY = 0;
        let orangePlaced = false;

        document.addEventListener('mousemove', (e) => {
            portalBlue.style.left = e.clientX + 'px';
            portalBlue.style.top = e.clientY + 'px';

            if (orangePlaced) {
                line.setAttribute('x1', e.clientX);
                line.setAttribute('y1', e.clientY);
                line.setAttribute('x2', orangeX);
                line.setAttribute('y2', orangeY);
            }
        });

        document.addEventListener('click', (e) => {
            orangeX = e.clientX;
            orangeY = e.clientY;
            orangePlaced = true;

            portalOrange.style.display = 'block';
            portalOrange.style.left = orangeX + 'px';
            portalOrange.style.top = orangeY + 'px';
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Hexagon Highlight Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a2e;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        .hex-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            pointer-events: none;
        }

        .hex {
            width: 60px;
            height: 52px;
            background: rgba(255, 255, 255, 0.02);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            margin: -13px -15px;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .hex.active {
            background: rgba(0, 255, 200, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.5);
        }

        .cursor-dot {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #0fc;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 20px #0fc;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Hexagon Grid</div>
    <div class="hex-grid" id="grid"></div>
    <div class="cursor-dot" id="cursor"></div>

    <script>
        const grid = document.getElementById('grid');
        const cursor = document.getElementById('cursor');

        // Generate hex grid
        const cols = Math.ceil(window.innerWidth / 45) + 2;
        const rows = Math.ceil(window.innerHeight / 39) + 2;

        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                const hex = document.createElement('div');
                hex.className = 'hex';
                hex.style.marginLeft = (r % 2 === 0 ? 0 : 30) + 'px';
                grid.appendChild(hex);
            }
        }

        const hexes = document.querySelectorAll('.hex');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            // Find and highlight nearby hexes
            hexes.forEach(hex => {
                const rect = hex.getBoundingClientRect();
                const hx = rect.left + rect.width / 2;
                const hy = rect.top + rect.height / 2;
                const dist = Math.hypot(e.clientX - hx, e.clientY - hy);

                if (dist < 60) {
                    hex.classList.add('active');
                } else {
                    hex.classList.remove('active');
                }
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Grayscale Spotlight Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .color-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                    #ff6b6b 0%, #feca57 20%, #48dbfb 40%,
                    #ff9ff3 60%, #54a0ff 80%, #5f27cd 100%);
            z-index: 1;
        }

        .gray-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                    #ff6b6b 0%, #feca57 20%, #48dbfb 40%,
                    #ff9ff3 60%, #54a0ff 80%, #5f27cd 100%);
            filter: grayscale(100%);
            z-index: 2;
        }

        .cursor-dot {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
            box-shadow: 0 0 10px #fff;
        }

        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 50;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 4rem;
        }

        p {
            font-size: 1.5rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Grayscale Spotlight - Color follows cursor</div>

    <div class="color-layer"></div>
    <div class="gray-layer" id="grayLayer"></div>

    <div class="content">
        <h1>JaZeR</h1>
        <p>Move cursor to reveal colors</p>
    </div>

    <div class="cursor-dot" id="cursor"></div>

    <script>
        const grayLayer = document.getElementById('grayLayer');
        const cursor = document.getElementById('cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;

            grayLayer.style.maskImage = `radial-gradient(circle 80px at ${x}% ${y}%, transparent 0%, black 100%)`;
            grayLayer.style.webkitMaskImage = `radial-gradient(circle 80px at ${x}% ${y}%, transparent 0%, black 100%)`;
        });
    </script>
</body>

</html>

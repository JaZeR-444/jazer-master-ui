<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Ribbon Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a2e;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Ribbon</div>
    <canvas id="c"></canvas>
    <script>
        const c = document.getElementById('c'), ctx = c.getContext('2d');
        c.width = innerWidth; c.height = innerHeight;
        const trail = []; let mx = c.width / 2, my = c.height / 2, hue = 0;
        document.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; trail.push({ x: mx, y: my, h: hue }); if (trail.length > 50) trail.shift(); hue = (hue + 2) % 360; });
        function draw() {
            ctx.fillStyle = 'rgba(26,26,46,0.1)'; ctx.fillRect(0, 0, c.width, c.height);
            ctx.beginPath();
            for (let i = 1; i < trail.length; i++) {
                const p = trail[i - 1], n = trail[i];
                ctx.moveTo(p.x, p.y); ctx.lineTo(n.x, n.y);
                ctx.strokeStyle = `hsl(${n.h}, 70%, 60%)`; ctx.lineWidth = (i / trail.length) * 8;
            }
            ctx.stroke();
            ctx.beginPath(); ctx.arc(mx, my, 4, 0, Math.PI * 2); ctx.fillStyle = '#fff'; ctx.fill();
            requestAnimationFrame(draw);
        }
        draw();
        onresize = () => { c.width = innerWidth; c.height = innerHeight; };
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holographic Cursor - JaZeR</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-body); background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%); color: var(--jazer-cyan); cursor: none; min-height: 100vh; }
    .back-button { position: fixed; top: 20px; left: 20px; color: var(--jazer-cyan); text-decoration: none; font-size: 1.2rem; z-index: 1000; padding: 10px 20px; border: 2px solid var(--jazer-cyan); border-radius: 8px; background: rgba(0, 242, 234, 0.1); }
    #hologram { position: fixed; width: 50px; height: 50px; border-radius: 50%; pointer-events: none; z-index: 9999; background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3); background-size: 400% 400%; animation: rainbow 3s ease infinite; box-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
    @keyframes rainbow { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
    h1 { font-family: var(--font-primary); font-size: 3rem; margin-bottom: 1rem; text-align: center; background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .demo-area { background: rgba(255, 255, 255, 0.05); border: 2px solid var(--jazer-cyan); border-radius: 20px; padding: 60px; margin: 40px 0; min-height: 500px; display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <a href="../index.html" class="back-button">‚Üê Back to Gallery</a>
  <div id="hologram"></div>
  <div class="container">
    <h1>Holographic Cursor Effect</h1>
    <p style="text-align: center; font-size: 1.2rem; margin-bottom: 3rem; color: var(--jazer-purple);">Rainbow holographic cursor with animated gradient</p>
    <div class="demo-area"><div style="text-align: center;"><h2 style="font-family: var(--font-secondary); font-size: 2.5rem; color: var(--jazer-pink);">Move Around</h2><p style="color: var(--jazer-cyan); font-size: 1.2rem; margin-top: 20px;">Watch the rainbow hologram follow your cursor</p></div></div>
  </div>
  <script>
    const hologram = document.getElementById('hologram');
    let mouseX = 0, mouseY = 0;
    let holoX = 0, holoY = 0;
    
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });
    
    function animate() {
      holoX += (mouseX - holoX) * 0.15;
      holoY += (mouseY - holoY) * 0.15;
      hologram.style.transform = `translate(${holoX - 25}px, ${holoY - 25}px)`;
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>

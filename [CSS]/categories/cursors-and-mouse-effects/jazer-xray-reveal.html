<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR X-Ray Reveal Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .visible-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .visible-layer h1 {
            color: #fff;
            font-size: 4rem;
        }

        .hidden-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2;
        }

        .hidden-layer h1 {
            color: #0ff;
            font-size: 4rem;
            text-shadow: 0 0 20px #0ff;
        }

        .hidden-layer p {
            color: #0f0;
            font-family: monospace;
            margin-top: 20px;
        }

        .cursor-dot {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #0ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
            box-shadow: 0 0 20px #0ff;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR X-Ray Reveal - See through surfaces</div>

    <div class="visible-layer">
        <h1>JaZeR Surface</h1>
    </div>

    <div class="hidden-layer" id="hiddenLayer">
        <h1>SECRET DATA</h1>
        <p>ACCESS GRANTED - JaZeR CORE</p>
    </div>

    <div class="cursor-dot" id="cursor"></div>

    <script>
        const hiddenLayer = document.getElementById('hiddenLayer');
        const cursor = document.getElementById('cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;

            // Create X-ray reveal window
            hiddenLayer.style.clipPath = `circle(80px at ${x}% ${y}%)`;
        });
    </script>
</body>

</html>

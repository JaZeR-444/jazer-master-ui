<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Chalk Draw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #2d572c;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .chalk {
            position: fixed;
            width: 6px;
            height: 16px;
            background: #fff;
            border-radius: 2px;
            transform: translate(-50%, -50%) rotate(-45deg);
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Chalk - Hold & draw</div>
    <canvas id="c"></canvas>
    <div class="chalk" id="ch"></div>
    <script>
        const c = document.getElementById('c'), ctx = c.getContext('2d'), ch = document.getElementById('ch');
        c.width = innerWidth; c.height = innerHeight;
        let drawing = false, lx = 0, ly = 0;
        document.addEventListener('mousemove', e => {
            ch.style.left = e.clientX + 'px'; ch.style.top = e.clientY + 'px';
            if (drawing) {
                ctx.beginPath(); ctx.moveTo(lx, ly); ctx.lineTo(e.clientX, e.clientY);
                ctx.strokeStyle = 'rgba(255,255,255,0.8)'; ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.stroke();
                // chalk dust
                for (let i = 0; i < 2; i++) {
                    ctx.beginPath();
                    ctx.arc(e.clientX + (Math.random() - 0.5) * 10, e.clientY + (Math.random() - 0.5) * 10, 1, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255,255,255,0.4)'; ctx.fill();
                }
            }
            lx = e.clientX; ly = e.clientY;
        });
        document.addEventListener('mousedown', () => drawing = true);
        document.addEventListener('mouseup', () => drawing = false);
        onresize = () => { c.width = innerWidth; c.height = innerHeight; };
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Magnet Elements - JaZeR</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-body); background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%); color: var(--jazer-cyan); min-height: 100vh; }
    .back-button { position: fixed; top: 20px; left: 20px; color: var(--jazer-cyan); text-decoration: none; font-size: 1.2rem; z-index: 1000; padding: 10px 20px; border: 2px solid var(--jazer-cyan); border-radius: 8px; background: rgba(0, 242, 234, 0.1); }
    .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
    h1 { font-family: var(--font-primary); font-size: 3rem; margin-bottom: 1rem; text-align: center; background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .demo-area { background: rgba(255, 255, 255, 0.05); border: 2px solid var(--jazer-cyan); border-radius: 20px; padding: 60px; margin: 40px 0; min-height: 500px; display: flex; align-items: center; justify-content: center; gap: 40px; flex-wrap: wrap; }
    .magnet-box { width: 150px; height: 150px; background: linear-gradient(135deg, var(--jazer-purple), var(--jazer-pink)); border: 2px solid var(--jazer-cyan); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-family: var(--font-secondary); font-size: 1.2rem; color: white; transition: all 0.3s ease; }
  </style>
</head>
<body>
  <a href="../index.html" class="back-button">‚Üê Back to Gallery</a>
  <div class="container">
    <h1>Cursor Magnet Elements</h1>
    <p style="text-align: center; font-size: 1.2rem; margin-bottom: 3rem; color: var(--jazer-purple);">Elements are magnetically attracted to cursor</p>
    <div class="demo-area" id="demo-area">
      <div class="magnet-box" data-magnet>Magnet 1</div>
      <div class="magnet-box" data-magnet>Magnet 2</div>
      <div class="magnet-box" data-magnet>Magnet 3</div>
      <div class="magnet-box" data-magnet>Magnet 4</div>
    </div>
  </div>
  <script>
    const magnets = document.querySelectorAll('[data-magnet]');
    const demoArea = document.getElementById('demo-area');
    
    demoArea.addEventListener('mousemove', (e) => {
      magnets.forEach(magnet => {
        const rect = magnet.getBoundingClientRect();
        const magnetX = rect.left + rect.width / 2;
        const magnetY = rect.top + rect.height / 2;
        
        const deltaX = e.clientX - magnetX;
        const deltaY = e.clientY - magnetY;
        const distance = Math.sqrt(deltaX ** 2 + deltaY ** 2);
        
        if (distance < 150) {
          const pull = (150 - distance) / 150;
          const moveX = deltaX * pull * 0.3;
          const moveY = deltaY * pull * 0.3;
          magnet.style.transform = `translate(${moveX}px, ${moveY}px) scale(${1 + pull * 0.1})`;
        } else {
          magnet.style.transform = 'translate(0, 0) scale(1)';
        }
      });
    });
    
    demoArea.addEventListener('mouseleave', () => {
      magnets.forEach(magnet => {
        magnet.style.transform = 'translate(0, 0) scale(1)';
      });
    });
  </script>
</body>
</html>

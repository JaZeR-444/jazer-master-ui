<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Smoke Puff Trail Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a2e, #0a0a15);
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #aaa;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Smoke Trail</div>
    <canvas id="canvas"></canvas>
    <div class="cursor-dot" id="cursor"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cursorDot = document.getElementById('cursor');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];

        class SmokeParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 15 + 10;
                this.speedX = (Math.random() - 0.5) * 1;
                this.speedY = -Math.random() * 1.5 - 0.5;
                this.opacity = 0.5;
                this.fade = Math.random() * 0.01 + 0.005;
                this.growth = Math.random() * 0.5 + 0.2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size += this.growth;
                this.opacity -= this.fade;
            }

            draw() {
                ctx.beginPath();
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                gradient.addColorStop(0, `rgba(150, 150, 150, ${this.opacity})`);
                gradient.addColorStop(1, `rgba(100, 100, 100, 0)`);
                ctx.fillStyle = gradient;
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let lastX = 0, lastY = 0;

        document.addEventListener('mousemove', (e) => {
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';

            const dx = e.clientX - lastX;
            const dy = e.clientY - lastY;
            const speed = Math.sqrt(dx * dx + dy * dy);

            if (speed > 5) {
                for (let i = 0; i < 2; i++) {
                    particles.push(new SmokeParticle(e.clientX, e.clientY));
                }
            }

            lastX = e.clientX;
            lastY = e.clientY;
        });

        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].opacity <= 0) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>

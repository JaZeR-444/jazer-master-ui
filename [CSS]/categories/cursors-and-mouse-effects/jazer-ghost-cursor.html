<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Ghost Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 100%);
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        .ghost {
            position: fixed;
            font-size: 30px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .ghost-trail {
            position: fixed;
            font-size: 30px;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Ghost - Trailing phantom cursor ðŸ‘»</div>
    <div class="ghost" id="cursor">ðŸ‘»</div>

    <script>
        const ghost = document.getElementById('cursor');

        const trail = [];
        const trailLength = 8;

        // Create trail ghosts
        for (let i = 0; i < trailLength; i++) {
            const trailGhost = document.createElement('div');
            trailGhost.className = 'ghost-trail';
            trailGhost.textContent = 'ðŸ‘»';
            trailGhost.style.opacity = 1 - (i / trailLength);
            trailGhost.style.transform = `translate(-50%, -50%) scale(${1 - i * 0.08})`;
            trailGhost.style.filter = `blur(${i * 0.5}px)`;
            trailGhost.style.zIndex = 9990 - i;
            document.body.appendChild(trailGhost);
            trail.push({
                el: trailGhost,
                x: 0,
                y: 0
            });
        }

        let mouseX = 0, mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            ghost.style.left = e.clientX + 'px';
            ghost.style.top = e.clientY + 'px';
        });

        function animate() {
            // Update trail positions with delay
            for (let i = trail.length - 1; i >= 0; i--) {
                const target = i === 0 ? { x: mouseX, y: mouseY } : trail[i - 1];
                trail[i].x += (target.x - trail[i].x) * 0.3;
                trail[i].y += (target.y - trail[i].y) * 0.3;

                trail[i].el.style.left = trail[i].x + 'px';
                trail[i].el.style.top = trail[i].y + 'px';
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>

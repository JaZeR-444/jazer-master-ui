<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Radar Sweep Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            cursor: none;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #0f0;
            font-size: 1.2rem;
            opacity: 0.7;
            text-align: center;
        }

        .radar {
            position: fixed;
            pointer-events: none;
            width: 80px;
            height: 80px;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .radar-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 0, 0.1) 0%, transparent 70%);
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .radar-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(0, 255, 0, 0.2);
        }

        .radar-ring:nth-child(2) {
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
        }

        .radar-ring:nth-child(3) {
            top: 12.5%;
            left: 12.5%;
            width: 75%;
            height: 75%;
        }

        .sweep {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, #0f0, transparent);
            transform-origin: left center;
            animation: sweep 2s linear infinite;
            box-shadow: 0 0 10px #0f0;
        }

        @keyframes sweep {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .radar-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: #0f0;
            border-radius: 50%;
            box-shadow: 0 0 10px #0f0;
        }

        .crosshair-h,
        .crosshair-v {
            position: absolute;
            background: rgba(0, 255, 0, 0.2);
        }

        .crosshair-h {
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            transform: translateY(-50%);
        }

        .crosshair-v {
            top: 0;
            left: 50%;
            width: 1px;
            height: 100%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div class="info">JaZeR RADAR ACTIVE</div>

    <div class="radar" id="radar">
        <div class="radar-bg"></div>
        <div class="radar-ring"></div>
        <div class="radar-ring"></div>
        <div class="crosshair-h"></div>
        <div class="crosshair-v"></div>
        <div class="sweep"></div>
        <div class="radar-center"></div>
    </div>

    <script>
        const radar = document.getElementById('radar');

        document.addEventListener('mousemove', (e) => {
            radar.style.left = e.clientX + 'px';
            radar.style.top = e.clientY + 'px';
        });
    </script>
</body>

</html>

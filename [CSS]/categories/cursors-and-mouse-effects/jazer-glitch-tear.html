<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Glitch Tear Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            font-size: 4rem;
            font-family: monospace;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 50;
        }

        .cursor-dot {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #0ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
            box-shadow: 0 0 10px #0ff;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Glitch Tear</div>

    <div class="content">JaZeR SYSTEM</div>

    <canvas id="canvas"></canvas>
    <div class="cursor-dot" id="cursor"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const cursor = document.getElementById('cursor');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let mouseX = 0, mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw glitch tear lines around cursor
            const numLines = 8;
            const range = 100;

            for (let i = 0; i < numLines; i++) {
                const y = mouseY + (Math.random() - 0.5) * range;
                const width = Math.random() * 200 + 50;
                const height = Math.random() * 5 + 2;
                const offset = (Math.random() - 0.5) * 50;

                // Draw tear line
                ctx.fillStyle = Math.random() > 0.5 ? '#ff00ff' : '#00ffff';
                ctx.globalAlpha = Math.random() * 0.5 + 0.3;
                ctx.fillRect(mouseX - width / 2 + offset, y, width, height);

                // RGB split
                ctx.fillStyle = '#ff0000';
                ctx.globalAlpha = 0.3;
                ctx.fillRect(mouseX - width / 2 + offset - 3, y, width, height);

                ctx.fillStyle = '#00ff00';
                ctx.fillRect(mouseX - width / 2 + offset + 3, y, width, height);
            }

            ctx.globalAlpha = 1;

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elastic Cursor Snap - JaZeR</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%);
      color: var(--jazer-cyan);
      cursor: none;
      overflow: hidden;
      height: 100vh;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      color: var(--jazer-cyan);
      text-decoration: none;
      font-size: 1.2rem;
      z-index: 1000;
      padding: 10px 20px;
      border: 2px solid var(--jazer-cyan);
      border-radius: 8px;
      background: rgba(0, 242, 234, 0.1);
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: rgba(0, 242, 234, 0.2);
      transform: translateX(-5px);
    }

    .info {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
      background: rgba(0, 242, 234, 0.1);
      padding: 30px 50px;
      border: 2px solid var(--jazer-cyan);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .info h1 {
      font-family: var(--font-primary);
      font-size: 2.5rem;
      background: var(--gradient-text);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .info p {
      color: var(--jazer-purple);
      font-size: 1.1rem;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .cursor {
      position: fixed;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 110, 0.8);
      box-shadow: 0 0 20px var(--jazer-pink);
    }

    @media (max-width: 768px) {
      .info {
        width: 90%;
        padding: 20px;
      }

      .info h1 {
        font-size: 1.8rem;
      }

      .info p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button">‚Üê Back to Gallery</a>
  
  <div class="info">
    <h1>Elastic Cursor Snap</h1>
    <p>Watch the elastic spring animation follow your cursor</p>
  </div>

  <canvas id="canvas"></canvas>
  <div class="cursor" id="realCursor"></div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const realCursor = document.getElementById('realCursor');

    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Cursor tracking
    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;
    let currentMouseX = mouseX;
    let currentMouseY = mouseY;

    // Elastic cursor physics
    let elasticX = mouseX;
    let elasticY = mouseY;
    let velocityX = 0;
    let velocityY = 0;

    // Spring physics constants
    const springStrength = 0.02;
    const damping = 0.85;
    const mass = 1;

    // Track mouse movement
    document.addEventListener('mousemove', (e) => {
      currentMouseX = e.clientX;
      currentMouseY = e.clientY;
    });

    // Animation loop
    function animate() {
      // Clear canvas with trail effect
      ctx.fillStyle = 'rgba(10, 10, 15, 0.15)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Smooth mouse movement
      mouseX += (currentMouseX - mouseX) * 0.15;
      mouseY += (currentMouseY - mouseY) * 0.15;

      // Update real cursor position
      realCursor.style.left = mouseX + 'px';
      realCursor.style.top = mouseY + 'px';

      // Calculate spring forces
      const dx = mouseX - elasticX;
      const dy = mouseY - elasticY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      // Apply spring force
      const forceX = dx * springStrength;
      const forceY = dy * springStrength;

      // Update velocity
      velocityX += forceX / mass;
      velocityY += forceY / mass;

      // Apply damping
      velocityX *= damping;
      velocityY *= damping;

      // Update elastic cursor position
      elasticX += velocityX;
      elasticY += velocityY;

      // Draw connecting line
      ctx.strokeStyle = `rgba(0, 242, 234, ${Math.min(distance / 200, 0.6)})`;
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(mouseX, mouseY);
      ctx.lineTo(elasticX, elasticY);
      ctx.stroke();

      // Draw elastic cursor
      const cursorSize = 20 + (distance * 0.05);
      const gradient = ctx.createRadialGradient(elasticX, elasticY, 0, elasticX, elasticY, cursorSize);
      gradient.addColorStop(0, 'rgba(0, 242, 234, 0.8)');
      gradient.addColorStop(0.5, 'rgba(147, 51, 234, 0.5)');
      gradient.addColorStop(1, 'rgba(147, 51, 234, 0)');

      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(elasticX, elasticY, cursorSize, 0, Math.PI * 2);
      ctx.fill();

      // Draw inner glow
      ctx.fillStyle = 'rgba(0, 242, 234, 1)';
      ctx.beginPath();
      ctx.arc(elasticX, elasticY, 8, 0, Math.PI * 2);
      ctx.fill();

      // Draw velocity indicator
      ctx.strokeStyle = 'rgba(255, 0, 110, 0.6)';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(elasticX, elasticY);
      ctx.lineTo(elasticX + velocityX * 3, elasticY + velocityY * 3);
      ctx.stroke();

      requestAnimationFrame(animate);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Hide cursors when leaving window
    document.addEventListener('mouseleave', () => {
      realCursor.style.opacity = '0';
    });

    document.addEventListener('mouseenter', () => {
      realCursor.style.opacity = '1';
    });
  </script>
</body>
</html>

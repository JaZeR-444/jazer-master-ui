<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Leaf Fall</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(#87CEEB, #98FB98);
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #2ecc71;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }

        .leaf {
            position: fixed;
            font-size: 14px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Leaf</div>
    <div class="dot" id="d"></div>
    <script>
        const d = document.getElementById('d');
        let lx = 0, ly = 0;
        document.addEventListener('mousemove', e => {
            d.style.left = e.clientX + 'px'; d.style.top = e.clientY + 'px';
            if (Math.hypot(e.clientX - lx, e.clientY - ly) > 30) {
                const l = document.createElement('div'); l.className = 'leaf'; l.textContent = 'ðŸƒ';
                l.style.left = e.clientX + 'px'; l.style.top = e.clientY + 'px';
                document.body.appendChild(l);
                let y = e.clientY, r = 0, o = 1;
                (function fall() {
                    y += 1.5; r += 2; o -= 0.01;
                    l.style.top = y + 'px'; l.style.transform = `rotate(${r}deg)`; l.style.opacity = o;
                    o > 0 ? requestAnimationFrame(fall) : l.remove();
                })();
                lx = e.clientX; ly = e.clientY;
            }
        });
    </script>
</body>

</html>

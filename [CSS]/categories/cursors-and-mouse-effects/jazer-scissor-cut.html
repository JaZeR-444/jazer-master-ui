<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Scissor Cut Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #f5f5f5;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .scissor {
            position: fixed;
            font-size: 30px;
            transform: translate(-50%, -50%) rotate(-45deg);
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s;
        }

        .scissor.cutting {
            transform: translate(-50%, -50%) rotate(-45deg) scale(1.2);
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Scissor Cut - Click and drag to cut!</div>
    <canvas id="canvas"></canvas>
    <div class="scissor" id="cursor">✂️</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scissor = document.getElementById('cursor');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Draw a paper pattern
        ctx.fillStyle = '#fff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Grid lines
        ctx.strokeStyle = '#ddd';
        ctx.lineWidth = 1;
        for (let x = 0; x < canvas.width; x += 40) {
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, canvas.height);
            ctx.stroke();
        }
        for (let y = 0; y < canvas.height; y += 40) {
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(canvas.width, y);
            ctx.stroke();
        }

        let isMouseDown = false;
        let lastX = 0, lastY = 0;

        document.addEventListener('mousemove', (e) => {
            scissor.style.left = e.clientX + 'px';
            scissor.style.top = e.clientY + 'px';

            if (isMouseDown) {
                // Draw cut line
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.clientX, e.clientY);
                ctx.strokeStyle = '#e74c3c';
                ctx.lineWidth = 3;
                ctx.setLineDash([10, 5]);
                ctx.stroke();
                ctx.setLineDash([]);

                // Draw "cut" effect
                ctx.beginPath();
                ctx.arc(e.clientX, e.clientY, 5, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(231, 76, 60, 0.5)';
                ctx.fill();
            }

            lastX = e.clientX;
            lastY = e.clientY;
        });

        document.addEventListener('mousedown', () => {
            isMouseDown = true;
            scissor.classList.add('cutting');
        });

        document.addEventListener('mouseup', () => {
            isMouseDown = false;
            scissor.classList.remove('cutting');
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Text Reveal - JaZeR</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-body); background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%); color: var(--jazer-cyan); min-height: 100vh; }
    .back-button { position: fixed; top: 20px; left: 20px; color: var(--jazer-cyan); text-decoration: none; font-size: 1.2rem; z-index: 1000; padding: 10px 20px; border: 2px solid var(--jazer-cyan); border-radius: 8px; background: rgba(0, 242, 234, 0.1); }
    .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
    h1 { font-family: var(--font-primary); font-size: 3rem; margin-bottom: 1rem; text-align: center; background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .demo-area { background: rgba(255, 255, 255, 0.05); border: 2px solid var(--jazer-cyan); border-radius: 20px; padding: 60px; margin: 40px 0; min-height: 500px; display: flex; align-items: center; justify-content: center; }
    .reveal-text { font-family: var(--font-primary); font-size: 4rem; color: transparent; text-shadow: 0 0 8px rgba(0, 242, 234, 0.5); position: relative; }
    .reveal-text span { transition: all 0.3s ease; display: inline-block; }
    .reveal-text span.revealed { color: var(--jazer-cyan); text-shadow: 0 0 20px var(--jazer-cyan); }
  </style>
</head>
<body>
  <a href="../index.html" class="back-button">‚Üê Back to Gallery</a>
  <div class="container">
    <h1>Cursor Text Reveal</h1>
    <p style="text-align: center; font-size: 1.2rem; margin-bottom: 3rem; color: var(--jazer-purple);">Hover over text to reveal it character by character</p>
    <div class="demo-area">
      <div class="reveal-text" id="reveal-text">HOVER TO REVEAL</div>
    </div>
  </div>
  <script>
    const text = document.getElementById('reveal-text');
    const content = text.textContent;
    text.innerHTML = content.split('').map(char => `<span>${char}</span>`).join('');
    const spans = text.querySelectorAll('span');
    
    text.addEventListener('mousemove', (e) => {
      const rect = text.getBoundingClientRect();
      const mouseX = e.clientX;
      
      spans.forEach((span, i) => {
        const spanRect = span.getBoundingClientRect();
        const spanX = spanRect.left + spanRect.width / 2;
        const distance = Math.abs(mouseX - spanX);
        
        if (distance < 80) {
          span.classList.add('revealed');
        } else {
          span.classList.remove('revealed');
        }
      });
    });
    
    text.addEventListener('mouseleave', () => {
      spans.forEach(span => span.classList.remove('revealed'));
    });
  </script>
</body>
</html>

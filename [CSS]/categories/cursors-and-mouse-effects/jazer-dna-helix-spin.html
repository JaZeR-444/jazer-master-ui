<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR DNA Helix Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 100%);
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #0ff;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR DNA Helix</div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        let time = 0;

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            time += 0.05;

            // Draw double helix
            const segments = 20;
            const radius = 25;
            const height = 80;

            for (let i = 0; i < segments; i++) {
                const t = i / segments;
                const angle = t * Math.PI * 4 + time;

                // Strand 1
                const x1 = mouseX + Math.cos(angle) * radius;
                const y1 = mouseY - height / 2 + t * height;

                // Strand 2
                const x2 = mouseX + Math.cos(angle + Math.PI) * radius;
                const y2 = y1;

                // Draw connecting bars
                if (i % 2 === 0) {
                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.strokeStyle = 'rgba(255,100,100,0.5)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }

                // Draw strand nodes
                const size1 = 4 + Math.sin(angle) * 2;
                const size2 = 4 + Math.sin(angle + Math.PI) * 2;

                ctx.beginPath();
                ctx.arc(x1, y1, size1, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${180 + i * 5}, 100%, 60%)`;
                ctx.fill();

                ctx.beginPath();
                ctx.arc(x2, y2, size2, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${60 + i * 5}, 100%, 60%)`;
                ctx.fill();
            }

            // Center dot
            ctx.beginPath();
            ctx.arc(mouseX, mouseY, 3, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>

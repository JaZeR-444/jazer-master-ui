<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Ripple Water Effect - JaZeR</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-body); background: #001a33; color: var(--jazer-cyan); cursor: crosshair; overflow: hidden; height: 100vh; }
    .back-button { position: fixed; top: 20px; left: 20px; color: var(--jazer-cyan); text-decoration: none; font-size: 1.2rem; z-index: 1000; padding: 10px 20px; border: 2px solid var(--jazer-cyan); border-radius: 8px; background: rgba(0, 242, 234, 0.1); }
    #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
    .info { position: fixed; top: 100px; left: 50%; transform: translateX(-50%); text-align: center; z-index: 10; background: rgba(0, 242, 234, 0.1); padding: 20px 40px; border: 2px solid var(--jazer-cyan); border-radius: 12px; }
    .info h1 { font-family: var(--font-primary); font-size: 2rem; background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
  </style>
</head>
<body>
  <a href="../index.html" class="back-button">‚Üê Back to Gallery</a>
  <canvas id="canvas"></canvas>
  <div class="info"><h1>Water Ripple Effect</h1><p style="color: var(--jazer-purple);">Click to create ripples!</p></div>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const ripples = [];
    
    document.addEventListener('click', (e) => {
      ripples.push({ x: e.clientX, y: e.clientY, radius: 0, maxRadius: 200, life: 1 });
    });
    
    function animate() {
      ctx.fillStyle = 'rgba(0, 26, 51, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      for(let i = ripples.length - 1; i >= 0; i--) {
        const r = ripples[i];
        r.radius += 3;
        r.life -= 0.01;
        
        ctx.strokeStyle = `rgba(0, 242, 234, ${r.life})`;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(r.x, r.y, r.radius, 0, Math.PI * 2);
        ctx.stroke();
        
        ctx.strokeStyle = `rgba(147, 51, 234, ${r.life * 0.5})`;
        ctx.beginPath();
        ctx.arc(r.x, r.y, r.radius + 10, 0, Math.PI * 2);
        ctx.stroke();
        
        if(r.life <= 0 || r.radius > r.maxRadius) ripples.splice(i, 1);
      }
      
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>

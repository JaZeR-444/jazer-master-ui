<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Raindrop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #2c3e50;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .drop {
            position: fixed;
            width: 8px;
            height: 12px;
            background: linear-gradient(#6dd5fa, #2980b9);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 6px rgba(109, 213, 250, 0.5);
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Raindrop</div>
    <div class="drop" id="d"></div>
    <script>
        const d = document.getElementById('d');
        document.addEventListener('mousemove', e => { d.style.left = e.clientX + 'px'; d.style.top = e.clientY + 'px'; });
        document.addEventListener('click', e => {
            for (let i = 0; i < 6; i++) {
                const r = document.createElement('div');
                r.style.cssText = `position:fixed;width:${4 + i * 4}px;height:${4 + i * 4}px;border:1px solid rgba(109,213,250,${0.6 - i * 0.1});border-radius:50%;left:${e.clientX}px;top:${e.clientY}px;transform:translate(-50%,-50%);pointer-events:none;`;
                document.body.appendChild(r);
                setTimeout(() => r.remove(), 400);
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Shield Bubble</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a2e;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #3498db;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .shield {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(52, 152, 219, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9998;
            animation: pulse 1s ease-in-out infinite;
        }

        .shield::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 50%;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            }

            50% {
                box-shadow: 0 0 15px rgba(52, 152, 219, 0.8);
            }
        }

        .dot {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #3498db;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Shield</div>
    <div class="shield" id="s"></div>
    <div class="dot" id="d"></div>
    <script>
        const s = document.getElementById('s'), d = document.getElementById('d');
        document.addEventListener('mousemove', e => { s.style.left = e.clientX + 'px'; s.style.top = e.clientY + 'px'; d.style.left = e.clientX + 'px'; d.style.top = e.clientY + 'px'; });
    </script>
</body>

</html>

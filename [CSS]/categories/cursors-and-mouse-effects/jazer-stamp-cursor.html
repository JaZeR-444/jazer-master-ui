<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Stamp Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #fafafa;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .stamp {
            position: fixed;
            width: 60px;
            height: 60px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            transition: transform 0.1s;
        }

        .stamp:active,
        .stamp.pressing {
            transform: translate(-50%, -50%) scale(1.3);
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Stamp - Click to stamp!</div>
    <canvas id="canvas"></canvas>
    <div class="stamp" id="cursor">‚≠ê</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const stamp = document.getElementById('cursor');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        ctx.fillStyle = '#fff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const stamps = ['‚≠ê', '‚ù§Ô∏è', 'üåü', '‚ú®', 'üî•', 'üíé', 'üéØ', '‚ö°'];
        let currentStamp = 0;

        document.addEventListener('mousemove', (e) => {
            stamp.style.left = e.clientX + 'px';
            stamp.style.top = e.clientY + 'px';
        });

        document.addEventListener('click', (e) => {
            // Stamp animation
            stamp.classList.add('pressing');
            setTimeout(() => stamp.classList.remove('pressing'), 100);

            // Draw stamp on canvas
            ctx.font = '40px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(stamps[currentStamp], e.clientX, e.clientY);

            // Optional: cycle stamps on right click
        });

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            currentStamp = (currentStamp + 1) % stamps.length;
            stamp.textContent = stamps[currentStamp];
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>

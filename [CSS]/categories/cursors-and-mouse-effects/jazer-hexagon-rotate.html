<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Hexagon Rotate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a1628;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .hex {
            position: fixed;
            width: 20px;
            height: 12px;
            background: #2ecc71;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            animation: spin 2s linear infinite;
        }

        .hex::before,
        .hex::after {
            content: '';
            position: absolute;
            width: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
        }

        .hex::before {
            top: -6px;
            border-bottom: 6px solid #2ecc71;
        }

        .hex::after {
            bottom: -6px;
            border-top: 6px solid #2ecc71;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Hexagon</div>
    <div class="hex" id="h"></div>
    <script>
        const h = document.getElementById('h');
        document.addEventListener('mousemove', e => { h.style.left = e.clientX + 'px'; h.style.top = e.clientY + 'px'; });
    </script>
</body>

</html>

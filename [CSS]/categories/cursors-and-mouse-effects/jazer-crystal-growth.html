<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Crystal Growth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a2e;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Crystal</div>
    <canvas id="c"></canvas>
    <script>
        const c = document.getElementById('c'), ctx = c.getContext('2d');
        c.width = innerWidth; c.height = innerHeight;
        let mx = c.width / 2, my = c.height / 2, t = 0;
        document.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; });
        function draw() {
            ctx.fillStyle = 'rgba(26,26,46,0.1)'; ctx.fillRect(0, 0, c.width, c.height);
            for (let i = 0; i < 6; i++) {
                const a = (Math.PI / 3) * i + t * 0.5, len = 15 + Math.sin(t * 2 + i) * 5;
                ctx.beginPath(); ctx.moveTo(mx, my);
                ctx.lineTo(mx + Math.cos(a) * len, my + Math.sin(a) * len);
                ctx.strokeStyle = `rgba(100,200,255,${0.6 + Math.sin(t + i) * 0.3})`; ctx.lineWidth = 2; ctx.stroke();
                ctx.beginPath(); ctx.arc(mx + Math.cos(a) * len, my + Math.sin(a) * len, 2, 0, Math.PI * 2);
                ctx.fillStyle = '#0ff'; ctx.fill();
            }
            ctx.beginPath(); ctx.arc(mx, my, 4, 0, Math.PI * 2); ctx.fillStyle = '#fff'; ctx.fill();
            t += 0.02; requestAnimationFrame(draw);
        }
        draw();
        onresize = () => { c.width = innerWidth; c.height = innerHeight; };
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Ink Blot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #fafafa;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #333;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #222;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Ink - Click to blot!</div>
    <canvas id="c"></canvas>
    <div class="dot" id="d"></div>
    <script>
        const c = document.getElementById('c'), ctx = c.getContext('2d'), d = document.getElementById('d');
        c.width = innerWidth; c.height = innerHeight;
        ctx.fillStyle = '#fafafa'; ctx.fillRect(0, 0, c.width, c.height);
        let mx = 0, my = 0;
        document.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; d.style.left = mx + 'px'; d.style.top = my + 'px'; });
        document.addEventListener('click', () => {
            const size = Math.random() * 20 + 10;
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.arc(mx + (Math.random() - 0.5) * size, my + (Math.random() - 0.5) * size, Math.random() * size / 2 + 2, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(30,30,30,${Math.random() * 0.5 + 0.3})`; ctx.fill();
            }
        });
        onresize = () => { c.width = innerWidth; c.height = innerHeight; ctx.fillStyle = '#fafafa'; ctx.fillRect(0, 0, c.width, c.height); };
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Flame Flicker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a0a0a;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #f39c12;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .flame {
            position: fixed;
            font-size: 16px;
            transform: translate(-50%, -80%);
            pointer-events: none;
            z-index: 9999;
            animation: flicker 0.15s infinite alternate;
        }

        @keyframes flicker {
            0% {
                transform: translate(-50%, -80%) scale(1) rotate(-5deg);
            }

            100% {
                transform: translate(-50%, -80%) scale(1.1) rotate(5deg);
            }
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Flame</div>
    <div class="flame" id="f">ðŸ”¥</div>
    <script>
        const f = document.getElementById('f');
        document.addEventListener('mousemove', e => { f.style.left = e.clientX + 'px'; f.style.top = e.clientY + 'px'; });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Coin Collect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a2e;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #f1c40f;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        .coin {
            position: fixed;
            font-size: 16px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotateY(360deg);
            }
        }

        .score {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #f1c40f;
            font-size: 1.2rem;
            z-index: 100;
        }

        .plus {
            position: fixed;
            color: #f1c40f;
            font-size: 14px;
            font-weight: bold;
            pointer-events: none;
            animation: float 0.5s ease-out forwards;
        }

        @keyframes float {
            to {
                transform: translateY(-20px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Coin - Click to collect!</div>
    <div class="score" id="s">0</div>
    <div class="coin" id="c">ðŸª™</div>
    <script>
        const c = document.getElementById('c'), s = document.getElementById('s');
        let coins = 0, mx = 0, my = 0;
        document.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; c.style.left = mx + 'px'; c.style.top = my + 'px'; });
        document.addEventListener('click', () => {
            coins++; s.textContent = coins;
            const p = document.createElement('div'); p.className = 'plus'; p.textContent = '+1';
            p.style.left = mx + 'px'; p.style.top = (my - 10) + 'px';
            document.body.appendChild(p); setTimeout(() => p.remove(), 500);
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Typing Effect - JaZeR</title>
  <link rel="stylesheet" href="../../../jazer-brand.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-body); background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 100%); color: var(--jazer-cyan); cursor: none; overflow: hidden; height: 100vh; }
    .back-button { position: fixed; top: 20px; left: 20px; color: var(--jazer-cyan); text-decoration: none; font-size: 1.2rem; z-index: 1000; padding: 10px 20px; border: 2px solid var(--jazer-cyan); border-radius: 8px; background: rgba(0, 242, 234, 0.1); }
    .text-trail { position: fixed; font-family: 'Courier New', monospace; font-size: 16px; color: var(--jazer-cyan); pointer-events: none; animation: fadeOut 2s forwards; }
    @keyframes fadeOut { to { opacity: 0; transform: translateY(-20px); } }
    #cursor { position: fixed; width: 20px; height: 20px; border: 2px solid var(--jazer-cyan); border-radius: 50%; pointer-events: none; z-index: 9999; box-shadow: 0 0 10px var(--jazer-cyan); }
    .info { position: fixed; top: 100px; left: 50%; transform: translateX(-50%); text-align: center; z-index: 10; background: rgba(0, 242, 234, 0.1); padding: 20px 40px; border: 2px solid var(--jazer-cyan); border-radius: 12px; }
    .info h1 { font-family: var(--font-primary); font-size: 2rem; background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
  </style>
</head>
<body>
  <a href="../index.html" class="back-button">‚Üê Back to Gallery</a>
  <div id="cursor"></div>
  <div class="info"><h1>Typing Effect</h1><p style="color: var(--jazer-purple);">Move to type letters!</p></div>
  <script>
    const cursor = document.getElementById('cursor');
    let mouseX = 0, mouseY = 0;
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
    let lastCharTime = 0;
    
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      cursor.style.transform = `translate(${mouseX - 10}px, ${mouseY - 10}px)`;
      
      const now = Date.now();
      if(now - lastCharTime > 50) {
        const char = chars[Math.floor(Math.random() * chars.length)];
        const text = document.createElement('div');
        text.className = 'text-trail';
        text.textContent = char;
        text.style.left = mouseX + 'px';
        text.style.top = mouseY + 'px';
        document.body.appendChild(text);
        setTimeout(() => text.remove(), 2000);
        lastCharTime = now;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Sword Slash Cursor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.2rem;
            opacity: 0.7;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .sword {
            position: fixed;
            font-size: 35px;
            transform: translate(-50%, -50%) rotate(-45deg);
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s;
        }

        .sword.slashing {
            transform: translate(-50%, -50%) rotate(45deg) scale(1.2);
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Sword - Click to slash! ‚öîÔ∏è</div>
    <canvas id="canvas"></canvas>
    <div class="sword" id="cursor">üó°Ô∏è</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const sword = document.getElementById('cursor');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let mouseX = 0, mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            sword.style.left = e.clientX + 'px';
            sword.style.top = e.clientY + 'px';
        });

        document.addEventListener('click', (e) => {
            sword.classList.add('slashing');
            setTimeout(() => sword.classList.remove('slashing'), 100);

            // Draw slash effect
            drawSlash(e.clientX, e.clientY);
        });

        function drawSlash(x, y) {
            const angle = (Math.random() - 0.5) * 0.5;
            const length = 150;

            // Slash line
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);

            ctx.beginPath();
            ctx.moveTo(-length / 2, 0);
            ctx.lineTo(length / 2, 0);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#fff';
            ctx.stroke();

            // Arc slash
            ctx.beginPath();
            ctx.arc(0, 0, length / 2, -0.3, 0.3);
            ctx.strokeStyle = 'rgba(255,255,255,0.5)';
            ctx.lineWidth = 20;
            ctx.stroke();

            ctx.restore();
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>

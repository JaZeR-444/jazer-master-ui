<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Mosaic Build</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #1a1a2e;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }

        .dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #fff;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Mosaic - Move to build</div>
    <canvas id="c"></canvas>
    <div class="dot" id="d"></div>
    <script>
        const c = document.getElementById('c'), ctx = c.getContext('2d'), d = document.getElementById('d');
        c.width = innerWidth; c.height = innerHeight;
        const size = 20; let hue = 0;
        document.addEventListener('mousemove', e => {
            d.style.left = e.clientX + 'px'; d.style.top = e.clientY + 'px';
            const gx = Math.floor(e.clientX / size) * size, gy = Math.floor(e.clientY / size) * size;
            ctx.fillStyle = `hsl(${hue}, 70%, 50%)`;
            ctx.fillRect(gx, gy, size - 1, size - 1);
            hue = (hue + 5) % 360;
        });
        onresize = () => { c.width = innerWidth; c.height = innerHeight; };
    </script>
</body>

</html>

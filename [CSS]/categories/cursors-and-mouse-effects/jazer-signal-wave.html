<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JaZeR Signal Wave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a1a0a;
            cursor: none;
            overflow: hidden;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #0f0;
            font-size: 0.9rem;
            opacity: 0.6;
            z-index: 100;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .dot {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #0f0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 6px #0f0;
        }
    </style>
</head>

<body>
    <div class="info">JaZeR Signal</div>
    <canvas id="c"></canvas>
    <div class="dot" id="d"></div>
    <script>
        const c = document.getElementById('c'), ctx = c.getContext('2d'), dot = document.getElementById('d');
        c.width = innerWidth; c.height = innerHeight;
        let mx = c.width / 2, my = c.height / 2, t = 0;
        document.addEventListener('mousemove', e => { mx = e.clientX; my = e.clientY; dot.style.left = mx + 'px'; dot.style.top = my + 'px'; });
        function draw() {
            ctx.fillStyle = 'rgba(10,26,10,0.15)'; ctx.fillRect(0, 0, c.width, c.height);
            ctx.beginPath();
            for (let i = -40; i <= 40; i++) {
                const x = mx + i * 1.5, amp = 8 * Math.exp(-Math.abs(i) / 20), y = my + Math.sin((i + t) * 0.5) * amp;
                i === -40 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
            }
            ctx.strokeStyle = '#0f0'; ctx.lineWidth = 2; ctx.stroke();
            t += 0.3; requestAnimationFrame(draw);
        }
        draw();
        onresize = () => { c.width = innerWidth; c.height = innerHeight; };
    </script>
</body>

</html>

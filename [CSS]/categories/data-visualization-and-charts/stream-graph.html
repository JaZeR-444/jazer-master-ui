<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Graph - CSS Pattern</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        body {
            font-family: var(--font-body);
            background: var(--bg-dark);
            color: var(--text-light);
            padding: 2rem;
            line-height: 1.6;
        }
        h1 {
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--jazer-cyan);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            color: var(--jazer-pink);
            transform: translateX(-5px);
        }
        .example-container {
            background: rgba(6, 182, 212, 0.05);
            border: 1px solid var(--jazer-cyan);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .chart-component {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--jazer-cyan);
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.3);
        }
        .chart-header {
            color: var(--jazer-cyan);
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .chart-placeholder {
            height: 200px;
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.1), rgba(139, 92, 246, 0.1));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--jazer-cyan);
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Data Visualization & Charts</a>
    <h1>Stream Graph</h1>
    <div class="example-container">
        <div class="chart-component">
            <div class="chart-header">Stream Graph</div>
            <div class="chart-placeholder">üìä</div>
        </div>
    </div>
</body>
</html>

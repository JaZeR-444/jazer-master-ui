<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Health Monitor - JaZeR</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: var(--font-body); 
            background: var(--bg-dark); 
            color: var(--text-light); 
            padding: 2rem;
            min-height: 100vh;
        }
        
        h1 { 
            background: var(--gradient-text); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            margin-bottom: 0.5rem; 
            font-size: 2.5rem; 
        }
        
        .subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .back-button { 
            display: inline-block; 
            color: var(--jazer-cyan); 
            text-decoration: none; 
            font-weight: 600; 
            padding: 0.75rem 1.5rem; 
            border-radius: 12px; 
            border: 2px solid var(--jazer-cyan); 
            background: rgba(6, 182, 212, 0.1); 
            margin-bottom: 2rem; 
            transition: all 0.3s ease; 
        }
        
        .back-button:hover { 
            background: var(--jazer-cyan); 
            color: var(--bg-dark); 
            transform: translateX(-5px); 
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5); 
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .control-group label {
            font-size: 0.85rem;
            color: var(--jazer-cyan);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .control-group select {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--jazer-purple);
            color: var(--text-light);
            padding: 0.6rem 1rem;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 160px;
        }
        
        .control-group select:hover {
            border-color: var(--jazer-cyan);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.3);
        }
        
        .trigger-btn {
            background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(6, 182, 212, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .trigger-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.6);
        }
        
        .demo-container {
            border: 2px solid var(--jazer-pink);
            border-radius: 16px;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(15, 15, 35, 0.9), rgba(30, 20, 50, 0.9));
            padding: 2rem;
        }
        
        /* Dashboard header */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .dashboard-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .dashboard-title h2 {
            font-size: 1.5rem;
            color: var(--jazer-cyan);
        }
        
        .overall-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .overall-status.healthy {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border: 1px solid #00ff88;
        }
        
        .overall-status.degraded {
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
            border: 1px solid #ffa500;
        }
        
        .overall-status.outage {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: 1px solid #ff4444;
            animation: statusPulse 1s ease-in-out infinite;
        }
        
        @keyframes statusPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: dotPulse 2s ease-in-out infinite;
        }
        
        @keyframes dotPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-dot.healthy { background: #00ff88; box-shadow: 0 0 10px #00ff88; }
        .status-dot.degraded { background: #ffa500; box-shadow: 0 0 10px #ffa500; }
        .status-dot.outage { background: #ff4444; box-shadow: 0 0 10px #ff4444; animation: dotPulse 0.5s ease-in-out infinite; }
        
        .last-updated {
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        /* Endpoints grid */
        .endpoints-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .endpoint-card {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--jazer-purple);
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.3s ease;
        }
        
        .endpoint-card:hover {
            border-color: var(--jazer-cyan);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.2);
        }
        
        .endpoint-card.healthy { border-left: 4px solid #00ff88; }
        .endpoint-card.degraded { border-left: 4px solid #ffa500; }
        .endpoint-card.outage { 
            border-left: 4px solid #ff4444; 
            animation: cardFlash 1s ease-in-out infinite;
        }
        
        @keyframes cardFlash {
            0%, 100% { background: rgba(255, 68, 68, 0.1); }
            50% { background: rgba(255, 68, 68, 0.2); }
        }
        
        .endpoint-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .endpoint-name {
            font-weight: 700;
            color: white;
            font-size: 1rem;
        }
        
        .endpoint-url {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-family: monospace;
            margin-top: 0.25rem;
        }
        
        .endpoint-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        .endpoint-badge.healthy { background: rgba(0, 255, 136, 0.2); color: #00ff88; }
        .endpoint-badge.degraded { background: rgba(255, 165, 0, 0.2); color: #ffa500; }
        .endpoint-badge.outage { background: rgba(255, 68, 68, 0.2); color: #ff4444; }
        
        .endpoint-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        
        .metric {
            text-align: center;
        }
        
        .metric-value {
            font-size: 1.25rem;
            font-weight: 900;
            font-family: var(--font-primary);
        }
        
        .metric-value.healthy { color: #00ff88; }
        .metric-value.degraded { color: #ffa500; }
        .metric-value.outage { color: #ff4444; }
        
        .metric-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Response time graph */
        .response-graph {
            height: 40px;
            display: flex;
            align-items: flex-end;
            gap: 2px;
            margin-top: 1rem;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .graph-bar {
            flex: 1;
            min-width: 3px;
            border-radius: 2px 2px 0 0;
            transition: height 0.3s ease, background 0.3s ease;
        }
        
        .graph-bar.healthy { background: linear-gradient(to top, #00ff88, #00cc66); }
        .graph-bar.degraded { background: linear-gradient(to top, #ffa500, #ff8800); }
        .graph-bar.outage { background: linear-gradient(to top, #ff4444, #ff0000); }
        
        /* Stats summary */
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 900;
            font-family: var(--font-primary);
            color: var(--jazer-cyan);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        /* Incident log */
        .incident-log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
        }
        
        .incident-log h3 {
            color: var(--jazer-pink);
            margin-bottom: 1rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .incident-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .incident-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            min-width: 80px;
            font-family: monospace;
        }
        
        .incident-type {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-top: 4px;
        }
        
        .incident-type.error { background: #ff4444; box-shadow: 0 0 8px #ff4444; }
        .incident-type.warning { background: #ffa500; box-shadow: 0 0 8px #ffa500; }
        .incident-type.recovery { background: #00ff88; box-shadow: 0 0 8px #00ff88; }
        
        .incident-message {
            flex: 1;
            font-size: 0.9rem;
            color: var(--text-gray);
        }
        
        .keyboard-hint {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--jazer-purple);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }
        
        .keyboard-hint kbd {
            background: var(--jazer-purple);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: var(--font-primary);
            margin: 0 0.25rem;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .controls { flex-direction: column; align-items: stretch; }
            .control-group select { min-width: 100%; }
            .dashboard-header { flex-direction: column; gap: 1rem; align-items: flex-start; }
            .endpoints-grid { grid-template-columns: 1fr; }
            .endpoint-metrics { grid-template-columns: repeat(3, 1fr); }
            .stats-summary { grid-template-columns: repeat(2, 1fr); }
            .keyboard-hint { display: none; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <h1>API Health Monitor</h1>
    <p class="subtitle">Real-time API endpoint health monitoring dashboard with status indicators</p>
    
    <div class="controls">
        <div class="control-group">
            <label>Scenario</label>
            <select id="scenarioSelect">
                <option value="healthy">All Systems Healthy</option>
                <option value="degraded">Degraded Performance</option>
                <option value="partial">Partial Outage</option>
                <option value="major">Major Outage</option>
            </select>
        </div>
        <div class="control-group">
            <label>Update Speed</label>
            <select id="speedSelect">
                <option value="1000">Real-time (1s)</option>
                <option value="2000">Normal (2s)</option>
                <option value="5000">Slow (5s)</option>
            </select>
        </div>
        <button class="trigger-btn" id="toggleBtn" onclick="toggleMonitoring()">Start Monitoring</button>
    </div>
    
    <div class="demo-container">
        <div class="dashboard-header">
            <div class="dashboard-title">
                <h2>System Status</h2>
                <div class="overall-status healthy" id="overallStatus">
                    <div class="status-dot healthy" id="statusDot"></div>
                    <span id="statusText">All Systems Operational</span>
                </div>
            </div>
            <div class="last-updated">
                Last checked: <span id="lastUpdated">--:--:--</span>
            </div>
        </div>
        
        <div class="stats-summary">
            <div class="stat-item">
                <div class="stat-value" id="uptimeStat">99.9%</div>
                <div class="stat-label">Uptime</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="avgResponseStat">45ms</div>
                <div class="stat-label">Avg Response</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="requestsStat">1.2M</div>
                <div class="stat-label">Requests/day</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="errorsStat">0.1%</div>
                <div class="stat-label">Error Rate</div>
            </div>
        </div>
        
        <div class="endpoints-grid" id="endpointsGrid"></div>
        
        <div class="incident-log">
            <h3>Recent Activity</h3>
            <div id="incidentLog"></div>
        </div>
    </div>
    
    <div class="keyboard-hint">
        Press <kbd>Space</kbd> to toggle monitoring
    </div>
    
    <script>
        const endpoints = [
            { name: 'Authentication API', url: '/api/v1/auth', baseLatency: 35 },
            { name: 'User Service', url: '/api/v1/users', baseLatency: 45 },
            { name: 'Payment Gateway', url: '/api/v1/payments', baseLatency: 120 },
            { name: 'Notification Service', url: '/api/v1/notifications', baseLatency: 25 },
            { name: 'File Storage', url: '/api/v1/storage', baseLatency: 80 },
            { name: 'Analytics Engine', url: '/api/v1/analytics', baseLatency: 150 }
        ];
        
        const scenarios = {
            healthy: {
                status: 'healthy',
                statusText: 'All Systems Operational',
                uptime: '99.9%',
                avgResponse: '45ms',
                errors: '0.1%',
                endpointHealth: [1, 1, 1, 1, 1, 1] // 1 = healthy
            },
            degraded: {
                status: 'degraded',
                statusText: 'Degraded Performance',
                uptime: '99.5%',
                avgResponse: '180ms',
                errors: '2.5%',
                endpointHealth: [1, 0.5, 1, 0.5, 1, 0.5] // 0.5 = degraded
            },
            partial: {
                status: 'degraded',
                statusText: 'Partial System Outage',
                uptime: '98.2%',
                avgResponse: '250ms',
                errors: '5.2%',
                endpointHealth: [1, 0, 1, 0.5, 1, 0] // 0 = outage
            },
            major: {
                status: 'outage',
                statusText: 'Major Outage Detected',
                uptime: '85.5%',
                avgResponse: '500ms+',
                errors: '25.8%',
                endpointHealth: [0, 0, 0, 0.5, 0, 0]
            }
        };
        
        let isMonitoring = false;
        let monitorInterval = null;
        let endpointData = [];
        let incidents = [];
        
        function initEndpoints() {
            endpointData = endpoints.map((ep, index) => ({
                ...ep,
                status: 'healthy',
                latency: ep.baseLatency,
                uptime: 100,
                requests: Math.floor(Math.random() * 50000) + 10000,
                history: Array(20).fill(null).map(() => ep.baseLatency + Math.random() * 20 - 10)
            }));
            renderEndpoints();
        }
        
        function getStatusFromHealth(health) {
            if (health === 1) return 'healthy';
            if (health === 0.5) return 'degraded';
            return 'outage';
        }
        
        function renderEndpoints() {
            const grid = document.getElementById('endpointsGrid');
            grid.innerHTML = endpointData.map((ep, index) => `
                <div class="endpoint-card ${ep.status}" id="endpoint-${index}">
                    <div class="endpoint-header">
                        <div>
                            <div class="endpoint-name">${ep.name}</div>
                            <div class="endpoint-url">${ep.url}</div>
                        </div>
                        <span class="endpoint-badge ${ep.status}">${ep.status}</span>
                    </div>
                    <div class="endpoint-metrics">
                        <div class="metric">
                            <div class="metric-value ${ep.status}">${ep.latency}ms</div>
                            <div class="metric-label">Latency</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value ${ep.status}">${ep.uptime.toFixed(1)}%</div>
                            <div class="metric-label">Uptime</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${formatNumber(ep.requests)}</div>
                            <div class="metric-label">Requests</div>
                        </div>
                    </div>
                    <div class="response-graph" id="graph-${index}">
                        ${ep.history.map(h => {
                            const height = Math.min(100, (h / 300) * 100);
                            const status = h > 200 ? 'outage' : h > 100 ? 'degraded' : 'healthy';
                            return `<div class="graph-bar ${status}" style="height: ${height}%"></div>`;
                        }).join('')}
                    </div>
                </div>
            `).join('');
        }
        
        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }
        
        function updateDashboard() {
            const scenario = scenarios[document.getElementById('scenarioSelect').value];
            
            // Update overall status
            const overallStatus = document.getElementById('overallStatus');
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            overallStatus.className = `overall-status ${scenario.status}`;
            statusDot.className = `status-dot ${scenario.status}`;
            statusText.textContent = scenario.statusText;
            
            // Update stats
            document.getElementById('uptimeStat').textContent = scenario.uptime;
            document.getElementById('avgResponseStat').textContent = scenario.avgResponse;
            document.getElementById('errorsStat').textContent = scenario.errors;
            
            // Update endpoints
            scenario.endpointHealth.forEach((health, index) => {
                const status = getStatusFromHealth(health);
                const ep = endpointData[index];
                const oldStatus = ep.status;
                
                ep.status = status;
                
                // Calculate latency based on status
                if (status === 'healthy') {
                    ep.latency = ep.baseLatency + Math.floor(Math.random() * 30);
                    ep.uptime = 99.5 + Math.random() * 0.5;
                } else if (status === 'degraded') {
                    ep.latency = ep.baseLatency * 3 + Math.floor(Math.random() * 100);
                    ep.uptime = 95 + Math.random() * 3;
                } else {
                    ep.latency = ep.baseLatency * 10 + Math.floor(Math.random() * 200);
                    ep.uptime = 70 + Math.random() * 20;
                }
                
                // Update history
                ep.history.shift();
                ep.history.push(ep.latency);
                ep.requests += Math.floor(Math.random() * 100);
                
                // Log status changes
                if (oldStatus !== status && isMonitoring) {
                    if (status === 'outage') {
                        addIncident('error', `${ep.name} is experiencing an outage`);
                    } else if (status === 'degraded') {
                        addIncident('warning', `${ep.name} performance degraded`);
                    } else if (oldStatus !== 'healthy') {
                        addIncident('recovery', `${ep.name} has recovered`);
                    }
                }
            });
            
            // Update timestamp
            document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
            
            renderEndpoints();
        }
        
        function addIncident(type, message) {
            const time = new Date().toLocaleTimeString();
            incidents.unshift({ type, message, time });
            if (incidents.length > 10) incidents.pop();
            renderIncidents();
        }
        
        function renderIncidents() {
            const log = document.getElementById('incidentLog');
            log.innerHTML = incidents.map(inc => `
                <div class="incident-item">
                    <div class="incident-time">${inc.time}</div>
                    <div class="incident-type ${inc.type}"></div>
                    <div class="incident-message">${inc.message}</div>
                </div>
            `).join('');
        }
        
        function toggleMonitoring() {
            const btn = document.getElementById('toggleBtn');
            
            if (isMonitoring) {
                isMonitoring = false;
                clearInterval(monitorInterval);
                btn.textContent = 'Start Monitoring';
                btn.style.background = 'linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple))';
            } else {
                isMonitoring = true;
                const speed = parseInt(document.getElementById('speedSelect').value);
                monitorInterval = setInterval(updateDashboard, speed);
                btn.textContent = 'Stop Monitoring';
                btn.style.background = 'linear-gradient(135deg, #ff4444, #ff0066)';
                addIncident('recovery', 'Monitoring started');
                updateDashboard();
            }
        }
        
        // Update speed change
        document.getElementById('speedSelect').addEventListener('change', () => {
            if (isMonitoring) {
                clearInterval(monitorInterval);
                const speed = parseInt(document.getElementById('speedSelect').value);
                monitorInterval = setInterval(updateDashboard, speed);
            }
        });
        
        // Scenario change
        document.getElementById('scenarioSelect').addEventListener('change', () => {
            if (isMonitoring) {
                updateDashboard();
            }
        });
        
        // Initialize
        initEndpoints();
        addIncident('recovery', 'Dashboard initialized');
        
        // Keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.repeat) {
                e.preventDefault();
                toggleMonitoring();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Moved - JaZeR UI</title>
    <link rel="stylesheet" href="../../jazer-brand.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-body); background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%); min-height: 100vh; padding: 3rem 2rem; color: white; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 600px; margin: 0 auto; text-align: center; }
        .back-button { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--jazer-cyan); text-decoration: none; padding: 0.75rem 1.5rem; border: 2px solid var(--jazer-cyan); border-radius: 12px; background: rgba(0, 255, 255, 0.1); transition: all 0.3s ease; margin-bottom: 2rem; }
        .back-button:hover { background: var(--jazer-cyan); color: #0a0a0a; transform: translateX(-5px); }
        h1 { font-family: var(--font-primary); font-size: 2.5rem; background: linear-gradient(135deg, var(--jazer-cyan), var(--jazer-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 1rem; }
        .message { color: rgba(255, 255, 255, 0.7); margin-bottom: 2rem; line-height: 1.6; }
        .new-location { background: rgba(0, 255, 255, 0.1); border: 2px solid var(--jazer-cyan); border-radius: 12px; padding: 1.5rem; margin: 1.5rem 0; }
        .new-location a { color: var(--jazer-cyan); text-decoration: none; font-weight: 600; }
        .new-location a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back to Navigation</a>
        <h1>Component Has Moved</h1>
        <p class="message">This component has been reorganized into a more specific category for better organization.</p>
        
        <div class="new-location">
            <p>Find this component at:</p>
            <a href="./utilities/scroll-progress-top-bar.html">utilities/scroll-progress-top-bar.html</a>
        </div>
        
        <p class="message">This helps keep the navigation components organized by function and purpose.</p>
    </div>
</body>
</html>

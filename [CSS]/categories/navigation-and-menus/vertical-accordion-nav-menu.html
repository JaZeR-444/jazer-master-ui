<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Vertical Accordion Nav Menu - JaZeR</title>
<link rel="stylesheet" href="../../../jazer-brand.css"><style>
body{font-family:var(--font-body);background:var(--bg-dark);color:var(--text-light);min-height:100vh;padding:2rem}
.back-button{display:inline-flex;align-items:center;gap:0.5rem;color:var(--text-gray);text-decoration:none;font-family:var(--font-secondary);font-weight:600;padding:0.75rem 1.5rem;border-radius:12px;border:2px solid var(--border-default);background:var(--bg-card);transition:all 0.3s ease;margin-bottom:2rem}
.back-button:hover{border-color:var(--jazer-cyan);color:var(--jazer-cyan);transform:translateX(-5px)}
.demo-section{max-width:400px;margin:0 auto;background:var(--bg-card);border:2px solid var(--border-default);border-radius:16px;padding:2rem}
.accordion-menu{list-style:none;padding:0;margin:0}
.menu-item{margin-bottom:0.5rem}
.menu-header{display:flex;justify-content:space-between;align-items:center;padding:1rem 1.5rem;background:rgba(0,242,234,0.05);border:2px solid var(--border-default);border-radius:12px;cursor:pointer;font-family:var(--font-secondary);font-weight:600;color:var(--text-light);transition:all 0.3s ease}
.menu-header:hover{border-color:var(--jazer-cyan);background:rgba(0,242,234,0.1)}
.menu-header.active{border-color:var(--jazer-cyan);color:var(--jazer-cyan)}
.chevron{transition:transform 0.3s ease}
.menu-header.active .chevron{transform:rotate(180deg)}
.submenu{max-height:0;overflow:hidden;transition:max-height 0.4s ease,padding 0.4s ease;padding:0 1rem}
.submenu.active{max-height:500px;padding:1rem 1rem}
.submenu a{display:block;padding:0.75rem 1rem;color:var(--text-gray);text-decoration:none;border-radius:8px;transition:all 0.3s ease;margin-bottom:0.25rem}
.submenu a:hover{background:rgba(0,242,234,0.1);color:var(--jazer-cyan);padding-left:1.5rem}
h1{font-family:var(--font-primary);font-size:3rem;background:var(--gradient-text);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:1rem;text-align:center}
</style></head><body>
<a href="index.html" class="back-button">← Back</a>
<h1>Vertical Accordion Nav</h1>
<div class="demo-section"><ul class="accordion-menu"><li class="menu-item"><div class="menu-header"><span>Dashboard</span><span class="chevron">▼</span></div><div class="submenu"><a href="#">Overview</a><a href="#">Analytics</a><a href="#">Reports</a></div></li><li class="menu-item"><div class="menu-header"><span>Projects</span><span class="chevron">▼</span></div><div class="submenu"><a href="#">All Projects</a><a href="#">Active</a><a href="#">Archived</a></div></li><li class="menu-item"><div class="menu-header"><span>Settings</span><span class="chevron">▼</span></div><div class="submenu"><a href="#">Profile</a><a href="#">Security</a><a href="#">Notifications</a></div></li></ul></div>
<script>document.querySelectorAll('.menu-header').forEach(header=>{header.addEventListener('click',()=>{const wasActive=header.classList.contains('active');document.querySelectorAll('.menu-header').forEach(h=>h.classList.remove('active'));document.querySelectorAll('.submenu').forEach(s=>s.classList.remove('active'));if(!wasActive){header.classList.add('active');header.nextElementSibling.classList.add('active')}})})</script>
</body></html>

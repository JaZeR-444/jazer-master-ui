<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Search Bar Expand From Icon - JaZeR</title>
<link rel="stylesheet" href="../../../jazer-brand.css"><style>
body{font-family:var(--font-body);background:var(--bg-dark);color:var(--text-light);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:2rem}
.back-button{position:fixed;top:20px;left:20px;display:inline-flex;align-items:center;gap:0.5rem;color:var(--text-gray);text-decoration:none;font-family:var(--font-secondary);font-weight:600;padding:0.75rem 1.5rem;border-radius:12px;border:2px solid var(--border-default);background:var(--bg-card);transition:all 0.3s ease;z-index:2000}
.back-button:hover{border-color:var(--jazer-cyan);color:var(--jazer-cyan);transform:translateX(-5px)}
.search-container{position:relative;width:60px;height:60px;transition:width 0.5s cubic-bezier(0.68,-0.55,0.265,1.55)}
.search-container.expanded{width:400px}
.search-input{width:100%;height:100%;border:2px solid var(--border-cyan);border-radius:30px;background:var(--bg-card);color:var(--text-light);padding:0 70px 0 25px;font-size:1.1rem;font-family:var(--font-body);opacity:0;transition:opacity 0.3s ease}
.search-container.expanded .search-input{opacity:1}
.search-btn{position:absolute;right:5px;top:5px;width:50px;height:50px;border-radius:50%;background:var(--gradient-primary);border:none;cursor:pointer;display:flex;align-items:center;justify-content:center;font-size:1.3rem;transition:all 0.3s ease;box-shadow:var(--shadow-cyan)}
.search-btn:hover{transform:scale(1.1);box-shadow:0 0 20px rgba(0,242,234,0.6)}
h1{font-family:var(--font-primary);font-size:3rem;background:var(--gradient-text);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;margin-top:2rem}
</style></head><body>
<a href="index.html" class="back-button">‚Üê Back</a>
<div class="search-container" id="searchContainer"><input type="text" class="search-input" placeholder="Search..." id="searchInput"><button class="search-btn" id="searchBtn">üîç</button></div>
<h1>Search Bar Expand</h1><p style="color:var(--text-gray);text-align:center;max-width:600px">Click the search icon to see the search bar smoothly expand with bouncy animation.</p>
<script>
const container=document.getElementById('searchContainer');
const btn=document.getElementById('searchBtn');
const input=document.getElementById('searchInput');
btn.addEventListener('click',()=>{if(!container.classList.contains('expanded')){container.classList.add('expanded');setTimeout(()=>input.focus(),300)}else{container.classList.remove('expanded')}});
document.addEventListener('click',e=>{if(!container.contains(e.target)&&container.classList.contains('expanded'))container.classList.remove('expanded')});
</script>
</body></html>

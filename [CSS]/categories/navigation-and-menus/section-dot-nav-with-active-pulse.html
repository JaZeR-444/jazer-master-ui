<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Dot Nav with Active Pulse</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        body {
            padding: 2rem;
            min-height: 300vh;
        }

        .content-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-family: var(--font-primary);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Dot Navigation */
        .dot-nav {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .dot-nav__item {
            position: relative;
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .dot-nav__item:hover {
            background: var(--jazer-cyan);
            transform: scale(1.3);
            box-shadow: 0 0 15px var(--jazer-cyan);
        }

        /* Active State with Pulse */
        .dot-nav__item--active {
            background: var(--gradient-primary);
            transform: scale(1.5);
            border-color: var(--jazer-cyan);
            animation: pulseDot 2s ease-in-out infinite;
        }

        @keyframes pulseDot {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(0, 242, 234, 0.7),
                           0 0 20px var(--jazer-cyan);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(0, 242, 234, 0),
                           0 0 30px var(--jazer-cyan);
            }
        }

        /* Label Tooltip */
        .dot-nav__label {
            position: absolute;
            right: calc(100% + 1rem);
            top: 50%;
            transform: translateY(-50%);
            padding: 0.5rem 1rem;
            background: rgba(0, 242, 234, 0.9);
            color: var(--bg-dark);
            font-family: var(--font-secondary);
            font-size: 0.875rem;
            font-weight: 600;
            white-space: nowrap;
            border-radius: 8px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .dot-nav__label::after {
            content: '';
            position: absolute;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            border: 6px solid transparent;
            border-left-color: rgba(0, 242, 234, 0.9);
        }

        .dot-nav__item:hover .dot-nav__label {
            opacity: 1;
            visibility: visible;
            transform: translateY(-50%) translateX(-5px);
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-gray);
            text-decoration: none;
            font-family: var(--font-secondary);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--border-default);
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .back-button:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateX(-5px);
            box-shadow: var(--shadow-cyan);
        }

        .intro {
            position: fixed;
            top: 6rem;
            left: 2rem;
            max-width: 400px;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-default);
            border-radius: 12px;
            z-index: 1000;
        }

        .intro h1 {
            font-family: var(--font-primary);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .intro p {
            color: var(--text-gray);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .intro {
                position: static;
                margin: 1rem;
            }

            .dot-nav {
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <div class="intro">
        <h1>Section Dot Nav with Active Pulse</h1>
        <p>Vertical dot navigation for one-page scrollers with pulsing active indicator. Scroll down to see it in action!</p>
    </div>

    <!-- Dot Navigation -->
    <nav class="dot-nav" aria-label="Page sections">
        <div class="dot-nav__item dot-nav__item--active" data-section="section1" role="button" tabindex="0" aria-label="Go to Section 1">
            <span class="dot-nav__label">Section 1</span>
        </div>
        <div class="dot-nav__item" data-section="section2" role="button" tabindex="0" aria-label="Go to Section 2">
            <span class="dot-nav__label">Section 2</span>
        </div>
        <div class="dot-nav__item" data-section="section3" role="button" tabindex="0" aria-label="Go to Section 3">
            <span class="dot-nav__label">Section 3</span>
        </div>
    </nav>

    <!-- Content Sections -->
    <section id="section1" class="content-section">
        <h2>Section 1</h2>
    </section>

    <section id="section2" class="content-section">
        <h2>Section 2</h2>
    </section>

    <section id="section3" class="content-section">
        <h2>Section 3</h2>
    </section>

    <script>
        // Dot navigation functionality
        const dots = document.querySelectorAll('.dot-nav__item');
        const sections = document.querySelectorAll('.content-section');

        // Smooth scroll to section on click
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                sections[index].scrollIntoView({ behavior: 'smooth' });
            });

            // Keyboard accessibility
            dot.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    sections[index].scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Update active dot on scroll
        const observerOptions = {
            threshold: 0.5,
            rootMargin: '-100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const sectionId = entry.target.id;
                    
                    // Remove active class from all dots
                    dots.forEach(dot => dot.classList.remove('dot-nav__item--active'));
                    
                    // Add active class to corresponding dot
                    const activeDot = document.querySelector(`[data-section="${sectionId}"]`);
                    if (activeDot) {
                        activeDot.classList.add('dot-nav__item--active');
                    }
                }
            });
        }, observerOptions);

        // Observe all sections
        sections.forEach(section => observer.observe(section));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Item Scale Up Glow on Active</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        body {
            padding: 2rem;
            min-height: 100vh;
        }

        .example {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }

        /* Navigation */
        .scale-nav {
            display: flex;
            gap: 2rem;
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid var(--border-default);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .scale-nav__item {
            position: relative;
            padding: 1rem 2rem;
            color: var(--text-gray);
            text-decoration: none;
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid transparent;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .scale-nav__item:hover {
            color: var(--text-light);
            transform: translateY(-2px);
        }

        /* Active State with Scale and Glow */
        .scale-nav__item--active {
            color: var(--text-light);
            background: rgba(0, 242, 234, 0.1);
            border-color: var(--jazer-cyan);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 242, 234, 0.6),
                       0 0 60px rgba(0, 242, 234, 0.3),
                       inset 0 0 20px rgba(0, 242, 234, 0.1);
            animation: pulseGlow 2s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 30px rgba(0, 242, 234, 0.6),
                           0 0 60px rgba(0, 242, 234, 0.3),
                           inset 0 0 20px rgba(0, 242, 234, 0.1);
            }
            50% {
                box-shadow: 0 0 40px rgba(0, 242, 234, 0.8),
                           0 0 80px rgba(0, 242, 234, 0.4),
                           inset 0 0 25px rgba(0, 242, 234, 0.15);
            }
        }

        /* Accent glow effect */
        .scale-nav__item--active::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--gradient-primary);
            border-radius: 12px;
            z-index: -1;
            opacity: 0.3;
            filter: blur(10px);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-gray);
            text-decoration: none;
            font-family: var(--font-secondary);
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: 2px solid var(--border-default);
            background: var(--bg-card);
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .back-button:hover {
            border-color: var(--jazer-cyan);
            color: var(--jazer-cyan);
            transform: translateX(-5px);
            box-shadow: var(--shadow-cyan);
        }

        h1 {
            font-family: var(--font-primary);
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-gray);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .scale-nav {
                flex-direction: column;
                gap: 1rem;
            }

            .scale-nav__item--active {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Navigation Examples</a>
    
    <h1>Nav Item Scale Up Glow on Active</h1>
    <p>Navigation links that scale up and glow when active. Perfect for highlighting the current page with dramatic visual effects.</p>

    <div class="example">
        <nav class="scale-nav" role="navigation">
            <a href="#" class="scale-nav__item scale-nav__item--active">Home</a>
            <a href="#" class="scale-nav__item">About</a>
            <a href="#" class="scale-nav__item">Services</a>
            <a href="#" class="scale-nav__item">Portfolio</a>
            <a href="#" class="scale-nav__item">Contact</a>
        </nav>
    </div>

    <script>
        const navItems = document.querySelectorAll('.scale-nav__item');

        navItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                
                // Remove active class from all items
                navItems.forEach(i => i.classList.remove('scale-nav__item--active'));
                
                // Add active class to clicked item
                item.classList.add('scale-nav__item--active');
            });
        });
    </script>
</body>
</html>

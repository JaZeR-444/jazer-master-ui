<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Nav Neon Corner Brackets</title>
    <link rel="stylesheet" href="../../../jazer-brand.css">
    <style>
        body { padding: 2rem; min-height: 100vh; }
        .example { display: flex; justify-content: center; align-items: center; min-height: 60vh; }
        .bracket-nav { display: flex; gap: 2rem; padding: 1.5rem 2rem; background: rgba(255, 255, 255, 0.03); border: 2px solid var(--border-default); border-radius: 16px; }
        .bracket-nav__item { position: relative; padding: 1rem 2rem; color: var(--text-gray); text-decoration: none; font-family: var(--font-secondary); font-weight: 600; font-size: 1.1rem; transition: color 0.3s ease; cursor: pointer; }
        .bracket-nav__item:hover { color: var(--text-light); }
        .bracket-nav__item--active { color: var(--jazer-cyan); }
        .bracket-nav__item--active::before, .bracket-nav__item--active::after { content: ''; position: absolute; width: 12px; height: 12px; border: 2px solid var(--jazer-cyan); box-shadow: 0 0 10px var(--jazer-cyan); animation: bracketPulse 2s ease-in-out infinite; }
        .bracket-nav__item--active::before { top: 0; left: 0; border-right: none; border-bottom: none; }
        .bracket-nav__item--active::after { bottom: 0; right: 0; border-left: none; border-top: none; }
        @keyframes bracketPulse { 0%, 100% { opacity: 1; box-shadow: 0 0 10px var(--jazer-cyan); } 50% { opacity: 0.6; box-shadow: 0 0 20px var(--jazer-cyan); } }
        .back-button { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-gray); text-decoration: none; font-family: var(--font-secondary); font-weight: 600; padding: 0.75rem 1.5rem; border-radius: 12px; border: 2px solid var(--border-default); background: var(--bg-card); transition: all 0.3s ease; margin-bottom: 2rem; }
        .back-button:hover { border-color: var(--jazer-cyan); color: var(--jazer-cyan); transform: translateX(-5px); box-shadow: var(--shadow-cyan); }
        h1 { font-family: var(--font-primary); background: var(--gradient-text); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 1rem; }
        p { color: var(--text-gray); margin-bottom: 2rem; line-height: 1.6; }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back</a>
    <h1>Active Nav Neon Corner Brackets</h1>
    <p>Navigation with neon corner brackets highlighting the active item. Click items to see the brackets move.</p>
    <div class="example">
        <nav class="bracket-nav">
            <a href="#" class="bracket-nav__item bracket-nav__item--active">Home</a>
            <a href="#" class="bracket-nav__item">About</a>
            <a href="#" class="bracket-nav__item">Services</a>
            <a href="#" class="bracket-nav__item">Portfolio</a>
            <a href="#" class="bracket-nav__item">Contact</a>
        </nav>
    </div>
    <script>
        const navItems = document.querySelectorAll('.bracket-nav__item');
        navItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                navItems.forEach(i => i.classList.remove('bracket-nav__item--active'));
                item.classList.add('bracket-nav__item--active');
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Elastic Sidebar Pull-Out - JaZeR</title>
<link rel="stylesheet" href="../../../jazer-brand.css"><style>
body{font-family:var(--font-body);background:var(--bg-dark);color:var(--text-light);min-height:100vh;margin:0;padding:2rem}
.back-button{position:fixed;top:20px;left:20px;z-index:3000;display:inline-flex;align-items:center;gap:0.5rem;color:var(--text-gray);text-decoration:none;font-family:var(--font-secondary);font-weight:600;padding:0.75rem 1.5rem;border-radius:12px;border:2px solid var(--border-default);background:var(--bg-card);transition:all 0.3s ease}
.back-button:hover{border-color:var(--jazer-cyan);color:var(--jazer-cyan);transform:translateX(-5px)}
.sidebar-trigger{position:fixed;top:50%;right:0;transform:translateY(-50%);background:var(--gradient-primary);padding:1rem;border-radius:12px 0 0 12px;cursor:pointer;z-index:2000;transition:all 0.3s ease}
.sidebar-trigger:hover{padding-right:1.5rem}
.sidebar{position:fixed;top:0;right:-350px;width:300px;height:100vh;background:rgba(13,13,26,0.95);backdrop-filter:blur(20px);border-left:2px solid var(--border-cyan);padding:2rem;transition:right 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);z-index:2001;box-shadow:-10px 0 50px rgba(0,0,0,0.5)}
.sidebar.active{right:0}
.sidebar h2{font-family:var(--font-primary);color:var(--jazer-cyan);margin-bottom:2rem}
.sidebar ul{list-style:none;padding:0}
.sidebar li{margin-bottom:1rem}
.sidebar a{color:var(--text-gray);text-decoration:none;display:block;padding:0.75rem 1rem;border-radius:8px;transition:all 0.3s ease}
.sidebar a:hover{background:rgba(0,242,234,0.1);color:var(--jazer-cyan);padding-left:1.5rem}
.content{max-width:800px;margin:0 auto}
h1{font-family:var(--font-primary);font-size:3rem;background:var(--gradient-text);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:1rem}
</style></head><body>
<a href="index.html" class="back-button">← Back</a>
<div class="sidebar-trigger" id="trigger">☰</div>
<nav class="sidebar" id="sidebar"><h2>Navigation</h2><ul><li><a href="#">Dashboard</a></li><li><a href="#">Projects</a></li><li><a href="#">Tasks</a></li><li><a href="#">Calendar</a></li><li><a href="#">Settings</a></li></ul></nav>
<div class="content"><h1>Elastic Sidebar Pull-Out</h1><p style="color:var(--text-gray);font-size:1.2rem">Click the menu icon on the right edge to see the elastic sidebar animation with overshoot effect.</p></div>
<script>
const trigger=document.getElementById('trigger');
const sidebar=document.getElementById('sidebar');
trigger.addEventListener('click',()=>sidebar.classList.toggle('active'));
document.addEventListener('click',e=>{if(!sidebar.contains(e.target)&&!trigger.contains(e.target))sidebar.classList.remove('active')});
</script>
</body></html>
